<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel >
                        
                        <f:facet name="header" >
                            <h:outputLabel value="Reprint" ></h:outputLabel>
                        </f:facet>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <p:panelGrid columns="1" style="width: 100%;">
                                    <p:panel header="Person Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="From Institution Name:" ></h:outputLabel>
                                            <h:outputLabel value="#{agentPaymentReceiveSearchController.bill.fromInstitution.name}" rendered="#{agentPaymentReceiveSearchController.bill.fromInstitution ne null}" ></h:outputLabel>                                        
                                        </p:panelGrid>
                                    </p:panel>
                                    <p:panel header="Bill Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Bill No :" ></h:outputLabel>
                                            <h:outputLabel value="#{agentPaymentReceiveSearchController.bill.insId}" ></h:outputLabel>
                                            <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                            <h:outputLabel value="#{agentPaymentReceiveSearchController.bill.paymentMethod}" ></h:outputLabel>                                        
                                            <h:outputLabel value="Paid Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{agentPaymentReceiveSearchController.bill.netTotal}" ></h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:panelGrid>
                                <p:commandButton class="my-1" ajax="false" value="Cancel" action="agent_bill_cancel" disabled="#{agentPaymentReceiveSearchController.bill.cancelled}" >                           
                                </p:commandButton>
                            </div>
                            
                            <div class="col-md-8">
                                <bi:agent billController ="#{agentPaymentReceiveSearchController}"  bill="#{agentPaymentReceiveSearchController.bill}" dup="true"/>  
                            </div>
                            
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
