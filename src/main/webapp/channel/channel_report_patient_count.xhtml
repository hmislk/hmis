<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/channel/channel_reports.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/cashier"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                >


    <ui:define name="subContent">

        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel  header="Casheir Session Report Detail">
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="#{sessionController.institution.name}"/> <br/>

                            <h:outputLabel value="Channel Patient Count"/>
                            
                        </f:facet>
                        <p:panelGrid  columns="2" styleClass="noPrintButton" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="frmDate" value="#{channelReportTemplateController.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:calendar>
                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{channelReportTemplateController.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:calendar>
                            <p:outputLabel value="Paid Only" />
                            <p:selectBooleanCheckbox value="#{channelReportTemplateController.paid}" />
                        </p:panelGrid>

                        <h:panelGrid columns="6" class="mt-2">
                            <p:commandButton style="margin-right: 10px;" id="btnRefresh" ajax="false" value="By Created Date" styleClass="noPrintButton" action="#{channelReportTemplateController.createChannelPatientCountByCreatedDate}"/>
                            <p:defaultCommand target="btnRefresh"/>
                            <p:commandButton style="margin-right: 10px;" id="btnRefresh1" ajax="false" value="By Session Date" styleClass="noPrintButton" action="#{channelReportTemplateController.createChannelPatientCountBySessionDate}"/>
                            <p:defaultCommand target="btnRefresh"/>

                            <p:commandButton style="margin-right: 10px;" ajax="false" value="Print" styleClass="noPrintButton"  >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Cashier_Detailed_Report"  />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:panel id="reportPrint" class="mt-2">

                            <p:dataTable value="#{channelReportTemplateController.bookingCountSummryRows}" var="b" id="tbl" >
                                <f:facet name="header" >
                                    <h:outputLabel value="#{sessionController.institution.name}"/> <br/>
                                    <h:outputLabel value="Channel Patient Count"/><br/>
                                    <h:outputLabel value=" From :"/>
                                    <h:outputLabel class="ml-2"   value="#{channelReportTemplateController.fromDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>                          
                                    <h:outputLabel class="ml-5"  value=" To :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportTemplateController.toDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:column style="text-align: left;" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="Booking Type" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.bookingType}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header" >
                                        <p:outputLabel value="Bill Count" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.billedCount}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header" >
                                        <p:outputLabel value="Cancel Bill Count" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.cancelledCount}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header" >
                                        <p:outputLabel value="Refund Bill Count" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.refundCount}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header" >
                                        <p:outputLabel value="Total Count" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.billedCount-(b.cancelledCount+b.refundCount)}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
