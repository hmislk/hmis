<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="/resources/template/template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml" >
            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msg" ></p:growl>



                    <div class="d-flex justify-content-between align-items-center bg-light" style="position: sticky; top: 0; z-index: 1000">
                        <div class="my-2 mx-1" style="font-weight: bolder">
                            <div class="d-flex align-items-center">
                                <h:outputLabel class="mx-1" value="#{bookingControllerViewScope.selectedSessionInstance.staff.person.nameWithTitle}" ></h:outputLabel>
                                (<h:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.staff.speciality.name}" ></h:outputLabel>)
                            </div>
                            <h:outputLabel class="mx-1" value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.name}" ></h:outputLabel>
                        </div>
                        <div class="d-flex align-items-center">
                            <!-- Cancel Session Button with BS colors, FA icon, and JavaScript confirmation -->
                            <p:commandButton value="Pay Session"
                                             action="#{bookingControllerViewScope.paySelectedSessionByDates()}"
                                             ajax="false"
                                             icon="pi pi-credit-card"
                                             class="ui-button-danger mx-1"
                                             rendered="#{bookingControllerViewScope.selectedSessionInstance.completed}">
                            </p:commandButton>
                            <p:commandButton 
                                value="Mark To Absent"
                                ajax="false" 
                                rendered="#{!configOptionApplicationController.getBooleanValueByKey('Enable Appoinment Status manage from session Instance', false)}"
                                action="#{bookingControllerViewScope.markBillSessionForAbsent}" 
                                class="ui-button-warning mx-2">
                            </p:commandButton>
                            <p:commandButton 
                                rendered="#{!bookingControllerViewScope.selectedSessionInstance.arrived}"
                                id="btnArrival"
                                ajax="false"
                                value="Mark Arrival " 
                                class="ui-button-info mx-1"
                                action="#{bookingControllerViewScope.markAsArrived()}"
                                icon="fa-solid fa-check" />
                            <p:commandButton action="#{bookingControllerViewScope.navigateToNurseView()}" 
                                             value="Veiws"
                                             ajax="false"
                                             class="ui-info-Danger mx-1" 
                                             icon="fa fa-eye" 
                                             />

                            <p:commandButton action="#{bookingControllerViewScope.cancelSession}" 
                                             value="Cancel Session"
                                             ajax="false"
                                             class="ui-button-danger mx-1"
                                             icon="fa fa-times" 
                                             disabled="#{bookingControllerViewScope.selectedSessionInstance.cancelled or bookingControllerViewScope.selectedSessionInstance.started}"
                                             onclick="return confirm('Are you sure you want to cancel?');" />

                            <!-- Reopen Session Button -->
                            <p:commandButton action="#{bookingControllerViewScope.reopenSessionInstance()}"
                                             value="Reopen Session"
                                             disabled="#{bookingControllerViewScope.selectedSessionInstance.completed ne true}"
                                             ajax="false"
                                             styleClass="ui-button-warning mx-1"
                                             icon="fa fa-check" 
                                             onclick="return confirm('Are you sure you want to reopen?');" />

                            <!-- Complete Session Button -->
                            <p:commandButton action="#{bookingControllerViewScope.markSessionInstanceAsCompleted()}"
                                             value="Complete Session"
                                             rendered="#{bookingControllerViewScope.selectedSessionInstance.started eq true and bookingControllerViewScope.selectedSessionInstance.completed ne true}"
                                             ajax="false"
                                             styleClass="ui-button-success mx-1" 
                                             icon="fa fa-check" 
                                             onclick="return confirm('Are you sure you want to complete this session?');" />

                            <p:commandButton action="#{bookingControllerViewScope.markSessionInstanceAsStarted()}"
                                             value="Start Session"
                                             disabled="#{bookingControllerViewScope.selectedSessionInstance.completed}"
                                             rendered="#{bookingControllerViewScope.selectedSessionInstance.started ne true}"
                                             ajax="false"
                                             styleClass="ui-button-success mx-1"
                                             icon="fa fa-check"
                                             onclick="return confirm('Are you sure you want to complete this session?');" />

                            <p:commandButton action="/channel/channel_booking?faces-redirect=true"
                                             value="Back to Booking view"
                                             ajax="false"
                                             class="ui-button-secondary mx-1"
                                             icon="fas fa-arrow-left"
                                             ></p:commandButton>


                            <p:commandButton action="#{bookingControllerViewScope.navigateBackToBookingsFromSessionInstance()}" 
                                             value="Back to Booking"
                                             ajax="false"
                                             class="ui-button-secondary mx-1"
                                             icon="fas fa-arrow-left"
                                             ></p:commandButton>

                        </div>
                    </div>

                    <div id="global-notification" style="position: fixed; right: 10px; top:155px ; z-index: 9999; display: none; padding: 10px 20px; background-color: #28a745; color: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2); ">
                        Online booking received!
                    </div>

                    <div class="row">
                        <div class="col-7">
                            <p:panel class="my-2">

                                <h:outputText id="test" value="#{bookingControllerViewScope.selectedBillSession}" rendered="false"></h:outputText>
                                <p:tabView >
                                    <p:tab >
                                        <f:facet name="title">
                                            <h:outputText value="Bookings "/>
                                            <p:badge id="BookingCount" value="#{bookingControllerViewScope.billSessions.size()}" severity="warning"/>
                                        </f:facet>
                                        <p:dataTable id="acBookings" 
                                                     rowKey="#{bs.id}"
                                                     value="#{bookingControllerViewScope.billSessions}" 
                                                     var="bs" 
                                                     selection="#{bookingControllerViewScope.selectedBillSession}" 
                                                     selectionMode="single"
                                                     scrollable="true"
                                                     scrollWidth="100%"
                                                     styleClass="w-100 fullHeightListbox">


                                            <p:column headerText="Serial No" width="5em">
                                                <h:outputLabel value="#{bs.serialNoStr}" ></h:outputLabel>
                                            </p:column>

                                            <p:column 
                                                filterPlaceholder="Patient's Name"
                                                filterMatchMode="contains"
                                                filterBy="#{bs.bill.patient.person.name ne null ? bs.bill.patient.person.name : bs.bill.referenceBill.onlineBooking.patientName}"
                                                width="25em">

                                                <p:panel header="(#{bs.bill.patient.person.smsNumber})" collapsed="true" 
                                                         toggleOrientation="vertical" toggleable="true"  >
                                                    <p:tooltip for="@parent" value="(R-#{bs.bill.referenceBill.onlineBooking.referenceNo}) - #{bs.bill.referenceBill.onlineBooking.agency.name}" rendered="#{bs.bill.referenceBill.onlineBooking ne null}"/>
                                                    <f:facet name="header" >
                                                        <h:outputText rendered="#{bs.bill.referenceBill.onlineBooking eq null}" class="mr-5" value="#{bs.bill.patient.person.nameWithTitle}" />
                                                        <h:outputText rendered="#{bs.bill.referenceBill.onlineBooking ne null}" class="mr-5" value="#{bs.bill.referenceBill.onlineBooking.title}. #{bs.bill.referenceBill.onlineBooking.patientName}" />
                                                        <p:spacer width="12" ></p:spacer>
                                                        <h:outputText class="ml-5" rendered="#{bs.bill.referenceBill.onlineBooking eq null}" style="font-size: 0.9em" value="(#{bs.bill.patient.person.smsNumber})" />
                                                        <h:outputText class="ml-5" rendered="#{bs.bill.referenceBill.onlineBooking ne null}" style="font-size: 0.9em" value="(#{bs.bill.referenceBill.onlineBooking.phoneNo})" />
                                                        <p:tag class="mr-2 mx-2 " style="font-size: 0.8rem" severity="warning" value="OB" rendered="#{bs.bill.referenceBill.onlineBooking ne null}"/>

                                                    </f:facet>

                                                    <h:panelGrid columns="2" >
                                                        <h:outputLabel value="Institution Code" ></h:outputLabel>
                                                        <p:outputLabel value="#{bs.bill.creditCompany.institutionCode}"/>
                                                        <h:outputLabel value="Bill Session ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.id}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.id}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill Type" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.billType}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill Type Atomic" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.billTypeAtomic}" ></h:outputLabel>
                                                        <h:outputLabel value="Paid Bill ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.paidBill}" ></h:outputLabel>
                                                        <h:panelGroup rendered="#{bs.bill.agentRefNo ne null and bs.bill.creditCompany ne null}">
                                                            <h:outputLabel value="Booking Agent" ></h:outputLabel>
                                                            <br></br>
                                                            <h:outputLabel value="Booking Ref No" ></h:outputLabel>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{bs.bill.agentRefNo ne null and bs.bill.creditCompany ne null}">
                                                            <h:outputLabel value="#{bs.bill.creditCompany.name}" ></h:outputLabel>
                                                            <br></br>
                                                            <h:outputLabel value="#{bs.bill.agentRefNo}" ></h:outputLabel>
                                                        </h:panelGroup>

                                                    </h:panelGrid>
                                                </p:panel>  
                                            </p:column>

                                            <p:column headerText="Status" width="5em">
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="success" value="Completed" rendered="#{bs.completed}"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="default" value="OnGoing" rendered="#{bs.currentlyConsulted}"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="warning" value="Next" rendered="#{bs.nextInLine}"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="danger" value="Cancelled" rendered="#{bs.bill.cancelled==true}" rounded="true"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="warning" value="Refunded" rendered="#{bs.bill.refunded==true}" rounded="true"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="danger" value="Absent" rendered="#{bs.absent}"/>
                                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="danger" value="Recheduled" rendered="#{bs.recheduledSession}"/>
                                            </p:column>
                                            <p:column headerText="Payment" width="5em">
                                                <p:outputLabel class="badge badge-light" value="Credit" rendered="#{bs.bill.paidAmount eq 0}" style="color: green;"/>
                                                <p:outputLabel value="-On Call" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall'}" style="color: green;"/>
                                                <p:outputLabel value="-Staff" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'Staff'}" style="color: green;"/>
                                                <p:outputLabel value="Paid" rendered="#{bs.bill.paidAmount ne 0}"/>
                                                <p:outputLabel value="-Agent" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Agent'}"/>
                                                <p:outputLabel value="-On Call" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'OnCall'}"/>
                                                <p:outputLabel value="-Staff" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Staff'}"/>
                                                <p:outputLabel value="-Online Payment" rendered="#{bs.bill.paymentMethod eq 'OnlineSettlement'}" style="color: #0062cc;" />
                                            </p:column>

                                            <p:column style="text-align: center" headerText="Actions" width="5em">
                                                <div class="d-flex">
                                                    <p:commandButton 
                                                        icon="fa-solid fa-book" 
                                                        title="Past Channel Bookings"
                                                        class="ui-button-secondary"
                                                        action="#{patientController.navigateToPatientPastChannelBiiking()}"
                                                        ajax="false">
                                                        <f:setPropertyActionListener target="#{patientController.patient}" value="#{bs.bill.patient}"/>
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        icon="pi pi-user-plus" 
                                                        title="OPD" 
                                                        ajax="false" 
                                                        action="#{bookingControllerViewScope.navigateToOpdBilling(bs)}"
                                                        disabled="#{(bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall')}"
                                                        class="ui-button-secondary mx-1">
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        icon="pi pi-cog" 
                                                        title="Manage Booking" 
                                                        ajax="false" 
                                                        action="#{bookingControllerViewScope.navigateToManageBooking(bs)}" 
                                                        class="ui-button-secondary ">
                                                    </p:commandButton>

                                                </div>
                                                <h:panelGroup rendered="#{bs.markedToCancel}">
                                                    <i class="fas fa-ban text-danger" title="Cancel"></i>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{bs.markedToRefund}">
                                                    <i class="fas fa-undo-alt text-danger" title="Refund"></i>
                                                </h:panelGroup>
                                            </p:column>

                                            <p:column style="text-align: center" headerText="Manage" width="8em" rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable Appoinment Status manage from session Instance', false)}">
                                                <div class="d-flex">
                                                    <p:commandButton 
                                                        ajax="true" 
                                                        disabled="#{(bs.absent or bs.bill.cancelled or bs.completed)}"
                                                        rendered="#{bookingControllerViewScope.selectedSessionInstance.started}"
                                                        process="@this"
                                                        title="Call Patient"
                                                        update="acBookings"
                                                        icon="fa-solid fa-phone"
                                                        action="#{bookingControllerViewScope.callNextAppoinmentFromSessionInstance(bs)}" 
                                                        class="ui-button-info mx-1">
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        ajax="true" 
                                                        process="@this"
                                                        title="Complete Appoinment"
                                                        rendered="#{bookingControllerViewScope.selectedSessionInstance.started}"
                                                        disabled="#{(bs.absent or bs.bill.cancelled or bs.completed)}"
                                                        update="acBookings msg"
                                                        icon="fa-solid fa-circle-check"
                                                        action="#{bookingControllerViewScope.completeAppoinmentFromSessionInstance(bs)}" 
                                                        class="ui-button-success">
                                                    </p:commandButton>

                                                    <p:commandButton 
                                                        ajax="true" 
                                                        process="@this"
                                                        disabled="#{(bs.absent or bs.bill.cancelled)}"
                                                        rendered="#{bookingControllerViewScope.selectedSessionInstance.started}"
                                                        update="acBookings"
                                                        title="Cancel Completion"
                                                        icon="fa-solid fa-xmark"
                                                        action="#{bookingControllerViewScope.CancelCompleteAppoinmentFromSessionInstance(bs)}" 
                                                        class="ui-button-danger mx-1">
                                                    </p:commandButton>

                                                    <p:commandButton 
                                                        ajax="true" 
                                                        process="@this"
                                                        disabled="#{bs.bill.cancelled or bs.completed}"
                                                        update="acBookings"
                                                        title="Mark Absent"
                                                        icon="fa-solid fa-user-slash"
                                                        action="#{bookingControllerViewScope.markBillSessionForAbsent(bs)}" 
                                                        class="ui-button-warning">
                                                    </p:commandButton>
                                                </div>
                                            </p:column>

                                            <p:column width="6em">
                                                <p:commandButton 
                                                    rendered="#{bs.absent and bs.bill.billTypeAtomic ne 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}"
                                                    disabled="#{!(bs.bill.paidAmount eq 0 or (!(bs.bill.paymentMethod eq 'OnCall') or bs.bill.paidBill.paymentMethod ne 'OnCall'))}"
                                                    value="Change Patient"
                                                    ajax="false" 
                                                    action="#{bookingControllerViewScope.navigateToManageBooking(bs)}" 
                                                    class="ui-button-secondary">
                                                </p:commandButton>

                                            </p:column>


                                        </p:dataTable>
<!--                                        <p:poll interval="15" listener="#{bookingControllerViewScope.loadBillSessions()}" update="temporaryBookings acBookings temporaryBookingCount BookingCount"></p:poll>-->

                                    </p:tab>
                                    <!--                                    temporary bookings tab-->
                                    <p:ajax event="tabChange" listener="#{bookingControllerViewScope.loadBillSessions()}" update="temporaryBookings acBookings temporaryBookingCount BookingCount"></p:ajax>

                                    <p:tab >

                                        <f:facet name="title">
                                            <h:outputText value="Temporary Bookings " />
                                            <p:badge id="temporaryBookingCount" value="#{bookingControllerViewScope.temporaryBillSessions.size()}" severity="danger"/>
                                        </f:facet>

                                        <p:dataTable id="temporaryBookings" 
                                                     rowKey="#{bs.id}"
                                                     value="#{bookingControllerViewScope.temporaryBillSessions}" 
                                                     var="bs" 
                                                     styleClass="w-100 fullHeightListbox">

                                            <p:column headerText="Temporary Serial No" width="5em">
                                                <h:outputLabel value="#{bs.serialNoStr}" ></h:outputLabel>
                                            </p:column>

                                            <p:column filterPlaceholder="Patient's Name" 
                                                      filterMatchMode="contains"
                                                      filterBy="#{bs.bill.onlineBooking.patientName}"
                                                      width="25em">

                                                <p:panel header="(#{bs.bill.onlineBooking.phoneNo})" collapsed="true" 
                                                         toggleOrientation="vertical" toggleable="true"  >
                                                    <f:facet name="header" >
                                                        <h:outputText class="mr-5" value="#{bs.bill.onlineBooking.title}. #{bs.bill.onlineBooking.patientName}" />
                                                        <p:spacer width="12" ></p:spacer>
                                                        <h:outputText class="ml-5" style="font-size: 0.9em" value="(#{bs.bill.onlineBooking.phoneNo})" />
                                                        <p:tag class="mr-2 mx-2" style="font-size: 0.8rem" severity="warning" value="OB" rendered="#{bs.bill.onlineBooking ne null}"/>
                                                    </f:facet>

                                                    <h:panelGrid columns="2" >
                                                        <h:outputLabel value="Institution Code" ></h:outputLabel>
                                                        <p:outputLabel value="#{bs.bill.creditCompany.institutionCode}"/>
                                                        <h:outputLabel value="Bill Session ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.id}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.id}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill Type" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.billType}" ></h:outputLabel>
                                                        <h:outputLabel value="Bill Type Atomic" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.billTypeAtomic}" ></h:outputLabel>
                                                        <h:outputLabel value="Paid Bill ID" ></h:outputLabel>
                                                        <h:outputLabel value="#{bs.bill.paidBill}" ></h:outputLabel>
                                                        <h:panelGroup rendered="#{bs.bill.onlineBooking ne null}">
                                                            <h:outputLabel value="Booking Agent" ></h:outputLabel>
                                                            <br></br>
                                                            <h:outputLabel value="Booking Ref No" ></h:outputLabel>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{bs.bill.onlineBooking ne null}">
                                                            <h:outputLabel value="#{bs.bill.onlineBooking.agency.name}" ></h:outputLabel>
                                                            <br></br>
                                                            <h:outputLabel value="#{bs.bill.onlineBooking.referenceNo}" ></h:outputLabel>
                                                        </h:panelGroup>

                                                    </h:panelGrid>
                                                </p:panel>  
                                            </p:column>

                                            <p:column rendered="true" headerText="Agent" width="5em">
                                                <p:outputLabel class="badge badge-light" value="#{bs.bill.creditCompany.name}" style="color: green;"/>
                                            </p:column>
                                            <p:column headerText="Status" width="8em">
                                                <p:outputLabel class="badge badge-light" value="Not Completed" style="color: green;"/>

                                            </p:column>

                                            <p:column>
                                                <p:commandButton 
                                                    rendered="#{bs.absent}"
                                                    disabled="#{!(bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall')}"
                                                    value="Change Patient"
                                                    ajax="false" 
                                                    action="#{bookingControllerViewScope.navigateToManageBooking(bs)}" 
                                                    class="ui-button-secondary">
                                                </p:commandButton>

                                            </p:column>


                                        </p:dataTable>

                                        <script>

                                            function initializeWebSocket() {
                                                console.log("start connection");
                                                const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:'
                                                const pathName = window.location.pathname;
                                                const contextPath = pathName.split('/')[1];

                                                const wsUrl = protocol + "//" + window.location.host + "/" + contextPath + "/ws/notify";

                                                const socket = new WebSocket(wsUrl);

                                                return socket;
                                            }

                                            const socket = initializeWebSocket();

                                            socket.onmessage = function (event) {

                                                try {
                                                    const message = event.data;
                                                    const messageParts = message.split(" - ");
                                                    const sendSessionId = messageParts[1];
                                                    const sendMessage = messageParts[0];

                                                    if (sendMessage === "Online Booking Completed" || sendMessage === "Online Booking Cancelled") {
                                                        const selectedSessionId = '#{bookingControllerViewScope.selectedSessionInstance.id}';

                                                        if (selectedSessionId == sendSessionId) {
                                                            document.querySelector('.ws-trigger').click();

                                                        }

                                                        if (sendMessage === "Online Booking Completed") {
                                                            const notify = document.getElementById('global-notification');
                                                            notify.style.display = 'block';
                                                            setTimeout(() => {
                                                                notify.style.display = 'none';
                                                                notify.style.transition = 'all 0.6s ease';
                                                            }, 3000);

                                                        } else if (sendMessage === "Online Booking Cancelled") {
                                                            const notify = document.getElementById('global-notification');
                                                            notify.style.display = 'block';
                                                            notify.style.backgroundColor = '#c23616';
                                                            notify.innerHTML = "Online Booking Cancelled";
                                                            setTimeout(() => {
                                                                notify.style.display = 'none';
                                                                notify.style.transition = 'all 0.6s ease';
                                                            }, 3000);
                                                        }
                                                    }

                                                } catch (e) {
                                                    console.error("Error in WebSocket onmessage:", error);
                                                }

                                            }

                                            socket.onclose = function (event) {
                                                console.log("Web socket connection is closed.");

                                                setTimeout(initializeWebSocket, 2000);
                                            }

                                            socket.onerror = function (event) {
                                                console.log("Web socket connection error occured.");

                                            }

                                            socket.onopen = function (event) {
                                                console.log("Web socket is connected.");

                                            }

                                        </script>

                                        <p:commandButton id="ws"
                                                         action="#{bookingControllerViewScope.loadBillSessions}"
                                                         process="@this"
                                                         styleClass="ws-trigger"
                                                         update="acBookings temporaryBookingCount BookingCount"
                                                         style="display:none"/>
                    <!--                                        <p:poll interval="15" listener="#{bookingControllerViewScope.loadBillSessions()}" update="temporaryBookings temporaryBookingCount" onactivated="console.log('poll started')"></p:poll>-->
                                    </p:tab>

                                    <p:tab title="Nurse View" >
                                        <p:commandButton 
                                            value="Print" 
                                            ajax="fasle" 
                                            icon="fa fa-print"
                                            class="ui-button-info"
                                            action="#">
                                            <p:printer target="nurseView"/>
                                        </p:commandButton>
                                        <p:commandButton 
                                            value="Download" 
                                            ajax="false" 
                                            icon="fa fa-print"
                                            class="ui-button-info mx-2"
                                            action="#">
                                            <p:dataExporter type="xlsx" fileName="nurse_view" target="nurseView"/>
                                        </p:commandButton>
                                        <p:dataTable
                                            id="nurseView"
                                            value="#{bookingControllerViewScope.billSessions}" 
                                            selection="#{channelReportController.selectedBillSessions}" 
                                            var="bs"
                                            class="w-100"
                                            style=" padding: 0px; border: 2px"
                                            showGridlines="true"

                                            rowKey="#{bs.id}">
                                            <f:facet name="header">
                                                <div style="text-align: center;">
                                                    <p:outputLabel value="#{sessionController.loggedUser.institution.name}" style="font-size: 16px;" />
                                                    <br/>
                                                    <p:outputLabel value="#{sessionController.loggedUser.institution.address}" style="font-size: 16px;" />
                                                    <br/>
                                                    <p:outputLabel value="Nurse View" style="font-size: 16px; font-weight: 700;" />
                                                </div>

                                                <div class="d-flex gap-2" style="font-size: 14px;">
                                                    <p:outputLabel value="Consultant : " style="font-size: 14px;"/>
                                                    <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.staff.person.nameWithTitle}" style="font-size: 14px;"/>
                                                </div>

                                                <div class="d-flex gap-2">
                                                    <p:outputLabel value="Session Name : " style="font-size: 14px;"/>
                                                    <h:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.name}" style="font-size: 14px;" />

                                    <h:panelGrid columns="3" class="d-flex justify-content-end my-1">
                                        <p:commandButton 
                                            ajax="false" 
                                            id="btnSave" 
                                            value="Save"  
                                            action="#{bookingControllerViewScope.saveSessionInstanceDetails()}"
                                            class="ui-button ui-button-warning" 
                                            icon="pi pi-save">
                                        </p:commandButton>

                                        <p:commandButton 
                                            ajax="false" 
                                            id="btnEditSession" 
                                            value="To Edit"  
                                            action="#{bookingControllerViewScope.navigateToEditSessionInstance()}"
                                            class="ui-button ui-button-info" 
                                            icon="pi pi-pencil">
                                        </p:commandButton>

                                        <p:commandButton 
                                            ajax="false" 
                                            id="btnEditOriginSession" 
                                            value="To Edit Originating Session"  
                                            action="#{bookingControllerViewScope.navigateToEditOriginatingSession()}"
                                            class="ui-button ui-button-secondary" 
                                            icon="pi pi-external-link">
                                        </p:commandButton>
                                    </h:panelGrid>

                                    <p:tabView style="width: 100%!important;">
                                        <p:tab title="Details">
                                            <h:panelGrid id="gpDetails" columns="2" cellpadding="10">


                                                <p:outputLabel value="Session Name"/>
                                                <p:inputText class="w-100" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.name}" disabled="#{bookingControllerViewScope.selectedSessionInstance.id ne null and !webUserController.hasPrivilege('ChannellingChannelShedulName')}"/>


                                                <h:panelGroup rendered="#{bookingControllerViewScope.selectedSessionInstance.id ne null}" >
                                                    <h:panelGroup rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionDate eq null}" >
                                                        <p:outputLabel value="Weekday"></p:outputLabel>
                                                    </h:panelGroup>
                                                    <h:panelGroup 
                                                        rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionDate ne null}" >
                                                        <p:outputLabel value="Session Date"></p:outputLabel>
                                                    </h:panelGroup>
                                                </h:panelGroup>

                                                <h:panelGroup rendered="#{bookingControllerViewScope.selectedSessionInstance.id ne null}" >
                                                    <h:panelGroup rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionDate eq null}" >
                                                        <p:inputText class="w-100" disabled="true" value="Sunday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 1 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Monday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 2 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Tuesday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 3 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Wednesday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 4 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Thursday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 5 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Friday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 6 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                        <p:inputText class="w-100" disabled="true"  value="Saturday" rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday eq 7 and bookingControllerViewScope.selectedSessionInstance.sessionWeekday ne null}"/>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{bookingControllerViewScope.selectedSessionInstance.sessionDate ne null}" >
                                                        <p:datePicker value="#{bookingControllerViewScope.selectedSessionInstance.sessionDate}"/>

                                                    </h:panelGroup>

                                                </h:panelGroup>


                                                <p:outputLabel value="Start Time"/>                        
                                                <p:datePicker 
                                                    value="#{bookingControllerViewScope.selectedSessionInstance.startingTime}" 
                                                    pattern="#{sessionController.applicationPreference.shortTimeFormat}" 
                                                    timeOnly="true">                            
                                                </p:datePicker>


                                                <p:outputLabel value="End Time"/>                        
                                                <p:datePicker 
                                                    class="w-100" 
                                                    inputStyleClass="w-100"  
                                                    value="#{bookingControllerViewScope.selectedSessionInstance.endingTime}"
                                                    pattern="#{sessionController.applicationPreference.shortTimeFormat}" 
                                                    timeOnly="true">                            
                                                </p:datePicker>

                                                <p:outputLabel value="Max Number"/>
                                                <p:inputText class="w-100" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.maxNo}"/>

                                                <p:outputLabel value="Duration in Minutes"/>
                                                <p:inputText class="w-100" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.duration}"/>

                                                <p:outputLabel value="Room Number"/>
                                                <p:inputText class="w-100" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.roomNo}" disabled="#{bookingControllerViewScope.selectedSessionInstance.id ne null and !webUserController.hasPrivilege('ChannellingChannelShedulRoomNo')}"/>


                                                <p:outputLabel value="After Session" rendered="false"/>
                                                <p:autoComplete class="w-100" inputStyleClass="w-100"   rendered="false" forceSelection="true" value="#{bookingControllerViewScope.selectedSessionInstance.afterSession}" 
                                                                completeMethod="#{channelScheduleController.completeSession}" var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                                                converter="sscon">   
                                                </p:autoComplete>

                                                <p:outputLabel value="Refundable"/>
                                                <p:selectBooleanCheckbox value="#{bookingControllerViewScope.selectedSessionInstance.refundable}"/>

                                                <p:outputLabel value="Accept Online Bookings"/>
                                                <p:selectBooleanCheckbox value="#{bookingControllerViewScope.selectedSessionInstance.acceptOnlineBookings}"/>

                                                <p:outputLabel value="Doctor on Holiday"/>
                                                <p:selectBooleanCheckbox value="#{bookingControllerViewScope.selectedSessionInstance.doctorHoliday}"/>

                                                <p:outputLabel value="Paid Appointment Only"/>
                                                <p:selectBooleanCheckbox value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.paidAppointmentsOnly}"/>

                                                <p:outputLabel value="Exclude From Patient Portal"/>
                                                <p:selectBooleanCheckbox value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.excludeFromPatientPortal}"/>

                                                <h:outputLabel value="Special Notice For Session" />
                                                <p:inputTextarea class="mx-2 w-100"  rows="4" value="#{bookingControllerViewScope.selectedSessionInstance.specialNoticeSessionInstance}"/>


                                            </h:panelGrid>

                                        </p:tab>
                                        <p:tab title="Date Details">
                                            <p:panelGrid columns="1" styleClass="w-100">
                                                <p:tabView>
                                                    <p:tab title="WeekDay">
                                                        <h:panelGroup rendered="#{not webUserController.hasPrivilege('ChannellingChannelSheduling')}">
                                                            <h:outputLabel value="You are NOT Authorized to manage Routine Channel Scheduling" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('ChannellingChannelSheduling')}">
                                                            <p:selectOneMenu 
                                                                class="w-100" 
                                                                id="wdate" 
                                                                value="#{bookingControllerViewScope.selectedSessionInstance.sessionWeekday}" 
                                                                disabled="#{bookingControllerViewScope.selectedSessionInstance.id ne null}">
                                                                <f:selectItem itemLabel="Select Week Day"/>
                                                                <f:selectItem itemValue="1" itemLabel="Sunday"/>
                                                                <f:selectItem itemValue="2" itemLabel="Monday"/>
                                                                <f:selectItem itemValue="3" itemLabel="Tuesday"/>
                                                                <f:selectItem itemValue="4" itemLabel="Wednesday"/>
                                                                <f:selectItem itemValue="5" itemLabel="Thursday"/>
                                                                <f:selectItem itemValue="6" itemLabel="Friday"/>
                                                                <f:selectItem itemValue="7" itemLabel="Saturday"/>
                                                            </p:selectOneMenu>
                                                        </h:panelGroup>
                                                    </p:tab>
                                                    <p:tab title="Other Day">
                                                        <h:panelGroup rendered="#{not webUserController.hasPrivilege('ChannellingSpecialChannelSheduling')}">
                                                            <h:outputLabel value="You are NOT Authorized to manage Special Channel Scheduling" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('ChannellingSpecialChannelSheduling')}">
                                                            <p:calendar class="w-100" inputStyleClass="w-100"  id="odate" value="#{bookingControllerViewScope.selectedSessionInstance.sessionDate}" pattern="#{sessionController.applicationPreference.longDateFormat}" disabled="#{bookingControllerViewScope.selectedSessionInstance.id ne null}" />                              
                                                        </h:panelGroup>
                                                    </p:tab>
                                                </p:tabView>
                                            </p:panelGrid>

                                        </p:tab>


                                        <p:tab title="Number Details">
                                            <h:panelGrid columns="2" class="w-100">
                                                <p:outputLabel value="Reserved Numbers (Ex. 5,10,15,20)"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.reserveNumbers}"/>

                                                <p:outputLabel value="Displaying Count"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.displayCount}"/>
                                                <p:outputLabel value="Displaying Percent"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.displayPercent}"/>
                                                <p:outputLabel value="Session Number"></p:outputLabel>

                                                <p:autoComplete class="w-100 mx-2" inputStyleClass="w-100"  forceSelection="true" value="#{bookingControllerViewScope.selectedSessionInstance.sessionNumberGenerator}" 
                                                                completeMethod="#{sessionNumberGenerateController.completeSessionNumberGenerator}" 
                                                                var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                                                >                            
                                                </p:autoComplete>

                                                <p:outputLabel value="Credit Numbers"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.creditNumbers}"/>
                                                <p:outputLabel value="Cash Numbers"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.cashNumbers}"/>
                                                <p:outputLabel value="Agent Numbers"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.agencyNumbers}"/>
                                                <p:outputLabel value="Reserved Name"/>
                                                <p:inputText class="w-100 mx-2" autocomplete="off" value="#{bookingControllerViewScope.selectedSessionInstance.reserveName}"/>
                                            </h:panelGrid>

                                        </p:tab>

                                        <p:tab title="Fee Details">
                                            <p:panelGrid columns="2" >
                                                <f:facet name="header" >
                                                    <h:outputLabel value="Base Fee" ></h:outputLabel>
                                                </f:facet>
                                                <p:outputLabel value="Session Value - "/>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.total}"/>

                                                <p:outputLabel value="Session Value for Foreigners - "/>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.totalForForeigner}"/>

                                            </p:panelGrid>




                                            <h:panelGrid columns="1">
                                                <p:dataTable value="#{bookingControllerViewScope.selectedItemFees}" var="i" >
                                                    <p:column headerText="Name">
                                                        <h:outputLabel value="#{i.name}"/> 
                                                    </p:column>
                                                    <p:column headerText="Fee Type">
                                                        #{i.feeType.label}
                                                    </p:column>
                                                    <p:column headerText="For for">
                                                        <h:outputLabel rendered="#{i.speciality.name ne null}" value="#{i.speciality.name} - "></h:outputLabel>

                                                        <h:outputLabel rendered="#{i.staff.person.name ne null}"  value=" #{i.staff.person.name}"></h:outputLabel>

                                                        <h:outputLabel rendered="#{i.institution.name ne null}"  value="#{i.institution.name} - "></h:outputLabel>

                                                        <h:outputLabel rendered="#{i.department.name ne null}"  value=" #{i.department.name}"></h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Discountable" >
                                                        Allowed
                                                        <p:selectBooleanCheckbox value="#{i.discountAllowed}" label="Allowed" ></p:selectBooleanCheckbox>
                                                    </p:column>
                                                    <p:column headerText="Local Fee">
                                                        <p:inputText value="#{i.fee}" style="width: 100px!important;"/>
                                                    </p:column>
                                                    <p:column headerText="Foriegn Fee">
                                                        <p:inputText value="#{i.ffee}" style="width: 100px!important;"/>
                                                    </p:column>
                                                </p:dataTable>
                                            </h:panelGrid>

                                            <p:outputLabel value="Total Professional Fee - "/>
                                            <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.professionalFee}"/>

                                        </p:tab>

                                        <p:tab title="Additional Items">

                                            <div class="row d-flex align-items-center" >
                                                <div class="col-3 ">
                                                    <p:outputLabel value="Item to add"/>
                                                </div>
                                                <div class="col-6" >
                                                    <p:autoComplete 
                                                        widgetVar="acAdditionalItem" 
                                                        id="acAdditionalItem" 
                                                        forceSelection="true" 
                                                        inputStyleClass="w-100"
                                                        class="w-100"
                                                        value="#{channelScheduleController.additionalItemToAdd}"
                                                        completeMethod="#{itemController.completeAllServicesAndInvestigations}" 
                                                        var="ix" 
                                                        itemLabel="#{ix.name}" itemValue="#{ix}" size="5"  
                                                        style="width: 200px;">
                                                        <p:ajax event="itemSelect" process="@this"></p:ajax>

                                                        <p:column width="5rem" headerText="Type" >
                                                            <p:outputLabel value="#{ix.class.simpleName}" ></p:outputLabel>
                                                        </p:column>
                                                        <p:column width="10rem" headerText="Name" >
                                                            <p:outputLabel value="#{ix.name}" ></p:outputLabel>
                                                        </p:column>
                                                        <p:column width="5rem" headerText="Institution" >
                                                            <p:outputLabel value="#{ix.institution.name}" ></p:outputLabel>
                                                        </p:column>
                                                        <p:column width="5rem" headerText="Department" >
                                                            <p:outputLabel value="#{ix.department.name}" ></p:outputLabel>
                                                        </p:column>
                                                        <p:column width="5rem" headerText="Total" >
                                                            <p:outputLabel value="#{ix.total}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </p:outputLabel>
                                                        </p:column>

                                                    </p:autoComplete>
                                                </div>
                                                <div class="col-3" >
                                                    <p:commandButton 
                                                        id="btnAddAdditionalItem"
                                                        value="Add Item" 
                                                        class="ui-button-success"
                                                        process="btnAddAdditionalItem acAdditionalItem"
                                                        update=":form:msg acAdditionalItem tblAdditionalItems"
                                                        action="#{channelScheduleController.addAdditionalItems()}" >
                                                    </p:commandButton>

                                                </div>
                                            </div>


                                            <row class="my-3">

                                                <p:dataTable 
                                                    id="tblAdditionalItems"
                                                    value="#{channelScheduleController.additionalItemsAddedForCurrentSession}" 
                                                    var="ii" 
                                                    class="my-3"
                                                    rowKey="#{ii.id}">
                                                    <p:column headerText="Item">
                                                        <p:outputLabel value="#{ii.childItem.name}" ></p:outputLabel>>
                                                    </p:column>
                                                    <p:column headerText="Actions">
                                                        <p:commandButton 
                                                            id="btnRemoveAdditionalItem" 
                                                            value="Remove" 
                                                            process="btnRemoveAdditionalItem" 
                                                            update="tblAdditionalItems"
                                                            action="#{channelScheduleController.removeAdditionalItems()}" >
                                                            <f:setPropertyActionListener value="#{ii}" target="#{channelScheduleController.additionalItemToRemove}" ></f:setPropertyActionListener>
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>

                                            </row>




                                        </p:tab>


                                        <p:tab title="Log">
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="Id" rendered="#{bookingControllerViewScope.selectedSessionInstance ne null}"/>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.id}" rendered="#{channelScheduleController.current ne null}"/>


                                                <p:outputLabel value="Created by"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.creater.webUserPerson.name}"></p:outputLabel>
                                                <p:outputLabel value="created At"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.originatingSession.createdAt}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
                                                </p:outputLabel>
                                                <p:outputLabel value="Last Editor"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.editer.webUserPerson.name}"></p:outputLabel>
                                                <p:outputLabel value="Last Edited At"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.editedAt}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
                                                </p:outputLabel>

                                                <p:outputLabel value="Canceled By"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.cancelledBy.webUserPerson.name}"></p:outputLabel>
                                                <p:outputLabel value="Last Edited At"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.cancelledAt}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
                                                </p:outputLabel>


                                                <p:outputLabel value="Started By"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.startedBy.webUserPerson.name}"></p:outputLabel>
                                                <p:outputLabel value="Last Edited At"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.startedAt}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
                                                </p:outputLabel>

                                                <p:outputLabel value="Completed By"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.completedBy.webUserPerson.name}"></p:outputLabel>
                                                <p:outputLabel value="Last Completed At"></p:outputLabel>
                                                <p:outputLabel value="#{bookingControllerViewScope.selectedSessionInstance.completedAt}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss a" />
                                                </p:outputLabel>
                                            </h:panelGrid>
                                        </p:tab>

                                    </p:tabView>

                                </p:panel>

                            </div>
                        </div>
                    </div>



                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>

</html>
