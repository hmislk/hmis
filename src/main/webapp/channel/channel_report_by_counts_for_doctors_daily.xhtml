<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/channel/channel_reports.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/cashier">
    <ui:define name="subContent">
        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                
                <p:panel  header="Doctor Counts on a daily basis">
                    
                    <p:panelGrid columns="2" styleClass="noPrintButton"> 
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{channelReportControllerOld.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{channelReportControllerOld.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                    </p:panelGrid>
                    <h:panelGrid columns="3" class="my-2"> 
                        <p:commandButton style="margin-right: 10px" ajax="false" id="btnRefresh" value="Process" action="#{channelReportControllerOld.createDailyDoctorAnalysis}">
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right; margin-right: 10px" >
                            <p:printer target="reportPrint"  />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right; margin-right: 10px" >
                            <p:dataExporter type="xlsx" target="tbl" fileName="hr_bill_list"  />
                        </p:commandButton>
                    </h:panelGrid>

                </p:panel>
                <p:panel id="billFeeReport"  header="Channel Bill List">


                    <p:panel id="reportPrint">
                        <p:dataTable value="#{channelReportControllerOld.doctorDayChannelCounts}" var="b" id="tbl" >
                            
                            <p:column style="text-align: center;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Consutant Name" />
                                </f:facet>
                                <p:outputLabel value="#{b.staff.person.name}" />                                    
                            </p:column>
                            <p:column style="text-align: center;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Date" />
                                </f:facet>
                                <p:outputLabel value="#{b.appointmentDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                </p:outputLabel>
                            </p:column>

                            <p:column style="text-align: center;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Agent" />
                                </f:facet>
                                <p:outputLabel value="#{b.booked}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
