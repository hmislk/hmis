<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">

            <p:panel>
                <f:facet name="header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h:outputText styleClass="fa fa-stethoscope" style="margin-right: 16px;"/>
                            <h:outputText value="#{bookingController.selectedSessionInstance.staff.person.nameWithTitle}" style="margin-right: 16px;"/>
                            <!-- Session Status Indicators -->
                            <h:outputText value="#{bookingController.selectedSessionInstance.started ? (bookingController.selectedSessionInstance.completed ? 'Completed' : 'Ongoing') : 'Not Started'}" 
                                          styleClass="#{bookingController.selectedSessionInstance.started ? (bookingController.selectedSessionInstance.completed ? 'fa fa-check-circle text-success' : 'fa fa-hourglass-start text-warning') : 'fa fa-times-circle text-danger'}" 
                                          style="margin-right: 16px;"/>
                        </div>



                    </div>
                </f:facet>

                <h:panelGrid columns="2" id="panelSessionDetails" >

                    <h:outputText value="Selected" ></h:outputText>
                    <h:outputText value="#{bookingController.selectedBillSession.bill.singleBillSession.serialNo}" ></h:outputText>


                    <h:outputText value="Next in Line" ></h:outputText>
                    <h:outputText value="#{bookingController.selectedSessionInstance.nextInLineBillSession.bill.singleBillSession.serialNo}" ></h:outputText>

                    <h:outputText value="Current" ></h:outputText>
                    <h:outputText value="#{bookingController.selectedSessionInstance.currentlyConsultingBillSession.bill.singleBillSession.serialNo}" ></h:outputText>

                    <h:outputText value="Last Completed" ></h:outputText>
                    <h:outputText value="#{bookingController.selectedSessionInstance.lastCompletedBillSession.bill.singleBillSession.serialNo}" ></h:outputText>

                </h:panelGrid>




            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
