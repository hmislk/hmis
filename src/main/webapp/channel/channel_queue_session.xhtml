<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template_without_menu.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">

            <p:panel>
                <f:facet name="header">

                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h:outputText styleClass="fa fa-stethoscope " style="margin-right: 16px;"/>
                            <h7 onclick="toggleFullScreen()" ><h:outputText value="#{bookingController.selectedSessionInstance.staff.person.nameWithTitle}" style="margin-right: 16px;"/></h7>

                            <h:outputText value="#{bookingController.selectedSessionInstance.originatingSession.name}" style="margin-right: 16px;font-size: 10pt"/>

                            <!-- Session Status Indicators -->
                            <h:outputText styleClass="#{bookingController.selectedSessionInstance.started ? (bookingController.selectedSessionInstance.completed ? 'fa fa-check-circle text-success ' : 'fa fa-hourglass-start text-warning') : 'fa fa-times-circle text-danger'}" style=";margin-right: 0px" />
                            <h:outputText class="mx-2" value="#{bookingController.selectedSessionInstance.started ? (bookingController.selectedSessionInstance.completed ? 'Completed' : 'Ongoing') : 'Not Started'}" 
                                          style="margin-right: 16px;font-size: 15pt"/>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">

                            <p:commandButton ajax="false" 
                                             value="Back To Today's Sessions"
                                             icon="fa fa-calendar-alt" 
                                             styleClass="ui-button-info mx-1" 
                                             action="#{bookingController.navigateToChannelQueueFromConsultantRoom()}" />

                            <p:commandButton ajax="false" 
                                             value="Reopen" 
                                             icon="fa fa-undo" 
                                             styleClass="ui-button-warning mx-1" 
                                             action="#{bookingController.reopenSessionInstance()}"
                                             oncomplete="PF('reopenSessionWarn').show()" 
                                             disabled="#{bookingController.selectedSessionInstance.completed ne true}" />


                            <p:commandButton ajax="false" 
                                             value="Reload" 
                                             icon="fa fa-sync-alt" 
                                             styleClass="ui-button-secondary mx-1" 
                                             action="#{bookingController.reloadSessionInstance()}"
                                             oncomplete="PF('reloadSessionWarn').show()" 
                                             disabled="#{bookingController.selectedSessionInstance == null}" />

                        </div>
                    </div>
                </f:facet>

                <p:dialog widgetVar="startSessionWarn" modal="true" header="Session Started" draggable="false" resizable="false">
                    <h:panelGrid columns="1" style="width:100%">
                        <h:outputText value="The session has been successfully started." />
                    </h:panelGrid>
                </p:dialog>

                <!--                <p:dialog widgetVar="completeSessionWarn" modal="true" header="Session Completed" draggable="false" resizable="false">
                                    <h:panelGrid columns="1" style="width:100%">
                                        <h:outputText value="The session has been successfully completed." />
                                    </h:panelGrid>
                                </p:dialog>-->

                <p:dialog minHeight="100" width="800" header="Confirmation" widgetVar="completeSessionWarn" modal="true" resizable="false">
                    <p>Are you sure you want to complete this channel session?</p>

                    <f:facet name="footer">
                        <p:commandButton
                            class="mx-2 ui-button-success"
                            ajax="false"
                            value="Yes"
                            action="#{bookingController.markSessionInstanceAsCompleted()}"
                            onclick="PF('completeSessionWarn').hide();" />
                        <p:commandButton
                            value="No"
                            class="mx-2 ui-button-danger"
                            onclick="PF('completeSessionWarn').hide();" />
                    </f:facet>
                </p:dialog>

                <p:dialog minHeight="100" width="800" header="Confirmation" widgetVar="startSessionWarn" modal="true" resizable="false">
                    <p>Are you sure you want to start this channel session?</p>

                    <f:facet name="footer">
                        <p:commandButton
                            class="mx-2 ui-button-success"
                            ajax="false"
                            value="Yes"
                            action="#{bookingController.markSessionInstanceAsStarted()}"
                            onclick="PF('startSessionWarn').hide();" />
                        <p:commandButton
                            value="No"
                            class="mx-2 ui-button-danger"
                            onclick="PF('startSessionWarn').hide();" />
                    </f:facet>
                </p:dialog>

                <div class="row">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
<!--                            <h:outputLabel value="#{bookingController.selectedSessionInstance.originatingSession.startingTime}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                            </h:outputLabel> - 
                            <h:outputLabel value="#{bookingController.selectedSessionInstance.originatingSession.endingTime}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                            </h:outputLabel>-->
                        </div>
                        <div class="d-flex gap-5 align-items-center justify-content-between">
                            <div class="text-center" style="color: blue; font-weight: 700" >
                                <h:outputLabel value="All"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.bookedPatientCount}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: green; font-weight: 700" >
                                <h:outputLabel value="Paid"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.paidPatientCount}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: goldenrod; font-weight: 700" >
                                <h:outputLabel value="On Call"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.onCallPatientCount }">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: forestgreen; font-weight: 700" >
                                <h:outputLabel value="Completed"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.completedPatientCount}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: purple; font-weight: 700" >
                                <h:outputLabel value="Rpt. No"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.reportPatients}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: brown; font-weight: 700" >
                                <h:outputLabel value="Que"/><br/>
                                <h:outputLabel value="#{(bookingController.selectedSessionInstance.paidPatientCount - bookingController.selectedSessionInstance.completedPatientCount) - bookingController.selectedSessionInstance.cancelPatientCount}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>

                            <div class="text-center" style="color: #d32f2f; font-weight: 700" >
                                <h:outputLabel value="Cancelled"/><br/>
                                <h:outputLabel value="#{bookingController.selectedSessionInstance.cancelPatientCount}">
                                    <f:convertNumber pattern="00"/>
                                </h:outputLabel>
                            </div>
                        </div>
                        <div>

                            <p:commandButton ajax="false" 
                                             value="R+"
                                             styleClass="ui-button-outlined ui-button-help mx-1"
                                             action="#{bookingController.addReportPatient()}"
                                             disabled="#{!bookingController.selectedSessionInstance.started}" />

                            <p:commandButton ajax="false" 
                                             value="R-"
                                             styleClass="ui-button-outlined ui-button-help mx-1"
                                             action="#{bookingController.removeReportPatient()}"
                                             disabled="#{!bookingController.selectedSessionInstance.started}"
                                             rendered="#{bookingController.selectedSessionInstance.reportPatients ne 0}"/>

                            <p:commandButton value="Start" 
                                             icon="fa fa-play" 
                                             styleClass="ui-button-success mx-1" 
                                             oncomplete="PF('startSessionWarn').show()" 
                                             disabled="#{bookingController.selectedSessionInstance.started}" />

                            <p:commandButton value="Complete"
                                             icon="fa fa-stop" 
                                             styleClass="ui-button-danger mx-1"
                                             onclick="PF('completeSessionWarn').show()" 
                                             disabled="#{!bookingController.selectedSessionInstance.started || bookingController.selectedSessionInstance.completed}" />


                        </div>
                    </div>
                </div>

                <div class="row">
                    <h:panelGroup id="lstBillSessions" class="mt-2">
                        <ui:repeat value="#{bookingController.filteredBillSessions}" var="bs">
                            <div class="card p-2 my-1">
                                <div class="row">
                                    <div class="d-flex align-items-center">
                                        <div class="col-1">
                                            <div>
                                                <div style="box-sizing: border-box;width: 35px;height: 35px;border: 2px solid black;border-radius: 50%;" class="d-flex align-items-center justify-content-center mx-2 bg-dark">
                                                    <div>
                                                        <h5 class="text-white mt-1">#{bs.serialNo}</h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="mx-2">
                                                <h6>#{bs.bill.patient.person.nameWithTitle}</h6>
                                                <h6>(#{bs.bill.patient.person.mobile})</h6>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="d-flex align-items-center justify-content-center">

                                                <div class="mx-4 align-items-center justify-content-center">
                                                    <p:badge value="Not Paid" severity="warning" rendered="#{bs.bill.paidAmount eq 0}" styleClass="p-badge-green mx-1" />
<!--                                                    <p:badge value="On Call" severity="light" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall'}" styleClass="p-badge-green" />
                                                    <p:badge value="Staff" severity="light" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'Staff'}" styleClass="p-badge-green" />-->
                                                    <p:badge value="Paid" class="mx-1" severity="success" rendered="#{bs.paidBillSession ne null}" />
<!--                                                    <p:badge value="Agent" severity="success" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Agent'}" />
                                                    <p:badge value="On Call" severity="success" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'OnCall'}" />
                                                    <p:badge value="Staff" severity="success" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Staff'}" />-->
                                                </div>
                                                <div>
                                                    <h:panelGroup id="pnlAct">
                                                        <div class="d-flex align-items-center justify-content-center">
                                                            <div class="m-1">
                                                                <p:badge value="Attend" severity="info" rendered="#{bs.currentlyConsulted and bs.completed eq false}" />
                                                                <p:badge value="Completed" severity="success" rendered="#{bs.completed}" />
                                                                <p:badge value="R" class="m-1" severity="warning" rendered="#{bs.markedToRefund}"  />
                                                                <p:badge value="Cancelled" severity="danger" class="mx-1" rendered="#{bs.bill.cancelled}" />
                                                                <p:badge value="Refunded" severity="warning" class="mx-1" rendered="#{bs.bill.refunded}" />
                                                            </div>

                                                        </div>
                                                    </h:panelGroup>
                                                </div>
                                                <div>
                                                    <p:outputLabel value="#{bs.bill.creditCompany.institutionCode}"/>
                                                </div>
                                                <div>
                                                    <p:outputLabel value="Absent" rendered="#{bs.absent}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="d-flex align-items-center justify-content-center">
                                                <div>
                                                    <h:panelGroup id="pnlActionButton" class="w-100 bg-danger">
                                                        <div class="d-flex align-items-center">
                                                            <p:commandButton 
                                                                id="btnCall"
                                                                value="Attend"
                                                                rendered="#{!bs.currentlyConsulted and bs.paidBillSession ne null and !bs.completed and !bs.bill.cancelled}"
                                                                disabled="#{!bookingController.selectedSessionInstance.started}"
                                                                action="#{bookingController.patientAttend()}"
                                                                icon="fas fa-clipboard-user"
                                                                styleClass="ui-button-info ui-button-outlined rounded-button mx-1"
                                                                process="btnCall"
                                                                update="btnCallundo btnActions pnlAct pnlActionButton">
                                                                <f:setPropertyActionListener target="#{bookingController.selectedBillSession}" value="#{bs}"/>
                                                            </p:commandButton>
                                                            <p:commandButton 
                                                                id="btnCallundo"
                                                                rendered="false"
                                                                action="#{bookingController.patientAttendUndo()}"
                                                                icon="fas fa-undo"
                                                                styleClass="ui-button-info  w-100 mx-1"
                                                                process="btnCallundo"
                                                                update="pnlAct pnlActionButton">
                                                                <f:setPropertyActionListener target="#{bookingController.selectedBillSession}" value="#{bs}"/>
                                                            </p:commandButton>
                                                            <p:commandButton 
                                                                id="btnActions"
                                                                value="Complete"
                                                                rendered="#{bs.currentlyConsulted and !bs.completed}"
                                                                disabled="#{!bs.currentlyConsulted}"
                                                                icon="fas fa-check"
                                                                styleClass="ui-button-success ui-button-outlined rounded-button w-100 mx-1"
                                                                onclick="PF('dlg2').show();">
                                                                <f:setPropertyActionListener target="#{bookingController.selectedBillSession}" value="#{bs}"/>
                                                            </p:commandButton>
                                                            <p:commandButton 
                                                                id="btnRefund"
                                                                value="Refund"
                                                                disabled="#{!bs.currentlyConsulted}"
                                                                rendered="#{!bs.markedToRefund and bs.currentlyConsulted and !bs.completed}"
                                                                action="#{bookingController.markToRefund()}"
                                                                icon="fas fa-dollar-sign"
                                                                styleClass="ui-button-warning ui-button-outlined rounded-button w-100 mx-1"
                                                                process="btnRefund"
                                                                update="pnlActionButton pnlAct">
                                                                <f:setPropertyActionListener target="#{bookingController.selectedBillSession}" value="#{bs}"/>
                                                            </p:commandButton>
                                                            <p:commandButton 
                                                                id="btnRefundUndo"
                                                                disabled="#{!bs.currentlyConsulted}"
                                                                rendered="false"
                                                                action="#{bookingController.markToRefundUndo()}"
                                                                icon="fas fa-undo"
                                                                styleClass="ui-button-info w-100"
                                                                process="btnRefundUndo"
                                                                update="pnlActionButton pnlAct">
                                                                <f:setPropertyActionListener target="#{bookingController.selectedBillSession}" value="#{bs}"/>
                                                            </p:commandButton>

                                                        </div>
                                                    </h:panelGroup>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <p:dialog header="Manage Booking" widgetVar="dlg2" modal="true" height="200" width="500">
                                <h:panelGroup id="pnlActivities">
                                    <ui:repeat value="#{bookingController.selectedAppointmentActivities}" var="activity" >
                                        <div style="box-sizing: border-box;width: 100%;background-color: white;height: 60px" class="my-1 shadow-lg p-1">
                                            <div class="row d-flex align-items-center">
                                                <div class="col-3">
                                                    <p:outputLabel class="mx-2" style="font-size: 8pt;font-weight: bold" value="#{activity.name}" />
                                                </div>
                                                <div class="col-2 d-flex justify-content-center align-items-center">
                                                    <div class="square-image">
                                                        <p:graphicImage url="#{activity.imageLink}"
                                                                        styleClass="#{bookingController.getActivityStatus(activity, bookingController.selectedBillSession) ? 'w-75 h-75 img-prominent' : 'w-75 h-75 img-light'}" />
                                                    </div>
                                                </div>
                                                <div class="col-7">
                                                    <div class="d-flex justify-content-between">

                                                        <p:commandButton 
                                                            id="actMark"
                                                            value="Mark"
                                                            process="actMark"
                                                            update=":#{p:resolveFirstComponentWithId('pnlActivities',view).clientId}"
                                                            action="#{bookingController.markActivity(activity, bookingController.selectedBillSession)}"
                                                            disabled="#{bookingController.getActivityStatus(activity, bookingController.selectedBillSession)}"
                                                            styleClass="ui-button ui-button-primary ui-button-rounded mx-1"/>
                                                        <p:commandButton 
                                                            id="actUnMark"
                                                            value="Unmark"
                                                            process="actUnMark"
                                                            update=":#{p:resolveFirstComponentWithId('pnlActivities',view).clientId}"
                                                            action="#{bookingController.unmarkActivity(activity, bookingController.selectedBillSession)}"
                                                            disabled="#{!bookingController.getActivityStatus(activity, bookingController.selectedBillSession)}"
                                                            styleClass="ui-button ui-button-secondary ui-button-rounded mx-1"/>
                                                        <p:commandButton 
                                                            value="List"
                                                            action="#{bookingController.navigateToListSessionInstanceActivities(activity, bookingController.selectedSessionInstance)}"
                                                            styleClass="ui-button ui-button-info ui-button-rounded mx-1"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </h:panelGroup>
                                <f:facet name="footer">
                                    <p:commandButton 
                                        id="apComplete" 
                                        ajax="false"
                                        process="apComplete" 
                                        update="pnlActionButton pnlAct" 
                                        action="#{bookingController.completeSelectedBillSession()}" 
                                        value="Complete" >
                                    </p:commandButton>
                                </f:facet>
                            </p:dialog>
                        </ui:repeat>
                    </h:panelGroup>
                    <!--<p:poll interval="10" listener="#{bookingController.fillBillSessions()}" update="lstBillSessions" />-->

                </div>

                <!--                <div class="row" >
                                    <div class="col-5">
                                        <p:watermark for="lstBookings" value="Select Booking" ></p:watermark>
                                        <h:outputText id="test" value="#{bookingController.selectedBillSession}" rendered="false"></h:outputText>
                                        <p:selectOneListbox 
                                            id="lstBookings" 
                                            value="#{bookingController.selectedBillSession}" 
                                            filter="true" 
                                            var="bs" 
                                            scrollHeight="400"
                                            class="w-100 fullHeightListbox" >
                                            <f:selectItems value="#{bookingController.billSessions}" var="item" itemValue="#{item}" />
                                            <p:ajax process="lstBookings" update="panelSessionDetails groupSelectionBillSessionDetails"></p:ajax>
                
                                            <p:column style="width: 5px!important;text-align: center;">
                                                <h:outputText value="#{bs.serialNo}" />
                                            </p:column>
                
                                            <p:column style="width: 60px!important;">
                                                <h:outputText value="#{bs.bill.patient.person.nameWithTitle}" />
                                            </p:column>
                
                                            <p:column style="width: 20px!important;">
                                                <p:outputLabel class="badge badge-light" value="Credit" rendered="#{bs.bill.paidAmount eq 0}" style="color: green;"/>
                                                <p:outputLabel value="-On Call" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'OnCall'}" style="color: green;"/>
                                                <p:outputLabel value="-Staff" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'Staff'}" style="color: green;"/>
                                                <p:outputLabel value="Paid" rendered="#{bs.bill.paidAmount ne 0}"/>
                                                <p:outputLabel value="-Agent" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Agent'}"/>
                                                <p:outputLabel value="-On Call" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'OnCall'}"/>
                                                <p:outputLabel value="-Staff" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Staff'}"/>
                                            </p:column>
                
                                            <p:column style="width: 10px!important;">
                                                <p:outputLabel value="Completed" rendered="#{bs.completed}"/>
                                                <p:outputLabel value="Cancelled" rendered="#{bs.bill.cancelled==true}"/>
                                                <p:outputLabel value="Refunded" rendered="#{bs.bill.refunded==true}"/>
                                            </p:column>
                
                                            <p:column style="width: 5px!important;">
                                                <p:outputLabel value="#{bs.bill.creditCompany.institutionCode}"/>
                                            </p:column>
                
                                            <p:column style="width: 10px!important;">
                                                <p:outputLabel value="Absent" rendered="#{bs.absent}"/>
                                            </p:column>
                
                
                                        </p:selectOneListbox>
                                    </div>
                                    <div class="col-3">
                                        <h:panelGrid columns="1">
                                            <p:commandButton 
                                                id="btnCallNextToCurrent"
                                                value="Start First" 
                                                action="#{bookingController.startFirstSession}"
                                                icon="pi pi-step-forward"
                                                styleClass="ui-button-info w-100"
                                                process="@this"
                                                update="panelSessionDetails lstBookings"
                                                ajax="true" />
                
                                            <p:commandButton 
                                                id="btnNext"
                                                value="Complete &amp; Next" 
                                                action="#{bookingController.markCurrentCompleteAndCallNext}"
                                                icon="pi pi-check"
                                                styleClass="ui-button-success w-100 my-1"
                                                process="btnNext"
                                                update="panelSessionDetails lstBookings"
                                                ajax="true" />
                
                                            <p:commandButton 
                                                value="Reverse &amp; Previous" 
                                                actionListener="#{bookingController.reverseCurrentCompleteAndCallPrevious}"
                                                icon="pi pi-undo" styleClass="ui-button-warning w-100 "
                                                update="panelSessionDetails lstBookings" ajax="true" />
                
                                            <p:commandButton 
                                                id="btnMarkLastCompleted"
                                                value="Mark Last Completed" 
                                                action="#{bookingController.markSelectedAsLastCompleted}"
                                                icon="pi pi-flag" 
                                                styleClass="ui-button-info w-100 my-1"
                                                process="@this"
                                                update="panelSessionDetails lstBookings"
                                                ajax="true" />
                
                                            <p:commandButton 
                                                id="btnMarkNextInLine"
                                                value="Mark Next In Line" 
                                                action="#{bookingController.markSelectedAsNextInLine}"
                                                icon="pi pi-forward" 
                                                styleClass="ui-button-info w-100 "
                                                process="@this"
                                                update="panelSessionDetails lstBookings"
                                                ajax="true" />
                
                                            <p:commandButton 
                                                id="btnSetCurrentSession"
                                                value="Set as Current Session" 
                                                action="#{bookingController.markSelectedAsCurrentSession}"
                                                icon="pi pi-user-edit" 
                                                styleClass="ui-button-info w-100 my-1"
                                                process="@this"
                                                update="panelSessionDetails lstBookings"
                                                ajax="true" />
                
                                            <p:commandButton 
                                                value="Reset &amp; Set Current" 
                                                actionListener="#{bookingController.resetAndSetSelectedAsCurrentlyConsulted}"
                                                icon="pi pi-refresh" styleClass="ui-button-info w-100 "
                                                update="panelSessionDetails lstBookings" ajax="true" />
                                        </h:panelGrid>
                                    </div>
                                    <div class="col-4  ">
                                        <h:panelGroup  id="panelSessionDetails" class=" w-100 p-2 text-white">
                
                                            <div class="d-flex justify-content-between align-items-center mb-2" style="border-radius: 20px">
                                                <div class="col-3 text-center text-white d-flex align-items-center justify-content-center" style="border-right: 1px solid white">
                                                    <h:panelGrid class="text-center" columns="1">
                                                        <h:outputText style="font-size: 10pt;font-weight: bold" value="Selected" ></h:outputText>
                                                        <h:outputText style="font-size: 10pt;font-weight: bold;text-align: center" 
                                                                      rendered="#{bookingController.selectedBillSession.bill.singleBillSession.serialNo eq null}"
                                                                      value="00"> 
                                                        </h:outputText>
                                                        <h:outputText style="font-size: 10pt;font-weight: bold;text-align: center"
                                                                      value="#{bookingController.selectedBillSession.bill.singleBillSession.serialNo}" >
                                                            <f:convertNumber pattern="#,##00"/>
                                                        </h:outputText>
                                                    </h:panelGrid>
                                                </div>
                                                <div class="col-3 text-center  text-white d-flex align-items-center justify-content-center" style="border-right: 1px solid white">
                                                    <h:panelGrid class="text-center" columns="1">
                                                        <h:outputText style="font-size: 10pt;font-weight: bold"  value="Next " ></h:outputText>
                                                        <h:outputText style="font-size: 10pt;font-weight: bold;text-align: center" 
                                                                      rendered="#{bookingController.selectedSessionInstance.nextInLineBillSession.bill.singleBillSession.serialNo eq null}"
                                                                      value="00"> 
                                                        </h:outputText>
                                                        <h:outputText style="font-size: 10pt;font-weight: bold;text-align: center" 
                                                                      value="#{bookingController.selectedSessionInstance.nextInLineBillSession.bill.singleBillSession.serialNo}" >
