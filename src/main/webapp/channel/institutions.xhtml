<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >

                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Institution" >

                    <div id="Temp" style="position: relative;left: 10%;">
                        <h:panelGrid id ="gpVeda" columns="2" >

                            <h:panelGrid id="gpSelect" columns="1"  >

                                <p:panel >
                                    <h:panelGrid id="gpSelectText" >
                                        <h:inputText autocomplete="off" id="txtSearch" value="#{institutionController.selectText}" >
                                            <f:ajax execute="txtSearch" render="lstSelect" event="keyup" />
                                        </h:inputText>

                                        <p:selectOneListbox  id="lstSelect"   value="#{institutionController.current}" style="min-width: 223px; height: 300px;">
                                            <f:selectItems  value="#{institutionController.agencies}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                            <p:ajax event="change"   update="gpDetail" process="lstSelect" >
                                            </p:ajax>
                                        </p:selectOneListbox>

                                    </h:panelGrid>
                                    <h:panelGrid id="gpSelectButtons" columns="3"  >

                                        <h:commandButton id="btnAdd" value="Add" action="#{institutionController.prepareAddAgency()}" styleClass="buttons" >
                                        </h:commandButton>

                                        <h:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                    return false;" action="#{institutionController.delete()}"  value="Delete"  >
                                        </h:commandButton>

                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid  >

                            <p:panel>

                                <h:panelGrid id="gpDetail" columns="1">
                                    <h:panelGrid id="gpDetailText" columns="2">
                                        
                                        <h:outputText id="lblId" value="Id" ></h:outputText>
                                        <h:outputLabel id="txtId" value="#{institutionController.current.id}" />
                                        
                                        <h:outputText id="lblName" value="Name" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtName" value="#{institutionController.current.name}"  ></h:inputText>
                                        
                                        <h:outputText id="lblChqPrnName" value="Cheque Printing Name" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtChqPrnName" value="#{institutionController.current.chequePrintingName}"  ></h:inputText>
                                        
                                        <h:outputText value="Code" >                                        
                                        </h:outputText>
                                        <h:inputText autocomplete="off"  value="#{institutionController.current.institutionCode}"  >
                                        </h:inputText> 
                                        
                                        <h:outputText value="Descreption" >                                        
                                        </h:outputText>
                                        <h:inputTextarea  value="#{institutionController.current.descreption}"  >
                                        </h:inputTextarea> 
                                        
                                        <h:outputText id="lblType" value="Institution Type" ></h:outputText>
                                        
                                        <h:outputText value="#{institutionController.current.institutionType}">
                                        </h:outputText>
                                        
                                        <h:outputText value="Allowed Credit Limit" >                                        
                                        </h:outputText>
                                        <h:inputText autocomplete="off"  value="#{institutionController.current.allowedCredit}"  >
                                        </h:inputText>
                                        
                                         <h:outputText value="Balance" >                                        
                                        </h:outputText>
                                        <h:inputText autocomplete="off"  value="#{institutionController.current.ballance}"  >
                                        </h:inputText>

                                        <h:outputText id="lblPhone" value="Phone" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtPhone" value="#{institutionController.current.phone}"  ></h:inputText>

                                        <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtFax" value="#{institutionController.current.fax}"  ></h:inputText>

                                        <h:outputText id="lblEMail" value="Email" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtEmail" value="#{institutionController.current.email}"  ></h:inputText>
                                        
                                        <h:outputText id="lblAdress" value="Adress" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtAdress" value="#{institutionController.current.address}"  ></h:inputText>
                                        
                                        <h:outputText id="lblWeb" value="Web" ></h:outputText>
                                        <h:inputText autocomplete="off" id="txtWeb" value="#{institutionController.current.web}"  ></h:inputText>


                                    </h:panelGrid>
                                    <h:panelGrid id="gpDetailButtons" columns="2">
                                        <h:commandButton id="btnSave" value="Save" action="#{institutionController.saveSelected()}" styleClass="buttons">
                                        </h:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                    </h:panelGrid>
                                </h:panelGrid>

                            </p:panel>


                        </h:panelGrid>

                    </div>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
