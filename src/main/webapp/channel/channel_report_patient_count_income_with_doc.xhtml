<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/channel/channel_reports.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"       
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/cashier"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                >


    <ui:define name="subContent">

        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="#{sessionController.institution.name}"/> <br/>

                            <h:outputLabel value="Channel Hospital Income(Hosptal Fees With VAT(15%))"/>
                            
                        </f:facet>
                        <p:panelGrid columns="4" class="w-100" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar id="frmDate" value="#{channelReportController.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:calendar>

                            <h:outputLabel value="To Date"/>
                            <p:calendar id="toDate" value="#{channelReportController.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:calendar>

                            <p:outputLabel value="Paid Only" />
                            <p:selectBooleanCheckbox value="#{channelReportController.paid}" />

                            <p:outputLabel value="Only Summary" />
                            <p:selectBooleanCheckbox value="#{channelReportController.summery}" />

                        </p:panelGrid>
                        
                        <h:panelGrid columns="6" class="mt-2">
                            <p:commandButton style="margin-right: 10px;" id="btnRefresh" ajax="false" value="By Created Date" styleClass="noPrintButton" action="#{channelReportController.createChannelHospitalIncomeByCreatedDateWithDoc()}"/>
                            <p:defaultCommand target="btnRefresh"/>
                            <p:commandButton style="margin-right: 10px;" id="btnRefresh1" ajax="false" value="By Session Date" styleClass="noPrintButton" action="#{channelReportController.createChannelHospitalIncomeBySessionDateWithDoc()}"/>
                            <p:defaultCommand target="btnRefresh"/>

                            <p:commandButton style="margin-right: 10px;" ajax="false" value="Print" styleClass="noPrintButton"  >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton">
                                <p:dataExporter type="xlsx" target="tbl,tblscn" fileName="channel_hospital_income"  />
                            </p:commandButton> 
                        </h:panelGrid>
                        
                        <p:panel id="reportPrint" >
                            <p:dataTable value="#{channelReportController.bookingCountSummryRows}" var="b" id="tbl" >
                                <f:facet name="header" >
                                    <h:outputLabel value="#{sessionController.institution.name}"/> <br/>

                                    <h:outputLabel value="Channel Hospital Income"/><br/>
                                    <h:outputLabel value="From :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.fromDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>                          
                                    <h:outputLabel value="&emsp;&emsp;To :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.toDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column colspan="17" headerText="Channel Income" />
                                    </p:row>
                                    <p:row>
                                        <p:column rowspan="2" headerText="Booking Type" />
                                        <p:column colspan="4" headerText="Billed" rendered="#{!channelReportController.summery}"/>
                                        <p:column colspan="4" headerText="Cancel" rendered="#{!channelReportController.summery}"/>
                                        <p:column colspan="4" headerText="Refund" rendered="#{!channelReportController.summery}"/>
                                        <p:column rowspan="2" headerText="Hos Total" />
                                        <p:column rowspan="2" headerText="Hos Vat Total" />
                                        <p:column rowspan="2" headerText="Doc Vat Total" />
                                        <p:column rowspan="2" headerText="Total"  rendered="#{!channelReportController.summery}"/>
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                    </p:row>
                                </p:columnGroup>
                                <p:column style="text-align: left;" >
                                    <p:outputLabel value="#{b.bookingType}" />
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.billHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.billHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.getbDoc()}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.getbDocVat()}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canDoc}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canDocVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refDoc}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refDocVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.billHos)-
                                                            ((b.canHos)+
                                                            (b.refHos))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.billHosVat)-
                                                            ((b.canHosVat)+
                                                            (b.refHosVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.getbDocVat())-
                                                            ((b.canDocVat)+
                                                            (b.refDocVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{(b.billHos+b.billHosVat+b.getbDoc()+b.getbDocVat())-
                                                            ((b.canHos+b.canHosVat+b.canDoc+b.canDocVat)+
                                                            (b.refHos+b.refHosVat+b.refDoc+b.refDocVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                            </p:dataTable>
                            <p:dataTable value="#{channelReportController.bookingCountSummryRowsScan}" var="b" id="tblscn" >
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column colspan="17" headerText="Scan Income" />
                                    </p:row>
                                    <p:row>
                                        <p:column rowspan="2" headerText="Booking Type" />
                                        <p:column colspan="4" headerText="Billed" rendered="#{!channelReportController.summery}"/>
                                        <p:column colspan="4" headerText="Cancel" rendered="#{!channelReportController.summery}"/>
                                        <p:column colspan="4" headerText="Refund" rendered="#{!channelReportController.summery}"/>
                                        <p:column rowspan="2" headerText="Hos Total" />
                                        <p:column rowspan="2" headerText="Hos Vat Total" />
                                        <p:column rowspan="2" headerText="Doc Vat Total" />
                                        <p:column rowspan="2" headerText="Total"  rendered="#{!channelReportController.summery}"/>
                                    </p:row>
                                    <p:row>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Hos Vat" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc" rendered="#{!channelReportController.summery}"/>
                                        <p:column headerText="Doc Vat" rendered="#{!channelReportController.summery}"/>
                                    </p:row>
                                </p:columnGroup>
                                <p:column style="text-align: left;" >
                                    <p:outputLabel value="#{b.bookingType}" />
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.billHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.billHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.getbDoc()}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.getbDocVat()}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canDoc}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.canDocVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refHos}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refHosVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refDoc}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{b.refDocVat}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.billHos)-
                                                            ((b.canHos)+
                                                            (b.refHos))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.billHosVat)-
                                                            ((b.canHosVat)+
                                                            (b.refHosVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;">
                                    <p:outputLabel value="#{(b.getbDocVat())-
                                                            ((b.canDocVat)+
                                                            (b.refDocVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>

                                <p:column style="text-align: right;" rendered="#{!channelReportController.summery}">
                                    <p:outputLabel value="#{(b.billHos+b.billHosVat+b.getbDoc()+b.getbDocVat())-
                                                            ((b.canHos+b.canHosVat+b.canDoc+b.canDocVat)+
                                                            (b.refHos+b.refHosVat+b.refDoc+b.refDocVat))}" >
                                        <f:convertNumber pattern="#,###,##0.00"  />
                                    </p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </p:panel>

            </h:form>
        </h:panelGroup>

</ui:composition>
