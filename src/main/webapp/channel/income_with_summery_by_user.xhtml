<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/channel/channel_reports.xhtml" >

            <ui:define name="subContent">
                <h:form>
                    <p:panel header="Income By User for Bookings" >
                        <div class="row">
                            <div class="col-12">
                                <h:panelGrid columns="15" class="my-2" styleClass="w-100 form-grid">

                                    <h:outputText class="mx-2" value="&#xf073;"
                                                  styleClass="fa mr-2"/>
                                    <h:outputLabel class="mx-2" value="From " />
                                    <h:outputLabel value=":" />

                                    <p:datePicker 
                                        class="mx-4 w-100"
                                        inputStyleClass="form-control"
                                        showTime="true"
                                        showButtonBar="true"
                                        timeInput="true"
                                        value="#{channelReportController.fromDate}" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    <p:spacer width="50"/>

                                    <h:outputText class="mx-2" value="&#xf073;"
                                                  styleClass="fa mr-2"/>
                                    <h:outputLabel class="mx-2" value="To" />
                                    <h:outputLabel value=":" />

                                    <p:datePicker
                                        class="mx-4 w-100"
                                        inputStyleClass="form-control"
                                        showTime="true"
                                        showButtonBar="true"
                                        timeInput="true"
                                        value="#{channelReportController.toDate}" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    <p:spacer width="50"/>
                                    <h:outputText class="mx-2" value="&#xf0e8;"
                                                  styleClass="fa mr-2"/>
                                    <h:outputLabel class="mx-2"  value="Institution"  />
                                    <h:outputLabel value=":" />
                                    <p:selectOneMenu class="w-100 mx-4" value="#{channelReportController.institution}" filter="true" >
                                        <f:selectItem itemLabel="All Institutions" />
                                        <f:selectItems value="#{channelReportController.institutionForChannelReports}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>
                                    <p:spacer width="50"/>

                                    <i class="fa-solid fa-circle-check"/>
                                    <h:outputLabel class="mx-2 my-2"  value="Report Status"  />
                                    <h:outputLabel value=":" />
                                    <p:selectOneMenu
                                        id="cmbDept"
                                        style="width: 350px;"
                                        class="w-100 mx-4"
                                        value="#{channelReportController.reportStatus}"
                                        >
                                        <f:selectItem itemLabel="Summery View" itemValue="Summery" />
                                        <f:selectItem itemLabel="Details View" itemValue="Details"/>

                                    </p:selectOneMenu>

                                    <p:spacer width="50"/>
                                    <h:outputText class="mx-2" styleClass="fas fa-user mr-2"/>
                                    <h:outputLabel value="User" class="mx-2"/>
                                    <h:outputLabel value=":" />
                                    <p:selectOneMenu
                                        class="w-100 mx-4"
                                        filter="true"
                                        value="#{channelReportController.webUser}" id="acIx">
                                        <f:selectItem itemLabel="All Users"/>
                                        <f:selectItems value="#{webUserController.items}" var="st" itemLabel="#{st.name}"
                                                       itemValue="#{st}"/>
                                    </p:selectOneMenu>

                                    <p:spacer width="50"/>
                                    <h:outputText class="mx-2" value="&#xf0e8;"
                                                  styleClass="fa mr-2"/>
                                    <h:outputLabel class="mx-2"  value="Category"  />
                                    <h:outputLabel value=":" />
                                    <p:selectOneMenu class="w-100 mx-4" value="#{channelReportController.category}" filter="true" >
                                        <f:selectItem itemLabel="All Category" />
                                        <f:selectItems  value="#{serviceCategoryController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" />
                                        <p:ajax event="change" process="@this"/>
                                    </p:selectOneMenu>

                                </h:panelGrid>
                            </div>
                        </div>

                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton class="ui-button-warning mt-2 mb-2" icon="fas fa-cogs" value="Process" action="#{channelReportController.fetchChannelIncomeSummeryByUserWise}" ajax="false" />

                            <p:commandButton
                                id="btnPdf"
                                class="m-2 ui-button-info"
                                ajax="false"
                                rendered="true"
                                icon="fas fa-file-pdf"
                                value="Export as PDF">
                                <p:dataExporter type="pdf" target="tableForReport" fileName="Channel_Agent_Income_Report"/>
                            </p:commandButton>

                            <p:commandButton
                                id="btnPrint"
                                class="m-1 ui-button-danger mx-2"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print Table"
                                action="income_with_agent_bookings_print?faces-redirect=true">
                            </p:commandButton>

                            <p:commandButton
                                id="btnExcel"
                                class="m-1 ui-button-success"
                                icon="fas fa-file-excel"
                                ajax="false" value="Export to Excel">
                                <p:dataExporter type="xlsx" target="tableForReport" fileName="Channel_Agent_Income_Report"/>
                            </p:commandButton>

                        </h:panelGrid>


                        <p:panel >


                            <p:dataTable id="tableForReport"  
                                         value="#{channelReportController.wrapperDto.incomeDtos}" var="row" 
                                         paginator="true"
                                         scrollable="true"
                                         scrollHeight="800px"
                                         rows="10"
                                         rowIndexVar="n"
                                         expandedRow="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,20,{ShowAll|'Show All'}"
                                         rowKey="#{row.bsId}">
<!--                                <p:ajax event="page" oncomplete="updateTotals()" />-->
                                <f:facet name="header">

                                    <h:outputLabel value="#{channelReportController.institution.name}"/>
                                    <h:outputLabel value="From : " />
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.fromDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>                          
                                    <h:outputLabel value="&emsp;&emsp;To :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.toDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    
                                    <h:outputLabel value="&emsp;&emsp;Processed By :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.wrapperDto.processedBy}" >
                                    </h:outputLabel>
                                    
                                    <h:outputLabel value="&emsp;&emsp;Processed At :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.wrapperDto.processDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>

                                <p:column  headerText="Serial No" style=" text-align: center;">
                                    <h:outputText value="#{n+1}"/>
                                </p:column>

                                <p:column headerText="Bill ID" style=" text-align: center;">
                                    <h:outputText value="#{row.billId}"/>
                                </p:column>

                                <p:column headerText="Appoinment Date" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.appoinmentDate}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Created Date" style=" text-align: center;">
                                    <h:outputText value="#{row.billedDate}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Billed By" style=" text-align: center;">
                                    <h:outputText value="#{row.billedBy}"/>
                                </p:column>

                                <p:column headerText="Patient Name" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.patientName}"/>
                                </p:column>

                                <p:column headerText="Payment Method" style=" text-align: center;">
                                    <h:outputText value="#{row.paymentMethod}"/>
                                </p:column>

                                <p:column headerText="Hospital Fee" style=" text-align: center;">
                                    <h:outputText value="#{row.hosFee}"/>
                                </p:column>

                                <p:column headerText="Doctor Fee" style=" text-align: center;">
                                    <h:outputText value="#{row.doctorFee}"/>
                                </p:column>
                                
                                <p:column headerText="Total Fee" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.totalAppoinmentFee}"/>
                                </p:column>



                            </p:dataTable>

                            <hr></hr>
                            <p:dataTable id="tableForsummery"  
                                         value="#{channelReportController.wrapperDto.summeryDtos}" var="row" 
                                         paginator="true"
                                         scrollable="true"
                                         scrollHeight="800px"
                                         rows="10"
                                         rowIndexVar="n"
                                         expandedRow="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,20,{ShowAll|'Show All'}"
                                         rowKey="#{row.appoimentDate}">
                                <p:ajax event="page" oncomplete="updateTotals()" />
                                <f:facet name="header">

                                    <h:outputLabel value="#{channelReportController.institution.name}"/>
                                    <h:outputLabel value="From : " />
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.fromDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>                          
                                    <h:outputLabel value="&emsp;&emsp;To :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.toDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    
                                    <h:outputLabel value="&emsp;&emsp;Processed By :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.wrapperDto.processedBy}" >
                                    </h:outputLabel>
                                    
                                    <h:outputLabel value="&emsp;&emsp;Processed At :"/>
                                    <h:outputLabel class="ml-2"  value="#{channelReportController.wrapperDto.processDate}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>

                                <p:column  headerText="Serial No" style=" text-align: center;">
                                    <h:outputText value="#{n+1}"/>
                                </p:column>

                                <p:column headerText="Appoinment Date" style=" text-align: center;">
                                    <h:outputText value="#{row.appoimentDate}">
                                    <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Total Appoinments" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.totalActiveAppoinments}"/>
                                </p:column>

                                <p:column headerText="Total Amount" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.totalAmount}"/>
                                </p:column>

                                <p:column headerText="Total Doc Fee" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.totalDocFee}"/>
                                </p:column>

                                <p:column headerText="Total Hospital Fee" style=" text-align: center; font-weight: bold">
                                    <h:outputText value="#{row.totalHosFee}"/>
                                </p:column>

                                <p:column headerText="Card Total" style=" text-align: center;">
                                    <h:outputText value="#{row.cardTotal}"/>
                                </p:column>

                                <p:column headerText="Cash Total" style=" text-align: center;">
                                    <h:outputText value="#{row.cashTotal}"/>
                                </p:column>



                            </p:dataTable>

                                                            }
                            
                                                            setTimeout(updateTotals, 500);
                                                        </script>-->

                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
