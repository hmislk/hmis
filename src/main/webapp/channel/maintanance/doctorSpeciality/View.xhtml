<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoctorSpecialityViewDlg" widgetVar="DoctorSpecialityViewDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="View Speciality">
            <h:form id="DoctorSpecialityViewForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" >
                        <h:outputText value="Name"/>
                        <h:outputText value="#{doctorSpecialityController.selected.name}" />
                        <h:outputText value="Code"/>
                        <h:outputText value="#{doctorSpecialityController.selected.code}" />
                        <h:outputText value="Description"/>
                        <h:outputText value="#{doctorSpecialityController.selected.description}" />
                    </h:panelGrid>

                    <p:commandButton value="Close" onclick="DoctorSpecialityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
