<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialityEditDlg" widgetVar="SpecialityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSpecialityTitle}">
            <h:form id="SpecialityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_categoryClass}" for="categoryClass" />
                        <p:inputText id="categoryClass" value="#{specialityController.selected.categoryClass}" title="#{bundle.EditSpecialityTitle_categoryClass}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_symanticType}" for="symanticType" />
                        <p:inputText id="symanticType" value="#{specialityController.selected.symanticType}" title="#{bundle.EditSpecialityTitle_symanticType}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_code}" for="code" />
                        <p:inputText id="code" value="#{specialityController.selected.code}" title="#{bundle.EditSpecialityTitle_code}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_saleMargin}" for="saleMargin" />
                        <p:inputText id="saleMargin" value="#{specialityController.selected.saleMargin}" title="#{bundle.EditSpecialityTitle_saleMargin}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_wholeSaleMargin}" for="wholeSaleMargin" />
                        <p:inputText id="wholeSaleMargin" value="#{specialityController.selected.wholeSaleMargin}" title="#{bundle.EditSpecialityTitle_wholeSaleMargin}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_dblValue}" for="dblValue" />
                        <p:inputText id="dblValue" value="#{specialityController.selected.dblValue}" title="#{bundle.EditSpecialityTitle_dblValue}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_longValue}" for="longValue" />
                        <p:inputText id="longValue" value="#{specialityController.selected.longValue}" title="#{bundle.EditSpecialityTitle_longValue}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_parentCategory}" for="parentCategory" />
                        <p:selectOneMenu id="parentCategory" value="#{specialityController.selected.parentCategory}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"
                                           var="parentCategoryItem"
                                           itemValue="#{parentCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_createdAt}" for="createdAt" />
                        <p:calendar id="createdAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialityController.selected.createdAt}" title="#{bundle.EditSpecialityTitle_createdAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{specialityController.selected.creater}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_description}" for="description" />
                        <p:inputText id="description" value="#{specialityController.selected.description}" title="#{bundle.EditSpecialityTitle_description}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_name}" for="name" />
                        <p:inputText id="name" value="#{specialityController.selected.name}" title="#{bundle.EditSpecialityTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_retireComments}" for="retireComments" />
                        <p:inputText id="retireComments" value="#{specialityController.selected.retireComments}" title="#{bundle.EditSpecialityTitle_retireComments}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_retiredAt}" for="retiredAt" />
                        <p:calendar id="retiredAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{specialityController.selected.retiredAt}" title="#{bundle.EditSpecialityTitle_retiredAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_retirer}" for="retirer" />
                        <p:selectOneMenu id="retirer" value="#{specialityController.selected.retirer}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="retirerItem"
                                           itemValue="#{retirerItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_orderNo}" for="orderNo" />
                        <p:inputText id="orderNo" value="#{specialityController.selected.orderNo}" title="#{bundle.EditSpecialityTitle_orderNo}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_id}" for="id" />
                        <p:inputText id="id" value="#{specialityController.selected.id}" title="#{bundle.EditSpecialityTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_tName}" for="tName" />
                        <p:inputText id="tName" value="#{specialityController.selected.tName}" title="#{bundle.EditSpecialityTitle_tName}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_sName}" for="sName" />
                        <p:inputText id="sName" value="#{specialityController.selected.sName}" title="#{bundle.EditSpecialityTitle_sName}" />
                        <p:outputLabel value="#{bundle.EditSpecialityLabel_entityClass}" for="entityClass" />
                        <p:inputText id="entityClass" value="#{specialityController.selected.entityClass}" title="#{bundle.EditSpecialityTitle_entityClass}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialityController.update}" value="#{bundle.Save}" update="display,:SpecialityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SpecialityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpecialityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
