<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/channel/channel_reports.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"

                xmlns:ca="http://xmlns.jcp.org/jsf/composite/cashier">
    <ui:define name="subContent">
        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel  header="Channel Bill List">
                    <p:panelGrid columns="2" styleClass="noPrintButton"> 
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{channelReportControllerOld.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar  id="toDate" value="#{channelReportControllerOld.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>

                        <h:outputLabel value="Created Date"/>
                        <p:selectBooleanCheckbox value="#{channelReportControllerOld.sessoinDate}" />

                        <h:outputLabel value="Summary"/>
                        <p:selectBooleanCheckbox value="#{channelReportControllerOld.summery}" >
                            <f:ajax event="change" execute="@this" render="p1" />
                        </p:selectBooleanCheckbox>
                    </p:panelGrid>
                    <h:panelGrid columns="3" id="p1" class="my-2"> 
                        <p:commandButton style="margin-right: 10px" ajax="false" id="btnRefresh2" value="Process" action="#{channelReportControllerOld.createAreaWithCountTable()}">
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right; margin-right: 10px" >
                            <p:printer target="reportPrint"  />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right; margin-right: 10px" rendered="#{!channelReportControllerOld.summery}" >
                            <p:dataExporter type="xlsx" target="tbl" fileName="hr_bill_list"   />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Excel(Summary)" styleClass="noPrintButton" style="float: right; margin-right: 10px" rendered="#{channelReportControllerOld.summery}" >
                            <p:dataExporter type="xlsx" target="tbl2" fileName="hr_bill_list" />
                        </p:commandButton>
                    </h:panelGrid>

                </p:panel>
                <p:panel id="billFeeReport"  header="Channel Bill List">


                    <p:panel id="reportPrint">
                        <p:dataTable value="#{channelReportControllerOld.areaWithCount}" var="b" id="tbl2" rowIndexVar="i" rendered="#{channelReportControllerOld.summery}" >
                            <f:facet name="header" >
                                <p:outputLabel value="Area Wise Count Summary" />
                                <h:outputLabel class="ml-5" value="From : " style=" white-space:pre-line;"/>
                                <h:outputLabel class="ml-2" value="#{channelReportControllerOld.fromDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>                          
                                <h:outputLabel value="&emsp;&emsp;To :"/>
                                <h:outputLabel class="ml-2" value="#{channelReportControllerOld.toDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>
                            </f:facet>
                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="No" />
                                </f:facet>
                                <p:outputLabel value="#{i+1}" />
                                <f:facet name="footer"  >
                                    <p:outputLabel value="Total" style="float: left;"/>
                                </f:facet>
                            </p:column>
                            <p:column sortBy="#{b.area.name}">
                                <f:facet name="header" >
                                    <p:outputLabel value="Area" />
                                </f:facet>
                                <p:outputLabel value="#{b.area.name}" />
                            </p:column>
                            <p:column style="text-align:right;" sortBy="#{b.count}" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Count" />
                                </f:facet>
                                <p:outputLabel value="#{b.count}" >
                                    <f:convertNumber parent="#,##0"/>
                                </p:outputLabel>
                                <f:facet name="footer"  >
                                    <p:outputLabel value="#{channelReportControllerOld.total}" >
                                        <f:convertNumber pattern="#,##0" />
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                        <p:dataTable value="#{channelReportControllerOld.staffWithAreaRows}" var="a" id="tbl" rendered="#{!channelReportControllerOld.summery}" >
                            <f:facet name="header" >
                                <p:outputLabel value="Staff Wise Area Count Summary" />
                                <h:outputLabel class="ml-5" value="From : " style=" white-space:pre-line;"/>
                                <h:outputLabel class="ml-2" value="#{channelReportControllerOld.fromDate}" >
                                    <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss"/>
                                </h:outputLabel>                          
                                <h:outputLabel value="&emsp;&emsp;To :"/>
                                <h:outputLabel class="ml-2" value="#{channelReportControllerOld.toDate}" >
                                    <f:convertDateTime pattern="dd MMM yyyy HH:mm:ss"/>
                                </h:outputLabel>
                            </f:facet>
                            <p:column>
                                    <f:facet name="footer" >
                                        <p:outputLabel value="Total" style="float: left;" />
                                        <p:outputLabel value="#{channelReportControllerOld.total}" style="float: right;">
                                            <f:convertNumber pattern="#,##0" />
                                        </p:outputLabel>
                                    </f:facet>
                                </p:column>
                            <p:subTable value="#{a.areaWithCounts}" var="b">
                                <f:facet name="header" >
                                    <p:outputLabel value="#{a.staf.person.name}" />
                                    <p:outputLabel value="#{a.subTotal}" style="float: right;">
                                        <f:convertNumber pattern="#,##0" /> 
                                    </p:outputLabel>
                                    <p:outputLabel value="Count : &nbsp;" style="float: right;"/>
                                </f:facet>
                                <p:column sortBy="#{b.area.name}">
                                    <f:facet name="header" >
                                        <p:outputLabel value="Area" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.area.name}" />
                                </p:column>
                                <p:column style="text-align:right;" sortBy="#{b.count}" >
                                    <f:facet name="header" >
                                        <p:outputLabel value="Count" />
                                    </f:facet>
                                    <p:outputLabel value="#{b.count}" >
                                        <f:convertNumber parent="#,##0"/>
                                    </p:outputLabel>
                                </p:column>
                                
                            </p:subTable>
                        </p:dataTable>
                    </p:panel>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
