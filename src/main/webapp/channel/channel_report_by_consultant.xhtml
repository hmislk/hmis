<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/channel/channel_reports.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                
                xmlns:ca="http://xmlns.jcp.org/jsf/composite/cashier">
    <ui:define name="subContent">
        <h:panelGroup rendered="true" >
            <h:form>
                <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                <p:panel  header="Channel Bill List">
                    <p:panelGrid columns="2" styleClass="noPrintButton"> 
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{channelReportController.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{channelReportController.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                    </p:panelGrid>
                    <h:panelGrid columns="4" class="my-2"> 
                        <p:commandButton style="margin-right: 10px" ajax="false" id="btnRefresh" value="Process Created Date" action="#{channelReportController.createConsultantCountTableByCreatedDate}">
                        </p:commandButton>
                        <p:commandButton style="margin-right: 10px" ajax="false" id="btnRefresh2" value="Process Session Date" action="#{channelReportController.createConsultantCountTableBySessionDate}">
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" style="float: right; margin-right: 10px" >
                            <p:printer target="reportPrint"  />
                        </p:commandButton>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right; margin-right: 10px" >
                            <p:dataExporter type="xlsx" target="tbl" fileName="hr_bill_list"  />
                        </p:commandButton>
                    </h:panelGrid>

                </p:panel>
                <p:panel id="billFeeReport"  header="Channel Bill List">


                    <p:panel id="reportPrint">
                        <p:dataTable value="#{channelReportController.bookingCountSummryRows}" var="b" id="tbl" >
                            <f:facet name="header" >
                                <p:outputLabel value="Bill Summary" />
                                <h:outputLabel class="ml-5" value="From : " style=" white-space:pre-line;"/>
                                <h:outputLabel class="ml-2" value="#{channelReportController.fromDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>                          
                                <h:outputLabel value="&emsp;&emsp;To :"/>
                                <h:outputLabel class="ml-2" value="#{channelReportController.toDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>
                            </f:facet>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Consutant Name" />
                                </f:facet>
                                <p:outputLabel value="#{b.consultant.person.name}" />                                    
                            </p:column>

                            <p:column style="text-align: right;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Cash" />
                                </f:facet>
                                <p:outputLabel value="#{b.cashCount}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                                <f:facet name="footer" >
                                    <p:outputLabel value="#{channelReportController.channelTotal.vat}" >
                                        <f:convertNumber pattern="#,###,##0" />
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: right;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Agent" />
                                </f:facet>
                                <p:outputLabel value="#{b.agentCount}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                                <f:facet name="footer" >
                                    <p:outputLabel value="#{channelReportController.channelTotal.discount}" >
                                        <f:convertNumber pattern="#,###,##0" />
                                    </p:outputLabel>
                                </f:facet>                                   
                            </p:column>

                            <p:column style="text-align: right;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="OnCall" />
                                </f:facet>
                                <p:outputLabel value="#{b.oncallCount}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                                <f:facet name="footer" >
                                    <p:outputLabel value="#{channelReportController.channelTotal.hosFee}" >
                                        <f:convertNumber pattern="#,###,##0" />
                                    </p:outputLabel>
                                </f:facet>                                    
                            </p:column>

                            <p:column style="text-align: right;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Staff" />
                                </f:facet>
                                <p:outputLabel value="#{b.staffCount}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                                <f:facet name="footer" >
                                    <p:outputLabel value="#{channelReportController.channelTotal.netTotal}" >
                                        <f:convertNumber pattern="#,###,##0" />
                                    </p:outputLabel>
                                </f:facet>                                    
                            </p:column>

                            <p:column style="text-align: right;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Total" />
                                </f:facet>
                                <p:outputLabel value="#{b.staffCount+b.oncallCount+b.agentCount+b.cashCount}" >
                                    <f:convertNumber pattern="#,###,##0" />
                                </p:outputLabel>
                                <f:facet name="footer" >
                                    <p:outputLabel value="#{channelReportController.channelTotal.vat+channelReportController.channelTotal.netTotal+channelReportController.channelTotal.hosFee+channelReportController.channelTotal.discount}" >
                                        <f:convertNumber pattern="#,###,##0" />
                                    </p:outputLabel>
                                </f:facet>                                    
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
