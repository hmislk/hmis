<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/channel/channel_reports.xhtml" >

            <ui:define name="subContent">
                <h:form>
                    <p:panel header="Income By Institution with Scanning Bookings" >
                        <h:panelGrid columns="14" class="my-2" >
                            <h:outputText class="mx-2" value="&#xf073;"
                                          styleClass="fa mr-2"/>
                            <h:outputLabel class="mx-2" value="From " />
                            <h:outputLabel value=":" />
                            <p:datePicker 
                                class="mx-4 w-100"
                                inputStyleClass="form-control"
                                showTime="true"
                                showButtonBar="true"
                                timeInput="true"
                                value="#{channelReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></p:datePicker> 
                            <p:spacer width="50"/>
                            <h:outputText class="mx-2" value="&#xf073;"
                                          styleClass="fa mr-2"/>
                            <h:outputLabel class="mx-2" value="To" />
                            <h:outputLabel value=":" />
                            <p:datePicker
                                class="mx-4 w-100"
                                inputStyleClass="form-control"
                                showTime="true"
                                showButtonBar="true"
                                timeInput="true"
                                value="#{channelReportController.toDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></p:datePicker>
                            <p:spacer width="50"/>
                            <h:outputText class="mx-2" value="&#xf0e8;"
                                          styleClass="fa mr-2"/>
                            <h:outputLabel class="mx-2"  value="Institution"  ></h:outputLabel>
                            <h:outputLabel value=":" />
                            <p:autoComplete  class="mx-4 w-100" inputStyleClass="w-100" value="#{channelReportController.institution}"
                                             completeMethod="#{institutionController.completeIns}" 
                                             var="dept" itemValue="#{dept}" itemLabel="#{dept.name}" forceSelection="true" rendered="true" requiredMessage="You must select a department" >
                            </p:autoComplete>
                        </h:panelGrid>
                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton class="ui-button-warning mt-2 mb-2 mx-2" icon="fas fa-cogs" value="Process Report" action="#{channelReportController.fetchScanningSessionForIncome()}" ajax="false" ></p:commandButton>

                            <p:commandButton
                                id="btnPdf"
                                class="m-1 ui-button-info"
                                ajax="false"
                                rendered="true"
                                icon="fas fa-file-pdf"
                                value="Export as PDF">
                                <p:dataExporter type="pdf" target="tableForReport" fileName="Channel_Scanning_Income_Report"/>
                            </p:commandButton>

                            <p:commandButton
                                id="btnPrint"
                                class="m-1 ui-button-danger mx-2"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print Table"
                                action="channel_income_bill_print?faces-redirect=true">
                            </p:commandButton>

                            <p:commandButton
                                id="btnExcel"
                                class="m-1 ui-button-success"
                                icon="fas fa-file-excel"
                                ajax="false" value="Export to Excel">
                                <p:dataExporter type="xlsx" target="tableForReport" fileName="Channel_Scanning_Income_Report"/>
                            </p:commandButton>
                        </h:panelGrid>

                        <p:dataTable id="tableForReport"  
                                     value="#{channelReportController.billSessions}" var="r" 
                                     rowIndexVar="n"
                                     >
                            <f:facet name="header">

                                <h:outputLabel value="#{channelReportController.institution.name}"/>
                                <h:outputLabel class="mx-4" value="From : " />
                                <h:outputLabel class="ml-2"  value="#{channelReportController.fromDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>                          
                                <h:outputLabel value="&emsp;&emsp;To :"/>
                                <h:outputLabel class="ml-2"  value="#{channelReportController.toDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>
                            </f:facet>

                            <p:column headerText="Serial No" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{n+1}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Bill ID" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.bill.id}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Created At" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.createdAt}">
                                    <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Bill No" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.bill.deptId}">

                                </h:outputText>
                                <p:tag rendered="#{r.bill.cancelled}" value="Cancelled - #{r.bill.cancelledBill.deptId}" severity="danger" ></p:tag>
                                <p:tag rendered="#{r.bill.billTypeAtomic eq 'CHANNEL_CANCELLATION_WITH_PAYMENT'}" value="Cancel Bill" severity="warning" ></p:tag>
                            </p:column>

                            <p:column headerText="Bill Type" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.bill.billType}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Patient" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.bill.patient.person.name}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Cashier" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{r.bill.creater.name}">

                                </h:outputText>
                            </p:column>

                            <p:column headerText="Hospital Fee" style="width: 50px!important; text-align: center;">
                                <h:outputText styleClass="hosFee" value="#{r.bill.hospitalFee}">

                                </h:outputText>
                                
                                <f:facet name="footer">
                                    <h:outputText styleClass="hosFeeTotal" value="">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Doctor fee" style="width: 50px!important; text-align: center;">
                                <h:outputText styleClass ="staffFee" value="#{r.bill.staffFee}">

                                </h:outputText>

                                <f:facet name="footer">
                                    <h:outputText styleClass="staffFeeTotal" value="">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Gross Total" style="width: 50px!important; text-align: center;">
                                <h:outputText styleClass="grossFee" value="#{r.bill.total}">

                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText styleClass="grossTotal" value="">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                        <script>
                            function calculateTotals(selector, targeter) {
                                const values = Array.from(document.querySelectorAll(selector));
                                const totalValue = values
                                        .map(value => {
                                            const cleanValue = value.innerText.replace(/,/g, "");
                                            return isNaN(parseFloat(cleanValue)) ? 0 : parseFloat(cleanValue);
                                        })
                                        .reduce((total, value) => total + value, 0);

                                const targetElement = document.querySelector(targeter);
                                if (targetElement) {
                                    targetElement.innerText = totalValue.toFixed(2);
                                }

                            }

                            function updateTotals() {
                                calculateTotals('.grossFee', '.grossTotal');
                                calculateTotals('.staffFee', '.staffFeeTotal');
                                calculateTotals('.hosFee', '.hosFeeTotal');
                            }

                            setTimeout(updateTotals, 500);
                        </script>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
