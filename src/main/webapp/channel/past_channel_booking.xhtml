<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <ui:define name="content">
        <h:form id="form">
            <style >
                .fullHeightListbox,
                .fullHeightListbox .ui-selectlistbox-listcontainer,
                .fullHeightListbox * {
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                }

                .fullHeightListbox .ui-selectlistbox-listcontainer {
                    height: 80vh !important;
                }
            </style>

            <p:panel>
                <f:facet name="header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h:outputText styleClass="fa-solid fa-stethoscope"/>
                            <h:outputText class="mx-4" value=" Past Channel Booking"/>
                        </div>
                        
                        <div class="d-flex justify-content-center align-items-center">
                            <h:outputLabel style="width: 100%" value="Select the Past Date : "></h:outputLabel>
                            <p:datePicker id="acDate"
                                          value="#{pastBookingController.date}"
                                          readonlyInput="true"
                                          placeholder="Select Date"
                                          style="width: 100%"
                                          class="mx-2"
                                          onchange="#{pastBookingController.fillSessionInstance()}">
                                <p:ajax
                                    process="@this"
                                    update="moreInfo viewSession acBookings :#{p:resolveFirstComponentWithId('acSessions',view).clientId} #{p:resolveFirstComponentWithId('acBookings',view).clientId}"
                                    listener="#{pastBookingController.fillSessionInstance()}"/>
                            </p:datePicker>
                        </div>


                        <div class="d-flex justify-content-center align-items-center">
                            <p:commandButton 
                                ajax="false" 
                                value="Channel Booking"
                                icon="fas fa-arrow-right"
                                class="ui-button-secondary"
                                rendered="#{!configOptionApplicationController.getBooleanValueByKey('Enable channel booking by date navigations from channel booking view', false)}"
                                action="#{pastBookingController.navigateToChannelBooking()}"
                                />

                            <p:commandButton 
                                ajax="false" 
                                value="Consulant Room"
                                icon="fas fa-eye"
                                rendered="#{!configOptionApplicationController.getBooleanValueByKey('Enable channel booking by date navigations from channel booking view', false)}"
                                class="mx-1 ui-button-primary"
                                action="#{pastBookingController.navigateToViewSessionData()}"
                                />

                            <!-- Manage Booking Button -->
                            <p:commandButton 
                                ajax="false" 
                                value="Manage Booking" 
                                rendered="#{!configOptionApplicationController.getBooleanValueByKey('Enable channel booking by date navigations from channel booking view', false)}"
                                class="ui-button-Warning"
                                action="#{pastBookingController.navigateToManageBooking()}"
                                icon="fa-solid fa-bars-progress" />

                            <p:commandButton 
                                ajax="false" 
                                id="manageBookingId"
                                value="Manage Booking"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable channel booking by date navigations from channel booking view', false)}"
                                icon="fas fa-eye"
                                disabled="#{pastBookingController.selectedBillSession.id eq null}"
                                class="mx-1 ui-button-primary"
                                action="#{bookingControllerViewScope.navigateToManageBookingFromChannelBooking(pastBookingController.selectedBillSession, pastBookingController.selectedSessionInstance)}"

                                />

                            <p:commandButton 
                                ajax="false" 
                                id="viewSession"
                                value="View Session" 
                                disabled="#{pastBookingController.selectedSessionInstance eq null}"
                                class="ui-button-warning mx-1"
                                action="#{bookingControllerViewScope.sessionInstanceFetchFromChannelBooking()}"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable channel booking by date navigations from channel booking view', false)}"
                                actionListener="#{bookingControllerViewScope.setSelectedSessionInstance(pastBookingController.selectedSessionInstance)}"
                                icon="fa-solid fa-bars-progress" />

                        </div>
                    </div>
                </f:facet>
                <div class="row">
                    <div class="col-2">
                        <div >
                            <div >

                                <p:selectOneListbox 
                                    id="acSpeciality"
                                    filter="true"
                                    value="#{pastBookingController.speciality}"
                                    class="w-100 fullHeightListbox"
                                    >
                                    <p:ajax
                                        event="change"
                                        process="@this" 
                                        update="acBookings scStaff acSessions viewSession"
                                        listener="#{pastBookingController.listnerStaffListForRowSelect}"/>
                                    <f:selectItem itemLabel="All" ></f:selectItem>
                                    <f:selectItems 
                                        value="#{doctorSpecialityController.selectedItems}"
                                        var="spe" 
                                        itemValue="#{spe}"
                                        itemLabel="#{spe.name}">
                                    </f:selectItems>
                                </p:selectOneListbox>
                            </div>

                        </div>
                    </div>

                    <div class="col-2">
                        <div>

                            <p:selectOneListbox 
                                id="scStaff"
                                filter="true"
                                filterMatchMode="contains"
                                value="#{pastBookingController.staff}"
                                class="w-100 fullHeightListbox"
                                >
                                <p:ajax  
                                    process="@this" 

                                    update=":#{p:resolveFirstComponentWithId('acDate',view).clientId} scStaff acBookings acSessions viewSession moreInfo"/>

                                <f:selectItems value="#{pastBookingController.consultants}"
                                               var="con" 
                                               itemValue="#{con}"
                                               itemLabel="#{con.name}">
                                </f:selectItems>
                            </p:selectOneListbox>
                        </div>
                    </div>

                    

                    <div class="col-md-4 p-0" >
                        
                        
                        <p:selectOneListbox 
                            id="acSessions"
                            filter="true"
                            filterMatchMode="contains"
                            value="#{pastBookingController.selectedSessionInstance}"
                            class="w-100 fullHeightListbox"
                            var="s">

                            <f:selectItems 
                                value="#{pastBookingController.sessionInstances}"
                                var="ses" 
                                itemValue="#{ses}"
                                itemLabel="#{ses.name}">
                            </f:selectItems>

                            <p:column headerText="Name">
                                <f:facet name="header" >
                                    <h:outputText value="Name" ></h:outputText>
                                </f:facet>
                                <h:outputText value="#{s.name}" style="color: #{s.completed ? 'green':''}; margin-right: 5px"/>
                                <h:outputText class="mx-1" style="font-weight: bold; color: red; border: 3px solid #fbc531; border-radius: 10px; padding: 2px 2px" value="Holiday" rendered="#{s.doctorHoliday}"/>
                                <p:badge value="Cancelled" severity="danger" style="width: 60px;" rendered="#{s.cancelled}"></p:badge>
                                <p:badge class="px-1" value="Arrived" severity="info" rendered="#{s.arrived and !s.started}"/>
                                <p:badge class="px-1" value="On Going" severity="warning" rendered="#{s.started and !s.completed}"/>
                                <p:badge class="px-1" value="Completed" severity="success" rendered="#{s.completed}"/>
                            </p:column>
                            <p:column headerText="Date" style="width: 50px!important; text-align: center;">
                                <h:outputText value="#{s.sessionDate}">
                                    <f:convertDateTime pattern="dd MMM"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Start" style="width: 40px!important; text-align: center;">
                                <h:outputText value="#{s.originatingSession.startingTime}">
                                    <f:convertDateTime pattern="hh:mm a"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Max" style="width: 20px!important; text-align: center;">
                                <h:outputText value="#{s.maxNo}" rendered="#{s.maxNo ne 0}">
                                    <f:convertNumber pattern="00" />
                                </h:outputText>
                            </p:column>
                            <p:column rendered="false" headerText="Booked" style="width: 20px!important; text-align: center;">
                                <h:outputText value="#{s.displayCount}">
                                    <f:convertNumber pattern="00" />
                                </h:outputText>
                                <h:outputText value="&nbsp;"></h:outputText>
                                <h:outputText value="(" class="text-danger"></h:outputText>
                                <h:outputText value="#{s.transCreditBillCount}"  class="text-danger">
                                    <f:convertNumber pattern="00" />
                                </h:outputText>
                                <h:outputText value=")"  class="text-danger"></h:outputText>
                            </p:column>
                            <p:column headerText="Fee" style="width: 40px!important; text-align: center;">
                                <h:outputText value="#{s.originatingSession.total}">
                                    <f:convertNumber pattern="#,##0" />
                                </h:outputText>
                            </p:column>

                            <!--                            <p:column headerText="Status" style="width: 40px!important; text-align: center;">
                                                            <p:badge value="Cancelled" severity="danger" style="width: 60px;" rendered="#{s.cancelled}"></p:badge>
                                                            <p:badge class="px-1" value="Arrived" severity="info" rendered="#{s.arrived and !s.started}"/>
                                                            <p:badge class="px-1" value="On Going" severity="warning" rendered="#{s.started and !s.completed}"/>
                                                            <p:badge class="px-1" value="Completed" severity="success" rendered="#{s.completed}"/>
                                                        </p:column>-->

                            <p:ajax 
                                event="change"
                                process="@this"
                                update="acBookings acSessions viewSession moreInfo"
                                listener="#{pastBookingController.fillBillSessions}" />
                            <p:ajax 
                                event="click"
                                process="@this"
                                update="acBookings acSessions viewSession moreInfo"
                                listener="#{pastBookingController.fillBillSessions}" />
                        </p:selectOneListbox>
                    </div>

                    <div class="col-4" >
                         <p:accordionPanel multiple="true" 
                                          id="moreInfo"
                                          rendered="#{not empty pastBookingController.selectedSessionInstance}"
                                          style="width:100%;">

                            <p:tab title="More Info">
                                <h:panelGrid columns="3" cellpadding="5">
                                    <h:outputText value="Institution" />
                                    <h:outputText value=":" />
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.institution.name} " />

                                    <h:outputText value="Max No " />
                                    <h:outputText value=":" />
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.maxNo} " />

                                    <h:outputText value="Room No " />
                                    <h:outputText value=":" />
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.roomNo} " rendered="#{pastBookingController.selectedSessionInstance.roomNo ne 0}"/>
                                    <h:outputText value="Not Specified Yet " rendered="#{pastBookingController.selectedSessionInstance.roomNo eq 0}"/>

                                    <h:outputText value="End Time" />
                                    <h:outputText value=":" />
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.endingTime}">
                                        <f:convertDateTime pattern="hh:mm a"/>
                                    </h:outputText>
                                    
                                    <h:outputText value="Booked Patient Count " />
                                    <h:outputText value=":" />
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.bookedPatientCount != null ? pastBookingController.selectedSessionInstance.bookedPatientCount : ' '}" />
                                    

                                    <h:outputText value="Note " rendered="#{not empty pastBookingController.selectedSessionInstance.specialNoticeSessionInstance}" />
                                    <h:outputText value=":" rendered="#{not empty pastBookingController.selectedSessionInstance.specialNoticeSessionInstance}"/>
                                    <h:outputText value="#{pastBookingController.selectedSessionInstance.specialNoticeSessionInstance}" 
                                                  rendered="#{not empty pastBookingController.selectedSessionInstance.specialNoticeSessionInstance}" style="color: red"/>
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>


                        <p:selectOneListbox 
                            id="acBookings" 
                            value="#{pastBookingController.selectedBillSession}"
                            filter="true" 

                            var="bs" 
                            class="w-100 fullHeightListbox">
                            <f:selectItems value="#{pastBookingController.billSessions}" var="item" itemValue="#{item}" />
                            <p:ajax process="acBookings" update="manageBookingId"></p:ajax>
                            <p:column style="width: 5px!important;">
                                <h:outputText value="#{bs.serialNo}" style="font-weight: bold"/>

                            </p:column>

                            <p:column style="width: 60px!important;">
                                <h:outputText rendered="#{bs.bill.billTypeAtomic ne 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}" value="#{bs.bill.patient.person.nameWithTitle}" style="font-weight: bold"/>
                                <h:outputText rendered="#{bs.bill.billTypeAtomic eq 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}" value="#{bs.bill.referenceBill.onlineBooking.title}. #{bs.bill.referenceBill.onlineBooking.patientName}" style="font-weight: bold"/>
                            </p:column>

                            <p:column style="width: 20px!important;">
<!--                                <p:outputLabel class="badge badge-light" value="Credit" rendered="#{bs.bill.paidAmount eq 0}" style="color: green;"/>-->
                                <p:outputLabel value="On Call - " rendered="#{bs.bill.paymentMethod eq 'OnCall'}" style="color: green; font-weight: bold"/>
                                <p:outputLabel value="Staff" rendered="#{bs.bill.paidAmount eq 0 and bs.bill.paymentMethod eq 'Staff'}" style="color: green; font-weight: bold"/>
<!--                                <p:outputLabel value="Paid" rendered="#{bs.bill.paidAmount ne 0}"/>-->
                                <p:outputLabel value="Cash" rendered="#{bs.bill.paymentMethod eq 'Cash' or bs.bill.paidBill.paymentMethod eq 'Cash'}" style="color: green; font-weight: bold"/>
                                <p:outputLabel value="MultiplePayments" rendered="#{bs.bill.paymentMethod eq 'MultiplePaymentMethods' or bs.bill.paidBill.paymentMethod eq 'MultiplePaymentMethods'}" style="color: green; font-weight: bold"/>
                                <p:outputLabel value="Agent" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Agent' and bs.bill.billTypeAtomic ne 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}" style="color: green; font-weight: bold"/>
<!--                                <p:outputLabel value="On Call" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'OnCall'}"/>-->
                                <p:outputLabel value="Staff" rendered="#{bs.bill.paidAmount ne 0 and bs.bill.paymentMethod eq 'Staff'}" style="font-weight: bold"/>
                                <p:outputLabel value="OB - #{bs.bill.referenceBill.onlineBooking.referenceNo}" rendered="#{bs.bill.billTypeAtomic eq 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}" style="color: #000; background: #fbc531; font-weight: bold; padding: 2px"/>
                            </p:column>

                            <p:column style="width: 10px!important;">
                                <p:tag class="mr-2" style="font-size: 1.03rem" severity="danger" value="Cancelled" rendered="#{bs.bill.cancelled==true}" rounded="true"/>
                                <p:tag class="mr-2" style="font-size: 1.03rem" severity="warning" value="Refunded" rendered="#{bs.bill.refunded==true}" rounded="true"/>
                                <p:tag class="mr-2" style="font-size: 0.8rem" severity="success" value="Completed" rendered="#{bs.completed}"/>
                            </p:column>

                            <p:column style="width: 5px!important;">
                                <p:outputLabel rendered="#{bs.bill.billTypeAtomic ne 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT' and bs.bill.billType eq 'ChannelAgent'}" value="#{bs.bill.creditCompany.institutionCode}" style="font-weight: bold"/>
                                <p:outputLabel rendered="#{bs.bill.billTypeAtomic ne 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT' and bs.bill.billType ne 'ChannelAgent'}" value="System Booking" style="font-weight: bold"/>
                                <p:outputLabel rendered="#{bs.bill.billTypeAtomic eq 'CHANNEL_BOOKING_FOR_PAYMENT_ONLINE_COMPLETED_PAYMENT'}" value="#{bs.bill.referenceBill.onlineBooking.agency.name}" style="font-weight: bold"/>
                            </p:column>

                            <p:column style="width: 10px!important;">
                                <p:outputLabel value="Absent" rendered="#{bs.absent}" style="color: red; font-weight: bold"/>
                            </p:column>

                        </p:selectOneListbox>
                    </div>
                </div>


            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
