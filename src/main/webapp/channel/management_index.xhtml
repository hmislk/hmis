<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel">

    <ui:define name="content">

        <div class="row">
            <div class="col-3">
                <h:form>
                    <p:panel header="Channel Management" rendered="true" >
                        <p:accordionPanel activeIndex="#{investigationCategoryController.manageItemIndex}">
                            <p:ajax process="@this" ></p:ajax>
                            <p:tab title="Agency">
                                <div class="d-grid gap-2">
                                    <p:commandButton value="Agencies" action="/channel/institutions" ajax="false" class=" w-100"  ></p:commandButton>
                                    <p:commandButton value="Agenciey Credit Limit Update" action="/channel/institutions_udate_credit_limit" ajax="false" class="w-100" ></p:commandButton>
                                    <p:commandButton value="Agenciey Credit Limit Update(Bulk)" action="/channel/channel_agent_credit_bulk_update" ajax="false" class=" w-100" ></p:commandButton>
                                    <p:commandButton value="Add Channel Book to Agency" ajax="false" action="/channel/channel_agent_referece_book" class=" w-100" />
                                </div>
                            </p:tab>

                            <p:tab title="Staff">
                                <div class="d-grid gap-2">
                                    <p:commandButton value="Manage Specialities" ajax="false"
                                                     action="/channel/maintanance/doctorSpeciality/List" class="w-100" ></p:commandButton> 
                                    <p:commandButton value="Manage Consultants" ajax="false"
                                                     action="#{navigationController.navigateToAdminDoctorConsultant()}" class="w-100" ></p:commandButton>
                                </div>
                            </p:tab>                      

                            <p:tab title="Channeling">
                                <div class="d-grid gap-2">
                                    <p:commandButton value="Editing Appoinment Count" action="/channel/channel_booking_editing_appoinment_count" ajax="false" class="w-100" ></p:commandButton>
                                </div>
                            </p:tab>


                            <p:tab title="Consultants">
                                <div class="d-grid gap-2">
                                    <p:commandButton  ajax="false" value="Add Channelling Consultants to Institutions" class="w-100" action="#{navigationController.navigateToPersonInstitution()}"/>
                                </div>
                            </p:tab>

                            <p:tab title="Schedule">
                                <div class="d-grid gap-2">
                                    <p:commandButton class="w-100" ajax="false" value="Channel Fee Update" action="/channel/channel_fee_change" actionListener="#{channelScheduleController.prepareAddFeeChange}" />
                                </div>
                            </p:tab>
                        </p:accordionPanel>

                    </p:panel>
                </h:form>
            </div>

            <div class="col-9">
                <ui:insert name="subcontent">

                </ui:insert>
            </div>
        </div>

    </ui:define>


</ui:composition>
