<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/resources/template/template.xhtml">
        <ui:define name="content">

            <h:form>
                <p:panel header="Income By Institution with Agent Bookings Print View" styleClass="w-100">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <h:outputText value="Income By Institution with Agent Bookings Print View" class="mt-2"/>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false"
                                        value="Print">
                                    <p:printer target="reportView"/>
                                </p:commandButton>
                                <p:commandButton
                                        ajax="false"
                                        value="Back to Report"
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="income_with_agent_bookings?faces-redirect=true">
                                </p:commandButton>
                            </div>

                        </div>
                    </f:facet>

                    <style>

                        @media screen {
                            .paper {
                                position: static !important;
                                width: 297mm !important;
                                zoom: 2.0;
                            }

                            table {
                                border-collapse: collapse;
                                width: 100%;
                                font-size: 12px !important;
                                margin-top: 1mm !important;
                            }

                            th, td {
                                border: 1px solid #000;
                                padding: 2px !important;
                                margin: 2px !important;
                                text-align: left;
                                margin-left: 10mm !important;
                            }

                            .header {
                                font-size: 16px !important;
                            }

                            tfoot {
                                font-weight: 700 !important;
                                font-size: 11px !important;
                            }
                        }

                        @media print {
                            @page {
                                @bottom-right {
                                    content: "Page " counter(page) " of " counter(pages);
                                    font-family: Arial, sans-serif;
                                    font-size: 10pt;
                                }
                                size: A4 landscape !important;
                            }

                            body {
                                counter-reset: page;
                            }

                            .paper {
                                position: static !important;
                                width: 297mm !important;
                            }

                            .header {
                                line-height: 1.1;
                                margin: 0mm !important;
                                font-size: 13px !important;
                            }

                            table {
                                border-collapse: collapse;
                                width: 99.9%;
                                font-size: 10px !important;
                                margin-top: 1mm !important;
                            }

                            th, td {
                                border: 1px solid #000;
                                padding: 1px !important;
                                margin: 1px !important;
                                text-align: left;
                                margin-left: 10mm !important;
                            }

                            tfoot {
                                font-weight: 700 !important;
                                font-size: 11px !important;
                            }
                        }
                    </style>

                    <h:panelGroup id="reportView" class="d-flex justify-content-center">
                        <div class="paper">
                            <div class="header">
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 700; font-size: 22px;margin-bottom: 5px;">
                                    <h:outputText value="#{sessionController.institution.name}"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 400; font-size: 20px;margin-bottom: 5px;">
                                    <h:outputText value="Income By Institution with Agent Bookings"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                    <h:outputText value="Institution - " class="text-center"/>
                                    <h:outputLabel value="#{channelReportController.institution.name}"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                    <h:outputText value="From Date - "/>
                                    <h:outputText value="#{channelReportController.fromDate}">
                                        <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                    <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                    <h:outputText value="To Date - "/>
                                    <h:outputText value="#{channelReportController.toDate}">
                                        <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </div>
                            </div>

                            <div>
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center;">Serial No</th>
                                        <th style="text-align: center;">Bill ID</th>
                                        <th style="text-align: center;">Created At</th>
                                        <th style="text-align: center;">Bill No</th>
                                        <th style="text-align: center;">Bill Type</th>
                                        <th style="text-align: center;">Patient</th>
                                        <th style="text-align: center;">Agent</th>
                                        <th style="text-align: center;">Ref No</th>
                                        <th style="text-align: center;">Cashier</th>
                                        <th style="text-align: center;">Hospital Fee</th>
                                        <th style="text-align: center;">Doctor fee</th>
                                        <th style="text-align: center;">Gross Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{channelReportController.dataBundle.reportTemplateRows}" var="row" varStatus="status">
                                        <tr>
                                            <td style="text-align: center;"><h:outputText value="#{status.index + 1}"/></td>
                                            <td>
                                                <h:outputText value="#{row.bill.id}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.createdAt}">
                                                    <f:convertDateTime
                                                            pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                                                </h:outputText>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.deptId}"/>
                                                <p:tag rendered="#{row.bill.cancelled}" value="Cancelled - #{row.bill.cancelledBill.deptId}" severity="danger" />
                                                <p:tag rendered="#{row.bill.refunded}" value="Refunded - #{row.bill.refundedBill.deptId}"  severity="warning" />
                                                <p:tag rendered="#{bookingControllerViewScope.checkBillClass(row.bill) eq 'RefundBill'}" value="Refund Bill"  severity="warning" />
                                                <p:tag rendered="#{row.bill.billTypeAtomic eq 'CHANNEL_CANCELLATION_WITH_PAYMENT'}" value="Cancel Bill" severity="danger" />
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.billType}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.patient.person.name}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.creditCompany.name}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.agentRefNo}" rendered="#{bookingControllerViewScope.checkBillClass(row.bill) eq 'BilledBill'}"/>

                                                <h:outputText value="#{row.bill.billedBill.agentRefNo}" rendered="#{bookingControllerViewScope.checkBillClass(row.bill) eq 'CancelBill'
                                                           or bookingControllerViewScope.checkBillClass(row.bill) eq 'RefundBill'}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{row.bill.creater.name}"/>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputText styleClass="hosFee" value="#{row.bill.hospitalFee}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputText styleClass="staffFee" value="#{row.bill.staffFee}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputText styleClass="grossFee" value="#{row.bill.total}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="9" style="text-align: center; font-weight: 700;">
                                            <h:outputText value="Total"/>
                                        </td>
                                        <td style="text-align: right; font-weight: 700;">
                                            <h:outputText styleClass="hosFeeTotal" value="#{channelReportController.dataBundle.long2}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right; font-weight: 700;">
                                            <h:outputText styleClass="staffFeeTotal" value="#{channelReportController.dataBundle.long3}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </td>
                                        <td style="text-align: right; font-weight: 700;">
                                            <h:outputText styleClass="grossTotal" value="#{channelReportController.dataBundle.long1}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </h:panelGroup>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
