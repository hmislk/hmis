<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="subcontent">
                <h:panelGroup >
                    <h:form  >
                        <p:growl />
                        <p:focus id="selectFocus" for="lstSelect" />
                        <p:focus id="detailFocus" for="gpDetail" />



                        <p:panel header="Manage Service Category" >
                            <div class="row">
                                <div class="col-5">
                                    <p:panel>
                                        <div class="container">
                                            <div class="row" >
                                                <div class="col-12" >
                                                    <p:commandButton 
                                                        id="btnAdd"
                                                        value="Add" 
                                                        action="#{channelActivityController.prepareAdd()}"
                                                        class="w-25 m-1 ui-button-success"
                                                        update="lstSelect gpDetail detailFocus" 
                                                        process="btnAdd" >
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        id="btnDelete" 
                                                        class="w-25 m-1 ui-button-danger"
                                                        onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                                    return false;" 
                                                        action="#{channelActivityController.delete()}"  
                                                        value="Delete"
                                                        update="lstSelect gpDetail selectFocus"
                                                        process="btnDelete">
                                                    </p:commandButton>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">                                            
                                                        <p:selectOneListbox
                                                            id="lstSelect" 
                                                            value="#{channelActivityController.current}" 
                                                            filter="true"
                                                            class="form-control h-100">
                                                            <f:selectItems  value="#{channelActivityController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" />
                                                            <f:ajax render="gpDetail" execute="lstSelect" />
                                                        </p:selectOneListbox>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>
                                </div>

                                <div class="col-7">
                                    <p:panel class="w-100">
                                        <h:panelGrid id="gpDetail" columns="1">
                                            <h:panelGrid id="gpDetailText" columns="2">
                                                <h:outputText id="lblName" value="Name" ></h:outputText>
                                                <h:inputText autocomplete="off" id="txtName" value="#{channelActivityController.current.name}"  class="form-control"></h:inputText>
                                                <h:outputText id="lblNameIn" value="Income Name" ></h:outputText>
                                                <h:inputText autocomplete="off" id="txtNameIn" value="#{channelActivityController.current.description}" class="form-control" ></h:inputText>

                                            </h:panelGrid>
                                            <h:panelGrid id="gpDetailButtons" columns="2">

                                                <f:facet name="footer" >
                                                    <p:commandButton 
                                                        id="btnSave" 
                                                        value="Save" 
                                                        action="#{channelActivityController.saveSelected()}" 
                                                        class="ui-button-warning"
                                                        update="lstSelect selectFocus"
                                                        process="btnSave gpDetail"
                                                        >
                                                    </p:commandButton>                                    
                                                    <p:defaultCommand target="btnSave"/>
                                                </f:facet>
                                            </h:panelGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </div>
                            </div>






                        </p:panel>
                    </h:form>

                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
