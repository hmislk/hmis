<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="BILL  SEARCH "/>                          
                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" 
                                            navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{searchController.createSearchAll()}"/>

                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Bill No(Ins Id)"/>
                                <h:outputLabel value="Bill No(Dept Id)"/>                               
                                <h:outputLabel value="To Institution"/>
                                <h:outputLabel value="To Department"/>
                                <h:outputLabel value="From Institution"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.insId}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.deptId}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.toInstitution}" />
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.toDepartment}"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.fromInstitution}" />


                                <h:outputLabel value="From Department"/>
                                <h:outputLabel value="Discount Scheme"/>
                                <h:outputLabel value="Payment Method "/>
                                <h:outputLabel value="Patient Name"/>
                                <h:outputLabel value="Patient Phone"/>
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.fromDepartment}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.paymentScheme}" />
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.paymentmethod}"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.patientName}" />
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.patientPhone}" />

                                <h:outputLabel value="Institution"/>
                                <h:outputLabel value="Net Total"/>    
                                <h:outputLabel/><h:outputLabel/>
                                <h:outputLabel/>
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.institution}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.netTotal}" />


                            </h:panelGrid>



                            <p:defaultCommand target="btnSearch" />


                        </f:facet>

                        <p:dataTable rowIndexVar="i" 
                                     id="tblBills" 
                                     value="#{searchController.bills}" var="bill"  style="min-width: 100%;"  >
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column headerText="ID" >                              
                                <h:outputLabel  value="#{bill.insId}" ></h:outputLabel>                                    
                            </p:column> 
                            <p:column headerText="Bill No(Instiution Id)" >                              
                                <h:outputLabel  value="#{bill.insId}" ></h:outputLabel>                                    
                            </p:column>       
                            <p:column headerText="Bill No(Department Id)" >                              
                                <h:outputLabel  value="#{bill.insId}" ></h:outputLabel>                                    
                            </p:column>       
                            <p:column headerText="Institution"  >                              
                                <h:outputLabel value="#{bill.institution.name}"  ></h:outputLabel>                                  
                            </p:column>
                            <p:column headerText="To Institution"  >                              
                                <h:outputLabel value="#{bill.toInstitution.name}"  ></h:outputLabel>                                  
                            </p:column>
                            <p:column headerText="To Department"  >                              
                                <h:outputLabel value="#{bill.toDepartment.name}"  ></h:outputLabel>                                  
                            </p:column>
                            <p:column headerText="From Institution"  >                              
                                <h:outputLabel value="#{bill.fromInstitution.name}"  ></h:outputLabel>                                  
                            </p:column>
                            <p:column headerText="From Department"  >                              
                                <h:outputLabel value="#{bill.fromDepartment.name}"  ></h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Billed at"  >                              
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>                                    
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.createdAt}" >
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>  
                            <p:column headerText="Billed by" >                              
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                </h:outputLabel>                                   
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{bill.refunded}" >
                                    <h:outputLabel style="color: red;" value="Refunded By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >

                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>    
                            <p:column headerText="Client">                              
                                <h:outputLabel value="#{bill.patient.person.nameWithTitle}" ></h:outputLabel>
                            </p:column>
                            <p:column headerText="Client Phone No">                                
                                <h:outputLabel value="#{bill.patient.person.phone}" ></h:outputLabel>                                    
                            </p:column>
                            <p:column headerText="Billed By"  >                              
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>

                            </p:column>
                            <p:column headerText="Payment Method" >                              
                                <h:outputLabel value="#{bill.paymentMethod}" ></h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Discount Scheme">                               
                                <h:outputLabel value="#{bill.paymentScheme.name}" ></h:outputLabel>                                    
                            </p:column>
                            <p:column headerText="Gross Value"  >                              
                                <h:outputLabel value="#{bill.total}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Discount" >                             
                                <h:outputLabel value="#{bill.discount}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>                                    
                            </p:column>
                            <p:column headerText="Net Value" >                                
                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>                                  
                            </p:column>                         
                            <p:column headerText="Comments" >
                                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
