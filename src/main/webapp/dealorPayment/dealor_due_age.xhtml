<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>            
                    <p:commandButton value="Process Pharmacy Due Age" action="#{dealorDueController.fillPharmacyDueAge()}" ajax="false"  />
                    <p:commandButton value="Process Store Due Age" action="#{dealorDueController.fillStoreDueAge()}" ajax="false"  />
                    <p:commandButton value="Process All Due Age" id="btnSearch" action="#{dealorDueController.fillPharmacyStoreDueAge()}" ajax="false"  />
                    <p:defaultCommand target="btnSearch"/>

                    <p:dataTable id="lst" value="#{dealorDueController.dealorCreditAge}" var="i" filteredValue="#{dealorDueController.filteredList}">                       
                        <p:column headerText="Supplier Name" filterBy="#{i.string}" filterMatchMode="contains">       
                            <h:outputLabel  value="#{i.string}"/>
                        </p:column>                               
                        <p:column headerText="0-30" filterBy="#{i.value1}" filterMatchMode="contains">   
                            <h:outputLabel  value="#{i.value1}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="30-60" filterBy="#{i.value2}" filterMatchMode="contains">    
                            <h:outputLabel  value="#{i.value2}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="60-90" filterBy="#{i.value3}" filterMatchMode="contains">  
                            <h:outputLabel  value="#{i.value3}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="90 More" filterBy="#{i.value4}" filterMatchMode="contains">   
                            <h:outputLabel  value="#{i.value4}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>                      
                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
