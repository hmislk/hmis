<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/payments/credit_company_pay_index.xhtml">
            <ui:define name="admin">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="OPD Company Credit Settle BILL LIST"/>
                        </f:facet>

                        <h:panelGrid columns="8" styleClass="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                style="width: 400px;"
                                class="w-100"
                                inputStyleClass="form-control"
                                id="fromDate"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="form-control"
                                id="toDate"
                                value="#{searchController.toDate}"
                                navigator="false"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />

                            <p:spacer width="50" ></p:spacer>

                            <!-- New Doctor Field with Icon -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="User" for="user" class="mx-3" />
                            </h:panelGroup>
                            <p:autoComplete
                                forceSelection="true"
                                value="#{searchController.webUser}"
                                placeholder="Select User"
                                completeMethod="#{webUserController.completeUser}"
                                id="user"
                                var="u"
                                itemLabel="#{u.webUserPerson.name}"
                                itemValue="#{u}"
                                class="w-100"
                                inputStyleClass="w-100"
                                >
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                style="width: 400px;"
                                value="#{searchController.institution}"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="deptPanel" listener="#{searchController.clearDepartmentSelection}" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"
                                value="#{searchController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="deptPanel" listener="#{searchController.clearDepartmentSelection}" />
                            </p:selectOneMenu>


                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="deptPanel" layout="block" styleClass="w-100">
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filter="true"
                                    filterMatchMode="contains">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filter="true"
                                    filterMatchMode="contains">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filter="true"
                                    filterMatchMode="contains">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filter="true"
                                    filterMatchMode="contains">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                </p:selectOneMenu>
                            </h:panelGroup>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Bill Type (Atomic)" for="billTypeAtomic" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu
                                filter="true"
                                style="width: 400px;"
                                filterMatchMode="contains"
                                id="billTypeAtomic"
                                value="#{searchController.billTypeAtomic}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems
                                    var="billTypeAtomic"
                                    itemLabel="#{billTypeAtomic.label}"
                                    itemValue="#{billTypeAtomic}"
                                    value="#{enumController.billTypesAtomic}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Bill Type" for="billType" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billType" class="w-100  "  value="#{searchController.billType}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems
                                    var="billType"
                                    itemLabel="#{billType.label}"
                                    itemValue="#{billType}"
                                    value="#{enumController.billTypes}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Class Type" for="billClass" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billClass" class="w-100  "  value="#{searchController.billClassType}" >
                                <f:selectItem itemLabel="All Class Types" ></f:selectItem>
                                <f:selectItems var="billclass" itemLabel="#{billclass}" value="#{enumController.billClassTypes}" ></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>


                        <h:panelGrid columns="6" class="my-2" >
                            <p:commandButton
                                class="ui-button-warning"
                                icon="fas fa-magnifying-glass"
                                id="btnSearch"
                                ajax="false"
                                value="List"
                                action="#{searchController.listBillsOpdCreditCompanySettle()}"/>
                            <p:commandButton class="ui-button-success mx-2" icon="fas fa-file-excel" id="btnExcel" ajax="false" value="Excel" >
                                <p:dataExporter fileName="All Bills" type="xlsx" target="tblBills" ></p:dataExporter>
                            </p:commandButton>
                        </h:panelGrid>


                        <div style="width: 100%; overflow-x: auto;">
                            <p:dataTable
                                rowIndexVar="i"
                                id="tblBills"
                                value="#{searchController.bills}"
                                scrollable="true"
                                var="bill"
                                rows="10"
                                rowStyleClass="#{bill.billClass eq 'class com.divudi.core.entity.CancelledBill' ? 'bg-danger text-white' : ''}"
                                paginatorAlwaysVisible="false"
                                paginator="true"
                                paginatorPosition="top"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="10,15,50"
                                >
                                <p:column
                                    width="1em"
                                    headerText="No">
                                    <h:outputLabel value="#{i+1}"/>
                                </p:column>
                                <p:column
                                    width="10em"
                                    headerText="Bill No"
                                    sortBy="#{bill.deptId}"
                                    filterBy="#{bill.deptId}"
                                    filterMatchMode="contains"
                                    rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsBillNoVisible}">
                                    <h:outputLabel value="#{bill.deptId}"/>
                                </p:column>
<!--                                <p:column headerText="Bill Class" >
                                    <h:outputLabel value="#{bill.billClass}"/>
                                </p:column>-->
                                <p:column headerText="Bill Type" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsBillTypeVisible}">
                                    <h:outputLabel value="#{bill.billTypeAtomic.label}"/>
                                </p:column>
                                <p:column headerText="Payment Method" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsPaymentMethodVisible}">
                                    <h:outputLabel value="#{bill.paymentMethod}"/>
                                </p:column>
                                <p:column headerText="Date/Time" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsDateTimeVisible}">
                                    <p:outputLabel value="#{bill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="User" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsUserVisible}">
                                    <h:outputText value="#{bill.creater.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Status" exportable="false" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsStatusVisible}">
                                    <h:panelGroup>
                                        <p:badge value="Retired" styleClass="ui-badge-info" rendered="#{bill.retired}" />
                                        <p:badge value="Cancelled" styleClass="ui-badge-danger" rendered="#{bill.cancelled}" />
                                        <p:badge value="Returned" styleClass="ui-badge-warning" rendered="#{bill.refunded}" />
                                    </h:panelGroup>
                                </p:column>
                                <p:column headerText="Net Value" styleClass="averageNumericColumn" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsNetValueVisible}">
                                    <h:outputLabel value="#{bill.netTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputText value="#{searchController.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Action" exportable="false" styleClass="alignTop" rendered="#{userSettingsController.creditCompanyOpdCreditSettleBillsActionVisible}">
                                    <p:commandButton
                                        value="View"
                                        icon="fa fa-eye"
                                        class="m-1 ui-button-info"
                                        style="width: 100px;"
                                        action="#{billSearch.navigateToViewBillByAtomicBillType()}"
                                        ajax="false">
                                        <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}" />
                                    </p:commandButton>

                                    <p:commandButton
                                        value="Manage"
                                        icon="fa fa-tools"
                                        class="m-1 ui-button-warning"
                                        style="width: 100px;"
                                        action="#{billSearch.navigateToManageBillByAtomicBillType()}"
                                        ajax="false">
                                        <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}" />
                                    </p:commandButton>

                                    <p:commandButton
                                        value="Admin"
                                        icon="fa fa-shield-alt"
                                        class="m-1 ui-button-danger"
                                        style="width: 100px;"
                                        action="#{billSearch.navigateToAdminBillByAtomicBillType()}"
                                        ajax="false"
                                        rendered="#{webUserController.hasPrivilege('Developers')}">
                                        <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                            <!-- Subtle Column Visibility Controls -->
                            <div class="mt-3 pt-2" style="border-top: 1px solid #e9ecef;">
                                <p:panel toggleable="true" collapsed="true" styleClass="ui-panel-sm">
                                    <f:facet name="header">
                                        <span style="font-size: 0.85rem; color: #6c757d;">
                                            <i class="fas fa-eye me-1" style="font-size: 0.75rem;"></i>
                                            Customize Columns
                                        </span>
                                    </f:facet>
                                    <div class="d-flex flex-wrap gap-2" style="font-size: 0.8rem;">
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsBillNoVisible}" itemLabel="Bill No">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsBillTypeVisible}" itemLabel="Bill Type">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsPaymentMethodVisible}" itemLabel="Payment Method">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsDateTimeVisible}" itemLabel="Date/Time">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsUserVisible}" itemLabel="User">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsStatusVisible}" itemLabel="Status">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsNetValueVisible}" itemLabel="Net Value">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.creditCompanyOpdCreditSettleBillsActionVisible}" itemLabel="Action">
                                            <p:ajax update="tblBills" />
                                        </p:selectBooleanCheckbox>
                                    </div>
                                </p:panel>
                            </div>

                        </div>

                    </p:panel>
                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
