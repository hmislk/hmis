<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    DEPRECATED: This page will be removed in the next iteration.
    Pharmacy credit bills are now managed through the Combined OPD Credit Collection page
    (/credit/credit_company_bill_opd_combined.xhtml), which handles both OPD and Pharmacy credit bills.
    The separate Pharmacy Credit Settle bill type is being deprecated in favor of the unified OPD Credit Settle bill type.
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/payments/credit_company_pay_index.xhtml">
            <ui:define name="admin">
                <h:form class="my-4">            
                    <p:commandButton class="ui-button-warning" icon="fas fa-cogs" id="btnSearch" ajax="false" value="Process Due Age" action="#{creditCompanyDueController.createAgeTablePharmacy()}"  />
                    <p:defaultCommand target="btnSearch"/>
                    
                    <p:dataTable id="lst" value="#{creditCompanyDueController.creditCompanyAge}" var="i"
                                 filteredValue="#{creditCompanyDueController.filteredList}">                       
                        <p:column headerText="Supplier Name" filterBy="#{i.string}" filterMatchMode="contains">       
                            <h:outputLabel  value="#{i.string}"/>
                        </p:column>                               
                        <p:column headerText="0-30" filterBy="#{i.value1}" filterMatchMode="contains">   
                            <h:outputLabel  value="#{i.value1}" style="float: right;">
                                 <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="30-60" filterBy="#{i.value2}" filterMatchMode="contains">    
                             <h:outputLabel  value="#{i.value2}" style="float: right;">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>
                        <p:column headerText="60-90" filterBy="#{i.value3}" filterMatchMode="contains">  
                             <h:outputLabel  value="#{i.value3}" style="float: right;">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>
                        <p:column headerText="90 More" filterBy="#{i.value4}" filterMatchMode="contains">   
                             <h:outputLabel  value="#{i.value4}" style="float: right;">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>                      
                        <p:column headerText="Total">   
                            <h:outputLabel  value="#{i.value1+i.value2+i.value3+i.value4}" style="float: right;">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>                      
                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
