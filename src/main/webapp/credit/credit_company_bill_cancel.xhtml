<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/ezcomp/prints">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!creditCompanyBillSearch.printPreview}" styleClass="alignTop" >
                        <p:panel  header="Cancellation">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <h:outputText value="Cancellation" class="mt-2"/>
                                    <div class="d-flex gap-4">
                                        <p:inputText value="#{creditCompanyBillSearch.comment}" style="width: 500px;" placeholder="Enter a comment"/>
                                        <p:commandButton
                                            ajax="false"
                                            value="Cancel"
                                            icon="fa fa-cancel"
                                            class="ui-button-danger"
                                            style="width: 150px;"
                                            disabled="#{creditCompanyBillSearch.bill.cancelled eq true or creditCompanyBillSearch.bill.refunded eq true or creditCompanyBillSearch.billACancellationBill}"
                                            action="#{creditCompanyBillSearch.cancelBill()}" >
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>

                            <div class="row">
                                <div class="col-2">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-money-bill"></h:outputText>
                                            <h:outputLabel value="Payment Mode" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <h:outputLabel style="width: 300px;" id="cmbPs" value="#{creditCompanyBillSearch.paymentMethod.label}"  >
                                        </h:outputLabel>
                                    </p:panel>
                                </div>
                                <div class="col-6">
                                    <p:panel header="Credit Company Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Company Name:" ></h:outputLabel>
                                            <h:outputLabel value="#{creditCompanyBillSearch.bill.fromInstitution.name }" ></h:outputLabel>                                        
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="col-4">
                                    <p:panel header="Bill Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Bill No :" ></h:outputLabel>
                                            <h:outputLabel value="#{creditCompanyBillSearch.bill.deptId}" ></h:outputLabel>                                  
                                            <h:outputLabel value="Net Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{creditCompanyBillSearch.bill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>

                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                            </div>

                            <!-- Status Warning Messages -->
                            <div class="row mt-2" style="margin-bottom: 15px;">
                                <div class="col-12">
                                    <p:outputLabel class="w-100 text-center bg-danger text-white p-2"
                                                   value="This Bill is Already Cancelled - Cannot Cancel Again"
                                                   rendered="#{creditCompanyBillSearch.bill.cancelled eq true}"
                                                   style="display: block; border-radius: 4px;" />
                                    <p:outputLabel class="w-100 text-center bg-danger text-white p-2"
                                                   value="This Bill is Already Refunded - Cannot Cancel"
                                                   rendered="#{creditCompanyBillSearch.bill.refunded eq true}"
                                                   style="display: block; border-radius: 4px;" />
                                    <p:outputLabel class="w-100 text-center bg-warning text-dark p-2"
                                                   value="This is a Cancellation Bill - Cannot be Cancelled Again"
                                                   rendered="#{creditCompanyBillSearch.billACancellationBill}"
                                                   style="display: block; border-radius: 4px;" />
                                </div>
                            </div>

                            <p:panel header="Bill Item Detail" class="mt-3">
                                <p:dataTable rowIndexVar="rowIndex" value="#{creditCompanyBillSearch.billItems}" var="b" >
                                    <p:column>
                                        <f:facet name="header">
                                            <p:outputLabel value="No"/>
                                        </f:facet>
                                        <p:outputLabel value="#{rowIndex+1}"/>
                                    </p:column>
                                    <p:column >    
                                        <f:facet name="header">
                                            <p:outputLabel value="Bht No" rendered="#{b.patientEncounter ne null}"/>
                                            <p:outputLabel value="Bill No" rendered="#{b.patientEncounter eq null}"/>
                                        </f:facet>
                                        <p:outputLabel value="#{b.referenceBill.deptId}" rendered="#{b.patientEncounter eq null}"/>
                                        <p:outputLabel value="#{b.patientEncounter.bhtNo}" rendered="#{b.patientEncounter ne null}"/>
                                    </p:column>                                    
                                    <p:column headerText="Patient Name">
                                        <p:outputLabel value="#{b.referenceBill.patient.person.name}" rendered="#{b.patientEncounter eq null}"/>
                                        <p:outputLabel value="#{b.patientEncounter.patient.person.name}" rendered="#{b.patientEncounter ne null}"/>
                                    </p:column>                                    
                                    <p:column headerText="Net Total">
                                        <p:outputLabel value="#{b.netValue}" rendered="#{b.patientEncounter eq null}"> 
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>


                        </p:panel>


                    </h:panelGroup>


                    <h:panelGroup rendered="#{creditCompanyBillSearch.printPreview}" >
                        <bi:credit_settlement_cancellation_print
                            controller="#{creditCompanyBillSearch}"
                            originalBill="#{creditCompanyBillSearch.bill}"
                            cancellationBill="#{creditCompanyBillSearch.bill.cancelledBill}"
                            duplicate="false"/>
                    </h:panelGroup>


                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
