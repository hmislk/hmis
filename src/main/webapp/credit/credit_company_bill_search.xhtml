<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/payments/pay_index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel >

                        <f:facet name="header" >
                            <h:outputLabel value="CREDIT COMPANY PAYMENT BILL SEARCH "/>
                        </f:facet>   

                        <div class="row">
                            <div class="col-md-12">
                                <h:panelGrid columns="8" styleClass="w-100">

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf133;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="From Date" class="m-3"/>
                                    </h:panelGroup>
                                    <p:calendar 
                                        styleClass="w-100"
                                        inputStyleClass="w-100"
                                        id="fromDate" 
                                        value="#{searchController.fromDate}" 
                                        navigator="false" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />

                                    <p:spacer width="20"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf133;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="To Date" class="m-3"/>
                                    </h:panelGroup>
                                    <p:calendar 
                                        id="toDate" 
                                        value="#{searchController.toDate}" 
                                        navigator="false" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                        styleClass="w-100"
                                        inputStyleClass="w-100"/>

                                    <p:spacer width="20"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf543;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="Bill No" class="m-3"/>
                                    </h:panelGroup>
                                    <p:inputText autocomplete="off" value="#{searchController.searchKeyword.billNo}" class="w-100"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf81d;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="Value" class="m-3"/>
                                    </h:panelGroup>
                                    <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}" class="w-100"/>

                                    <p:spacer width="20"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf1ad;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="Credit Company" class="m-3"/>
                                    </h:panelGroup>
                                    <p:inputText autocomplete="off" value="#{searchController.searchKeyword.fromInstitution}" class="w-100"/>

                                    <p:spacer width="20"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf19c;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="Bank" class="m-3"/>
                                    </h:panelGroup>
                                    <p:inputText autocomplete="off" value="#{searchController.searchKeyword.bank}" class="w-100"/>

                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputText value="&#xf53d;" styleClass="fa mr-2"/>
                                        <h:outputLabel value="Cheque No" class="m-3"/>
                                    </h:panelGroup>
                                    <p:inputText autocomplete="off" value="#{searchController.searchKeyword.number}" class="w-100"/>

                                    <h:outputLabel/>
                                    <h:outputLabel/>
                                    <h:outputLabel/>
                                    <h:outputLabel/>
                                    <h:outputLabel/>
                                    <h:outputLabel/>

                                    <p:commandButton id="btnSearch" ajax="false" value="Search" 
                                                     action="#{searchController.createCreditTable}" 
                                                     class="ui-button-warning my-4 w-100" icon="fas fa-search"/>
                                </h:panelGrid>
                            </div>
                        </div>

                        <p:dataTable id="tblBills" value="#{searchController.bills}" var="bill">
                            <p:column headerText="Bill No">
                                <div>
                                    <p:commandLink 
                                        id="billNo" 
                                        ajax="false" 
                                        value="#{bill.deptId}" 
                                        action="credit_company_bill_reprint?faces-redirect=true">
                                        <f:setPropertyActionListener value="#{bill}" target="#{creditCompanyBillSearch.bill}"/>
                                    </p:commandLink>
                                </div>
                            </p:column>
                            <p:column headerText="Credit Company">                               
                                <h:outputLabel value="#{bill.fromInstitution.name}" />
                            </p:column>                          

                            <p:column headerText="Billed At"  >
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </h:panelGroup>                               
                            </p:column>  
                            <p:column headerText="Billed By" >                                
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                </h:outputLabel>                                    
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>                                
                            </p:column>    
                            <p:column headerText="Payment Scheme"  >                             
                                <h:outputLabel value="#{bill.paymentScheme.name}" >                                       
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Payment Method" >                              
                                <h:outputLabel value="#{bill.paymentMethod}" >                                       
                                </h:outputLabel>                                
                            </p:column>
                            <p:column headerText="Net Value" styleClass="averageNumericColumn">                               
                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>                                    
                            </p:column>
                            <p:column headerText="Bank" >                              
                                <h:outputLabel value="#{bill.bank.name}" >                                        
                                </h:outputLabel>                                   
                            </p:column>
                            <p:column headerText="Cheque No" >                                
                                <h:outputLabel value="#{bill.chequeRefNo}" >                                       
                                </h:outputLabel>                                  
                            </p:column>
                            <p:column headerText="Cheque Date">                               
                                <h:outputLabel value="#{bill.chequeDate}" >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                </h:outputLabel>                                   
                            </p:column>                                                  
                            <p:column headerText="Comments" >                             
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
