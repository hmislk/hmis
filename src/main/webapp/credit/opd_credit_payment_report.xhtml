<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="OPD Payment Report" ></h:outputLabel>
                        </f:facet>


                        <h:panelGrid columns="2" >
                            <h:outputLabel value="From : " ></h:outputLabel>
                            <p:calendar value="#{inwardReportController1.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="To : " ></h:outputLabel>
                            <p:calendar value="#{inwardReportController1.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>                            
                            <h:outputLabel value="Credit Company : " ></h:outputLabel>
                            <p:selectOneMenu  id="lstCc"   value="#{inwardReportController1.institution}" >
                                <f:selectItem itemLabel="All Credit Companies"/>
                                <f:selectItems  value="#{creditCompanyController.creditCompanies}" var="cc" 
                                                itemValue="#{cc}" itemLabel="#{cc.name}"></f:selectItems>
                            </p:selectOneMenu>

                            <h:outputLabel value="Service Name"/>

                            <p:autoComplete value="#{inwardReportController1.service}" completeMethod="#{itemController.completeService}" var="ix" 
                                            itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 400px;" forceSelection="true" >
                                <p:column>
                                    #{ix.name}
                                </p:column>
                                <p:column>
                                    #{ix.department.name}
                                </p:column>  
                                <p:column>
                                    #{ix.category.name}
                                </p:column> 
                            </p:autoComplete>

                            <h:outputText value="Service Category/Sub Category" ></h:outputText>
                            <p:autoComplete completeMethod="#{categoryController.completeServiceCategory}"
                                            var="pta" itemLabel="#{pta.name} #{pta.parentCategory}" itemValue="#{pta}" forceSelection="true" value="#{inwardReportController1.category}" >                                    
                                <p:column>#{pta.name}</p:column>
                                <p:column>#{pta.parentCategory}</p:column>                                        
                            </p:autoComplete>


                        </h:panelGrid>



                        <p:panelGrid columns="3">
                        <p:commandButton ajax="false" value="Process" action="#{inwardReportController1.opdCreditPayments()}"   ></p:commandButton>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton"  >
                            <p:dataExporter type="xlsx" target="tb1" fileName="bht_income_by_categories"  />
                        </p:commandButton>
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        </p:panelGrid>
                        
                        <p:panel id="gpBillPreview" > 


                            <p:dataTable id="tb1" value="#{inwardReportController1.billItems}" var="rm"> 
                                
                                <f:facet name="header" >
                                    <h:outputLabel value="Credit Company OPD Collection"/>
                                </f:facet>

                                <p:column headerText="Bill No">
                                    #{rm.bill.insId}
                                </p:column>
                                <p:column headerText="Service Name ">
                                    #{rm.item.name}
                                </p:column>
                                <p:column headerText="Value">
                                    <h:outputLabel value="#{rm.netValue}">
                                    </h:outputLabel>

                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportController1.billItemNetValue}"/>
                                    </f:facet> 
                                </p:column>

                            </p:dataTable>
                        </p:panel>


                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
