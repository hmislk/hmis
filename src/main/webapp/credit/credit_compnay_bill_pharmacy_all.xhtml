<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
    DEPRECATED: This page will be removed in the next iteration.
    Pharmacy credit bills are now managed through the Combined OPD Credit Collection page
    (/credit/credit_company_bill_opd_combined.xhtml), which handles both OPD and Pharmacy credit bills.
    The separate Pharmacy Credit Settle bill type is being deprecated in favor of the unified OPD Credit Settle bill type.
-->
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/payments/credit_company_pay_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="admin">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!cashRecieveBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="PHARMACY WHOLESALE CREDIT BIll PAYMENT" class="mt-2"/>
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    id="btnSettle" 
                                    value="Settle" 
                                    action="#{cashRecieveBillController.settleBillPharmacy()}"
                                    ajax="false"  
                                    style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;"
                                    class="ui-button-success"
                                    icon="fa fa-check">
                                </p:commandButton>
                                <p:defaultCommand target="btnSettle"/>
                                <p:commandButton 
                                    value="New Bill" 
                                    ajax="false" 
                                    action="#{cashRecieveBillController.prepareNewBill()}"  
                                    icon="fa fa-plus"
                                    class="ui-button-warning">
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>

                    <div class="row">
                        <div class="col-md-6">
                            <p:panel>
                                <f:facet name="header" >
                                    <h:outputText styleClass="fa fa-money-bill-wave" />
                                    <h:outputText value="Payment" class="mx-4"></h:outputText>
                                </f:facet>

                                <div class="row my-2 d-flex align-items-center">
                                    <div class="col-md-4">
                                        <p:outputLabel value="Select Credit Company" />      
                                    </div>
                                    <div class="col-md-8">
                                        <p:selectOneMenu id="creditCompanyMenu"
                                                         value="#{cashRecieveBillController.creditCompany}"
                                                         styleClass="w-100"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="Select Credit Company" itemValue="#{null}" noSelectionOption="true"/>
                                            <f:selectItems value="#{institutionController.creditCompanies}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}"/>
                                            <p:ajax event="change"
                                                    process="@this"
                                                    listener="#{cashRecieveBillController.selectInstitutionListenerPharmacy}"
                                                    update=":#{p:resolveFirstComponentWithId('items',view).clientId} :#{p:resolveFirstComponentWithId('ins',view).clientId} tot"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="row my-2 d-flex align-items-center">
                                    <div class="col-md-4">
                                        <p:outputLabel value="Payment Method" />      
                                    </div>
                                    <div class="col-md-8">
                                        <p:selectOneMenu class="w-100"   id="cmbPs" value="#{cashRecieveBillController.current.paymentMethod}">                                                                     
                                            <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"/>
                                            <p:ajax process="cmbPs" update="creditCard cheque slip" event="change" />
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="row my-2">

                                    <div class="col-md-12">
                                        <div>
                                            <h:panelGroup id="creditCard" style="display: #{cashRecieveBillController.current.paymentMethod ne 'Card' ? 'none' : 'block'} ; ">
                                                <pa:creditCard paymentMethodData="#{cashRecieveBillController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup id="cheque" style="display: #{cashRecieveBillController.current.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >
                                                <pa:cheque paymentMethodData="#{cashRecieveBillController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup id="slip" style="display: #{cashRecieveBillController.current.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                                                <pa:slip paymentMethodData="#{cashRecieveBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>

                                <!--                                <div class="row my-2 d-flex align-items-center">
                                                                    <div class="col-md-2">
                                                                        <p:outputLabel value="Comment" />      
                                                                    </div>
                                                                    <div class="col-md-10">
                                                                        <p:inputText value="#{cashRecieveBillController.comment}" id="comment"/>
                                                                    </div>
                                                                </div>-->

                                <div class="row my-2 d-flex align-items-center">
                                    <div class="col-md-4">
                                        <p:outputLabel value="Net Total" />
                                    </div>
                                    <div class="col-md-8">
                                        <p:outputLabel id="tot" value="#{cashRecieveBillController.current.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>
                                    </div>
                                </div>

                                <div class="row my-2 d-flex align-items-center">
                                    <div class="col-md-4">
                                        <p:outputLabel value="Description"/>
                                    </div>
                                    <div class="col-md-8">
                                        <p:inputTextarea value="#{cashRecieveBillController.comment}" class="w-100"/>
                                    </div>
                                </div>
                            </p:panel>
                        </div>


                        <div class="col-md-6">
                            <p:dataTable value="#{cashRecieveBillController.billItems}" 
                                         rowIndexVar="rowIndex"   var="b" id="items"
                                         selectionMode="multiple"
                                         rowKey="#{b.searialNo}" selection="#{cashRecieveBillController.selectedBillItems}"
                                         >
                                <f:facet name="header">
                                    <h:outputLabel value="Selected Credit Company : "/>
                                    <p:outputLabel value="#{cashRecieveBillController.creditCompany.name}" id="ins"/>
                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{cashRecieveBillController.removeAll()}" 
                                        value="Remove Selected" 
                                        class="ui-button-danger mx-2"/>
                                </f:facet>       
                                <p:ajax  event="rowSelect" process="@this" 
                                         update=":#{p:resolveFirstComponentWithId('tot',view).clientId}" 
                                         listener="#{cashRecieveBillController.calTotal}"/>
                                <p:ajax  event="rowSelectCheckbox" process="@this" 
                                         update=":#{p:resolveFirstComponentWithId('tot',view).clientId}" 
                                         listener="#{cashRecieveBillController.calTotal}"/>
                                <p:ajax  event="rowUnselectCheckbox" process="@this" 
                                         update=":#{p:resolveFirstComponentWithId('tot',view).clientId}" 
                                         listener="#{cashRecieveBillController.calTotal}"/>
                                <p:column />                                       
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="No"/>.                                  
                                    </f:facet>
                                    <h:outputLabel value="#{rowIndex+1}"/>
                                </p:column>                              

                                <p:column >  
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>                                    
                                    </f:facet>                               
                                    <p:outputLabel value="#{b.referenceBill.deptId}"/>
                                </p:column>
                                <p:column >  
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>                                    
                                    </f:facet>                               
                                    <p:outputLabel value="#{b.referenceBill.deptId}"/>
                                </p:column>
                                <p:column headerText="Patient Name">
                                    <p:outputLabel value="#{b.referenceBill.patient.person.name}"/>                               
                                </p:column>
                                <p:column headerText="Value">
                                    <p:outputLabel value="#{b.referenceBill.netTotal+b.referenceBill.vat}">  
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>
                                </p:column>
                                <p:column headerText="Paid">
                                    <p:outputLabel value="#{b.referenceBill.paidAmount}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Net Total">
                                    <p:inputText autocomplete="off" value="#{b.netValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                        <f:ajax event="blur" execute="@this" render="@all" 
                                                listener="#{cashRecieveBillController.changeNetValueListener(b)}"/>
                                    </p:inputText>
                                </p:column>
                                <!--                            <p:column headerText="Remove">
                                                                <p:commandButton ajax="false" action="#{cashRecieveBillController.remove(b)}" value="X" >
                                                                </p:commandButton>
                                                            </p:column>-->
                            </p:dataTable>
                        </div>
                    </div>
                </p:panel>

                <p:panel rendered="#{cashRecieveBillController.printPreview}" >
                    <p:commandButton 
                        value="New Bill" 
                        ajax="false" 
                        action="#{cashRecieveBillController.prepareNewBill()}"  
                        icon="fa fa-plus"
                        class="ui-button-warning">
                    </p:commandButton>
                    <p:commandButton value="Print"
                                     icon="pi pi-print"
                                     styleClass="ui-button-info"
                                     ajax="false">
                        <p:printer target="gpBillPreview"/>
                    </p:commandButton>

                    <h:panelGroup id="gpBillPreview" >


                        <bi:insRecieve billController="#{cashRecieveBillController}"  bill="#{cashRecieveBillController.current}" dup="false"/>                       


                    </h:panelGroup>

                </p:panel>

            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
