<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <f:facet name="header">
                        <h:outputLabel value="INWARD CREDIT DUE"/>
                    </f:facet>
                    <h:panelGrid columns="5" style="min-width: 100%;" >
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="fromDate" value="#{creditCompanyDueController.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >
                            <f:ajax event="dateSelect" execute="toDate @this"  render="lst"/>
                        </p:calendar>
                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{creditCompanyDueController.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm ss a" >
                            <f:ajax event="dateSelect" execute="@this fromDate"  render="lst"/>
                        </p:calendar>
                        <p:commandButton ajax="false" value="Process DUE" action="#{creditCompanyDueController.createInwardCreditDue()}" onclick="onSubmitButton();"/>
                    </h:panelGrid>

                    <p:panelGrid columns="2">
                        <p:outputLabel value="BHT"/>
                        <p:autoComplete converter="admis" widgetVar="aPt" id="acPt" forceSelection="true" 
                                        value="#{creditCompanyDueController.patientEncounter}"
                                        completeMethod="#{admissionController.completePatientDishcargedNotFinalized}" 
                                        var="myItem" itemValue="#{myItem}" 
                                        itemLabel="#{myItem.bhtNo}" 
                                        size="30"  >                        
                            <p:column>
                                #{myItem.bhtNo}
                            </p:column>
                            <p:column>
                                #{myItem.patient.person.nameWithTitle}
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="Discharged"  rendered="#{myItem.discharged}"/>
                            </p:column>
                        </p:autoComplete>

                        <h:outputLabel value="Company Name : " style="min-width: 100px;"  />  
                        <p:autoComplete id="acCreditCompany" forceSelection="true" style="text-align: right;"
                                        value="#{creditCompanyDueController.institution}"  
                                        completeMethod="#{creditCompanyController.completeCredit}" 
                                        var="ix" itemLabel="#{ix.name}" 
                                        itemValue="#{ix}" size="30" >  
                            <f:ajax event="itemSelect" execute="@this"  ></f:ajax>
                        </p:autoComplete>

                    </p:panelGrid>

                    <p:dataTable id="lst" value="#{creditCompanyDueController.institutionEncounters}" var="i">
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="Patient Encounter">                                    
                                </p:column>
                                <p:column headerText="Patient Name">                                    
                                </p:column>
                                <p:column headerText="Billed Amount">                                    
                                </p:column>
                                <p:column headerText="Paid By Patient">                                    
                                </p:column>
                                <p:column headerText="Paid By Company">                                    
                                </p:column>
                                <p:column headerText="Net Amount">                                    
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        <p:subTable value="#{i.patientEncounters}" var="b">
                            <f:facet name="header">
                                <h:outputLabel  value="#{i.institution.name}"/>
                            </f:facet>
                            <p:column>                              
                                <h:outputLabel value="#{b.bhtNo}" />                                
                            </p:column>
                            <p:column>                               
                                <h:outputLabel value="#{b.patient.person.nameWithTitle}" />                                 
                            </p:column>
                            <p:column style="text-align: right;">                                
                                <h:outputLabel value="#{b.finalBill.netTotal}" >
                                    <f:convertNumber pattern="#,000.00" />
                                </h:outputLabel>                                 
                            </p:column>
                            <p:column style="text-align: right;">                              
                                <h:outputLabel value="#{b.finalBill.paidAmount}" >
                                    <f:convertNumber pattern="#,000.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">                              
                                <h:outputLabel value="#{b.finalBill.creditPaidAmount}" >
                                    <f:convertNumber pattern="#,000.00" />
                                </h:outputLabel>
                            </p:column>                           
                            <p:column style="text-align: right;">                              
                                <h:outputLabel value="#{b.finalBill.netTotal-(b.finalBill.paidAmount+b.paidByCreditCompany)}" >
                                    <f:convertNumber pattern="#,000.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column footerText="Total" colspan="2" />
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.total}">
                                                <f:convertNumber pattern="#,000.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                     <p:column style="text-align: right;" >
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.paidTotal}">
                                                <f:convertNumber pattern="#,000.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;" >
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.paidTotal}">
                                                <f:convertNumber pattern="#,000.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;" >
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{i.total+i.paidTotal}">
                                                <f:convertNumber pattern="#,000.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:subTable>

                    </p:dataTable>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
