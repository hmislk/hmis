<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="/payments/pay_index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Pharmacy Credit Due"/>
                        </f:facet>
                        <div class="row g-3 my-2">
                            <div class="col-lg-2 col-md-4">
                                <h:outputLabel for="fromDate" value="From" styleClass="form-label"/>
                                <p:calendar id="fromDate"
                                            value="#{creditCompanyDueController.fromDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                            navigator="false"
                                            styleClass="w-100"
                                            inputStyleClass="w-100">
                                    <f:ajax event="dateSelect" execute="toDate @this" render="lst"/>
                                </p:calendar>
                            </div>
                            <div class="col-lg-2 col-md-4">
                                <h:outputLabel for="toDate" value="To" styleClass="form-label"/>
                                <p:calendar id="toDate"
                                            value="#{creditCompanyDueController.toDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                            navigator="false"
                                            styleClass="w-100"
                                            inputStyleClass="w-100">
                                    <f:ajax event="dateSelect" execute="@this fromDate" render="lst"/>
                                </p:calendar>
                            </div>
                            <div class="col-lg-2 col-md-4">
                                <h:outputLabel for="visitType" value="Visit Type" styleClass="form-label"/>
                                <p:selectOneMenu id="visitType"
                                                 value="#{creditCompanyDueController.visitType}"
                                                 styleClass="w-100">
                                    <f:selectItem itemLabel="All Visit Types" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="Out Patients (OP)" itemValue="OP"/>
                                    <f:selectItem itemLabel="In Patients (IP)" itemValue="IP"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <h:outputLabel for="acCreditCompany" value="Institution" styleClass="form-label"/>
                                <p:autoComplete id="acCreditCompany"
                                                value="#{creditCompanyDueController.institutionOfDepartment}"
                                                completeMethod="#{institutionController.completeCompany}"
                                                forceSelection="true"
                                                var="ins"
                                                itemLabel="#{ins.name}"
                                                itemValue="#{ins}"
                                                styleClass="w-100"
                                                inputStyleClass="w-100">
                                    <p:column>
                                        <h:outputText value="#{ins.name}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{ins.institutionCode}"/>
                                    </p:column>
                                    <p:ajax event="itemSelect"
                                            listener="#{creditCompanyDueController.resetLocationFilters}"
                                            update="deptPanel siteMenu"
                                            process="@this"/>
                                </p:autoComplete>
                            </div>
                            <div class="col-lg-2 col-md-6">
                                <h:outputLabel for="siteMenu" value="Site" styleClass="form-label"/>
                                <p:selectOneMenu id="siteMenu"
                                                 value="#{creditCompanyDueController.site}"
                                                 styleClass="w-100"
                                                 filter="true"
                                                 filterMatchMode="contains">
                                    <f:selectItem itemLabel="All Sites"/>
                                    <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}"/>
                                    <p:ajax process="@this" listener="#{creditCompanyDueController.resetDepartment}" update="deptPanel"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="col-lg-3 col-md-6">
                                <h:outputLabel value="Department" styleClass="form-label"/>
                                <h:panelGroup id="deptPanel">
                                    <p:selectOneMenu id="deptSelectAll"
                                                     rendered="#{creditCompanyDueController.institutionOfDepartment eq null and creditCompanyDueController.site eq null}"
                                                     value="#{creditCompanyDueController.department}"
                                                     styleClass="w-100"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="deptSelectSite"
                                                     rendered="#{creditCompanyDueController.institutionOfDepartment eq null and creditCompanyDueController.site ne null}"
                                                     value="#{creditCompanyDueController.department}"
                                                     styleClass="w-100"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(creditCompanyDueController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="deptSelectInstitution"
                                                     rendered="#{creditCompanyDueController.institutionOfDepartment ne null and creditCompanyDueController.site eq null}"
                                                     value="#{creditCompanyDueController.department}"
                                                     styleClass="w-100"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(creditCompanyDueController.institutionOfDepartment)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu id="deptSelectFull"
                                                     rendered="#{creditCompanyDueController.institutionOfDepartment ne null and creditCompanyDueController.site ne null}"
                                                     value="#{creditCompanyDueController.department}"
                                                     styleClass="w-100"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(creditCompanyDueController.institutionOfDepartment, creditCompanyDueController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </div>
                        </div>
                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton class="ui-button-warning" icon="fas fa-cogs" ajax="false" value="Process" action="#{creditCompanyDueController.createPharmacyCreditDue}" />
                            <p:commandButton class="ui-button-info mx-2" icon="fas fa-print" ajax="false" value="Print" >
                                <p:printer target="panIx" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-success" icon="fas fa-file-excel" value="Excel" ajax="false" >
                                <p:dataExporter type="xlsx" target="lst" fileName="credit_company_pharmacy_due"   />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:panel id="panIx" styleClass="noBorder summeryBorder" >
                            <p:dataTable id="lst" value="#{creditCompanyDueController.items}" var="i">
                                <f:facet name="header">
                                    <h:outputLabel value="DUE SEARCH"/>
                                    <h:outputLabel value="&emsp;&emsp;From : &nbsp;" style="white-space: pre-line"/>
                                    <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="&emsp;&emsp;To  : &nbsp;"/>
                                    <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Bill No">                                    
                                        </p:column>
                                        <p:column headerText="Bill No">                                    
                                        </p:column>
                                        <p:column headerText="Bill Date">                                    
                                        </p:column>
                                        <p:column headerText="Client Name">                                    
                                        </p:column>
                                        <p:column headerText="Billed Amount">                                    
                                        </p:column>
                                        <p:column headerText="Staff Fee">                                    
                                        </p:column>
                                        <p:column headerText="Paid Amount">                                    
                                        </p:column>
                                        <p:column headerText="Net Amount">                                    
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                                <p:subTable value="#{i.bills}" var="b">
                                    <f:facet name="header">
                                        <h:outputLabel  value="#{i.institution.name}"/>
                                    </f:facet>
                                    <p:column>                              
                                        <h:outputLabel value="#{b.deptId}" />                                
                                    </p:column>
                                    <p:column>                              
                                        <h:outputLabel value="#{b.deptId}" />                                
                                    </p:column>
                                    <p:column>                                
                                        <h:outputLabel value="#{b.createdAt}" >
                                            <f:convertDateTime pattern="yyyy MM dd" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column>                               
                                        <h:outputLabel value="#{b.patient.person.nameWithTitle}" />                                 
                                    </p:column>
                                    <p:column style="text-align: right;">                                
                                        <h:outputLabel value="#{b.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column style="text-align: right;">                                
                                        <h:outputLabel value="#{b.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column style="text-align: right;">                              
                                        <h:outputLabel value="#{b.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;">                              
                                        <h:outputLabel value="#{b.netTotal+b.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total" colspan="3" />
                                            <p:column style="text-align: right;">
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column>

                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total+i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                                <f:facet name="footer" >
                                    <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                                </f:facet>

                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
