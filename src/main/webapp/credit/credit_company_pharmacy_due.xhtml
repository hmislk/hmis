<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:body>
        <ui:composition template="/payments/credit_company_pay_index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Pharmacy Credit Due"/>
                        </f:facet>
                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                value="#{creditCompanyDueController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                navigator="false">
                                <f:ajax event="dateSelect" execute="toDate @this" render="lst"/>
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                value="#{creditCompanyDueController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                navigator="false">
                                <f:ajax event="dateSelect" execute="@this fromDate" render="lst"/>
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0a0;" styleClass="fa mr-2" /> <!-- FontAwesome plus-square icon -->
                                <h:outputLabel value="Visit Type" for="visitType" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="visitType"
                                styleClass="w-100 form-control"
                                value="#{creditCompanyDueController.visitType}">
                                <f:selectItem itemLabel="All Visit Types" itemValue="#{null}"/>
                                <f:selectItem itemLabel="Out Patients (OP)" itemValue="OP"/>
                                <f:selectItem itemLabel="In Patients (IP)" itemValue="IP"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control"
                                value="#{creditCompanyDueController.institution}"
                                filter="true"
                                filterMatchMode="contains">
                                <f:selectItem itemLabel="All Institutions" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"
                                value="#{creditCompanyDueController.site}"
                                filter="true"
                                filterMatchMode="contains">
                                <f:selectItem itemLabel="All Sites" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{creditCompanyDueController.institution eq null and creditCompanyDueController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{creditCompanyDueController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{creditCompanyDueController.institution eq null and creditCompanyDueController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{creditCompanyDueController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(creditCompanyDueController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{creditCompanyDueController.institution ne null and creditCompanyDueController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{creditCompanyDueController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(creditCompanyDueController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{creditCompanyDueController.institution ne null and creditCompanyDueController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{creditCompanyDueController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(creditCompanyDueController.institution, creditCompanyDueController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>



                            </h:panelGroup>

                            <h:outputLabel for="acCreditCompany" value="Credit Company" />
                            <p:autoComplete id="acCreditCompany"
                                            value="#{creditCompanyDueController.creditCompany}"
                                            completeMethod="#{institutionController.completeCreditCompany}"
                                            forceSelection="true"
                                            var="ins"
                                            itemLabel="#{ins.name}"
                                            itemValue="#{ins}"
                                            styleClass="w-100"
                                            inputStyleClass="w-100">
                                <p:column>
                                    <h:outputText value="#{ins.name}"/>
                                </p:column>
                                <p:column>
                                    <h:outputText value="#{ins.institutionCode}"/>
                                </p:column>
                            </p:autoComplete>
                        </h:panelGrid>



                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                class="ui-button-warning" 
                                icon="fas fa-cogs"
                                ajax="false" 
                                value="Process" 
                                action="#{creditCompanyDueController.createPharmacyCreditDue}" />
                            <p:commandButton class="ui-button-info mx-2" icon="fas fa-print" ajax="false" value="Print" >
                                <p:printer target="panIx" />
                            </p:commandButton>
                            <p:commandButton class="ui-button-success" icon="fas fa-file-excel" value="Excel" ajax="false" >
                                <p:dataExporter type="xlsx" target="lst" fileName="credit_company_pharmacy_due"   />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:panel id="panIx" styleClass="noBorder summeryBorder" >
                            <p:dataTable id="lst" value="#{creditCompanyDueController.items}" var="i">
                                <f:facet name="header">
                                    <h:outputLabel value="DUE SEARCH"/>
                                    <h:outputLabel value="&emsp;&emsp;From : &nbsp;" style="white-space: pre-line"/>
                                    <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="&emsp;&emsp;To  : &nbsp;"/>
                                    <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Bill Number">                                    
                                        </p:column>
                                        <p:column headerText="Billed At">                                    
                                        </p:column>
                                        <p:column headerText="Client">                                    
                                        </p:column>
                                        <p:column headerText="Billed Value">                                    
                                        </p:column>
                                        <p:column headerText="Returned Value">                                    
                                        </p:column>
                                        <p:column headerText="Paid Amount">                                    
                                        </p:column>
                                        <p:column headerText="Due Amount">                                    
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                                <p:subTable value="#{i.bills}" var="b">
                                    <f:facet name="header">
                                        <h:outputLabel  value="#{i.institution.name}"/>
                                    </f:facet>
                                    <p:column>                              
                                        <h:outputLabel value="#{b.deptId}" />                                
                                    </p:column>
                                    <p:column>                                
                                        <h:outputLabel value="#{b.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column>                               
                                        <h:outputLabel value="#{b.patient.person.nameWithTitle}" />                                 
                                    </p:column>
                                    <p:column class="text-end">                                
                                        <h:outputLabel value="#{b.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column class="text-end">                                
                                        <h:outputLabel value="#{b.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column class="text-end">                              
                                        <h:outputLabel value="#{b.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column class="text-end">                              
                                        <h:outputLabel value="#{b.netTotal+b.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total" colspan="3" />
                                            <p:column class="text-end">
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column>

                                            </p:column>
                                            <p:column class="text-end" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column class="text-end" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total+i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                                <f:facet name="footer" >
                                    <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                                </f:facet>

                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
