<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/inward/inward_reports.xhtml">
            <ui:define name="subcontent">
                <h:form>            
                    <p:panel class="my-2">
                        <f:facet name="header">
                            <h:outputLabel value="INWARD DUE AGE" />
                        </f:facet>
                        <p:commandButton id="btnSearch" class="ui-button-warning" icon="fas fa-cogs" ajax="false" value="Process Due Age" action="#{creditCompanyDueController.createInwardAgeTable()}"  />
                    <p:defaultCommand target="btnSearch"/>
                    
                    <p:dataTable id="lst" value="#{creditCompanyDueController.creditCompanyAge}" var="i"
                                 filteredValue="#{creditCompanyDueController.filteredList}">                       
                        <p:column headerText="Supplier Name" filterBy="#{i.institution.name}" filterMatchMode="contains">       
                            <h:outputLabel  value="#{i.institution.name}"/>
                        </p:column>                               
                        <p:column headerText="0-30" style="text-align: right;">   
                            <h:outputLabel  value="#{i.value1}">
                                 <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="30-60" style="text-align: right;">    
                             <h:outputLabel  value="#{i.value2}">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>
                        <p:column headerText="60-90" style="text-align: right;">  
                             <h:outputLabel  value="#{i.value3}">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>
                        <p:column headerText="90 More" style="text-align: right;">   
                             <h:outputLabel  value="#{i.value4}">
                                  <f:convertNumber pattern="#,##0.00" />
                             </h:outputLabel>
                        </p:column>                      
                    </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
