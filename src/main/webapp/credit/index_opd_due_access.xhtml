    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="OPD Dues and Access">
                        <h:panelGrid columns="2" styleClass="alignTop" style="margin: auto;" >

                                <h:panelGrid columns="1">
                                    <p:commandButton action="/credit/credit_company_opd_due" actionListener="#{creditCompanyDueController.makeNull()}" value="Due Search" ajax="false" styleClass="linkButton" onclick="onSubmitButton();"  />

                            </p:panel>

                            <p:panel header="OPD Credit Excess" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">

                                    <p:commandButton action="/credit/credit_company_opd_access" actionListener="#{creditCompanyDueController.makeNull()}" value="Excess Search" ajax="false"  styleClass="linkButton" onclick="onSubmitButton();"/>
                            <p:commandButton   action="/credit/credit_company_opd_access_age" actionListener="#{creditCompanyDueController.makeNull()}" value="Excess Age" ajax="false" styleClass="linkButton" onclick="onSubmitButton();" />

                            </p:panel>
                        </h:panelGrid>

                    </p:panel>
