<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="/payments/credit_company_pay_index.xhtml">
            <ui:define name="admin">
                <h:form id="dueForm">
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="OPD CREDIT DUE"/>
                        </f:facet>
                        <h:panelGrid columns="2" class="my-2" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar
                                class="w-100 mx-5"
                                inputStyleClass="w-100"
                                id="fromDate"
                                value="#{creditCompanyDueController.fromDate}"
                                navigator="false"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                <f:ajax event="dateSelect" execute="toDate @this"  render="lst"/>
                            </p:calendar>

                            <h:outputLabel value="To Date"/>
                            <p:calendar
                                class="w-100 mx-5"
                                inputStyleClass="w-100"
                                id="toDate"
                                value="#{creditCompanyDueController.toDate}"
                                navigator="false"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                <f:ajax event="dateSelect" execute="@this fromDate"  render="lst"/>
                            </p:calendar>
                            <h:outputLabel value="Bill Type"/>
                            <p:selectOneMenu class="w-100 mx-5" value="#{creditCompanyDueController.billType}">
                                <f:selectItem itemValue="ALL" itemLabel="All Bills (ALL)"/>
                                <f:selectItem itemValue="OPD" itemLabel="OPD Bills (OPD)"/>
                                <f:selectItem itemValue="PACKAGE" itemLabel="Package Bills (PACKAGE)"/>
                                <p:ajax update="@all"/>
                            </p:selectOneMenu>

                            <h:outputLabel value="Credit Company "/>
                            <p:autoComplete
                                id="creditCompany"
                                class="w-100 mx-5"
                                value="#{creditCompanyDueController.creditCompany}"
                                inputStyleClass="form-control"
                                forceSelection="true"
                                completeMethod="#{creditCompanyController.completeCredit}"
                                var="ix"
                                placeholder="Company"
                                itemLabel="#{ix.name}"
                                itemValue="#{ix}"
                                size="10"  >
                            </p:autoComplete>

                        </h:panelGrid>
                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton
                                class="ui-button-warning"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process Due"
                                action="#{creditCompanyDueController.createOpdCreditDueByBillTypeAtomic}" >
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-info mx-2"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print" >
                                <p:printer target="panIx" />
                            </p:commandButton>

                            <p:commandButton
                                id="btnDownloadExcel"
                                class="ui-button-success"
                                icon="fas fa-file-excel"
                                actionListener="#{creditCompanyDueController.downloadExcel}"
                                value="Download Excel"
                                ajax="false" >
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-2"
                                icon="fas fa-check-double"
                                ajax="false"
                                value="Settle Selected Bills"
                                title="Select bills below then click to settle them together"
                                action="#{creditCompanyDueController.settleSelectedOpdDueBills}" >
                            </p:commandButton>

                        </h:panelGrid>

                        <p:panel id="panIx" styleClass="noBorder summeryBorder" >
                            <p:dataTable id="lst" value="#{creditCompanyDueController.items}" var="i">
                                <f:facet name="header">
                                    <h:outputLabel value="DUE SEARCH"/>
                                    <h:outputLabel value="&emsp;&emsp;From : &nbsp;" style="white-space: pre-line"/>
                                    <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="&emsp;&emsp;To  : &nbsp;"/>
                                    <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Select" style="width:60px"/>
                                        <p:column headerText="Bill No"/>
                                        <p:column headerText="Policy No"/>
                                        <p:column headerText="Ref No"/>
                                        <p:column headerText="Client Name"/>
                                        <p:column headerText="Bill Date"/>
                                        <p:column headerText="Billed Amount"/>
                                        <p:column headerText="Staff Fee" rendered="#{!configOptionApplicationController.getBooleanValueByKey('OPD Due Search - Hide Staff Fee',false)}"/>
                                        <p:column headerText="Paid Amount"/>
                                        <p:column headerText="Due Amount"/>
                                    </p:row>
                                </p:columnGroup>
                                <p:subTable value="#{i.payments}" var="p">
                                    <f:facet name="header">
                                        <div class="d-flex justify-content-between align-items-center w-100">
                                            <h:outputLabel value="#{i.institution.name}"/>
                                            <p:commandButton
                                                value="Select All"
                                                icon="pi pi-check-square"
                                                styleClass="ui-button-outlined ui-button-sm"
                                                ajax="true"
                                                process="@form"
                                                update=":dueForm:lst"
                                                action="#{creditCompanyDueController.selectAllPaymentsForInstitution(i.institution)}"
                                                title="Select all bills for #{i.institution.name}"/>
                                        </div>
                                    </f:facet>
                                    <!-- Select checkbox -->
                                    <p:column style="width:60px; text-align:center;">
                                        <p:selectBooleanCheckbox value="#{creditCompanyDueController.paymentSelectionMap[p.id]}"/>
                                    </p:column>
                                    <!-- Batch Bill No: plain text + view button -->
                                    <p:column>
                                        <p:commandButton
                                            icon="pi pi-eye"
                                            title="View Bill #{p.bill.deptId}"
                                            ajax="false"
                                            styleClass="ui-button-outlined ui-button-sm"
                                            action="#{billSearch.navigateToViewBillByAtomicBillType()}" >
                                            <f:setPropertyActionListener value="#{p.bill}" target="#{billSearch.bill}" />
                                        </p:commandButton>
                                        <h:outputText value=" #{p.bill.deptId}" style="user-select:all; cursor:text;"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{not empty p.policyNo ? p.policyNo : 'N/A'}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{not empty p.referenceNo ? p.referenceNo : 'N/A'}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{p.bill.patient.person.nameWithTitle}" />
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="#{p.bill.createdAt}" >
                                            <f:convertDateTime pattern="yyyy MM dd" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel value="#{p.bill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;" rendered="#{!configOptionApplicationController.getBooleanValueByKey('OPD Due Search - Hide Staff Fee',false)}">
                                        <h:outputLabel value="#{p.bill.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel value="#{p.bill.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <h:outputLabel value="#{p.bill.netTotal - p.bill.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total" colspan="6" />
                                            <p:column style="text-align: right;">
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column>

                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total - i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                                <f:facet name="footer" >
                                    <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                                </f:facet>

                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
