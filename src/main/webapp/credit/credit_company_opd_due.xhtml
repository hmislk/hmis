<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="/payments/credit_company_pay_index.xhtml">
            <ui:define name="admin">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="OPD CREDIT DUE"/>
                        </f:facet>
                        <h:panelGrid columns="2" class="my-2" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar 
                                class="w-100 mx-4" 
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{creditCompanyDueController.fromDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                <f:ajax event="dateSelect" execute="toDate @this"  render="lst"/>
                            </p:calendar>

                            <h:outputLabel value="To Date"/>
                            <p:calendar 
                                class="w-100 mx-4" 
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{creditCompanyDueController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                <f:ajax event="dateSelect" execute="@this fromDate"  render="lst"/>
                            </p:calendar>
                            <h:outputLabel value="Bill Type"/>
                            <p:selectOneMenu class="w-100 mx-4" value="#{creditCompanyDueController.billType}">
                                <f:selectItem itemValue="ALL" itemLabel="All Bills (ALL)"/>    
                                <f:selectItem itemValue="OPD" itemLabel="OPD Bills (OPD)"/>
                                <f:selectItem itemValue="PACKAGE" itemLabel="Package Bills (PACKAGE)"/>
                                <p:ajax update="@all"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton 
                                class="ui-button-warning" 
                                icon="fas fa-cogs" 
                                ajax="false" 
                                value="Process Due" 
                                action="#{creditCompanyDueController.createOpdCreditDueByBillTypeAtomic}" >
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-info mx-2" 
                                icon="fas fa-print" 
                                ajax="false" 
                                value="Print" >
                                <p:printer target="panIx" />
                            </p:commandButton>

                            <p:commandButton 
                                id="btnDownloadExcel"
                                class="ui-button-success" 
                                icon="fas fa-file-excel" 
                                actionListener="#{creditCompanyDueController.downloadExcel}" 
                                value="Download Excel" 
                                ajax="false" >
                            </p:commandButton>

                        </h:panelGrid>

                        <p:panel id="panIx" styleClass="noBorder summeryBorder" >
                            <p:dataTable id="lst" value="#{creditCompanyDueController.items}" var="i">
                                <f:facet name="header">
                                    <h:outputLabel value="DUE SEARCH"/>
                                    <h:outputLabel value="&emsp;&emsp;From : &nbsp;" style="white-space: pre-line"/>
                                    <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="&emsp;&emsp;To  : &nbsp;"/>
                                    <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>
                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Bill No">                                    
                                        </p:column>
                                        <p:column headerText="Policy No">                                    
                                        </p:column>
                                        <p:column headerText="Ref No">                                    
                                        </p:column>
                                        <p:column headerText="Client Name">                                    
                                        </p:column>
                                        <p:column headerText="Bill Date">                                    
                                        </p:column>
                                        <p:column headerText="Billed Amount">                                    
                                        </p:column>
                                        <p:column headerText="Staff Fee" rendered="#{!configOptionApplicationController.getBooleanValueByKey('OPD Due Search - Hide Staff Fee',false)}">                                    
                                        </p:column>
                                        <p:column headerText="Paid Amount">                                    
                                        </p:column>
                                        <p:column headerText="Due Amount">                                    
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                                <p:subTable value="#{i.payments}" var="p">
                                    <f:facet name="header">
                                        <h:outputLabel  value="#{i.institution.name}"/>
                                    </f:facet>
                                    <p:column>
                                        <p:commandLink 
                                            value="#{p.bill.deptId}" 
                                            ajax="false"
                                            action="#{billSearch.navigateToViewBillByAtomicBillType()}" >
                                            <f:setPropertyActionListener value="#{p.bill}" target="#{billSearch.bill}" />
                                        </p:commandLink>                            
                                    </p:column>
                                    <p:column>                              
                                        <h:outputLabel value="#{not empty p.policyNo ? p.policyNo : 'N/A'}" />                              
                                    </p:column>
                                    <p:column> 
                                        <h:outputLabel value="#{not empty p.referenceNo ? p.referenceNo : 'N/A'}" />                                
                                    </p:column>
                                    <p:column>                               
                                        <h:outputLabel value="#{p.bill.patient.person.nameWithTitle}" />                                 
                                    </p:column>
                                    <p:column>                                
                                        <h:outputLabel value="#{p.bill.createdAt}" >
                                            <f:convertDateTime pattern="yyyy MM dd" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column style="text-align: right;">                                
                                        <h:outputLabel value="#{p.bill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column style="text-align: right;" rendered="#{!configOptionApplicationController.getBooleanValueByKey('OPD Due Search - Hide Staff Fee',false)}">                                
                                        <h:outputLabel value="#{p.bill.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                 
                                    </p:column>
                                    <p:column style="text-align: right;">                              
                                        <h:outputLabel value="#{p.bill.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column style="text-align: right;">                              
                                        <h:outputLabel value="#{p.bill.netTotal - p.bill.paidAmount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="Total" colspan="5" />
                                            <p:column style="text-align: right;">
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column>

                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                            <p:column style="text-align: right;" >
                                                <f:facet name="footer">
                                                    <h:outputLabel value="#{i.total - i.paidTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                                <f:facet name="footer" >
                                    <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                                </f:facet>

                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
