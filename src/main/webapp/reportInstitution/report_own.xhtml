<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3"  >
                        
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Book Keeping Summery(With Professional)"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Day End" action="report_cash_category_with_pro_day"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Month End" action="report_cash_category_with_pro_month"/>                             
                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Book Keeping Summery(Witout Professional)"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Day End" action="report_cash_category_without_pro_day"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Month End" action="report_cash_category_without_pro_month"/>                             
                        </h:panelGrid>


                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Day End"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed Report" action="report_institution_detailed_institution.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                            <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed By Bill Type" action="report_institution_detailed_by_billType.xhtml" actionListener="#{commonReport.recreteModal}"/>                                

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Summery By Service Opd"/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service" action="report_opd_service_summery" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service Category" action="report_opd_service_summery_by_category" /> 
                            </h:panelGrid>

                        </h:panelGrid>
                        
                         <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Summery By Service Inward"/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service - Added Date" action="report_inward_service_detail_added" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service - Discharged Date" action="report_inward_service_detail_discharged" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service Category - Added Date" action="report_inward_service_summery_by_category_added" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summery By Service Category - Discharge Date" action="report_inward_service_summery_by_category_discharged" /> 

                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Managing Director"/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill(Opd)" action="report_md_opd_bill" actionListener="#{mdReportController.makeNull}"/> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item(Opd)" action="report_md_opd_item" actionListener="#{mdReportController.makeNull}"/> 
                            </h:panelGrid>

                        </h:panelGrid>
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Credit Company "/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item " action="report_opd_daily_summery_credit_department" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill" action="report_opd_daily_summery_credit_department_by_bill" /> 

                            </h:panelGrid>


                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
