<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/forms/index.xhtml">
            <ui:define name="subcontent">
                <div class="container-fluid" >
                    <div class="card" >
                        <div class="card-header" >
                            <h2>Upload Diagnoses</h2>
                        </div>
                        <div class="card-body" >
                            <h:form enctype="multipart/form-data">
                                <p:fileUpload value="#{dataUploadController.file}"
                                              mode="simple"
                                              label="Choose File"/>
                                <p:commandButton value="Upload"
                                                 icon="fa fa-upload"
                                                 action="#{dataUploadController.uploadDiagnoses()}"
                                                 ajax="false"/>
                                <p:commandButton 
                                    value="Download Template" 
                                    ajax="false" 
                                    style="float: right;"
                                    class="ui-button-warning"
                                    onclick="PrimeFaces.monitorDownload(start, stop);" 
                                    icon="fa fa-download">
                                    <p:fileDownload value="#{dataUploadController.templateForDiagnosisUpload}" />
                                </p:commandButton>
                            </h:form>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Column</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>ID</td>
                                        <td>Unique identifier. Optional.</td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Diagnosis</td>
                                        <td>Diagnosis name. Required.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
