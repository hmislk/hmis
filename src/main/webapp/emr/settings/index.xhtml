<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="container-fluid" >
                    <div class="card" >
                        <div class="card-header" >
                            <h2>Document Templates</h2>
                        </div>
                        <div class="card-body" >
                            <div class="row" >
                                <div class="col-md-3" >
                                    <h:form >
                                        <p:accordionPanel widgetVar="basic"  
                                                          activeIndex="#{emrController.activeIndexOfSettings}" 
                                                          >
                                            <p:tab title="Documents">
                                                <div class="d-grid gap-2">
                                                     <p:commandButton 
                                                        ajax="false"
                                                        value="Add new Document Template"
                                                        action="#{documentTemplateController.navigateToAddNewUserDocumentTemplate}"  >
                                                    </p:commandButton>
                                                    <p:commandButton 
                                                        ajax="false"
                                                        value="List Document Templates"
                                                        action="#{documentTemplateController.navigateToListUserDocumentTemplate}"  >
                                                    </p:commandButton>
                                                </div>
                                            </p:tab>
                                            <p:tab title="Treatments">
                                                <div class="d-grid gap-2">
                                                    <h:commandButton value="Diagnoses"  styleClass="btn btn-primary mb-2"
                                                                     action="#{patientEncounterController.navigateToListInstitutionEncounters()}"  >
                                                    </h:commandButton>
                                                    <h:commandButton  value="Medicines"  styleClass="btn btn-primary mb-2"
                                                                      action="#{patientEncounterController.listAllEncounters()}" >
                                                    </h:commandButton>
                                                </div>
                                            </p:tab>
                                        </p:accordionPanel>
                                    </h:form>
                                </div>
                                <div class="col-md-9" >
                                    <ui:insert name="subcontent" >

                                    </ui:insert>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
