<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Document Template Settings</title>
    </h:head>

    <h:body>
        <ui:composition template="/emr/settings/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Document Template Configuration" styleClass="mb-4">
                        <div class="row">
                            <div class="col-md-4">
                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <p:outputLabel for="name" value="Name:" styleClass="form-label fw-bold"/>
                                    <p:inputText id="name"
                                                value="#{documentTemplateController.current.name}"
                                                styleClass="form-control mt-1"
                                                placeholder="Enter template name"
                                                title="Enter a descriptive name for this document template"/>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <p:outputLabel for="user" value="User:" styleClass="form-label fw-bold"/>
                                    <p:autoComplete id="user"
                                                    value="#{documentTemplateController.current.webUser}"
                                                    styleClass="w-100 mt-1"
                                                    completeMethod="#{webUserController.completeUser}"
                                                    var="u"
                                                    itemLabel="#{u.name}"
                                                    itemValue="#{u}"
                                                    placeholder="Select user"
                                                    title="Select the user associated with this template"/>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <p:outputLabel for="type" value="Type:" styleClass="form-label fw-bold"/>
                                    <p:selectOneMenu id="type"
                                                    value="#{documentTemplateController.current.type}"
                                                    styleClass="form-select mt-1 w-100"
                                                    title="Select the document template type">
                                        <f:selectItem itemLabel="-- Select Type --" itemValue=""/>
                                        <f:selectItems value="#{documentTemplateController.documentTemplateTypes}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <p:outputLabel for="default" value="Default Template:" styleClass="form-label fw-bold"/>
                                    <p:selectBooleanButton id="default"
                                                           value="#{documentTemplateController.current.defaultTemplate}"
                                                           onLabel="Yes"
                                                           offLabel="No"
                                                           onIcon="pi pi-check"
                                                           offIcon="pi pi-times"
                                                           styleClass="mt-1"
                                                           title="Set as default template for this type"/>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <p:outputLabel for="autoGenerate" value="Auto Regenerate:" styleClass="form-label fw-bold"/>
                                    <p:selectBooleanButton id="autoGenerate"
                                                           value="#{documentTemplateController.current.autoGenerate}"
                                                           onLabel="Yes"
                                                           offLabel="No"
                                                           onIcon="pi pi-refresh"
                                                           offIcon="pi pi-times"
                                                           styleClass="mt-1"
                                                           title="Enable automatic regeneration of documents"/>
                                </h:panelGroup>
                            </div>

                            <div class="col-md-8">
                                <h:panelGroup layout="block" styleClass="mb-3">
                                    <div class="d-flex gap-2 mb-3">
                                        <p:commandButton value="Save Template"
                                                        ajax="false"
                                                        action="#{documentTemplateController.saveUserDocumentTemplate}"
                                                        icon="pi pi-save"
                                                        styleClass="ui-button-success"
                                                        title="Save the document template"/>
                                        <p:commandButton value="Clear"
                                                        type="button"
                                                        icon="pi pi-refresh"
                                                        styleClass="ui-button-secondary"
                                                        onclick="PF('textEditorWidget').clear()"
                                                        title="Clear the editor content"/>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup layout="block">
                                    <p:outputLabel value="Template Content:" styleClass="form-label fw-bold mb-2 d-block"/>
                                    <p:textEditor id="textEditor"
                                                  widgetVar="textEditorWidget"
                                                  secure="false"
                                                  value="#{documentTemplateController.current.contents}"
                                                  style="width: 100%; height: 400px;"
                                                  placeholder="Enter template content here..."
                                                  title="Enter the document template content using the rich text editor"/>
                                </h:panelGroup>
                            </div>
                        </div>
                    </p:panel>
                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
