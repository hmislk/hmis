<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    </h:head>

    <h:body>
        <ui:composition template="/emr/settings/index.xhtml">
            <ui:define name="subcontent">
                <h:form >

                    <div class="row">
                        <div class="col-4">
                            <p:outputLabel value="Name" class="form-label" ></p:outputLabel>
                            <p:inputText id="name" value="#{documentTemplateController.current.name}" styleClass="form-control" />
                            
                            <p:outputLabel value="User" class="form-label" ></p:outputLabel>
                            <p:autoComplete value="#{documentTemplateController.current.webUser}" 
                                            inputStyleClass="w-100"
                                            class="w-100"
                                            completeMethod="#{webUserController.completeUser}"
                                            var="u"
                                            itemLabel="#{u.name}"
                                            itemValue="#{u}"
                                            ></p:autoComplete>

                            <p:outputLabel value="Type" class="form-label" ></p:outputLabel>
                            <h:selectOneMenu id="type" value="#{documentTemplateController.current.type}" styleClass="form-control" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{documentTemplateController.documentTemplateTypes}" ></f:selectItems>
                            </h:selectOneMenu>

                            <p:outputLabel value="Default" class="form-label" ></p:outputLabel>
                            <p:selectBooleanButton id="default"
                                                   value="#{documentTemplateController.current.defaultTemplate}"
                                                   onLabel="Default"
                                                   offLabel="NOT default"
                                                   styleClass="form-control" />


                            <p:outputLabel value="Auto Regenerate" class="form-label" ></p:outputLabel>
                            <p:selectBooleanButton id="auto" 
                                                   onLabel="Yes"
                                                   offLabel="NO"
                                                   value="#{documentTemplateController.current.autoGenerate}" styleClass="form-control" />


                        </div>
                        <div class="col-8">
                            <p:commandButton value="Save" ajax="false" 
                                             action="#{documentTemplateController.saveUserDocumentTemplate}" ></p:commandButton>
                            <p:textEditor id="textEditor" 
                                          secure='false' 
                                          value="#{documentTemplateController.current.contents}" style="width: 100%; height: 300px;" />
                        </div>
                    </div>
                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
