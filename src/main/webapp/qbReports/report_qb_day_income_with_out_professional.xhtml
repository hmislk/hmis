            <p:panel>

                <h:panelGrid columns="2" class="my-2" id="pan">
                    <h:outputLabel value="Report"/>
                    <p:selectOneMenu class="w-100 mx-4 my-1" value="#{quickBookReportController.report}" >
                        <f:selectItem itemLabel="Select Report"/>
                        <f:selectItem itemLabel="Daily Return" itemValue="1"/>
                        <f:selectItem itemLabel="Pharmacy GRN and Purchase Bills" itemValue="2"/>
                        <f:selectItem itemLabel="Store GRN and Purchase Bills" itemValue="3"/>
                        <f:selectItem itemLabel="Inward Income" itemValue="4"/>
                        <f:selectItem itemLabel="OPD Credit" itemValue="5"/>
                        <f:selectItem itemLabel="Pharmacy Credit" itemValue="6"/>
                        <f:ajax event="change" execute="@this" render="tbl pan" listener="#{quickBookReportController.listnerReportNameChange}" />
                    </p:selectOneMenu>
                    <h:outputLabel value="BHT Type" rendered="#{quickBookReportController.report eq '4'}" />
                    <p:selectOneMenu class="w-100 mx-4 " id="cmbBhtType" value="#{quickBookReportController.reportKeyWord.paymentMethod}" rendered="#{quickBookReportController.report eq '4'}" >
                        <f:selectItem itemLabel="All BHT Types" />                           
                        <f:selectItems value="#{enumController.paymentMethodForAdmission}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Admission Type" rendered="#{quickBookReportController.report eq '4'}"/>
                    <p:selectOneMenu class="w-100 mx-4 my-1" value="#{quickBookReportController.reportKeyWord.admissionType}" rendered="#{quickBookReportController.report eq '4'}">
                        <f:selectItem itemLabel="All Admission Type"/>
                        <f:selectItems  value="#{inwardReportController.admissionty}" var="myItem" 
                                        itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel rendered="#{quickBookReportController.report eq '4'}"/>
                    <p:selectOneRadio class="w-100 mx-4 my-1" id="console" value="#{quickBookReportController.reportKeyWord.string}" rendered="#{quickBookReportController.report eq '4'}" >
                        <f:selectItem itemLabel="Normal Admission" itemValue="0" />
                        <f:selectItem itemLabel="Green Sheet" itemValue="1" />
                        <f:selectItem itemLabel="Dialysis" itemValue="2" />
                    </p:selectOneRadio>
                    <h:outputLabel value="From Date"/>
                    <p:calendar class="w-100 mx-4 " inputStyleClass="w-100" id="frmDate" value="#{quickBookReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                    <h:outputLabel value="To Date" />
                    <p:calendar class="w-100 mx-4" inputStyleClass="w-100 my-1" id="toDate" value="#{quickBookReportController.toDate}"
                                pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                    <h:outputLabel value="Dialysis" rendered="#{quickBookReportController.report eq '4'}" />
                    <p:selectBooleanCheckbox class="w-100 mx-4" value="#{quickBookReportController.reportKeyWord.bool1}" rendered="#{quickBookReportController.report eq '4'}" >
