<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputText styleClass="fas fa-search" />
                                    <h:outputLabel value="Request Search " class="mx-4"/>
                                </div>
                            </div>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form d-flex flex-column" >
                                    <h:panelGroup id="searchKeyword">
                                        <h:outputLabel value="From Date"/>
                                        <p:calendar 
                                            id="fromDate"
                                            value="#{requestController.fromDate}"
                                            navigator="false"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                            styleClass="dateTimePicker"
                                            class="w-100"
                                            inputStyleClass="form-control"
                                            maxdate="#{commonFunctionsProxy.endOfDayOnCurrentDate}">
                                        </p:calendar>

                                        <h:outputLabel value="To Date"/>
                                        <p:calendar 
                                            id="toDate"
                                            value="#{requestController.toDate}"
                                            navigator="false"
                                            styleClass="dateTimePicker"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                            class="w-100"
                                            inputStyleClass="form-control">
                                        </p:calendar>
                                        
                                        <hr/>

                                        <p:commandButton
                                            icon="fas fa-search"
                                            id="btnSearch"
                                            ajax="false"
                                            value="Search"
                                            class="ui-button-success w-100 mt-2"
                                            action="#{requestController.searchRequest()}" >
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnExcel"
                                            icon="fa-solid fa-file-excel"
                                            ajax="false"
                                            value="Download"
                                            class="w-100 mt-1">
                                            <p:dataExporter fileName="OPD Bills" type="xlsx" target="tblBills" ></p:dataExporter>
                                        </p:commandButton>

                                        <hr/>
                                        
<!--                                        <p:inputText
                                            placeholder="Bill No"
                                            autocomplete="off"
                                            class="w-100 my-1"
                                            value="#{searchController.searchKeyword.billNo}" />

                                        <p:inputText
                                            placeholder="MRN No"
                                            class="form-control my-1"
                                            autocomplete="off"
                                            value="#{searchController.searchKeyword.code}" />

                                        <p:inputText
                                            placeholder="Name"
                                            class="form-control my-1"
                                            autocomplete="off"
                                            value="#{searchController.searchKeyword.patientName}" />

                                        <hr/>-->
                                        
                                    </h:panelGroup>
                                </div>
                            </div>

                            <div class="col-md-10">
                                <p:defaultCommand target="btnSearch" />
                                <p:dataTable
                                    rowIndexVar="i"
                                    id="tblBills"
                                    value="#{requestController.requests}"
                                    var="r"
                                    style="min-width: 100%;"
                                    rows ="10"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,25,50"
                                    >

                                    <p:column headerText="Bill No*">
                                        <h:outputLabel value="#{r.bill.deptId}" />
                                    </p:column>

                                    <p:column headerText="Request From">
                                        <h:outputLabel value="#{r.department.name}" />
                                    </p:column>

                                    <p:column headerText="Request At">
                                        <p:outputLabel value="#{r.createdAt}">
                                            <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Request by">
                                        <h:outputLabel value="#{r.creator.webUserPerson.name}" />
                                    </p:column>

                                    <p:column headerText="Request Type" style="width: 12em;" >
                                        <h:panelGroup id="remark">
                                            <p:badge rendered="#{r.requestType eq 'BILL_CANCELLATION'}" value="#{r.requestType.displayName}" size="large" severity="danger" styleClass="mr-2"></p:badge>
                                            <p:badge rendered="#{r.requestType eq 'ITEM_REFUND'}" value="#{r.requestType.displayName}"  severity="warning" styleClass="mr-2"></p:badge>
                                            <p:badge rendered="#{r.requestType eq 'EDIT_REQUEST'}" value="#{r.requestType.displayName}"></p:badge>
                                        </h:panelGroup>
                                    </p:column>

                                    <p:column headerText="Status" style="width: 8em;">
                                        <p:badge 
                                            size="large"
                                            value="#{r.status.label}">
                                        </p:badge>
                                    </p:column>

                                    <p:column headerText="Actions" >
                                        <div class="d-flex gap-2">
                                            <p:commandButton
                                                icon="fa fa-check-circle"
                                                ajax="false"
                                                value="To Approve"
                                                disabled="#{r.status eq 'CANCELLED'}"
                                                class="ui-button-success"
                                                action="#{requestController.navigateToApproveRequest()}" >
                                                <f:setPropertyActionListener value="#{r}" target="#{requestController.currentRequest}"/>
                                            </p:commandButton>

                                            <p:commandButton
                                                icon="fa fa-times-circle"
                                                ajax="false"
                                                value="To Cancel"
                                                disabled="#{!(r.status eq 'PENDING')}"
                                                class="ui-button-danger"
                                                action="#{requestController.navigateToCancelRequest()}" >
                                                <f:setPropertyActionListener value="#{r}" target="#{requestController.currentRequest}"/>
                                            </p:commandButton>
                                        </div>
                                    </p:column>
                                    
                                </p:dataTable>
                                
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
