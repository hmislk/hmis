<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{billController.currentRequest ne null and billController.currentRequest.status eq 'PENDING'}" >
                      <p:outputLabel value="PENDING" class="m-2"></p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{billController.currentRequest ne null and billController.currentRequest.status eq 'UNDER_REVIEW'}" >
                      <p:outputLabel value="UNDER_REVIEW" class="m-2"></p:outputLabel>
                    </h:panelGroup>
                </h:form>         
            </ui:define>
        </ui:composition>
    </h:body>
</html>
