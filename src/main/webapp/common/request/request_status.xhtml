<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <p:outputLabel value="Request Status" class="mt-2"></p:outputLabel>
                                <p:commandButton 
                                    ajax="false" 
                                    icon="fa fa-arrow-left"
                                    value="Back to List"
                                    action="/opd/opd_batch_bill_print?faces-redirect=true" 
                                    styleClass="ui-button-warning">
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <h:panelGroup rendered="#{requestController.currentRequest ne null and requestController.currentRequest.status eq 'PENDING'}" >
                            <na:status_pending />
                        </h:panelGroup>

                        <h:panelGroup rendered="#{requestController.currentRequest ne null and requestController.currentRequest.status eq 'UNDER_REVIEW'}" >
                            <na:status_underReview />
                        </h:panelGroup>

                    </p:panel>

                </h:form>         
            </ui:define>
        </ui:composition>
    </h:body>
</html>
