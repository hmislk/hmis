<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete">

    <ui:define name="content">
        <h:form>
            <p:panel header="Leave Application Form">
                <h:panelGrid columns="2" >
                    <p:panel header="Leave Form Details">
                        <h:panelGrid columns="1">
                            <h:outputLabel value="Staff : "/>
                            <au:completeStaff value="#{staffLeaveApplicationFormController.staffLeave.staff}"/>
                            <h:outputLabel value="Leave Type"/>
                            <p:selectOneMenu  value="#{staffLeaveApplicationFormController.staffLeave.leaveType}">
                                <f:selectItem itemLabel="Select Day Type"/>
                                <f:selectItems value="#{enumController.leaveType}"/>                                
                            </p:selectOneMenu>                                                    
                            <h:outputLabel value="Leave Date"/>
                            <p:calendar id="toDate" value="#{staffLeaveApplicationFormController.staffLeave.leaveDate}"
                                        pattern="dd MM yy">
                            </p:calendar>   
                            <h:outputLabel value="Staff : "/>
                            <h:selectBooleanCheckbox value="#{staffLeaveApplicationFormController.staffLeave.retired}" />
                            <h:panelGroup>
                                <p:commandButton id="btnAdd" ajax="false" value="Save" 
                                                action="#{staffLeaveApplicationFormController.saveStaffLeave()}"/>
                            </h:panelGroup>                     
                        </h:panelGrid>
                    </p:panel> 
                </h:panelGrid>              
            </p:panel>
        </h:form>
    </ui:define> 

</ui:composition>
