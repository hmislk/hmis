<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/hr/hr_admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subContent">

        <h:panelGroup >
            <h:form  >

                <p:panel header="Manage HRM Variable" >
                    <div class="row">
                        <div class="col-4">
                            <p:panel>
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between">
                                        <h:outputLabel value="Payee"/>
                                    <div class="d-flex justify-content-end">
                                        <p:commandButton 
                                            id="btnAdd"
                                            class="ui-button-success" 
                                            icon="fas fa-plus" 
                                            ajax="false"
                                            process="btnAdd payeeDetails"
                                            update="gpDetail2"
                                            value="Add"
                                            action="#{hrmVariablesController.addTaxRange}" 
                                            />
                                    </div>
                                    </div>
                                </f:facet>
                                <h:panelGroup id="payeeDetails">
                                    <h:panelGrid columns="2">
                                    <h:outputText value="From Salary" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{hrmVariablesController.currentPayeeTaxRange.fromSalary}"  />
                                    <h:outputText value="To Salary" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{hrmVariablesController.currentPayeeTaxRange.toSalary}"  />
                                    <h:outputText value="Tax Rate" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{hrmVariablesController.currentPayeeTaxRange.taxRate}"  />
                                </h:panelGrid>
                                </h:panelGroup>
                            </p:panel>

                        </div>
                        <div class="col-4">
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputText value="Details"/>
                                </f:facet>
                                <h:panelGrid id="gpDetail" columns="1">
                                    <h:panelGrid id="gpDetailText" columns="2">
                                        <h:outputText value="Epf Rate" ></h:outputText>
                                        <p:inputText autocomplete="off" value="#{hrmVariablesController.current.epfRate}"  />
                                        <h:outputText value="Epf Company Rate" ></h:outputText>
                                        <p:inputText autocomplete="off" value="#{hrmVariablesController.current.epfCompanyRate}"  />
                                        <h:outputText value="Etf Rate" ></h:outputText>
                                        <p:inputText autocomplete="off" value="#{hrmVariablesController.current.etfRate}"  />
                                        <h:outputText value="Etf Company Rate" ></h:outputText>
                                        <p:inputText autocomplete="off" value="#{hrmVariablesController.current.etfCompanyRate}"  />
                                    </h:panelGrid>
                                </h:panelGrid>
                                    <p:commandButton 
                                        id="btnSave" 
                                        class="ui-button-warning mt-4 w-25" 
                                        process="btnSave gpDetail"
                                        value="Save" 
                                        action="#{hrmVariablesController.saveSelected()}" >
                                    </p:commandButton>
                            </p:panel>
                        </div>
                        <div class="col-4">
                            <p:panel id="gpDetail2">
                                 <f:facet name="header">
                                    <h:outputText value="Pay Details"/>
                                </f:facet>
                                <p:dataTable value="#{hrmVariablesController.current.taxRanges}" var="tx">
                                    <p:column headerText="From" >
                                        <h:outputLabel value="#{tx.fromSalary}"/>
                                    </p:column>
                                    <p:column headerText="To" >
                                        <h:outputLabel value="#{tx.toSalary}"/>
                                    </p:column>
                                    <p:column headerText="Rate" >
                                        <h:outputLabel value="#{tx.taxRate}"/>
                                    </p:column>
                                </p:dataTable>                            
                            </p:panel>
                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
