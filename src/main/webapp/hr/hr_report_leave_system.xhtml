<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      
      xmlns:hr="http://xmlns.jcp.org/jsf/composite/autocomplete">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Leave Report Extra" />
                        </f:facet>
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="From : " />
                            <p:calendar value="#{hrReportController.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            <h:outputLabel value="To : " />
                            <p:calendar value="#{hrReportController.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            <h:outputLabel value="Institution : "/>
                            <hr:institution value="#{hrReportController.reportKeyWord.institution}"/>                            
                            <h:outputLabel value="Department : "/>
                            <hr:department value="#{hrReportController.reportKeyWord.department}"/>
                            <h:outputLabel value="Employee : "/>
                            <hr:completeStaff value="#{hrReportController.reportKeyWord.staff}"/>
                            <h:outputLabel value="Staff Category : "/>
                            <hr:completeStaffCategory value="#{hrReportController.reportKeyWord.staffCategory}"/>
                            <h:outputLabel value="Staff Designation : "/>
                            <hr:completeDesignation value="#{hrReportController.reportKeyWord.designation}"/>
                            <h:outputLabel value="Staff Roster : "/>
                            <hr:completeRoster value="#{hrReportController.reportKeyWord.roster}"/>
                            <h:outputLabel value="Leave Type : "/>
                            <p:selectOneMenu  value="#{hrReportController.reportKeyWord.leaveType}">
                                <f:selectItem itemLabel="Select Day Type : "/>
                                <f:selectItems value="#{enumController.leaveType}"/>
                            </p:selectOneMenu>   
                        </h:panelGrid>

                        <p:commandButton ajax="false" value="Process" action="#{hrReportController.createStaffLeaveSystem()}"/>
                        <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton"  >
                            <p:dataExporter type="xlsx" target="tb1" fileName="hr_report_leave_system"  />
                        </p:commandButton>
                        <p:commandButton value="Print" ajax="false" action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:panel id="gpBillPreview"  styleClass="noBorder summeryBorder" >                     
                            <p:dataTable id="tb1" value="#{hrReportController.staffLeaves}" var="ss">
                                <f:facet name="header">
                                   
                                    <h:outputLabel value="Leave Report"/><br/>
                                    <h:outputLabel value="  From : "  />
                                    <h:outputLabel  value="#{hrReportController.fromDate}" >
                                        <f:convertDateTime pattern="dd MM yy "/>
                                    </h:outputLabel>
                                    <h:outputLabel/>
                                    <h:outputLabel/>
                                    <h:outputLabel value="  To : "/> 
                                    <h:outputLabel  value="#{hrReportController.toDate}">
                                        <f:convertDateTime pattern="dd MM yy "/>
                                    </h:outputLabel><br/>
                                    <h:panelGroup rendered="#{hrReportController.reportKeyWord.institution ne null}" >
                                        <h:outputLabel value="#{hrReportController.reportKeyWord.institution.name}" />
                                        <br/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{hrReportController.reportKeyWord.department ne null}" >
                                        <h:outputLabel value="Department : #{hrReportController.reportKeyWord.department.name}"/>
                                        <br/>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{hrReportController.reportKeyWord.staff ne null}" >
                                        <h:outputLabel value="Staff : #{hrReportController.reportKeyWord.staff.person.name}"/>
                                        <br/>
                                    </h:panelGroup>

                                </f:facet>

                                <p:column headerText="staffShift">
                                    <f:facet name="header">
                                        <h:outputLabel value="staffShift"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.staffShift.shift.leaveHourHalf}" ></p:outputLabel>
                                </p:column>

                                <p:column headerText="Emp No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Emp No"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.staff.code}" ></p:outputLabel>

                                </p:column>
                                <p:column headerText="Emp Name">
                                    <f:facet name="header">
                                        <h:outputLabel value="Emp Name"/>
                                    </f:facet>
                                    <p:outputLabel value="#{ss.staff.person.nameWithTitle}" ></p:outputLabel>

                                </p:column>
                                <p:column headerText="Department Name">
                                    <f:facet name="header">
                                        <h:outputLabel value="Department Name"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.staff.department.name}" ></p:outputLabel>

                                </p:column>
                                <p:column headerText="Staff Category">
                                    <f:facet name="header">
                                        <h:outputLabel value="Staff Category"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.staff.staffCategory.name}" ></p:outputLabel>

                                </p:column>
                                <p:column headerText="Staff Designation">
                                    <f:facet name="header">
                                        <h:outputLabel value="Staff Designation"/>
                                    </f:facet>
                                    <p:outputLabel value="  #{ss.staff.designation.name}" ></p:outputLabel>

                                </p:column>
                                <p:column headerText="Staff Roster" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Staff Roster"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.staff.roster.name}" ></p:outputLabel>

                                </p:column>  
                                <p:column headerText="Leave Type" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Leave Type"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.leaveType}" ></p:outputLabel>

                                </p:column>  
                                <p:column headerText="Crated Date" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Crated Date"/>
                                    </f:facet>
                                    <p:outputLabel value="#{ss.createdAt}" ></p:outputLabel>

                                </p:column>  
                                <p:column headerText="Leave Date" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Leave Date"/>
                                    </f:facet>
                                    <p:outputLabel value=" #{ss.leaveDate}" ></p:outputLabel>

                                </p:column>  
                                <p:column headerText="Leave Qty" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Leave Qty"/>
                                    </f:facet>
                                    <p:outputLabel value="#{ss.qty}" ></p:outputLabel>

                                </p:column> 

                                <p:column headerText="Comments" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Comments"/>
                                    </f:facet>
                                    <p:outputLabel value="#{ss.form.comments}" ></p:outputLabel>

                                </p:column> 
                                <p:column headerText="Delete Comments" rendered="false">
                                    <f:facet name="header">
                                        <h:outputLabel value="Delete Comments"/>
                                    </f:facet>

                                    <p:inputText value="#{ss.retireComments}"/>                                    
                                </p:column> 
                                <p:column headerText="Delete" exportable="false" rendered="false">  
                                    <f:facet name="header">
                                        <h:outputLabel value="Delete"/>
                                    </f:facet>

                                    <p:commandButton  disabled="#{ss.retired}" ajax="false" value="Delete" action="#{hrReportController.delete(ss)}"></p:commandButton>                                    
                                </p:column>
                                <f:facet name="footer">
                                    <p:outputLabel value="Print By : #{sessionController.loggedUser.webUserPerson.name} - " />
                                    <p:outputLabel value="Print At : " />
                                    <p:outputLabel value="#{commonController.currentDateTime}" >
                                        <f:convertDateTime pattern="yyyy MMMM dd hh:mm:ss a " />
                                    </p:outputLabel>
                                </f:facet>
                            </p:dataTable>
                        </p:panel>


                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
