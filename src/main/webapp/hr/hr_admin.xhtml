<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <p:panel header="HR Administration">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>
                                <p:accordionPanel activeIndex="#{staffBasicController.hrAdminMenuIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title=" Manage Components">
                                        
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrRoster()}" class="w-100" value="Rosters"  />
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrShift()}" class="w-100" value="Shifts"/>                                                    
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrPaysheetComponent()}" class="w-100" value="Manage Custom Paysheet Component"  />
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrPaysheetComponentSystem()}" class="w-100" value="Manage System Paysheet Component"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrHrmVariables()}" class="w-100" value="Manage HRM Variable"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"
                                                                 value="Holiday Date" action="#{staffBasicController.navigateToHrPhDate()}" class="w-100" />
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 value=" Manage Salary Cycle" action="#{staffBasicController.navigateToHrSalaryCycle()}" class="w-100" />

                                            </div>
                                        
                                    </p:tab>
                                    <p:tab title=" Manage Staff">
                                      
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Staff Master" 
                                                                 action="#{staffBasicController.navigateToHrStaffAdmin()}" class="w-100"  
                                                                 actionListener="#{hrReportController.listnerCheckStaffRetierd()}"/>                                 
                                                <p:commandButton styleClass="linkButton" ajax="false" value=" Change Staff" 
                                                                 action="#{staffBasicController.navigateToHrChangeStaff()}" class="w-100" />                             
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Manage Staff Category" 
                                                                 action="#{staffBasicController.navigateToHrStaffCategory()}" class="w-100" /> 
                                                <p:commandButton styleClass="linkButton" ajax="false" value=" Manage Staff Grade"
                                                                 action="#{staffBasicController.navigateToHrStaffGrade()}" class="w-100" />                             
                                                <p:commandButton styleClass="linkButton" ajax="false" value="  Manage Staff Designation" 
                                                                 action="#{staffBasicController.navigateToHrStaffDesignation()}" class="w-100" />                             
                                                <p:commandButton styleClass="linkButton" ajax="false"
                                                                 action="#{staffBasicController.navigateToHrRoster()}" class="w-100" value="Staff Roster"  />
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrStaffTransfer()}" class="w-100" value="Roster Transfer"  />  
                                            </div>
                                      
                                    </p:tab>
                                    <p:tab title="Paysheet Components">
                                       
                                            <div class="d-grid gap-2">
                                                <p:commandButton styleClass="linkButton" ajax="false"  
                                                                 action="#{staffBasicController.navigateToHrStaffBasicIndividual()}" class="w-100"
                                                                 value="  Staff Basic " 
                                                                 actionListener="#{staffBasicController.makeNull}" />    
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentIndividual()}" class="w-100"
                                                                 value=" Staff Paysheet Component Individual " 
                                                                 actionListener="#{staffBasicController.makeNull}" />    
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentAll()}" class="w-100"
                                                                 value="  Staff Paysheet Component All " 
                                                                 actionListener="#{staffBasicController.makeNull}" />                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffLoanInstallment()}" class="w-100"
                                                                 value="  Staff Loan and Advance Payment " 
                                                                 actionListener="#{staffLoanController.makeNull}"  />                                                                                                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 value="Staff Leave Entitle" class="w-100"
                                                                 action="#{staffBasicController.navigateToHrStaffLeaveEntitle()}" /> 
                                            </div>
                                       
                                    </p:tab>
                                    <p:tab title="Performance Allowances">
                                       
                                            <div class="d-grid gap-2">

                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentAllPerformanceAllovance()}" 
                                                                 value=" Staff Paysheet Perfomance Allowance Value " class="w-100"
                                                                 actionListener="#{staffBasicController.makeNull}" />                              
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffBasicController.navigateToHrStaffPaysheetComponentAllPerformanceAllovancePercentage()}" 
                                                                 value="  Staff Paysheet Perfomance Allowance Percentage" class="w-100"
                                                                 actionListener="#{staffBasicController.makeNull}" />                              
                                            </div>
                                       
                                    </p:tab>
                                    <p:tab title="Staff Balances">
                                       
                                            <div class="d-grid gap-2">                                                           
                                                <p:commandButton styleClass="linkButton" ajax="false" 
                                                                 action="#{staffController.admin_edit_staff_balance()}" class="w-100" 
                                                                 value="Reset Staff Balance" 
                                                                 />                              
                                            </div>
                                        
                                    </p:tab>                          


                                </p:accordionPanel> 

                            </h:form>
                        </div>

                        <div class="col-md-9">
                            <ui:insert name="subContent" >

                            </ui:insert>
                        </div>
                    </div>

                </p:panel>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
