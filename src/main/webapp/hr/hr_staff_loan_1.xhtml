<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel header="Manage Area" >
                    <h:panelGrid id ="gpVeda" columns="2" >

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <p:selectOneListbox  id="lstSelect"  value="#{loanController.current}" style="min-width: 223px;height: 300px;">
                                        <f:selectItems  value="#{loanController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >
                                        </f:ajax>
                                    </p:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <p:commandButton id="btnAdd" ajax="false" value="Add" action="#{loanController.prepareAdd()}" styleClass="buttons"  >
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail detailFocus" execute="" >
                                        </f:ajax>
                                    </p:commandButton>
                                    <p:commandButton id="btnDelete" ajax="false" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{loanController.delete()}"  value="Delete"  >
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText value="Name" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{loanController.current.name}"  />
                                    <h:outputText value="Interest Rate" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{loanController.current.interestRate}"  />
                                    <h:outputText value="Fixed Deduction" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{loanController.current.fixedDeduction}"  />
                                    <h:outputText value="Loan Value" ></h:outputText>
                                    <p:inputText autocomplete="off" value="#{loanController.current.loanValue}"  />
                                     <p:outputLabel value="Calculation Type "/>
                                     <p:selectOneMenu value="#{loanController.current.interestCalculationType}">
                                        <f:selectItem itemLabel="Please Select Calculation Type"/>
                                        <f:selectItems value="#{loanController.interestCalculationTypes}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton id="btnSave" ajax="false" value="Save" action="#{loanController.saveSelected()}" styleClass="buttons" >
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                        </f:ajax>
                                    </p:commandButton>

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
