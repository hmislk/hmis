<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form  enctype="multipart/form-data">
                    <h:outputLabel value="Upload Attendance" ></h:outputLabel>
                    <p:fileUpload value="#{attendanceUploadController.file}" mode="simple"/>
                    <h:commandButton value="Submit" action="#{attendanceUploadController.uploadAttendance}"/>
                </h:form>
                <p:dataTable value="#{attendanceUploadController.collectedRecords}" 
                             var="ffr" sortBy="#{ffr.recordTimeStamp}">                  
                    <p:column headerText="Code" >
                        <h:outputLabel value="#{ffr.staff.code}" ></h:outputLabel>
                    </p:column>
                    <p:column headerText="Name" >
                        <h:outputLabel value="#{ffr.staff.person.name}" ></h:outputLabel>
                    </p:column>
                    <p:column headerText="Record Type" >
                        <h:outputLabel value="#{ffr.fingerPrintRecordType}" />
                    </p:column>  
                    <p:column headerText="Time Stamp" >
                        <h:outputLabel value="#{ffr.recordTimeStamp}" >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                        </h:outputLabel>
                    </p:column>  

                </p:dataTable>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
