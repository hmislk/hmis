                template="/reportCashier/report_cashier.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

    <ui:define name="subcontent">    

        <h:panelGroup rendered="true" >
            <h:form>
                <div class="d-flex justify-content-end">
                    <h:panelGrid columns="4" class="my-2">
                    <p:commandButton 
                        id="btnRefresh" 
                        ajax="false" 
                        value="Process" 
                        class="ui-button-warning"
                        icon="fas fa-refresh"
                        actionListener="#{cashierReportController.calCashierDataTotalOnly()}" />  
                    <p:defaultCommand target="btnRefresh"/>

                    <p:commandButton 
                        ajax="false"
                        value="Print"
                        class="mx-1 ui-button-info"
                        icon="fas fa-print"
                        >
                        <p:printer target="reportPrint" />
                    </p:commandButton>  

                    <p:commandButton 
                        class="ui-button-success"
                        icon="fas fa-file-excel"
                        actionListener="#{cashierReportController.calCashierDataTotalOnlyUsingReciptNo()}" 
                        ajax="false"
                        value="Excel"
                        >

                    </p:commandButton>  
                </h:panelGrid>
                </div>
                <p:panel id="reportPrint" styleClass="noBorder summeryBorder">

                    <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
                    <f:facet name="header">
                        <br/>
                        <h:outputLabel value="All Cashier Summary"/>
                        <br/>
                        <h:outputLabel value="#{commonReport.webUser.webUserPerson.name}"/>
                        <h:outputLabel value="&emsp;From Bill No :"/>
                        <h:outputLabel value="#{commonReport.fromReciptNo}" />
                        <h:outputLabel value="&emsp;&emsp;To Bill No :"/>
                        <h:outputLabel value="#{commonReport.toReciptNo}" />

                    <f:facet name="footer">
                        <h:outputLabel style="float: right" value="Printed By : #{sessionController.loggedUser.webUserPerson.name} " />
                    </f:facet>
                    <h:panelGrid columns="5" style="min-width: 30%;" styleClass="noPrintButton">

                        <p:inputText id="frn" value="#{commonReport.fromReciptNo}" />
                        <p:spacer width="30" height="1"/>
                        <h:outputLabel value="To Recipt No"/>
                        <p:inputText id="trn" value="#{commonReport.toReciptNo}"  />
                        <p:watermark for="frn" value="From Recipt No" />
                        <p:watermark for="trn" value="To Recipt No" />
                    </h:panelGrid>

                                <p:column headerText="Total Slip"/>

                                <p:column headerText="Checked By"/>
                            </p:row>

                                    >

                                <h:outputLabel value="#{csh.webUser.code}-"/>
                                <h:outputLabel value="#{csh.webUser.webUserPerson.name}"/>

                            </f:facet>

                            <p:column >
                                <h:outputLabel value="#{dt.name}" />
                            </p:column>

                            <p:column styleClass="averageNumericColumn">
                                <h:outputLabel value="#{dt.cash}">

                                </h:outputLabel>
                            </p:column>

                            <p:column styleClass="averageNumericColumn">

                                </h:outputLabel>

                                </h:outputLabel>

                            </p:column>
                            <p:column >

                                <p:column >

                                </p:column>
                                <p:column >
                                    <h:outputLabel value="" />
                                </p:column>
                            </p:row>
