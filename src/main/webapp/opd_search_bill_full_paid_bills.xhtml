<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="Credit Payment Bills with OPD Bill "/>                          
                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form d-flex flex-column" >
                                    <h:panelGroup id="searchKeyword">
                                        <h:outputLabel value="From Date"/>
                                        <p:calendar styleClass="dateTimePicker"
                                                    id="fromDate"
                                                    class="w-100" 
                                                    inputStyleClass="form-control"
                                                    value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                    maxdate="#{commonController.endOfDayOnCurrentDate}" >      
                                        </p:calendar>
                                        <h:outputLabel value="To Date"/>
                                        <p:calendar styleClass="dateTimePicker" 
                                                    class="w-100" 
                                                    inputStyleClass="form-control" id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                    maxdate="#{commonController.endOfDayOnCurrentDate}" >                                                                              
                                        </p:calendar>
                                    </h:panelGroup>

                                    <div class="d-grid gap-2 mt-2">
                                        <p:commandButton class="ui-button-warning" icon="fas fa-magnifying-glass" id="btnSearch" ajax="false" value="Search" action="#{searchController.createCreditBillsWithOPDBill()}"/>
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-10">
                                <p:dataTable value="#{searchController.withbills}" var="wb" >
                                    <p:columnGroup type="header" >
                                        <p:row>
                                            <p:column headerText="Bill No"/>
                                            <p:column headerText="Billed For"/>
                                            <p:column headerText="Billed At"/>
                                            <p:column headerText="Billed By"/>
                                            <p:column headerText="Payment Method"/>
                                            <p:column headerText="Paid Value"/>
                                        </p:row>
                                    </p:columnGroup>
                                    <p:subTable value="#{wb.caBills}" var="bill" rendered="#{wb.caBills.size()>0}">
                                        <f:facet name="header">
                                            <p:outputLabel value="Bill No - #{wb.b.deptId}"></p:outputLabel>
                                            <p:outputLabel value="Balance - #{wb.b.balance}" rendered="#{wb.b.balance>0}" style="color: red; float: right;" />
                                            <p:outputLabel value="Balance - #{wb.b.balance}" rendered="#{wb.b.balance eq 0}" style="color: green; float: right;" />
                                            <p:outputLabel value="Bill Total - #{wb.b.total}" style="float: right; padding-right: 50%;"></p:outputLabel>
                                            <p:outputLabel value="Frist Paid - #{wb.b.cashPaid} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" style="float: right;"></p:outputLabel>
                                        </f:facet>
                                        <p:column headerText="Bill No" >                                
                                            <h:outputLabel   value="#{bill.deptId}"/>
                                        </p:column>                            
                                        <p:column headerText="Billed For"  >                                
                                            <h:outputLabel value="#{bill.referenceBill.deptId}" />
                                        </p:column>
                                        <p:column headerText="Billed At"  >
                                            <h:outputLabel value="#{bill.createdAt}" >
                                                <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                                            </h:outputLabel>
                                            <br/>
                                            <h:panelGroup rendered="#{bill.cancelled}" >
                                                <h:outputLabel style="color: red;" value="Cancelled At " />
                                                <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                                    <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                                                </h:outputLabel>
                                            </h:panelGroup>

                                        </p:column>  
                                        <p:column headerText="Billed By" >
                                            <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                            </h:outputLabel>
                                            <br/>
                                            <h:panelGroup rendered="#{bill.cancelled}" >
                                                <h:outputLabel style="color: red;" value="Cancelled By " />
                                                <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                                </h:outputLabel>
                                            </h:panelGroup>
                                            <h:panelGroup rendered="#{bill.refunded}" >
                                                <h:outputLabel style="color: red;" value="Refunded By " />
                                                <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >
                                                </h:outputLabel>
                                            </h:panelGroup>
                                        </p:column>    
                                        <p:column headerText="Payment Method" >                                
                                            <h:outputLabel value="#{bill.paymentMethod}" /><br/>
                                            <h:outputLabel value="#{bill.paymentScheme.name}" />
                                        </p:column>
                                        <p:column headerText="Paid Value"  >

                                            <h:outputLabel value="#{bill.netTotal}" >
                                                <f:convertNumber pattern="#,#00.00"/>
                                            </h:outputLabel>

                                        </p:column>
                                    </p:subTable>
                                </p:dataTable>
                            </div>
                        </div>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
