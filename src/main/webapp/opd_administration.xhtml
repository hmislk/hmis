<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3" columnClasses="grid1 grid1"  >

                        <p:panel header="Manage Institution" >

                            <h:panelGrid columns="1" >
                                <p:commandButton styleClass="linkButton" ajax="false" value="Institution" action="/lab/institution"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Departments" action="/management/department"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Collecting Centres" action="#{navigationController.navigateToCollectingCenter()}"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Credit Companies" action="#{navigationController.navigateToCreditCompany()}"/>

                                <p:commandButton  styleClass="linkButton" ajax="false" value="Doctor Specialities" action="doctor_speciality"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Doctors" action="doctor"/>

                                <p:commandButton  styleClass="linkButton" ajax="false" value="All Specialities" action="speciality"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Staff" action="staff"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Area" action="area"/>

                            </h:panelGrid>

                        </p:panel>

                        <p:panel header="Manage Service"  >
                            <h:panelGrid columns="1"  >
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Service Categories" action="opd_service_category"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Service Subcategories" action="opd_service_subcategory"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Service" action="opd_service"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Inward Service" action="inward_service"/>
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Service Fees" action="opd_service_fee"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Manage Financial Activities" >
                            <h:panelGrid columns="1" >
                                <p:commandButton  styleClass="linkButton" ajax="false" value="Discount Schemes" action="payment_scheme"/>
                            </h:panelGrid>
                        </p:panel>
             
                    </h:panelGrid>


                    <p:panel rendered="false" header="Bulk Upload" >

                        <h:commandButton value="Error correct for Ix" action="#{itemFeeController.correctIx()}" ></h:commandButton>

                        <p:inputTextarea value="#{itemFeeController.bulkText}" >
                        </p:inputTextarea>
                        <p:commandButton value="Upload" action="#{itemFeeController.bulkUpload()}" ></p:commandButton>
                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
