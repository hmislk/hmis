<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/resources/template/template.xhtml">
        <!-- ChatGPT-generated fallback error page for HTTP 500 -->
        <ui:define name="content">
            <div class="container text-center mt-5">
                <h1 class="text-danger">Facelet Tag Attribute Error</h1>
                <p class="mt-3">The server encountered an unexpected condition that prevented it from fulfilling the request.</p>
                <p class="mt-3">Please try again later or contact the system administrator if the issue persists.</p>
                <h:form>
                    <p:commandLink value="Go to Home Page"
                                   action="/index.xhtml?faces-redirect=true"
                                   styleClass="btn btn-primary mt-4"
                                   ajax="false" />
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
