<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />

                <p:panel header="Manage Investigation Fees" >

                    <p:panelGrid columns="1" >
                        <p:panelGrid columns="2" >
                            <h:outputLabel value="Select Investigation" />
                            <p:autoComplete widgetVar="aIx" id="acIx" forceSelection="true" value="#{itemFeeController.currentIx}" completeMethod="#{investigationController.completeItem}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 400px;">
                                <p:ajax event="itemSelect" process="@this" update="gpDetail" listener="#{itemFeeController.createCharges()}"></p:ajax>
                            </p:autoComplete>
                        </p:panelGrid>

                        <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop" >
                            <p:panel id="gpDetail" >                                    
                                <f:facet name="header" >
                                    <h:outputLabel value="Charge Detail" ></h:outputLabel>
                                    <h:outputText style="float:right;" id="lblTotal" value="Total : #{itemFeeController.currentIx.total}"/>
                                </f:facet>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Fee Name"/>
                                    <h:inputText autocomplete="off" id="txtFeeName" value="#{itemFeeController.currentFee.name}"/>
                                    <h:outputText value="Fee Type"/>
                                    <h:selectOneListbox size="1" value="#{itemFeeController.currentFee.feeType}" >
                                        <f:selectItem itemLabel="Please select the type"/>
                                        <f:selectItems value="#{enumController.feeTypes}" var="i" itemLabel="#{i.label}" itemValue="#{i}" />                                        
                                    </h:selectOneListbox>
                                    <h:outputText value="Speciality"/>
                                    <p:autoComplete converter="specilityCon" forceSelection="true" id="cmbSpe" value="#{itemFeeController.currentFee.speciality}" completeMethod="#{specialityController.completeSpeciality}" var="sp" itemLabel="#{sp.name}" itemValue="#{sp}" size="30"  style="width: 400px;">
                                        <f:ajax execute="cmbSpe" render="cmbDoc" event="select"/>
                                    </p:autoComplete>
                                    <h:outputText value="Staff"/>
                                    <p:autoComplete converter="stfcon" forceSelection="true" id="cmbDoc" value="#{itemFeeController.currentFee.staff}" completeMethod="#{itemFeeController.completeStaff}" var="st" itemLabel="#{st.person.nameWithTitle}" itemValue="#{st}" size="30"  style="width: 400px;">
                                        <f:ajax execute="cmbSpe" event="keypress"/>
                                    </p:autoComplete>


                                    <h:outputText value="Institution"/>
                                    <h:selectOneListbox id="cmbInstitution" size="1" value="#{itemFeeController.currentFee.institution}" >
                                        <f:selectItem itemLabel="Select Institution"/>
                                        <f:selectItems value="#{institutionController.company}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                        <f:ajax execute="cmbInstitution" render="cmbDepartment" event="change"/>                                        
                                    </h:selectOneListbox>
                                    <h:outputText value="Department"/>
                                    <h:selectOneListbox id="cmbDepartment" size="1" value="#{itemFeeController.currentFee.department}" >
                                        <f:selectItem itemLabel="Select Department"/>
                                        <f:selectItems value="#{itemFeeController.institutionDepatrments}" var="dep" itemLabel="#{dep.name}" itemValue="#{dep}" />
                                    </h:selectOneListbox>
                                    <h:outputText value="Local Fee"/>
                                    <h:inputText autocomplete="off" id="txtFee" value="#{itemFeeController.currentFee.fee}"/>
                                    <h:outputText value="Foreigner Fee"/>
                                    <h:inputText autocomplete="off" id="txtFFee" value="#{itemFeeController.currentFee.ffee}"/>

                                    <h:outputText value=""/>
                                    <h:commandButton id="btnAddTo" value="Add"  action="#{itemFeeController.saveCharge}" 
                                                     styleClass="buttons">
                                        <!--<f:ajax render="gpDetail" execute="gpDetail"  />-->
                                    </h:commandButton>
                                    <p:defaultCommand target="btnAddTo"/>
                                </h:panelGrid>

                                <p:dataTable id="dtbFee" rowIndexVar="rowIndex" value="#{itemFeeController.charges}" var="bi" >
                                    <p:column headerText="Fee Name">
                                        <h:inputText value="#{bi.name}"/>                                        
                                    </p:column>
                                    <p:column headerText="Fee Type">
                                        <h:selectOneListbox size="1" value="#{bi.feeType}" >
                                            <f:selectItem itemLabel="Select Fee Type"/>
                                            <f:selectItems value="#{enumController.feeTypes}" var="i" itemLabel="#{i.label}" itemValue="#{i}" />                                        
                                        </h:selectOneListbox>
                                    </p:column>
                                    <p:column headerText="Speciality">
                                        #{bi.speciality.name}
                                    </p:column>
                                    <p:column headerText="Staff">
                                        #{bi.staff.person.nameWithTitle}
                                    </p:column>
                                    <p:column headerText="Institution">
                                        #{bi.institution.name}
                                    </p:column>
                                    <p:column headerText="Department">
                                        #{bi.department.name}
                                    </p:column>
                                    
                                    <p:column headerText="Id">
                                        <p:outputLabel value="#{bi.id}"/>                                        
                                    </p:column>
                                    
                                    <p:column headerText="Local Fee">
                                        <p:inputText value="#{bi.fee}"/>                                        
                                    </p:column>
                                    <p:column headerText="Foreign Fee">
                                        <p:inputText value="#{bi.ffee}"/>                                        
                                    </p:column>
                                    
                                    <p:column headerText="Edited Date">
                                        #{bi.editedAt}
                                    </p:column>
                                    
                                    <p:column headerText="Edited Person">
                                        #{bi.editer.webUserPerson.nameWithTitle}
                                    </p:column>
                                    
                                    <p:column headerText="Update">
                                        <p:commandButton ajax="false" value="Update" action="#{itemFeeController.edit(bi)}"/>
                                    </p:column>
                                    <p:column headerText="Remove">
                                        <h:commandButton id="remove" value="Remove" action="#{itemFeeController.removeFee}" >
                                            <f:setPropertyActionListener value="#{bi}" target="#{itemFeeController.removedItemFee}"/>
                                            <p:ajax update=":#{p:component('lblTotal')} dtbFee" process="remove dtbFee" />
                                        </h:commandButton>
                                    </p:column>
                                </p:dataTable>

                            </p:panel>

                        </h:panelGrid>

                    </p:panelGrid>





                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
