<h:body>

    <ui:composition template="/opd/analytics/index.xhtml">
        <ui:define name="subcontent">
            <h:form >
                <p:panel header="Patient Indications Report" >

                    <h:panelGrid columns="2" class="mb-2">
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                            <p:outputLabel value="From" class="mx-3" />
                        </h:panelGroup>
                        <p:datePicker
                                class="mt-1 w-100"
                                inputStyleClass="w-100"
                                showTime="true"
                                showButtonBar="true"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                        </p:datePicker>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                            <p:outputLabel value="To" class="mx-3" />
                        </h:panelGroup>
                        <p:datePicker
                                showTime="true"
                                showButtonBar="true"
                                class="mt-1 w-100"
                                inputStyleClass="w-100"
                                value="#{searchController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                        </p:datePicker>

                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf0e8;" styleClass="fa ml-5" />
                            <p:outputLabel value="Billing Department" class="mx-3" />
                        </h:panelGroup>
                        <h:panelGroup id="cmbDept">

                            <!-- Component 1: Without Institution and Site -->
                            <p:selectOneMenu
                                    
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                            </p:selectOneMenu>

                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                            </p:selectOneMenu>-->

                        </h:panelGroup>

                    </h:panelGrid>

                    <p:commandButton
                            value="Process"
                            ajax="false"
                            action="#{searchController.searchOpdBillsWithIndications()}"
                            styleClass="ui-button-success m-1"
                            icon="pi pi-cog">
                    </p:commandButton>

                    <p:commandButton
                            value="Download"
                            ajax="false"
                            styleClass="ui-button-info m-1"
                            icon="pi pi-download">
                        <p:dataExporter fileName="Patient_Indications_Report.xlsx" target="tbl" type="xlsx" />
                    </p:commandButton>

                    <p:commandButton
                            id="btnCommentPrint"
                            ajax="false"
                            icon="pi pi-print"
                            styleClass="ui-button-warning m-1"
                            value="To Print">
                        <p:printer target="tbl"/>
                    </p:commandButton>
<!--                    <p:commandButton-->
<!--                            ajax="false"-->
<!--                            icon="pi pi-print"-->
<!--                            class="p-0 m-1 ui-button-info"-->

<!--                            rendered="false"-->

<!--                    </p:commandButton>-->


                    <p:dataTable id="tbl"
                                 value="#{searchController.bills}"
                                 var="bill"
                                 paginatorPosition="bottom"
                                 paginator="true"
                                 class="mt-3"
                                 rows="10">
                        <p:column
                                headerText="Bill No"
                                filterBy="#{bill.deptId}"
                                filterMatchMode="contains"
                                sortBy="#{bill.deptId}">
                            <p:commandLink
                                    id="billNo"
                                    ajax="false"
                                    value="#{bill.deptId}"
                                    action="#{billSearch.navigateToViewSingleOpdBill()}">
                                <f:setPropertyActionListener value="#{bill}" target="#{billSearch.bill}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="Patient Name">
                            <h:outputLabel value="#{bill.patient.person.name}"/>
                        </p:column>
                        <p:column headerText="Date of Registration">
                            <p:outputLabel id="billTime1" value="#{bill.createdAt}" >
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="Indication">
                            <h:outputLabel value="#{bill.indication}" />
                        </p:column>
                        <p:column headerText="Billed By">
                            <h:outputLabel value="#{bill.creater.webUserPerson.name}" />
                        </p:column>
                        <p:column headerText="Billed Department">
                            <h:outputLabel id="byDep" value="#{bill.fromDepartment.name}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
