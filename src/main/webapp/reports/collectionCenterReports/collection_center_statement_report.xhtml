<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Collection Centre Statement Report" styleClass="w-100">
                        <p:panelGrid columns="4" styleClass="mb-2" columnClasses="col-md-2, col-md-4, col-md-2, col-md-4">
                            <p:outputLabel value="From Date" />
                            <p:datePicker  showTime="true" value="#{reportController.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />

                            <p:outputLabel value="To Date" />
                            <p:datePicker showTime="true" value="#{reportController.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />

                            <p:outputLabel value="Institution/Branch" />
                            <p:selectOneMenu filter="true" id="cmdInstitution" style=" max-width: 100%; overflow-x: auto;" class="w-100" value="#{reportController.institution}">
                                <f:selectItem itemLabel="All" />
                                <f:selectItems value="#{institutionController.companies}" var="i" itemLabel="#{i.name}" itemValue="#{i}" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Collecting Centre" />

                            <p:autoComplete 
                                id="creditCom" 
                                forceSelection="true" 
                                value="#{reportController.collectingCentre}" 
                                completeMethod="#{institutionController.completeCollectingCenter}" 
                                var="ix" 
                                class="w-100"
                                inputStyleClass="form-control"
                                itemLabel="#{ix.name}" 
                                itemValue="#{ix}" 
                                size="30" 
                                maxResults="20"                                
                                >
                                <f:ajax  event="itemSelect" execute="creditCom"  />
                                <p:column headerText="Code" style="padding: 5px; width: 150px;">#{ix.institutionCode}</p:column>
                                <p:column headerText="Collecting Centre Name" style="padding: 5px;">#{ix.name}</p:column>
                                <p:column headerText="Balance" style="padding: 5px; width: 150px; text-align: right;">
                                    <p:outputLabel value="#{ix.ballance}" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </p:outputLabel>
                                </p:column>
                            </p:autoComplete>


                            <p:outputLabel value="Invoice No." />
                            <p:inputText style=" max-width: 100%; overflow-x: auto;" class="w-100" value="#{reportController.invoiceNumber}" />

                            <!-- Empty spaces for alignment -->
                            <p:outputLabel value="" />
                            <p:outputLabel value="" />
                        </p:panelGrid>

                        <p:commandButton 
                            class="my-2" 
                            ajax="false" 
                            value="Process" 
                            action="#{reportController.processCollectingCentreStatementReportNew()}" 
                            icon="pi pi-check" />

                        <h:panelGrid columns="2" styleClass="mt-4">
                            <h:outputLabel value="From Date :" />
                            <h:outputLabel value="#{reportController.fromDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="To Date :" />
                            <h:outputLabel value="#{reportController.toDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                        </h:panelGrid>
                    </p:panel>

                    <p:dataTable value="#{reportController.agentHistories}" var="bi" paginator="true" rows="10" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 rowsPerPageTemplate="5,10,20"
                                 currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} entries"
                                 widgetVar="agentHistoryTable" 
                                 sortMode="multiple">

                        <p:column headerText="Bill Number" sortBy="#{bi.bill.insId}" filterBy="#{bi.bill.insId}" filterMatchMode="contains">
                            <h:outputText value="#{bi.bill.insId}" />
                        </p:column>
                        
                        <p:column headerText="Data &absp Time" sortBy="#{bi.createdAt}" filterBy="#{bi.createdAt}" filterMatchMode="contains">
                            <h:outputText value="#{bi.createdAt}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}" ></f:convertDateTime>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Bill Type" sortBy="#{bi.bill.billTypeAtomic.label}" filterBy="#{bi.bill.billTypeAtomic.label}" filterMatchMode="contains">
                            <h:outputText value="#{bi.bill.billTypeAtomic.label}" />
                        </p:column>

                        <p:column headerText="Reference No." sortBy="#{bi.bill.referenceNumber}" filterBy="#{bi.bill.referenceNumber}" filterMatchMode="contains">
                            <h:outputText value="#{bi.bill.referenceNumber}" />
                        </p:column>

                        <p:column headerText="Hospital Fee" sortBy="#{bi.bill.totalHospitalFee}" filterBy="#{bi.bill.totalHospitalFee}">
                            <h:outputText value="#{bi.bill.totalHospitalFee}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Staff Fee" sortBy="#{bi.bill.totalStaffFee}" filterBy="#{bi.bill.totalStaffFee}">
                            <h:outputText value="#{bi.bill.totalStaffFee}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="CC Fee" sortBy="#{bi.bill.totalCenterFee}" filterBy="#{bi.bill.totalCenterFee}">
                            <h:outputText value="#{bi.bill.totalCenterFee}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Received from CC" sortBy="#{bi.paidAmountByAgency}" filterBy="#{bi.paidAmountByAgency}">
                            <h:outputText value="#{bi.paidAmountByAgency}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Paid to CC" sortBy="#{bi.paidAmountToAgency}" filterBy="#{bi.paidAmountToAgency}">
                            <h:outputText value="#{bi.paidAmountToAgency}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Adjustments to CC Balance" sortBy="#{bi.adjustmentToAgencyBalance}" filterBy="#{bi.adjustmentToAgencyBalance}">
                            <h:outputText value="#{bi.adjustmentToAgencyBalance}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="CC Balance Before Transaction" sortBy="#{bi.balanceBeforeTransaction}" filterBy="#{bi.balanceBeforeTransaction}">
                            <h:outputText value="#{bi.balanceBeforeTransaction}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Transaction Amount" sortBy="#{bi.transactionValue}" filterBy="#{bi.transactionValue}">
                            <h:outputText value="#{bi.transactionValue}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="CC Balance After Transaction" sortBy="#{bi.balanceAfterTransaction}" filterBy="#{bi.balanceAfterTransaction}">
                            <h:outputText value="#{bi.balanceAfterTransaction}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>



                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
