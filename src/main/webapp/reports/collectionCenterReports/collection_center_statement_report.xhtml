<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >



                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-12">
                                <h2>Collection Centre Statement Report</h2>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-2">
                                <p:outputLabel value="From Date" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-4">
                                <p:datePicker value="#{reportController.fromDate}" 
                                              pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="To Date" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-4">
                                <p:datePicker value="#{reportController.toDate}"
                                              pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-2">
                                <p:outputLabel value="Institution/Branch" >
                                </p:outputLabel>
                            </div>
                            <div class="col-md-4">
                                <p:selectOneMenu filter="true" id="cmdInstitution" 
                                                 style=" max-width: 100%; overflow-x: auto; "
                                                 class="w-100"
                                                 value="#{reportController.institution}">
                                    <f:selectItem itemLabel="All" />
                                    <f:selectItems value="#{institutionController.companies}"
                                                   var="i"
                                                   itemLabel="#{i.name}"
                                                   itemValue="#{i}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-2">
                                <p:outputLabel value="Agent Name" />
                            </div>
                            <div class="col-md-4">
                                <p:selectOneMenu 
                                    style=" max-width: 100%; overflow-x: auto; "
                                    class="w-100"
                                    value="#{reportController.collectingCentre}"
                                    filter="true"
                                    filterMatchMode="contains">
                                    <f:selectItem itemLabel="Select Agent"/>
                                    <f:selectItems var="r" itemLabel="#{r.name} - #{r.code}" 
                                                   value="#{collectingCentreController.items}" 
                                                   itemValue="#{r}" />
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-2">
                                <p:outputLabel value="Invoice No." />
                            </div>
                            <div class="col-md-4">
                                <p:inputText  style=" max-width: 100%; overflow-x: auto; "
                                              class="w-100"
                                              value="#{reportController.invoiceNumber}" />
                            </div>
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-4">

                            </div> 
                        </div>

                        <p:commandButton 
                            class="my-2"
                            ajax="false" 
                            value="Process" 
                            action="#{reportController.processCollectingCentreStatementReportNew()}" >
                        </p:commandButton>



                        <h5>Have to make Summary letter with test name get download</h5>
                        <h:panelGrid columns="2">

                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>


                        </h:panelGrid>

                    </div>
                    <p:dataTable value="#{reportController.agentHistories}" var="bi">
                        <p:column headerText="DOC NO" >
                            <h:outputText value="#{bi.bill.insId}" ></h:outputText>
                        </p:column>
                        <p:column headerText="LEAF NO" >
                            <h:outputText value="#{bi.bill.referenceNumber}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Bill Type" >
                            <h:outputText value="#{bi.bill.billTypeAtomic.label}" ></h:outputText>
                        </p:column>
                        <p:column headerText="HOS FEE" >
                            <h:outputText value="#{bi.bill.totalHospitalFee}" ></h:outputText>
                        </p:column>
                        <p:column headerText="STAFF FEE" >
                            <h:outputText value="#{bi.bill.totalStaffFee}" ></h:outputText>
                        </p:column>
                        <p:column headerText="REC AMT" >
                            <h:outputText rendered="#{bi.bill.billTypeAtomic eq 'CC_PAYMENT_RECEIVED_BILL'}" value="#{bi.bill.netTotal}" ></h:outputText>
                            <h:outputText value="0.00" ></h:outputText>
                        </p:column>
                        <p:column headerText="CC FEE" >
                            <h:outputText value="#{bi.bill.totalCenterFee}" ></h:outputText>
                        </p:column>
                        <p:column headerText="C PAY" >
                            <h:outputText value="0.00" ></h:outputText>
                        </p:column>
                        <p:column headerText="ADJ AMT" >
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="BEFORE BAL" >
                            <h:outputText value="#{bi.balanceBeforeTransaction}" ></h:outputText>
                        </p:column>
                        <p:column headerText="TR AMT" >
                            <h:outputText value="#{bi.transactionValue}" ></h:outputText>
                        </p:column>
                        <p:column headerText="AFTER BAL" >
                            <h:outputText value="#{bi.balanceAfterTransaction}" ></h:outputText>
                        </p:column>

                    </p:dataTable>



                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
