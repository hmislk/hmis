<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:autocomplete="http://xmlns.jcp.org/jsf/composite/autocomplete">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Collection Center Bill Wise Detail Report" styleClass="w-100">

                        <p:panelGrid columns="4" styleClass="" columnClasses="col-md-2, col-md-4, col-md-2, col-md-4">
                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>


                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"  
                                    value="#{searchController.department}" 
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" 
                                        var="d" 
                                        itemLabel="#{d.name}" 
                                        itemValue="#{d}" />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup >
                                <h:outputText value="&#xf543;" styleClass="fa mr-2" />
                                <h:outputLabel value="Invoice No"  class="mx-3"/>
                                <p:outputLabel  />
                            </h:panelGroup>
                            <p:inputText class="w-100" ></p:inputText>

                            <h:panelGroup >
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Agent Name"  class="mx-3"/>
                                <p:outputLabel  />
                            </h:panelGroup>
                            <p:autoComplete class="w-100" inputStyleClass="form-control"></p:autoComplete>

                            <h:panelGroup >
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Agent No"  class="mx-3"/>
                                <p:outputLabel  />
                            </h:panelGroup>
                            <p:autoComplete class="w-100" inputStyleClass="form-control"></p:autoComplete>


                        </p:panelGrid>
                        <h:panelGrid columns="6">
                            <p:commandButton 
                                ajax="false" 
                                value="Process" 
                                style="width: 150px"
                                icon="fas fa-cogs"
                                class="m-2 ui-button-warning">

                            </p:commandButton>

                            <p:commandButton 
                                icon="fa-solid fa-print"
                                class="m-2 ui-button-info"
                                style="width: 150px"
                                ajax="false" 
                                value="Print">
                                <p:printer target="tblExport" />
                            </p:commandButton>
                            <p:commandButton 
                                class="m-2 ui-button-success" 
                                style="width: 150px"
                                icon="fas fa-file-excel"
                                ajax="false" 
                                value="Excel">
                                <p:dataExporter type="xlsx" target="tblExport"  fileName="collection_center_bill_wise_detail_report.pdf.xlsx" ></p:dataExporter>
                            </p:commandButton>

                            <p:commandButton 
                                class="m-2 ui-button-danger" 
                                icon="fa-solid fa-file-pdf"
                                style="width: 150px"
                                ajax="false" 
                                value="PDF">
                                <p:dataExporter type="pdf" target="tblExport"  fileName="collection_center_bill_wise_detail_report.pdf" ></p:dataExporter>
                            </p:commandButton>

                        </h:panelGrid>

                        <h:panelGrid  columns="2" class="my-3">
                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                        </h:panelGrid>


                        <p:dataTable id="tblExport" var="c" rowIndexVar="rowIndex">
                            <p:column headerText="CC Code" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                            <p:column headerText="Leaf No" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                            <p:column headerText="MRN" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Name" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Date" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice No" width="5rem">
                                <h:outputText></h:outputText>
                            </p:column>
                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
