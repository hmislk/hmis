<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Collection Center Balance Report" >
                        <div class="row mb-2">
                            <div class="col-md-2">
                                <p:commandButton ajax="false" value="Process" action="#{reportController.processCollectionCenterBalance}" >
                                </p:commandButton>
                            </div>
                        </div>
                        <p:dataTable
                            value="#{reportController.collectionCenters}" 
                            var="c"
                            rowKey="#{c.id}"
                            rowIndexVar="i"
                            >
                            <p:column headerText="S. No" >
                                <h:outputText value="#{i+1}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Name" >
                                <h:outputText value="#{c.name}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Route" >
                                <h:outputText value="#{c.route.name}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Phone No" >
                                <h:outputText value="#{c.phone}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Credit Limit" >
                                <h:outputText value="#{c.maxCreditLimit}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Max Credit Limit" >
                                <h:outputText value="#{c.maxCreditLimit}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Balance" >
                                <h:outputText value="#{c.ballance}" ></h:outputText>
                            </p:column>

                        </p:dataTable>




                    </p:panel>


                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
