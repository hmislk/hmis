<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Collection Center Test Wise Count Report" styleClass="w-100">

                        <p:panelGrid columns="4" styleClass="" columnClasses="col-md-2, col-md-4, col-md-2, col-md-4">
                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          class="w-100"
                                   inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>


                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          class="w-100"
                                   inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <h:panelGroup >
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution/Branch"  class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="cmdInstitution"
                                value="#{reportController.institution}"
                                style=" max-width: 100%; overflow-x: auto;" class="w-100"

                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{institutionController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>

                            </p:selectOneMenu>



                            <h:panelGroup >
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Collection Center "  class="mx-3"/>
                                <p:outputLabel  />
                            </h:panelGroup>
                            <p:selectOneMenu value="#{reportController.collectingCentre}" style=" max-width: 100%; overflow-x: auto;" class="w-100" >
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{collectingCentreController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:commandButton 
                                ajax="false" 
                                value="Process" 
                                icon="fas fa-cogs"
                                class="m-2 ui-button-warning"
                                action="#{reportController.processCollectingCentreTestWiseCountReport}" >

                            </p:commandButton>

                        </p:panelGrid>

                        <h:panelGrid >


                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="CC Name :  "/>
                            <h:outputLabel value="#{reportController.collectingCentre}"  ></h:outputLabel>


                        </h:panelGrid>


                        <p:dataTable value="#{reportController.testWiseCounts}" var="c" rowIndexVar="rowIndex">
                            <p:column headerText="S. No" >
                                <h:outputText value="#{rowIndex + 1}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Test Name" >
                                <h:outputText value="#{c.testName}" ></h:outputText>
                            </p:column>

                            <p:column headerText="Count" >
                                <h:outputText value="#{c.count}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Hos Fee" >
                                <h:outputText value="#{c.hosFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Fee" >
                                <h:outputText value="#{c.ccFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Professional Fee" >
                                <h:outputText value="#{c.proFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Total Amount" >
                                <h:outputText value="#{c.total}" ></h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
