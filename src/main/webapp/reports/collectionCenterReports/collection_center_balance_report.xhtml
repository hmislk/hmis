                        <div class="row mb-2">

                            <div class="col-md-3">
                                <p:outputLabel value="Collection Center Name"></p:outputLabel>
                            </div>
                            <div class="col-md-4">
                                <p:selectOneMenu value="#{reportController.collectingCentre}">
                                    <f:selectItems var="r" itemLabel="#{r.name}" value="#{collectingCentreController.items}" itemValue="#{r}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-md-2">
                                <p:commandButton ajax="false" value="Process" action="#{reportController.processCollectionCenterBalance}" >

                            </div>
                        </div>
                        

                        <h:panelGrid columns="2">
                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >

                            </h:outputLabel>

                        <p:spacer height="5"></p:spacer>

                        <p:dataTable value="#{reportController.collectionCenters}" var="c">
                            <p:column headerText="S. No" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Name" >
                                <h:outputText value="#{c.name}" ></h:outputText>
