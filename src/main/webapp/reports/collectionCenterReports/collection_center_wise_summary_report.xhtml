<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >

                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Collection Centre Wise Summary Report" />
                        </f:facet>

                        <h:panelGrid columns="6" class="my-2 w-100">
                            <p:outputLabel value="From Date" />
                            <p:outputLabel value=" : " />
                            <p:datePicker value="#{reportController.fromDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="To Date" />
                            <p:outputLabel value=" : " />
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="Institution/Branch" />
                            <p:outputLabel value=" : " />
                            <p:selectOneMenu
                                id="cmdInstitution"
                                value="#{reportController.institution}"
                                style=" max-width: 100%; overflow-x: auto; "
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{institutionController.companies}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Collecting Center Name"></p:outputLabel>
                            <p:outputLabel value=" : " />
                            <p:selectOneMenu
                                value="#{reportController.collectingCentre}"
                                style=" max-width: 100%; overflow-x: auto; "
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="Select Collecting Centre"/>
                                <f:selectItems value="#{collectingCentreController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Collecting Centre Route"></p:outputLabel>
                            <p:outputLabel value=" : " />
                            <p:selectOneMenu value="#{reportController.route}"
                                             style=" max-width: 100%; overflow-x: auto; "
                                             class="w-100"
                                             filter="true"
                                             filterMatchMode="contains">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{routeController.items}"
                                               var="r"
                                               itemLabel="#{r.name}"
                                               itemValue="#{r}"
                                               />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <h:panelGrid columns="6" class="my-3">
                            <p:commandButton 
                                ajax="false"
                                action="#{reportController.ccSummaryReportByItem}"
                                value="Process"
                                icon="fas fa-cogs" class="ui-button-warning" >
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Print" icon="fas fa-print" class="ui-button-info mx-1"  >
                                <p:printer target="dtaPr"/>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Excel" icon="fas fa-file-excel" class="ui-button-success" >
                                <p:dataExporter fileName="Collection Centre Wise Summary Report - #{webUserController.institution} (#{reportController.fromDate} - #{reportController.fromDate})" type="xlsx" target="dtaPr" />
                            </p:commandButton>
                            <p:commandButton ajax="false" value="PDF" icon="fas fa-file-pdf" class="ui-button-danger mx-1" >
                                <p:dataExporter fileName="Collection Centre Wise Summary Report - #{webUserController.institution} (#{reportController.fromDate} - #{reportController.fromDate})" type="pdf" target="dtaPr" />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:dataTable id="dtaPr" 

                                     rowKey="#{c.uuid}"
                                     rowIndexVar="count"
                                     value="#{reportController.bundle.reportTemplateRows}"
                                     var="c" class="my-2">
                            <f:facet name="header">
                                <h:outputLabel value="Collection Centre Wise Summary Report" /><br/>
                                <h:outputLabel value="From Date &emsp;&nbsp;&nbsp; :  &emsp;"/>
                                <h:outputLabel value="#{reportController.fromDate}"  >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                </h:outputLabel>
                                <br/>
                                <h:outputLabel value="To Date  &emsp;&emsp;&nbsp;&nbsp;&nbsp;  :  &emsp;"/>
                                <h:outputLabel value="#{reportController.toDate}"  >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                </h:outputLabel>
                                <br/>
                                <h:outputLabel value="CC Name &emsp;&emsp; :  &emsp;"/>
                                <h:outputLabel value="#{reportController.collectingCentre}"  ></h:outputLabel>
                            </f:facet>
                            <p:column headerText="S. No" >
                                <h:outputText value="#{count+1}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Code" >
                                <h:outputText value="#{c.institution.code}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Name" >
                                <h:outputText value="#{c.institution.name}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Count" >
                                <h:outputText value="#{c.itemCount}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Hos Fee" >
                                <h:outputText value="#{c.itemHospitalFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC Fee" >
                                <h:outputText value="#{c.itemCollectingCentreFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Staff" >
                                <h:outputText value="#{c.itemProfessionalFee}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Net Total" >
                                <h:outputText value="#{c.itemNetTotal}" ></h:outputText>
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
