<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

<ui:composition template="/reports/index.xhtml">
<ui:define name="subcontent">

<h:form class="w-100">

    <p:panel header="Duration Service Report" styleClass="w-100 shadow-2 border-round-lg p-3">
        <p:panel styleClass="mb-3 p-3 border-round-lg">
            <h:panelGrid columns="6" styleClass="w-100"
                         columnClasses="col-2,col-2,col-1,col-2,col-2,col-1">
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Discharge Date From" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Discharge Date To" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

                
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Service Added Date From" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Service Added Date To" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

           
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Invoice Date From" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                    <p:outputLabel value="Invoice Date To" class="mx-3"/>
                </h:panelGroup>

                <p:datePicker showTime="true" value="" 
                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                    styleClass="w-100" inputStyleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

           
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf19c;" styleClass="fa mr-2"/> 
                    <h:outputLabel value="Service Name" class="mx-3"/>
                </h:panelGroup>

                <p:selectOneMenu value="#{reportController.service}" 
                                 styleClass="w-100 form-control mb-3">
                    <f:selectItem itemLabel="Select Service"/>
                    <f:selectItems value="#{serviceController.items}" var="s"
                                   itemLabel="#{s.name}" itemValue="#{s}"/>
                </p:selectOneMenu>

                <p:spacer width="20"/>

                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf084;" styleClass="fa mr-2"/> 
                    <h:outputLabel value="Admission Types" for="admType" class="mx-3"/>
                </h:panelGroup>

                <p:selectCheckboxMenu id="admType"
                                      styleClass="w-100 mb-3"
                                      label="Select Types"
                                      updateLabel="true">
                    <f:selectItem itemLabel="Normal" itemValue="A"/>
                    <f:selectItem itemLabel="Dialysis" itemValue="B"/>
                    <f:selectItem itemLabel="ETU" itemValue="P"/>
                    <f:selectItem itemLabel="Day Care" itemValue="W"/>
                    <f:selectItem itemLabel="Cath Lab" itemValue="K"/>
                </p:selectCheckboxMenu>

                <p:spacer width="20"/>

            
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText value="&#xf236;" styleClass="fa mr-2"/> 
                    <h:outputLabel value="Room Categories" for="roomCat" class="mx-3"/>
                </h:panelGroup>

                <p:selectCheckboxMenu id="roomCat"
                                      styleClass="w-100 mb-3"
                                      label="Select Categories"
                                      updateLabel="true">
                    <f:selectItem itemLabel="Superior A" itemValue="A"/>
                    <f:selectItem itemLabel="Superior B" itemValue="B"/>
                    <f:selectItem itemLabel="Premium Range" itemValue="P"/>
                    <f:selectItem itemLabel="Bay Window" itemValue="W"/>
                    <f:selectItem itemLabel="King Court" itemValue="K"/>
                </p:selectCheckboxMenu>

                <p:spacer width="20"/>

             
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText styleClass="fa fa-hotel mr-2"/> 
                    <h:outputLabel value="Service Department" class="mx-3"/>
                </h:panelGroup>

                <p:selectOneMenu styleClass="w-100 mb-3">
                    <f:selectItem itemLabel="All Service Departments"/>
                    <f:selectItems/>
                </p:selectOneMenu>

                <p:spacer width="20"/>

               
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText styleClass="fa fa-hotel mr-2"/> 
                    <h:outputLabel value="Billed Department" class="mx-3"/>
                </h:panelGroup>

                <p:selectOneMenu styleClass="w-100 mb-3">
                    <f:selectItem itemLabel="All Billed Departments"/>
                    <f:selectItems/>
                </p:selectOneMenu>

                <p:spacer width="20"/>

    
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText styleClass="fa fa-hotel mr-2"/> 
                    <h:outputLabel value="Visit Type" class="mx-3"/>
                </h:panelGroup>

                <p:selectOneMenu styleClass="w-100 mb-3">
                    <f:selectItem itemLabel="OP"/>
                    <f:selectItem itemLabel="IP"/>
                </p:selectOneMenu>

                <p:spacer width="20"/>

           
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText styleClass="fa fa-hotel mr-2"/> 
                    <h:outputLabel value="Service Group" class="mx-3"/>
                </h:panelGroup>

                <p:inputText styleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

        
                <h:panelGroup layout="block" styleClass="form-group mb-3">
                    <h:outputText styleClass="fa fa-hotel mr-2"/> 
                    <h:outputLabel value="Service Name" class="mx-3"/>
                </h:panelGroup>

                <p:inputText styleClass="w-100 mb-3"/>

                <p:spacer width="20"/>

            </h:panelGrid>
        </p:panel>

      
        <h:panelGrid columns="6" styleClass="my-3">
            <p:spacer width="20"/>

            <p:commandButton ajax="false" value="Process"
                             icon="fas fa-cogs"
                             styleClass="ui-button-warning mx-1"/>

            <p:commandButton ajax="false" value="Print All"
                             icon="fas fa-print"
                             styleClass="ui-button-info mx-1">
                <p:printer target="tbl"/>
            </p:commandButton>

            <p:commandButton ajax="false" value="Download"
                             icon="fas fa-file-excel"
                             styleClass="ui-button-success mx-1">
                <p:dataExporter fileName="Duration_Service_Report" 
                                type="xlsx" target="tbl" />
            </p:commandButton>

            <p:commandButton ajax="false" value="PDF"
                             icon="fas fa-file-pdf"
                             styleClass="ui-button-danger mx-1"/>
        </h:panelGrid>

        <!-- TABLE -->
        <p:panel styleClass="m-3 border-round-md shadow-1">
            <p:dataTable value="null" var="c" id="tbl"
                         styleClass="p-datatable-striped p-datatable-gridlines">

           
                <p:column headerText="BHT No" style="width: 100px">
                    <h:outputText value="BHT-RH230800297"/>
                </p:column>
                <p:column headerText="MRN No">
                    <h:outputText value="0233042370-4"/>
                </p:column>
                <p:column headerText="Consultant Name">
                    <h:outputText value="Dr.Thilochana Nagolla"/>
                </p:column>
                <p:column headerText="Surgery Name">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Service Department">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Service Name">
                    <h:outputText value="Nitros Oxide"/>
                </p:column>
                <p:column headerText="Service Group">
                    <h:outputText value="Medical Service"/>
                </p:column>
                <p:column headerText="Start Time">
                    <h:outputText value="8/14/23 9:30 PM"/>
                </p:column>
                <p:column headerText="End Time">
                    <h:outputText value="8/14/23 10:30 PM"/>
                </p:column>
                <p:column headerText="Duration">
                    <h:outputText value="0D 1H 0M"/>
                </p:column>
                <p:column headerText="Base Price">
                    <h:outputText value="799.8"/>
                </p:column>
                <p:column headerText="Discount Amount">
                    <h:outputText value="0"/>
                </p:column>
                <p:column headerText="Sponser Discount">
                    <h:outputText value="0"/>
                </p:column>
                <p:column headerText="Sponser Net.">
                    <h:outputText value="0"/>
                </p:column>
                <p:column headerText="Patient Amt">
                    <h:outputText value="799.8"/>
                </p:column>
                <p:column headerText="Adjusted Amt">
                    <h:outputText value="0"/>
                </p:column>
                <p:column headerText="Creator">
                    <h:outputText value="Welihinda Badalge Rohini Pathma"/>
                </p:column>
                <p:column headerText="Checked By">
                    <h:outputText value=""/>
                </p:column>
                <p:column headerText="Checked At">
                    <h:outputText value=""/>
                </p:column>

            </p:dataTable>
        </p:panel>

    </p:panel>

</h:form>

</ui:define>
</ui:composition>

</h:body>
</html>
