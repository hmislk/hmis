<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Speciality/Doctor wise Income Report" class="w-100 my-2">

                        <h:panelGrid columns="6" class="w-100">

                             <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <h:outputLabel class="mx-1" value="From Date"/>
                            </h:panelGroup>
                             <p:datePicker
                                class="w-100"
                                inputStyleClass="w-100"
                                id="fromDate"
                                showTime="true"
                                value=""
                                pattern=""/>


                            <p:spacer width="20"/>

                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <h:outputLabel class="mx-1" value="To Date"/>
                            </h:panelGroup>
                           <p:datePicker
                                inputStyleClass="w-100"
                                id="toDate"
                                showTime="true"
                                value=""
                                class="w-100" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>


                            <p:spacer width="20"/>

                            <h:panelGroup>
                                <h:outputText  styleClass="fa fa fa-id-badge mr-2"/>
                                <h:outputLabel class="mx-1" value="Speciality"/>
                            </h:panelGroup>
                            
                           
                            <h:panelGroup layout="block">
                                <p:selectOneMenu
                                id="spc"
                                value=""
                                filter="true"
                                style="width: 100%">
                                <f:selectItem itemLabel="All Specialities"/>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue=""/>
                              <p:ajax process="@this" update="spc"/>
                            </p:selectOneMenu>
                            </h:panelGroup>

                            <p:spacer width="20"/>
                            
                            <h:panelGroup>
                                <h:outputText value="" styleClass="fa fa-stethoscope  mr-2"/>
                                <h:outputLabel class="mx-1" value="Doctor Name"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="doct"
                                value=""
                                filter="true"
                                style="width: 100%">
                                <f:selectItem itemLabel="All Doctors"/>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue=""/>
                                <p:ajax process="@this" update=""/>
                            </p:selectOneMenu>               
                            <p:spacer width="20"/>
                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#">
                            </p:commandButton>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#">
                            </p:commandButton>

                        </div>

                        <h:panelGroup id="printPanel" >
                            <p:panel header="By Doctor" styleClass="m-3" >
                                <p:dataTable
                                    id="tbl_doctor"
                                    value="#"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    
                                        <p:column headerText="Doctor Income Table"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Performed Doctor Name"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Doctor Speciality"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Doc Charge"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Hospital Charge"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Total Charge"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="3" footerText="Total">
                                                    <f:facet name="footer">
                                                        <h:outputLabel value="Total" />
                                                        
                                                    </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:panel>

                            <p:panel header="By Speciality" styleClass="m-3" >
                                <p:dataTable
                                    id="tbl_spec"
                                    value="#"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    
                                        <p:column headerText="By  Speciality Income Table"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Doctor  Speciality"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Doctor Charges"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Hospital Charges"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Total Charge"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="3" footerText="Total">
                                                    <f:facet name="footer">
                                                        <h:outputLabel value="Total" />
                                                        
                                                    </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:panel>

                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
