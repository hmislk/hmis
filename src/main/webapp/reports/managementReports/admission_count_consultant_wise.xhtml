<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Doctor Wise Admission Count" >
                        <h:panelGrid columns="8" class="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="From Date" for="fromDate" class="m-3"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                value="#{inwardReportController.fromYearStartDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To Date" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                value="#{inwardReportController.toYearEndDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"   
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-stethoscope mr-2"/> 
                                <p:outputLabel value="Doctor Speciality"  class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.currentSpeciality}">
                                <f:selectItem itemLabel="Select Speciality"/>
                                <f:selectItems value="#{specialityController.items}" itemLabel="#{s.name}" var="s" itemValue="#{s}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:outputLabel value="**Note that the above date range considers the discharge date of the patient" style="font-weight: bold"/>
                        <div class="d-flex align-items-center my-4">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                action="#{inwardReportController.processAdmissionCountConsultantWiseReport()}"
                                value="Process" />

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print Report"
                                action="/reports/managementReports/admission_count_consultant_wise_print?faces-redirect=true">
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download" >
                                <p:dataExporter type="xlsx" target="countTable" fileName="Admission_Count_Doctor_Wise.xlsx"/>
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                rendered="false"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF" >
                                <p:dataExporter type="pdf" target="countTable" fileName="Admission_Count_Doctor_Wise.pdf"/>
                            </p:commandButton>

                        </div>

                        <p:panel
                            header="Admission Count Summary - 
                            From 
                            #{inwardReportController.fromYearStartDate}
                            To 
                            #{inwardReportController.toYearEndDate}"
                            rendered="#{not empty inwardReportController.list}"
                            style="margin-top: 20px;">

                            <f:facet name="header">
                                Admission Count Summary -
                                From
                                <h:outputText value="#{inwardReportController.fromYearStartDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                                To
                                <h:outputText value="#{inwardReportController.toYearEndDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                            </f:facet>
                            <p:dataTable id="countTable"
                                         var="item"
                                         rowIndexVar="n"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rows="10"
                                         value="#{inwardReportController.list}"
                                         rendered="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                         styleClass="table-sm">

                                <p:column headerText="Doctor Name" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width: 250px;">
                                    <h:outputText value="#{item.nameWithTitle}" 
                                                  style="#{item.subtotal or item.grandTotal ? 'font-weight:bold;' : ''}"/>
                                </p:column>

                                <p:column headerText="Speciality" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width: 200px;" >
                                    <h:outputText value="#{item.specialityName}"
                                                  style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; ' : ''}"
                                                  rendered="#{!item.subtotal and !item.grandTotal}"/>
                                </p:column>

                                <p:column headerText="Jan" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.january}"
                                                  rendered="#{item.january > 0}"/>
                                </p:column>

                                <p:column headerText="Feb" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.february}" 
                                                  rendered="#{item.february > 0}"/>
                                </p:column>

                                <p:column headerText="Mar" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.march}" 
                                                  rendered="#{item.march > 0}"/>
                                </p:column>

                                <p:column headerText="Apr" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.april}" 
                                                  rendered="#{item.april > 0}"/>
                                </p:column>

                                <p:column headerText="May" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.may}" 
                                                  rendered="#{item.may > 0}"/>
                                </p:column>

                                <p:column headerText="Jun" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.june}" 
                                                  rendered="#{item.june > 0}"/>
                                </p:column>

                                <p:column headerText="Jul" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.july}" 
                                                  rendered="#{item.july > 0}"/>
                                </p:column>

                                <p:column headerText="Aug" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.august}" 
                                                  rendered="#{item.august > 0}"/>
                                </p:column>

                                <p:column headerText="Sep" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.september}" 
                                                  rendered="#{item.september > 0}"/>
                                </p:column>

                                <p:column headerText="Oct" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.october}" 
                                                  rendered="#{item.october > 0}"/>
                                </p:column>

                                <p:column headerText="Nov" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.november}" 
                                                  rendered="#{item.november > 0}"/>
                                </p:column>

                                <p:column headerText="Dec" styleClass="text-center" style="#{item.subtotal or item.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}">
                                    <h:outputText value="#{item.december}" 
                                                  rendered="#{item.december > 0}"/>
                                </p:column>

                                <p:column headerText="Total" styleClass="text-center" 
                                          style="background-color: #a0a0a0; color: black; font-weight: bold;">
                                    <h:outputText value="#{item.totalAdmissions}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>


                        <p:panel
                            header="Admission Count Visual Reports - 
                            From 
                            #{inwardReportController.fromYearStartDate}
                            To 
                            #{inwardReportController.toYearEndDate}"
                            rendered="#{not empty inwardReportController.list}"
                            style="margin-top: 20px;">

                            <f:facet name="header">
                                Admission Count Visual Reports -
                                From
                                <h:outputText value="#{inwardReportController.fromYearStartDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                                To
                                <h:outputText value="#{inwardReportController.toYearEndDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                            </f:facet>
                            <p:tabView id="chartTabs" dynamic="true" cache="true">
                                <p:tab title="Specialty-wise Line Chart" onTabShow="PF('specialtyLineWV').reinit();">
                                    <p:panel header="Specialty Wise Admission Trend">
                                        <p:chart value="#{inwardReportController.specialtyLineChartModel}" widgetVar="specialtyLineWV" style="width:100%; height:500px;" />
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Specialty-wise Bar Chart" onTabShow="PF('specialtyBarWV').reinit();">
                                    <p:panel header="Specialty Wise Admission Count">
                                        <p:chart value="#{inwardReportController.specialtyBarChartModel}" widgetVar="specialtyBarWV" style="width:100%; height:500px;" />
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Doctor-wise Line Chart" onTabShow="PF('doctorLineWV').reinit();">
                                    <p:panel header="Doctor Wise Admission Trend">
                                        <p:chart value="#{inwardReportController.lineChartModel}" widgetVar="doctorLineWV" style="width:100%; height:500px;" />
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Doctor-wise Bar Chart" onTabShow="PF('doctorBarWV').reinit();">
                                    <p:panel header="Doctor Wise Admission Count">
                                        <p:chart value="#{inwardReportController.barChartModel}" widgetVar="doctorBarWV" style="width:100%; height:500px;" />
                                    </p:panel>
                                </p:tab>
                            </p:tabView>
                        </p:panel>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
