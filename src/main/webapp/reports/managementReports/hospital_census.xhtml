<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Hospital Census Report" class="w-100 my-2">

                        <h:panelGrid columns="6" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <p:outputLabel value="From Date" for="fromDate" class="m-3"/>
                            </h:panelGroup>
                            
                             <p:datePicker inputStyleClass="w-100" id="fromDate" 
                                           showTime="true" 
                                           value="#{patientInvestigationController.fromDate}" 
                                           class="w-100" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <p:outputLabel value="To Date" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            
                             <p:datePicker inputStyleClass="w-100" id="toDate" 
                                           showTime="true" 
                                           value="#{patientInvestigationController.fromDate}" 
                                           class="w-100" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" itemValue="#{null}"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="phmDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Site" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns2"
                                class="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" itemValue="#{null}"/>
                                <f:selectItems value="#" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns2" update="phmDept"/>
                            </p:selectOneMenu>
                            
                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            
                           
                            <h:panelGroup layout="block">
                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    id="phmDept"
                                    rendered="#{pharmacyReportController.institution eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                                
                                <!-- Component 2: With Institution but without Site -->
                                <p:selectOneMenu
                                    id="phmDept2"
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                                
                                <!-- Component 3: With Both Institution and Site -->
                                <p:selectOneMenu
                                    id="phmDept3"
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsByInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                            <p:spacer width="20"/>                                                                              
                           <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                            <p:outputLabel value="Type" for="phmSite" class="m-3"/>
                          </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#">
                                 <f:selectItem itemValue="Any" itemLabel="Any"/>
                                 <f:selectItem itemValue="Detail" itemLabel="Detail"/>
                                 <f:selectItem itemValue="Summary" itemLabel="Summary"/>
                            </p:selectOneMenu>
                            
                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Ward" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                styleClass="w-100 form-control"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Wards" itemValue="#{null}"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="phmDept"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#{pharmacyReportController.generateReport}">
                            </p:commandButton>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#{pharmacyReportController.exportToPDF}">
                            </p:commandButton>

                        </div>

                        <h:panelGroup id="printPanel" >
                            <p:panel header="Summary Report" styleClass="m-3" >
                                <p:dataTable
                                    id="tbl_Summary"
                                    value="#"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    
                                        <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Ward"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Total Beds"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Open Beds"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Previous Day's Total"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                        </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="New Admission"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Transfer In"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Transfer Out"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Marked for Discharge"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Normal Discharges"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="LAMA"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Deaths"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Others"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Total Present"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Item"  style="width: 40%" >
                                            <f:facet name="header">
                                                <h:outputLabel value="Bed Occupancy Rate"/>
                                            </f:facet>
                                            <h:outputLabel value="" ></h:outputLabel>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="3" footerText="Total">
                                                    <f:facet name="footer">
                                                        <h:outputLabel value="Total" />
                                                        
                                                    </f:facet>
                                            </p:column>
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="3" footerText="Grand Total">
                                                    <f:facet name="footer">
                                                        <h:outputLabel value="Grand Total" />
                                                    </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:dataTable>
                            </p:panel>

                            <p:panel header="Detail Report" styleClass="m-3" >
                                <p:dataTable
                                    id="detailWise"
                                    value=""
                                    var="detail"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm table-bordered">
                                    
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <p:column rowspan="2" headerText="Area" style="width: 8%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="MRN" style="width: 10%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="Name" style="width: 12%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="Age/Sex" style="width: 8%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="DOA" style="width: 12%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="Bed No" style="width: 10%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="Status" style="width: 10%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column rowspan="2" headerText="Consultant" style="width: 15%; text-align: center; vertical-align: middle;" styleClass="border"/>
                                            <p:column colspan="2" headerText="Financial Status" style="width: 15%; text-align: center;" styleClass="border"/>
                                        </p:row>
                                        <p:row>
                                            <p:column headerText="Deposited" style="width: 7.5%; text-align: center;" styleClass="border"/>
                                            <p:column headerText="Balance" style="width: 7.5%; text-align: center;" styleClass="border"/>
                                        </p:row>
                                    </p:columnGroup>
                                    
                                    <!-- Area/Ward Column -->
                                    <p:column style="width: 8%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- MRN Column -->
                                    <p:column style="width: 10%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- Name Column -->
                                    <p:column style="width: 12%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- Age/Sex Column -->
                                    <p:column style="width: 8%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- DOA (Date of Admission) Column -->
                                    <p:column style="width: 12%">
                                        <h:outputLabel value="">
                                            <f:convertDateTime pattern="M/d/yyyy H:mm" />
                                        </h:outputLabel>
                                    </p:column>
                                    
                                    <!-- Bed No Column -->
                                    <p:column style="width: 10%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- Status Column -->
                                    <p:column style="width: 10%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- Consultant Column -->
                                    <p:column style="width: 15%">
                                        <h:outputLabel value="" />
                                    </p:column>
                                    
                                    <!-- Deposited Column -->
                                    <p:column style="width: 7.5%; text-align: right;">
                                        <h:outputLabel value="">
                                            <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="0" groupingUsed="true" />
                                        </h:outputLabel>
                                    </p:column>
                                    
                                    <!-- Balance Column -->
                                    <p:column style="width: 7.5%; text-align: right;">
                                        <h:outputLabel value="">
                                            <f:convertNumber type="number" minFractionDigits="0" maxFractionDigits="0" groupingUsed="true" />
                                        </h:outputLabel>
                                    </p:column>
                                    
                                </p:dataTable>
                            </p:panel>

                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
