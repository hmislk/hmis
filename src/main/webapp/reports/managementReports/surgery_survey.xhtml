<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Surgery Survey Report" >
                        <h:panelGrid columns="5" >
                          

                            <p:outputLabel value="Surgery Type"/>
                            <p:selectOneMenu value="#{inwardReportController.admissionType}">
                                <f:selectItem itemLabel="Select Type"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>

                            <p:commandButton ajax="false" value="Process" action="null" >
                            </p:commandButton>


                        </h:panelGrid>




                        <p:dataTable value="null" var="c">
                            <p:column headerText="Month" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Intermediate" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Major" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Minor" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Toatal" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                           
                        </p:dataTable>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
