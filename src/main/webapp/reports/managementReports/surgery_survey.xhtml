<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Surgery Survey Report" >
                        <h:panelGrid columns="6" class="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Discharge From Date" class="m-3" for="fromDate"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                showTime="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                timeInput="true"
                                value="#{inwardReportController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Discharge To Date" class="m-3" for="toDate"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                showTime="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                timeInput="true"
                                value="#{inwardReportController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Surgery Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#">
                                <f:selectItem itemLabel="Select Type"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Report Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{inwardReportController.reportType}">
                                <f:selectItem itemLabel="Summary" itemValue="SUMMARY"/>
                                <f:selectItem itemLabel="Detail" itemValue="DETAIL"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmDept"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Departments"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                        </h:panelGrid>
                        <!-- Action Buttons -->
                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#{inwardReportController.processMonthlyWiseSurgerySurveyReport()}"/>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">
                                <p:dataExporter type="xlsx"
                                                target="detailWise"
                                                fileName="Surgery_Cost_Estimation_Report.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF"
                                action="#"/>

                        </div>
                        <h:panelGroup id="printPanel">

                            <!--Summary Report-->
                            <p:panel header="Surgery Survey Summary Report">
                                <p:dataTable id="sumlWise"
                                             value="#"
                                             var="var"
                                             rowIndexVar="n"
                                             paginator="false"
                                             paginatorPosition="bottom"
                                             rows="10"
                                             currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                             rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                    <p:column headerText="Month" style="width: 100px">
                                        <h:outputText value=""/>
                                        <f:facet name="footer">
                                            <h:outputLabel value="Total"></h:outputLabel>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Intermediate">
                                        <h:outputText value=""/>
                                    </p:column>

                                    <p:column headerText="Major">
                                        <h:outputText value=""/>
                                    </p:column>

                                    <p:column headerText="Minor">
                                        <h:outputText value=""/>
                                    </p:column>

                                    <p:column headerText="Normal">
                                        <h:outputText value=""/>
                                    </p:column>

                                    <p:column headerText="Total">
                                        <h:outputText value=""/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                            <p:spacer width="20"/>

                            <!--Detail Report  --> 
                            <p:panel rendered="#{not empty inwardReportController.monthlySurgeryCountList}"
                                     style="margin-top: 20px;">

                                <f:facet name="header">
                                    Surgery Survey Detail Report -
                                    From
                                    <h:outputText value="#{inwardReportController.fromDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                    To
                                    <h:outputText value="#{inwardReportController.toDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                </f:facet>

                                <p:dataTable
                                    value="#{inwardReportController.monthlySurgeryCountList}"
                                    var="row"
                                    styleClass="table table-bordered table-hover text-center"
                                    rowStyleClass="#{row.grandTotal ? 'table-dark fw-bold' : ''}">

                                    
                                    <p:column headerText="Month" styleClass="text-start" style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width:150px;">
                                        <h:outputText
                                            value="#{row.grandTotal ? 'Grand Total' : row.monthName}" />
                                    </p:column>

                                
                                    <p:columns
                                        value="#{inwardReportController.surgeryHeaders}"
                                        var="surgery"
                                        headerText="#{surgery}"
                                        styleClass="text-center"
                                        style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''};">

                                        <h:outputText
                                            value="#{row.serviceCountMap[surgery]}" />
                                    </p:columns>

                                    <p:column
                                        headerText="Total"
                                        styleClass="text-center"
                                        style="background-color: #a0a0a0; color: black; font-weight: bold; width: 80px;">

                                        <h:outputText value="#{row.total}" />
                                    </p:column>

                                </p:dataTable>

                            </p:panel>

                        </h:panelGroup>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
