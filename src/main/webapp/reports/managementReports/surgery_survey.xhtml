<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel>
                        <h:panelGrid columns="6" class="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Surgery Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#">
                                <f:selectItem itemLabel="Select Type"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-hospital mr-2"/>
                                <p:outputLabel value="Admission Type" for="admint" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="admint"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                             <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-hospital mr-2"/>
                                <p:outputLabel value="Room Category" for="roomCat" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="roomCat"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Categories"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discharge Date" for="disDate" styleClass="m-3" />
                            </h:panelGroup>

                             <p:datePicker
                                id="disDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                         
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Service Added Date" for="servDate" styleClass="m-3" />
                            </h:panelGroup>

                             <p:datePicker
                                id="servDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                         
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Date" for="invDate" styleClass="m-3" />
                            </h:panelGroup>

                             <p:datePicker
                                id="invDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                         
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"/>
                        </h:panelGrid>
                        <!-- Action Buttons -->
                    <div class="d-flex align-items-center my-3">

                        <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#"/>

                        <p:commandButton class="ui-button-primary mx-1"
                                         icon="fas fa-print"
                                         ajax="false"
                                         value="Print All">
                            <p:printer target="printPanel"/>
                        </p:commandButton>

                        <p:commandButton
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">
                            <p:dataExporter type="xlsx"
                                            target="detailWise"
                                            fileName="Surgery_Cost_Estimation_Report.xlsx"/>
                        </p:commandButton>

                        <p:commandButton
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF"
                                action="#"/>

                    </div>
                        <h:panelGroup id="printPanel">
                        <p:panel header="Surgery Survey Report">
                            <p:dataTable id="detailWise"
                                         value="#"
                                         var="var"
                                         rowIndexVar="n"
                                         paginator="false"
                                         paginatorPosition="bottom"
                                         rows="10"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Month" style="width: 100px">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Intermediate">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Major">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Minor">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Normal">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Total">
                                    <h:outputText value=""/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </h:panelGroup>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
