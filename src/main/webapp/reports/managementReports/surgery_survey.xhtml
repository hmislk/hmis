<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Surgery Survey Report" >
                        <h:panelGrid columns="5" class="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Discharge From Date" class="m-3" for="fromDate"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100"
                                id="fromDate"
                                showTime="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                timeInput="true"
                                value="#{inwardReportController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                            
                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Discharge To Date" class="m-3" for="toDate"/>
                            </h:panelGroup>
                            <p:datePicker
                                styleClass="w-100"
                                inputStyleClass="w-100"
                                id="toDate"
                                showTime="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                timeInput="true"
                                value="#{inwardReportController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Surgery Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{inwardReportController.surgeryType}">
                                <f:selectItem itemLabel="All"/>
                                <f:selectItems value="#{surgeryTypeController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                            </p:selectOneMenu>
                            
                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Report Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{inwardReportController.reportType}">
                                <f:selectItem itemLabel="Summary" itemValue="SUMMARY"/>
                                <f:selectItem itemLabel="Detail" itemValue="DETAIL"/>
                            </p:selectOneMenu>
                         

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                value="#{inwardReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"/>
                                <p:ajax process="phmIns" update="phmDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                value="#{inwardReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="phmDept"/>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="phmDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution eq null and inwardReportController.site eq null}"
                                    styleClass="w-100"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution eq null and inwardReportController.site ne null}"
                                    styleClass="w-100"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution ne null and inwardReportController.site eq null}"
                                    styleClass="w-100"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(inwardReportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution ne null and inwardReportController.site ne null}"
                                    styleClass="w-100"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.institution, inwardReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGrid>

                        <p:outputLabel value="**Note that the above date range considers the discharge date of the patient" style="font-weight: bold"/>
                        <!-- Action Buttons -->
                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#{inwardReportController.processMonthlyWiseSurgerySurveyReport()}"/>

                            <p:commandButton rendered="#{not empty inwardReportController.monthlySurgeryCountList}"
                                class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             action="surgery_survey_print?faces-redirect=true"
                                             value="To Print">
                            </p:commandButton>

                            <p:commandButton
                                rendered="#{inwardReportController.reportType eq 'SUMMARY' and not empty inwardReportController.monthlySurgeryCountList}"
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">

                                <p:dataExporter type="xlsx"
                                                target="summaryTable"
                                                fileName="Surgery_Survey_Summary_Report.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                rendered="#{inwardReportController.reportType eq 'DETAIL' and not empty inwardReportController.monthlySurgeryCountList}"
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">

                                <p:dataExporter type="xlsx"
                                                target="detailWise"
                                                fileName="Surgery_Survey_Detail_Report.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                rendered="#{inwardReportController.reportType eq 'SUMMARY' and not empty inwardReportController.monthlySurgeryCountList}"
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF">

                                <p:dataExporter type="pdf"
                                                target="summaryTable"
                                                fileName="Surgery_Survey_Summary_Report"/>
                            </p:commandButton>

                            <p:commandButton
                                rendered="#{inwardReportController.reportType eq 'DETAIL' and not empty inwardReportController.monthlySurgeryCountList}"
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF">

                                <p:dataExporter type="pdf"
                                                target="detailWise"
                                                fileName="Surgery_Survey_Detail_Report"/>
                            </p:commandButton>

                        </div>
                        <h:panelGroup id="printPanel">

                            <p:outputPanel rendered="#{empty inwardReportController.monthlySurgeryCountList}">
                                <h:outputText value="No records found." style="font-weight: bold"/>
                            </p:outputPanel>

                            <!--Summary Report-->
                            <p:panel  rendered="#{inwardReportController.reportType eq 'SUMMARY'
                                                  and not empty inwardReportController.monthlySurgeryCountList}"
                                      >

                                <f:facet name="header">
                                    Surgery Survey Summary Report -
                                    From
                                    <h:outputText value="#{inwardReportController.fromDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                    To
                                    <h:outputText value="#{inwardReportController.toDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                </f:facet>
                                
                                <p:dataTable
                                    id="summaryTable"
                                    value="#{inwardReportController.monthlySurgeryCountList}"
                                    var="row"
                                    styleClass="table-sm text-center"
                                    >


                                    <p:column headerText="Month" styleClass="text-start" style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width:150px;">
                                        <h:outputText 
                                            value="#{row.grandTotal ? 'Grand Total' : row.monthName}" />
                                    </p:column>


                                    <p:columns
                                        value="#{inwardReportController.surgeryHeaders}"
                                        var="surgeryType"
                                        headerText="#{surgeryType}"
                                        styleClass="text-center"
                                        style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width: 150px;">

                                        <h:outputText
                                            value="#{row.serviceCountMap[surgeryType]}" />
                                    </p:columns>

                                    <p:column
                                        headerText="Total"
                                        styleClass="text-center"
                                        style="background-color: #a0a0a0; color: black; font-weight: bold; width: 80px;">

                                        <h:outputText value="#{row.total}" />
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            
                            <p:spacer width="20"/>

                            <!--Detail Report  --> 
                            <p:panel rendered="#{inwardReportController.reportType eq 'DETAIL'
                                                 and not empty inwardReportController.monthlySurgeryCountList}"
                                     >

                                <f:facet name="header">
                                    Surgery Survey Detail Report -
                                    From
                                    <h:outputText value="#{inwardReportController.fromDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                    To
                                    <h:outputText value="#{inwardReportController.toDate}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputText>
                                </f:facet>

                                <p:dataTable
                                    id="detailWise"
                                    value="#{inwardReportController.monthlySurgeryCountList}"
                                    var="row"
                                    styleClass="table-sm text-center"
                                    >


                                    <p:column headerText="Month" styleClass="text-start" style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width:150px;">
                                        <h:outputText 
                                            value="#{row.grandTotal ? 'Grand Total' : row.monthName}" />
                                    </p:column>


                                    <p:columns
                                        value="#{inwardReportController.surgeryHeaders}"
                                        var="surgery"
                                        headerText="#{surgery}"
                                        styleClass="text-center"
                                        style="#{row.grandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''}; width: 150px;">

                                        <h:outputText
                                            value="#{row.serviceCountMap[surgery]}" />
                                    </p:columns>

                                    <p:column
                                        headerText="Total"
                                        styleClass="text-center"
                                        style="background-color: #a0a0a0; color: black; font-weight: bold; width: 80px;">

                                        <h:outputText value="#{row.total}" />
                                    </p:column>

                                </p:dataTable>

                            </p:panel>

                        </h:panelGroup>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
