<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Payment Type Wise Admission Count" styleClass="my-2" >
                        <h:panelGrid columns="5" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3"/>
                            </h:panelGroup>

                            <p:datePicker
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                value="#{inwardReportController.fromYearStartDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="40"/>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                <p:outputLabel value="To" for="toDate" styleClass="m-3"/>
                            </h:panelGroup>

                            <p:datePicker
                                id="toDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                value="#{inwardReportController.toYearEndDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />


                        </h:panelGrid>

                        <div class="d-flex align-items-center my-4">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                action="#{inwardReportController.processPaymentTypeWiseAdmissionCountReport()}"
                                value="Process"/>

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print All">
                                <p:printer target="paymentTypeWiseCountTable" />
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">
                                <p:dataExporter 
                                    type="xlsx"
                                    target="paymentTypeWiseCountTable"
                                    fileName="Admission_Count_Payment_Type_Wise"/>
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF">
                                <p:dataExporter 
                                    type="pdf"
                                    target="paymentTypeWiseCountTable"
                                    fileName="Admission_Count_Payment_Type_Wise"/>
                            </p:commandButton>

                        </div>

                        <p:panel rendered="#{not empty inwardReportController.paymentTypeAdmissionCountList}"
                                 style="margin-top: 20px;">
                            <f:facet name="header">
                                Payment Type Wise Admission Count -
                                From
                                <h:outputText value="#{inwardReportController.fromYearStartDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                                To
                                <h:outputText value="#{inwardReportController.toYearEndDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                            </f:facet>

                            <p:dataTable id="paymentTypeWiseCountTable"
                                         value="#{inwardReportController.paymentTypeAdmissionCountList}"
                                         var="row"
                                         styleClass="table-sm">

                                <p:column headerText="Month" style="#{row.isGrandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''};">
                                    <h:outputText value="#{row.isGrandTotal ? 'Grand Total' : row.monthName}" 
                                                  />
                                </p:column>

                                <p:column headerText="Cash" style="#{row.isGrandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''};">
                                    <h:outputText value="#{row.cash}" 
                                                  />
                                </p:column>

                                <p:column headerText="Cash (To Be Claim)" style="#{row.isGrandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''};">
                                    <h:outputText value="#{row.cashToBeClaim}" 
                                                  />
                                </p:column>

                                <p:column headerText="Credit" style="#{row.isGrandTotal ? 'font-weight:bold; background-color: #ebebef;' : ''};">
                                    <h:outputText value="#{row.credit}" 
                                                  />
                                </p:column>

                                <p:column headerText="Total" styleClass="text-center" 
                                          style="background-color: #a0a0a0; color: black; font-weight: bold; width: 80px;">
                                    <h:outputText value="#{row.total}"/>
                                </p:column>

                            </p:dataTable>
                        </p:panel>

                        <p:panel rendered="#{not empty inwardReportController.paymentTypeAdmissionCountList}"
                                 style="margin-top: 20px;">
                            <f:facet name="header">
                                Payment Type Wise Admission Count Visual Reports -
                                From
                                <h:outputText value="#{inwardReportController.fromYearStartDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                                To
                                <h:outputText value="#{inwardReportController.toYearEndDate}">
                                    <f:convertDateTime pattern="dd/MMM/yyyy" />
                                </h:outputText>
                            </f:facet>
                            <p:tabView id="paymentTypeChartTabs" dynamic="true" cache="true">

                                <!-- LINE CHART -->
                                <p:tab title="Payment Type – Line Chart"
                                       onTabShow="PF('paymentTypeLineWV').reinit();">

                                    <p:panel header="Payment Type Wise Admission Trend">
                                        <p:chart
                                            value="#{inwardReportController.paymentTypeLineChartModel}"
                                            widgetVar="paymentTypeLineWV"
                                            style="width:100%; height:500px;" />
                                    </p:panel>

                                </p:tab>

                                <!-- BAR CHART -->
                                <p:tab title="Payment Type – Bar Chart"
                                       onTabShow="PF('paymentTypeBarWV').reinit();">

                                    <p:panel header="Payment Type Wise Admission Count">
                                        <p:chart
                                            value="#{inwardReportController.paymentTypeBarChartModel}"
                                            widgetVar="paymentTypeBarWV"
                                            style="width:100%; height:500px;" />
                                    </p:panel>

                                </p:tab>

                            </p:tabView>


                        </p:panel>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
