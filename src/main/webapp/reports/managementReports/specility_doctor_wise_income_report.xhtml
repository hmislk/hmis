<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Specialty / Doctor wise Income Report" class="w-100 my-2">

                        <h:panelGrid columns="6" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="fromDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="toDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.toDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />
                           <p:spacer width="20"/>
                           <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-user-doctor mr-2"/>
                                <p:outputLabel value="By Doctor wise" for="docw" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="docw"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Doctors"/>
                            </p:selectOneMenu>
                           <p:spacer width="20"/>
                           <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-user-doctor mr-2"/>
                                <p:outputLabel value="By Specialty" for="specb" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="specb"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Specialty"/>
                            </p:selectOneMenu>
                           <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Report Type" for="typeR" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="typeR"
                                class="w-100"
                                filter="false">
                                <f:selectItem itemLabel="By Doctor "/>
                                <f:selectItem itemLabel="By Specialty"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#">
                            </p:commandButton>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#">
                            </p:commandButton>

                        </div>
                      
                        <p:panel header="Doctor wise Income Report" styleClass="m-3" >   
                        <p:dataTable
                            id="printPanel"
                            value="#"
                            var="var"
                            rowIndexVar="n"
                            paginator="false"
                            paginatorPosition="bottom"
                            rows="10"
                            rendered="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                            rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                            styleClass="table-sm">
                            <p:column width="8em" styleClass="text-center">
                                <f:facet name="header" >
                                    <h:outputText value="Performed Doctor Name" />
                                </f:facet>
                                    <h:outputText value=""/>
                                <f:facet name="footer" >
                                    <h:outputText value="Total" />
                                </f:facet>
                            </p:column>

                            <p:column width= "8em" >
                                <f:facet name="header" >
                                    <h:outputText value="Doctor Specialty" />
                                </f:facet>
                                <h:outputText value="">
                                </h:outputText>
                            </p:column>

                            <p:column width= "8em" >
                                <f:facet name="header" >
                                    <h:outputText value="Doc Charge" />
                                </f:facet>
                                <h:outputText value="">
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Hospital Charge" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Total Charge" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                       </p:panel>
                        
                        <p:panel header="Speciality wise Income Report" styleClass="m-3" >   
                        <p:dataTable
                            id="printSp"
                            value="#"
                            var="var"
                            rowIndexVar="n"
                            paginator="false"
                            paginatorPosition="bottom"
                            rows="10"
                            rendered="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                            rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                            styleClass="table-sm">
                            <p:column width="8em" styleClass="text-center">
                                <f:facet name="header" >
                                    <h:outputText value="Doctor Speciality" />
                                </f:facet>
                                    <h:outputText value=""/>
                                <f:facet name="footer" >
                                    <h:outputText value="Total" />
                                </f:facet>
                            </p:column>
                            <p:column width= "8em" >
                                <f:facet name="header" >
                                    <h:outputText value="Doc Charge" />
                                </f:facet>
                                <h:outputText value="">
                                </h:outputText>
                            </p:column>
                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Hospital Charge" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>
                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Total Charge" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                       </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
