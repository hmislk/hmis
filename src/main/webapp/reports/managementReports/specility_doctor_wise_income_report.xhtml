<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Specialty / Doctor wise Income Report" class="w-100 my-2">

                        <h:panelGrid 
                            id="filterpanel" 
                            columns="6" 
                            class="w-100 ui-fluid"
                            style="table-layout: fixed">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="fromDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{inwardReportController.fromYearStartDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="toDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{inwardReportController.toYearEndDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />
                           <p:spacer width="20"/>
                           <h:panelGroup layout="block" styleClass="form-group ui-fluid">
                                <h:outputText styleClass="fa fa-user-doctor mr-2"/>
                                <p:outputLabel value="By Doctor wise" class="m-3"/>
                            </h:panelGroup>
                           <h:panelGroup id="doctor">
                            <p:selectOneMenu
                                rendered="#{inwardReportController.currentSpeciality ne null}"
                                id="docws"
                                styleClass="form-control"
                                filter="true"
                                filterMatchMode="contains"
                                value="#{inwardReportController.currentDoctor}">
                                <f:selectItem itemLabel="All Doctors"/>
                                <f:selectItems
                                    value="#{doctorController.fillDoctorsIncludingConsultantsWithSpeciality(inwardReportController.currentSpeciality)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                            </p:selectOneMenu>
                            <p:selectOneMenu
                                rendered="#{inwardReportController.currentSpeciality eq null}"
                                id="doc"
                                styleClass="form-control"
                                filter="true"
                                filterMatchMode="contains"
                                value="#{inwardReportController.currentDoctor}">
                                <f:selectItem itemLabel="All Doctors"/>
                                <f:selectItems
                                    value="#{doctorController.fillDoctorsAndConsultants()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                            </p:selectOneMenu>
                           </h:panelGroup>
                           <p:spacer width="20"/>
                           <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-user-doctor mr-2"/>
                                <p:outputLabel value="By Specialty" for="specb" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="specb"
                                styleClass="form-control"
                                filter="true"
                                value="#{inwardReportController.currentSpeciality}">
                                <f:selectItem itemLabel="All Specialty"/>
                                <f:selectItems 
                                    value="#{doctorSpecialityController.selectedItems}"
                                    var="spe" 
                                    itemValue="#{spe}"
                                    itemLabel="#{spe.name}">
                                </f:selectItems>
                                <p:ajax process="@this"
                                        update="doctor" 
                                        event="change"/>
                            </p:selectOneMenu>
                           <p:spacer width="20"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Report Type" for="typeR" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="typeR"
                                styleClass="form-control"
                                filter="false"
                                value="#{inwardReportController.byDoctor}">
                                <f:selectItem itemLabel="By Doctor " itemValue="#{true}"/>
                                <f:selectItem itemLabel="By Specialty" itemValue="#{false}"/>
                            </p:selectOneMenu>
                            <p:spacer width="20"/>
                        </h:panelGrid>

                        <h:panelGroup rendered="#{inwardReportController.byDoctor}">
                            <div class="d-flex align-items-center my-3">

                                <p:commandButton
                                    class="ui-button-warning mx-1"
                                    icon="fas fa-cogs"
                                    ajax="false"
                                    value="Process"
                                    action="#{inwardReportController.processSpecialtyDoctorWiseIncomeReport()}">
                                </p:commandButton>

                                <p:commandButton class="ui-button-primary mx-1"
                                                 icon="fas fa-print"
                                                 ajax="false"
                                                 value="Print All">
                                    <p:printer target="tblDoctorWise" />
                                </p:commandButton>

                                <p:commandButton
                                    class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                    <p:dataExporter type="xlsx" target="tblDoctorWise" fileName="Doctor_wise__inward_income.xlsx"/>
                                </p:commandButton>

                                <p:commandButton
                                    class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF">
                                    <p:dataExporter type="pdf" target="tblDoctorWise" fileName="Doctor_wise__inward_income.pdf"/>
                                </p:commandButton>

                            </div>

                            <p:panel header="Doctor wise Income Report" 
                                     styleClass="m-3">   
                                <p:dataTable
                                    id="tblDoctorWise"
                                    value="#{inwardReportController.spcDocIncomeBillList}"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="false"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:column width="8em">
                                        <f:facet name="header" >
                                            <h:outputText value="Performed Doctor Name"/>
                                        </f:facet>
                                        <h:outputText value="#{var.doctorTitle.label}"/>
                                        <h:outputText value="#{var.doctorName}"/>
                                        <f:facet name="footer" >
                                            <h:outputText value="Total" />
                                        </f:facet>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Doctor Specialty" />
                                        </f:facet>
                                        <h:outputText value="#{var.specialtyName}" styleClass="text-left">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Doc Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.docFee}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.docFeeTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Hospital Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.hosFee}"> 
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.hosFeeTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Total Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.billTotal}"> 
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.totalCharge}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                           </p:panel>
                        </h:panelGroup>
                        
                        
                        <h:panelGroup rendered="#{not inwardReportController.byDoctor}">
                            <div class="d-flex align-items-center my-3">

                                <p:commandButton
                                    class="ui-button-warning mx-1"
                                    icon="fas fa-cogs"
                                    ajax="false"
                                    value="Process"
                                    action="#{inwardReportController.processSpecialtyDoctorWiseIncomeReport()}">
                                </p:commandButton>

                                <p:commandButton class="ui-button-primary mx-1"
                                    icon="fas fa-print"
                                    ajax="false"
                                    value="Print All">
                                    <p:printer target="tblSpecialtyWise" />
                                </p:commandButton>

                                <p:commandButton
                                    class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                    <p:dataExporter type="xlsx" target="tblSpecialtyWise" fileName="Specialty_wise__inward_income.xlsx"/>
                                </p:commandButton>

                                <p:commandButton
                                    class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF">
                                    <p:dataExporter type="pdf" target="tblSpecialtyWise" fileName="Specialty_wise__inward_income.pdf"/>
                                </p:commandButton>

                            </div>

                            <p:panel header="Speciality wise Income Report" 
                                     styleClass="m-3">   
                                <p:dataTable
                                    id="tblSpecialtyWise"
                                    value="#{inwardReportController.spcDocIncomeBillList}"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="false"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:column width="8em" styleClass="text-center">
                                        <f:facet name="header" >
                                            <h:outputText value="Doctor Speciality" />
                                        </f:facet>
                                        <h:outputText value="#{var.specialtyName}"/>
                                        <f:facet name="footer" >
                                            <h:outputText value="Total" />
                                        </f:facet>
                                    </p:column>
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Doc Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.docFee}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.docFeeTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Hospital Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.hosFee}"> 
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.hosFeeTotal}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Total Charge" />
                                        </f:facet>
                                        <h:outputText value="#{var.billTotal}"> 
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{inwardReportController.totalValuesSpcDocIncome.totalCharge}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                           </p:panel>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
