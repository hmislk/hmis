<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Room Occupancy" class="w-100 my-2">

                        <h:panelGrid columns="5" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:calendar
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm"
                                />

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                navigator="false"
                                pattern="dd/MM/yyyy HH:mm"
                                />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" />
                                <p:outputLabel value="Patient MRN" for="acPatientMRN" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="acPatientMRN"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                placeholder="Type Patient MRN"
                                >
                            </p:autoComplete>

                            <p:spacer width="20"/>

                            <!-- Ward -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf2d0;" styleClass="fa mr-2" />
                                <p:outputLabel value="Ward" for="wardSelect" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="wardSelect" styleClass="w-100 form-control">
                                <f:selectItem itemLabel="Select Ward"/>
                            </p:selectOneMenu>

                            <!-- Bed -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf236;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Bed" for="bedSelect" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="bedSelect" styleClass="w-100 form-control">
                                <f:selectItem itemLabel="Select Bed"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <!-- Room Category -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Room Category" for="roomCategorySelect" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="roomCategorySelect" styleClass="w-100 form-control">
                                <f:selectItem itemLabel="Select Room Category"/>
                            </p:selectOneMenu>

                            <!-- Admission Type -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f6;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Admission Type" for="admissionTypeSelect" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="admissionTypeSelect" styleClass="w-100 form-control">
                                <f:selectItem itemLabel="Select Admission Type"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf46d;" styleClass="fa mr-2"/> 
                                <p:outputLabel value="Summery" for="summeryType" styleClass="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="summeryType" styleClass="w-100">
                                <f:selectItem itemLabel="Select Summery" itemValue="" noSelectionOption="true"/>
                                <f:selectItem itemLabel="By Room Category" itemValue="bar"/>
                                <f:selectItem itemLabel="By Admmision Type" itemValue="line"/>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#">
                            </p:commandButton>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#">
                            </p:commandButton>

                        </div>

                        <p:dataTable
                            id="printPanel"
                            value="#"
                            var="var"
                            rowIndexVar="n"
                            paginator="true"
                            paginatorPosition="bottom"
                            rows="10"
                            rendered="true"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                            rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                            styleClass="table-sm">
                            <p:column width="4em" styleClass="text-center">
                                <f:facet name="header" >
                                    <h:outputText value="S.No" />
                                </f:facet>
                                <h:outputText value="#{n+1}"/>
                            </p:column>

                            <p:column width= "8em" >
                                <f:facet name="header" >
                                    <h:outputText value="MRN" />
                                </f:facet>
                                <h:outputText value="">
                                </h:outputText>
                            </p:column>

                            <p:column width= "8em" >
                                <f:facet name="header" >
                                    <h:outputText value="Patient Name" />
                                </f:facet>
                                <h:outputText value="">
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Admission Date" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Discharge Date" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Room Category" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Admission Type" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Ward/Bed" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Occupancy Days" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Room From Time" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Room To Time" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                            <p:column width="8em">
                                <f:facet name="header">
                                    <h:outputText value="Duration Time(HH:MM:SS)" />
                                </f:facet>
                                <h:outputText value=""> 
                                </h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
