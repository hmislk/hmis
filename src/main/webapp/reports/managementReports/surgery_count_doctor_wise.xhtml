<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Surgery Count (Doctor Wise)" >
                        <h:panelGrid columns="8" class="w-100" >
                             <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="From Date" for="fromDate" class="m-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                                          
                            <p:spacer width="20"/>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To Date" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                             <p:spacer width="20"/>
                              <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-stethoscope mr-2"/> 
                                <p:outputLabel value="Doctor Speciality"  class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{reportController.currentSpeciality}">
                                <f:selectItem itemLabel="Select Speciality"/>
                                <f:selectItems value="#{specialityController.items}" itemLabel="#{s.name}" var="s" itemValue="#{s}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <div class="d-flex align-items-center my-3">
                             <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="null">
                            </p:commandButton>

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#">
                            </p:commandButton>
                        </div>
                        
                        <p:separator/>
                         <p:panel header="Surgery Count Doctor Wise">
                        <p:chart type="line" style="height:400px;">
                           
                        </p:chart>
                        </p:panel>


                        
                        <p:dataTable value="null" var="c">
                            <p:column headerText="Performed Doctor Name" style="width: 100px" >
                                <h:outputText value="" ></h:outputText>
                                <f:facet name="footer">
                                    <h:outputLabel value="Total"></h:outputLabel>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Doctor Speciality" style="width: 100px" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Jan" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Feb" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Mar" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Apr" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="May" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Jun" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Jul" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Aug" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Sep" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Oct" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Nov" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Dec" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Total" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
