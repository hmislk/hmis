<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Surgery Cost Estimation Report" >
                        <h:panelGrid columns="5" >
                           
                            <p:outputLabel value="From (Billed) Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                                          
                                           <p:spacer width="20"></p:spacer>
                           
                            <p:outputLabel value="To (Billed) Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            
                            <p:outputLabel value="Institution/Branch" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdInstitution"
                                value="#{reportController.institution}"
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{institutionController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>
                                <p:ajax process="@this" update="cmdDepartment"></p:ajax>
                            </p:selectOneMenu>

                             <p:spacer width="20"></p:spacer>

                            <p:outputLabel value="Department">
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdDepartment"
                                value="#{reportController.department}" 
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.institution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}"></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Admit Doctor">
                            </p:outputLabel>
                            <p:selectOneMenu 
                                value="#{reportController.referingDoctor}" 
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{doctorController.items}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}"></f:selectItems>
                            </p:selectOneMenu>
                              <p:spacer width="20"></p:spacer>
                            <p:outputLabel value="Surgeon" >
                            </p:outputLabel>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Select Surgeon"/>
                                
                            </p:selectOneMenu>
                            <p:outputLabel value="Assist Surgeon" >
                            </p:outputLabel>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Select Assist Surgeon"/>
                                
                            </p:selectOneMenu>
                               <p:spacer width="20"></p:spacer>
                            <p:outputLabel value="Surgery Status" >
                            </p:outputLabel>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Select Surgery Status"/>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Surgery Type" >
                            </p:outputLabel>
                            <p:selectOneMenu >
                                <f:selectItem itemLabel="Select Surgery Type"/>
                            </p:selectOneMenu>
                                <p:spacer width="20"></p:spacer>
                                 <p:spacer width="20"></p:spacer>
                                  <p:spacer width="20"></p:spacer>
                            
                            <p:commandButton ajax="false" value="Process" action="null" class="my-2">
                            </p:commandButton>

                        </h:panelGrid>

                        


                        <p:dataTable value="null" var="c">
                            
                            <p:column headerText="SL No" style="width: 100px" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="UHID" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Admission No" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Propose Surgery" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Admission Date" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Bed No" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Surgon" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Surgery Type" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Service Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                           <p:column headerText="Room Charges" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Drug Charges" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            
                            <p:column headerText="Total Hospital Charge" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            
                            <p:column headerText="Professional Charge" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
