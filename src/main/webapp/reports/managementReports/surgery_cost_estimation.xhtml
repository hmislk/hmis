<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/reports/index.xhtml">
        <ui:define name="subcontent">

            <h:form>
                <p:panel header="Surgery Cost Estimation Report">

                    <h:panelGrid columns="3" class="w-100">

                        <!-- From Date -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="From Date" for="fromDate" class="m-3"/>
                        </h:panelGroup>

                       <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="fromDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />

                        <p:spacer width="20"/>

                        <!-- To Date -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="To Date" for="toDate" class="m-3"/>
                        </h:panelGroup>

                        <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="toDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />

                        <p:spacer width="20"/>

                        <!-- Institution -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Institution/Branch" for="cmdInstitution" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu
                                id="cmdInstitution"
                                styleClass="w-100"
                                value="#{reportController.institution}"
                                filter="true">
                            <f:selectItem itemLabel="All Institution"/>
                            <f:selectItems value="#{institutionController.items}"
                                           var="i"
                                           itemLabel="#{i.name}"
                                           itemValue="#{i}"/>
                            <p:ajax process="@this" update="cmdDepartment"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Department -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Department" for="cmdDepartment" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu
                                id="cmdDepartment"
                                styleClass="w-100"
                                value="#{reportController.department}"
                                filter="true">
                            <f:selectItem itemLabel="All"/>
                            <f:selectItems value="#{departmentController.getInsDepartments(reportController.institution)}"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Admit Doctor -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Admit Doctor" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu
                                styleClass="w-100"
                                value="#{reportController.referingDoctor}"
                                filter="true">
                            <f:selectItem itemLabel="All"/>
                            <f:selectItems value="#"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Surgeon -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Surgeon" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Select Surgeon"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Assist Surgeon -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Assist Surgeon" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Select Assist Surgeon"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Surgery Status -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Surgery Status" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Select Surgery Status"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- Surgery Type -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Surgery Type" class="m-3"/>
                        </h:panelGroup>

                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Select Surgery Type"/>
                        </p:selectOneMenu>

                        <p:spacer width="20"/>

                        <!-- OT Room -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="OT Room" class="m-3"/>
                        </h:panelGroup>

                        <p:inputText styleClass="w-100"/>

                        <p:spacer width="20"/>

                        <!-- Surgery Name -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Surgery Name" class="m-3"/>
                        </h:panelGroup>
                        <p:inputText styleClass="w-100"/>
                        <p:spacer width="20"/>
                        <!-- Report Type -->
                        <h:panelGroup layout="block" styleClass="form-group">
                            <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                            <p:outputLabel value="Surgery Name" class="m-3"/>
                        </h:panelGroup>
                        <p:selectOneMenu styleClass="w-100">
                            <f:selectItem itemLabel="Select Report Type"/>
                        </p:selectOneMenu>
                    </h:panelGrid>

                    <!-- Action Buttons -->
                    <div class="d-flex align-items-center my-3">

                        <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#"/>

                        <p:commandButton class="ui-button-primary mx-1"
                                         icon="fas fa-print"
                                         ajax="false"
                                         value="Print All">
                            <p:printer target="printPanel"/>
                        </p:commandButton>

                        <p:commandButton
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download">
                            <p:dataExporter type="xlsx"
                                            target="detailWise"
                                            fileName="Surgery_Cost_Estimation_Report.xlsx"/>
                        </p:commandButton>

                        <p:commandButton
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF"
                                action="#"/>

                    </div>

                    <!-- Summary Table -->
                    <h:panelGroup id="printPanel">
                        <p:panel header="Surgery Cost Estimation Report" styleClass="m-3">
                            <p:dataTable id="detailWise"
                                         value="#"
                                         var="var"
                                         rowIndexVar="n"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         rows="10"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="SL No" style="width: 100px">
                                    <h:outputText value="#{n + 1}"/>
                                </p:column>

                                <p:column headerText="MRN">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Patient Name">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Admission No">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Admission Date">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Bed No">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Surgeon">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Surgery Type">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Service Name">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Room Charges">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Drug Charges">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Total Hospital Charge">
                                    <h:outputText value=""/>
                                </p:column>

                                <p:column headerText="Professional Charge">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Total Amount">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Bill Discount">
                                    <h:outputText value=""/>
                                </p:column>
                                
                                <p:column headerText="Net Amount">
                                    <h:outputText value=""/>
                                </p:column>

                            </p:dataTable>
                        </p:panel>
                    </h:panelGroup>

                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</h:body>
</html>
