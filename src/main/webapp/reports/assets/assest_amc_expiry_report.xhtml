<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/reports/index.xhtml" class="w-100">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Asset AMC Expiry Report" class="w-100 p-1">
                        <h:panelGrid columns="5" class="w-100">

                            <p:outputLabel value="From Date" for="fromDate"></p:outputLabel>
                            <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{reportController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />                                      

                            <p:spacer/>
                            <p:outputLabel value="To Date" for="toDate"></p:outputLabel>
                            <p:calendar styleClass="dateTimePicker" id="toDate" value="#{reportController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />       

                            <p:outputLabel value="Institution/Branch" for="institutionMenu"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.institution}" id="institutionMenu" required="true">
                                <f:selectItem itemLabel="Select Institution Type"/>
                                <f:selectItems value="#{institutionController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                               
                            </p:selectOneMenu>
                            <p:spacer/><p:spacer/><p:spacer/>
                            
                           <p:outputLabel value="Asset Item" for="institutionMenu"></p:outputLabel>
                            <p:selectOneMenu required="true">
                                <f:selectItem itemLabel="Select Asset Item"/>
                               
                            </p:selectOneMenu>
                            

                           



                        </h:panelGrid><br/>

                        <p:dataTable value="#{searchController.telephoneNumbers}" var="b" id="tb1" rowIndexVar="i"
                                     rowKey="#{b}" 
                                     rows="#{searchController.rows}"
                                     selection="#{searchController.selectedTelephoneNumbers}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="20, 50, 100, 1000, 1500" class="w-100">

                            <f:facet name="header" >
                                <p:outputLabel value="Asset Transfer Report" />                                
                            </f:facet>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Asset Sub Category" >
                                    </p:outputLabel>
                                </f:facet>


                            </p:column>
                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Asset Serial Number" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Asset Item Name" >
                                    </p:outputLabel>
                                </f:facet> 
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Location of Asset" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="Gross Asset Value" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="PO Number" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="PO Date" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="AMC vendor" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="AMC Start DAte" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            <p:column style="text-align: left;" >
                                <f:facet name="header" >
                                    <p:outputLabel value="AMC Expiry Date" >
                                    </p:outputLabel>
                                </f:facet>
                            </p:column>

                            
                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
