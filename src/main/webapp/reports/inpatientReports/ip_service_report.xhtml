<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Service Report" class="w-100 my-2">

                        <h:panelGrid columns="8" class="w-100">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                value="#{searchController.toDate}"
                                navigator="false"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />
                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f6;" styleClass="fa mr-2"/>
                                <p:outputLabel value="Report Type" for="reportType" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="reportType"
                                value="#{reportController.reportType}"
                                required="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Detail" itemValue="detail"/>
                                <f:selectItem itemLabel="Summary" itemValue="summery"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="phmDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="phmDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="phmDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf2b9;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Speciality" for="acSpeciality" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete id="acSpeciality"
                                            value="#{searchController.speciality}"
                                            completeMethod="#{specialityController.completeSpeciality}"
                                            var="speciality"
                                            itemLabel="#{speciality.name}"
                                            itemValue="#{speciality}"
                                            inputStyleClass="w-100"
                                            styleClass="w-100">
                                <p:ajax event="itemSelect" update="scStaff"/>
                            </p:autoComplete>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Consultant" for="scStaff" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="scStaff"
                                             value="#{searchController.staff}"
                                             filter="true"
                                             filterMatchMode="contains"
                                             styleClass="w-100 form-control">
                                <f:selectItem itemLabel="Please Select" noSelectionOption="true"/>
                                <f:selectItems
                                    value="#{staffController.getSpecialityStaff(searchController.speciality)}"
                                    var="staff"
                                    itemLabel="#{staff.person.nameWithTitle}"
                                    itemValue="#{staff}"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0c0;" styleClass="fa mr-2" />
                                <p:outputLabel value="Service Category" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:autoComplete 
                                widgetVar="acCat" 
                                id="acCat" 
                                forceSelection="true" 
                                value="#{searchController.category}" 
                                completeMethod="#{categoryController.completeCategory}" 
                                var="cat" 
                                itemLabel="#{cat.name}" 
                                inputStyleClass="w-100" 
                                itemValue="#{cat}" 
                                class="w-100" 
                                size="10" 
                                minQueryLength="3">
                                <p:column headerText="Name">
                                    #{cat.name}
                                </p:column>
                                <p:ajax event="itemSelect" process="acCat" update="gpItem" ></p:ajax>
                            </p:autoComplete> 



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf059;" styleClass="fa mr-2" />
                                <p:outputLabel value="Service Name" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="gpItem" layout="block" styleClass="form-group">
                                <p:autoComplete 
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    rendered="#{searchController.category eq null}"
                                    value="#{searchController.item}"
                                    completeMethod="#{itemController.completeServicesPlusInvestigationsAll}"
                                    var="acitem"
                                    itemLabel="#{acitem.name}"
                                    itemValue="#{acitem}">
                                </p:autoComplete>
                                <p:selectOneMenu
                                    rendered="#{searchController.category ne null}" 
                                    class="w-100"
                                    value="#{searchController.item}">
                                    <f:selectItem itemLabel="Select" itemValue="#{null}" noSelectionOption="true"/>
                                    <f:selectItems 
                                        value="#{itemController.getItems(searchController.category)}" 
                                        var="item"
                                        itemLabel="#{item.name}"
                                        itemValue="#{item}"></f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGroup>

                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process"
                                action="#">
                            </p:commandButton>

                            <p:commandButton class="ui-button-secondary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print All">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="detailWise" fileName="Inpatient_Service_Detail.xlsx"/>
                            </p:commandButton>

                            <p:commandButton
                                class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                action="#">
                            </p:commandButton>

                        </div>

                        <h:panelGroup id="printPanel" >
                            <p:panel header="Detail Report" styleClass="m-3" >
                                <p:dataTable
                                    id="detailWise"
                                    value="#"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Consultant/Referral" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="Total"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Category" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Doctor Specialty" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Department" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Room No." />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText >
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Count" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="0"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Revenue (Rs.)" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                            <p:panel header="Summary Report" styleClass="m-3" >
                                <p:dataTable
                                    id="summaryWise"
                                    value="#"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Category" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="Total"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Count" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="0"/>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Revenue (Rs.)" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
