<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >

                    <p:panel header="IP Unsettled Invoices">

                        <p:panelGrid columns="6" class="w-100" style="align-items:center">

                            <!-- Admission From Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Admission From Date " class="m-3" />
                            </h:panelGroup>
                            <p:datePicker
                                id="fromdate"
                                value="#{inwardReportController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />


                            <!-- Admission To Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Admission To Date " class="m-3" />
                            </h:panelGroup>
                            <p:datePicker
                                id="todate"
                                value="#{inwardReportController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />
                            <p:spacer />
                            <p:spacer />

                            <!-- Discharge From Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discharge From Date " class="m-3" />
                            </h:panelGroup>
                            <p:datePicker
                                id="dischargefromdate"
                                value="#{inwardReportController.dischargeFromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />

                            <!-- Discharge To Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discharge To Date " class="m-3" />
                            </h:panelGroup>
                            <p:datePicker
                                id="dischargetodate"
                                value="#{inwardReportController.dischargeToDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />

                            <p:spacer />
                            <p:spacer />
                            <!-- Invoice Approved From Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Approved From Date" class="m-3" />
                            </h:panelGroup>
                            <p:datePicker
                                id="invoicefromdate"
                                value="#{inwardReportController.invoiceApprovedFromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />

                            <!-- Invoice Approved To Date -->
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Approved To Date" class="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                                id="invoicetodate"
                                value="#{inwardReportController.invoiceApprovedToDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"
                                timeInput="true"
                                yearNavigator="true"
                                monthNavigator="true"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                />
                            <p:spacer />
                            <p:spacer />


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Institution" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                value="#{inwardReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="phmDept"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Site" class="mx-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                styleClass="w-100"
                                value="#{inwardReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="phmDept"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Department" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="phmDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution eq null and inwardReportController.site eq null}"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution eq null and inwardReportController.site ne null}"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution ne null and inwardReportController.site eq null}"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.institution)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{inwardReportController.institution ne null and inwardReportController.site ne null}"
                                    value="#{inwardReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.institution, inwardReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <!-- Consultant -->
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-user-md mr-2"/>
                                <p:outputLabel value="Consultant" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.consultant}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All Consultants"/>
                                <f:selectItems value="#{bookingController.consultants}" var="mys" itemLabel="#{mys.person.nameWithTitle}" itemValue="#{mys}" />

                            </p:selectOneMenu>

                            <!-- Service Centre -->
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Service Center" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.serviceCenter}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All Service Centers"/>
                                <f:selectItems
                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                    var="dept"
                                    itemLabel="#{dept.name}"
                                    itemValue="#{dept}"/>

                            </p:selectOneMenu>                        


                            <!--Sponsor--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-user mr-2"/>
                                <p:outputLabel value="Sponsor Name" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.sponsor}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All Sponsors"/>
                                <f:selectItems  value="#{creditCompanyController.creditCompanies}" var="cc" 
                                                itemValue="#{cc.attrs}" ></f:selectItems>
                            </p:selectOneMenu>

                            <!--Discharge Type--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-medkit mr-2"/>
                                <p:outputLabel value="Discharge Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.dischargeType}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All"/>

                            </p:selectOneMenu>

                            <!--Patient Category--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-user mr-2"/>
                                <p:outputLabel value="Patient Category" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.patientCategory}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All Categories"/>

                            </p:selectOneMenu>

                            <!--Admission Status--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-user mr-2"/>
                                <p:outputLabel value="Admission Status" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.admissionStatus}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All Admission Statuses"/>
                                <f:selectItems value="#{enumController.admissionStatuses}"
                                               var="status"
                                               itemValue="#{status}" itemLabel="#{status.label}" />
                            </p:selectOneMenu>

                            <!--Admission Types--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-user mr-2"/>
                                <p:outputLabel value="Admission Types" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.admissionType}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All"/>
                                <f:selectItems  value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" ></f:selectItems>

                            </p:selectOneMenu>

                            <!--Payment Mode--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-credit-card mr-2"/>
                                <p:outputLabel value="Payment Mode" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.paymentMethod}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All"/>
                                <f:selectItems  value="#{enumController.paymentMethodsForIpReports}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.label}"></f:selectItems>

                            </p:selectOneMenu>

                            <!--Room Category--> 
                            <h:panelGroup>
                                <h:outputText styleClass="fa fa-bed mr-2"/>
                                <p:outputLabel value="Room Category" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{inwardReportController.roomCategory}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All"/>
                                <f:selectItems value="#{roomCategoryController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />

                            </p:selectOneMenu>

                        </p:panelGrid>


                        <!-- Buttons -->
                        <div class="d-flex align-items-center mt-3 mb-5">

                            <p:commandButton class="ui-button-warning mx-1"
                                             icon="fas fa-cogs"
                                             ajax="false"
                                             value="Process" 
                                             action="#{inwardReportController.processIpUnsettledInvoicesReport()}"/>

                            <p:commandButton class="ui-button-success mx-1"
                                             icon="fas fa-file-excel"
                                             ajax="false"
                                             value="Download Excel" />

                            <p:commandButton class="ui-button-primary mx-1"
                                             icon="fas fa-print"
                                             ajax="false"
                                             value="Print" />

                            <p:commandButton class="ui-button-danger mx-1"
                                             icon="fas fa-file-pdf"
                                             ajax="false"
                                             value="PDF" />

                        </div>

                        <p:panel header="Discharged Patients Without Active Final Invoice">

                            <h:outputText value="Criteria:" style="font-weight: bold; font-size: 16px;" />
                            <!-- Summary Table -->
                            <div class ="mt-3 mb-5 ">

                                <!-- Summary Table -->

                                <table style="width: 100%; border-collapse: collapse; border: 1px solid #000000;">
                                    <tr>
                                        <td style="background-color: #f8f9fa; font-weight: bold; padding: 8px; border: 1px solid #000000; width: 30%;">
                                            Institution
                                        </td>
                                        <td style="padding: 8px; border: 1px solid #000000; width: 70%;">
                                            <h:outputText value="#{inwardReportController.institution eq null ? 'All Institution' : inwardReportController.institution.name}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #f8f9fa; font-weight: bold; padding: 8px; border: 1px solid #000000; width: 30%;">
                                            Site
                                        </td>
                                        <td style="padding: 8px; border: 1px solid #000000; width: 70%;">
                                            <h:outputText value="#{inwardReportController.site eq null ? 'All Sites' : inwardReportController.site.name}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #f8f9fa; font-weight: bold; padding: 8px; border: 1px solid #000000; width: 30%;">
                                            Department
                                        </td>
                                        <td style="padding: 8px; border: 1px solid #000000; width: 70%;">
                                            <h:outputText value="#{inwardReportController.department eq null ? 'All Departments' : inwardReportController.department.name}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #f8f9fa; font-weight: bold; padding: 8px; border: 1px solid #000000; width: 30%;">
                                            From Date
                                        </td>
                                        <td style="padding: 8px; border: 1px solid #000000; width: 70%;" >
                                            <h:outputText value="#{inwardReportController.fromDate}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="background-color: #f8f9fa; font-weight: bold; padding: 8px; border: 1px solid #000000; width: 30%;">
                                            To Date
                                        </td>
                                        <td style="padding: 8px; border: 1px solid #000000; width: 70%;">
                                            <h:outputText value="#{inwardReportController.toDate}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </table>


                            </div>

                            <h:outputText value="Report Data:" style="font-weight: bold; font-size: 16px;" />
                            <!-- Results Table -->
                            <div class ="mt-3 mb-5 ">
                                <p:dataTable id="tbl" value="#{inwardReportController.admissions}" var="f" rows="10" class="w-100" rowIndexVar="rowIndex" paginator="true" paginatorPosition="bottom">


                                    <p:column headerText="SI No">
                                        <h:outputText value="#{rowIndex+1}" />
                                    </p:column>

                                    <p:column headerText="MRN">
                                        <h:outputText value="#{f.patient.phn}" />
                                    </p:column>

                                    <p:column headerText="Patient Name">
                                        <h:outputText value="#{f.patient.person.nameWithTitle}" />
                                    </p:column>

                                    <p:column headerText="Mobile Number">
                                        <h:outputText value="#{f.patient.mobileNumberStringTransient}" />
                                    </p:column>

                                    <p:column headerText="Age">
                                        <h:outputText value="#{f.patient.age}" />
                                    </p:column>

                                    <p:column headerText="Location">
                                        <h:outputText value="#{f.roomAdmitted}" />
                                    </p:column>

                                    <p:column headerText="Discharged On">
                                        <h:outputText value="#{f.dateOfDischarge}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Invoice Status">
                                        <h:outputText value="#{f.patient.person.nameWithTitle}" />
                                    </p:column>

                                    <p:column headerText="Total Amount">
                                        <h:outputText value="#{f.grantTotal}" />
                                    </p:column>

                                    <p:column headerText="Collected Amount">
                                        <h:outputText value="#{f.finalBill.paidAmount}" />
                                    </p:column>

                                    <p:column headerText="Amount to be Paid">
                                        <h:outputText value="#{f.finalBill.netTotal - f.finalBill.paidAmount}" />
                                    </p:column>

                                    <p:column headerText="Discharged By">
                                        <h:outputText value="#{f.creater.name}" />
                                    </p:column>

                                    <!-- FOOTER  -->
                                    <f:facet name="footer">
                                        <div class="d-flex justify-content-between w-100">
                                            <div>
                                                <h:outputText value="Generated By: " style="font-weight: bold;" />
                                                <h:outputText value="#{sessionController.loggedUser.name}" />
                                            </div>

                                            <div>
                                                <h:outputText value="Generated On: " style="font-weight: bold;" />
                                                <h:outputText value="#{sessionController.currentDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </f:facet>
                                </p:dataTable>
                            </div>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
