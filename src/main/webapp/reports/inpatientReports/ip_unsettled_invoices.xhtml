<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="IP Unsettled Invoices" >
                        <p:panelGrid columns="4" class="w-100">

                            <p:outputLabel value=" Discharge From Date">
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>
                            <p:outputLabel value=" Discharge To Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>

                            <p:outputLabel value="Sponsor  Name" >
                            </p:outputLabel>
                            <p:selectOneMenu 

                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="OP/IP" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdFromDepartment"
                                value="#{reportController.fromDepartment}" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Payment Mode" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel for="admissionTypes" value="Admission Types" />
                            <p:selectManyMenu id="admissionTypes" value="#{yourManagedBean.selectedAdmissionTypes}" filter="true" class="w-100">
                                <f:selectItem itemLabel="All" itemValue="all" />
                                <f:selectItems value="#{yourManagedBean.admissionTypeList}" var="type" itemLabel="#{type.label}" itemValue="#{type.value}" />
                            </p:selectManyMenu>


                            <p:outputLabel value="Room Category" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="m-2" ajax="false" value="Process" action="#{reportController.processLabTestCount()}" >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Download"
                                             action="#{reportController.downloadLabTestCount}">
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tbl" value="" 
                                     paginator="true"
                                     rows="10">
                            
                            <p:column headerText="S.No">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="MRN">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Patient Mobile No">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Mobile Number">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Age">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Location">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Discharge on">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Invoice Status">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Total Amount">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Colected amount">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Amount to be paid">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Discharge By">
                                <h:outputText value="" />
                            </p:column>                          

                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
