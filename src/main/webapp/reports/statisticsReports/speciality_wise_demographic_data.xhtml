<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Speciality/Doctor wise Demographic Data" styleClass="my-2" >
                        <h:panelGroup layout="block" style="padding-left: 30px">
                            <h:panelGrid 
                                columns="6" 
                                class="w-100 ui-fluid"
                                style="table-layout: fixed">

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                    <p:outputLabel value="From" for="fromDate" styleClass="m-3"/>
                                </h:panelGroup>

                                <p:datePicker
                                    id="fromDate"
                                    styleClass="w-100"
                                    inputStyleClass="w-100 form-control"
                                    pattern="dd/MM/yyyy HH:mm:ss "   
                                    showTime="true"                                                           
                                    monthNavigator="true"           
                                    yearNavigator="true"                              
                                    timeInput="true"                
                                    value="#{inwardReportController.fromDate}"/>

                                <p:spacer width="20"/>


                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText value="&#xf073;" styleClass="fa mr-2"/>
                                    <p:outputLabel value="To" for="toDate" styleClass="m-3"/>
                                </h:panelGroup>

                                <p:datePicker
                                    id="toDate"
                                    styleClass="w-100"
                                    inputStyleClass="w-100 form-control"
                                    pattern="dd/MM/yyyy HH:mm:ss "   
                                    showTime="true"                                                           
                                    monthNavigator="true"           
                                    yearNavigator="true"                              
                                    timeInput="true"                
                                    value="#{inwardReportController.toDate}"/>

                                <p:spacer width="20"></p:spacer>

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText styleClass="fa fa-university mr-2"/>
                                    <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                    </p:outputLabel>
                                </h:panelGroup>
                                <p:selectOneMenu
                                        id="phmIns"
                                        styleClass="w-100 form-control"
                                        value="#{inwardReportController.institution}"
                                        filter="true">
                                    <f:selectItem itemLabel="All Institutions"/>
                                    <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                                   itemValue="#{ins}"/>
                                    <p:ajax process="phmIns" update="phmDept"/>
                                </p:selectOneMenu>

                                <p:spacer width="20"></p:spacer>


                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                    <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                                </h:panelGroup>
                                <p:selectOneMenu
                                        id="phmSite"
                                        styleClass="w-100 form-control"
                                        value="#{inwardReportController.site}"
                                        filter="true">
                                    <f:selectItem itemLabel="All Sites"/>
                                    <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                                   itemValue="#{site}"/>
                                    <p:ajax process="phmSite" update="phmDept"/>
                                </p:selectOneMenu>

                                <p:spacer width="20"></p:spacer>

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText styleClass="fa fa-building mr-2"/>
                                    <p:outputLabel value="Department" for="phmDept" class="m-3"/>
                                </h:panelGroup>
                                <h:panelGroup id="phmDept">

                                    <!-- Component 1: Without Institution and Site -->
                                    <p:selectOneMenu
                                            rendered="#{inwardReportController.institution eq null and inwardReportController.site eq null}"
                                            styleClass="w-100 form-control"
                                            value="#{inwardReportController.department}"
                                            filterMatchMode="contains"
                                            filter="true">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems
                                                value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>

                                    <!-- Component 2: With Site Only -->
                                    <p:selectOneMenu
                                            rendered="#{inwardReportController.institution eq null and inwardReportController.site ne null}"
                                            styleClass="w-100 form-control"
                                            value="#{inwardReportController.department}"
                                            filterMatchMode="contains"
                                            filter="true">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems
                                                value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.site)}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>

                                    <!-- Component 3: With Institution Only -->
                                    <p:selectOneMenu
                                            rendered="#{inwardReportController.institution ne null and inwardReportController.site eq null}"
                                            styleClass="w-100 form-control"
                                            value="#{inwardReportController.department}"
                                            filterMatchMode="contains"
                                            filter="true">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems
                                                value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(inwardReportController.institution)}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>

                                    <!-- Component 4: With Both Institution and Site -->
                                    <p:selectOneMenu
                                            rendered="#{inwardReportController.institution ne null and inwardReportController.site ne null}"
                                            styleClass="w-100 form-control"
                                            value="#{inwardReportController.department}"
                                            filterMatchMode="contains"
                                            filter="true">
                                        <f:selectItem itemLabel="All Departments"/>
                                        <f:selectItems
                                                value="#{departmentController.getDepartmentsOfInstitutionAndSite(inwardReportController.institution, inwardReportController.site)}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>

                                <p:spacer width="20"></p:spacer>

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText value="&#xf2b9;" styleClass="fa mr-2" />
                                    <p:outputLabel value="Speciality" for="acSpeciality" class="m-3"/>
                                </h:panelGroup>
                                <p:selectOneMenu
                                    id="acSpeciality"
                                    styleClass="form-control"
                                    filter="true"
                                    value="#{inwardReportController.currentSpeciality}">
                                    <f:selectItem itemLabel="All Specialty"/>
                                    <f:selectItems 
                                        value="#{doctorSpecialityController.selectedItems}"
                                        var="spe" 
                                        itemValue="#{spe}"
                                        itemLabel="#{spe.name}">
                                    </f:selectItems>
                                    <p:ajax process="@this"
                                            update="doctor" 
                                            event="change"/>
                                </p:selectOneMenu>

                                <p:spacer width="20"></p:spacer>

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText value="&#xf0f0;" styleClass="fa mr-2"/>
                                    <p:outputLabel value="Doctor Name" class="m-3"/>
                                </h:panelGroup>
                                <h:panelGroup id="doctor">
                                    <p:selectOneMenu
                                        rendered="#{inwardReportController.currentSpeciality ne null}"
                                        id="docws"
                                        styleClass="form-control"
                                        filter="true"
                                        filterMatchMode="contains"
                                        value="#{inwardReportController.currentDoctor}">
                                        <f:selectItem itemLabel="All Doctors"/>
                                        <f:selectItems
                                            value="#{doctorController.fillDoctorsIncludingConsultantsWithSpeciality(inwardReportController.currentSpeciality)}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu
                                        rendered="#{inwardReportController.currentSpeciality eq null}"
                                        id="doc"
                                        styleClass="form-control"
                                        filter="true"
                                        filterMatchMode="contains"
                                        value="#{inwardReportController.currentDoctor}">
                                        <f:selectItem itemLabel="All Doctors"/>
                                        <f:selectItems
                                            value="#{doctorController.fillDoctorsAndConsultants()}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"/>
                                    </p:selectOneMenu>
                               </h:panelGroup>

                                <p:spacer width="20"></p:spacer>

                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                    <h:outputLabel value="Type" for="type" class="m-3"/>
                                </h:panelGroup>
                                <p:selectOneMenu id="type" class="w-100 " value="#{inwardReportController.byDoctor}">
                                    <f:selectItem itemLabel="Speciality wise" itemValue="#{false}"/>
                                    <f:selectItem itemLabel="Doctor wise" itemValue="#{true}"/>
                                </p:selectOneMenu>

                                <p:spacer width="20"></p:spacer>

                            </h:panelGrid>
                            
                        </h:panelGroup>
                        
                        
                        <h:panelGroup id="printPanel" rendered="#{!inwardReportController.byDoctor}">
                            <div class="d-flex align-items-center my-4 ps-3">

                                <p:commandButton 
                                    class="ui-button-warning mx-1"
                                    icon="fas fa-cogs"
                                    ajax="false"
                                    value="Process"
                                    action="#{inwardReportController.processSpecialtyDoctorDemographicDataReport()}" />

                                <p:commandButton 
                                    class="ui-button-primary mx-1"
                                    icon="fas fa-print"
                                    ajax="false"
                                    value="Print All">
                                    <p:printer target="specialityTb"/>
                                </p:commandButton>

                                <p:commandButton 
                                    class="ui-button-success mx-1"
                                    icon="fas fa-file-excel"
                                    ajax="false"
                                    value="Download">
                                    <p:dataExporter 
                                        type="xlsx" 
                                        target="specialityTb" 
                                        fileName="Speciality_wise_demographic_data.xlsx"/>
                                </p:commandButton>    

                                <p:commandButton 
                                    class="ui-button-danger mx-1"
                                    icon="fas fa-file-pdf"
                                    ajax="false"
                                    value="PDF">
                                    <p:dataExporter 
                                        type="pdf" 
                                        target="specialityTb" 
                                        fileName="Speciality_wise_demographic_data.pdf"/>
                                </p:commandButton>

                            </div>
                            
                            <p:panel header="Type: Speciality wise" styleClass="m-3" >
                                <p:dataTable 
                                    id="specialityTb"
                                    value="#{inwardReportController.demographicDataList}"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:columnGroup  type="header">
                                        <p:row>
                                            <p:column rowspan="2" width="6em" styleClass="border-1 text-center">
                                                <f:facet name="header" >
                                                    <h:outputText value="S.No."/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="12em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Speciality"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="8em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Total"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="18em" colspan="3" styleClass="border-1 text-center" rendered="#{!inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="24em" colspan="4" styleClass="border-1 text-center" rendered="#{inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="60em" colspan="10" styleClass="border-1 text-center" >
                                                <f:facet name="header">
                                                    <h:outputText value="Age" />
                                                </f:facet>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Male"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Female"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Other"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center" rendered="#{inwardReportController.demographicDataUnknownGender}"><f:facet name="header"><h:outputText value="Unknown"/></f:facet></p:column>

                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="No Age"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="1 &lt;"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="1-5"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="5-10"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="10-15"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="15-20"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="20-30"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="30-40"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="40-50"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="&gt; 50"/></f:facet></p:column>

                                        </p:row>
                                    </p:columnGroup>

                                    <p:column><h:outputText value="#{n+1}"/></p:column>
                                    <p:column><h:outputText value="#{var.specialityName}" /></p:column> 
                                    <p:column><h:outputText value="#{var.totalCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.maleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.femaleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.otherCount}" /></p:column>
                                    <p:column rendered="#{inwardReportController.demographicDataUnknownGender}"><h:outputText value="#{var.unknownCount}"/></p:column>
                                    <p:column><h:outputText value="#{var.noAgeCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.belowOneYearCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.oneToFiveYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fiveToTenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.tenToFifteenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fifteenToTwentyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.twentyToThirtyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.thirtyToFortyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fortyToFiftyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.aboveFiftyYearsCount}" /></p:column>

                                </p:dataTable> 
                            </p:panel>
                        </h:panelGroup> 
                        <h:panelGroup rendered="#{inwardReportController.byDoctor}">
                            <div class="d-flex align-items-center my-4 ps-3">

                                <p:commandButton 
                                    class="ui-button-warning mx-1"
                                    icon="fas fa-cogs"
                                    ajax="false"
                                    value="Process"
                                    action="#{inwardReportController.processSpecialtyDoctorDemographicDataReport()}" />

                                <p:commandButton 
                                    class="ui-button-primary mx-1"
                                    icon="fas fa-print"
                                    ajax="false"
                                    value="Print All">
                                    <p:printer target="doctorTb"/>
                                </p:commandButton>

                                <p:commandButton 
                                    class="ui-button-success mx-1"
                                    icon="fas fa-file-excel"
                                    ajax="false"
                                    value="Download">
                                    <p:dataExporter
                                        type="xlsx"
                                        target="doctorTb"
                                        fileName="Doctor_wise_demographic_data.xlsx"/>
                                </p:commandButton>

                                <p:commandButton 
                                    class="ui-button-danger mx-1"
                                    icon="fas fa-file-pdf"
                                    ajax="false"
                                    value="PDF">
                                    <p:dataExporter
                                        type="pdf"
                                        target="doctorTb"
                                        fileName="Doctor_wise_demographic_data.pdf"/>
                                </p:commandButton>

                            </div>
                            
                            <p:panel header="Type: Doctor wise" styleClass="m-3" >
                                <p:dataTable 
                                    id="doctorTb"
                                    value="#{inwardReportController.demographicDataList}"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    <p:columnGroup  type="header">
                                        <p:row>
                                            <p:column width="6em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header" >
                                                    <h:outputText value="S.No."/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="20em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Doctor"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="12em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Speciality"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="8em" rowspan="2" styleClass="border-1 text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Total"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="18em" colspan="3" styleClass="border-1 text-center" rendered="#{!inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="24em" colspan="4" styleClass="border-1 text-center" rendered="#{inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="60em" colspan="10" styleClass="border-1 text-center" >
                                                <f:facet name="header">
                                                    <h:outputText value="Age" />
                                                </f:facet>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Male"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Female"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="Other"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center" rendered="#{inwardReportController.demographicDataUnknownGender}"><f:facet name="header"><h:outputText value="Unknown"/></f:facet></p:column>

                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="No Age"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="1 &lt;"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="1-5"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="5-10"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="10-15"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="15-20"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="20-30"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="30-40"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="40-50"/></f:facet></p:column>
                                            <p:column styleClass="border-1 text-center"><f:facet name="header"><h:outputText value="&gt; 50"/></f:facet></p:column>

                                        </p:row>
                                    </p:columnGroup>

                                    <p:column><h:outputText value="#{n+1}"/></p:column>
                                    <p:column><h:outputText value="#{var.doctorName}" /></p:column>
                                    <p:column><h:outputText value="#{var.specialityName}" /></p:column>
                                    <p:column><h:outputText value="#{var.totalCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.maleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.femaleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.otherCount}" /></p:column>
                                    <p:column rendered="#{inwardReportController.demographicDataUnknownGender}"><h:outputText value="#{var.unknownCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.noAgeCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.belowOneYearCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.oneToFiveYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fiveToTenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.tenToFifteenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fifteenToTwentyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.twentyToThirtyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.thirtyToFortyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fortyToFiftyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.aboveFiftyYearsCount}" /></p:column>

                                </p:dataTable>

                            </p:panel>
                        </h:panelGroup>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
