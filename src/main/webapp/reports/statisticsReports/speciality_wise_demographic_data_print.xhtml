<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <style>
                            @media screen{
                                .paper {
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                }
                                
                                table {
                                    width: 99.9%;
                                    font-size: 8pt!important;
                                    margin-top: 3mm!important;
                                    border-collapse: collapse !important;
                                }
                                
                                th, td {
                                    border: 1pt solid #000000 !important;
                                    padding: 1pt!important;
                                    text-align: left;
                                    overflow-wrap: break-word;
                                    white-space: normal;
                                }
                            }
                            
                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                }

                                body {
                                    counter-reset: page;
                                }
                                
                                .paper {
                                    position: static !important;
                                    width: 297mm!important;
                                    size: A4 portrait!important;
                                    
                                }
                                
                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                }
                                
                                table {
                                    width: 99.9%;
                                    font-size: 10px!important;
                                    margin-top: 3mm!important;
                                    border-collapse: collapse !important;
                                }
                                
                                th, td {
                                    border: 1pt solid #000000 !important;
                                    padding: 1pt!important;
                                    text-align: left;
                                    overflow-wrap: break-word;
                                    white-space: normal;
                                }
                                
                            }
                            
                        </style>
                        <h:panelGroup rendered="#{!inwardReportController.demographicGeneratedByDoctor}">
                            <p:panel header="Speciality/Doctor wise Demographic Data Report Print" styleClass="my-2" >
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between">
                                        <h:outputText value="Speciality/Doctor wise Demographic Data Report Print" class="mt-2"/>
                                        <div class="d-flex gap-2">
                                            <p:commandButton 
                                                icon="fa-solid fa-print"
                                                class="ui-button-info"
                                                style="width: 150px"
                                                ajax="false" 
                                                value="Print">
                                                <p:printer target="specialityRp" />
                                            </p:commandButton>
                                            <p:commandButton 
                                                ajax="false" 
                                                value="Back to Report" 
                                                style="width: 200px"
                                                icon="fa fa-arrow-left"
                                                class="ui-button-warning"
                                                action="/reports/statisticsReports/speciality_wise_demographic_data?faces-redirect=true">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </f:facet>
                            </p:panel>

                            <h:panelGroup id="specialityRp" class="d-flex justify-content-center">
                                <div class="paper">
                                    <div class="header" >
                                            <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                                                <h:outputText value="#{sessionController.institution.name}"/>
                                            </div>
                                            <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                                <h:outputText value="Speciality Wise Demographic Data Report"/>
                                                <h:panelGroup  rendered="#{inwardReportController.department ne null}">
                                                    <div class="d-flex gap-2">
                                                        <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                        <h:outputText value="#{inwardReportController.department.name}"/>
                                                    </div>
                                                </h:panelGroup>
                                            </div>
                                            <div class="d-flex justify-content-center mt-2" style=" font-size: 12px;">
                                                <div class="d-flex gap-3">
                                                    <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                                    <h:outputText value="#{inwardReportController.fromDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                                    </h:outputText>
                                                </div>
                                                <h:outputText value="" style="width: 5mm!important;"/>
                                                <div class="d-flex gap-3">
                                                    <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                                    <h:outputText value="#{inwardReportController.toDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                                    </h:outputText>
                                                </div>
                                            </div>
                                        </div>
                                        <p:dataTable
                                            id="specialityTb"
                                            value="#{inwardReportController.demographicDataList}"
                                            var="var"
                                            rowIndexVar="n"
                                            styleClass="table-sm">
                                            <p:columnGroup  type="header">
                                                <p:row>
                                                    <p:column rowspan="2" width="10mm" styleClass="text-center">
                                                        <f:facet name="header" >
                                                            <h:outputText value="S.No."/>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column width="30mm" rowspan="2" styleClass="text-center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Speciality"/>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column width="15mm" rowspan="2" styleClass="text-center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Total"/>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column width="45mm" colspan="3" styleClass="text-center" rendered="#{!inwardReportController.demographicDataUnknownGender}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Gender" />
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column width="60mm" colspan="4" styleClass="text-center" rendered="#{inwardReportController.demographicDataUnknownGender}">
                                                        <f:facet name="header">
                                                            <h:outputText value="Gender" />
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column colspan="10" styleClass="text-center" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Age" />
                                                        </f:facet>
                                                    </p:column>
                                                </p:row>

                                                <p:row>
                                                    <p:column styleClass="text-center"
                                                              style="width: 15mm; padding: 0;"><f:facet name="header"><h:outputText value="Male"/></f:facet></p:column>
                                                    <p:column styleClass="text-center"
                                                              style="width: 15mm"><f:facet name="header"><h:outputText value="Female"/></f:facet></p:column>
                                                    <p:column styleClass="text-center"
                                                              style="width: 15mm"><f:facet name="header"><h:outputText value="Other"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" rendered="#{inwardReportController.demographicDataUnknownGender}"
                                                              style="width: 15mm"><f:facet name="header"><h:outputText value="Unknown"/></f:facet></p:column>

                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="No Age"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="&lt; 1"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="1-5"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="5-10"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="10-15"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="15-20"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="20-30"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="30-40"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="40-50"/></f:facet></p:column>
                                                    <p:column styleClass="text-center" style="width: 15mm"><f:facet name="header"><h:outputText value="&gt; 50"/></f:facet></p:column>

                                                </p:row>
                                            </p:columnGroup>

                                            <p:column><h:outputText value="#{n+1}"/></p:column>
                                            <p:column><h:outputText value="#{var.specialityName}" /></p:column> 
                                            <p:column><h:outputText value="#{var.totalCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.maleCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.femaleCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.otherCount}" /></p:column>
                                            <p:column rendered="#{inwardReportController.demographicDataUnknownGender}"><h:outputText value="#{var.unknownCount}"/></p:column>
                                            <p:column><h:outputText value="#{var.noAgeCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.belowOneYearCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.oneToFiveYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.fiveToTenYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.tenToFifteenYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.fifteenToTwentyYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.twentyToThirtyYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.thirtyToFortyYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.fortyToFiftyYearsCount}" /></p:column>
                                            <p:column><h:outputText value="#{var.aboveFiftyYearsCount}" /></p:column>

                                        </p:dataTable> 
                                    </div>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                    <h:panelGroup rendered="#{inwardReportController.demographicGeneratedByDoctor}">
                        <p:panel header="Speciality/Doctor wise Demographic Data Report Print" styleClass="my-2" >
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <h:outputText value="Speciality/Doctor wise Demographic Data Report Print" class="mt-2"/>
                                    <div class="d-flex gap-2">
                                        <p:commandButton 
                                            icon="fa-solid fa-print"
                                            class="ui-button-info"
                                            style="width: 150px"
                                            ajax="false" 
                                            value="Print">
                                            <p:printer target="doctorRp" />
                                        </p:commandButton>
                                        <p:commandButton 
                                            ajax="false" 
                                            value="Back to Report" 
                                            style="width: 200px"
                                            icon="fa fa-arrow-left"
                                            class="ui-button-warning"
                                            action="/reports/statisticsReports/speciality_wise_demographic_data?faces-redirect=true">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>
                        </p:panel>
                        <h:panelGroup id="doctorRp" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                        <h:outputText value="Doctor Wise Demographic Data Report"/>
                                        <h:panelGroup  rendered="#{inwardReportController.department ne null}">
                                            <div class="d-flex gap-2">
                                                <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                <h:outputText value="#{inwardReportController.department.name}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2" style=" font-size: 12px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                            <h:outputText value="#{inwardReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <h:outputText value="" style="width: 5mm!important;"/>
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                            <h:outputText value="#{inwardReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                </div>
                                
                                <p:dataTable 
                                    id="doctorTb"
                                    value="#{inwardReportController.demographicDataList}"
                                    var="var"
                                    rowIndexVar="n"
                                    rendered="true"
                                    styleClass="table-sm">
                                    <p:columnGroup  type="header">
                                        <p:row>
                                            <p:column width="10mm" rowspan="2" styleClass="text-center">
                                                <f:facet name="header" >
                                                    <h:outputText value="S.No."/>
                                                </f:facet>
                                            </p:column>
                                            <p:column rowspan="2" styleClass="text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Doctor"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="30mm" rowspan="2" styleClass="text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Speciality"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="10mm" rowspan="2" styleClass="text-center">
                                                <f:facet name="header">
                                                    <h:outputText value="Total"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column width="30mm" colspan="3" styleClass="text-center" rendered="#{!inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="48mm" colspan="4" styleClass="text-center" rendered="#{inwardReportController.demographicDataUnknownGender}">
                                                <f:facet name="header">
                                                    <h:outputText value="Gender" />
                                                </f:facet>
                                            </p:column>
                                            <p:column width="100mm" colspan="10" styleClass="text-center" >
                                                <f:facet name="header">
                                                    <h:outputText value="Age" />
                                                </f:facet>
                                            </p:column>
                                        </p:row>

                                        <p:row>
                                            <p:column styleClass="text-center" style="width: 12mm"><f:facet name="header"><h:outputText value="Male" style="font-size: 9px"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 12mm"><f:facet name="header"><h:outputText value="Female" style="font-size: 9px"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 12mm"><f:facet name="header"><h:outputText value="Other" style="font-size: 9px"/></f:facet></p:column>
                                            <p:column styleClass="text-center"  style="width: 12mm" rendered="#{inwardReportController.demographicDataUnknownGender}"><f:facet name="header"><h:outputText value="Unknown" style="font-size: 9px"/></f:facet></p:column>

                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="No Age" style="font-size: 9px"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="&lt; 1"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="1-5"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="5-10"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="10-15"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="15-20"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="20-30"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="30-40"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="40-50"/></f:facet></p:column>
                                            <p:column styleClass="text-center" style="width: 10mm"><f:facet name="header"><h:outputText value="&gt; 50"/></f:facet></p:column>

                                        </p:row>
                                    </p:columnGroup>

                                    <p:column><h:outputText value="#{n+1}"/></p:column>
                                    <p:column>
                                        <h:outputText value="#{var.doctorTitle.label}" />
                                        <h:outputText value="#{var.doctorName}" />
                                    </p:column>
                                    <p:column><h:outputText value="#{var.specialityName}" /></p:column>
                                    <p:column><h:outputText value="#{var.totalCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.maleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.femaleCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.otherCount}" /></p:column>
                                    <p:column rendered="#{inwardReportController.demographicDataUnknownGender}"><h:outputText value="#{var.unknownCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.noAgeCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.belowOneYearCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.oneToFiveYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fiveToTenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.tenToFifteenYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fifteenToTwentyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.twentyToThirtyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.thirtyToFortyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.fortyToFiftyYearsCount}" /></p:column>
                                    <p:column><h:outputText value="#{var.aboveFiftyYearsCount}" /></p:column>
                                </p:dataTable>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
