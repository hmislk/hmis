<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="External Laboratary Workload Report" >
                        <h:panelGrid columns="5" >
                            <p:outputLabel value="From (Billed) Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            <p:spacer width="20"></p:spacer>
                            <p:outputLabel value="To (Billed) Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>



                            <p:outputLabel value="Institution/Branch" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdInstitution"
                                value="#{reportController.institution}"
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{institutionController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"></f:selectItems>
                                <p:ajax process="@this" update="cmdDepartment"></p:ajax>
                            </p:selectOneMenu>

                            <p:spacer></p:spacer>

                            <p:outputLabel value="Laboratary Department">
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdDepartment"
                                value="#{reportController.department}" 
                                filter="true"
                                >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.institution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}"></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Visit"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.visitType}">
                                <f:selectItem itemLabel="All visits"/>
                            </p:selectOneMenu>

                            <p:spacer></p:spacer>
                           
                            <p:outputLabel value="Collection Center Name"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.ccName}">
                                <f:selectItem itemLabel="CC name"/>
                                <f:selectItems var="r" itemLabel="#{r.name}" value="#{routeController.items}" itemValue="#{r}"/>
                            </p:selectOneMenu>
                            
                            
                            
                            <p:outputLabel value="CC Route"></p:outputLabel>
                            <p:selectOneMenu value="#{reportController.ccRoute}">
                                <f:selectItem itemLabel="CC Route"/>
                            </p:selectOneMenu>
                            
                            <p:spacer></p:spacer>
                            
                             <p:outputLabel value="Patient MRN" >
                            </p:outputLabel>
                            <p:inputText value="#{reportController.patient.phn}"></p:inputText>
                            
                            <p:outputLabel value="Investigation" >
                            </p:outputLabel>
                            <p:selectOneMenu value="#{reportController.investigation}">
                                <f:selectItem itemLabel="Select Investigation"/>
                                <f:selectItems value="#{investigationController.investigationItems}" itemLabel="#{i.sname}" var="i" itemValue="#{i}"/>
                            </p:selectOneMenu>
                            
                            <p:spacer></p:spacer>
                            
                            <p:outputLabel value="Referring doctor Name" >
                            </p:outputLabel>
                            <p:selectOneMenu value="#{reportController.referingDoctor}">
                                <f:selectItem itemLabel="Select Doctor"/>
                                <f:selectItems value="#{doctorController.items}" itemLabel="#{d.name}" var="d" itemValue="#{d}"/>
                            </p:selectOneMenu>

                            <p:commandButton ajax="false" value="Process" action="null" >
                            </p:commandButton>

                        </h:panelGrid>
                        
                        
                        <p:spacer height="5"></p:spacer>

                        <p:dataTable value="null" var="c">
                            <p:column headerText="Sample ID" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Number" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="MRN" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Age" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Gender" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Investigation" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Lab Department" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="CC ROute" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Date" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice by" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Recieve Date" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Recieve By" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Remarks" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Source" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Type" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Consulting Doctor" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Value" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                           

                        </p:dataTable>
                        
                        <p:spacer height="5"></p:spacer>
                        
                        <p:dataTable value="null" var="c">
                            <p:column headerText="SL No" >
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Test Name" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                            <p:column headerText="Total Test Done" >
                                <h:outputText value="null" ></h:outputText>
                            </p:column>
                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
