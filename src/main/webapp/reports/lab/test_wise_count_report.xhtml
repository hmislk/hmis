<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Laboratary Test Wise Count Report" styleClass="w-100">

                        <p:panelGrid columns="4" styleClass="" columnClasses="col-md-2, col-md-4, col-md-2, col-md-4">
                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>


                            <h:panelGroup >
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To Date"  class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <h:panelGroup >
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution/Branch"  class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu filter="true" id="cmdInstitution"
                                             filterMatchMode="contains"
                                             style=" max-width: 100%; overflow-x: auto; "
                                             class="w-100"
                                             value="#{reportController.institution}">
                                <f:selectItem itemLabel="All" />
                                <f:selectItems value="#{institutionController.companies}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" />
                                <p:ajax process="@this" update="dept" event="itemSelect" />
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{reportController.site}" 
                                filter="true"
                                filterMatchMode="contains">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="@this" update="dept" event="itemSelect" />
                            </p:selectOneMenu>


                            <h:panelGroup >
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department "  class="mx-3"/>
                                <p:outputLabel  />
                            </h:panelGroup>
                            <p:selectOneMenu id="dept" value="#{reportController.department}" style=" max-width: 100%; overflow-x: auto;" class="w-100" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="All Departments" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInstitutionDepartmentsWithSite(reportController.institution,reportController.site)}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                            </p:selectOneMenu>



                        </p:panelGrid>
                        <h:panelGrid columns="6">
                            <p:commandButton 
                                ajax="false" 
                                value="Process" 
                                style="width: 150px"
                                icon="fas fa-cogs"
                                class="mx-2 ui-button-warning"
                                action="#{reportController.processLabTestWiseCountReport()}" >

                            </p:commandButton>

                            <p:commandButton 
                                icon="fa-solid fa-print"
                                class="mx-2 ui-button-info"
                                style="width: 150px"
                                ajax="false" 
                                value="Print"
                                >
                                <p:printer target="tblExport" />
                            </p:commandButton>
                            <p:commandButton 
                                class="mx-2 ui-button-success" 
                                style="width: 150px"
                                icon="fas fa-file-excel"
                                ajax="false" 
                                value="Excel"
                                >
                                <p:dataExporter type="xlsx" target="tblExport"  fileName="lab_test_wise_count_report.xlsx" ></p:dataExporter>
                            </p:commandButton>

                            <p:commandButton 
                                class="mx-2 ui-button-danger" 
                                icon="fa-solid fa-file-pdf"
                                style="width: 150px"
                                ajax="false" 
                                value="PDF"
                                >
                                <p:dataExporter type="pdf" target="tblExport"  fileName="lab_test_wise_count_report.pdf" ></p:dataExporter>
                            </p:commandButton>

                        </h:panelGrid>

                        <h:panelGrid  columns="2" class="my-3">
                            <h:outputLabel value="From Date :  "/>
                            <h:outputLabel value="#{reportController.fromDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                            <h:outputLabel value="To Date :  "/>
                            <h:outputLabel value="#{reportController.toDate}"  >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>

                        </h:panelGrid>


                        <p:dataTable value="#{reportController.testWiseCounts}" id="tblExport" var="c" rowIndexVar="rowIndex">
                            <p:column headerText="S. No" >
                                <h:outputText value="#{rowIndex + 1}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Test Name" >
                                <h:outputText value="#{c.testName}" ></h:outputText>
                            </p:column>

                            <p:column headerText="Count" >
                                <h:outputText value="#{c.count}" ></h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{reportController.totalCount}" ></h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Hos Fee" >
                                <h:outputText value="#{c.hosFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{reportController.totalHosFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="CC Fee" >
                                <h:outputText value="#{c.ccFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{reportController.totalCCFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Professional Fee" >
                                <h:outputText value="#{c.proFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{reportController.totalProFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Total Amount" >
                                <h:outputText value="#{c.total}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{reportController.totalNetTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
