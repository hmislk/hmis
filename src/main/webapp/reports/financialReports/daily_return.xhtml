<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel   header="Daily Return" class="m-1">



                        <h:panelGrid columns="1" class="w-100">
                            <h:outputLabel value="From"/>
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{searchController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <p:spacer width="20" ></p:spacer>

                            <h:outputLabel value="To"/>                                
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{searchController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <h:outputLabel value="Institution"/>                                
                            <p:selectOneMenu class="w-100 " value="#{searchController.institution}" filter="true" >
                                <f:selectItem itemLabel="All Institution" ></f:selectItem>
                                <f:selectItems value="#{institutionController.items}" var="d" itemLabel="#{d.institution.name} - #{d.name}" itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>


                            <h:outputLabel value="Department"/>                                
                            <p:selectOneMenu class="w-100 "  value="#{searchController.department}" filter="true">
                                <f:selectItem itemLabel="All Departments" ></f:selectItem>
                                <f:selectItems value="#{sessionController.loggableDepartments}" var="d" itemLabel="#{d.institution.name} - #{d.name}" itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:outputLabel value="Site*"/>   
                            <p:selectOneMenu class="w-100 "  value="#{searchController.site}" filter="true">
                                <f:selectItem itemLabel="All Departments" ></f:selectItem>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" ></f:selectItems>
                            </p:selectOneMenu>



                        </h:panelGrid>


                        <h:panelGrid columns="3" class="my-2" >

                            <p:commandButton  
                                value="Process" 
                                ajax="false"
                                action="#{searchController.generateDailyReturn()}" 
                                class="ui-button-success" icon="fas fa-cogs">
                            </p:commandButton>

                            <p:commandButton  
                                value="Update" 
                                ajax="false"
                                action="#{searchController.updateBillItenValues()}" 
                                class="ui-button-danger" icon="fas fa-cogs">
                            </p:commandButton>

                            <p:commandButton value="Print" icon="fas fa-print">
                                <p:printer target="printPanel" />
                            </p:commandButton>

                        </h:panelGrid>






                        <!--Do not remove this part-->
                        <h:panelGroup style="display: none;" >
                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle1" >
                                #{myBundle1.name} - #{myBundle1.bundleType} <br/>
                            </ui:repeat>
                        </h:panelGroup>
                        <!--Do not remove the above part-->


                        <h:panelGroup id="printPanel">        



                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle">


                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'opdServiceCollection'}" >
                                    <f:facet name="header" >
                                        <h:outputLabel value="#{myBundle.name}" ></h:outputLabel>
                                    </f:facet>
                                    <ez:opdServiceCollection bundle="#{myBundle}"/>
                                    <f:facet name="footer" >
                                         <h:outputLabel value="Total for #{myBundle.name}" ></h:outputLabel>
                                         <p:spacer width="50" ></p:spacer>
                                        <h:outputLabel value="#{myBundle.total}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'pharmacyCollection'}">
                                    <ez:pharmacyCollection bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'ccCollection'}">
                                    <ez:ccCollection bundle="#{myBundle}"/>
                                </p:panel>


                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'companyPaymentBillOpd'}">
                                    <ez:companyPaymentBillOpd bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'companyPaymentBillInward'}">
                                    <ez:companyPaymentBillInward bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'companyPaymentBillPharmacy'}">
                                    <ez:companyPaymentBillPharmacy bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'companyPaymentBillChannelling'}">
                                    <ez:companyPaymentBillChannelling bundle="#{myBundle}"/>
                                </p:panel>



                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'collectionForTheDay'}">
                                    <ez:collectionForTheDay bundle="#{myBundle}"/>
                                </p:panel>



                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'pettyCashPayments'}">
                                    <ez:pettyCashPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'professionalPaymentBillOpd'}">
                                    <ez:professionalPaymentBillOpd bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReportChannelling'}">
                                    <ez:professionalPaymentBillInward bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReportOpd'}">
                                    <ez:professionalPaymentBillPharmacy bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportCards'}">
                                    <ez:paymentReportCards bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportStaffWelfare'}">
                                    <ez:staffPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportVoucher'}">
                                    <ez:voucherPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportCheque'}">
                                    <ez:chequePayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportEwallet'}">
                                    <ez:ewalletPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'paymentReportPatientDeposit'}">
                                    <ez:patientDepositPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'slipPayments'}">
                                    <ez:slipPayments bundle="#{myBundle}"/>
                                </p:panel>

                                <p:panel collapsed="false" toggleable="true" rendered="#{myBundle.bundleType eq 'netCash'}">
                                    <ez:netCashForTheDay bundle="#{myBundle}"/>
                                </p:panel>

                                <br/>
                                <hr/>
                            </ui:repeat>





                        </h:panelGroup>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
