<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel   header="Daily Return" class="m-1">



                        <h:panelGrid columns="1" class="w-100">
                            <h:outputLabel value="From"/>
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{searchController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <p:spacer width="20" ></p:spacer>

                            <h:outputLabel value="To"/>                                
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{searchController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <h:outputLabel value="Institution"/>                                
                            <p:selectOneMenu class="w-100 " value="#{searchController.institution}" filter="true" >
                                <f:selectItem itemLabel="All Institution" ></f:selectItem>
                                <f:selectItems value="#{institutionController.items}" var="d" itemLabel="#{d.institution.name} - #{d.name}" itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>


                            <h:outputLabel value="Department"/>                                
                            <p:selectOneMenu class="w-100 "  value="#{searchController.department}" filter="true">
                                <f:selectItem itemLabel="All Departments" ></f:selectItem>
                                <f:selectItems value="#{sessionController.loggableDepartments}" var="d" itemLabel="#{d.institution.name} - #{d.name}" itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:outputLabel value="Site*"/>   
                            <p:selectOneMenu class="w-100 "  value="#{searchController.site}" filter="true">
                                <f:selectItem itemLabel="All Departments" ></f:selectItem>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" ></f:selectItems>
                            </p:selectOneMenu>



                        </h:panelGrid>


                        <h:panelGrid columns="3" class="my-2" >

                            <p:commandButton  
                                value="Process" 
                                ajax="false"
                                action="#{searchController.generateDailyReturn()}" 
                                class="ui-button-success" icon="fas fa-cogs">
                            </p:commandButton>

                            <p:commandButton  
                                value="Update" 
                                ajax="false"
                                action="#{searchController.updateBillItenValues()}" 
                                class="ui-button-danger" icon="fas fa-cogs">
                            </p:commandButton>

                        </h:panelGrid>




                        <p:commandButton value="Print" icon="fas fa-print">
                            <p:printer target="printPanel" />
                        </p:commandButton>
                        <h:panelGroup id="printPanel">        
                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle1" >
                                #{myBundle1.name} - #{myBundle1.bundleType} 
                            </ui:repeat>
                            
                            
                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle" >
                                <h:panelGroup  rendered="#{myBundle.bundleType eq 'CategoryAndItemCountsAndValues'}">
                                    <ez:category_and_item_summary bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{myBundle.bundleType eq 'CollectionValueByDepartment'}" >
                                    <ez:department_and_total bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{myBundle.bundleType eq 'PayentBillReport'}" >
                                    <ez:bill_for_agency_payment bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReport'}" >
                                    <ez:bill_for_professional_payment bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{myBundle.bundleType eq 'PaymentReport'}" >
                                    <ez:payments bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{myBundle.bundleType eq 'pettyCashPayments'}" >
                                    <ez:petty_cash_payments bundle="#{myBundle}"/>
                                </h:panelGroup>
                                <br/>
                                <hr/>
                            </ui:repeat>
                        </h:panelGroup>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
