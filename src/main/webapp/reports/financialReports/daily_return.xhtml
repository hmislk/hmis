<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel   header="Daily Return" class="m-1">

                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{searchController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{searchController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>
                            <p:spacer width="50" ></p:spacer>
                            <p:selectBooleanButton
                                onLabel="With Professional Fee" 
                                offLabel="without Professional Fee" 
                                value="#{searchController.withProfessionalFee}"
                                onIcon="pi pi-check" 
                                class="w-100"
                                offIcon="pi pi-times" 
                                >
                            </p:selectBooleanButton>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                            </h:panelGroup>
                        </h:panelGrid>

                        <p:commandButton 
                            value="Process" 
                            ajax="false"
                            action="#{searchController.generateDailyReturn()}" 
                            class="ui-button-success m-1" 
                            icon="fas fa-cogs" 
                            style="background-color: #28a745; border-color: #28a745;"> 
                        </p:commandButton>

                        <p:commandButton
                            value="Update"
                            ajax="false"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            action="#{searchController.updateBillItemValues()}"
                            class="ui-button-danger m-1"
                            icon="pi pi-pencil"
                            onclick="return confirm('Are you sure you want to update the bill item values?');">
                        </p:commandButton>

                        <p:commandButton 
                            value="Download Excel" 
                            ajax="false" 
                            icon="fas fa-download"
                            class="ui-button-warning mx-2"
                            onclick="PrimeFaces.monitorDownload(start, stop);" >
                            <p:fileDownload value="#{searchController.dailyReturnBundleAsExcel}" />
                        </p:commandButton>

                        <p:commandButton 
                            value="Download PDF" 
                            ajax="false" 
                            icon="pi pi-file-pdf" 
                            class="ui-button-info  m-1"
                            style="background-color: #17a2b8; border-color: #17a2b8;" 
                            onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{searchController.dailyReturnBundleAsPdf}" />
                        </p:commandButton>

                        <p:commandButton 
                            value="Print" 
                            class="m-1"
                            icon="pi pi-print" 
                            style="background-color: #f0ad4e; border-color: #f0ad4e;"> 
                            <p:printer target="printPanel" />
                        </p:commandButton>

                        <!--Do not remove this part-->
                        <h:panelGroup style="display: none;" >
                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle1" >
                                #{myBundle1.name} - #{myBundle1.bundleType} <br/>
                            </ui:repeat>
                        </h:panelGroup>
                        <!--Do not remove the above part-->

                        <h:panelGroup id="printPanel">

                            <style type="text/css">
                                .daily-return-print-header { display: none; }
                                .daily-return-print-footer { display: none; }
                                @media print {
                                    .daily-return-print-header { display: block; text-align: center; margin-bottom: 10px; }
                                    .daily-return-print-footer { display: block; margin-top: 20px; border-top: 1px solid #aaa; padding-top: 6px; overflow: hidden; }
                                    .daily-return-print-footer .footer-left  { float: left;  font-size: 9pt; }
                                    .daily-return-print-footer .footer-right { float: right; font-size: 9pt; }
                                }
                            </style>

                            <!-- Print header: institution, report name, filter description -->
                            <div class="daily-return-print-header">
                                <div style="font-size: 16pt; font-weight: bold;">
                                    <h:outputText value="#{sessionController.institution.name}" />
                                </div>
                                <div style="font-size: 13pt; font-weight: bold; margin-top: 4px;">
                                    <h:outputText value="#{searchController.bundle.name}" />
                                </div>
                                <div style="font-size: 10pt; margin-top: 4px;">
                                    <h:outputText value="#{searchController.bundle.description}" />
                                </div>
                            </div>

                            <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle">
                                <ez:opdServiceCollection bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'opdServiceCollection'}"/>
                                <ez:pharmacyCollection bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'pharmacyCollection'}"/>
                                <ez:ccCollection bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'ccCollection'}"/>
                                <ez:companyPaymentBillOpd bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'companyPaymentBillOpd'}"/>
                                <ez:companyPaymentBillInward bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'companyPaymentBillInward'}"/>
                                <ez:companyPaymentBillPharmacy bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'companyPaymentBillPharmacy'}"/>
                                <ez:companyPaymentBillChannelling bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'companyPaymentBillChannelling'}"/>
                                <ez:patientDepositPayments id="ccPatientDepositSection" bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'patientDepositPayments'}" ></ez:patientDepositPayments>
                                <ez:inwardDepositPayments id="inwardPatientDepositSection" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'inwardDepositPayments'}"/>
                                <ez:collectionForTheDay bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'collectionForTheDay'}"/>
                                <ez:pettyCashPayments bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'pettyCashPayments'}"/>

                                <ez:professionalPaymentBillOpd bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReportOpd'}"/>
                                <ez:professionalPaymentBillChannelling bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReportChannelling'}"/>
                                <ez:professionalPaymentBillInward bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'ProfessionalPaymentBillReportInward'}"/>

                                <ez:paymentReportCards  id="cardPaymentPanel"  bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportCards'}"/>

                                <ez:staffPayments  id="staffPaymentPanel"  bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportStaffWelfare'}"/>
                                <ez:voucherPayments  id="voucherPaymentPanel"  bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportVoucher'}"/>
                                <ez:chequePayments id="chequePaymentPanel" bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportCheque'}"/>
                                <ez:ewalletPayments  id="ewalletPaymentPanel"  bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportEwallet'}"/>
                                <ez:slipPayments  id="slipPaymentPanel"  bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'paymentReportSlip'}"/>
                                <ez:patientDepositUtilization id="patientDepositUtilizationPanel" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'patientDepositUtilization'}"/>
                                
                                <ez:opdPatientDepositPayments id="opdPatientDepositPaymentsPanel" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'opdPatientDepositPayments'}"/>
                                <ez:opdPatientDepositPayments id="pharmacyPatientDepositPaymentsPanel" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'pharmacyPatientDepositPayments'}"/>
                                <ez:inwardPatientDepositPayments id="inwardPatientDepositPaymentsPanel" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'inwardPatientDepositPayments'}"/>

                                <ez:netCashForTheDay bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'dailyReturnNetCash'}"/>

                                <ez:opdServiceCollectionCredit bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'opdServiceCollectionCredit'}" />


                                <ez:pharmacyCreditBills
                                    id="panelPharmacyCreditBills"
                                    bundle="#{myBundle}"
                                    rendered="#{myBundle.bundleType eq 'pharmacyCreditBills'}"/>
                                <ez:pharmacyCreditCancel 
                                    id="pharmacyCreditCancel"
                                    bundle="#{myBundle}"
                                    rendered="#{myBundle.bundleType eq 'PharmacyCreditCancel'}"/>
                                <ez:pharmacyCreditRefund 
                                    id="pharmacyCreditRefund" 
                                    bundle="#{myBundle}"
                                    rendered="#{myBundle.bundleType eq 'PharmacyCreditRefund'}"/>

                                <ez:netCashForTheDay bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'dailyReturnNetCashPlusCredit'}"/>

                                <!-- Patient Deposit Reconciliation Section -->
                                <ez:patientDepositReceiptsSummary bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'patientDepositReceiptsSummary'}"/>
                                <ez:patientDepositUtilization id="patientDepositUtilizationSummaryPanel" bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'patientDepositUtilizationSummary'}"/>
                                <ez:carriedOutPatientDeposit bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'carriedOutPatientDeposit'}"/>

                            </ui:repeat>

                            <!-- Print footer: printed by / printed on -->
                            <div class="daily-return-print-footer">
                                <span class="footer-left">
                                    Printed by: <h:outputText value="#{sessionController.loggedUser.name}" />
                                </span>
                                <span class="footer-right">
                                    Printed on: <span id="drPrintedOnTime"></span>
                                </span>
                            </div>
                            <script type="text/javascript">
                                (function() {
                                    var el = document.getElementById('drPrintedOnTime');
                                    if (el) {
                                        var now = new Date();
                                        el.textContent = now.getFullYear() + '-'
                                            + String(now.getMonth()+1).padStart(2,'0') + '-'
                                            + String(now.getDate()).padStart(2,'0') + ' '
                                            + String(now.getHours()).padStart(2,'0') + ':'
                                            + String(now.getMinutes()).padStart(2,'0') + ':'
                                            + String(now.getSeconds()).padStart(2,'0');
                                    }
                                })();
                            </script>

                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
