                    <p:dataTable id="lst" value="#{creditCompanyDueController.billInstitutionEncounterMap.entrySet()}"
                                 var="entry">
                        <f:facet name="header">
                            <h:outputLabel value="Due Search (Credit Company)"/>
                            <br/>
                            <h:outputLabel value=" From :&emsp;" style="white-space: pre-line"/>
                            <h:outputLabel value="#{creditCompanyDueController.fromDate}">
                                <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            </h:outputLabel>
                            <h:outputLabel value="&emsp;&emsp;To :&emsp;"/>
                            <h:outputLabel value="#{creditCompanyDueController.toDate}">
                                <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            </h:outputLabel>
                        </f:facet>
                        <p:columnGroup type="header">
                            <p:row>
                                <p:column headerText="BHT No">
                                </p:column>
                                <p:column headerText="Date Of Discharge">
                                </p:column>
                                <p:column headerText="Patient Name">
                                </p:column>
                                <p:column headerText="Billed Amount">
                                </p:column>
                                <p:column headerText="GOP Amount">
                                </p:column>
                                <p:column headerText="Paid by Patient">
                                </p:column>
                                <p:column headerText="Patient Due">
                                </p:column>
                                <p:column headerText="Paid by Company">
                                </p:column>
                                <p:column headerText="Credit Company Due Amount">
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        <p:subTable value="#{entry.value}" var="b">
                            <f:facet name="header">
                                <h:outputLabel value="#{entry.key.name}"/>
                            </f:facet>
                            <p:column>
                                <h:outputLabel value="#{b.bhtNo}"/>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{b.dateOfDischarge}">
                                    <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column>
                                <h:outputLabel value="#{b.patient.person.nameWithTitle}"/>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.netTotal}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.gopAmount}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.paidByPatient}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.patientDue}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.paidByCompany}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:column style="text-align: right;">
                                <h:outputLabel value="#{b.companyDue}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>
                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column footerText="" colspan="3"/>
                                    <p:column footerText=""/>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel
                                                    value="#{creditCompanyDueController.instituteGopMap.get(entry.key)}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column footerText=""/>
                                    <p:column footerText=""/>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel
                                                    value="#{creditCompanyDueController.institutPaidByCompanyMap.get(entry.key)}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel
                                                    value="#{creditCompanyDueController.institutePayableByCompanyMap.get(entry.key)}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:subTable>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="Total" colspan="3"/>
                                <p:column footerText=""/>
                                <p:column style="text-align: right;">

                                <p:column footerText=""/>
                                <p:column footerText=""/>
                                <p:column style="text-align: right;">

                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align: right;">
                                    <f:facet name="footer">

                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        <f:facet name="footer">
                            <h:outputLabel class="my-2"
                                           value="Printed By : #{sessionController.loggedUser.webUserPerson.name}"
                                           style="float: right"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
