<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Discount Report" >



                        <p:panelGrid columns="4" class="w-100" >
                            

                            <p:outputLabel value=" Invoice Date From" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>

                            <p:outputLabel value="Invoice Date To" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>
                            
                            <p:outputLabel value="Discount Amount" >
                            </p:outputLabel>
                            <p:inputText></p:inputText>

                            <p:outputLabel value="Visit Type" >
                            </p:outputLabel>
                            <p:selectOneMenu 

                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Invoice Category" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Discount Plan" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value=" Discharge Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>

                            <p:outputLabel value="Added Date" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>
                            
                            <p:outputLabel value="Remarks" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="m-2" ajax="false" value="Process" action="#{reportController.processLabTestCount()}" >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Download"
                                             action="#{reportController.downloadLabTestCount}">
                            </p:commandButton>
                        </div>

                        <p:dataTable id="tbl" value="" 
                                     paginator="true"
                                     rows="10">
                            <p:column headerText="Patient Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="MRN">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Visit Type">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice No">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice Date">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Service name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Patient Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Discount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Total Invoice Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Remarks">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Sponsor Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Plan Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Billed By">
                                <h:outputText value="" />
                            </p:column>
                            


                        </p:dataTable>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
