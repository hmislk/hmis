<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Discount Report" class="w-100">
                        <h:panelGrid columns="5" class="w-100" >


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value=" Invoice Date From"  class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>

                                          
                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Date To" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf53d;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discount Amount" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:inputText></p:inputText>

                            
                            <p:spacer width="20"></p:spacer>

                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" />
                                <p:outputLabel value="Visit Type" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>
                                                           
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Category" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            
                            <p:spacer width="20"></p:spacer>
                            
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf543;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discount Plan" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>   
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value=" Discharge Date" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>

                                          <p:spacer width="20"></p:spacer>
                                          
                                          
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf271;" styleClass="fa mr-2" />
                                <p:outputLabel value="Added Date" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>
                            
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf075;" styleClass="fa mr-2" />
                                <p:outputLabel value="Remarks" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                            
                            
                            
                        </h:panelGrid><br/>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" ajax="false" value="Process" icon="fas fa-cogs" action="#{reportController.processLabTestCount()}" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download" action="#{reportController.downloadLabTestCount}">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>
                        

                        <p:dataTable id="tbl" value="" 
                                     paginator="true"
                                     rows="10">
                            <p:column headerText="Patient Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="MRN">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Visit Type">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice No">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice Date">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Service name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Patient Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Discount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Total Invoice Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Remarks">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Sponsor Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Plan Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Billed By">
                                <h:outputText value="" />
                            </p:column>



                        </p:dataTable>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
