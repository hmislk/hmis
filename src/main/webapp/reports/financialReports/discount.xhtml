<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Discount Report" class="w-100">
                        <h:panelGrid columns="8" class="w-100" >


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value=" Invoice Date From"  class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" inputStyleClass="w-100" ></p:datePicker>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Date To" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Type" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"  
                                    value="#{searchController.department}" 
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" 
                                        var="d" 
                                        itemLabel="#{d.name}" 
                                        itemValue="#{d}" />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value=" Discharge Date" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" inputStyleClass="w-100" ></p:datePicker>

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf271;" styleClass="fa mr-2" />
                                <p:outputLabel value="Added Date" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf09d;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Pay Mode" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf53d;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discount Amount" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:inputText class="w-100"></p:inputText>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf543;" styleClass="fa mr-2" />
                                <p:outputLabel value="Discount Plan" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{paymentSchemeController.allPaymentSchemes}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}"
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <p:outputLabel value="Invoice Category" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <i class="fas fa-stethoscope"></i>
                                <h:outputLabel value="Visit Type" for="visitType" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{searchController.visitType}">
                                <f:selectItem itemValue="Any" itemLabel="Any"/>
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf084;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Admission Type" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{admissionTypeController.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>
                            
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0c0;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Service Group" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value="#{serviceController.category.items}"
                                               var="i"
                                               itemLabel="#{i.name}"
                                               itemValue="#{i}" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf075;" styleClass="fa mr-2" />
                                <p:outputLabel value="Remarks" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>
                            <p:spacer ></p:spacer>

                            <p:selectBooleanButton
                                onLabel="With Professional Fee" 
                                offLabel="without Professional Fee" 
                                value="#{searchController.withProfessionalFee}"
                                onIcon="pi pi-check" 
                                class="w-100"
                                offIcon="pi pi-times" 
                                >
                            </p:selectBooleanButton>



                        </h:panelGrid><br/>

                        <div class="row mb-2">
                            <div class="col-md-12">
                                <p:commandButton ajax="false" 
                                                 value="Process" 
                                                 icon="fas fa-cogs"
                                                 class="ui-button-warning"
                                                 style="width: 150px">
                                </p:commandButton>

                                <p:commandButton 
                                    icon="fa-solid fa-print"
                                    class="mx-1 ui-button-info mx-2"
                                    ajax="false" 
                                    style="width: 150px"
                                    value="Print">
                                    <p:printer target="tbl" />
                                </p:commandButton>
                                <p:commandButton 
                                    id="btnExcel" class="m-1 ui-button-success"
                                    icon="fas fa-file-excel"
                                    style="width: 150px"
                                    ajax="false" value="Excel">
                                    <p:dataExporter type="xlsx" target="tbl" fileName="discount_report" />
                                </p:commandButton>
                                <p:commandButton 
                                    class="m-2 ui-button-danger" 
                                    icon="fa-solid fa-file-pdf"
                                    ajax="false" 
                                    style="width: 150px"
                                    value="PDF">
                                    <p:dataExporter type="pdf" target="tbl"  fileName="discount_report" ></p:dataExporter>
                                </p:commandButton>
                            </div>
                        </div>


                        <p:dataTable id="tbl" value="" 
                                     paginator="true"
                                     rows="10"
                                     paginatorPosition="bottom">
                            <p:column headerText="Patient Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="MRN">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Visit Type">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice No">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Invoice Date">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Service name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Patient Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Discount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Total Invoice Amount">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Remarks">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Sponsor Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Plan Name">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Billed By">
                                <h:outputText value="" />
                            </p:column>



                        </p:dataTable>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
