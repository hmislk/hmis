<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel   header="Daily Return" class="m-1">
                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{dailyReturnDtoController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{dailyReturnDtoController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>
                            <p:spacer width="50" ></p:spacer>
                            <p:selectBooleanButton
                                onLabel="With Professional Fee" 
                                offLabel="without Professional Fee" 
                                value="#{dailyReturnDtoController.withProfessionalFee}"
                                onIcon="pi pi-check" 
                                class="w-100"
                                offIcon="pi pi-times" 
                                >
                            </p:selectBooleanButton>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{dailyReturnDtoController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{dailyReturnDtoController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{dailyReturnDtoController.institution eq null and dailyReturnDtoController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{dailyReturnDtoController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{dailyReturnDtoController.institution eq null and dailyReturnDtoController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{dailyReturnDtoController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(dailyReturnDtoController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{dailyReturnDtoController.institution ne null and dailyReturnDtoController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{dailyReturnDtoController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(dailyReturnDtoController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{dailyReturnDtoController.institution ne null and dailyReturnDtoController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{dailyReturnDtoController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(dailyReturnDtoController.institution, dailyReturnDtoController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>
                                
                            </h:panelGroup>
                        </h:panelGrid>

                        <p:commandButton 
                            value="Process" 
                            ajax="false"
                            action="#{dailyReturnDtoController.generateDailyReturnDto()}" 
                            class="ui-button-success m-1" 
                            icon="fas fa-cogs" 
                            style="background-color: #28a745; border-color: #28a745;"> 
                        </p:commandButton>

                        <p:commandButton
                            value="Update"
                            ajax="false"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            action="#{dailyReturnDtoController.updateBillItemValues()}"
                            class="ui-button-danger m-1"
                            icon="pi pi-pencil"
                            onclick="return confirm('Are you sure you want to update the bill item values?');">
                        </p:commandButton>

                        <p:commandButton 
                            value="Download Excel" 
                            ajax="false" 
                            icon="fas fa-download"
                            class="ui-button-warning mx-2"
                            rendered="#{dailyReturnDtoController.dtoBundle != null}"
                            onclick="PrimeFaces.monitorDownload(start, stop);" >
                            <p:fileDownload value="#{dailyReturnDtoController.dtoBundleAsExcel}" />
                        </p:commandButton>

                        <p:commandButton 
                            value="Download PDF" 
                            ajax="false" 
                            icon="pi pi-file-pdf" 
                            class="ui-button-info  m-1"
                            style="background-color: #17a2b8; border-color: #17a2b8;"
                            rendered="#{dailyReturnDtoController.dtoBundle != null}"
                            onclick="PrimeFaces.monitorDownload(start, stop);">
                            <p:fileDownload value="#{dailyReturnDtoController.dtoBundleAsPdf}" />
                        </p:commandButton>

                        <p:commandButton 
                            value="Print" 
                            class="m-1"
                            icon="pi pi-print" 
                            style="background-color: #f0ad4e; border-color: #f0ad4e;"> 
                            <p:printer target="printPanel" />
                        </p:commandButton>

                        <!--Do not remove this part-->
                        <h:panelGroup style="display: none;" >
                            <ui:repeat value="#{dailyReturnDtoController.bundle.bundles}" var="myBundle1" >
                                #{myBundle1.name} - #{myBundle1.bundleType} <br/>
                            </ui:repeat>
                        </h:panelGroup>
                        <!--Do not remove the above part-->

                        <h:panelGroup id="printPanel">        

                            <ui:repeat id="drBundles" value="#{dailyReturnDtoController.dtoBundle.bundles}" var="myDtoBundle">
                                <ez:opdServiceCollectionDto bundle="#{myDtoBundle}"  rendered="#{myDtoBundle.bundleType eq 'opdServiceCollection'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'pharmacyCollection'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'ccCollection'}"/>
                                <ez:companyPaymentBillOpdDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'companyPaymentBillOpd'}"/>
                                <ez:companyPaymentBillInwardDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'companyPaymentBillInward'}"/>
                                <ez:companyPaymentBillPharmacyDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'companyPaymentBillPharmacy'}"/>
                                <ez:companyPaymentBillChannellingDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'companyPaymentBillChannelling'}"/>
                                <ez:patientDepositPaymentsDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'patientDepositPayments'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'collectionForTheDay'}"/>
                                <ez:pettyCashPaymentsDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'pettyCashPayments'}"/>
                                <ez:professionalPaymentBillOpdDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'ProfessionalPaymentBillReportOpd'}"/>
                                <ez:professionalPaymentBillOpdDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'ProfessionalPaymentBillReportChannelling'}"/>
                                <ez:professionalPaymentBillOpdDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'ProfessionalPaymentBillReportInward'}"/>
                                <ez:paymentReportCardsDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportCards'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportStaffWelfare'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportVoucher'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportCheque'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportEwallet'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'paymentReportSlip'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'netCash'}"/>
                                <ez:opdServiceCollectionCreditDto bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'opdServiceCollectionCredit'}"/>
                                <ez:genericDtoBundle bundle="#{myDtoBundle}" rendered="#{myDtoBundle.bundleType eq 'netCashPlusCredit'}"/>
                            </ui:repeat>

                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
