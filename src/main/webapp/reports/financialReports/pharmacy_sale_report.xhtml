<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Pharmacy Sale (OP/IP)" class="w-100 my-2">
                        <h:panelGrid columns="5" class="w-100" >

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            
                            <p:datePicker
                                id="toDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf54e;" styleClass="fa mr-2" />
                                <h:outputLabel value="Store/Department" for="sto" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="sto" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All Stores/Departments" ></f:selectItem>

                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Visit Type" for="type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="type" class="w-100 " >
                                <f:selectItem itemLabel="Select Type" ></f:selectItem>
                                <f:selectItem itemLabel="OP" itemValue="op"/>
                                <f:selectItem itemLabel="IP" itemValue="Ip"/>
                            </p:selectOneMenu>



                        </h:panelGrid>

                        <div class="d-flex align-items-center my-4">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process" />

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print All" />

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download" />

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF" />

                        </div>

                        <p:panel header="BHT Issue Value Report" styleClass="my-2">

                            <table class="table table-bordered table-sm mb-3">

                                <tr>
                                    <th style="width: 200px;">Institution :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>
                                
                                <tr>
                                    <th style="width: 200px;">Site :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>
                                
                                <tr>
                                    <th style="width: 200px;">Store/Department :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th>From Date :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th>To Date :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>


                            </table>

                            <p:dataTable
                                id="printPanel"
                                var="var"
                                rowIndexVar="n"
                                paginator="true"
                                paginatorPosition="bottom"
                                rows="10"
                                rendered="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                styleClass="table-sm">
                                
                                <p:column width= "8em" >
                                    <f:facet name="header" >
                                        <h:outputText value="MRNO" />
                                    </f:facet>
                                    <h:outputText value="">
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value=""/>
                                    </f:facet>
                                </p:column>

                                <p:column width= "8em" >
                                    <f:facet name="header" >
                                        <h:outputText value="BHT No." />
                                    </f:facet>
                                    <h:outputText value="">
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Invoice No." />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Bill No." />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Invoice Date" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Item Rate" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Gross Value" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Gross Total" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Margin Value" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Margin Total" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Discount Value" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>
                                
                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Discount Total" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>
                                
                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Net Value" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>
                                
                                <p:column width="8em">
                                    <f:facet name="header">
                                        <h:outputText value="Net Total" />
                                    </f:facet>
                                    <h:outputText value=""> 
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>

                        </p:panel>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
