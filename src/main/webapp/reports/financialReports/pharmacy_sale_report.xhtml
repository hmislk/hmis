<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Pharmacy Sale (OP/IP)" class="w-100 my-2">
                        <h:panelGrid columns="5" class="w-100" >

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                                value="#{reportController.fromDate}"
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>

                            <p:datePicker
                                value="#{reportController.toDate}"
                                id="toDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                value="#{reportController.institution}"
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="sto"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                value="#{reportController.site}"
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="sto"/>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf54e;" styleClass="fa mr-2" />
                                <h:outputLabel value="Store/Department" for="sto" class="m-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="sto">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution eq null and reportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution eq null and reportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution ne null and reportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(reportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution ne null and reportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.institution, reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.institution, reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>


                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Visit Type" for="type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="type" class="w-100 " >
                                <f:selectItem itemValue="Any" itemLabel="Any" ></f:selectItem>
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)" />
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)" />
                            </p:selectOneMenu>



                        </h:panelGrid>

                        <div class="d-flex align-items-center my-4">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process" 
                                action="#{reportController.processPharmacySaleReport}"/>

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print All" />

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download" />

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF" />

                        </div>

                        <p:panel header="BHT Issue Value Report" styleClass="my-2">

                            <table class="table table-bordered table-sm mb-3">

                                <tr>
                                    <th style="width: 200px;">Institution :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th style="width: 200px;">Site :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th style="width: 200px;">Store/Department :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th>From Date :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>

                                <tr>
                                    <th>To Date :</th>
                                    <td>
                                        <h:outputText value="" />
                                    </td>
                                </tr>


                            </table>

                            <p:dataTable
                                value="#{reportController.billItems}"
                                id="printPanel"
                                var="item"
                                paginator="true"
                                rows="10"
                                paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                rowsPerPageTemplate="10,25,50,100,500"
                                styleClass="table-sm">

                                <p:column headerText="MRNO" style="width: 8em">
                                    <h:outputText value="#{item.bill.patient.phn}" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total:" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="BHT No." style="width: 8em">
                                    <h:outputText value="#{item.bill.patientEncounter.bhtNo}" />
                                </p:column>

                                <p:column headerText="Invoice No." style="width: 8em">
                                    <h:outputText value="#{item.bill.deptId}" />
                                </p:column>

                                <p:column headerText="Bill No." style="width: 8em">
                                    <h:outputText value="#{item.bill.insId}" />
                                </p:column>

                                <p:column headerText="Invoice Date" style="width: 8em">
                                    <h:outputText value="#{item.bill.billDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Item Rate" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.rate}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Gross Value" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.grossValue}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Gross Total" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.netValue}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText >
                                            <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Margin Value" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.marginValue}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Margin Total" style="width: 8em; text-align: right">
                                    <h:outputText >
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText >
                                            <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Discount Value" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.discount}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Discount Total" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.discount}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{reportController.totalDiscount}">
                                            <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Net Value" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.netValue}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Net Total" style="width: 8em; text-align: right">
                                    <h:outputText value="#{item.netValue}">
                                        <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText >
                                            <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </p:panel>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
