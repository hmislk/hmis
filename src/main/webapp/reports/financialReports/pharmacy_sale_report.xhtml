<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Pharmacy Sale (OP/IP)" class="w-100 my-2">
                        <h:panelGrid columns="5" class="w-100" >

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                            <p:datePicker
                                value="#{reportController.fromDate}"
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>

                            <p:datePicker
                                value="#{reportController.toDate}"
                                id="toDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                value="#{reportController.institution}"
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="sto"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                value="#{reportController.site}"
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="sto"/>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf54e;" styleClass="fa mr-2" />
                                <h:outputLabel value="Store/Department" for="sto" class="m-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="sto">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution eq null and reportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution eq null and reportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution ne null and reportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(reportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportController.institution ne null and reportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.institution, reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"
                                    value="#{reportController.department}"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportController.institution, reportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>


                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Visit Type" for="type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="type" class="w-100 " value="#{reportController.reportType}">
                                <f:selectItem itemValue="Any" itemLabel="Any" ></f:selectItem>
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)" />
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)" />
                            </p:selectOneMenu>



                        </h:panelGrid>

                        <div class="d-flex align-items-center my-4">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process" 
                                action="#{reportController.processPharmacySaleReport}"/>

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print All" />

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download"
                                action="#{reportController.downloadPharmacySaleReportExcel}" />

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF"
                                action="#{reportController.downloadPharmacySaleReportPdf}" />

                        </div>

                        <p:panel header="BHT Issue Value Report" styleClass="my-2">

                            <!-- Report Info Summary -->
                            <table class="table table-bordered table-sm mb-3">
                                <tr>
                                    <th style="width: 200px;">
                                        <h:outputText value="Institution :" />
                                    </th>
                                    <td>
                                        <h:outputText value="#{reportController.institution ne null ? reportController.institution.name : 'All'}" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <h:outputText value="Site :" />
                                    </th>
                                    <td>
                                        <h:outputText value="#{reportController.site ne null ? reportController.site.name : 'All'}" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <h:outputText value="Store/Department :" />
                                    </th>
                                    <td>
                                        <h:outputText value="#{reportController.department ne null ? reportController.department.name : 'All'}" />
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <h:outputText value="From Date :" />
                                    </th>
                                    <td>
                                        <h:outputText value="#{reportController.fromDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <h:outputText value="To Date :" />
                                    </th>
                                    <td>
                                        <h:outputText value="#{reportController.toDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                    </td>
                                </tr>
                            </table>

                            <!-- Grand Totals -->
                            <div class="d-flex justify-content-end mb-3">
                                <table class="table table-bordered table-sm" style="width: auto;">
                                    <tr>
                                        <th>
                                            <h:outputText value="Grand Gross Total:" />
                                        </th>
                                        <td style="text-align: right;">
                                            <h:outputText value="#{reportController.grossFeeTotal}">
                                                <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <h:outputText value="Grand Discount Total:" />
                                        </th>
                                        <td style="text-align: right;">
                                            <h:outputText value="#{reportController.discountTotal}">
                                                <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <h:outputText value="Grand Net Total:" />
                                        </th>
                                        <td style="text-align: right;">
                                            <h:outputText value="#{reportController.netTotal}">
                                                <f:convertNumber type="currency" currencySymbol="" groupingUsed="true" minFractionDigits="2" />
                                            </h:outputText>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <!-- Hierarchical Flat Table: Department > Bill > Items -->
                            <div id="printPanel">

                                <ui:repeat value="#{reportController.pharmacySaleDepartments}" var="dept">

                                    <table class="table table-bordered table-sm mb-4">

                                        <!-- Table Header -->
                                        <thead>
                                            <tr>
                                                <th style="min-width: 120px;">
                                                    <h:outputText value="MRNO" />
                                                </th>
                                                <th style="min-width: 130px;">
                                                    <h:outputText value="BHT No." />
                                                </th>
                                                <th style="min-width: 100px;">
                                                    <h:outputText value="Invoice No." />
                                                </th>
                                                <th style="min-width: 100px;">
                                                    <h:outputText value="Bill No." />
                                                </th>
                                                <th style="min-width: 160px;">
                                                    <h:outputText value="Invoice Date" />
                                                </th>
                                                <th style="min-width: 60px; text-align: right;">
                                                    <h:outputText value="Item Rate" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Gross Value" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Gross Total" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Margin Value" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Margin Total" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Discount Value" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Discount Total" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Net Value" />
                                                </th>
                                                <th style="min-width: 80px; text-align: right;">
                                                    <h:outputText value="Net Total" />
                                                </th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                            <!-- Department Header Row -->
                                            <tr style="background-color: #e9ecef;">
                                                <td colspan="14" class="font-weight-bold" style="font-size: 1.05em;">
                                                    <h:outputText value="#{dept.departmentName}" />
                                                </td>
                                            </tr>

                                            <ui:repeat value="#{dept.bhtBills}" var="bht">

                                                <!-- Bill Header Row -->
                                                <tr style="background-color: #f8f9fa;">
                                                    <td>
                                                        <h:outputText value="#{bht.patientPhn}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{bht.bhtNumber}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{bht.deptId}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{bht.insId}" />
                                                    </td>
                                                    <td>
                                                        <h:outputText value="#{bht.billDate}">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                        </h:outputText>
                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>

                                                <!-- Item Rows -->
                                                <ui:repeat value="#{bht.items}" var="item">
                                                    <tr>
                                                        <td colspan="4" style="padding-left: 30px;">
                                                            <h:outputText value="#{item.itemName}" />
                                                        </td>
                                                        <td style="text-align: center;">
                                                            <h:outputText value="#{item.qty}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="0" maxFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td style="text-align: right;">
                                                            <h:outputText value="#{item.retailRate}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td style="text-align: right;">
                                                            <h:outputText value="#{item.grossValue}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td></td>
                                                        <td style="text-align: right;">
                                                            <h:outputText value="#{item.marginValue}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td></td>
                                                        <td style="text-align: right;">
                                                            <h:outputText value="#{item.discount}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td></td>
                                                        <td style="text-align: right;">
                                                            <h:outputText value="#{item.netValue}">
                                                                <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                            </h:outputText>
                                                        </td>
                                                        <td></td>
                                                    </tr>
                                                </ui:repeat>

                                                <!-- BHT Subtotal Row -->
                                                <tr style="background-color: #fff3cd; font-weight: bold;">
                                                    <td colspan="5" style="text-align: right;">
                                                        <h:outputText value="BHT Total:" />
                                                    </td>
                                                    <td></td>
                                                    <td></td>
                                                    <td style="text-align: right;">
                                                        <h:outputText value="#{bht.totalGrossValue}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </td>
                                                    <td></td>
                                                    <td style="text-align: right;">
                                                        <h:outputText value="#{bht.totalMarginValue}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </td>
                                                    <td></td>
                                                    <td style="text-align: right;">
                                                        <h:outputText value="#{bht.totalDiscount}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </td>
                                                    <td></td>
                                                    <td style="text-align: right;">
                                                        <h:outputText value="#{bht.totalNetValue}">
                                                            <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                        </h:outputText>
                                                    </td>
                                                </tr>

                                            </ui:repeat>

                                            <!-- Department Subtotal Row -->
                                            <tr style="background-color: #d4edda; font-weight: bold; border-top: 2px solid #28a745;">
                                                <td colspan="5" style="text-align: right;">
                                                    <h:outputText value="#{dept.departmentName} Total:" />
                                                </td>
                                                <td></td>
                                                <td></td>
                                                <td style="text-align: right;">
                                                    <h:outputText value="#{dept.totalGrossValue}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    </h:outputText>
                                                </td>
                                                <td></td>
                                                <td style="text-align: right;">
                                                    <h:outputText value="#{dept.totalMarginValue}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    </h:outputText>
                                                </td>
                                                <td></td>
                                                <td style="text-align: right;">
                                                    <h:outputText value="#{dept.totalDiscount}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    </h:outputText>
                                                </td>
                                                <td></td>
                                                <td style="text-align: right;">
                                                    <h:outputText value="#{dept.totalNetValue}">
                                                        <f:convertNumber groupingUsed="true" minFractionDigits="2" />
                                                    </h:outputText>
                                                </td>
                                            </tr>

                                        </tbody>

                                    </table>

                                </ui:repeat>

                            </div>

                            <h:panelGroup rendered="#{empty reportController.pharmacySaleDepartments}" layout="block" styleClass="text-center p-4">
                                <h:outputText value="No data found for the selected criteria." styleClass="text-muted" />
                            </h:panelGroup>

                        </p:panel>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
