<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="OPD and Inward Due" class="w-100">
                        <h:panelGrid columns="8" class="w-100" >


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date"  class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" inputStyleClass="w-100" ></p:datePicker>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2" />
                                <h:outputLabel value="Company Name / Sponsor" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"  
                                    value="#{searchController.department}" 
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" 
                                        var="d" 
                                        itemLabel="#{d.name}" 
                                        itemValue="#{d}" />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f8;" styleClass="fa mr-2" />
                                <h:outputLabel value="Inward / OPD" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Type" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf09d;" styleClass="fa mr-2" />
                                <h:outputLabel value="Payment Mode" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0ae;" styleClass="fa mr-2" />
                                <h:outputLabel value="Status" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:commandButton 
                            class="ui-button-warning my-4 mx-2" 
                            style="width: 150px"
                            ajax="false" 
                            value="Process" 
                            icon="fas fa-cogs" >
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-info my-4 mx-2" 
                            style="width: 150px"
                            icon="fas fa-print" 
                            ajax="false" 
                            value="Print">
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-success my-4 mx-2" 
                            style="width: 150px"
                            icon="fas fa-file-excel" 
                            ajax="false" 
                            value="Excel" >
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-danger my-4 mx-2" 
                            style="width: 150px"
                            icon= "fas fa-file-pdf" 
                            ajax="false" 
                            value="PDF">
                        </p:commandButton>

                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="OPD and Inward Due" /><br/><br/>

                                <h:panelGrid columns="2" class="mb-2">
                                    <h:outputLabel value="Providers Name :"/>
                                    <h:outputLabel/>
                                    <h:outputLabel value="Insuarance Provider :"/>
                                    <h:outputLabel/>
                                    <h:outputLabel value="Total # of claims :"/>
                                    <h:outputLabel/>
                                    <h:outputLabel value="From Date :"/>
                                    <h:outputLabel value="#{reportController.fromDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="To Date :"/>   
                                    <h:outputLabel value="#{reportController.toDate}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                    </h:outputLabel>
                                </h:panelGrid>
                            </f:facet>


                            <p:dataTable>  
                                <p:column headerText="Sr.No">
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="BHT No">
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Invoice Date" width="">
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Discharge Date" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Invoice No" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Customer Reference No" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="MRNO" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Patient Name" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Gross Amt" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Disc Amt" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Net Amt" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Patient Share" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Sponser Share" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                                <p:column headerText="Due Amt" >
                                    <h:outputText value="" ></h:outputText>
                                </p:column>
                            </p:dataTable>
                        </p:panel>


                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
