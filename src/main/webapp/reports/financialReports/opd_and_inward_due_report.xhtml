<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body class="w-100 border">
        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="OPD and Inward Due" class="w-100">
                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2"/>
                                <p:outputLabel value="From Date" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportsController.fromDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" inputStyleClass="w-100"/>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2"/>
                                <p:outputLabel value="To Date" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{reportsController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"/>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf1ad;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Company Name" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete inputStyleClass="w-100" class="w-100" id="companyName" forceSelection="true"
                                            style="text-align: right;"
                                            value="#{reportsController.creditCompany}"
                                            completeMethod="#{creditCompanyController.completeCredit}"
                                            var="ix" itemLabel="#{ix.name}"
                                            itemValue="#{ix}">
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2"/> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control"
                                value="#{reportsController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="cmbIns" update="cmbDept"/>
                            </p:selectOneMenu>

                            <p:spacer/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2"/> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"
                                value="#{reportsController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="siteMenu" update="cmbDept"/>
                            </p:selectOneMenu>

                            <p:spacer/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2"/> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="m-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportsController.institution eq null and reportsController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportsController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{reportsController.institution eq null and reportsController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportsController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportsController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{reportsController.institution ne null and reportsController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportsController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(reportsController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{reportsController.institution ne null and reportsController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{reportsController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportsController.institution, reportsController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"
                                    value="#{reportsController.department}"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(reportsController.institution, reportsController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f8;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Inward / OPD" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{reportsController.visitType}">
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                            </p:selectOneMenu>

                            <p:spacer/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{reportsController.reportType}" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All"/>
                                <f:selectItem itemValue="paid" itemLabel="Paid"/>
                                <f:selectItem itemValue="due" itemLabel="Due"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf09d;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Payment Mode" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbPs"
                                value="#{reportsController.paymentMethod}"
                                class="w-100">
                                <f:selectItem itemLabel="Select Payment Method"/>
                                <f:selectItems value="#{enumController.paymentMethodsForOpdBillCanceling}"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0ae;" styleClass="fa mr-2"/>
                                <h:outputLabel value="Status" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{reportsController.dischargedStatus}" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" itemValue="#{null}" />
                                <f:selectItem itemLabel="Not Discharged" itemValue="notDischarged" />
                                <f:selectItem itemLabel="Discharged" itemValue="discharged" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <p:commandButton
                            class="ui-button-warning my-4 mx-2"
                            style="width: 150px"
                            ajax="false"
                            value="Process"
                            action="#{reportsController.generateOpdAndInwardDueReport()}"
                            icon="fas fa-cogs">
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-info my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-print"
                            ajax="false"
                            value="Print"
                            rendered="#{reportsController.visitType eq 'OP'}">
                            <p:printer target="tblExport2"/>
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-info my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-print"
                            ajax="false"
                            value="Print"
                            rendered="#{reportsController.visitType eq 'IP'}">
                            <p:printer target="tblExport1"/>
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-success my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-file-excel"
                            ajax="false"
                            value="Excel"
                            rendered="#{reportsController.visitType eq 'IP'}">
                            <p:dataExporter target="tblExport1" fileName="Due Search (Credit Company)" type="xlsx"/>
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-success my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-file-excel"
                            ajax="false"
                            value="Excel"
                            rendered="#{reportsController.visitType eq 'OP'}">
                            <p:dataExporter target="tblExport2" fileName="Due Search (Credit Company)" type="xlsx"/>
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-danger my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-file-pdf"
                            ajax="false"
                            value="PDF"
                            rendered="#{reportsController.visitType eq 'OP'}">
                            <p:dataExporter type="pdf" target="tblExport2" fileName="Due Search (Credit Company)"/>
                        </p:commandButton>

                        <p:commandButton
                            class="ui-button-danger my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-file-pdf"
                            ajax="false"
                            value="PDF"
                            rendered="#{reportsController.visitType eq 'IP'}">
                            <p:dataExporter type="pdf" target="tblExport1" fileName="Due Search (Credit Company)"/>
                        </p:commandButton>

                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="OPD and Inward Due"/><br/><br/>
                                <h:panelGrid columns="2" class="mb-2">
                                    <h:outputLabel value="From Date :"/>
                                    <h:outputLabel value="#{reportsController.fromDate}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                    </h:outputLabel>
                                    <h:outputLabel value="To Date :"/>
                                    <h:outputLabel value="#{reportsController.toDate}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                    </h:outputLabel>
                                </h:panelGrid>
                            </f:facet>

                            <p:dataTable
                                id="tblExport2"
                                paginator="true"
                                paginatorPosition="bottom"
                                rendered="#{reportsController.visitType eq 'OP'}"
                                value="#{reportsController.bundle.groupedBillItemsByInstitution.entrySet()}"
                                rows="10"
                                var="entry"
                                rowIndexVar="n"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="10,25,50">

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Sr.No" width="5rem">
                                        </p:column>
                                        <p:column headerText="Invoice Date" width="5rem">
                                        </p:column>
                                        <p:column headerText="Invoice No" width="10rem">
                                        </p:column>
                                        <p:column headerText="Customer Reference No" width="5rem">
                                        </p:column>
                                        <p:column headerText="MRNO" width="5rem">
                                        </p:column>
                                        <p:column headerText="Patient Name" width="5rem">
                                        </p:column>
                                        <p:column headerText="Gross Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Disc Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Net Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Patient Share" width="5rem">
                                        </p:column>
                                        <p:column headerText="Sponsor Share" width="5rem">
                                        </p:column>
                                        <p:column headerText="Due Amt" width="5rem">
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable value="#{entry.value}" var="bill">
                                    <f:facet name="header">
                                        <h:outputText value="#{entry.key.name}"/>
                                    </f:facet>

                                    <p:column headerText="Sr.No" width="5rem">
                                        <h:outputText value="#{n+1}"/>
                                    </p:column>
                                    <p:column headerText="Invoice Date" width="5rem">
                                        <h:outputText value="#{bill.createdAt}">
                                            <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Invoice No" width="10rem">
                                        <h:outputText value="#{bill.deptId}"/>
                                    </p:column>
                                    <p:column headerText="Customer Reference No" width="5rem">
                                        <h:outputText value="#{bill.referenceNumber}"/>
                                    </p:column>
                                    <p:column headerText="MRNO" width="5rem">
                                        <h:outputText value="#{bill.patient.phn}"/>
                                    </p:column>
                                    <p:column headerText="Patient Name" width="5rem">
                                        <h:outputText value="#{bill.patient.person.name}"/>
                                    </p:column>
                                    <p:column headerText="Gross Amt" width="5rem">
                                        <h:outputText value="#{bill.billTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Disc Amt" width="5rem">
                                        <h:outputText value="#{bill.discount}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Net Amt" width="5rem">
                                        <h:outputText value="#{bill.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Patient Share" width="5rem">
                                        <h:outputText value="#{bill.settledAmountByPatient}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Sponsor Share" width="5rem">
                                        <h:outputText value="#{bill.settledAmountBySponsor}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Due Amt" width="5rem">
                                        <h:outputText
                                            value="#{bill.balance}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column footerText="" class="font-bold"/>
                                            <p:column footerText="" class="font-bold"/>
                                            <p:column footerText="" class="font-bold"/>
                                            <p:column footerText="" class="font-bold"/>
                                            <p:column footerText="" class="font-bold"/>
                                            <p:column footerText="Sub Total: " class="text-right" style="font-weight: bold;"/>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculateGrossAmountSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculateDiscountSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculateNetAmountSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculatePatientShareSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculateSponsorShareSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="footer">
                                                    <h:outputText value="#{reportsController.calculateDueAmountSubTotalByBills(entry.value)}" style="font-weight: bold;">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>
                                </p:subTable>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText=""/>
                                        <p:column footerText="Net Total: " class="text-right" style="font-weight: bold;"/>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculateGrossAmountNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculateDiscountNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculateNetAmountNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculatePatientShareNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculateSponsorShareNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="footer">
                                                <h:outputText value="#{reportsController.calculateDueAmountNetTotal()}" style="font-weight: bold;">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>

                            <p:dataTable
                                id="tblExport1"
                                paginator="true"
                                paginatorPosition="bottom"
                                rendered="#{reportsController.visitType eq 'IP'}"
                                value="#{reportsController.bundle.groupedBillItemsByInstitution.entrySet()}"
                                rows="10"
                                var="entry"
                                rowIndexVar="n"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="10,25,50">

                                <p:columnGroup type="header">
                                    <p:row>
                                        <p:column headerText="Sr.No" width="5rem">
                                        </p:column>
                                        <p:column headerText="BHT No" width="5rem">
                                        </p:column>
                                        <p:column headerText="Invoice Date" width="5rem">
                                        </p:column>
                                        <p:column headerText="Invoice No" width="10rem">
                                        </p:column>
                                        <p:column headerText="Customer Reference No" width="5rem">
                                        </p:column>
                                        <p:column headerText="MRNO" width="5rem">
                                        </p:column>
                                        <p:column headerText="Patient Name" width="5rem">
                                        </p:column>
                                        <p:column headerText="Gross Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Disc Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Net Amt" width="5rem">
                                        </p:column>
                                        <p:column headerText="Patient Share" width="5rem">
                                        </p:column>
                                        <p:column headerText="Sponsor Share" width="5rem">
                                        </p:column>
                                        <p:column headerText="Due Amt" width="5rem">
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                                <p:subTable value="#{entry.value}" var="bill">
                                    <f:facet name="header">
                                        <h:outputText value="#{entry.key.name}"/>
                                    </f:facet>

                                    <p:column headerText="Sr.No" width="5rem">
                                        <h:outputText value="#{n+1}"/>
                                    </p:column>
                                    <p:column headerText="BHT No" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.bhtNo}"/>
                                    </p:column>
                                    <p:column headerText="Invoice Date" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.createdAt}">
                                            <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Invoice No" width="10rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.deptId}"/>
                                    </p:column>
                                    <p:column headerText="Customer Reference No" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.referenceNumber}"/>
                                    </p:column>
                                    <p:column headerText="MRNO" width="5rem">
                                        <h:outputText value="#{bill.patient.phn}"/>
                                    </p:column>
                                    <p:column headerText="Patient Name" width="5rem">
                                        <h:outputText value="#{bill.patient.person.name}"/>
                                        <f:facet name="footer">
                                            <h:outputText value="Sub Total" style="font-weight: bold;" />
                                        </f:facet>
                                    </p:column>
                                    <p:column headerText="Gross Amt" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.billTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Disc Amt" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.discount}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Net Amt" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Patient Share" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.settledAmountByPatient}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Sponsor Share" width="5rem">
                                        <h:outputText value="#{bill.patientEncounter.finalBill.settledAmountBySponsor}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Due Amt" width="5rem">
                                        <h:outputText
                                            value="#{bill.patientEncounter.finalBill.balance}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                </p:subTable>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
