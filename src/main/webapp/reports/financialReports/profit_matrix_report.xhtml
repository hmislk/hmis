<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Profit Matrix Report" class="w-100 my-2">
                        <h:panelGrid columns="5" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From" for="fromDate" styleClass="m-3" />
                            </h:panelGroup>

                           <p:datePicker
                                id="fromDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;"
                                              styleClass="fa mr-2"/> 
                                <p:outputLabel value="To" for="toDate" class="m-3"/>
                            </h:panelGroup>
                            <p:datePicker
                                id="toDate"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                pattern="dd/MM/yyyy HH:mm:ss"   
                                showTime="true"                                                           
                                monthNavigator="true"           
                                yearNavigator="true"                              
                                timeInput="true"                
                                />

                            <h:panelGroup layout="block" class="form-group">
                                <h:outputText value="&#xf084;" styleClass="fa mr-2" />
                                <h:outputLabel for="adType" value="Admission Types"  styleClass="m-3" />
                            </h:panelGroup>

                            <p:selectCheckboxMenu id="adType"
                                                  styleClass="w-100"
                                                  label="Select Type"
                                                  updateLabel="true">
                                <f:selectItem itemLabel="Normal" itemValue="1" />
                                <f:selectItem itemLabel="Dialysis" itemValue="2" />
                                <f:selectItem itemLabel="ETU" itemValue="3" />
                                <f:selectItem itemLabel="Day Care" itemValue="4" />
                            </p:selectCheckboxMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf236;" styleClass="fa mr-2" />
                                <h:outputLabel value="Room Category" for="rCat" class="m-3"/>
                            </h:panelGroup>
                            <p:selectCheckboxMenu id="rCat"
                                                  styleClass="w-100"
                                                  label="Select Category"
                                                  updateLabel="true">
                                <f:selectItem itemLabel="Suprior A" itemValue="1" />
                                <f:selectItem itemLabel="Suprior B" itemValue="2" />
                                <f:selectItem itemLabel="Premium Rage" itemValue="3" />
                                <f:selectItem itemLabel="Bay Window" itemValue="4" />
                                <f:selectItem itemLabel="Kings Court" itemValue="4" />
                            </p:selectCheckboxMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Type" for="type" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="type"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="Select Type"/>
                                <f:selectItem itemLabel="Detail" itemValue="detail"/>
                                <f:selectItem itemLabel="Summary" itemValue="summery"/>
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0a0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Invoice No" for="acInvoice" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="acInvoice"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                placeholder="Invoice Number"
                                >
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf15c;" styleClass="fa mr-2" />
                                <h:outputLabel value="BHT NO" for="acBht" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="acBht"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                placeholder="BHT Number"
                                >
                            </p:autoComplete>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" />
                                <h:outputLabel value="Patient Name/MRN" for="acName" class="m-3"/>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="acName"
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                placeholder="Patient Name/MRN"
                                >
                            </p:autoComplete>

                           
                        </h:panelGrid>

                        <div class="d-flex align-items-center my-3">

                            <p:commandButton 
                                class="ui-button-warning mx-1"
                                icon="fas fa-cogs"
                                ajax="false"
                                value="Process" />

                            <p:commandButton 
                                class="ui-button-primary mx-1"
                                icon="fas fa-print"
                                ajax="false"
                                value="Print All" />

                            <p:commandButton 
                                class="ui-button-success mx-1"
                                icon="fas fa-file-excel"
                                ajax="false"
                                value="Download" />

                            <p:commandButton 
                                class="ui-button-danger mx-1"
                                icon="fas fa-file-pdf"
                                ajax="false"
                                value="PDF" />

                        </div>

                        <h:panelGroup id="printPanel" >
                            <p:panel header="Type: Summary" styleClass="m-3" >
                                <p:dataTable
                                    id="summeryWise"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">

                                    <p:column width="4em" styleClass="text-center">
                                        <f:facet name="header" >
                                            <h:outputText value="S.No" />
                                        </f:facet>
                                        <h:outputText value="#{n+1}"/>
                                        <f:facet name="footer">
                                            <h:outputText value="Total"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Invoice No" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Admission No" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="MRNO" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Patient Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Visit Type" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Refering Doctor Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText >
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Invoice Amount" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Profit Margin" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    
                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Final Amount" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                            
                            <p:panel header="Type: Detail" styleClass="m-3" >
                                <p:dataTable
                                    id="detailWise"
                                    var="var"
                                    rowIndexVar="n"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">

                                    <p:column width="4em" styleClass="text-center">
                                        <f:facet name="header" >
                                            <h:outputText value="S.No" />
                                        </f:facet>
                                        <h:outputText value="#{n+1}"/>
                                        <f:facet name="footer">
                                            <h:outputText value="Total"/>
                                        </f:facet>
                                    </p:column>
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Invoice No" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                        
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Admission No" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="MRNO" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Patient Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Visit Type" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Refering Doctor Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText >
                                    </p:column>
                                    
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Name" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText >
                                    </p:column>
                                    
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Department" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText >
                                    </p:column>

                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Invoice Amount" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    
                                    <p:column width= "8em" >
                                        <f:facet name="header" >
                                            <h:outputText value="Service Value" />
                                        </f:facet>
                                        <h:outputText value="">  
                                        </h:outputText>
                                    </p:column>

                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Profit Margin" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    
                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Matrix Percentage" />
                                        </f:facet>
                                        <h:outputText value="">
                                        </h:outputText>
                                    </p:column>
                                    
                                    <p:column width="8em">
                                        <f:facet name="header">
                                            <h:outputText value="Final Amount" />
                                        </f:facet>
                                        <h:outputText value="">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="000000">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                           
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
