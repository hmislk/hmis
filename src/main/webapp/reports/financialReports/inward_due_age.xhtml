<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Inward Due Age" class="w-100">

                        <p:commandButton 
                            id="btnSearch"
                            class="ui-button-warning my-4 mx-2"
                            style="width: 220px"
                            ajax="false" 
                            value="Process Cash Due Age" 
                            icon="fas fa-cogs" 
                            action="#{creditCompanyDueController.createInwardAgeTable()}">
                        </p:commandButton>

                        <p:defaultCommand target="btnSearch"/>

                        <p:dataTable id="lst" value="#{creditCompanyDueController.creditCompanyAge}" var="i"
                                     filteredValue="#{creditCompanyDueController.filteredList}">                       
                            <p:column headerText="Supplier Name" filterBy="#{i.institution.name}" filterMatchMode="contains">       
                                <h:outputLabel  value="#{i.institution.name}"/>
                            </p:column>                               
                            <p:column headerText="0-30" filterBy="#{i.value1}" filterMatchMode="contains">   
                                <h:outputLabel  value="#{i.value1}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="30-60" filterBy="#{i.value2}" filterMatchMode="contains">    
                                <h:outputLabel  value="#{i.value2}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="60-90" filterBy="#{i.value3}" filterMatchMode="contains">  
                                <h:outputLabel  value="#{i.value3}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="90 More" filterBy="#{i.value4}" styleClass="numberCol" filterMatchMode="contains">   
                                <h:outputLabel  value="#{i.value4}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>                      
                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
