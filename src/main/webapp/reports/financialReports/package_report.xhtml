<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body class="w-100 border">

        <ui:composition template="/reports/index.xhtml" class="w-100 border">
            <ui:define name="subcontent">
                <h:form class="w-100">
                    <p:panel header="Package Report" class="w-100">
                        <h:panelGrid columns="8" class="w-100 ">


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date"  class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="" 
                                          pattern=""
                                          class=" w-100" inputStyleClass="w-100" ></p:datePicker>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value=""
                                          pattern=""
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02b;" styleClass="fa mr-2" />
                                <h:outputLabel value="Service / Item" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution eq null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{searchController.institution ne null and searchController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{searchController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <p:selectOneMenu
                                    rendered="false"
                                    styleClass="w-100 form-control"  
                                    value="#{searchController.department}" 
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" 
                                        var="d" 
                                        itemLabel="#{d.name}" 
                                        itemValue="#{d}" />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf187;" styleClass="fa mr-2" />
                                <h:outputLabel value="Package Name" class="mx-3"/>
                            </h:panelGroup>
                            <p:inputText class="w-100"></p:inputText>

                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf543;" styleClass="fa mr-2" />
                                <h:outputLabel value="Invoice No" class="mx-3"/>
                            </h:panelGroup>
                            <p:inputText class="w-100"></p:inputText>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Visit Type" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                <f:selectItems value=""
                                               var=""
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <p:commandButton 
                            class="ui-button-warning my-4 mx-2"
                            style="width: 150px"
                            ajax="false" 
                            value="Process" 
                            icon="fas fa-cogs" >
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-info my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-print" 
                            ajax="false" 
                            value="Print">
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-success my-4 mx-2"
                            style="width: 150px"
                            icon="fas fa-file-excel" 
                            ajax="false" 
                            value="Excel">
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-danger my-4 mx-2"
                            style="width: 150px"
                            icon= "fas fa-file-pdf" 
                            ajax="false" 
                            value="PDF">
                        </p:commandButton>

                        <p:dataTable
                            paginator="true"
                            rows="10"
                            paginatorPosition="bottom">

                            <p:column headerText="MRN" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Patient Name" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice No" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Date" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Approved Date" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Service Code" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Service Name" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Package Name" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Package Order Date" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Service Processed Date" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Quantity" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Unit Rate" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Professional Fee" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Total Amount" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Admission Date" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Discharge Date and Time" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Visit Type" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Visit No" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Sponsor" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Plan Name" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Ref Dept" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Ref Dr" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Rendering Dept" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Rendering Dr" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Status" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Charge Class" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Package Net Amount" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Bed No" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Invoice Type" width="5em">
                                <h:outputText value="" ></h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
