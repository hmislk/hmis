<?xml version='1.0' encoding='UTF-8' ?>

                                <h:outputLabel value="Admission From Date" class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.fromDate}"

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Admission To Date" class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100" ></p:datePicker>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />

                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>
                                          <p:spacer width="20"/> 
                                          
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />
                                <h:outputLabel value="Invoice Approved From Date" class="mx-3"/>
                            </h:panelGroup>

                                <h:outputText value="&#xf133;" styleClass="fa mr-2" />

                            </h:panelGroup>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class="w-100" inputStyleClass="w-100"></p:datePicker>
                                          
                            <p:spacer width="20"/> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" />
                                <h:outputLabel value="Institution" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All Institutions" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Site" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All Sites" ></f:selectItem>

                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer width="20"/> 
  
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Department" class="mx-3"/>
                            </h:panelGroup>

                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf084;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Admission Type" class="mx-3"/>

                                                  value="#{admissionTypeController.selectedItems}"

                            </p:selectCheckboxMenu>

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf084;" styleClass="fa mr-2" />
                                <h:outputLabel value="Paid Type" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>

                                               itemLabel="#{i}"
                                               itemValue="#{i}"

                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download" action="#{reportController.downloadLabTestCount}">

                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">

                                    value="#"

                                    rowIndexVar="n"

                                    paginatorPosition="bottom"
                                    rows="10"
                                    rendered="true"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                    rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                    styleClass="table-sm">
                                    
                                <p:column headerText="Item"  style="width: 100px" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Invoice No"/>

                                        <h:outputLabel value="" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Item"  style="width: 100px" >
                                    <f:facet name="header">
                                        <h:outputLabel value="MRN"/>
                                    </f:facet>
                                    <h:outputLabel value="" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Item"  style="width: 100px" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Patient Name"/>
                                    </f:facet>
                                    <h:outputLabel value="" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Item"  style="width: 100px" >
                                    <f:facet name="header">
                                        <h:outputLabel value="BHT No"/>

                                    <h:outputLabel value="" ></h:outputLabel>

                                <p:column headerText="Item"  style="width: 100px" >

                                    <h:outputLabel value="" >

                                </p:column>
                                <p:column headerText="Item"  style="width: 100px" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Paid"/>
                                    </f:facet>
                                    <h:outputLabel value="" >

                                </p:column>

                                    <f:facet name="header">
