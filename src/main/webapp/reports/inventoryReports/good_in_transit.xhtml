    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Good In Transit" >

                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{pharmacyReportController.fromDate}" 
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>


                            <p:spacer width="20"></p:spacer> 
                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="#{pharmacyReportController.toDate}"
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>

                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Issuing Institution" class="mx-2" for="phmFromIns">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmFromIns"
                                class="w-100"
                                value="#{pharmacyController.fromInstitution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" ></f:selectItems>
                                <p:ajax process="phmFromIns" update="phmFromDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Issuing Site" class="mx-2" for="phmFromSite">                                   
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmFromSite"
                                class="w-100"
                                value="#{pharmacyController.fromSite}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" ></f:selectItems>
                                <p:ajax process="phmFromSite" update="phmFromDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Issuing Department" class="mx-2" for="phmFromDept">
                                </p:outputLabel>
                            </h:panelGroup>

                            <h:panelGroup id="phmFromDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution eq null and pharmacyController.fromSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution eq null and pharmacyController.fromSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromSite)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only --> 
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution ne null and pharmacyController.fromSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromInstitution)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site --> 
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution ne null and pharmacyController.fromSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromInstitution, pharmacyController.fromSite)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Receiving Institution" class="mx-2" for="phmToIns">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmToIns"
                                class="w-100"
                                value="#{pharmacyController.toInstitution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" ></f:selectItems>
                                <p:ajax process="phmToIns" update="phmToDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Receiving Site" class="mx-2" for="phmToSite"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmToSite"
                                class="w-100"
                                value="#{pharmacyController.toSite}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" ></f:selectItems>
                                <p:ajax process="phmToSite" update="phmToDept" />
                            </p:selectOneMenu>                         

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Receiving Department" class="mx-2" for="phmToDept">
                                </p:outputLabel>
                            </h:panelGroup>

                            <h:panelGroup id="phmToDept">

                                <!-- Component 1: Without Institution and Site -->

                                    value="#{pharmacyController.toDepartment}"

                                    filter="true">

                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution eq null and pharmacyController.toSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />

                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only --> 
                                <p:selectOneMenu

                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.toInstitution)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site --> 
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution ne null and pharmacyController.toSite ne null}"

                                </p:selectOneMenu>
                            </h:panelGroup>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tag ml-5" />

                                </p:outputLabel>
                            </h:panelGroup>
                            <p:autoComplete value="#{pharmacyController.item}" 
                                            inputStyleClass="w-100"
                                            class="w-100"
                                            completeMethod="#{itemController.completeAmpItemAll}" 
                                            var="item" itemValue="#{item}" itemLabel="#{item.name}" 
                                            forceSelection="true"  >
                                <p:column headerText="Item">
                                    <h:outputLabel value="#{item.name}"/>
                                </p:column>
                                <p:column headerText="Code">
                                    <h:outputLabel value="#{item.code}" >
                                        <f:convertNumber integerOnly="true"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:autoComplete>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">

                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmCategory"
                                value="#{pharmacyController.category}"
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All Categories"/>
                                <f:selectItems value="#{pharmaceuticalItemCategoryController.items}"
                                               var="category"
                                               itemLabel="#{category.name}"
                                               itemValue="#{category}"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-clock ml-5" />

                                </p:outputLabel>

                            </p:selectOneMenu>

                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>

                            <p:spacer width="20"></p:spacer>

                            </h:panelGroup>
                            <p:autoComplete
                                completeMethod="#{webUserController.completeUser}"
                                class="w-100"
                                id="acStaff" 
                                style="width: 400px!important"
                                inputStyleClass="w-100"
                                value="#{searchController.webUser}" 
                                var="user"
                                scrollHeight="450"
                                itemLabel="#{user.webUserPerson.name}" 
                                itemValue="#{user}" >
                                <p:column headerText="Username" >
                                    <h:outputText value="#{user.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Name" >
                                    <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                </p:column>
                            </p:autoComplete>

                            <p:spacer width="20"></p:spacer> 
                            <p:spacer width="20"></p:spacer> 
                            <p:spacer width="20"></p:spacer>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" 
                                             icon="fas fa-cogs" 
                                             ajax="false"  
                                             value="Process"

                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">

                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>

                        <p:dataTable id="tbl"
                                     value="#{pharmacyReportController.billItems}" var="bi"  
                                     >
                            <p:column headerText="Staff" 
                                      sortBy="#{bi.bill.toStaff.person.name}"
                                      filterBy="#{bi.bill.toStaff.person.name}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Staff"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.bill.toStaff.person.name}"/> 
                            </p:column>
                            <p:column headerText="Item" 
                                      sortBy="#{bi.item.name}"
                                      filterBy="#{bi.item.name}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Item"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.item.name}"/> 
                            </p:column>
                            <p:column headerText="Code" 
                                      sortBy="#{bi.item.code}"
                                      filterBy="#{bi.item.code}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Code"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.item.code}"/> 
                            </p:column>
                            <p:column headerText="Stock" 
                                      sortBy="#{bi.qty}"
                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Stock"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.qty}"/> 
                            </p:column>
                            <p:column headerText="Expiry"
                                      sortBy="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                <f:facet name="header">
                                    <h:outputLabel value="Expiry"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}"  >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="From Department"
                                      sortBy="#{bi.bill.fromDepartment.name}">
                                <f:facet name="header">
                                    <h:outputLabel value="From Department"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.bill.fromDepartment.name}"  >
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Issued Date"
                                      sortBy="#{bi.bill.createdAt}">
                                <f:facet name="header">
                                    <h:outputLabel value="Issued Date"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.bill.createdAt}"  >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Retail Sale Value" 
                                      styleClass="averageNumericColumn">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Sale Value"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate * bi.qty}"  >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Purchase Sale Value" 
                                      styleClass="averageNumericColumn">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Sale Value"/>
                                </f:facet>
                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.purcahseRate * bi.qty}"  >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                            </p:column>

                        </p:dataTable>
