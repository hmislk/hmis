<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Closing Stock Report" >
                        <p:panelGrid columns="4" class="w-100">

                            <p:outputLabel value="  Till Date">
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>


                            <p:outputLabel value="Branch" >
                            </p:outputLabel>
                            <p:selectOneMenu 

                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Store" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdFromDepartment"
                                value="#{reportController.fromDepartment}" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Item Category" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Item Code" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Item Name" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Stock type" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Is Consignment Item" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>



                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="m-2" ajax="false" value="Process" action="#{reportController.processLabTestCount()}" >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Download"
                                             action="#{reportController.downloadLabTestCount}">
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tbl" value="" 
                                     
                                     rows="10">

                            <p:column headerText="S.No">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Category">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Code">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Name">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="UOM">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock Value">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="ON Date">
                                <h:outputText value="" />
                            </p:column>


                            <f:facet name="footer">
                                
                                <p:column>
                                    <h:outputText value="Total:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="" />
                                </p:column>
                            </f:facet>


                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
