<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Closing Stock Report" >
                        <p:panelGrid columns="4" class="w-100">

                            
                            <p:outputLabel value=" Till Date">
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          inputStyleClass="w-100"
                                          class=" w-100" ></p:datePicker>


                            <p:outputLabel value="Site" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Institution" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>



                            <p:outputLabel value="Department" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="d"
                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>




                            <p:outputLabel value="Store" >
                            </p:outputLabel>
                            <p:selectOneMenu 
                                id="cmdFromDepartment"
                                value="#{reportController.fromDepartment}" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Item Category" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>


                            <p:outputLabel value="Item Code" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Item Name" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Stock type" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Is Consignment Item" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>



                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" icon="fas fa-cogs" ajax="false"  value="Process" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tbl1" value="" 
                                     var="f" 
                                     rowIndexVar="n" 
                                     paginator="true" 
                                     rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                     rowsPerPageTemplate="5,10,15,25,50,100,500,1000">
                            

                            <p:column headerText="S.No">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Category">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Code">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Name">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="UOM">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock Value">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="ON Date">
                                <h:outputText value="" />
                            </p:column>


                            <f:facet name="footer">

                                <p:column>
                                    <h:outputText value="Total:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="" />
                                </p:column>
                            </f:facet>


                        </p:dataTable>
                        
                        <p:dataTable id="tbl2" value="" 
                                     var="f" 
                                     rowIndexVar="n" 
                                     paginator="true" 
                                     rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                     rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                            <p:column headerText="S.No">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Category">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Code">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Item Name">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="UOM">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Expiry">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Batch No">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Qty">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Purchase Rate">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Purchase Value">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Retail Rate">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Sale Value">
                                <h:outputText value="" />
                            </p:column>


                            <f:facet name="footer">

                                <p:column>
                                    <h:outputText value="Total:" />
                                </p:column>
                                <p:column>
                                    <h:outputText value="" />
                                </p:column>
                            </f:facet>


                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
