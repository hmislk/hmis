<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Closing Stock Report" >
                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date" for="fromDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{pharmacyReportController.fromDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" for="toDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{pharmacyReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2" />
                                <p:outputLabel value="Institution" for="phmIns" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>                            


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2" />
                                <p:outputLabel value="Site" for="phmSite" class="m-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmSite"
                                class="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer> 



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2" />
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmDept"
                                class="w-100"
                                value="#{pharmacyReportController.department}"
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems  value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" />
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tags mr-2" />
                                <p:outputLabel value="Item Category" for="phmCategory" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmCategory"
                                value="#{pharmacyReportController.category}" 
                                filter="true" 
                                class="w-100 ">
                                <f:selectItem itemLabel="All Categories" ></f:selectItem>
                                <f:selectItems value="#{pharmaceuticalItemCategoryController.items}" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-barcode mr-2" />
                                <p:outputLabel value="Item Code" for="phmCode" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmCode"
                                value="#{pharmacyReportController.item.code}" 
                                filter="true"  
                                class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
                            </p:selectOneMenu>



                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-box mr-2" />
                                <p:outputLabel value="Item Name" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-boxes mr-2" />
                                <p:outputLabel value="Stock type" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer> 


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-truck mr-2" />
                                <p:outputLabel value="Is Consignment Item" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                        </h:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" icon="fas fa-cogs" ajax="false"  value="Process" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>

                        <div class="mt-5">
                            <h5>Report Data By Item</h5>
                            <p:dataTable id="tbl1" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="S.No">
                                    <h:outputText value="" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Item Category">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item Code">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item Name">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="UOM">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Closing Stock">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Closing Stock Value">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>

                        </div>



                        <div class="mt-5">
                            <h5>Report Data By Batch</h5>
                            <p:dataTable id="tbl2" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="S.No">
                                    <h:outputText value="" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Item Category">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item Code">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item Name">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="UOM">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Expiry">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Batch No">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Qty">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Purchase Rate">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Purchase Value">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Retail Rate">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Sale Value">
                                    <h:outputText value="" />
                                </p:column>


                            </p:dataTable>

                        </div>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
