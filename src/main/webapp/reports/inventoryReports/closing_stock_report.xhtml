<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Closing Stock Report" >
                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date" for="fromDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{pharmacyReportController.fromDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" for="toDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{pharmacyReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>  
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-boxes mr-2" />
                                <p:outputLabel value="Report type" for="phmRepType" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmRepType"
                                value="#{pharmacyReportController.reportType}" 
                                required="true"  
                                class="w-100 " >
                                <f:selectItem itemLabel="Item Wise" itemValue="itemWise"/>
                                <f:selectItem itemLabel="Batch Wise" itemValue="batchWise"/>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2" />
                                <p:outputLabel value="Institution" for="phmIns" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>                            


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2" />
                                <p:outputLabel value="Site" for="phmSite" class="m-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmSite"
                                class="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer> 



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2" />
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmDept"
                                class="w-100"
                                value="#{pharmacyReportController.department}"
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems  value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" />
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tags mr-2" />
                                <p:outputLabel value="Item Category" for="phmCategory" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmCategory"
                                value="#{pharmacyReportController.category}" 
                                filter="true" 
                                class="w-100 ">
                                <f:selectItem itemLabel="All Categories" ></f:selectItem>
                                <f:selectItems value="#{pharmaceuticalItemCategoryController.items}" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-box mr-2" />
                                <p:outputLabel value="Item Name" for="phmItem" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="phmItem"
                                value="#{pharmacyReportController.amp}" 
                                completeMethod="#{ampController.completeAmp}"
                                var="item" 
                                class="w-100"
                                minQueryLength="3"
                                maxResults="20"
                                inputStyleClass="w-100"
                                itemLabel="#{item.name}" 
                                itemValue="#{item}" 
                                ></p:autoComplete>
                        </h:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton 
                                class="ui-button-warning mx-1" 
                                icon="fas fa-cogs" 
                                ajax="false"  
                                value="Process" 
                                action="#{pharmacyReportController.processClosingStockReport()}" >
                            </p:commandButton>

                            <!-- Buttons for Item Wise -->
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'itemWise'}"
                                class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                                <p:printer target="gpItemWise" />
                            </p:commandButton>
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'itemWise'}"
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="itemWIse" fileName="Item Wise Report" />
                            </p:commandButton>
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'itemWise'}"
                                class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                                <p:dataExporter type="pdf" target="itemWise" fileName="Item Wise Report" />
                            </p:commandButton>
                            <!-- Buttons for Batch Wise -->
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'batchWise'}"
                                class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                                <p:printer target="gpBatchWise" />
                            </p:commandButton>
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'batchWise'}"
                                class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                                <p:dataExporter type="xlsx" target="batchWIse" fileName="Batch Wise Report" />
                            </p:commandButton>
                            <p:commandButton 
                                rendered="#{pharmacyReportController.reportType eq 'batchWise'}"
                                class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                                <p:dataExporter type="pdf" target="batchWise" fileName="Batch Wise Report" />
                            </p:commandButton>
                        </div>


                        <p:panel 
                            id="gpBatchWise" 
                            header="Report Data By Batch Wise" 
                            rendered="#{pharmacyReportController.reportType eq 'batchWise'}">
                            <p:dataTable 
                                id="batchWise" 
                                value="#{pharmacyReportController.rows}" 
                                var="f" 
                                rowIndexVar="n" 
                                paginator="true" 
                                rows="10" 
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                rowsPerPageTemplate="5,10,15,25,50,100,500,1000">
                                <p:column headerText="S.No">
                                    <h:outputText value="#{n+1}" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Item Category">
                                    <h:outputText value="#{f.stockHistory.itemBatch.item.category.name}" />
                                </p:column>
                                <p:column headerText="Item Code">
                                    <h:outputText value="#{f.stockHistory.itemBatch.item.code}" />
                                </p:column>
                                <p:column headerText="Item Name">
                                    <h:outputText value="#{f.stockHistory.itemBatch.item.name}" />
                                </p:column>
                                <p:column headerText="UOM">
                                    <h:outputText value="#{f.stockHistory.itemBatch.item.measurementUnit.name}" />
                                </p:column>
                                <p:column headerText="Expiry">
                                    <h:outputText value="#{f.stockHistory.itemBatch.dateOfExpire}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Batch No">
                                    <h:outputText value="#{f.stockHistory.itemBatch.batchNo}" />
                                </p:column>
                                <p:column headerText="Qty">
                                    <!--Item Batch Stock for Selected Department-->
                                    <h:outputText value="#{f.stockHistory.stockQty}"><f:convertNumber pattern="#,##0" /></h:outputText>
                                    
                                    <!--Item Stock for Selected Department-->
                                    <h:outputText value="#{f.stockHistory.itemStock}"><f:convertNumber pattern="#,##0" /></h:outputText>
                                    
                                    <!--Item Stock for Selected Institution-->
                                    <h:outputText value="#{f.stockHistory.institutionItemStock}"><f:convertNumber pattern="#,##0" /></h:outputText>
                                    
                                    <!--Item Stock for All Institutions-->
                                    <h:outputText value="#{f.stockHistory.totalItemStock}"><f:convertNumber pattern="#,##0" /></h:outputText>
                                    
                                    
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyReportController.stockTotal}">
                                            <f:convertNumber pattern="#,##0" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Purchase Rate">
                                    <h:outputText value="#{f.stockHistory.itemBatch.purcahseRate}"><f:convertNumber pattern="#,##0.00" /></h:outputText>
                                </p:column>
                                <p:column headerText="Purchase Value">
                                    <h:outputText value="#{f.stockHistory.stockQty * f.stockHistory.itemBatch.purcahseRate}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyReportController.stockPurchaseValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Retail Rate">
                                    <h:outputText value="#{f.stockHistory.itemBatch.retailsaleRate}" ><f:convertNumber pattern="#,##0.00" /></h:outputText>
                                </p:column>
                                <p:column headerText="Sale Value">
                                    <h:outputText value="#{f.stockHistory.stockQty * f.stockHistory.itemBatch.retailsaleRate}"><f:convertNumber pattern="#,##0.00" /></h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyReportController.stockSaleValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>


                            </p:dataTable>

                        </p:panel>


                        <p:panel 
                            id="gpItemWise" 
                            header="Report Data By Item Wise" 
                            rendered="#{pharmacyReportController.reportType eq 'itemWise'}">
                            <p:dataTable 
                                id="itemWise" 
                                value="#{pharmacyReportController.stockLedgerHistories}" 
                                var="p" 
                                rowIndexVar="n" 
                                paginator="true" 
                                rows="10" 
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="S.No">
                                    <h:outputText value="#{n+1}" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Item Category">
                                    <h:outputText value="#{p.item.category.name}" />
                                </p:column>
                                <p:column headerText="Item Code">
                                    <h:outputText value="#{p.item.code}" />
                                </p:column>
                                <p:column headerText="Item Name">
                                    <h:outputText value="#{p.item.name}" />
                                </p:column>
                                <p:column headerText="UOM">
                                    <h:outputText value="#{p.item.issueUnit.name}" />
                                </p:column>
                                <p:column headerText="Closing Stock">
                                    <h:outputText value="#{p.itemStock}" />
                                </p:column>
                                <p:column headerText="Closing Stock Value">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>

                        </p:panel>





                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
