<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Stock Adjustment Receive Report Print" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Stock Adjustment Receive Report Print" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="stock_adjustment_receive?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }

                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }

                                .header{
                                    font-size: 16px!important;
                                }

                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }

                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    size: A4 landscape!important;

                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                    font-size: 13px!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                th {

                                }
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }
                        </style>

                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >

                                    <!-- Institution -->
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;"
                                         rendered="#{not empty pharmacyReportController.institution}">
                                        <h:outputText value="#{pharmacyReportController.institution.name}" />
                                    </div>

                                    <!-- Site -->
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 16px;"
                                         rendered="#{not empty pharmacyReportController.site}">
                                        <h:outputText value="#{pharmacyReportController.site.name}" />
                                    </div>

                                    <!-- Department -->
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 14px;"
                                         rendered="#{not empty pharmacyReportController.department}">
                                        <h:outputText value="#{pharmacyReportController.department.name}" />
                                    </div>

                                    <div class="d-flex justify-content-center mt-2" style=" font-size: 11px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date : " />
                                            <h:outputText value="#{pharmacyReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                       
                                        <h:outputText value=" | " style="margin-left: 1em; margin-right: 1em"/>
                                        
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date : " />
                                            <h:outputText value="#{pharmacyReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>

                                    </div>

                                    <!-- Report Name -->
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 12px;">
                                        <h:outputText value="Stock Adjustment Receive Report" />
                                    </div>

                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 32mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Date" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm;font-weight: 700; text-align: center;">
                                                    <h:outputText value="Item Name" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Code" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Doc No" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Batch Code" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="QTY" style=" margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Cost Rate" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Cost Value" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Sale Rate" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Sale Value" style="margin-right: 1mm;"/>
                                                </th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{pharmacyReportController.billItemsDtos}" var="row" varStatus="i">
                                                <tr>
                                                    <td style="width: 32mm; text-align: left;" >
                                                        <h:outputText value="#{row.billCreatedAt}" >
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: left;">
                                                        <h:outputText value="#{row.itemName}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: left;">
                                                        <h:outputText value="#{row.itemCode}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: left;">
                                                        <h:outputText value="#{row.billDeptId}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: left;">
                                                        <h:outputText value="#{row.batchNo}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.qty}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.costRate}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.costRate * row.qty}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.retailRate}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.retailRate * row.qty}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>

                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td style="width: 32mm; text-align: left;" >
                                                    <h:outputLabel value="Total :" style="margin-left:1mm;font-weight: bold;" />
                                                </td>
                                                <td style="width: 17mm; text-align: left;"/>
                                                <td style="width: 17mm; text-align: left;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;"/>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacyReportController.netTotal}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>

                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
