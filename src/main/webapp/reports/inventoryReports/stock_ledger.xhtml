<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Stock Ledger" >

                        <h:panelGrid columns="8" class="w-100">                            

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2" />
                                <p:outputLabel value="Institution" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>                            


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2" />
                                <p:outputLabel value="Site" class="m-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmSite"
                                class="w-100"
                                value="#{searchController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2" />
                                <p:outputLabel value="Department" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmDept"
                                class="w-100"
                                value="#{pharmacyController.department}"
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems  value="#{departmentController.departmentsOfInstitutionAndSite}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" />
                                <p:ajax process="phmDept"/>
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-store mr-2" />
                                <p:outputLabel value="Store" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmStore"
                                class="w-100"
                                value="#{pharmacyRequestForBhtController.department}"
                                filter="true">
                                <f:selectItem itemLabel="All Stores" ></f:selectItem>
                                <f:selectItems  value="#{storeController.items}" var="dept" itemLabel="#{store.name}" itemValue="#{store}" />
                                <p:ajax process="phmStore"/>
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>                           


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-box mr-2" />
                                <p:outputLabel value="Item" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmItem"
                                class="w-100"
                                value="#{pharmacyController.pharmacyItem}"
                                filter="true">
                                <f:selectItem itemLabel="All Items" ></f:selectItem>
                                <f:selectItems value="#{ampController.items}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
                                <p:ajax process="phmItem"/>
                            </p:selectOneMenu>



                            <p:spacer width="20"></p:spacer>                           


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-file-alt mr-2" />
                                <p:outputLabel value="Document Type" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="" 
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value=""
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>


                            

                        </h:panelGrid>

                        <div class="d-flex align-items-center mt-5">
                            <p:commandButton class="ui-button-warning mx-1" icon="fas fa-cogs" ajax="false"  value="Process" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tbl" value="" 
                                     var="f" 
                                     rowIndexVar="n" 
                                     paginator="true" 
                                     rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                     rowsPerPageTemplate="5,10,15,25,50,100,500,1000">



                            <p:column headerText="S.No." width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Store" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Item Category / Drug Form" width="10em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Item Code" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Item Name" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="UOM" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Transaction Type" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Doc No." width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Doc Date" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Ref Doc No." width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Ref Doc Date" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="From Store" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="To Store" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Department" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Document Type" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Stock In Quantity" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Stock Out Quantity" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Rate" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Closing Stock Value" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Locator" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Batch Code" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="MRP" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Expiry Date" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Inserted Date" width="5em">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="UserName" width="5em">
                                <h:outputText value="" />
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
