<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="GRN Credit" >

                        <h:panelGrid columns="8" class="w-100">          


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="From Date" for="fromDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{pharmacyReportController.fromDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="20"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" />
                                <p:outputLabel value="To Date" for="toDate" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{pharmacyReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>
                            <p:spacer width="20"></p:spacer>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2" />
                                <p:outputLabel value="Institution" for="phmIns" class="m-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>        


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2" />
                                <p:outputLabel value="Site" for="phmSite" class="m-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmSite"
                                class="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" update="phmDept" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2" />
                                <p:outputLabel value="Department" for="phmDept" class="m-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="phmDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.site)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only --> 
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site --> 
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true"> 
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems  
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}" 
                                        var="dept" 
                                        itemLabel="#{dept.name}" 
                                        itemValue="#{dept}" />
                                </p:selectOneMenu>
                            </h:panelGroup>



                        </h:panelGrid>

                        <div class="d-flex align-items-center mt-5">
                            <p:commandButton 
                                class="ui-button-warning mx-1" 
                                icon="fas fa-cogs" 
                                ajax="false"  
                                value="Process"
                                action="#{pharmacyReportController.processGrnCredit()}" >
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button- mx-1" 
                                icon="fas fa-print" 
                                ajax="false" 
                                value="Print All">
                                <p:printer target="tbl" />
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-success mx-1" 
                                icon="fas fa-file-excel" 
                                ajax="false" 
                                value="Download">
                                <p:dataExporter 
                                    type="xlsx" 
                                    fileName="GRN Credit Report" 
                                    target="tbl"  />
                            </p:commandButton>

                            <p:commandButton 
                                class="ui-button-danger mx-1" 
                                icon= "fas fa-file-pdf" 
                                ajax="false" 
                                value="PDF">
                                <p:dataExporter 
                                    type="pdf" 
                                    target="tbl" 
                                    fileName="GRN Credit Report" />
                            </p:commandButton>

                        </div>


                        <p:dataTable id="tbl" 
                                     value="#{pharmacyReportController.billItems}" 
                                     var="bi" 
                                     rowIndexVar="n" 
                                     paginator="true" 
                                     paginatorPosition="bottom"
                                     rows="10" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                     rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                            <p:column headerText="DATE">
                                <h:outputText value="#{bi.bill.createdAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="Net Amount" />
                                </f:facet>
                            </p:column>
                            <p:column headerText="ITEM NAME">
                                <h:outputText value="#{bi.item.name}" />
                            </p:column>
                            <p:column headerText="CODE">
                                <h:outputText value="#{bi.item.code}" />
                            </p:column>
                            <p:column headerText="GRN No">
                                <p:commandLink 
                                    value="#{bi.bill.deptId}" 
                                    class="m-1 ui-button-info"
                                    style="width: 100px;"
                                    action="#{billSearch.navigateToViewBillByAtomicBillType()}" 
                                    ajax="false">
                                    <f:setPropertyActionListener value="#{bi.bill}"  target="#{billSearch.bill}" />
                                </p:commandLink>                            
                            </p:column>
                            <p:column headerText="BATCH CODE">
                                <h:outputText value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" />
                            </p:column>
                            <p:column headerText="QTY">
                                <h:outputText value="#{bi.billItemFinanceDetails.quantityByUnits}" >
                                    <f:convertNumber pattern="#,##0" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="FREE QTY">
                                <h:outputText value="#{bi.billItemFinanceDetails.freeQuantity}" >
                                    <f:convertNumber pattern="#,##0" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="COST RATE" width="5em">
                                <h:outputText value="#{bi.pharmaceuticalBillItem.itemBatch.costRate}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="COST VALUE" width="5em">
                                <h:outputText value="#{bi.pharmaceuticalBillItem.itemBatch.costRate * bi.billItemFinanceDetails.quantityByUnits}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="PURCHASE RATE">
                                <h:outputText value="#{bi.pharmaceuticalBillItem.purchaseRate}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="GRN VALUE">
                                <h:outputText value="#{0.0 - bi.netValue}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Total">
                                <h:outputText value="#{0.0 - bi.bill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{0.0 - pharmacyReportController.netTotal}" />
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
