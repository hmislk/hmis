<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="GRN Report" >

                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-3" for="rfd">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker id="rfd"
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          value="#{pharmacyController.fromDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-3" for="rtd">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker id="rtd"
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          value="#{pharmacyController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Institution" class="mx-3" for="phmIns">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100"
                                             id="phmIns"
                                             filter="true"
                                             value="#{pharmacyController.institution}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}"></f:selectItems>
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>  

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Site" class="mx-3" for="phmSite"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu id="phmSite"
                                             class="w-100"
                                             value="#{pharmacyController.site}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" update="phmDept" />
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group" class="mx-5">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Department" class="mx-3" for="phmDept">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu id="phmDept"
                                             class="w-100 mr-5"
                                             value="#{pharmacyController.dept}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyPurchaseController.institution, pharmacyPurchaseController.site)}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>  



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-credit-card ml-5" />
                                <p:outputLabel value="Payment Mode" class="mx-3" for="phmPM">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu id="phmPM"
                                             class="w-100"
                                             value="#{pharmacyController.paymentMethod}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{pharmacyPurchaseController.paymentMethods}"></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-user-tie ml-5" />
                                <p:outputLabel value="Suplier" class="mx-3" for="phmSuplier">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:autoComplete 
                                id="phmSuplier"
                                converter="deal" 
                                value="#{pharmacyController.fromInstitution}"
                                forceSelection="true"
                                class="w-100"
                                inputStyleClass="w-100"
                                completeMethod="#{dealerController.completeDealor}"
                                var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" >
                                <f:ajax
                                    event="itemSelect" 
                                    execute="@this" 
                                    render=":#{p:resolveFirstComponentWithId('exDItem',view).clientId}" 
                                    />
                            </p:autoComplete>



                            <h:panelGroup layout="block" styleClass="form-group" class="mx-5"   >
                                <h:outputText styleClass="fa fa-list-alt ml-5" />
                                <p:outputLabel value="Type" class="mx-3" for="grnReportType">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" id="grnReportType" required="true" value="#{pharmacyController.reportType}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItem itemLabel="Detail" itemValue="detailReport"/>
                                <f:selectItem itemLabel="Return" itemValue="returnReport"/>
                                <f:selectItem itemLabel="Summery" itemValue="summeryReport"/>
                            </p:selectOneMenu>

                            <!-- To do Requirements
                             If Type Is Detail Need to Add columns Qty,Free Qty, Item rate, Item MRP,Date of Expiry,Batch Code,UOM
                              Need a Link to View GRN / PO (Please check wireframe document)-->

                        </h:panelGrid>

                        <div class="d-flex align-items-center my-2">
                            <p:commandButton class="ui-button-warning mx-1" 
                                             icon="fas fa-cogs" 
                                             ajax="false"  
                                             value="Process" 
                                             action="#{pharmacyController.generateGRNReportTable()}">
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>


                        <h:panelGroup class="m-5" rendered="#{pharmacyController.reportType eq 'detailReport'}">
                            <h5>GRN Report</h5>

                            <p:dataTable id="tbl1" value="#{pharmacyController.bills}" 
                                         var="b" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">


                                <p:column headerText="GRN No" width="10em">
                                    <h:outputText value="#{b.deptId}" />
                                    <p:commandButton ajax="false" class="mx-2" title="View" icon="fa fa-eye" action="/pharmacy/pharmacy_grn" style="float: right;">
                                        <f:setPropertyActionListener value="#{b}" target="#{grnController.grnBill}" ></f:setPropertyActionListener>
                                        <f:setPropertyActionListener value="true" target="#{grnController.printPreview}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                    <f:facet name="footer" >
                                        <h:outputText value="Net Purchase Value" />
                                        <br />
                                        <h:outputText value="Net Sale Value" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Invoice No" width="6em">
                                    <h:outputText value="#{b.invoiceNumber}" style="float: right; padding-right: 15px"/>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalPurchase}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                        <br />
                                        <h:outputLabel value="#{pharmacyController.totalSaleValue}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Created Date" width="8em">
                                    <h:outputText value="#{b.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Approved Date" width="8em">
                                    <h:outputText value="#{b.referenceBill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Supplier Name" width="8em">
                                    <h:outputText value="#{b.fromInstitution.name}" />
                                </p:column>
                                <p:column headerText="Institution" width="10em">
                                    <h:outputText value="#{b.institution.name}" />
                                </p:column>
                                <p:column headerText="Site" width="10em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Department" width="8em">
                                    <h:outputText value="#{b.department.name}" />
                                </p:column>
                                <p:column headerText="Po No" width="6em">
                                    <h:outputText value="#{b.referenceBill.deptId}" />
                                </p:column>
                                <p:column headerText="Purchase Value Cash" width="6em">
                                    <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.netTotal}" style="float: right; padding-right: 15px">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00" style="float: right; padding-right: 15px"/>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalCashPurchaseValue}" style="float: right; padding-right: 15px">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Purchase Value Credit" width="6em">
                                    <h:outputLabel rendered="#{b.paymentMethod=='Credit'}" value="#{b.netTotal}" style="float: right; padding-right: 15px" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Credit'}" value="0.00" style="float: right; padding-right: 15px"/>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalCreditPurchaseValue}" style="float: right; padding-right: 15px">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value Cash" width="6em">
                                    <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.saleValue}" style="float: right; padding-right: 15px">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00" style="float: right; padding-right: 15px"/>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalCashSaleValue}" style="float: right; padding-right: 15px">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value Credit" width="6em">
                                    <h:outputLabel rendered="#{b.paymentMethod=='Credit'}" value="#{b.saleValue}" style="float: right; padding-right: 15px" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <h:outputLabel rendered="#{b.paymentMethod!='Credit'}" value="0.00" style="float: right; padding-right: 15px"/>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalCreditSaleValue}" style="float: right; padding-right: 15px" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Remark" width="6em">
                                    <h:outputLabel value="Cancelled. (#{b.cancelledBill.deptId})" rendered="#{b.cancelled==true}" ></h:outputLabel>
                                </p:column>

                            </p:dataTable>

                        </h:panelGroup>


                        <h:panelGroup class="m-4" rendered="#{pharmacyController.reportType eq 'returnReport'}">
                            <h5>GRN Return</h5>

                            <p:dataTable id="tbl2" value="#{pharmacyController.bills}"
                                         var="r" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">


                                <p:column headerText="Purchase Return No" width="5em">
                                    <h:outputText value="#{r.deptId}" />
                                    <f:facet name="footer">
                                        <h:outputText value="Total" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="GRN No" width="5em">
                                    <h:outputText value="#{r.referenceBill.deptId}" />
                                </p:column>
                                <p:column headerText="GRN Invoice No" width="5em">
                                    <h:outputText value="#{r.referenceBill.invoiceNumber}" />
                                </p:column>
                                <p:column headerText="GRN Date" width="5em">
                                    <h:outputText value="#{r.referenceBill.createdAt}" />
                                </p:column>
                                <p:column headerText="Reference Institution" width="5em">
                                    <h:outputText value="#{r.referenceBill.referenceInstitution.name}" />
                                </p:column>
                                <p:column headerText="Created At" width="5em">
                                    <h:outputLabel value="#{r.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Approved At" width="5em">
                                    <h:outputLabel value="#{r.referenceBill.createdAt}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Supplier" width="5em">
                                    <h:outputLabel value="#{r.toInstitution.name}"/>
                                </p:column>
                                <p:column headerText="Purchase Value" width="5em">
                                    <h:outputText value="#{r.netTotal}" />

                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyController.totalPurchase}" />
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value" width="5em">
                                    <h:outputText value="#{r.saleValue}" />
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyController.totalSaleValue}" />
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </h:panelGroup>

                        <h:panelGroup class="m-5" rendered="#{pharmacyController.reportType eq 'summeryReport'}">
                            <h5>Summary</h5>

                            <p:dataTable id="tbl3" value="#{pharmacyController.data}"
                                         var="s" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <f:facet name="header">
                                    Summary
                                </f:facet>


                                <p:column width="10em">
                                    <h:outputLabel value="#{s.string}"/>
                                </p:column>
                                <p:column style="font-weight: bold;text-align:right;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{s.value}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </p:column>
                                <p:column style="font-weight: bold;text-align:right;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sale Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{s.value2}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </p:column>

                            </p:dataTable>

                        </h:panelGroup>

                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
