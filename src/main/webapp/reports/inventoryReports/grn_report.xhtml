<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="GRN Report" >

                        <p:panelGrid columns="6" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="" 
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value=""
                                          class="w-100"
                                          inputStyleClass="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Institution" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">

                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>

                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />

                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-store ml-5" />

                            <p:selectOneMenu class="w-100">

                                <f:selectItems></f:selectItems>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-credit-card ml-5" />

                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-user-tie ml-5" />
                                <p:outputLabel value="Suplier" class="mx-3" >

                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-list-alt ml-5" />
                                <p:outputLabel value="Type" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>

                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">

                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">

                                         rows="10"

                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">


                                <p:column headerText="GRN No" width="10em">

                                        <h:outputText value="Net Purchase Value" />

                                <p:column headerText="Site" width="10em">

                                <p:column headerText="Purchase Value Credit" width="15em">
                                    <h:outputText value="" />

                                <p:column headerText="Sale Value Cash" width="10em">

                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"

                                <p:column headerText="Purchase Return No" width="5em">

                            <p:dataTable id="tbl3" value=""
