<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form>

                    <p:panel header="Cost Of Goods Sold Report Print" styleClass="w-100">

                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Cost Of Goods Sold Report Print" class="mt-2"/>

                                <div class="d-flex gap-2">

                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width:150px"
                                        ajax="false"
                                        value="Print">
                                        <p:printer target="reportView"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false"
                                        value="Back to Report"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="cost_of_goods_sold?faces-redirect=true"/>
                                </div>
                            </div>
                        </f:facet>

                        <style>
                            @media screen {

                                .paper{
                                    width: 210mm!important;
                                    zoom: 1.8;   /* Makes screen preview readable */
                                }

                                table{
                                    border-collapse: collapse;
                                    width:100%;
                                    font-size:12px!important;
                                }

                                th, td{
                                    border:1px solid #000;
                                    padding:4px!important;
                                }
                            }

                            @media print {

                                @page{
                                    size: A4 portrait;
                                    margin:10mm;
                                }

                                .paper{
                                    width: 210mm!important;
                                }

                                table{
                                    border-collapse: collapse;
                                    width:99.9%;
                                    font-size:12px!important;
                                }

                                th, td{
                                    border:1px solid #000;
                                    padding:3px!important;
                                }
                            }
                            
                        </style>


                        <h:panelGroup id="reportView" class="d-flex justify-content-center">

                            <div class="paper">

                                <div class="header">

                                    <!-- Institution -->
                                    <div class="text-center" style="font-weight:700; font-size:22px;"
                                         rendered="#{not empty pharmacyReportController.institution}">
                                        <h:outputText value="#{pharmacyReportController.institution.name}"/>
                                    </div>

                                    <!-- Site -->
                                    <div class="text-center" style="font-weight:700; font-size:16px;"
                                         rendered="#{not empty pharmacyReportController.site}">
                                        <h:outputText value="#{pharmacyReportController.site.name}"/>
                                    </div>

                                    <!-- Department -->
                                    <div class="text-center" style="font-weight:700; font-size:14px;"
                                         rendered="#{not empty pharmacyReportController.department}">
                                        <h:outputText value="#{pharmacyReportController.department.name}"/>
                                    </div>

                                    <!-- Filters -->
                                    <div class="text-center" style="font-size:11px; margin-top:5px;">

                                        Item :
                                        <h:outputText value="#{not empty pharmacyReportController.item ? pharmacyReportController.item.name : 'All'}"/>

                                        |

                                        From Date :
                                        <h:outputText value="#{pharmacyReportController.fromDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm a"/>
                                        </h:outputText>

                                        |

                                        To Date :
                                        <h:outputText value="#{pharmacyReportController.toDate}">
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm a"/>
                                        </h:outputText>

                                    </div>

                                    <!-- Report Title -->
                                    <div class="text-center" style="font-weight:700; font-size:13px; margin-top:5px;">
                                        <h:outputText value="Cost Of Goods Sold Report"/>
                                    </div>

                                </div>

                                <!-- ===================== TABLE ===================== -->

                                <table style="margin-top:10px;">
                                    <thead>
                                        <tr>
                                            <th style="width:40%;">Type</th>
                                            <th style="width:20%; text-align:right;">Purchase Value</th>
                                            <th style="width:20%; text-align:right;">Cost Value</th>
                                            <th style="width:20%; text-align:right;">Retail Value</th>
                                        </tr>
                                    </thead>

                                    <tbody>

                                        <ui:repeat value="#{pharmacyReportController.cogsRows.entrySet()}" var="row">

                                            <tr>

                                                <td>
                                                    <h:outputText value="#{row.key}"/>
                                                </td>

                                                <td style="text-align:right;">
                                                    <h:outputText value="#{row.value['purchaseValue']}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>

                                                <td style="text-align:right;">
                                                    <h:outputText value="#{row.value['costValue']}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>

                                                <td style="text-align:right;">
                                                    <h:outputText value="#{row.value['retailValue']}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>

                                            </tr>

                                        </ui:repeat>

                                    </tbody>

                                </table>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
