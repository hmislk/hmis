<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >

                    <p:panel header="Cost Of Good Sold " >

                        <p:panelGrid columns="6" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar
                                class="w-100"
                                inputStyleClass="w-100"
                                id="fromDate"
                                value="#{pharmacyReportController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar
                                class="w-100"
                                inputStyleClass="w-100"
                                id="toDate"
                                value="#{pharmacyReportController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>


                            <p:spacer width="20"/>
                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Institution" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyReportController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmIns" update="phmDept"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Site" class="mx-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                styleClass="w-100"
                                value="#{pharmacyReportController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmSite" update="phmDept"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Department" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <h:panelGroup id="phmDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site eq null}"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution eq null and pharmacyReportController.site ne null}"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site eq null}"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyReportController.institution ne null and pharmacyReportController.site ne null}"
                                    value="#{pharmacyReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyReportController.institution, pharmacyReportController.site)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <!--                            <h:panelGroup layout="block" styleClass="form-group">
                                                            <h:outputText styleClass="fa fa-box mr-2"/>
                                                            <p:outputLabel value="Item Name" for="phmItem" class="m-3">
                                                            </p:outputLabel>
                                                        </h:panelGroup>
                                                        <p:autoComplete
                                                            id="phmItem"
                                                            value="#{pharmacyReportController.amp}"
                                                            completeMethod="#{ampController.completeAmp}"
                                                            var="item"
                                                            class="w-100"
                                                            minQueryLength="3"
                                                            maxResults="20"
                                                            inputStyleClass="w-100"
                                                            itemLabel="#{item.name}"
                                                            itemValue="#{item}"/>-->

                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" 
                                             icon="fas fa-cogs" 
                                             ajax="false"  
                                             value="Process" 
                                             action="#{pharmacyReportController.processCostOfGoodSold()}">
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tbl1" 
                                     value="#{pharmacyReportController.cogs.entrySet()}" 
                                     var="f" 
                                     rowIndexVar="n" 
                                     paginator="true" 
                                     paginatorPosition="bottom"
                                     rows="20" 
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                     rowsPerPageTemplate="5,10,15,25,50,100,500,1000">


                            <p:column headerText="Type">
                                <p:commandLink  value="#{f.key}"
                                                immediate="true"
                                                title="View #{f.key} report"
                                                action="#{reportController.navigateToCostOfGoodSoldReports()}">
                                    <f:setPropertyActionListener value="#{f.key}" 
                                                                 target="#{reportController.reportTemplateFileIndexName}" />
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Value">
                                <h:outputText value="#{f.value}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
