<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Stock Transfer Report">
                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5"/>
                                <p:outputLabel value="From Date" class="mx-2" for="fromDate">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar
                                class="w-100"
                                inputStyleClass="w-100"
                                id="fromDate"
                                value="#{pharmacyController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5"/>
                                <p:outputLabel value="To Date" class="mx-2" for="toDate">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:calendar
                                class="w-100"
                                inputStyleClass="w-100"
                                id="toDate"
                                value="#{pharmacyController.toDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>


                            <p:spacer width="20"/>
                            <p:spacer width="20"/>
                            <p:spacer width="20"/>


                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-university ml-5"/>
                                <p:outputLabel value="Issuing/Returning Institution" class="mx-2" for="phmFromIns">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmFromIns"
                                class="w-100"
                                value="#{pharmacyController.fromInstitution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmFromIns" update="phmFromDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5"/>
                                <p:outputLabel value="Issuing/Returning Site" class="mx-2" for="phmFromSite">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmFromSite"
                                class="w-100"
                                value="#{pharmacyController.fromSite}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmFromSite" update="phmFromDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5"/>
                                <p:outputLabel value="Issuing/Returning Department" class="mx-2" for="phmFromDept">
                                </p:outputLabel>
                            </h:panelGroup>

                            <h:panelGroup id="phmFromDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution eq null and pharmacyController.fromSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution eq null and pharmacyController.fromSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromSite)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution ne null and pharmacyController.fromSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromInstitution)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.fromInstitution ne null and pharmacyController.fromSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.fromDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.fromInstitution, pharmacyController.fromSite)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5"/>
                                <p:outputLabel value="Receiving Institution" class="mx-2" for="phmToIns">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmToIns"
                                class="w-100"
                                value="#{pharmacyController.toInstitution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                               itemValue="#{ins}"/>
                                <p:ajax process="phmToIns" update="phmToDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5"/>
                                <p:outputLabel value="Receiving Site" class="mx-2" for="phmToSite"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmToSite"
                                class="w-100"
                                value="#{pharmacyController.toSite}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                               itemValue="#{site}"/>
                                <p:ajax process="phmToSite" update="phmToDept"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5"/>
                                <p:outputLabel value="Receiving Department" class="mx-2" for="phmToDept">
                                </p:outputLabel>
                            </h:panelGroup>

                            <h:panelGroup id="phmToDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution eq null and pharmacyController.toSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution eq null and pharmacyController.toSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.toSite)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution ne null and pharmacyController.toSite eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.toInstitution)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{pharmacyController.toInstitution ne null and pharmacyController.toSite ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{pharmacyController.toDepartment}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments"/>
                                    <f:selectItems
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.toInstitution, pharmacyController.toSite)}"
                                        var="dept"
                                        itemLabel="#{dept.name}"
                                        itemValue="#{dept}"/>
                                </p:selectOneMenu>
                            </h:panelGroup>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tag ml-5"/>
                                <p:outputLabel value="Item Name/Code" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:autoComplete value="#{pharmacyController.item}"
                                            inputStyleClass="w-100"
                                            class="w-100"
                                            completeMethod="#{itemController.completeAmpItemAll}"
                                            var="item" itemValue="#{item}" itemLabel="#{item.name}"
                                            forceSelection="true">
                                <p:column headerText="Item">
                                    <h:outputLabel value="#{item.name}"/>
                                </p:column>
                                <p:column headerText="Code">
                                    <h:outputLabel value="#{item.code}"/>
                                </p:column>
                            </p:autoComplete>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-exchange-alt ml-5"/>
                                <p:outputLabel value="Transfer" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" id="transferType" value="#{pharmacyController.transferType}">
                                <f:selectItem itemLabel="Issue" itemValue="issue"/>
                                <f:selectItem itemLabel="Receive" itemValue="receive"/>
                            </p:selectOneMenu>

                            <p:spacer width="20"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-file-alt ml-5"/>
                                <p:outputLabel value="Report Type" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" id="reportType" value="#{pharmacyController.reportType}">
                                <f:selectItem itemLabel="Summary" itemValue="summeryReport"/>
                                <f:selectItem itemLabel="Breakdown Summary" itemValue="breakdownSummary"/>
                                <f:selectItem itemLabel="Detail" itemValue="detailReport"/>
                                <f:selectItem itemLabel="Bill" itemValue="byBill"/>
                            </p:selectOneMenu>
                        </h:panelGrid>

                        <div class="d-flex align-items-center my-2">
                            <p:commandButton class="ui-button-warning mx-1"
                                             icon="fas fa-cogs"
                                             ajax="false"
                                             value="Process"
                                             action="#{pharmacyController.createStockTransferReport()}">
                            </p:commandButton>

                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All"
                                             rendered="#{pharmacyController.reportType eq 'summeryReport'}">
                                <p:printer target="tbl1"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All"
                                             rendered="#{pharmacyController.reportType eq 'detailReport'}">
                                <p:printer target="tbl2"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All"
                                             rendered="#{pharmacyController.reportType eq 'byBill'}">
                                <p:printer target="tbl3"/>
                            </p:commandButton>

                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false"
                                             value="Download"
                                             rendered="#{pharmacyController.reportType eq 'summeryReport'}">
                                <p:dataExporter type="xlsx" target="tbl1" fileName="stock_trnsfer_summery"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false"
                                             value="Download" rendered="#{pharmacyController.reportType eq 'detailReport'}"
                                             action="#{pharmacyController.exportStockTransferDetailReportToExcel()}">
                                <!--                            <p:dataExporter type="xlsx" target="tbl2" fileName="stock_trnsfer_detail"/>-->
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false"
                                             value="Download" rendered="#{pharmacyController.reportType eq 'byBill'}">
                                <p:dataExporter type="xlsx" target="tbl3" fileName="stock_trnsfer_bill"/>
                            </p:commandButton>

                            <p:commandButton class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                             rendered="#{pharmacyController.reportType eq 'summeryReport'}">
                                <p:dataExporter type="pdf" target="tbl1" fileName="stock_trnsfer_summery"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                             rendered="#{pharmacyController.reportType eq 'detailReport'}"
                                             action="#{pharmacyController.exportStockTransferDetailReportToPDF()}">
                                <!--                            <p:dataExporter type="pdf" target="tbl2" fileName="stock_trnsfer_detail"/>-->
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon="fas fa-file-pdf" ajax="false" value="PDF"
                                             rendered="#{pharmacyController.reportType eq 'byBill'}">
                                <p:dataExporter type="pdf" target="tbl3" fileName="stock_trnsfer_bill"/>
                            </p:commandButton>
                        </div>

                        <h:panelGroup id="tblBreakdown" class="mt-5" rendered="#{pharmacyController.reportType eq 'breakdownSummary'}">
                            <h5>
                                <h:outputText
                                    value="#{pharmacyController.transferType eq 'issue'
                                             ? 'Transfer Issue Breakdown Summary'
                                             : 'Transfer Receive Breakdown Summary'}"/>
                            </h5>
                            <h:panelGroup rendered="#{empty pharmacyController.transferBreakdownGroups}">
                                <h:outputText value="No records found for the selected filters."/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{not empty pharmacyController.transferBreakdownGroups}">
                                <table style="width:100%; border-collapse:collapse;" class="table table-bordered table-sm">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h:outputText
                                                    value="#{empty pharmacyController.breakdownPrimaryColumnLabel
                                                             ? 'Department'
                                                             : pharmacyController.breakdownPrimaryColumnLabel}"/>
                                            </th>
                                            <th style="text-align:right;">
                                                <h:outputText value="Quantity"/>
                                            </th>
                                            <th style="text-align:right;">
                                                <h:outputText value="Purchase Value"/>
                                            </th>
                                            <th style="text-align:right;">
                                                <h:outputText value="Cost Value"/>
                                            </th>
                                            <th style="text-align:right;">
                                                <h:outputText value="Retail Value"/>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{pharmacyController.transferBreakdownGroups}" var="group">
                                            <tr style="background-color:#f6f6f6; font-weight:bold;">
                                                <td>
                                                    <h:outputText value="#{group.primaryDepartmentName}"/>
                                                </td>
                                                <td style="text-align:right;">
                                                    <h:outputText value="#{group.totalQuantity}">
                                                        <f:convertNumber pattern="#,##0.##"/>
                                                    </h:outputText>
                                                </td>
                                                <td style="text-align:right;">
                                                    <h:outputText value="#{group.totalPurchaseValue}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>
                                                <td style="text-align:right;">
                                                    <h:outputText value="#{group.totalCostValue}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>
                                                <td style="text-align:right;">
                                                    <h:outputText value="#{group.totalRetailValue}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                            <ui:repeat value="#{group.children}" var="child">
                                                <tr>
                                                    <td style="padding-left:2rem;">
                                                        <h:outputText value="#{child.secondaryDepartmentName}"/>
                                                    </td>
                                                    <td style="text-align:right;">
                                                        <h:outputText value="#{child.quantity}">
                                                            <f:convertNumber pattern="#,##0.##"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="text-align:right;">
                                                        <h:outputText value="#{child.purchaseValue}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="text-align:right;">
                                                        <h:outputText value="#{child.costValue}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="text-align:right;">
                                                        <h:outputText value="#{child.retailValue}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </tbody>
                                    <tfoot>
                                        <tr style="font-weight:bold;">
                                            <td>
                                                <h:outputText value="Total"/>
                                            </td>
                                            <td style="text-align:right;">
                                                <h:outputText value="#{pharmacyController.transferBreakdownTotals.totalQuantity}">
                                                    <f:convertNumber pattern="#,##0.##"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align:right;">
                                                <h:outputText value="#{pharmacyController.transferBreakdownTotals.totalPurchaseValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align:right;">
                                                <h:outputText value="#{pharmacyController.transferBreakdownTotals.totalCostValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align:right;">
                                                <h:outputText value="#{pharmacyController.transferBreakdownTotals.totalRetailValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup class="mt-5" rendered="#{pharmacyController.reportType eq 'summeryReport'}">
                            <h5>
                                <h:outputText
                                    value="#{pharmacyController.transferType eq 'issue'
                                             ? 'Stock Issues Summary'
                                             : 'Stock Transfer Receive Summary'}"/>
                            </h5>

                            <h:panelGroup rendered="#{empty pharmacyController.departmentSummaries}">
                                <h:outputText value="No records found for the selected filters."/>
                            </h:panelGroup>

                            <!-- Main Summary Table with Expandable Rows -->
                            <p:dataTable id="tbl1"
                                         value="#{pharmacyController.departmentSummaries}"
                                         var="s"
                                         rowKey="#{s.departmentName}_#{s.issuedDeptName}_#{s.receivedDeptName}_#{n}"
                                         rowIndexVar="n"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000"
                                         rendered="#{not empty pharmacyController.departmentSummaries}">

                                <!-- Expand/Collapse Column -->
                                <p:column style="width:32px">
                                    <p:rowToggler rendered="#{not empty s.summeriesMap and s.departmentName ne 'Total'}"/>
                                </p:column>

                                <!-- Main Department Column -->
                                <p:column headerText="Store">
                                    <h:outputText value="#{s.issuedDeptName}" 
                                                  style="#{s.departmentName eq 'Total' ? 'font-weight:bold;' : ''}"/>
                                </p:column>

                                <!-- Purchase Value Column -->
                                <p:column headerText="Purchase Value" style="text-align: right;">
                                    <h:outputText value="#{s.totalPurchaseValue}" 
                                                  style="#{s.departmentName eq 'Total' ? 'font-weight:bold;' : ''}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <!-- Cost Value Column -->
                                <p:column headerText="Cost Value" style="text-align: right;"
                                          rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                    <h:outputText value="#{s.totalCostValue}" 
                                                  style="#{s.departmentName eq 'Total' ? 'font-weight:bold;' : ''}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <!-- Retail Sale Value Column -->
                                <p:column headerText="Retail Sale Value" style="text-align: right;">
                                    <h:outputText value="#{s.totalRetailSaleValue}" 
                                                  style="#{s.departmentName eq 'Total' ? 'font-weight:bold;' : ''}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <!-- Good In Transit Amount Column -->
                                <p:column headerText="Good In Transit Amount" style="text-align: right;">
                                    <h:outputText value="#{s.goodInTransistAmount}" 
                                                  style="#{s.departmentName eq 'Total' ? 'font-weight:bold;' : ''}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </p:column>

                                <!-- Row Expansion Content -->
                                <p:rowExpansion>
                                    <div style="padding: 15px; background-color: #fafafa;" 
                                         rendered="#{s.departmentName ne 'Total'}">

                                        <!-- Check if summaries map exists and has data -->
                                        <h:panelGroup rendered="#{not empty s.summeriesMap}">
                                            <h6 style="margin-bottom: 15px; color: #007bff; border-bottom: 2px solid #007bff; padding-bottom: 5px;">
                                                <h:outputText value="Breakdown Details for #{s.issuedDeptName}"/>
                                            </h6>

                                            <!-- Card-based layout for better readability -->
                                            <div class="row">
                                                <ui:repeat value="#{s.summeriesMap.entrySet()}" var="categoryEntry">
                                                    <div class="col-md-12 mb-3">
                                                        <div class="card">
                                                            <div class="card-header" style="background-color: #e9ecef;">
                                                                <h:outputText value="#{categoryEntry.key}" 
                                                                              style="font-weight: bold; color: #495057;"/>
                                                            </div>
                                                            <div class="card-body" style="padding: 10px;">
                                                                <h:panelGroup rendered="#{not empty categoryEntry.value}">
                                                                    <div class="table-responsive">
                                                                        <table class="table table-sm table-striped">
                                                                            <thead>
                                                                                <tr>
                                                                                    <th>From Department</th>
                                                                                    <th>To Department</th>
                                                                                    <th style="text-align: right;">Purchase Value</th>
                                                                                    <th style="text-align: right;" 
                                                                                        rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                                                                        Cost Value
                                                                                    </th>
                                                                                    <th style="text-align: right;">Retail Value</th>
                                                                                </tr>
                                                                            </thead>
                                                                            <tbody>
                                                                                <ui:repeat value="#{categoryEntry.value}" var="transferDetail">
                                                                                    <tr>
                                                                                        <td>
                                                                                            <h:outputText value="#{transferDetail.issuedDeptName}"/>
                                                                                        </td>
                                                                                        <td>
                                                                                            <h:outputText value="#{transferDetail.receivedDeptName}"/>
                                                                                        </td>
                                                                                        <td style="text-align: right;">
                                                                                            <h:outputText value="#{transferDetail.totalPurchaseValue}">
                                                                                                <f:convertNumber pattern="#,##0.00"/>
                                                                                            </h:outputText>
                                                                                        </td>
                                                                                        <td style="text-align: right;" 
                                                                                            rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                                                                            <h:outputText value="#{transferDetail.totalCostValue}">
                                                                                                <f:convertNumber pattern="#,##0.00"/>
                                                                                            </h:outputText>
                                                                                        </td>
                                                                                        <td style="text-align: right;">
                                                                                            <h:outputText value="#{transferDetail.totalRetailSaleValue}">
                                                                                                <f:convertNumber pattern="#,##0.00"/>
                                                                                            </h:outputText>
                                                                                        </td>
                                                                                    </tr>
                                                                                </ui:repeat>
                                                                            </tbody>
                                                                        </table>
                                                                    </div>
                                                                </h:panelGroup>

                                                                <h:panelGroup rendered="#{empty categoryEntry.value}">
                                                                    <em style="color: #6c757d;">No transfers for this category</em>
                                                                </h:panelGroup>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </ui:repeat>
                                            </div>
                                        </h:panelGroup>

                                        <!-- Empty state for entire summaries map -->
                                        <h:panelGroup rendered="#{empty s.summeriesMap}">
                                            <div style="text-align: center; padding: 20px; color: #6c757d; font-style: italic;">
                                                <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                                                No detailed breakdown available for this department.
                                            </div>
                                        </h:panelGroup>
                                    </div>

                                    <!-- Total row - no expansion content -->
                                    <div style="padding: 15px; text-align: center; color: #6c757d;" 
                                         rendered="#{s.departmentName eq 'Total'}">
                                        <em>Total row - no breakdown available</em>
                                    </div>
                                </p:rowExpansion>

                                <!-- Footer with Grand Totals -->
                                <p:columnGroup type="footer">
                                    <p:row style="font-weight:bold; background-color:#e9ecef;">
                                        <p:column footerText=""/>
                                        <p:column footerText="Grand Total"/>
                                        <p:column style="text-align: right;">
                                            <f:facet name="footer">
                                                <h:outputText value="#{pharmacyController.departmentSummaries.stream().filter(sum -> sum.departmentName eq 'Total').findFirst().orElse(null).totalPurchaseValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column style="text-align: right;" 
                                                  rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                            <f:facet name="footer">
                                                <h:outputText value="#{pharmacyController.departmentSummaries.stream().filter(sum -> sum.departmentName eq 'Total').findFirst().orElse(null).totalCostValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <f:facet name="footer">
                                                <h:outputText value="#{pharmacyController.departmentSummaries.stream().filter(sum -> sum.departmentName eq 'Total').findFirst().orElse(null).totalRetailSaleValue}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <f:facet name="footer">
                                                <h:outputText value="#{pharmacyController.departmentSummaries.stream().filter(sum -> sum.departmentName eq 'Total').findFirst().orElse(null).goodInTransistAmount}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                        </h:panelGroup>


                        <h:panelGroup id="tbl2" class="mt-5" rendered="#{pharmacyController.reportType eq 'detailReport'}">
                            <h5>Stock Issues Detail</h5>

                            <ui:repeat value="#{pharmacyController.departmentWiseRows.entrySet()}" var="deptEntry">

                                <div style="background-color:#f0f0f0; font-weight:bold; padding:10px; margin-top:20px; border:1px solid #ccc;">
                                    <h:outputText value="#{deptEntry.key}" style="font-size:16px;"/>
                                </div>

                                <p:dataTable value="#{deptEntry.value}" var="i" style="width:100%; margin-bottom:10px;"
                                             tableStyle="border-collapse:collapse;" styleClass="ui-datatable-striped">

                                    <p:column headerText="Bill No" width="5em">
                                        <p:commandLink ajax="false" value="#{i.billItem.bill.deptId}"
                                                       action="/pharmacy/pharmacy_reprint_transfer_isssue">
                                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}"
                                                                         value="#{i.billItem.bill}"/>
                                        </p:commandLink>
                                    </p:column>

                                    <p:column headerText="Approval Date" width="6em">
                                        <h:outputText value="#{i.billItem.bill.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Ref Bill No" width="6em">
                                        <p:commandLink ajax="false" value="#{i.billItem.bill.backwardReferenceBill.deptId}"
                                                       action="/pharmacy/pharmacy_reprint_transfer_request">
                                            <f:setPropertyActionListener value="#{i.billItem.bill}"
                                                                         target="#{pharmacyBillSearch.bill}"/>
                                        </p:commandLink>
                                    </p:column>

                                    <p:column headerText="Ref Bill Approved Date and Time" width="6em">
                                        <h:outputText value="#{i.billItem.bill.backwardReferenceBill.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Item Description" width="10em">
                                        <p:outputLabel value="#{i.billItem.item.name}"/>
                                    </p:column>

                                    <p:column headerText="Item Code" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.item.code}"/>
                                    </p:column>

                                    <p:column headerText="Quantity" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.qty}">
                                            <f:convertNumber pattern="#,##0"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Unit" width="4em" style="text-align: center;">
                                        <h:outputText value="#{i.billItem.item.vmp.strengthUnit.name}"/>
                                    </p:column>

                                    <p:column headerText="Purchase Rate" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.purchaseRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Purchase Value" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.qty * i.billItem.pharmaceuticalBillItem.purchaseRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                        <f:facet name="footer">
                                            <h:outputText value="#{pharmacyController.departmentTotalsMap.get(deptEntry.key)[0]}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Cost Rate" width="5em" style="text-align: right; padding-right: 10px;"
                                              rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                        <p:outputLabel value="#{i.itemBatch.costRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Cost Value" width="5em" style="text-align: right; padding-right: 10px;"
                                              rendered='#{configOptionApplicationController.getBooleanValueByKey("Manage Costing", true)}'>
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.qty * i.itemBatch.costRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                        <f:facet name="footer">
                                            <h:outputText value="#{pharmacyController.departmentTotalsMap.get(deptEntry.key)[1]}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Retail Rate" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.retailsaleValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Retail Value" width="5em" style="text-align: right; padding-right: 10px;">
                                        <p:outputLabel value="#{i.billItem.pharmaceuticalBillItem.qty * i.billItem.pharmaceuticalBillItem.retailsaleValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                        <f:facet name="footer">
                                            <h:outputText value="#{pharmacyController.departmentTotalsMap.get(deptEntry.key)[2]}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Issue Approved User" width="10em">
                                        <h:outputText value="#{i.billItem.bill.creater.webUserPerson.name}"/>
                                    </p:column>
                                </p:dataTable>
                            </ui:repeat>
                        </h:panelGroup>

                        <h:panelGroup class="mt-5" rendered="#{pharmacyController.reportType eq 'byBill'}">
                            <h5>Transfer Issue By Bill</h5>
                            <p:dataTable id="tbl3" value="#{pharmacyController.departmentWiseBillList}"
                                         var="b"
                                         rowIndexVar="n"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}"
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">
                                <p:column headerText="Issue/Receive Department">
                                    <h:outputText value="#{b.bill.toDepartment.name}"/>
                                </p:column>
                                <p:column headerText="Bill No">
                                    <p:commandLink ajax="false" value="#{b.billId}"
                                                   action="/pharmacy/pharmacy_reprint_transfer_isssue">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b.bill}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Date">
                                    <h:outputText value="#{b.createdDate}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Ref Bill No">
                                    <p:commandLink ajax="false" value="#{b.backwardReferenceBillId}"
                                                   action="/pharmacy/pharmacy_reprint_transfer_request">
                                        <f:setPropertyActionListener value="#{b.backwardReferenceBill}"
                                                                     target="#{pharmacyBillSearch.bill}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Ref Bill Approved Date">
                                    <h:outputText value="#{b.backwardReferenceBill.createdAt}">
                                        <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column id="colBillTableCostValue" headerText="Cost Value" style="text-align: right;">
                                    <h:outputText
                                        value="#{b.bill.billFinanceDetails.totalCostValue}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyController.billTableCostTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column id="colBillTablePurchaseValue" headerText="Purchase Value" style="text-align: right;">
                                    <h:outputText
                                        value="#{b.bill.billFinanceDetails.totalPurchaseValue}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyController.billTablePurchaseTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column id="colBillTableRetailValue" headerText="Retail Value" style="text-align: right;">
                                    <h:outputText
                                        value="#{b.bill.billFinanceDetails.totalRetailSaleValue}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{pharmacyController.billTableRetailTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Transaction Value" style="text-align: right;">
                                    <h:outputText
                                        value="#{(b.bill.netTotal lt 0 and b.bill.billFinanceDetails.totalCostValue gt 0)
                                                 or (b.bill.netTotal gt 0 and b.bill.billFinanceDetails.totalCostValue lt 0)
                                                 ? (0 - b.bill.billFinanceDetails.totalCostValue)
                                                 : b.bill.billFinanceDetails.totalCostValue}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalCostValue}"/>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Net Total" style="text-align: right;">
                                    <h:outputText value="#{b.bill.netTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacyController.totalPurchase}"/>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
