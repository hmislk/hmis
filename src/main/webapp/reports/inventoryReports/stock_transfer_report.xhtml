<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Stock Transfer Report" >
                        <p:panelGrid columns="6" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value="" 
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>



                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker value=""
                                          inputStyleClass="w-100"
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}">
                            </p:datePicker>



                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Issuing/Returning Institution" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group" class="my-1">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Issuing/Returning Site" class="mx-2">                                   
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Issuing/Returning Department" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-store ml-5" />
                                <p:outputLabel value="Issuing/Returning Store" class="mx-2">                           
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Receiving Institution" class="mx-2" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Receiving Site" class="mx-2"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>                           



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Receiving Department" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-store ml-5" />
                                <p:outputLabel value="Receiving Store" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tag ml-5" />
                                <p:outputLabel value="Item Name" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-check-circle ml-5" />
                                <p:outputLabel value="Approval Status" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group" >
                                <h:outputText styleClass="fa fa-exchange-alt ml-5" />
                                <p:outputLabel value="Transfer Type" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-file-alt ml-5" />
                                <p:outputLabel value="Report Type" class="mx-2">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>



                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" icon="fas fa-cogs" ajax="false"  value="Process" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>


                        <div class="mt-5">
                            <h5>Stock Issues Summary</h5>
                            <p:dataTable id="tbl1" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Store">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Net Total">
                                    <h:outputText value="" />
                                </p:column>>                          
                                <p:column headerText="Good In Transist Amount">
                                    <h:outputText value="" />
                                </p:column>>


                            </p:dataTable>

                        </div>

                        <div class="mt-5">
                            <h5>Stock Issues Detail</h5>
                            <p:dataTable id="tbl2" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Bill No" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText=" Approval Date" width="10em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Ref Bill No" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Ref Bill Approved Date and Time" width="15em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Item Description"  width="10em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Item Code" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Quantity" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Unit" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Cost rate" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Cost Value" width="5em">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Issue Approved User" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>

                        </div>

                        <div class="mt-5">
                            <h5>Transfer Issue By Bill</h5>
                            <p:dataTable id="tbl3" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Bill No">
                                    <h:outputText value="" />
                                </p:column>
                                <p:column headerText="Date">
                                    <h:outputText value="" />
                                </p:column>>                          
                                <p:column headerText="Ref Bill No">
                                    <h:outputText value="" />
                                </p:column>>
                                <p:column headerText="Ref Bill Approved Date">
                                    <h:outputText value="" />
                                </p:column>>
                                <p:column headerText="Net Total">
                                    <h:outputText value="" />
                                </p:column>>


                            </p:dataTable>

                        </div>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
