<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Consumption" >

                        <h:panelGrid columns="8" class="w-100">

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" for="fromDate" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker 
                                class="w-100"
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{pharmacyController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                            <p:spacer width="20"></p:spacer>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" for="toDate" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:datePicker 
                                class="w-100"
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{pharmacyController.toDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  
                            <p:spacer width="20"></p:spacer>  



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university ml-5" />
                                <p:outputLabel value="Institution" for="phmIns" class="mx-3" >
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmIns"
                                class="w-100"
                                value="#{pharmacyController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="phmIns" update="phmDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer>                            

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt ml-5" />
                                <p:outputLabel value="Site" for="phmSite" class="mx-3"></p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmSite"
                                class="w-100"
                                value="#{pharmacyController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="phmSite" update="phmDept" />
                            </p:selectOneMenu>

                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building ml-5" />
                                <p:outputLabel value="Department" for="phmDept" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmDept"
                                class="w-100"
                                value="#{pharmacyController.dept}"
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems  value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyController.institution, pharmacyController.site)}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" />
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-tags ml-5" />
                                <p:outputLabel value="Category" for="phmCategory" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmCategory"
                                value="#{pharmacyController.category}" 
                                filter="true" 
                                class="w-100 ">
                                <f:selectItem itemLabel="All Categories" ></f:selectItem>
                                <f:selectItems value="#{pharmaceuticalItemCategoryController.items}" var="category" itemLabel="#{category.name}" itemValue="#{category}" />
                            </p:selectOneMenu>


                            <p:spacer width="20"></p:spacer> 





                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-box ml-5" />
                                <p:outputLabel value="Item" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu value="#{pharmacyController.item}" filter="true"  class="w-100" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{ampController.items}" var="item" itemLabel="#{item.name}" itemValue="#{item}"></f:selectItems>
                            </p:selectOneMenu>     
                            <p:spacer width="20"></p:spacer> 

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-list-alt ml-5" />
                                <p:outputLabel value="Report Type" class="mx-3" for="grnReportType">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" id="grnReportType" required="true" value="#{pharmacyController.reportType}">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItem itemLabel="Detail" itemValue="detailReport"/>
                                <f:selectItem itemLabel="Return" itemValue="returnReport"/>
                                <f:selectItem itemLabel="Summery" itemValue="summeryReport"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-barcode ml-5" />
                                <p:outputLabel value="Consumption Department" for="phmCde" class="mx-3">
                                </p:outputLabel>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="phmCde"
                                value="#{pharmacyController.forDepartment}" 
                                filter="true"  
                                class="w-100" >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInstitutionDepartments(pharmacyController.institution)}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" />
                            </p:selectOneMenu>

                        </h:panelGrid>



                        <div class="d-flex align-items-center">
                            <p:commandButton class="ui-button-warning mx-1" icon="fas fa-cogs" ajax="false"  value="Process" >
                            </p:commandButton>
                            <p:commandButton class="ui-button- mx-1" icon="fas fa-print" ajax="false" value="Print All">
                            </p:commandButton>
                            <p:commandButton class="ui-button-success mx-1" icon="fas fa-file-excel" ajax="false" value="Download">
                            </p:commandButton>
                            <p:commandButton class="ui-button-danger mx-1" icon= "fas fa-file-pdf" ajax="false" value="PDF">
                            </p:commandButton>
                        </div>



                        <div class="mt-5">
                            <h5>Department Summary</h5>
                            <p:dataTable id="tbl1" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Department">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Net Total">
                                    <h:outputText value="" />
                                </p:column>>


                            </p:dataTable>
                        </div>

                        <div>
                            <h5>Department unit issue by Bill No</h5>
                            <p:dataTable id="tbl2" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="Bill No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Consumption Department" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Request No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Cancel No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Value" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Created Date and Time" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Documnet Created By" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Approved Date and Time" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Documnet Approved By" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Remarks" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>

                        </div>


                        <div>
                            <h5> Department unit issue by bill item report</h5>
                            <p:dataTable id="tbl3" value="" 
                                         var="f" 
                                         rowIndexVar="n" 
                                         paginator="true" 
                                         rows="10" 
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords}" 
                                         rowsPerPageTemplate="5,10,15,25,50,100,500,1000">

                                <p:column headerText="No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Bill No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Request No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Consumption Department" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Item Category" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Quantity" width="10em">
                                    <h:outputText value="" />
                                </p:column>                                                  

                                <p:column headerText="Cancel No" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Rate" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Value" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Created Date and Time" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Documnet Created By" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Approved Date and Time" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Documnet Approved By" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                                <p:column headerText="Remarks" width="10em">
                                    <h:outputText value="" />
                                </p:column>

                            </p:dataTable>

                        </div>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
