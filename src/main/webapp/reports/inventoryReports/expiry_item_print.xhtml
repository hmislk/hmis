<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <style>
                            @media screen{
                                .paper {
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                
                            }
                            
                            @media print {
                                @page {
                                    size: A4 landscape!important;
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 8pt;
                                    }
                                }

                                body {
                                    counter-reset: page;
                                }
                                
                                .paper {
                                    position: static !important;
                                    width: 297mm!important;
                                }
                                
                            }

                            @media screen, print {

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                }

                                .table-detail {
                                    width: 99%;
                                    font-size: 6pt!important;
                                    margin-top: 3mm!important;
                                    border-collapse: collapse !important;
                                    table-layout: fixed;
                                }
                                
                                th, td {
                                    border: 1pt solid #000000 !important;
                                    padding: 1pt!important;
                                    text-align: left;
                                    overflow-wrap: break-word;
                                    white-space: normal;
                                }

                                .report-header-table {
                                    border-collapse: collapse;
                                }

                                .report-header-table .label {
                                    font-weight: 600;
                                    padding-right: 5px;
                                    white-space: nowrap;
                                }

                                .report-header-table td {
                                    padding: 3px 8px;
                                    vertical-align: top;
                                }
                            }
                            
                        </style>
                        <h:panelGroup rendered="#{pharmacyReportController.expiryReportType eq 'detailed'}">
                            <p:panel header="Expiry Item Report" styleClass="my-2" >
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between">
                                        <h:outputText value="Expiry Item Report" class="mt-2"/>
                                        <div class="d-flex gap-2">
                                            <p:commandButton 
                                                icon="fa-solid fa-print"
                                                class="ui-button-info"
                                                style="width: 150px"
                                                ajax="false" 
                                                value="Print">
                                                <p:printer target="detailedRp" />
                                            </p:commandButton>
                                            <p:commandButton 
                                                ajax="false" 
                                                value="Back to Report" 
                                                style="width: 200px"
                                                icon="fa fa-arrow-left"
                                                class="ui-button-warning"
                                                action="/reports/inventoryReports/expiry_item?faces-redirect=true">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </f:facet>
                            </p:panel>

                            <h:panelGroup id="detailedRp" class="d-flex justify-content-center">
                                <div class="paper">
                                    <div class="header" >
                                            <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                                <h:outputText value="#{sessionController.institution.name}"/>
                                            </div>
                                            <div class="d-flex justify-content-center text-4 gap-2" style="font-weight: 700; font-size: 16px;">
                                                <h:outputText value="Expiry Item Report"/>
                                                <h:outputText value=" (Detailed)"/>
                                            </div>
                                        <div class="d-flex justify-content-center m-3">
                                            <h:panelGrid columns="6" styleClass="report-header-table" style="font-size:10px; width:75%;" columnClasses="label,value,label,value,label,value">

                                                <!-- Row 1 -->
                                                <h:outputText value="From Date:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.fromDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                                </h:outputText>

                                                <h:outputText value="To Date:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.toDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                                </h:outputText>

                                                <h:outputText value="Date Range:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.getDateRangeAsString()}"/>


                                                <!-- Row 2 -->
                                                <h:outputText value="Institution:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.institution != null ? pharmacyReportController.institution.name : 'All'}"/>

                                                <h:outputText value="Site:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.site != null ? pharmacyReportController.site.name : 'All'}"/>

                                                <h:outputText value="Department:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.department != null ? pharmacyReportController.department.name : 'All'}"/>


                                                <!-- Row 3 -->
                                                <h:outputText value="Report Type:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.getExpiryReportTypeAsString()}"/>

                                                <h:outputText value="Item Category:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.category != null ? pharmacyReportController.category.name : 'All'}"/>

                                                <h:outputText value="Dosage Form:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.dosageForm != null ? pharmacyReportController.dosageForm.name : 'All'}"/>

                                                <!-- Row 4 -->
                                                <h:outputText value="Department Type:" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.getSelectedDepartmentTypesString()}"/>

                                                <h:outputText value="Item :" styleClass="label"/>
                                                <h:outputText value="#{pharmacyReportController.selectedAmpDto != null ? pharmacyReportController.selectedAmpDto.name : 'All'}"/>                                                

                                            </h:panelGrid>
                                        </div>   
                                    </div>
                                    <ui:repeat value="#{pharmacyReportController.itemStockMap.entrySet()}" var="entry"
                                               varStatus="status1">
                                        <p:dataTable
                                            id="tblExport2"
                                            value="#{entry.value.entrySet()}"
                                            var="map"
                                            rowIndexVar="n"
                                            styleClass="table-detail">

                                            <p:columnGroup type="header">
                                                <p:row>
                                                    <p:column headerText="Department/Staff" style="width:6.7%"/>
                                                    <p:column headerText="Item Category Code" style="width:3.4%"/>
                                                    <p:column headerText="Item Category Name" style="width:4.0%"/>
                                                    <p:column headerText="Dosage Form" style="width:3.4%"/>
                                                    <p:column headerText="Item Code" style="width:4.0%"/>
                                                    <p:column headerText="Item Name" style="width:6.7%"/>
                                                    <p:column headerText="Base UOM" style="width:2.7%"/>
                                                    <p:column headerText="Item Type" style="width:3.4%"/>
                                                    <p:column headerText="Batch No" style="width:3.4%"/>
                                                    <p:column headerText="Batch Date" style="width:4.7%"/>
                                                    <p:column headerText="Expiry Date" style="width:4.7%"/>
                                                    <p:column headerText="Supplier" style="width:6.7%"/>
                                                    <p:column headerText="Shelf life remaining (Days)" style="width:3.0%"/>
                                                    <p:column headerText="Rate" style="width:4.0%"/>
                                                    <p:column headerText="MRP" style="width:4.0%"/>
                                                    <p:column headerText="Quantity" style="width:4.0%"/>
                                                    <p:column headerText="Item Value" style="width:4.0%"/>
                                                    <p:column headerText="Batch wise Item Value" style="width:4.0%"/>
                                                    <p:column headerText="Batch wise Qty" style="width:4.0%"/>
                                                    <p:column headerText="Item wise total" style="width:4.0%"/>
                                                    <p:column headerText="Item wise Qty" style="width:4.0%"/>
                                                </p:row>
                                            </p:columnGroup>

                                            <p:subTable value="#{map.value}" var="f">
                                                <p:column>
                                                    <h:outputText value="#{f.department.name ne null ? f.department.name: f.staff.person.nameWithTitle}"/>
                                                    <f:facet name="footer">
                                                        <h:outputText value="Total"/>
                                                    </f:facet>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.category.id}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.category.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.dosageForm.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.code}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText
                                                        value="#{f.itemBatch.item.measurementUnit.name eq null ? '-' : f.itemBatch.item.measurementUnit.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.item.category.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.id}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.lastPurchaseBillItem.bill.createdAt}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.dateOfExpire}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText
                                                        value="#{f.itemBatch.lastPurchaseBillItem.bill.fromInstitution.name}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText
                                                        value="#{pharmacyReportController.calculateDaysRemaining(f.itemBatch.dateOfExpire)}"
                                                        style="#{pharmacyReportController.calculateDaysRemaining(f.itemBatch.dateOfExpire) &lt; 0 ? 'color:red;' : 'color:green;'}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.itemBatch.purcahseRate}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{f.itemBatch.retailsaleRate}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column>
                                                    <h:outputText value="#{f.stock}"/>
                                                </p:column>
                                                <p:column>
                                                    <h:outputLabel value="#{f.itemBatch.purcahseRate * f.stock}">
                                                        <f:convertNumber pattern="#,##0.00"/>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column style="text-align: center;">
                                                    <h:outputText value="-"/>
                                                </p:column>
                                                <p:column style="text-align: center;">
                                                    <h:outputText value="-"/>
                                                </p:column>
                                                <p:column style="text-align: center;">
                                                    <h:outputText value="-"/>
                                                </p:column>
                                                <p:column style="text-align: center;">
                                                    <h:outputText value="-"/>
                                                </p:column>
                                                <p:columnGroup type="footer">
                                                    <p:row>
                                                        <p:column footerText="" colspan="17"
                                                                  style="text-align: center; font-weight: bold;"/>
                                                        <p:column>
                                                            <f:facet name="footer">
                                                                <h:outputText
                                                                    value="#{pharmacyReportController.calculateBatchWiseTotalOfExpiredItems(entry.key, map.key)}"
                                                                    style="font-weight: bold;">
                                                                    <f:convertNumber pattern="#,##0.00"/>
                                                                </h:outputText>
                                                            </f:facet>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="footer">
                                                                <h:outputText
                                                                    value="#{pharmacyReportController.calculateBatchWiseQtyOfExpiredItems(entry.key, map.key)}"
                                                                    style="font-weight: bold;">
                                                                    <f:convertNumber pattern="#,##0.00"/>
                                                                </h:outputText>
                                                            </f:facet>
                                                        </p:column>
                                                        <p:column footerText=""/>
                                                        <p:column footerText=""/>
                                                    </p:row>
                                                </p:columnGroup>
                                            </p:subTable>
                                            <p:columnGroup type="footer">
                                                <p:row>
                                                    <p:column footerText="" colspan="19"
                                                              style="text-align: center; font-weight: bold;"/>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.calculateItemWiseTotalOfExpiredItems(entry.key)}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.calculateItemWiseQtyOfExpiredItems(entry.key)}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                </p:row>
                                                <p:row rendered="#{status1.last}">
                                                    <p:column footerText="Total" colspan="17"
                                                              style="text-align: center; font-weight: bold;"/>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.stockPurchaseValue}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.quantity}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.stockPurchaseValue}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="footer">
                                                            <h:outputText
                                                                value="#{pharmacyReportController.quantity}"
                                                                style="font-weight: bold;">
                                                                <f:convertNumber pattern="#,##0.00"/>
                                                            </h:outputText>
                                                        </f:facet>
                                                    </p:column>
                                                </p:row>
                                            </p:columnGroup>
                                        </p:dataTable>
                                    </ui:repeat>
                                </div>     
                            </h:panelGroup>
                        </h:panelGroup>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
