                                    }

                                }

                        <h:panelGroup rendered="#{pharmacyReportController.reportType eq 'fmovement'}">

                                                value="Back to Report"

                                            </p:commandButton>
                                        </div>
                                    </div>

                                         var="f"
                                         rowIndexVar="n"
                                         styleClass="table-sf table-sm">

                                        <p:column headerText="Sl No." width="10mm">
                                            <h:outputText value="#{n+1}"/>
                                        </p:column>
                                        <p:column headerText="Item Code" width="17mm">
                                            <h:outputText value="#{f.item.code}"/>
                                        </p:column>
                                        <p:column headerText="Item Name " width="40mm">
                                            <h:outputText value="#{f.item.name}"/>
                                        </p:column>
                                        <p:column headerText="Drug Form" width="15mm">

                                        <p:column headerText="Dosage Form" width="15mm">
                                            <h:outputText value="#{f.item.dosageForm ne null ? f.item.dosageForm.name : ''}"/>
                                        </p:column>
                                        <p:column headerText="Supplier(Last Purchase)" width="40mm">
                                            <h:outputText value="#{f.lastPurchaseSupplier.name}"/>
                                        </p:column>
                                        <p:column headerText="Quantity" width="15mm">
                                            <h:outputText value="#{f.qty}">
                                                <f:convertNumber pattern="#,###"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Cost Value" width="20mm">
                                            <h:outputText value="#{f.purchaseValue}">
                                                <f:convertNumber pattern="#,###.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Sale Value" width="20mm">
                                            <h:outputText value="#{f.retailsaleValue}">
                                                <f:convertNumber pattern="#,###.00"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="Value of QIH" width="20mm">
                                            <h:outputText value="#{f.stockQty}">
                                                <f:convertNumber pattern="#,##0.00"></f:convertNumber>
                                            </h:outputText>
                                        </p:column>
                                        <p:column headerText="QIH" width="15mm">
                                            <h:outputText value="#{f.stockOnHand}">
                                                <f:convertNumber pattern="#,###"></f:convertNumber>
                                            </h:outputText>
                                        </p:column>

                                    </p:dataTable>
