<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./dashboard.xhtml">
            <ui:define name="subcontent">
                <h:panelGroup rendered="#{!webUserController.hasPrivilege('CourierCollectSamples')}" >
                    You are NOT Authorized to view Discount Dashboard Page
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.hasPrivilege('CourierCollectSamples')}" >
                    <div class="container ">
                        <h:panelGroup>
                                <p:panel class="w-100">
                                <f:facet name="header">
                                    <h:outputLabel value="Opd Revenue" styleClass="fa-bed"   class="mx-4 text-center fs-2 text-uppercase"/>
                                </f:facet>
                                <p:panelGrid columns="6">
                                <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa ml-5"/>
                                <h:outputLabel value="From Date" class="mx-3"/>
                            </h:panelGroup>
                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            id="fromDate"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />
                                <p:spacer width="40"/>
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa ml-5"/>
                                <h:outputLabel value="To Date" class="mx-3" />
                            </h:panelGroup>
                            <p:datePicker
                            styleClass="w-100"
                            inputStyleClass="w-100 form-control"
                            showTime="true"
                            yearNavigator="true"
                            monthNavigator="true"
                            timeInput="true"
                            value="#{patientInvestigationController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                            />
                            <p:spacer width="40"/>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-university mr-2"/>
                                <p:outputLabel value="Institution" for="phmIns" class="m-3"/>
                                
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmIns"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All"/>
                            </p:selectOneMenu>
                             
                             <p:spacer width="40"></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-map-marker-alt mr-2"/>
                                <p:outputLabel value="Site" for="phmSite" class="m-3"/>
                                
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmSite"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All"/>
                            </p:selectOneMenu>
                              <p:spacer width="40"></p:spacer>                         

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText styleClass="fa fa-building mr-2"/>
                                <p:outputLabel value="Department" for="phmDept" class="m-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="phmDept"
                                class="w-100"
                                filter="true">
                                <f:selectItem itemLabel="All"/>
                            </p:selectOneMenu>
                             
                             <p:spacer width="40"></p:spacer>
                                </p:panelGrid>
                                <p:spacer width="20"/>
                            
                                
                                
                                
                             <!--Command Buttons-->
                            <div class="d-flex align-items-center my-4">

                                    <p:commandButton 
                                        class="ui-button-warning mx-1"
                                        icon="fas fa-cogs"
                                        ajax="false"
                                        value="Process" />
                            </div>
                            </p:panel>
                            <p:spacer width="20"/>
                            <p:panel class="w-100">
                                 <f:facet name="header">
                                    <h:outputLabel value="OPD Revenue Analysis Chart" styleClass="fa-bed"   class="mx-4 text-center fs-2 text-uppercase"/>
                                </f:facet>
                                <p:panel>
                                   <!--Chart Must be Include There-->
                                </p:panel>
                            </p:panel>
                        </h:panelGroup>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </body>
</html>
