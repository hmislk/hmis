<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Roster Table Verify Time" >
                        <p:panelGrid columns="4" class="w-100 my-2 " >
                            <p:outputLabel value=" Date From" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.fromDate}" 
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=" w-100" ></p:datePicker>
                            <p:outputLabel value=" Date To" >
                            </p:outputLabel>
                            <p:datePicker value="#{reportController.toDate}"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"
                                          class=""></p:datePicker>
                            
                            <p:outputLabel value=" Roster " >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Fill Roster Print" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                            
                             <p:outputLabel value="Roster of" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Roster to" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true"  class="w-100 " >
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""
                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>
                        </p:panelGrid>

                        <div class="d-flex align-items-center">
                            <p:commandButton class="m-2" ajax="false" value="Process" >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Excel"
                                             >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Print"
                                             >
                            </p:commandButton>
                        </div>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
