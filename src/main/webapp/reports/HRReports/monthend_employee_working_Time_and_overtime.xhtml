                            <p:outputLabel value="Salary Cycle" ></p:outputLabel>
                            <p:selectOneMenu 

                                value="" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value=""

                                               itemLabel=""
                                               itemValue="" ></f:selectItems>
                            </p:selectOneMenu>

                                filter="true"
                                class="w-100 ">

                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"

                                               itemLabel="#{d.name}"

                            </p:selectOneMenu>

                            <p:outputLabel value="Employee" >
                            </p:outputLabel>
                            <p:selectOneMenu value="" filter="true" class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>

                                               var="i"
                                               itemLabel=""
                                               itemValue=""
                                               ></f:selectItems>
                            </p:selectOneMenu>

                            </p:selectOneMenu>

                                               itemValue=""

                            <p:commandButton class="m-2" ajax="false" value="Download"

                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Print All"

                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Print(Summary)"
