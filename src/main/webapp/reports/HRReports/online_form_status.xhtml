<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Online Form Status" >

                        <p:panelGrid columns="4" class="w-100">
                            <p:outputLabel value="From Date" class="mx-2" >
                            </p:outputLabel>
                            <p:datePicker value="" 
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="To Date" class="mx-2" >
                            </p:outputLabel>
                            <p:datePicker value=""
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="Institution" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu
                                value="#{reportController.fromInstitution}" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{institutionController.collectingCentresAndManagedInstitutions}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>
                            
                            
                            
                            <p:outputLabel value="Department" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu
                                value="#{reportController.fromDepartment}" 
                                filter="true"
                                class="w-100 ">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems value="#{departmentController.getInsDepartments(reportController.fromInstitution)}"
                                               var="d"
                                               itemLabel="#{d.name}"
                                               itemValue="#{d}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:outputLabel value="Employee" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>
                            
                            

                            <p:outputLabel value="Staff Category" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            
                            

                            <p:outputLabel value="Staff Designation" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems ></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Staff Roster" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Time Type" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Status" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Form Type" class="mx-2" >
                            </p:outputLabel>
                            <p:selectOneMenu class="w-100">
                                <f:selectItem itemLabel="All" ></f:selectItem>
                                <f:selectItems></f:selectItems>
                            </p:selectOneMenu>
                            
                            <p:outputLabel value="Search Created Date " class="mx-2" >
                            </p:outputLabel>
                            <p:datePicker value="" 
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                            <p:outputLabel value="Search Shift Date " class="mx-2" >
                            </p:outputLabel>
                            <p:datePicker value=""
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>
                            
                            <p:outputLabel value="Search Approved Date " class="mx-2" >
                            </p:outputLabel>
                            <p:datePicker value=""
                                          class="w-100"
                                          pattern="#{sessionController.applicationPreference.longDateFormat}"></p:datePicker>

                        </p:panelGrid>

                        <div class="d-flex align-items-center my-2">
                            <p:commandButton class="m-2" ajax="false" value="Process" action="null" >
                            </p:commandButton>
                            <p:commandButton class="m-2" ajax="false" value="Download"
                                             action="null">
                            </p:commandButton>
                            
                        </div>

                        <p:dataTable id="tbl" value="" 
                                     paginator="true"
                                     rows="10">

                            <p:column headerText="Form Number ">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Employee No ">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Staff">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Created At">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Creator">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Roster">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Shift Date">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Shift">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Approval Status">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Shift Start Time ">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Shift End Time">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Additional Form From">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Additional Form To">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Gate Pass From">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Gate Pass To">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Leave Type">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Form Type">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Approved By / Reject by / Cancel by">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Approved Date / Reject Date / Cancel Date">
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Comment">
                                <h:outputText value="" />
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
