<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel header="Cashier Summary" class="m-1">
                        <p:panelGrid columns="2" class="w-100 text-center">
                            <p:panelGrid columns="2" class="w-100">
                                <h:outputLabel value="From"/>
                                <p:calendar 
                                    class="w-100 " 
                                    inputStyleClass="w-100" 
                                    id="fromDate" 
                                    value="#{searchController.fromDate}" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                </p:calendar>
                                <h:outputLabel value="To"/>                                
                                <p:calendar 
                                    class="w-100 " 
                                    inputStyleClass="w-100" 
                                    id="toDate" 
                                    value="#{searchController.toDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                                </p:calendar>
                                <h:outputLabel value="User"/> 
                                <p:autoComplete
                                    completeMethod="#{webUserController.completeUser}"
                                    class="w-100"
                                    id="acStaff" 
                                    inputStyleClass="w-100"
                                    value="#{searchController.webUser}" 
                                    var="user"
                                    scrollHeight="450"
                                    itemLabel="#{user.webUserPerson.name}" 
                                    itemValue="#{user}" >
                                    <p:column headerText="Username" >
                                        <h:outputText value="#{user.name}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Name" >
                                        <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                    </p:column>
                                </p:autoComplete>
                            </p:panelGrid>
                            <p:panelGrid columns="1"  >
                                <p:commandButton  
                                    value="Process" 
                                    ajax="false"
                                    action="#{searchController.generateCashierSummary}" 
                                    class="ui-button-warning" icon="fas fa-cogs">
                                </p:commandButton>
                            </p:panelGrid>
                        </p:panelGrid>


                        <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle">
                            <ez:cashierSummaryOpd bundle="#{myBundle}"  rendered="#{myBundle.bundleType eq 'cashierSummaryOpd'}"/>
                            
                        </ui:repeat>


                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
