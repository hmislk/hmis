<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>

<ui:composition template="./../index.xhtml">
    <ui:define name="subcontent">
        <h:form>
            <p:panel class="m-1">

                <f:facet name="header">
                    <div class="d-flex align-item-center justify-content-between">
                        <div>
                            <h:outputLabel value="Cashier Details"/>
                        </div>
                        <div>
                            <p:commandButton
                                    class="ui-button-secondary"
                                    icon="fas fa-arrow-left"
                                    value="Back to All Cashier Summary"
                                    action="#{searchController.navigatBackToAllCashierSummary}"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Show Back to All Cashier Summary Button on Cashier Detailed',false)}"
                                    ajax="false"/>
                        </div>
                    </div>
                </f:facet>

                <h:panelGrid columns="8" class="w-100">
                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf073;" styleClass="fa mr-2"/> <!-- FontAwesome building icon -->
                        <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                    </h:panelGroup>
                    <p:calendar
                            class="w-100 "
                            inputStyleClass="w-100"
                            id="fromDate"
                            value="#{searchController.fromDate}"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                    </p:calendar>

                    <p:spacer width="20"></p:spacer>
                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf073;" styleClass="fa mr-2"/> <!-- FontAwesome building icon -->
                        <h:outputLabel value="To" for="toDate" class="mx-3"/>
                    </h:panelGroup>
                    <p:calendar
                            class="w-100 "
                            inputStyleClass="w-100"
                            id="toDate"
                            value="#{searchController.toDate}"
                            navigator="false"
                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                    </p:calendar>

                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>
                    <p:spacer></p:spacer>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf19c;" styleClass="fa mr-2"/> <!-- FontAwesome building icon -->
                        <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                    </h:panelGroup>
                    <p:selectOneMenu
                            id="cmbIns"
                            styleClass="w-100 form-control"
                            value="#{searchController.institution}"
                            filter="true">
                        <f:selectItem itemLabel="All Institutions"/>
                        <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                       itemValue="#{ins}"/>
                        <p:ajax process="cmbIns" update="cmbDept"/>
                    </p:selectOneMenu>

                    <p:spacer></p:spacer>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf3c5;" styleClass="fa mr-2"/> <!-- FontAwesome map marker icon -->
                        <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                    </h:panelGroup>
                    <p:selectOneMenu
                            id="siteMenu"
                            styleClass="w-100 form-control"
                            value="#{searchController.site}"
                            filter="true">
                        <f:selectItem itemLabel="All Sites"/>
                        <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                       itemValue="#{site}"/>
                        <p:ajax process="siteMenu" update="cmbDept"/>
                    </p:selectOneMenu>

                    <p:spacer></p:spacer>

                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf0e8;" styleClass="fa mr-2"/> <!-- FontAwesome sitemap icon -->
                        <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                    </h:panelGroup>
                    <h:panelGroup id="cmbDept">

                        <!-- Component 1: Without Institution and Site -->
                        <p:selectOneMenu
                                rendered="#{searchController.institution eq null and searchController.site eq null}"
                                styleClass="w-100 form-control"
                                value="#{searchController.department}"
                                filterMatchMode="contains"
                                filter="true">
                            <f:selectItem itemLabel="All Departments"/>
                            <f:selectItems
                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                    var="d"
                                    itemLabel="#{d.name}"
                                    itemValue="#{d}"/>
                        </p:selectOneMenu>

                        <!-- Component 2: With Site Only -->
                        <p:selectOneMenu
                                rendered="#{searchController.institution eq null and searchController.site ne null}"
                                styleClass="w-100 form-control"
                                value="#{searchController.department}"
                                filterMatchMode="contains"
                                filter="true">
                            <f:selectItem itemLabel="All Departments"/>
                            <f:selectItems
                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.site)}"
                                    var="d"
                                    itemLabel="#{d.name}"
                                    itemValue="#{d}"/>
                        </p:selectOneMenu>

                        <!-- Component 3: With Institution Only -->
                        <p:selectOneMenu
                                rendered="#{searchController.institution ne null and searchController.site eq null}"
                                styleClass="w-100 form-control"
                                value="#{searchController.department}"
                                filterMatchMode="contains"
                                filter="true">
                            <f:selectItem itemLabel="All Departments"/>
                            <f:selectItems
                                    value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(searchController.institution)}"
                                    var="d"
                                    itemLabel="#{d.name}"
                                    itemValue="#{d}"/>
                        </p:selectOneMenu>

                        <!-- Component 4: With Both Institution and Site -->
                        <p:selectOneMenu
                                rendered="#{searchController.institution ne null and searchController.site ne null}"
                                styleClass="w-100 form-control"
                                value="#{searchController.department}"
                                filterMatchMode="contains"
                                filter="true">
                            <f:selectItem itemLabel="All Departments"/>
                            <f:selectItems
                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}"
                                    var="d"
                                    itemLabel="#{d.name}"
                                    itemValue="#{d}"/>
                        </p:selectOneMenu>

                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="form-group">
                        <h:outputText value="&#xf007;" styleClass="fa mr-2"/> <!-- FontAwesome building icon -->
                        <h:outputLabel value="User" for="acStaff" class="mx-3"/>
                    </h:panelGroup>
                    <p:autoComplete
                            completeMethod="#{webUserController.completeUser}"
                            class="w-100"
                            id="acStaff"
                            inputStyleClass="w-100"
                            value="#{searchController.webUser}"
                            var="user"
                            scrollHeight="450"
                            itemLabel="#{user.webUserPerson.name}"
                            itemValue="#{user}">
                        <p:column headerText="Username" style="padding: 6px;">
                            <h:outputText value="#{user.name}"></h:outputText>
                        </p:column>
                        <p:column headerText="Name" style="padding: 6px;">
                            <h:outputText value="#{user.webUserPerson.name}"></h:outputText>
                        </p:column>
                    </p:autoComplete>

                </h:panelGrid>

                <div class="my-2">
                    <p:commandButton
                            value="Process"
                            ajax="false"
                            action="#{searchController.generateCashierDetailed()}"
                            class="ui-button-warning"
                            icon="fas fa-cogs">
                    </p:commandButton>
                    <p:commandButton
                            icon="fa-solid fa-print"
                            class="m-2 ui-button-info"
                            style="width: 150px"
                            ajax="false"
                            value="Print">
                        <p:printer target="printPanel"/>
                    </p:commandButton>
                    <p:commandButton
                            ajax="false"
                            icon="fas fa-file-excel"
                            class="ui-button-success"
                            value="Excel">
                        <p:fileDownload value="#{searchController.bundleAsExcel}"/>
                    </p:commandButton>
                    <p:commandButton
                            class="mx-2 ui-button-danger"
                            icon="fas fa-file-pdf"
                            value="PDF"
                            ajax="false">
                        <p:fileDownload value="#{searchController.bundleAsPdf}"/>
                    </p:commandButton>
                </div>
                <h:panelGroup id="printPanel">
                    <div class="header">
                        <div class="d-flex justify-content-center text-5 gap-2"
                             style="font-weight: 700; font-size: 22px;margin-bottom: 5px;">
                            <h:outputText value="#{sessionController.institution.name}"/>
                        </div>
                        <div class="d-flex justify-content-center text-5 gap-2"
                             style="font-weight: 400; font-size: 20px;margin-bottom: 5px;">
                            <h:outputText value="Cashier Details Report"/>
                        </div>
                        <div class="d-flex justify-content-center text-5 gap-2"
                             style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                            <h:outputText value="From Date - "/>
                            <h:outputText value="#{searchController.fromDate}">
                                <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            </h:outputText>
                            <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                            <h:outputText value="To Date - "/>
                            <h:outputText value="#{searchController.toDate}">
                                <f:convertDateTime
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                            </h:outputText>
                        </div>
                    </div>
                    <ui:repeat value="#{searchController.bundle.bundles}" var="myBundle">


                        <ez:opdServiceBilled bundle="#{myBundle}"
                                             rendered="#{myBundle.bundleType eq 'opdServiceBilled'}"/>
                        <ez:opdServiceCancellations bundle="#{myBundle}"
                                                    rendered="#{myBundle.bundleType eq 'opdServiceCancellations'}"/>
                        <ez:opdServiceRefunds bundle="#{myBundle}"
                                              rendered="#{myBundle.bundleType eq 'opdServiceRefunds'}"/>

                        <!-- Credit Sections -->
                        <ez:opdServiceBilled bundle="#{myBundle}"
                                             rendered="#{myBundle.bundleType eq 'cashierSummaryOpdCredit'}"/>
                        <ez:opdServiceCancellations bundle="#{myBundle}"
                                                    rendered="#{myBundle.bundleType eq 'opdServiceCancellationsCredit'}"/>
                        <ez:opdServiceRefunds bundle="#{myBundle}"
                                              rendered="#{myBundle.bundleType eq 'opdServiceRefundsCredit'}"/>

                        <!-- Pharmacy Collections -->
                        <ez:pharmacyNonCreditBills bundle="#{myBundle}"
                                                   rendered="#{myBundle.bundleType eq 'pharmacyNonCreditBills'}"/>
                        <ez:pharmacyServiceCancellations bundle="#{myBundle}"
                                                         rendered="#{myBundle.bundleType eq 'pharmacyServiceCancellations'}"/>
                        <ez:pharmacyServiceRefunds bundle="#{myBundle}"
                                                   rendered="#{myBundle.bundleType eq 'pharmacyServiceRefunds'}"/>

                        <!-- Professional Payments OPD -->
                        <ez:professionalPaymentsOpd bundle="#{myBundle}"
                                                    rendered="#{myBundle.bundleType eq 'ProfessionalPaymentsOPD'}"/>
                        <ez:professionalPaymentsOpdCancel bundle="#{myBundle}"
                                                          rendered="#{myBundle.bundleType eq 'ProfessionalPaymentsOPDCancel'}"/>

                        <!-- Professional Payments Inward -->
                        <ez:professionalPaymentsInward bundle="#{myBundle}"
                                                       rendered="#{myBundle.bundleType eq 'ProfessionalPaymentsInward'}"/>
                        <ez:professionalPaymentsInwardCancel bundle="#{myBundle}"
                                                             rendered="#{myBundle.bundleType eq 'ProfessionalPaymentsInwardCancel'}"/>

                        <!-- Petty Cash Payments -->
                        <ez:pettyCashPayment bundle="#{myBundle}"
                                             rendered="#{myBundle.bundleType eq 'PettyCashPayment'}"/>
                        <ez:pettyCashPaymentCancel bundle="#{myBundle}"
                                                   rendered="#{myBundle.bundleType eq 'PettyCashPaymentCancel'}"/>

                        <!-- Inward Payments -->
                        <ez:inwardPayments bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'InwardPayments'}"/>
                        <ez:inwardPaymentsCancel bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'InwardPaymentsCancel'}"/>
                        <ez:inwardPaymentsRefund bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'InwardPaymentsRefund'}"/>

                        <!-- Credit Company Payments OPD -->
                        <ez:creditCompanyPaymentOpReceive bundle="#{myBundle}"
                                                          rendered="#{myBundle.bundleType eq 'CreditCompanyPaymentOPReceive'}"/>
                        <ez:creditCompanyPaymentOpCancel bundle="#{myBundle}"
                                                         rendered="#{myBundle.bundleType eq 'CreditCompanyPaymentOPCancel'}"/>

                        <!-- Credit Company Payments Inpatient -->
                        <ez:creditCompanyPaymentIpReceive bundle="#{myBundle}"
                                                          rendered="#{myBundle.bundleType eq 'CreditCompanyPaymentIPReceive'}"/>
                        <ez:creditCompanyPaymentIpCancel bundle="#{myBundle}"
                                                         rendered="#{myBundle.bundleType eq 'CreditCompanyPaymentIPCancellation'}"/>

                        <!-- Patient Deposits -->
                        <ez:patientDeposit bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'PatientDeposit'}"/>
                        <ez:patientDepositCancel bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'PatientDepositCancel'}"/>
                        <ez:patientDepositRefund bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'PatientDepositRefund'}"/>

                        <!-- Collecting Centre Payments -->
                        <ez:collectingCentrePaymentReceive bundle="#{myBundle}"
                                                           rendered="#{myBundle.bundleType eq 'CollectingCentrePaymentReceive'}"/>
                        <ez:collectingCentrePaymentCancel bundle="#{myBundle}"
                                                          rendered="#{myBundle.bundleType eq 'CollectingCentrePaymentCancel'}"/>

                        <!--                             OPD Credits
                                                    <ez:opdCredit bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'OpdCredit'}"/>
                                                    <ez:opdCreditCancelled bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'OpdCreditCancelled'}"/>
                                                    <ez:opdCreditRefund bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'OpdCreditRefund'}"/>-->

                        <!-- Pharmacy Credit Bills -->
                        <ez:pharmacyCreditBills bundle="#{myBundle}"
                                                rendered="#{myBundle.bundleType eq 'PharmacyCreditBills'}"/>
                        <ez:pharmacyCreditCancel bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'PharmacyCreditCancel'}"/>
                        <ez:pharmacyCreditRefund bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'PharmacyCreditRefund'}"/>

                        <ez:agencyDeposits bundle="#{myBundle}" rendered="#{myBundle.bundleType eq 'AgencyDeposit'}"/>


                        <!-- Channel Bookings Income-->
                        <ez:channel_billed bundle="#{myBundle}"
                                           rendered="#{myBundle.bundleType eq 'ChannelBookingsWithPayment'}"/>
                        <!-- Channel Bookings Cancellations-->
                        <ez:channel_bills_cancellation bundle="#{myBundle}"
                                                       rendered="#{myBundle.bundleType eq 'ChannelBookingsCancellation'}"/>
                        <!-- Channel Bookings Refunds-->
                        <ez:channel_bills_refund bundle="#{myBundle}"
                                                 rendered="#{myBundle.bundleType eq 'ChannelBookingsRefunds'}"/>

                        <p:splitterPanel></p:splitterPanel>

                        <!-- Net Cash Summary -->


                    </ui:repeat>


                    <ez:netCash id="panelNetCollection" bundle="#{searchController.bundle}"/>
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
