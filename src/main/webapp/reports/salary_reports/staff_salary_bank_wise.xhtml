<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel class="p-1">


                        <div>

                            <div class="row mb-2">
                                <f:facet name="header" >
                                    <h:outputLabel value="Staff Salary Bank Wise" ></h:outputLabel>
                                </f:facet>

                            </div>

                            <div class="row mb-2">
                                <div class="col-md-2">                             
                                    <i class="fa fa-repeat" aria-hidden="true"></i>
                                    <p:outputLabel value="Salary Cycle" class="mx-2"/>
                                </div>
                                <div class="col-md-4">
                                    <p:inputText value="" class="w-100" />
                                </div>
                                <div class="col-md-2">
                                    <i class="fa fa-university" aria-hidden="true"></i>
                                    <p:outputLabel value="Institution" class="mx-2"/>
                                </div>
                                <div class="col-md-4">
                                    <p:selectOneMenu filter="true" id="cmdInstitution" 
                                                     style=" max-width: 100%; overflow-x: auto; "
                                                     class="w-100"
                                                     value="#{reportController.institution}">
                                        <f:selectItem itemLabel="Select Institution" />
                                        <f:selectItems value="#{institutionController.companies}"
                                                       var="i"
                                                       itemLabel="#{i.name}"
                                                       itemValue="#{i}" />
                                    </p:selectOneMenu>
                                </div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-md-2">
                                    <i class="fa fa-hospital" aria-hidden="true"></i>
                                    <p:outputLabel value="Department" class="mx-2"/>
                                </div>
                                <div class="col-md-4">
                                    <p:selectOneMenu filter="true" id="cmdDepartment" 
                                                     style=" max-width: 100%; overflow-x: auto; "
                                                     class="w-100"
                                                     value="#{reportController.institution}">
                                        <f:selectItem itemLabel="Select Department" />
                                        <f:selectItems value="#{institutionController.companies}"
                                                       var="i"
                                                       itemLabel="#{i.name}"
                                                       itemValue="#{i}" />
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-2">
                                    <i class="fa fa-clock" aria-hidden="true"></i>
                                    <p:outputLabel value="Staff Roster" class="mx-2"/>
                                </div>
                                <div class="col-md-4">
                                    <p:selectCheckboxMenu id="rosters" 
                                                          style="width:100%"
                                                          label="Select Items" 
                                                          multiple="true">
                                        <f:selectItem itemLabel="Option 1" itemValue="1" />                                    
                                    </p:selectCheckboxMenu>
                                </div>
                            </div>

                            <!--                        <div class="row mb-2">
                                                        <div class="col-md-2">
                                                            <p:outputLabel value="Collecting Centre Sites" />
                                                        </div>
                                                        <div class="col-md-4">
                                                            <p:selectOneMenu 
                                                                style=" max-width: 100%; overflow-x: auto; "
                                                                class="w-100"
                                                                value="#{institutionController.sites}"
                                                                filter="true"
                                                                filterMatchMode="contains">
                                                                <f:selectItem itemLabel="All" />
                                                                <f:selectItems value="#{routeController.site}"
                                                                               var="r"
                                                                               itemLabel="#{r.name}"
                                                                               itemValue="#{r}" />
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>-->


                            <p:panelGrid style="display: block; align-items: center;  ">

                                <p:commandButton ajax="false"                                                 
                                                 class="ui-button-danger"
                                                 icon="fas fa-stop"
                                                 value="Show Blocked"
                                                 style="width: 150px; margin-right: 80px "
                                                 action="#{reportController.listCcReportPrint()}" />


                                <p:commandButton ajax="false" 
                                                 class="ui-button-info"
                                                 icon="fas fa-pause"
                                                 value="Show Hold"
                                                 style="width: 150px; margin-left: 50px"
                                                 action="#{reportController.listCcReportPrint()}" />



                                <p:commandButton ajax="false" 
                                                 class="ui-button-warning"
                                                 icon="fas fa-cogs"
                                                 value="Process Net Salary"
                                                 style="width: 300px; margin-left: 100px"
                                                 action="#{reportController.listCcReportPrint()}" />


                                <p:commandButton ajax="false" 
                                                 class="ui-button-warning align-center"
                                                 icon="fas fa-cogs"
                                                 value="Process OT Payment"
                                                 style="width: 300px; margin-left: 300px"
                                                 action="#{reportController.listCcReportPrint()}" />


                                <p:commandButton ajax="false" 
                                                 class="ui-button-warning justify-content-end"
                                                 icon="fas fa-cogs"
                                                 value="Process Net And OT Payment "
                                                 style="width: 350px; margin-left: 500px"
                                                 action="#{reportController.listCcReportPrint()}" />


                            </p:panelGrid>     


                        </div>
                    </p:panel>

                    <p:dataTable value="#{reportController.bills}" var="bi" id="tblExport">

                        #{bi.bill.retired} - boolean - false
                        #{bi.retired} - boolean - false
                        #{bi.bill.billType} - public enum BillType - CollectingCentreBill

                        //For User input Filters
                        #{bi.bill.billDate} - Date - for user input from and to
                        #{bi.bill.institution} - Institution - for Instituion or branch
                        #{bi.bill.fromInstitution} - Institution - COllecting Centre
                        #{bi.bill.fromInstitution.route} - Route - Route


                        #{bi.bill.patient.phn}    Patient MRN
                        #{bi.bill.deptId} Invoice Number
                        #{bi.item} - Investigation
                        #{bi.bill.toDepartment} - Laboratory

                        #{bi.bill.referredBy} Referring Doctor Name

                        #{bi.billItemStatus} - Status

                        -->

                        <p:column headerText="Code" width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="EPF" width="5rem">
                            <h:outputText value="" ></h:outputText>

                                                            ajax="false"
                                                            rendered="#{bi ne null}"

                                                            <h:outputText title="View Bill" styleClass="fa fa-eye" />
                                                            <f:setPropertyActionListener 
                                                                value="#{bi}" 
                                                                target="#{billSearch.bill}" >
                                                            </f:setPropertyActionListener>
                                                        </p:commandLink>-->

                        </p:column>
                        <p:column headerText="Staff No" width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="Bank Name" width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="Net Salary " width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="Over Time " width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>
                        <p:column headerText="Total " width="5rem">
                            <h:outputText value="" ></h:outputText>
                        </p:column>



                    </p:dataTable>
                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
