<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <p:panel header="Dynamic Reports">

                    <h:form>
                        <p:dataTable 
                            class="w-100"
                            value="#{reportTemplateController.items}" 
                            var="t" 
                            rowKey="#{t.id}"
                            paginator="true" 
                            rows="10" 
                            paginatorPosition="both"
                            rowsPerPageTemplate="5,10,15,20,50,100,250,500,1000">

                            <p:column headerText="Name" filterBy="#{t.name}" filterMatchMode="contains">
                                <h:outputText value="#{t.name}" />
                            </p:column>

                            <p:column headerText="Code" filterBy="#{t.code}" filterMatchMode="contains">
                                <h:outputText value="#{t.code}" />
                            </p:column>

                            <p:column headerText="Description" filterBy="#{t.description}" filterMatchMode="contains">
                                <h:outputText value="#{t.description}" />
                            </p:column>

                            <p:column headerText="Action">
                                <p:commandButton value="To Run" action="#{reportTemplateController.navigateToGenerateReport()}" ajax="false">
                                    <f:setPropertyActionListener value="#{t}" target="#{reportTemplateController.current}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                    </h:form>

                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
