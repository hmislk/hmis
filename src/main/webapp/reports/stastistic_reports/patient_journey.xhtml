<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reports/index.xhtml">
            <ui:define name="subcontent">

                <h:form >

                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Patient Journey" />
                        </f:facet>

                        <p:panelGrid  columns="4" class=" mx-2">
                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="From Date" class="mx-3" />

                            </h:panelGroup>
                            <p:datePicker
                                value=""
                                class="w-100"
                                showTime="true"
                                showButtonBar="true"
                                timeInput="true"
                                inputStyleClass="form-control"
                                maxdate="#{commonFunctionsProxy.endOfDay}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"          ></p:datePicker>

                            <h:panelGroup>
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <p:outputLabel value="To Date" class="mx-3" />
                            </h:panelGroup>

                            <p:datePicker
                                class="w-100"
                                showTime="true"
                                showButtonBar="true"
                                timeInput="true"
                                inputStyleClass="form-control"
                                value=""
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"          >
                            </p:datePicker>

                            <h:panelGroup>
                                <h:outputText value="&#xf406;" styleClass="fa mr-2" />
                                <p:outputLabel value="MRN / Patient Name" class="mx-3" />
                            </h:panelGroup>
                            <p:inputText class="form-control" value="">
                            </p:inputText>
                        </p:panelGrid>

                        <h:panelGrid columns="6" class="my-3">
                            <p:commandButton
                                ajax="false"
                                rendered="false"
                                action="#"
                                value="Process by Bill"
                                icon="fas fa-cogs" class="ui-button-warning mx-2" >
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                action="#"
                                value="Process"
                                icon="fas fa-cogs" class="ui-button-warning mx-2" >
                            </p:commandButton>
                            <p:commandButton style="width: 150px" ajax="false" value="Print" icon="fas fa-print" class="ui-button-info mx-2"  >
                                <p:printer target="dtaPr"/>
                            </p:commandButton>
                            <p:commandButton style="width: 150px" ajax="false" value="Excel" icon="fas fa-file-excel" class="ui-button-success mx-2" >
                                <p:dataExporter fileName="Patient_Journey_Report" type="xlsx" target="dtaPr" />
                            </p:commandButton>
                            <p:commandButton style="width: 150px" ajax="false" value="PDF" icon="fas fa-file-pdf" class="ui-button-danger mx-1" >
                                <p:dataExporter fileName="Patient_Journey_Report" type="pdf" target="dtaPr" />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:dataTable id="dtaPr"

                                     rowKey=""
                                     rowIndexVar="count"
                                     value=""
                                     var="c" class="my-2">
                            <f:facet name="header">
                                <h:outputLabel value="Patient Journey Report" />
                            </f:facet>
                            <p:column
                                headerText="Transaction Date"
                                filterMatchMode="contains"
                                sortBy=""
                                filterBy="">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                             <p:column
                                headerText="Transaction Number"
                                filterMatchMode="contains"
                                sortBy=""
                                filterBy="">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Visit No" filterMatchMode="contains" sortBy="" filterBy="">
                                <h:outputText value="" ></h:outputText>
                            </p:column>
                            <p:column headerText="Transaction Name" filterMatchMode="contains" sortBy="" filterBy="">
                                <h:outputText value="" ></h:outputText>
                                <f:facet name="footer" >
                                    <h:outputLabel value="" >
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Description"  filterMatchMode="contains" sortBy="" filterBy="">
                                <h:outputText value="" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputLabel value="" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>
                            <p:column headerText="User" filterMatchMode="contains" sortBy="" filterBy="" >
                                <h:outputText value="" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputLabel value="" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </f:facet>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
