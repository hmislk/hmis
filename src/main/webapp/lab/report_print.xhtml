<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:lab="http://xmlns.jcp.org/jsf/composite/ezcomp/lab"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
    </head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="lab.css" ></h:outputStylesheet>
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true)}" >
                    <na:not_authorize />
                </h:panelGroup>

                <h:panelGroup rendered="#{(webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true)}" >
                    <h:form id="form">

                        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js" integrity="sha512-pdCVFUWsxl1A4g0uV6fyJ3nrnTGeWnZN2Tl/56j45UvZ1OMdm9CIbctuIHj+yBIRTUUyv6I9+OivXj4i0LPEYA==" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js" integrity="sha512-VKjwFVu/mmKGk0Z0BxgDzmn10e590qk3ou/jkmRugAkSTMSIRkd4nEnk+n7r5WBbJquusQEQjBidrBD3IQQISQ==" crossorigin="anonymous"></script>

                        <p:panel>
                            <f:facet name="header">
                                <h:outputText value="Report View" />
                                <p:commandButton
                                    value="Back to Report Search"
                                    style="float: right;"
                                    action="#{laboratoryManagementController.navigateToBackFormPatientReportPrintingView()}"
                                    icon="fa-solid fa-arrow-left"
                                    class="mx-1 ui-button-secondary"
                                    ajax="false">
                                </p:commandButton>

                                <p:remoteCommand 
                                    name="recordExportHistory"
                                    actionListener="#{patientReportController.reportExport()}"
                                    async="true" >
                                </p:remoteCommand>

                                <p:remoteCommand 
                                    name="recordPrintHistory"
                                    actionListener="#{patientReportController.printPatientReport()}"
                                    async="true" >
                                </p:remoteCommand>

                                <p:commandButton
                                    class="ui-button-info mx-1 "
                                    icon="fas fa-print"
                                    ajax="false"
                                    style="float: right;"
                                    onclick="recordPrintHistory();"
                                    value="Print">
                                    <p:printer target="divPrint" />
                                </p:commandButton>

                                <p:commandButton 
                                    value="Export PDF" 
                                    class="ui-button-channelling" 
                                    icon="fas fa-file-pdf" 
                                    disabled="#{!patientReportController.currentPatientReport.approved or userPreferenceController.userPreference.canPrintWithoutPermission}"
                                    onclick="downloadPdf()" 
                                    type="button"  
                                    style="float: right;"
                                    ajax="false">
                                </p:commandButton>
                            </f:facet>

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Need to record the history of issuing lab reports.',true) and patientReportController.currentPatientReport.approved}">
                                <div class="row mb-4">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <h:panelGroup rendered="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.patientEncounter ne null}" class="d-flex gap-2">
                                            <p:autoComplete 
                                                completeMethod="#{staffController.completeStaff}"
                                                value="#{laboratoryManagementController.reportHandoverStaff}" 
                                                var="mys"
                                                style="width: 400px;"
                                                maxResults="15"
                                                placeholder="Please Add a Staff"
                                                inputStyleClass="form-control"
                                                itemLabel="#{mys.person.nameWithTitle}" 
                                                panelStyleClass="custom-dropdown-panel"
                                                itemValue="#{mys}">
                                                <p:column headerText="Code" style="padding: 4px; width: 20px;">#{mys.code}</p:column>
                                                <p:column headerText="Name" style="padding: 4px; width: 250px;">#{mys.person.nameWithTitle}</p:column>
                                            </p:autoComplete>

                                            <p:commandButton 
                                                ajax="false"
                                                value="Handover to Ward Staff" 
                                                icon="fa-solid fa-people-carry-box"
                                                style="float: right"
                                                class="ui-button-stores" 
                                                action="#{laboratoryManagementController.addIssueHistory()}">
                                            </p:commandButton>
                                        </h:panelGroup>
                                        <p:commandButton 
                                            ajax="false"
                                            value="Handover to Patient" 
                                            icon="fa-solid fa-people-carry-box"
                                            rendered="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.patientEncounter eq null}"
                                            style="float: right"
                                            class="ui-button-stores" 
                                            action="#{laboratoryManagementController.addIssueHistory()}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <div class="d-flex justify-content-end">
                                <h:outputLabel value="Show Background" class="mx-1 my-1" style="font-weight: bold; font-size: 20px;"></h:outputLabel>
                                <p:selectBooleanButton class="mt-1 mx-4 my-1" offLabel="No" onLabel="Yes"  value="#{patientReportController.showBackground}" >
                                    <p:ajax process="@this" update="divPrint" event="change"/>
                                </p:selectBooleanButton>
                            </div>

                            <div class="d-flex justify-content-center">

                                <style>
                                    @media print {
                                        .labReport {
                                            position: static !important;
                                        }
                                        #divReportM {
                                            position: static !important;
                                        }
                                        /* Repeat for other elements as needed */
                                    }
                                </style>

                                <script>
                                    function downloadPdf() {
                                        console.log("Downloading PDF...");
                                        recordExportHistory();
                                        const element = document.getElementById('pdf');
                                        element.classList.remove('print-only');

                                        const opt = {
                                            margin: [0, 0, 0, 0], // top, left, bottom, right
                                            filename: '#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.patient.person.nameWithTitle} - #{patientReportController.currentPatientReport.patientInvestigation.investigation.name}.pdf',
                                            image: {type: 'jpeg', quality: 1.00},
                                            html2canvas: {
                                                scale: 2,
                                                useCORS: true,
                                                allowTaint: false
                                            },
                                            jsPDF: {unit: 'mm', format: [210, 297], orientation: 'portrait'}
                                        };

                                        html2pdf().from(element).set(opt).toPdf().get('pdf').then(function (pdf) {
                                            pdf.deletePage(2); // Remove the second page if it exists
                                        }).save().then(() => {
                                            element.classList.add('print-only');
                                        });
                                    }
                                </script>

                                <div class="d-flex justify-content-center">
                                    <h:panelGroup  id="divPrint" >

                                        <div id="pdf">
                                            <!--HtmlTemplate-->
                                            <lab:html_patient_report/>

                                            <!--General-->
                                            <lab:general_patient_report/>

                                            <!--Microbiology-->
                                            <lab:microbiology_patient_report/>

                                            <!--PathologyOrHaematology-->
                                            <lab:pathology_patient_report/>
                                        </div>
                                    </h:panelGroup>
                                </div>

                            </div>

                        </p:panel>
                    </h:form>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
