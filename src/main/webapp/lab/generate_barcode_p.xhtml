<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:s="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sm="http://xmlns.jcp.org/jsf/composite/ezcomp/sample_management">
    <ui:composition template="/resources/template/template.xhtml">
        <ui:define name="content">
            <h:head>
                <style>
                    #{configOptionApplicationController.getLongTextValueByKey('CSS for Sample Container Sticker')}
                </style>
            </h:head>

            <h:panelGroup rendered="#{!(webUserController.hasPrivilege('LabSampleCollecting') or webUserController.hasPrivilege('LabSampleReceiving'))}" >
                <na:not_authorize />
            </h:panelGroup>

            <h:panelGroup rendered="#{webUserController.hasPrivilege('LabSampleCollecting') or webUserController.hasPrivilege('LabSampleReceiving')}" >
                <div class="container-fluid" >
                    <h:form >
                        <div class="row my-2" >
                            <div class="col-10" >
                                <h:panelGrid columns="6" class="w-100" style="font-weight: bolder">
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Date Range for"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" class="w-100" value="#{patientInvestigationController.searchDateType}">
                                            <f:selectItems value="#{enumController.searchDateTypes}" var="st" itemValue="#{st}" itemLabel="#{st.label}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="From Date"/>
                                        <p:datePicker inputStyleClass="w-100" id="fromDate" showTime="true" value="#{patientInvestigationController.fromDate}" class="w-100" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="To Date"/>
                                        <p:datePicker id="toDate" inputStyleClass="w-100" showTime="true" value="#{patientInvestigationController.toDate}" class="w-100" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Status"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" class="w-100" style="max-width:100%;" value="#{patientInvestigationController.patientInvestigationStatus}">
                                            <f:selectItem itemLabel="Any" />
                                            <f:selectItems value="#{enumController.patientInvestigationStatuses}" var="pis" itemValue="#{pis}" itemLabel="#{pis.label}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Referring Doctor"/>
                                        <p:autoComplete 
                                            inputStyleClass="w-100" 
                                            class="w-100"
                                            id="acReferringDoctor"
                                            value="#{patientInvestigationController.referringDoctor}"
                                            completeMethod="#{doctorController.completeDoctor}" 
                                            var="rd" 
                                            itemLabel="#{rd.person.nameWithTitle}" 
                                            itemValue="#{rd}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="External Doctor"/>
                                        <p:inputText class="w-100" value="#{patientInvestigationController.externalDoctor}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Equipment"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" class="w-100" value="#{patientInvestigationController.equipment}">
                                            <f:selectItem itemLabel="Any" />
                                            <f:selectItems value="#{machineController.items}" var="e" itemLabel="#{e.name}" itemValue="#{e}"/>
                                        </p:selectOneMenu>

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Investigation"/>
                                        <p:inputText class="w-100" value="#{patientInvestigationController.investigationName}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Type"/>
                                        <p:selectOneMenu class="w-100" value="#{patientInvestigationController.type}">
                                            <f:selectItem itemLabel="Any"/>
                                            <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                            <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                                            <f:selectItem itemValue="CC" itemLabel="Collecting Centre (CC)"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Sample Id"/>
                                        <p:inputText class="w-100" value="#{patientInvestigationController.sampleId}"/>

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Patient Name"/>
                                        <p:inputText class="w-100" value="#{patientInvestigationController.patientName}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Specimen"/>
                                        <p:selectOneMenu 
                                            class="w-100" 
                                            value="#{patientInvestigationController.specimen}"
                                            filter="true"
                                            filterMatchMode="contains">
                                            <f:selectItem itemLabel="Any" />
                                            <f:selectItems value="#{sampleController.items}" var="s" itemLabel="#{s.name}" itemValue="#{s}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Priority"/>
                                        <p:selectOneMenu 
                                            class="w-100"
                                            filter="true"
                                            filterMatchMode="contains"
                                            value="#{patientInvestigationController.priority}">
                                            <f:selectItem itemLabel="Any" />
                                            <f:selectItems value="#{enumController.priorities}" var="p" itemLabel="#{p.label}" itemValue="#{p}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">

                                        <h:outputLabel class="w-100" value="By Route"/>
                                        <p:selectOneMenu filter="true" filterMatchMode="contains" class="w-100" value="#{patientInvestigationController.route}">
                                            <f:selectItem itemLabel="Any" />
                                            <f:selectItems value="#{routeController.items}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="By Collection Center"/>

                                        <p:autoComplete 
                                            converter="deal" 
                                            value="#{patientInvestigationController.collectionCenter}"
                                            id="acCollectionCenter"
                                            completeMethod="#{institutionController.completeCollectingCenter}" 
                                            var="vt" 
                                            itemLabel="#{vt.name}" 
                                            itemValue="#{vt}" 
                                            maxResults="15" 
                                            class="w-100"
                                            forceSelection="true"
                                            inputStyleClass="form-control">
                                            <p:column style="padding: 6px;">#{vt.code}</p:column>
                                            <p:column style="padding: 6px;">#{vt.name}</p:column>
                                        </p:autoComplete>

                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Ordered Institution"/>
                                        <p:autoComplete class="w-100" id="acOins" value="#{patientInvestigationController.orderedInstitution}" inputStyleClass="w-100"
                                                        completeMethod="#{institutionController.completeIns}" var="oi" itemLabel="#{oi.name}" itemValue="#{oi}">
                                            <p:ajax process="acOins" update="gpOdept" ></p:ajax>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Ordered Department"/>
                                        <h:panelGroup id="gpOdept">
                                            <p:selectOneMenu value="#{patientInvestigationController.orderedDepartment}" class="w-100" style="max-width: 100%">
                                                <f:selectItem itemLabel="Any"></f:selectItem>
                                                <f:selectItems value="#{departmentController.getInstitutionDepartments(patientInvestigationController.orderedInstitution)}" var="odpt" itemLabel="#{odpt.name}" itemValue="#{odpt}"></f:selectItems>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Performing Institution"/>
                                        <p:autoComplete 
                                            class="w-100" 
                                            id="acPIns" 
                                            value="#{patientInvestigationController.performingInstitution}" 
                                            inputStyleClass="w-100"
                                            completeMethod="#{institutionController.completeIns}" 
                                            var="pi" 
                                            itemLabel="#{pi.name}" 
                                            itemValue="#{pi}">
                                            <p:ajax process="acPIns" update="gpPDept"></p:ajax>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel class="w-100" value="Performing Department"/>
                                        <h:panelGroup id="gpPDept">
                                            <p:selectOneMenu value="#{patientInvestigationController.performingDepartment}" class="w-100" style="max-width: 100%">
                                                <f:selectItem itemLabel="Any"></f:selectItem>
                                                <f:selectItems 
                                                    value="#{departmentController.getInstitutionDepartments(patientInvestigationController.performingInstitution)}" 
                                                    var="pdpt"
                                                    itemLabel="#{pdpt.name}" 
                                                    itemValue="#{pdpt}">
                                                </f:selectItems>
                                            </p:selectOneMenu>
                                        </h:panelGroup>
                                    </h:panelGrid>

                                </h:panelGrid>
                            </div>
                            <div class="col-2">
                                <h:panelGrid columns="1" class="w-100">

                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{patientInvestigationController.searchBills}"  
                                        value="Bills" 
                                        icon="fas fa-file-invoice-dollar" 
                                        styleClass="m-1 ui-button-success w-100">
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{patientInvestigationController.searchPatientInvestigations}" 
                                        actionListener="#{patientInvestigationController.clearAlternativeReportData()}" 
                                        value="Investigations" 
                                        icon="fas fa-search" 
                                        styleClass="m-1 ui-button-primary w-100">
                                    </p:commandButton>

                                    <hr/>

                                    <p:selectOneMenu class="w-100" value="#{patientInvestigationController.sampleSearchStrategy}">
                                        <f:selectItem itemLabel="All Samples"/>
                                        <f:selectItem itemValue="INTERNAL_ONLY" itemLabel="Internal Samples Only"/>
                                        <f:selectItem itemValue="EXTERNAL_ONLY" itemLabel="Outsource Samples Only"/>
                                    </p:selectOneMenu>

                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{patientInvestigationController.searchPatientSamples}" 
                                        value="Samples" 
                                        icon="fas fa-vial" 
                                        styleClass="m-1 ui-button-warning w-100">
                                    </p:commandButton>

                                    <hr/>

                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{patientInvestigationController.searchPatientReports}" 
                                        value="Reports" 
                                        icon="fas fa-file-medical" 
                                        styleClass="m-1 ui-button-danger w-100">
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        action="#{patientInvestigationController.clearFilters}" 
                                        value="Clear" 
                                        icon="fas fa-eraser" 
                                        styleClass="m-1 ui-button-secondary w-100">
                                    </p:commandButton>

                                </h:panelGrid>
                            </div>
                        </div>

                    </h:form>

                    <h:form >
                        <div class="row" >
                            <div class="col-10 w-80" >

                                <!--PATIENT_INVESTIGATIONS-->
                                <sm:sm_investigation/>

                                <!--BILLS-->                                
                                <sm:sm_bills/>

                                <!--BILL_BARCODES-->
                                <sm:sm_barCodes/>

                                <!--PATIENT_SAMPLES-->
                                <sm:sm_samples/>

                                <!--PATIENT_REPORTS-->
                                <sm:sm_reports/>

                                <!--INDIVIDUAL_BARCODES-->
                                <sm:sm_individual_barcode/>

                            </div>

                            <div class="col-2" >
                                <h:panelGrid columns="1" class="w-100">

                                    <hr/>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnCreateSamples"
                                        value="Re-Generate Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.reGenerateSampleForRejectSamples()}"
                                        title="Re-Generate Samples"
                                        icon="pi pi-plus-circle"
                                        styleClass="w-100 ui-button-success" >
                                    </p:commandButton>

                                    <hr/>

                                    <p:commandButton 
                                        rendered="#{patientInvestigationController.listingEntity eq 'PATIENT_INVESTIGATIONS'}"
                                        id="btnGenerateBarcodes"
                                        value="Generate Barcodes"
                                        ajax="false"
                                        action="#{patientInvestigationController.generateBarcodesForSelectedPatientInvestigations()}"
                                        title="Generate Barcodes"
                                        icon="pi pi-barcode"
                                        styleClass="w-100 ui-button-success" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnCollectSamples"
                                        value="Collect Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.collectSamples()}"
                                        title="Collect Samples"
                                        icon="pi pi-plus-circle"
                                        styleClass="w-100 ui-button-primary" >
                                    </p:commandButton>

                                    <h:panelGroup rendered="#{webUserController.hasPrivilege('LabSampleSeparate')}">
                                        <hr/>
                                    </h:panelGroup>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        ajax="false"
                                        value="Separate Sample"
                                        title="Separate Sample"
                                        icon="pi pi-external-link"
                                        rendered="#{webUserController.hasPrivilege('LabSampleSeparate')}"
                                        action="#{patientInvestigationController.navigateToSampleSeparate()}"
                                        styleClass="w-100 ui-button-warning" >
                                    </p:commandButton>

                                    <hr/>

                                    <style>
                                        .custom-dropdown-panel {
                                            position: absolute; /* Ensure the dropdown is positioned absolutely */
                                            right: 0; /* Align the panel to the right edge */
                                            top: 100%; /* Position the panel directly below the input box */
                                            z-index: 1000; /* Ensure the panel is above other elements */
                                            width: 30%; /* Make the dropdown match the width of the input box */
                                            box-sizing: border-box; /* Include padding and border in the element's total width and height */
                                        }
                                    </style>

                                    <h:panelGrid columns="1" class="w-100" >
                                        <p:commandButton
                                            value="Send to Out Lab "
                                            disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                            styleClass="w-100 ui-button-primary" 
                                            icon="fa fa-paper-plane" 
                                            onclick="PF('dlg2').show()">
                                        </p:commandButton>

                                        <hr/>
                                    </h:panelGrid>

                                    <p:autoComplete 
                                        completeMethod="#{staffController.completeStaff}"
                                        value="#{patientInvestigationController.sampleTransportedToLabByStaff}" 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        var="mys" 
                                        class="w-100" 
                                        maxResults="25"
                                        placeholder="Sample Transporter"
                                        inputStyleClass="form-control"
                                        itemLabel="#{mys.person.nameWithTitle}" 
                                        panelStyleClass="custom-dropdown-panel"
                                        itemValue="#{mys}">
                                        <p:column headerText="Code" style="padding: 6px; width: 20px;">#{mys.code}</p:column>
                                        <p:column headerText="Name" style="padding: 6px; width: 250px;">#{mys.person.nameWithTitle}</p:column>
                                    </p:autoComplete>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnSendToLab"
                                        value="Send to Lab"
                                        ajax="false"
                                        action="#{patientInvestigationController.sendSamplesToLab()}"
                                        title="Send to Lab"
                                        icon="pi pi-external-link"
                                        styleClass="w-100 ui-button-warning" >
                                    </p:commandButton>

                                    <hr/>
                                    <h:panelGrid columns="1" class="w-100" rendered="#{webUserController.hasPrivilege('LabSampleRetrieving')}">
                                        <p:inputText 
                                            class="w-100"
                                            placeholder="Sample Retrieving Reason"
                                            disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                            value="#{patientInvestigationController.comments}" >
                                        </p:inputText>

                                        <p:commandButton
                                            value="Retrieving the sent sample"
                                            styleClass="w-100 ui-button-primary" 
                                            title="Receive Samples"
                                            disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                            action="#{patientInvestigationController.retrievingTheSentSampleToLab()}"
                                            ajax="false"
                                            icon="fa fa-reply-all">
                                        </p:commandButton>

                                        <hr/>
                                    </h:panelGrid>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnReceiveAtLab"
                                        value="Received Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.receiveSamplesAtLab()}"
                                        title="Receive Samples"
                                        icon="pi pi-check-circle"
                                        styleClass="w-100 ui-button-info">
                                    </p:commandButton>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnCollectReceiveAtLab"
                                        value="Collect &amp; Received Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.collectAndReceiveSamplesAtLab()}"
                                        title="Receive Samples"
                                        icon="pi pi-check-circle"
                                        class="mt-3"
                                        styleClass="w-100 ui-button-info" >
                                    </p:commandButton>

                                    <hr/>

                                    <p:inputText 
                                        class="w-100"
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        placeholder="Sample Reject Reason"
                                        value="#{patientInvestigationController.sampleRejectionComment}" >
                                    </p:inputText>

                                    <h:panelGrid columns="3" class="my-2">
                                        <p:toggleSwitch 
                                            value="#{patientInvestigationController.requestReCollected}" 
                                            onIcon="pi pi-check" 
                                            offIcon="pi pi-times" 
                                            disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}">
                                        </p:toggleSwitch>
                                        <p:spacer width="20"/>
                                        <h:outputLabel value="Request Re-Collect Sample"/>
                                    </h:panelGrid>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnRejectSamples"
                                        value="Reject Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.rejectSamples()}"
                                        title="Reject Samples"
                                        icon="pi pi-times-circle"
                                        styleClass="w-100 ui-button-danger" >
                                    </p:commandButton>

                                    <hr/>

                                    <p:commandButton 
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="btnGenerateTestCodes"
                                        value="Check Analyzer Test Codes"
                                        ajax="false"
                                        action="#{patientInvestigationController.generateSampleCodesSamples()}"
                                        title="Reject Samples"
                                        icon="pi pi-times-circle"
                                        styleClass="w-100 ui-button-danger" >
                                    </p:commandButton>

                                    <p:inputTextarea 
                                        class="w-100"
                                        value="#{patientInvestigationController.testDetails}" >
                                    </p:inputTextarea>

                                    <hr/>

                                </h:panelGrid>
                            </div>

                        </div>
                    </h:form>

                    <h:form>
                        <p:dialog 
                            header="Send Out Lab Sample" 
                            widgetVar="dlg2" 
                            minHeight="450" 
                            width="850" 
                            showEffect="fade" 
                            modal="true" 
                            closeOnEscape="true">

                            <div>
                                <div class="d-flex gap-3">
                                    <h:outputLabel class="w-50" value="Sending Institution"/>
                                    <p:autoComplete 
                                        class="w-100" 
                                        id="sendSampleIns" 
                                        value="#{patientInvestigationController.outLabInstitution}"
                                        inputStyleClass="w-100"
                                        completeMethod="#{institutionController.completeIns}" 
                                        var="oi" 
                                        placeholder="OutLab Institution "
                                        maxResults="15"
                                        itemLabel="#{oi.name}" 
                                        itemValue="#{oi}">
                                        <p:column style="padding: 4px;">#{oi.institutionCode}</p:column>
                                        <p:column style="padding: 4px;">#{oi.name}</p:column>
                                        <p:ajax process="sendSampleIns" update="sendSampleDept" ></p:ajax>
                                    </p:autoComplete>
                                </div>
                                <div class="d-flex gap-3 my-2">
                                    <h:outputLabel class="w-50" value="Sending Department"/>
                                    <p:selectOneMenu
                                        filter="true"
                                        value="#{patientInvestigationController.outLabDepartment}"
                                        filterMatchMode="contains"
                                        id="sendSampleDept"
                                        var="c"
                                        class="w-100">
                                        <f:selectItem itemLabel="Select To Department"/>
                                        <f:selectItems 
                                            value="#{departmentController.getInstitutionAllLabTypesDepartments(patientInvestigationController.outLabInstitution)}" 
                                            var="odpt" 
                                            itemLabel="#{odpt.name}" 
                                            itemValue="#{odpt}">
                                        </f:selectItems>
                                        <p:column headerText="Name" style="padding: 6px; width: 250px;">
                                            <h:outputLabel class="w-50" value="#{c.name}"/>
                                        </p:column>
                                        <p:column headerText="Type" class="text-center" style="padding: 6px; width: 75px;">
                                            <p:badge 
                                                value=" #{c.departmentType.label}" 
                                                style="font-size: 14px;" 
                                                class="w-100 d-flex justify-content-center"
                                                severity="#{c.departmentType eq 'Lab' ? 'info' : 'danger'}">
                                            </p:badge>
                                        </p:column>
                                    </p:selectOneMenu>
                                </div>

                                <div class="d-flex gap-3 my-2">
                                    <h:outputLabel class="w-50" value="Transporter"/>
                                    <p:autoComplete 
                                        completeMethod="#{staffController.completeStaff}"
                                        value="#{patientInvestigationController.sampleTransportedToLabByStaff}" 
                                        var="mys" 
                                        class="w-100" 
                                        maxResults="50"
                                        placeholder="Sample Transporter"
                                        inputStyleClass="form-control"
                                        itemLabel="#{mys.person.nameWithTitle}" 
                                        panelStyleClass="custom-dropdown-panel"
                                        itemValue="#{mys}">
                                        <p:column headerText="Code" style="padding: 6px; width: 20px;">#{mys.code}</p:column>
                                        <p:column headerText="Name" style="padding: 6px; width: 250px;">#{mys.person.nameWithTitle}</p:column>
                                    </p:autoComplete>
                                </div>

                                <div >
                                    <p:commandButton
                                        disabled="#{patientInvestigationController.listingEntity ne 'PATIENT_SAMPLES'}"
                                        id="sendSamples"
                                        style="float: right;"
                                        value="Send Samples"
                                        ajax="false"
                                        action="#{patientInvestigationController.sendToOutLabSample()}"
                                        title="Send Samples"
                                        icon="fa fa-paper-plane"
                                        styleClass="m-1 ui-button-info" >
                                    </p:commandButton>
                                </div>
                            </div>
                        </p:dialog>

                    </h:form>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
