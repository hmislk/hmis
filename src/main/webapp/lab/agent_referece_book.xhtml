<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                 >

    <ui:define name="content">

        <h:form>

            <p:panel header="Collecting Centre Reference Book" >

                <p:panelGrid columns="2" >
                    <p:outputLabel value="Collecting Centre Name" />
                    <p:autoComplete converter="deal" 
                                    value="#{agentReferenceBookController.agentReferenceBook.institution}" 
                                    forceSelection="true"
                                    completeMethod="#{institutionController.completeCollectingCenter}" 
                                    var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" >
                        <p:column>#{vt.institutionCode}</p:column>
                        <p:column>#{vt.name}</p:column>
                    </p:autoComplete>
                    <p:outputLabel value="Book Number" />
                    <p:inputText 
                        value="#{agentReferenceBookController.agentReferenceBook.strbookNumber}" />
                    
                    <p:outputLabel value="Strarting Reference Number (Minimum 01)" />
                    <p:inputText value="#{agentReferenceBookController.agentReferenceBook.startingReferenceNumber}">
                        <f:convertNumber pattern="00" />
                    </p:inputText>
                    
                    
                    <p:outputLabel value="Ending Reference Number (Maximum 99)" />
                    <p:inputText value="#{agentReferenceBookController.agentReferenceBook.endingReferenceNumber}">
                        <f:convertNumber pattern="00" />
                    </p:inputText>
                    
                    <p:commandButton action="#{agentReferenceBookController.saveLabBook}" value="Save" ajax="false" ></p:commandButton> 
                    <p:commandButton action="#{agentReferenceBookController.makeNull}" value="Clear" ajax="false" ></p:commandButton> 

                </p:panelGrid>

            </p:panel>

        </h:form>
    </ui:define>


</ui:composition>
