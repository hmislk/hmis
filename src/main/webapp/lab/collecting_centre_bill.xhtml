<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"            
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="content">
        <h:form  >
            <h:panelGroup >
                <p:panel rendered="#{!agentPaymentRecieveBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="Collecting Centre Payment" class="mt-2"/>
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    id="btnSettle" 
                                    value="Settle" 
                                    class="ui-button-success"
                                    icon="fa fa-check"
                                    action="#{agentPaymentRecieveBillController.collectingCentrePaymentRecieveSettleBill}" 
                                    ajax="false"  
                                    style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;" >
                                </p:commandButton> 
                                <p:defaultCommand target="btnSettle"/>
                                <p:commandButton 
                                    value="New Bill" 
                                    ajax="false" 
                                    icon="fa fa-plus"
                                    class="ui-button-warning"
                                    action="#{agentPaymentRecieveBillController.prepareNewBill()}"  >
                                </p:commandButton>
                            </div>

                        </div>
                    </f:facet>

                    <div class="row">
                        <div class="col-md-2">
                            <p:outputLabel value="Collecting Centre" />
                        </div>
                        <div class="col-md-7">
                            <p:autoComplete 
                                id="creditCom" 
                                forceSelection="true" 
                                value="#{agentPaymentRecieveBillController.current.fromInstitution}"  
                                completeMethod="#{institutionController.completeCollectingCenter}" 
                                var="ix" 
                                class="w-100"
                                inputStyleClass="form-control"
                                itemLabel="#{ix.name}" 
                                itemValue="#{ix}" 
                                size="30" 
                                maxResults="20"                                
                                >
                                <f:ajax  event="itemSelect" execute="creditCom"  />
                                <p:column headerText="Code" style="padding: 5px; width: 150px;">#{ix.institutionCode}</p:column>
                                <p:column headerText="Collecting Centre Name" style="padding: 5px;">#{ix.name}</p:column>
                                <p:column headerText="Balance" style="padding: 5px; width: 150px; text-align: right;">
                                    <p:outputLabel value="#{ix.ballance}" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </p:outputLabel>
                                </p:column>
                            </p:autoComplete>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col-md-2">
                            <p:outputLabel value="Payment" />
                        </div>
                        <div class="col-md-2">
                            <p:selectOneMenu  
                                id="cmbPs" 
                                class="w-100"
                                value="#{agentPaymentRecieveBillController.current.paymentMethod}"> 
                                <f:selectItem itemLabel="Select Payment Method"></f:selectItem>
                                <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"/>
                                <p:ajax process="@this" update="paymentDetails" event="change" />
                            </p:selectOneMenu>
                        </div>
                        <div class="col-md-5">
                            <h:panelGroup id="paymentDetails">
                                <h:panelGroup id="creditCard"  rendered="#{agentPaymentRecieveBillController.current.paymentMethod eq 'Card'}">
                                    <pa:creditCard paymentMethodData="#{agentPaymentRecieveBillController.paymentMethodData}"/>
                                </h:panelGroup>

                                <h:panelGroup id="cheque"  rendered="#{agentPaymentRecieveBillController.current.paymentMethod eq 'Cheque'}">
                                    <pa:cheque paymentMethodData="#{agentPaymentRecieveBillController.paymentMethodData}"/>
                                </h:panelGroup>

                                <h:panelGroup id="slip" rendered="#{agentPaymentRecieveBillController.current.paymentMethod eq 'Slip'}">
                                    <pa:slip paymentMethodData="#{agentPaymentRecieveBillController.paymentMethodData}"/>
                                </h:panelGroup>

                                <h:panelGroup id="cash"  rendered="#{agentPaymentRecieveBillController.current.paymentMethod eq 'Cash'}">
                                    <p:inputText autocomplete="off" value="#{agentPaymentRecieveBillController.current.netTotal}"/> 
                                </h:panelGroup>
                            </h:panelGroup>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2">
                            <p:outputLabel value="Description"/>
                        </div>
                        <div class="col-md-7">
                            <p:inputTextarea 
                                class="w-100"
                                value="#{agentPaymentRecieveBillController.current.comments}"/>    
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-2">
                            <p:outputLabel value="Comment"/>
                        </div>
                        <div class="col-md-7">
                            <p:inputText 
                                class="w-100"
                                value="#{agentPaymentRecieveBillController.comment}" 
                                id="comment"/>
                        </div>
                    </div>
                </p:panel>
            </h:panelGroup>


            <p:panel rendered="#{agentPaymentRecieveBillController.printPreview}" >     
                <f:facet name="header">
                    <div class="d-flex justify-content-between">
                        <h:outputText value="Collecting Center Payment Bill"/> 
                        <div class="d-flex gap-2">
                            <p:commandButton 
                                value="Print" 
                                ajax="false"
                                icon="fa fa-print"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton 
                                value="New Bill" 
                                ajax="false" 
                                icon="fa fa-plus"
                                class="ui-button-warning"
                                action="#{agentPaymentRecieveBillController.prepareNewBill()}"  >
                            </p:commandButton>
                        </div>
                    </div>

                </f:facet>
                <h:panelGroup id="gpBillPreview">
                    <bi:agent billController="#{agentPaymentRecieveBillController}"  bill="#{agentPaymentRecieveBillController.current}" dup="false"/>     
                </h:panelGroup>
                
            </p:panel>        

        </h:form>
    </ui:define>

</ui:composition>
