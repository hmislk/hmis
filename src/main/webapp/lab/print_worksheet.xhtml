<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:worksheet="http://xmlns.jcp.org/jsf/composite/ezcomp/lab/worksheet"
                xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:outputStylesheet library="css" name="maincss.css" />
        <h:form  >
            <h:panelGroup rendered="#{(!webUserController.hasPrivilege('DashBoardMenu') and !webUserController.hasPrivilege('DashBoardWorksheet'))}">
                <na:not_authorize />
            </h:panelGroup>

            <h:panelGroup rendered="#{(webUserController.hasPrivilege('DashBoardMenu') and webUserController.hasPrivilege('DashBoardWorksheet'))}">
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <p:outputLabel value="Print WorkSheet" class="mt-2"/>

                            <p:commandButton 
                                value="Back to DashBoard" 
                                action="#{laboratoryManagementController.navigateToBackDashBoardFromWorkSheet()}" 
                                ajax="false"
                                class="ui-button-warning"
                                icon="fa fa-arrow-left">
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <div class="row">
                        <div class="col-md-7">

                            <div class="d-flex justify-content-end mb-3">
                                <div>
                                    <p:commandButton 
                                        value="Process WorkSheet"
                                        ajax="false"
                                        action="#{laboratoryManagementController.processWorkSheet()}"
                                        class="ui-button-emr"
                                        icon="fa fa-refresh">
                                    </p:commandButton>
                                </div>
                            </div>

                            <p:dataTable  
                                id="investigationTable"
                                class="w-100 mt-2"
                                value="#{laboratoryManagementController.items}" 
                                selection="#{laboratoryManagementController.tempSelectedItems}"
                                selectionDisabled="#{!patientInvestigation.sampleAccepted}"
                                var="patientInvestigation" 
                                paginator="true"
                                rowKey="#{patientInvestigation.id}"
                                reflow="true"
                                selectionMode="multiple"
                                paginatorPosition="bottom"
                                rows="15"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="15,25,50"
                                style="table-layout: fixed; width: 100%;">

                                <p:column headerText="Bill Number" style="width: 13em; vertical-align: top;">
                                    <p:commandLink 
                                        ajax="false" 
                                        class="text-primary"
                                        value="#{patientInvestigation.billItem.bill.deptId}" 
                                        action="#{billSearch.navigateToViewOpdBill()}">
                                        <f:setPropertyActionListener value="#{patientInvestigation.billItem.bill}" target="#{billSearch.bill}"/>
                                    </p:commandLink>
                                    <br/>
                                    <h:outputLabel value="#{patientInvestigation.billItem.bill.createdAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"></f:convertDateTime>
                                    </h:outputLabel>
                                    <br/>
                                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.patientEncounter ne null}">
                                        <h:outputLabel style="color: #0d6efd;" value="#{patientInvestigation.billItem.bill.patientEncounter.bhtNo}"/>
                                    </h:panelGroup>

                                </p:column>

                                <!-- Patient Details Column with Icons -->
                                <p:column headerText="Patient" style="vertical-align: top;">
                                    <i class="fas fa-user text-primary" style="width: 27px;"></i> <!-- Name Icon -->
                                    <h:outputLabel value="#{patientInvestigation.billItem.bill.patient.person.nameWithTitle}" />
                                    <br/>
                                    <i class="fas fa-birthday-cake text-info" style="width: 27px;"></i> <!-- Age Icon -->
                                    <h:outputLabel value="#{patientInvestigation.billItem.bill.patient.person.ageAsString}" />
                                    <h:outputLabel value="/" class="text-center" style="width: 30px;"/>
                                    <i class="fas fa-venus-mars text-danger" style="width: 27px;"></i> <!-- Sex Icon -->
                                    <h:outputLabel value="#{patientInvestigation.billItem.bill.patient.person.sex.label}" />
                                    <br/>
                                    <h:panelGroup rendered="#{!patientInvestigation.billItem.bill.patient.person.mobile.blank}">
                                        <i class="fas fa-mobile-alt text-warning" style="width: 27px;"></i> <!-- Mobile Icon -->
                                        <h:outputLabel value="#{patientInvestigation.billItem.bill.patient.person.mobile}" />
                                    </h:panelGroup>
                                </p:column>

                                <!-- Investigation Name Column -->
                                <p:column headerText="Investigation" style="width: 400px; vertical-align: top;">
                                    <i class="fas fa-vial text-danger" style="width: 27px;"></i> <!-- Investigation Icon -->
                                    <h:outputLabel rendered="#{not webUserController.hasPrivilege('Developers')}" value="#{patientInvestigation.investigation.name}"/>
                                    <p:commandLink 
                                        value="#{patientInvestigation.investigation.name}" 
                                        rendered="#{webUserController.hasPrivilege('Developers')}" 
                                        action="#{investigationController.navigateToManageInvestigation()}">
                                        <f:setPropertyActionListener value="#{patientInvestigation.investigation}" target="#{investigationController.current}"/>
                                    </p:commandLink>
                                </p:column>

                                <p:column headerText="Sample IDs" style="width:10em; vertical-align: top;">
                                    <ui:repeat value="#{laboratoryManagementController.getPatientSampleComponentsByInvestigation(patientInvestigation)}" var="sample">
                                        <div class="ui-g d-grid" style="margin-bottom: 10px;">
                                            <div class="ui-g-6 d-flex">
                                                <i class="fa fa-vial"></i>
                                                <h:outputText value="#{sample}" class="mx-2 text-primary" />
                                            </div>
                                        </div>
                                    </ui:repeat>
                                </p:column>
                                
                                <p:column headerText="Status" style="width:12em; vertical-align: top;">
                                    <h:outputText value="#{patientInvestigation.status.label}" class="mx-2" />
                                </p:column>

                                <p:column selectionBox="true" style=" width:1.5em; vertical-align: top;"></p:column>

                            </p:dataTable>


                        </div>
                        <div class="col-md-5">

                            <p:panel>
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <p:outputLabel value="Worksheet Preview" class="mt-2"/>
                                        </div>
                                        <div>
                                            <div class="d-flex gap-2">
                                                <p:commandButton 
                                                    value="Print" 
                                                    ajax="false"
                                                    class="ui-button-info"
                                                    icon="fa fa-print">
                                                    <p:printer target="printView" ></p:printer>
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </f:facet>

                                <h:panelGroup rendered="#{laboratoryManagementController.selectedItems.size() eq 0}">
                                    <div class="d-flex justify-content-center justify-center shadow" 
                                         style="
                                         height: 6em;
                                         background-color: #90CAF9;
                                         border: 2px solid #90CAF9;
                                         border-radius: 25px;
                                         display: flex;
                                         font-size: 28px;
                                         font-weight: 700;
                                         justify-content: center;
                                         align-items: center;">

                                        <h:outputText 
                                            value="No Investigation Selected." 
                                            class="d-grid justify-content-center text-danger" >
                                        </h:outputText>

                                    </div>
                                </h:panelGroup>

                                <h:panelGroup id="printView">

                                    <h:panelGroup rendered="#{laboratoryManagementController.selectedItems.size() ne 0}">

                                        <ui:repeat value="#{laboratoryManagementController.selectedItems}" var="ins" >

                                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Worksheet - Defult Template of Investigation',true)}">
                                                <worksheet:five_five_defult patientInvestigation="#{ins}"/>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Worksheet - 5x5 inch Template of Investigation')}">
                                                <worksheet:five_five_worksheet patientInvestigation="#{ins}"/>
                                            </h:panelGroup>

                                        </ui:repeat>

                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:panel>

                        </div>
                    </div>

                </p:panel>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
