<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <p:panel header="Sample Management at Lab">
                    <div class="row"> 
                        <div class="col-2" id="first-column"> 
                            <h:form>
                                <div class="d-grid gap-2">
                                    <p:commandButton 
                                        class="w-100 my-1" 
                                        ajax="false"
                                        value="Generate Barcodes for lab" 
                                        icon="fa fa-barcode"
                                        action="#{patientInvestigationController.navigateToGenerateBarcodesForLab()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        class="w-100 my-1" 
                                        ajax="false" 
                                        value="Collect Samples" 
                                        icon="fa fa-vial"
                                        action="#{patientInvestigationController.navigateToCollectSamples()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton
                                        style="float: right;"
                                        class="w-100 my-1"
                                        icon="fa fa-check"
                                        value="Accept Samples" 
                                        ajax="false" 
                                        action="#{patientInvestigationController.navigateToAcceptSamples()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton
                                        style="float: right;"
                                        class="w-100 my-1"
                                        icon="fa fa-check"
                                        value="Change Analyzer" 
                                        ajax="false" 
                                        action="#{patientInvestigationController.navigateToAcceptSamples()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        class="w-100 my-1"  
                                        ajax="false" 
                                        immediate="true"
                                        value="Reject Samples"
                                        icon="fa fa-times"
                                        action="#{patientInvestigationController.navigateToRejectSamples()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        class="w-100 my-1" 
                                        ajax="false" 
                                        immediate="true"
                                        value="Revert Samples"
                                        icon="fa fa-undo"
                                        action="#{patientInvestigationController.navigateToRevertSamples()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        class="w-100 my-1" 
                                        ajax="false" 
                                        immediate="true"
                                        value="Divide Samples"
                                        icon="fa fa-cut"
                                        action="#{patientInvestigationController.navigateToDivideSamples()}"
                                        >
                                    </p:commandButton>
                                </div>
                            </h:form>
                        </div>
                        <div id="second-column" class="col-9"> 
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div>                   
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
