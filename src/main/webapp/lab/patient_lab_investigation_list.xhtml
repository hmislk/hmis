<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header">
                            <h:outputText styleClass="fas fas fa-search" />
                            <h:outputText class="mx-4" value="Search Patient Lab reports"/>
                        </f:facet>

                        <h:panelGrid columns="2" class="d-flex align-items-center">
                            <h:panelGrid columns="7" class="mb-2" >
                                Patient : #{laboratoryChartViewController.patient}
                                <h:outputLabel value="From Date " class="mx-2"/>
                                <p:calendar 
                                    styleClass="dateTimePicker" 
                                    id="fromDate" 
                                    class="mx-2" 
                                    value="#{laboratoryChartViewController.fromDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >      
                                </p:calendar>
                                
                                <h:outputLabel value="To Date " class="mx-2"/>
                                <p:calendar 
                                    id="toDate" 
                                    value="#{laboratoryChartViewController.toDate}" 
                                    class="mx-2" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >                                                                              
                                </p:calendar>
                                
                                <p:commandButton 
                                    id="btnSearch2" 
                                    ajax="false" 
                                    value="Search All" 
                                    icon="fas fas fa-search" 
                                    class="m-2 ui-button-success" 
                                    action="#{laboratoryChartViewController.processInvestigationsInPatient()}">
                                </p:commandButton>

                                List : #{laboratoryChartViewController.investigationList.size()}
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:dataTable 
                            class="mt-4" 
                            id="tblBills" 
                            value="#{laboratoryChartViewController.investigationList}" 
                            var="pi" 
                            rowIndexVar="i" >
                            <p:column  headerText="No" >
                                <p:outputLabel value="#{i+1}" />
                            </p:column>
                            
                            <p:column  headerText="Investigation ID" >
                                <h:outputLabel value="#{pi.id}" ></h:outputLabel>
                            </p:column>
                            
                            <p:column  headerText="Investigation" >
                                <h:outputLabel value="#{pi.name}" ></h:outputLabel>
                            </p:column>

                            <p:column  headerText="Count" >
                                <h:outputLabel value="#{pi.count}"></h:outputLabel>
                            </p:column>

                            <p:column headerText="Action" >
                                <p:commandButton 
                                    id="btnSearch2" 
                                    ajax="false" 
                                    value="Process Chart" 
                                    icon="fas fas fa-search" 
                                    class="m-2 ui-button-success" 
                                    action="#{laboratoryChartViewController.navigateToChart(pi.id,laboratoryChartViewController.patient)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        
                    </p:panel>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
