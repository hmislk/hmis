<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:s="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:doc="http://xmlns.jcp.org/jsf/composite/ezcomp/lab/docDashboard">
    <ui:composition template="/resources/template/template.xhtml">
        <ui:define name="content">

            <h:panelGroup rendered="#{!webUserController.hasPrivilege('DoctorDashBoardMenu')}" >
                <na:not_authorize />
            </h:panelGroup>


            <h:panelGroup rendered="#{webUserController.hasPrivilege('DoctorDashBoardMenu')}" >
                <div style="font-size: 32px; font-weight: 700;" class="d-flex justify-content-center mb-2">Laboratory Doctor Dashboard</div>

                <h:form>
                    <div class="row m-2">
                        <div class="col-md-10">
                            <h:panelGrid columns="6" class="w-100" style="font-weight: bolder">

                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="From Date"/>
                                    <p:datePicker 
                                        inputStyleClass="w-100" 
                                        showTime="true" 
                                        value="#{laboratoryDoctorDashboardController.fromDate}" 
                                        class="w-100" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="To Date"/>
                                    <p:datePicker 
                                        inputStyleClass="w-100" 
                                        showTime="true" 
                                        value="#{laboratoryDoctorDashboardController.toDate}" 
                                        class="w-100" 
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Bill No"/>
                                    <p:inputText class="w-100" value="#{laboratoryDoctorDashboardController.billNo}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="BHT No"/>
                                    <p:inputText class="w-100" value="#{laboratoryDoctorDashboardController.bhtNo}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Patient Name"/>
                                    <p:inputText class="w-100" value="#{laboratoryDoctorDashboardController.patientName}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Investigation"/>
                                    <p:inputText class="w-100" value="#{laboratoryDoctorDashboardController.investigationName}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Status"/>
                                    <p:selectOneMenu 
                                        filter="true" 
                                        filterMatchMode="contains" 
                                        class="w-100" 
                                        style="max-width:100%;" 
                                        value="#{laboratoryDoctorDashboardController.patientInvestigationStatus}">
                                        <f:selectItem itemLabel="Any" />
                                        <f:selectItems value="#{enumController.patientInvestigationStatuses}" var="pis" itemValue="#{pis}" itemLabel="#{pis.label}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Referring Doctor"/>
                                    <p:autoComplete 
                                        inputStyleClass="w-100" 
                                        class="w-100"
                                        value="#{laboratoryDoctorDashboardController.referringDoctor}"
                                        completeMethod="#{doctorController.completeDoctor}" 
                                        var="rd" 
                                        itemLabel="#{rd.person.nameWithTitle}" 
                                        itemValue="#{rd}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Type"/>
                                    <p:selectOneMenu class="w-100" value="#{laboratoryDoctorDashboardController.type}">
                                        <f:selectItem itemLabel="Any"/>
                                        <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                        <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                                        <f:selectItem itemValue="CC" itemLabel="Collecting Centre (CC)"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Sample Id"/>
                                    <p:inputText class="w-100" value="#{laboratoryDoctorDashboardController.sampleId}"/>
                                </h:panelGrid>

                                <h:panelGrid columns="1" class="w-100">

                                    <h:outputLabel class="w-100" value="By Route"/>
                                    <p:selectOneMenu 
                                        filter="true" 
                                        filterMatchMode="contains" 
                                        class="w-100" 
                                        value="#{laboratoryDoctorDashboardController.route}">
                                        <f:selectItem itemLabel="Any" />
                                        <f:selectItems value="#{routeController.items}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="By Collection Center"/>

                                    <p:autoComplete 
                                        converter="deal" 
                                        value="#{laboratoryDoctorDashboardController.collectionCenter}"
                                        completeMethod="#{institutionController.completeCollectingCenter}" 
                                        var="vt" 
                                        itemLabel="#{vt.name}" 
                                        itemValue="#{vt}" 
                                        maxResults="15" 
                                        class="w-100"
                                        forceSelection="true"
                                        inputStyleClass="form-control">
                                        <p:column style="padding: 6px;">#{vt.code}</p:column>
                                        <p:column style="padding: 6px;">#{vt.name}</p:column>
                                    </p:autoComplete>

                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Ordered Institution"/>
                                    <p:autoComplete 
                                        class="w-100" id="acOinsIns" 
                                        value="#{laboratoryDoctorDashboardController.orderedInstitution}" 
                                        inputStyleClass="w-100"
                                        completeMethod="#{institutionController.completeIns}" 
                                        var="oi" 
                                        itemLabel="#{oi.name}" 
                                        itemValue="#{oi}">
                                        <p:ajax process="acOinsIns" update="gpOdeptIns" ></p:ajax>
                                    </p:autoComplete>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Ordered Department"/>
                                    <h:panelGroup id="gpOdeptIns">
                                        <p:selectOneMenu value="#{laboratoryDoctorDashboardController.orderedDepartment}" class="w-100" style="max-width: 100%">
                                            <f:selectItem itemLabel="Any"></f:selectItem>
                                            <f:selectItems value="#{departmentController.getInstitutionDepartments(laboratoryDoctorDashboardController.orderedInstitution)}" var="odpt" itemLabel="#{odpt.name}" itemValue="#{odpt}"></f:selectItems>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Performing Institution"/>
                                    <p:autoComplete 
                                        class="w-100" 
                                        id="acPInsInve" 
                                        value="#{laboratoryDoctorDashboardController.performingInstitution}" 
                                        inputStyleClass="w-100"
                                        completeMethod="#{institutionController.completeIns}" 
                                        var="pi" 
                                        itemLabel="#{pi.name}" 
                                        itemValue="#{pi}">
                                        <p:ajax process="acPInsInve" update="gpPDeptInves"></p:ajax>
                                    </p:autoComplete>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100">
                                    <h:outputLabel class="w-100" value="Performing Department"/>
                                    <h:panelGroup id="gpPDeptInves">
                                        <p:selectOneMenu value="#{laboratoryDoctorDashboardController.performingDepartment}" class="w-100" style="max-width: 100%">
                                            <f:selectItem itemLabel="Any"></f:selectItem>
                                            <f:selectItems 
                                                value="#{departmentController.getInstitutionDepartments(laboratoryDoctorDashboardController.performingInstitution)}" 
                                                var="pdpt"
                                                itemLabel="#{pdpt.name}" 
                                                itemValue="#{pdpt}">
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </h:panelGrid>
                                <h:panelGrid columns="1" class="w-100"/>
                                <h:panelGrid columns="1" class="w-100">

                                </h:panelGrid>

                            </h:panelGrid>
                        </div>

                        <div class="col-md-2 ">
                            <p:commandButton 
                                ajax="false" 
                                action="#{laboratoryDoctorDashboardController.searchPatientInvestigations()}"  
                                value="Search Investigations" 
                                icon="fas fa-file-invoice-dollar" 
                                styleClass="m-1 ui-button-warning w-100">
                            </p:commandButton>

                            <p:commandButton 
                                ajax="false" 
                                action="#{laboratoryDoctorDashboardController.searchPatientReports()}"  
                                value="Search Report" 
                                icon="fas fa-file-invoice-dollar" 
                                styleClass="m-1 ui-button-info w-100">
                            </p:commandButton>
                        </div>
                    </div>

                    <div class="row m-2">

                        <h:panelGroup rendered="#{laboratoryDoctorDashboardController.listingEntity eq 'PATIENT_INVESTIGATIONS'}">
                            <doc:patient_investigations/>
                        </h:panelGroup>


                        <h:panelGroup rendered="#{laboratoryDoctorDashboardController.listingEntity eq 'PATIENT_REPORTS'}">
                            <doc:reports/>
                        </h:panelGroup>
                    </div>

                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
