<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:lab="http://xmlns.jcp.org/jsf/composite/ezcomp/lab"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
    </head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="lab.css" ></h:outputStylesheet>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>

                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true)}" >
                    <na:not_authorize />
                </h:panelGroup>

                <h:panelGroup rendered="#{(webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true)}" >
                    <h:form id="form">
                        <p:panel>
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <h:outputText value="Report View" class="mt-2"/>
                                    <div class="d-flex gap-2">
                                        <p:commandButton 
                                            value="Export PDF" 
                                            class="ui-button-channelling" 
                                            icon="fas fa-file-pdf" 
                                            disabled="#{!patientReportController.currentPatientReport.approved or userPreferenceController.userPreference.canPrintWithoutPermission}"
                                            onclick="downloadPdf()" 
                                            type="button"  
                                            ajax="false">
                                        </p:commandButton>
                                        <p:commandButton
                                            class="ui-button-info"
                                            icon="fas fa-print"
                                            ajax="false"
                                            value="Print"
                                            actionListener="#{patientReportController.printPatientReport()}">
                                            <p:printer target="divPrint" />
                                        </p:commandButton>
                                        <p:commandButton
                                            value="Back to Report Search"
                                            action="#{laboratoryManagementController.navigateToBackFormPatientReportPrintView()}"
                                            icon="fa fa-arrow-left"
                                            class="ui-button-secondary"
                                            ajax="false">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>

                            <div class="d-flex justify-content-end">
                                <h:outputLabel value="Show Background" class="mx-1 my-1" style="font-weight: bold; font-size: 20px;"></h:outputLabel>
                                <p:selectBooleanButton class="mt-1 mx-4 my-1" offLabel="No" onLabel="Yes"  value="#{patientReportController.showBackground}" >
                                    <p:ajax process="@this" update="divPrint" event="change"/>
                                </p:selectBooleanButton>
                            </div>

                            <div class="d-flex justify-content-center">

                                <style>
                                    @media print {
                                        .labReport {
                                            position: static !important;
                                        }
                                        #divReportM {
                                            position: static !important;
                                        }
                                        /* Repeat for other elements as needed */
                                    }

                                </style>

                                <script>
                                    function downloadPdf() {
                                        console.log("Downloading PDF...");
                                        const element = document.getElementById('pdf');
                                        element.classList.remove('print-only');

                                        const opt = {
                                            margin: [0, 0, 0, 0], // top, left, bottom, right
                                            filename: '#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.patient.person.nameWithTitle} - #{patientReportController.currentPatientReport.patientInvestigation.investigation.name}.pdf',
                                            image: {type: 'jpeg', quality: 1.00},
                                            html2canvas: {
                                                scale: 2
                                            },
                                            jsPDF: {unit: 'mm', format: [210, 280], orientation: 'portrait'}
                                        };

                                        html2pdf().from(element).set(opt).toPdf().get('pdf').then(function (pdf) {
                                            pdf.deletePage(2); // Remove the second page if it exists
                                        }).save().then(() => {
                                            element.classList.add('print-only');
                                        });
                                    }
                                </script>

                                <h:panelGroup  id="divPrint" >

                                    <div id="pdf">
                                        <!--HtmlTemplate-->
                                        <lab:html_patient_report/>

                                        <!--General-->
                                        <lab:general_patient_report/>

                                        <!--Microbiology-->
                                        <lab:microbiology_patient_report/>

                                        <!--PathologyOrHaematology-->
                                        <lab:pathology_patient_report/>
                                    </div>

                                </h:panelGroup>

                            </div>

                        </p:panel>

                        <p:panel header="Debug" rendered="false">

                            <table >



                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >

                                    <tr>
                                        <td>
                                            #{prv.investigationItem.name}
                                        </td>
                                        <td>
                                            #{prv.investigationItem.retired}
                                        </td>
                                        <td>
                                            #{prv.investigationItem.cssStyle}
                                        </td>
                                        <td>
                                            #{prv.displayValue}
                                        </td>
                                    </tr>


                                </ui:repeat>

                            </table>

                        </p:panel>


                    </h:form>

                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
