<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MakeEditDlg" widgetVar="MakeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Edit Make">
            <h:form id="MakeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{makeController.selected != null}">
                        <p:outputLabel value="Make Name" for="name" />
                        <p:inputText id="name" value="#{makeController.selected.name}" title="Make name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="Update" value="Save" update="display,:MakeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MakeEditDialog');"/>
                    <p:commandButton value="Cancel" onclick="MakeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
