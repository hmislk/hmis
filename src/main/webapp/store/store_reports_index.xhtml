                                        </div>
                                    </p:tab>
                                    <p:tab title="Purchase Reports">

                                            <p:commandButton class="w-100" styleClass="linkButton" value="Slow Moving" action="store_report_department_slow_moving" ajax="false" ></p:commandButton>

                                        </div>
                                    </p:tab>
                                    <p:tab title="Item Reports">

                                        </div>
                                    </p:tab>

                                        </div>
                                    </p:tab>
                                    <p:tab title="Stock Taking Reports">

                                            <p:commandButton class="w-100" styleClass="linkButton" value="Before Stock Taking Report" action="store_report_before_stock_taking" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" styleClass="linkButton" value="After Stock Taking Report" action="store_report_after_stock_taking" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" styleClass="linkButton" value="Stock Taking Report(New)" action="store_report_adjustment_bill_for_stock_taking" ajax="false" ></p:commandButton>                            
                                        </div>
                                    </p:tab>
                                    <p:tab title="Asset Registry">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" styleClass="linkButton" value="Department Asset Registry" action="store_asset_registry" ajax="false" ></p:commandButton>                            
                                        </div>
                                    </p:tab>

                            </h:form>
