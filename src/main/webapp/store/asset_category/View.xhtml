<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AssetCategoryViewDlg" widgetVar="AssetCategoryViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="View Category">
            <h:form id="AssetCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{assetCategoryController.selected != null}">
                        <h:outputText value="Name"/>
                        <h:outputText value="#{assetCategoryController.selected.name}" 
                                      title="Name"/>
                        <h:outputText value="Parent Category"/>
                        <h:outputText value="#{assetCategoryController.selected.parentCategory.name}" 
                                      title="Parent Category"/>
                        <h:outputText value="Code"/>
                        <h:outputText value="#{assetCategoryController.selected.code}" 
                                      title="Code"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="AssetCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
