<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        
            <ui:composition template="/store/store_reports_index.xhtml">

                <ui:define name="subcontent">
                    <h:form>
                        <p:panel header="Items by Name" >

                            <p:panel >
                                <f:facet name="header">
                                    <p:commandButton styleClass="ui-button-warning" icon="fas fa-cogs" ajax="false" value="Process" action="#{storeAmpController.createStoreItemsWithRetierd()}" />
                                </f:facet>

                                <p:panel id="paItems">
                                    <p:dataTable id="tblItem" value="#{storeAmpController.itemsAll}" var="i" >
                                        <p:column headerText="Category" sortBy="#{i.category.name}" >
                                            <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Code" >
                                            <p:outputLabel value="#{i.code}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Name" >
                                            <p:outputLabel value="#{i.name}" styleClass="#{i.retired ? 'redText':''}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Generic" >
                                            <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Creator" >
                                            <p:outputLabel value="#{i.creater.webUserPerson.name}"></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Creator" >
                                            <p:outputLabel value="#{i.createdAt}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                            </p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Retire" >
                                            <p:outputLabel value="#{i.retirer.webUserPerson.name}" ></p:outputLabel>
                                        </p:column>
                                        <p:column headerText="Retired At" >
                                            <p:outputLabel value="#{i.retiredAt}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                            </p:outputLabel>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>

                            </p:panel>

                        </p:panel>
                    </h:form>


                </ui:define>


            </ui:composition>
        


    </h:body>
</html>
