<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConsumableCategoryViewDlg" widgetVar="ConsumableCategoryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="View Consumable Category Title">
            <h:form id="ConsumableCategoryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{consumableCategoryController.selected != null}">
                        <h:outputText value="Name"/>
                        <h:outputText value="#{consumableCategoryController.selected.name}" title="Name"/>
                        <h:outputText value="ParentCategory"/>
                        <h:outputText value="#{consumableCategoryController.selected.parentCategory}" title="Parent Category"/>
                        <h:outputText value="Code"/>
                        <h:outputText value="#{consumableCategoryController.selected.code}" title="Code"/>
                        <h:outputText value="ID"/>
                        <h:outputText value="#{consumableCategoryController.selected.id}" title="ID"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="ConsumableCategoryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
