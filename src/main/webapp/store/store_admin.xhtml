<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel header="Store Administration" >
                    <div class="row">
                        <div class="col-3">

                            <p:accordionPanel activeIndex="#{storeController.storeTabIndex}">
                                <p:ajax process="@this"></p:ajax>
                                <p:tab title="Manage Items">
                                    <h:form> 
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                icon="fa fa-tags" 
                                                ajax="false" 
                                                value="Store Item Category" 
                                                action="#{storeController.navigateToConsumableCategory}" />
                                            <p:commandButton icon="fa fa-cogs" ajax="false" value="Manage Makes" action="#{storeController.navigateToManageMakes}" />
                                            <p:commandButton icon="fa fa-box" ajax="false" value="Item Master" action="#{storeController.navigateToItemMaster}" />
                                            <p:commandButton icon="fa fa-file-excel" ajax="false" value="Import from Excel" action="#{storeController.navigateToImportFromExcel}" />
                                            <p:commandButton icon="fa fa-boxes" ajax="false" value="Import list of items with stock from Excel" action="#{storeController.navigateToImportWithStock}" />
                                            <p:commandButton icon="fa fa-clipboard-list" ajax="false" value="Import list of items and categories from Excel" action="#{storeController.navigateToImportWithCategory}" />
                                            <p:commandButton icon="fa fa-industry" ajax="false" value="Manufacturers" action="#{storeController.navigateToManufacturers}" />
                                        </div>

                                    </h:form>
                                </p:tab>
                                <p:tab title="Error Checking">
                                    <h:form> 
                                        <div class="d-grid gap-2">
                                            <p:commandButton  ajax="false" value="1) Error Detection" action="store_error_checking" ></p:commandButton>
                                            <p:commandButton  ajax="false" value="2) Error Detection By Date" action="store_error_checking_date" ></p:commandButton>                                   

                                            <p:commandButton  ajax="false" value="3) Stock Variant Report" 
                                                              action="store_variant_category_stock_by_item" />
                                            <p:commandButton  ajax="false" value="4) Stock Variant Adjustment" 
                                                              action="store_variant_ajustment_pre_list" />

                                            <p:commandButton  ajax="false" value="5) Items Issues from Retired Items" 
                                                              action="/store/store_search_issue_bill_item_error" />

                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="3) Institutions">
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton  ajax="false" value="1) Store Dealer" action="store_dealer?faces-redirect=true" ></p:commandButton>                                
                                            <p:commandButton  ajax="false" value="2) Item Distributors" action="store_items_distributors?faces-redirect=true" ></p:commandButton>
                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="4) Other">
                                    <h:form> 
                                        <div class="d-grid gap-2">
                                            <p:commandButton  ajax="false" value="1) Measurment Units" action="store_measurement_unit?faces-redirect=true" ></p:commandButton>
                                            <p:commandButton  ajax="false" value="2) Frequencies" action="store_frequency_unit?faces-redirect=true" ></p:commandButton>
                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="5) Assets">
                                    <h:form> 
                                        <div class="d-grid gap-2">
                                            <p:commandButton  ajax="false" value="1) Asset Categories" action="/store/asset_category/List" ></p:commandButton>
                                            <p:commandButton  ajax="false" value="2) Asset Item Master" action="store_inventry_item_master" ></p:commandButton>

                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="6) Check Entered Data">
                                    <h:form> 
                                        <div class="d-grid gap-2">
                                            <p:commandButton  ajax="false" value="1) Item Distributor" action="store_item_by_distributor" ></p:commandButton>


                                        </div>
                                    </h:form>
                                </p:tab>
                            </p:accordionPanel>

                        </div>
                        <div class="col-9">  
                            <ui:insert name="subcontent" >

                            </ui:insert>

                        </div>
                    </div>
                </p:panel>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
