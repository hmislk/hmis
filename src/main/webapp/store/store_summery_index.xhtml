<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <p:panel header="Store Summaries" >
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>
                                <p:accordionPanel >

                                    <p:tab title="1) Cashier ">
                                        <h:panelGrid columns="1">
                                            <p:commandButton styleClass="linkButton"
                                                             ajax="false" 
                                                             value="Cashier Detailed Report" 
                                                             action="#{commonReport.navigateToCashierDetailedReport}" 
                                                             actionListener="#{commonReport.recreteModal}">
                                                <i class="fas fa-file-alt"></i> <!-- Font Awesome icon for a file -->
                                            </p:commandButton>

                                            <p:commandButton styleClass="linkButton" 
                                                             ajax="false" 
                                                             value="Cashier Summary" 
                                                             action="store_report_cashier_summery_by_user" 
                                                             actionListener="#{commonReport.recreteModal}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="2) Sale Report All ">
                                        <h:panelGrid columns="1">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Summary Report By Date" action="store_report_sale_by_date_summery" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Detail Report By Date" action="store_report_sale_by_date_detail" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="3) Sale Report By Payment Method ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Summary Report By Date" action="store_report_sale_by_date_summery_payment_method" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Sale Detail Report By Date" action="store_report_sale_by_date_detail_payment_method" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="4) GRN ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Summary" action="store_report_grn_detail" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Expenses" action="store_report_grn_detail_expencess" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Summary By Supplier" action="store_report_grn_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="5) Purchase ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Purchase Summary" action="store_report_purchase_detail" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Purchase Summary By Supplier" action="store_report_purchase_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="6) GRN Payment ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Payment Summary" action="store_report_grnPayment_detail" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="GRN Payment Summary By Supplier" action="store_report_grnPayment_detail_by_supplier" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="7) Issue Report ">
                                        <h:panelGrid columns="1" > 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Department Unit Issue by bill" action="store_report_unit_issue_bill.xhtml" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Department Unit by Department" action="store_report_unit_issue_department.xhtml" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Department Unit Issue by Department - Summary" action="store_report_unit_issue_department_by_departmaent" actionListener="#{storeSaleReport.makeNull}"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Department Unit Issue by Department - Detailed" action="store_report_unit_issue_department_by_departmaent_item_vice" actionListener="#{storeSaleReport.makeNull}"/>

                                            <p:commandButton styleClass="linkButton" ajax="false"
                                                             value="Department Unit Issue by Bill Item" 
                                                             action="store_report_unit_issue_bill_item.xhtml" disabled="false"/>

                                            <p:commandButton styleClass="linkButton" ajax="false"
                                                             value="Department Unit Issue by Item(Batch)" 
                                                             action="store_unit_report_by_item.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false"
                                                             value="Department Unit Issue by Item" 
                                                             action="store_unit_report_by_item_1.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false"
                                                             value="BHT Issue by Item" 
                                                             action="store_report_bht_issue_by_item.xhtml" disabled="true"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Unit Issue Category Wise Summery" action="store_report_unit_issue_bill_1.xhtml" actionListener="#{storeSaleReport.makeNull}"/>
                                        </h:panelGrid> 
                                    </p:tab>
                                    <p:tab title="8) Transfer Report ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Transfer Issue Summary Report By Date" action="store_report_issue_by_date_summery.xhtml" actionListener="#{storeSaleReport.makeNull}" disabled="true"/>
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="9) Asset Transfer Report ">
                                        <h:panelGrid columns="1" >
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Transfer Issue Summary Report By Date" action="store_report_asset_issue_summery.xhtml" actionListener="#{storeSaleReport.makeNull}" disabled="fasle"/>
                                        </h:panelGrid>
                                    </p:tab>

                                </p:accordionPanel>>

                            </h:form>
                        </div>
                        <div class="col-md-9">
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>

                    </div>


                </p:panel>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
