<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:st="http://xmlns.jcp.org/jsf/composite/store">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>


                    <p:panel  >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <h:outputLabel value="Pharmacy Adjustment Reprint" ></h:outputLabel>
                                <p:commandButton 
                                    class="ui-button-info"
                                    icon="fa fa-print"
                                    ajax="false" 
                                    value="Print">
                                    <p:printer target="print"/>
                                </p:commandButton>
                            </div>

                        </f:facet>


                        <h:panelGroup id="print">

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq 'STORE_DEPAERTMENT_STOCK_ADJUSTMENT'}">
                                <div class="d-flex justify-content-center">
                                    <st:adjustmentBill bill="#{storeAdjustmentController.bill}" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq 'STORE_STAFF_STOCK_ADJUSTMENT'}">
                                <div class="d-flex justify-content-center">
                                    <st:adjustmentStaffStock_Bill bill="#{storeAdjustmentController.bill}" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq 'STORE_PURCHASE_RATE_ADJUSTMENT'}">
                                <div class="d-flex justify-content-center">
                                    <st:adjustmentBill_purchase_price bill="#{storeAdjustmentController.bill}" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq 'STORE_SALE_RATE_ADJUSTMENT'}">
                                <div class="d-flex justify-content-center">
                                    <st:adjustmentBill_sale_price bill="#{storeAdjustmentController.bill}" />
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq 'STORE_EXPIRY_DATE_ADJUSTMENT'}"></h:panelGroup>

                            <h:panelGroup rendered="#{storeAdjustmentController.bill.billTypeAtomic eq '' or storeAdjustmentController.bill.billTypeAtomic eq null}">

                                <h:panelGroup >
                                    Reprint Qty Adjustment
                                    <h:panelGroup>
                                        <st:adjustmentBill bill="#{storeAdjustmentController.bill}" />
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup >
                                    Reprint Purchase Adjustment
                                    <h:panelGroup>
                                        <st:adjustmentBill_purchase_price bill="#{storeAdjustmentController.bill}" />
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup >
                                    Reprint Retail Rate Adjustment
                                    <h:panelGroup>
                                        <st:adjustmentBill_sale_price bill="#{storeAdjustmentController.bill}" />
                                    </h:panelGroup>
                                </h:panelGroup>

                            </h:panelGroup>
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
