<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:st="http://xmlns.jcp.org/jsf/composite/store">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="Pharmacy Adjustment Reprint" ></h:outputLabel>
                            <hr/>


                        </f:facet>


                    </p:panel>




                    <h:panelGroup >
                        <p:commandButton value="Reprint Qty Adjust" ajax="false" >
                            <p:printer target="gpBillPreview1" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview1" >
                            <st:adjustmentBill bill="#{storeBillSearch.bill}" />

                        </h:panelGroup>

                    </h:panelGroup>
                    
                      <h:panelGroup >
                        <p:commandButton value="Reprint Purchase Adjust" ajax="false" >
                            <p:printer target="gpBillPreview2" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview2" >
                            <st:adjustmentBill_purchase_price bill="#{storeBillSearch.bill}" />

                        </h:panelGroup>

                    </h:panelGroup>
                    
                      <h:panelGroup >
                        <p:commandButton value="Reprint Retail Rate" ajax="false" >
                            <p:printer target="gpBillPreview3" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview3" >
                            <st:adjustmentBill_sale_price bill="#{storeBillSearch.bill}" />

                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
