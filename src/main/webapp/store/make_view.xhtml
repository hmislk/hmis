<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MakeViewDlg" widgetVar="MakeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Make">
            <h:form id="MakeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{makeController.selected != null}">
                        <h:outputText value="Make Name"/>
                        <h:outputText value="#{makeController.selected.name}" title="Name"/>
                    </p:panelGrid>
                    <p:commandButton value="Close" onclick="MakeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
