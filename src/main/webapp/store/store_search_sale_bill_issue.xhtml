<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >                          
                            <h:outputLabel value="STORE BILL SEARCH SALE BILL  "/>                         
                            <h:panelGrid columns="6" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{searchController.createStoreTableIssue()}"/>
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Bill No"/>
                                <h:outputLabel value="Bht No"/>
                                <h:outputLabel value="Patient Name"/>    
                                <h:outputLabel value="Department Name"/>   
                                <h:outputLabel value="Total"/>
                                <h:outputLabel value="Net Total"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.bhtNo}" />
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.patientName}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.department}" />
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.total}" />
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}"/>

                            </h:panelGrid>


                        </f:facet>

                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{searchController.bills}" var="bill">

                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>

                            <p:column headerText="Bill No" >                                
                                <h:outputLabel  value="#{bill.deptId}"  />
                            </p:column>

                            <p:column headerText="BHT No" >                                
                                <h:outputLabel  value="#{bill.patientEncounter.bhtNo}"  />
                            </p:column>

                            <p:column headerText="Patient Name" >                                
                                <h:outputLabel  value="#{bill.patientEncounter.patient.person.name}"  />
                            </p:column>

                            <p:column headerText="Department"  >                                
                                <h:outputLabel value="#{bill.department.name}" />                                    
                            </p:column>   

                            <p:column headerText="Billed at"  >
                                <h:outputLabel value="#{bill.createdAt}" >
                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>

                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" 
                                                   value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </h:panelGroup>                                
                            </p:column>                 
                            <p:column headerText="Billed by" >
                                <h:outputLabel value="#{bill.creater.webUserPerson.name}" />                                      
                                <br/>
                                <h:panelGroup rendered="#{bill.cancelled}" >
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" 
                                                   value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                    </h:outputLabel>
                                </h:panelGroup>                             
                            </p:column>                      

                            <p:column headerText="Net Value"  >
                                <h:outputLabel value="#{bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="View">
                                <p:commandButton ajax="false" value="View Bill"
                                                action="store_reprint_bill_sale">
                                    <f:setPropertyActionListener value="#{bill}" 
                                                                 target="#{storeBillSearch.bill}"/>   
                                </p:commandButton>
                            </p:column>

                            <p:column>
                                <p:dataTable value="#{bill.returnBhtIssueBills}" var="rb">
                                    <p:column  >                                                               
                                        <h:outputLabel  value="#{rb.deptId}"/>                                   
                                    </p:column>
                                    <p:column >
                                        <h:outputLabel value="#{rb.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{rb.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{rb.cancelled}"
                                                           value="#{rb.cancelledBill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>                               
                                    </p:column> 
                                    <p:column >                               
                                        <h:outputLabel value="#{rb.creater.webUserPerson.name}" >                                      
                                        </h:outputLabel>                                
                                        <br/>
                                        <h:panelGroup rendered="#{rb.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled by " />
                                            <h:outputLabel style="color: red;" rendered="#{rb.cancelled}"
                                                           value="#{rb.cancelledBill.creater.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup> 
                                    </p:column>                                                     
                                    <p:column >
                                        <h:outputLabel value="#{rb.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                  
                                    </p:column>
                                    <p:column>
                                        <p:commandButton ajax="false" value="View Bill" action="store_reprint_bill_return_bht" 
                                                         disabled="#{rb.creater eq null}">
                                            <f:setPropertyActionListener target="#{storeBillSearch.bill}" value="#{rb}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
