<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/store/store_admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="Import Pharmaceutical Items With Stocks" ></h:outputLabel>
            <p>Please make sure the following order of Columns.</p>
            <p>Leave First Row for Row Headings.</p>
            <p>Leave First Column for a serial number.</p>
            <p>Red Labeled columns are not needed any data, but leave the column intact.</p>
            <p style="color: red;" >Use only *.xls files. <b><i>NOT</i> xlsx files.</b></p>
            <p:panelGrid columns="13" style="border: 1px solid blue;" >
                <h:outputLabel value ="0. Category" ></h:outputLabel>
                <h:outputLabel value ="1. Sub Category" ></h:outputLabel>
                <h:outputLabel value ="2. Product" ></h:outputLabel>
                <h:outputLabel value ="3. Code" style="color: red;" ></h:outputLabel>
                <h:outputLabel value ="5. Bar Code" style="color: red;" ></h:outputLabel>
                <h:outputLabel value ="5. Generic Name" style="color: red;" ></h:outputLabel>
                <h:outputLabel value ="7. Strength" ></h:outputLabel>
                <h:outputLabel value ="8. Strength Unit" ></h:outputLabel>
                <h:outputLabel value ="8. Pack Size" ></h:outputLabel>
                <h:outputLabel value ="9. Issue Unit" style="color: red;"  ></h:outputLabel>
                <h:outputLabel value ="10. Pack Unit" style="color: red;" ></h:outputLabel>
                <h:outputLabel value ="11. Distributor" ></h:outputLabel>
                <h:outputLabel value ="12. Manufacturer" ></h:outputLabel>
                <h:outputLabel value ="13. Importer" ></h:outputLabel>
                <h:outputLabel value ="13. Date of Expiry (M/d/yyyy)" ></h:outputLabel>
                <h:outputLabel value ="14. Batch" ></h:outputLabel>
                <h:outputLabel value ="16. Quentity" ></h:outputLabel>
                <h:outputLabel value ="17. Purchase Price" ></h:outputLabel>
                <h:outputLabel value ="18. Sale Price" ></h:outputLabel>
            </p:panelGrid>

            <p:fileUpload value="#{storeItemExcelManager.file}" mode="simple"/>
            <h:commandButton value="Submit" action="#{storeItemExcelManager.importToExcelWithStock}"/>
        </h:form>

       

    </ui:define>


</ui:composition>
