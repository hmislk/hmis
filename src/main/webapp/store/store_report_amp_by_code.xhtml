<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/store/store_reports_index.xhtml">

            <ui:define name="subcontent">

                <p:panel header="Items by Code" >

                    <p:panel >

                        

                        <p:panel id="paItems">
                            <p:dataTable id="tblItem" value="#{storeAmpController.itemsByCode}" var="i"
                                         rows="10"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,50"
                                         >
                                <p:column headerText="Category" >
                                    <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Code" >
                                    <p:outputLabel value="#{i.code}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Name" >
                                    <p:outputLabel value="#{i.name}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="Generic" >
                                    <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                    </p:panel>

                </p:panel>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
