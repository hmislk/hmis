<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:bi="http://java.sun.com/jsf/composite/bill">

    <body>
        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint Bill Dealor" >
                        <f:facet name="header" >
                            <h:outputLabel value="Reprint" ></h:outputLabel>
                            <hr/>                           
                            <p:commandButton ajax="false" value="Cancel" action="store_cancel_bill_dealor" disabled="#{dealorPaymentBillSearch.bill.cancelled}">                           
                            </p:commandButton>

                        </f:facet>

                    </p:panel>




                    <h:panelGroup >
                        <bi:insRecieve billController ="#{dealorPaymentBillSearch}"  bill="#{dealorPaymentBillSearch.bill}" dup="true"/>                       
                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
