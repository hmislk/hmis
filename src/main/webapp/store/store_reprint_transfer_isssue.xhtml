<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:st="http://xmlns.jcp.org/jsf/composite/store">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Transfer Issue Reprint" ></h:outputLabel>
                            <hr/>
                            <p:commandButton value="Reprint" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Cancel" action="/store/store_cancel_transfer_issue" disabled="#{storeBillSearch.bill.cancelled}">                           
                            </p:commandButton>     
                        </f:facet>


                    </p:panel>




                    <h:panelGroup >


                        <h:panelGroup id="gpBillPreview" >
                            <st:transferIssue bill="#{storeBillSearch.bill}"/>

                        </h:panelGroup>

                    </h:panelGroup>


<!--                    <h:panelGroup  rendered="#{webUserController.hasPrivilege('PharmacyGoodReceiveEdit')}" >

                        <ph:transferIssue_edit bill="#{storeBillSearch.bill}" />
                    </h:panelGroup>-->

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
