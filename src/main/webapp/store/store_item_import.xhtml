<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/store/store_admin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="Import Store Items" ></h:outputLabel>
            <p>Please make sure the following order of Columns.</p>
            <p>Leave First Row for Row Headings.</p>
            <p:panelGrid columns="13" style="border: 1px solid blue;" >
                <h:outputLabel value ="0. Category Code" ></h:outputLabel>
                <h:outputLabel value ="1. Category Name " ></h:outputLabel>
                <h:outputLabel value ="2. Item Name" ></h:outputLabel>
                <h:outputLabel value ="3. Item Code" ></h:outputLabel>
            </p:panelGrid>

            <p:fileUpload value="#{storeItemExcelManager.file}" mode="simple"/>
            <h:commandButton value="Submit" action="#{storeItemExcelManager.importStoreItemsToExcel}"/>
        </h:form>

        
    </ui:define>


</ui:composition>
