<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/store/store_summery_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                >


    <ui:define name="subcontent">

        <h:panelGroup rendered="true" >
            <h:form>
                <p:panel header="Purchase Summary By Supplier">

                    <h:panelGrid columns="2" class="my-2">
                        <h:outputLabel value="From Date"/>
                        <p:calendar class="w-100 mx-4" inputStyleClass="w-100" id="frmDate" value="#{commonReport.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar class="w-100 mx-4" inputStyleClass="w-100" id="toDate" value="#{commonReport.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>

                        <h:outputLabel  value="Department"  ></h:outputLabel>
                        <p:autoComplete  value="#{commonReport.department}"  
                                         completeMethod="#{departmentController.completeDept}" var="dept"
                                         itemValue="#{dept}" itemLabel="#{dept.name}" 
                                         forceSelection="true" rendered="true"
                                         class="w-100 mx-4" inputStyleClass="w-100"
                                         requiredMessage="You must select a department" >
                        </p:autoComplete>

                        <h:outputLabel  value="Supplier"  ></h:outputLabel>
                        <p:autoComplete converter="deal" 
                                        value="#{commonReport.institution}"
                                        completeMethod="#{storeDealorController.completeDealor}"
                                        forceSelection="true" rendered="true"
                                        class="w-100 mx-4" inputStyleClass="w-100"
                                        var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />

                        <p:defaultCommand target="btnRefresh"/>
                    </h:panelGrid>
                    <h:panelGrid columns="6" class="my-2">
                        <p:commandButton class="ui-button-warning" icon="fas fa-fill" id="btnRefresh" ajax="false" value="Fill" actionListener="#{commonReport.createPurchaseDetailTableStore()}" /> 
                        <p:commandButton class="ui-button-info mx-2" icon="fas fa-print" ajax="false" value="Print" >
                            <p:printer target="reportPrint"/>
                        </p:commandButton>
                        <p:commandButton class="ui-button-success" icon="fas fa-file-excel" actionListener="#{commonReport.createPurchaseDetailTableStore()}" ajax="false" value="Excel" >
                            <p:dataExporter type="xlsx" target="billed,cancelled,refunded,returnCancelled,sum," fileName="report_grn_detail_by_supplier"  />
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>

                <p:panel id="reportPrint">
                    <p:dataTable id="billed"  value="#{commonReport.purchaseBilled.bills}" var="b" 
                                 rendered="#{commonReport.purchaseBilled.bills.size()!=0}" 
                                 sortBy="#{b.billType}"  >

                        <f:facet name="header"> 
                            <h:outputLabel value="GRN Detailed Report "/>
                            <h:outputLabel/>
                            <h:outputLabel value="&emsp;&emsp;Department " />
                            <h:outputLabel value="#{commonReport.department.name}"/>
                            <h:outputLabel value="&emsp;From : &emsp;"  style=" white-space:pre-line;"/>
                            <h:outputLabel  value="#{commonReport.fromDate}" >
                                <f:convertDateTime pattern="dd MMM yyyy hh:mm:ss a"/>
                            </h:outputLabel>                          
                            <h:outputLabel value="&emsp;&emsp;To : &emsp;"/>
                            <h:outputLabel  value="#{commonReport.toDate}"  >
                                <f:convertDateTime pattern="dd MMM yyyy hh:mm:ss a"/>
                            </h:outputLabel>
                            <p:spacer width="100%" height="1" />
                            <h:outputLabel value="Purchase Summary By Supplier"  style=" white-space:pre-line;"/>
                        </f:facet>

                        <p:column headerText="Purchase No" >
                            <f:facet name="header">  
                                <h:outputLabel value="Purchase No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.deptId}"/>
                        </p:column>

                        <p:column headerText="Invoice No" >
                            <f:facet name="header">  
                                <h:outputLabel value="Invoice No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.invoiceNumber}"/>
                        </p:column>

                        <p:column headerText="Created At"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Created At"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.createdAt}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Suplier Name"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Suplier Name"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.fromInstitution.name}"/>

                        </p:column>

                        <p:column headerText="GRN No" >
                            <f:facet name="header">  
                                <h:outputLabel value="GRN No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.referenceBill.deptId}"/>
                        </p:column>

                        <p:column headerText="Cash" style=" text-align: right"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Cash"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00" />
                        </p:column>

                        <p:column headerText="Credit" style=" text-align: right" >
                            <f:facet name="header">  
                                <h:outputLabel value="Credit"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b.paymentMethod=='Credit'}" value="#{b.netTotal}"  >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b.paymentMethod!='Credit'}" value="0.00"/>
                        </p:column>
                        <p:column headerText="Remark" >
                            <f:facet name="header">  
                                <h:outputLabel value="Remark"/>
                            </f:facet> 
                            <h:outputLabel value="Cancelled. (#{b.cancelledBill.deptId})" rendered="#{b.cancelled==true}" ></h:outputLabel>
                        </p:column>

                        <p:columnGroup type="footer">  
                            <p:row >  
                                <p:column colspan="5" style="text-align:left" footerText="Totals:"/>

                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseBilled.cash}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseBilled.cash}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseBilled.credit}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseBilled.credit}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>  
                            </p:row>  
                        </p:columnGroup>  

                    </p:dataTable>

                    <p:spacer height="30"/>

                    <p:dataTable id="cancelled"  value="#{commonReport.purchaseCancelled.bills}" var="b1"  
                                 rendered="#{commonReport.purchaseCancelled.bills.size()!=0}" >
                        <f:facet name="header">  
                            <h:outputLabel value="Cancelled PO "/>
                        </f:facet> 

                        <p:column headerText="Cancelled NO" >
                            <f:facet name="header">  
                                <h:outputLabel value="Cancelled NO"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.deptId}"/>
                        </p:column>

                        <p:column headerText="PO No" >
                            <f:facet name="header">  
                                <h:outputLabel value="PO No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.billedBill.deptId}" >
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Cancelled At">
                            <f:facet name="header">  
                                <h:outputLabel value="Cancelled At"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.createdAt}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Comment" >
                            <f:facet name="header">  
                                <h:outputLabel value="Comment"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.comments}"/>

                        </p:column>

                        <p:column headerText="Cash"  style=" text-align: right"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Cash"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b1.paymentMethod=='Cash'}" value="#{b1.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b1.paymentMethod!='Cash'}" value="0.00"/>
                        </p:column>
                        <p:column headerText="Credit"  style=" text-align: right" >
                            <f:facet name="header">  
                                <h:outputLabel value="Credit"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b1.paymentMethod=='Credit'}" value="#{b1.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b1.paymentMethod!='Credit'}" value="0.00"/>

                        </p:column>

                        <p:column exportable="false">
                            <p:selectBooleanCheckbox style="border: black 2px solid;"/>
                        </p:column>

                        <p:columnGroup type="footer">  

                            <p:row>  
                                <p:column colspan="4" style="text-align:left" footerText="Totals:">

                                </p:column>
                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseCancelled.bills}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseCancelled.cash}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>

                                </p:column>                                                           
                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseCancelled.credit}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseCancelled.credit}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>                   

                            </p:row>  

                        </p:columnGroup>  

                    </p:dataTable>

                    <p:spacer height="30"/>


                    <p:dataTable id="refunded"  value="#{commonReport.purchaseReturn.bills}" var="b" 
                                 rendered="#{commonReport.purchaseReturn.bills.size()!=0}" 
                                 sortBy="#{b.billType}"  >

                        <f:facet name="header">  
                            <h:outputLabel value="PO Return"/>
                        </f:facet>

                        <p:column headerText="PO Return No" >
                            <f:facet name="header">  
                                <h:outputLabel value="PO No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.deptId}"/>
                        </p:column>

                        <p:column headerText="PO No" >
                            <f:facet name="header">  
                                <h:outputLabel value="PO No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.referenceBill.deptId}"/>
                        </p:column>

                        <p:column headerText="Return At"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Created At"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.createdAt}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Suplier Name"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Suplier Name"/>
                            </f:facet> 
                            <h:outputLabel value="#{b.fromInstitution.name}"/>

                        </p:column>

                        <p:column headerText="Cash" style=" text-align: right"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Cash"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00" />
                        </p:column>

                        <p:column headerText="Credit" style=" text-align: right" >
                            <f:facet name="header">  
                                <h:outputLabel value="Credit"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b.paymentMethod=='Credit'}" value="#{b.netTotal}"  >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b.paymentMethod!='Credit'}" value="0.00"/>
                        </p:column>
                        <p:column headerText="Remark" >
                            <f:facet name="header">  
                                <h:outputLabel value="Remark"/>
                            </f:facet> 
                            <h:outputLabel value="Cancelled. (#{b.cancelledBill.deptId})" rendered="#{b.cancelled==true}" ></h:outputLabel>
                        </p:column>

                        <p:columnGroup type="footer">  
                            <p:row >  
                                <p:column colspan="4" style="text-align:left" footerText="Totals:"/>

                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseReturn.cash}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseReturn.cash}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseReturn.credit}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseReturn.credit}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>  
                            </p:row>  
                        </p:columnGroup>  

                    </p:dataTable>

                    <p:spacer height="30"/>

                    <p:dataTable id="returnCancelled"  value="#{commonReport.purchaseReturnCancel.bills}" var="b1"  
                                 rendered="#{commonReport.purchaseReturnCancel.bills.size()!=0}" >
                        <f:facet name="header">  
                            <h:outputLabel value="Cancelled PO Return "/>
                        </f:facet> 

                        <p:column headerText="Cancelled NO" >
                            <f:facet name="header">  
                                <h:outputLabel value="Cancelled NO"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.deptId}"/>
                        </p:column>

                        <p:column headerText="PO Return No" >
                            <f:facet name="header">  
                                <h:outputLabel value="PO Return No"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.billedBill.deptId}" >
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Cancelled At">
                            <f:facet name="header">  
                                <h:outputLabel value="Cancelled At"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.createdAt}" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Comment" >
                            <f:facet name="header">  
                                <h:outputLabel value="Comment"/>
                            </f:facet> 
                            <h:outputLabel value="#{b1.comments}"/>

                        </p:column>

                        <p:column headerText="Cash"  style=" text-align: right"  >
                            <f:facet name="header">  
                                <h:outputLabel value="Cash"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b1.paymentMethod=='Cash'}" value="#{b1.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b1.paymentMethod!='Cash'}" value="0.00"/>
                        </p:column>
                        <p:column headerText="Credit"  style=" text-align: right" >
                            <f:facet name="header">  
                                <h:outputLabel value="Credit"/>
                            </f:facet> 
                            <h:outputLabel rendered="#{b1.paymentMethod=='Credit'}" value="#{b1.netTotal}" >
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                            <h:outputLabel rendered="#{b1.paymentMethod!='Credit'}" value="0.00"/>

                        </p:column>

                        <p:column exportable="false">
                            <p:selectBooleanCheckbox style="border: black 2px solid;"/>
                        </p:column>

                        <p:columnGroup type="footer">  

                            <p:row>  
                                <p:column colspan="4" style="text-align:left" footerText="Totals:">

                                </p:column>
                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseReturnCancel.bills}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseReturnCancel.cash}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>

                                </p:column>                                                           
                                <p:column style="text-align: right;" footerText="#{commonReport.purchaseReturnCancel.credit}">
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{commonReport.purchaseReturnCancel.credit}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>                   

                            </p:row>  

                        </p:columnGroup>  

                    </p:dataTable>

                    <p:spacer height="30"/>

                    <p:dataTable id="sum" value="#{commonReport.purchaseTotal}"  var="i" >
                        <f:facet name="header">
                            Summary
                        </f:facet>
                        <p:column>
                            <h:outputLabel value="#{i.string}"/>
                        </p:column>
                        <p:column style="font-weight: bold;text-align:right;" >
                            <h:outputLabel value="#{i.value}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>
                        <f:facet name="footer" >
                            <h:outputLabel value="Printed By : #{sessionController.loggedUser.webUserPerson.name}" style="float: right"/>
                        </f:facet>
                    </p:dataTable>




                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
