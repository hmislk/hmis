<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:st="http://xmlns.jcp.org/jsf/composite/store">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Transfer Request Reprint" ></h:outputLabel>
                            <p:commandButton value="Reprint" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                        </f:facet>

                        <p:panel>
                            <p:panelGrid columns="2" style="width: 100%;">
                                <p:panel header="Supplier Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Supplier â€‹Name:" ></h:outputLabel>
                                        <h:outputLabel value="#{storeBillSearch.bill.toInstitution.name }" ></h:outputLabel>                                        
                                    </p:panelGrid>
                                </p:panel>
                                <p:panel header="Bill Detail">
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Bill No :" ></h:outputLabel>
                                        <h:outputLabel value="#{storeBillSearch.bill.insId}" ></h:outputLabel>
                                        <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                        <h:outputLabel value="#{storeBillSearch.bill.paymentMethod}" ></h:outputLabel>

                                        <h:outputLabel value="Total :" ></h:outputLabel>

                                        <h:outputLabel value="Discount :" ></h:outputLabel>
                                        <h:outputLabel value="#{storeBillSearch.bill.discount}" ><f:convertNumber pattern="#,##0.00" /></h:outputLabel>
                                        <h:outputLabel value="Net Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{storeBillSearch.bill.netTotal}" ><f:convertNumber pattern="#,##0.00" /></h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>
                            </p:panelGrid>
                            <p:panel header="Bill Item Detail">
                                <p:dataTable rowIndexVar="rowIndex" value="#{storeBillSearch.bill.billItems}" var="bip" >
                                    <p:column>
                                        <f:facet name="header">No</f:facet>
                                            #{rowIndex+1}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                            #{bip.item.name}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Value</f:facet>
                                            #{bip.pharmaceuticalBillItem.qty}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Value</f:facet>
                                            #{bip.pharmaceuticalBillItem.purchaseRate}
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>


                        <p:panel >
                            <p:commandButton value="New Bill" ajax="false" action="#{storeBillSearch.makeNull()}" >
                            </p:commandButton>
                            <h:panelGroup id="gpBillPreview">
                                <st:transferRequest  bill="#{storeBillSearch.bill}" />
                            </h:panelGroup>
                        </p:panel>


                    </p:panel>
 

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
