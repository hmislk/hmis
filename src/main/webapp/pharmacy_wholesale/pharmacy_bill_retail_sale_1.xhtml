<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <h:body>


        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form id="bill" >
                    <p:growl id="panelError" />
                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />

                    <!--                    <p:panel>
                                            <p:commandButton  value="Sale 1" action="pharmacy_bill_retail_sale" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController1.pharmacyWholeRetailSale()}" />
                                            <p:commandButton disabled="true" value="Sale 2" action="pharmacy_bill_retail_sale_1" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController1.pharmacyWholeRetailSale()}" />
                                            <p:commandButton value="Sale 3" action="pharmacy_bill_retail_sale_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController2.pharmacyWholeRetailSale()}" />
                                            <p:commandButton value="Sale 4" action="pharmacy_bill_retail_sale_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController3.pharmacyWholeRetailSale()}" />
                                        </p:panel>
                    
                                        <p:panel rendered="#{!pharmacyWholeSaleController1.billPreview}"  style="background-color: goldenrod; color: brown;" >
                                            <h:panelGroup id="panelError" >
                                                <h:panelGroup  
                                                    rendered="#{pharmacyWholeSaleController1.errorMessage ne null}"
                                                    style="background-color: yellow; color: red; display: block; margin: 2px; border: 1px solid red; padding: 3px; width: 95%;">
                                                    <p:outputLabel value="#{pharmacyWholeSaleController1.errorMessage}" ></p:outputLabel>
                                                </h:panelGroup>
                                            </h:panelGroup>
                    
                    
                                            <div class="row">
                                                <div class="col-md-7">
                                                    <p:panel >
                                                        <f:facet name="header" >
                                                            <h:outputLabel value="Pharmacy Wholesale Bill" />
                                                        </f:facet>
                                                        <h:panelGrid columns="1" >
                                                            <h:panelGrid columns="6" >
                                                                <h:panelGrid columns="1" >
                                                                    <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                                                    <style>
                                                                        .ui-autocomplete-input {
                                                                            width:350px!important;
                                                                            display: block;
                                                                        }
                                                                        .ui-autocomplete{
                                                                            display: block!important;
                                                                        }
                                                                    </style>
                    
                    
                                                                    <p:autoComplete accesskey="i"    id="acStock" 
                                                                                    value="#{pharmacyWholeSaleController1.stock}" 
                                                                                    completeMethod="#{pharmacyWholeSaleController1.completeAvailableStocksFromNameOrGeneric}" 
                                                                                    var="i" itemLabel="#{i.itemBatch.item.name}" itemValue="#{i}" 
                                                                                    >
                                                                        <p:column headerText="Id">
                                                                            <h:outputLabel value="#{i.itemBatch.item.id}"  style="width: 50px!important;"></h:outputLabel>
                                                                        </p:column>
                    
                                                                        <p:column headerText="Item">
                                                                            <h:outputLabel value="#{i.itemBatch.item.name}"  style="width: 300px!important;"></h:outputLabel>
                                                                        </p:column>
                                                                        <p:column headerText="Code">
                                                                            <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputLabel>
                                                                        </p:column>
                                                                        <p:column headerText="Generic">
                                                                            <h:outputLabel value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputLabel>
                                                                        </p:column>
                                                                        <p:column headerText="Rate">
                                                                            <h:outputLabel value="#{i.itemBatch.wholesaleRate}"  style="width: 50px!important;">
                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                            </h:outputLabel>
                                                                        </p:column>
                                                                        <p:column headerText="Stocks">
                                                                            <h:outputLabel value="#{i.stock}"  style="width: 50px!important;">
                                                                                <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                            </h:outputLabel>
                                                                        </p:column>
                                                                        <p:column headerText="Expiry">
                                                                            <h:outputLabel value="#{i.itemBatch.dateOfExpire}"  
                                                                                           style="width: 100px!important;#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'color: red; background-color: yellow;':''}">
                                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                                            </h:outputLabel>
                                                                        </p:column>
                                                                        <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}"  ></p:ajax>
                                                                        <p:ajax event="itemSelect"   listener="#{pharmacyWholeSaleController1.handleSelect}"  update="txtQty txtRate focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                                        <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                                    </p:autoComplete>
                    
                    
                                                                </h:panelGrid>
                    
                                                                <h:panelGrid columns="1" >
                                                                    <p:outputLabel value="Quantity" ></p:outputLabel>
                                                                    <p:inputText  accesskey="q"  autocomplete="off" id="txtQty" value="#{pharmacyWholeSaleController1.intQty}" style="width: 50px!important;">
                                                                        <p:ajax event="keyup"  listener="#{pharmacyWholeSaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                                        <p:ajax event="blur"  listener="#{pharmacyWholeSaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                                    </p:inputText>
                                                                </h:panelGrid>
                    
                                                                <p:commandButton  accesskey="a" id="btnAdd" value="Add" 
                                                                                  action="#{pharmacyWholeSaleController1.addBillItemNew()}" 
                                                                                  process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" 
                                                                                  update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId}" ></p:commandButton>
                    
                                                                <h:panelGrid columns="1" >
                                                                    <p:outputLabel value="Rate" ></p:outputLabel>
                                                                    <p:outputLabel id="txtRate" value="#{pharmacyWholeSaleController1.billItem.netRate}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </p:outputLabel>
                                                                </h:panelGrid>
                                                                <h:panelGrid columns="1" >
                                                                    <p:outputLabel value="Value" ></p:outputLabel>
                                                                    <p:outputLabel id="txtVal" value="#{pharmacyWholeSaleController1.billItem.netValue}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </p:outputLabel>
                                                                </h:panelGrid>
                                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                                <p:focus id="focusItem" for="acStock" ></p:focus>
                    
                                                            </h:panelGrid>
                    
                    
                                                            <p:panel header="Bill Items" id="pBis">
                                                                <p:dataTable id="tblBillItem" value="#{pharmacyWholeSaleController1.preBill.billItems}"
                                                                             var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >
                    
                                                                    <p:ajax event="rowEdit" listener="#{pharmacyWholeSaleController1.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />  
                                                                    <p:ajax event="rowEditCancel" listener="#{pharmacyWholeSaleController1.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" /> 
                    
                    
                                                                    <p:column headerText="Item">
                                                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                                                    </p:column>
                                                                    <p:column headerText="Quantity">
                                                                        <p:cellEditor>  
                                                                            <f:facet name="output">  
                                                                                <h:outputText value="#{bi.qty}" >
                                                                                    <f:convertNumber integerOnly="true" />
                                                                                </h:outputText>
                                                                            </f:facet>  
                                                                            <f:facet name="input">  
                                                                                <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                                            </f:facet>  
                                                                        </p:cellEditor> 
                                                                    </p:column>
                    
                                                                    <p:column style="width:6%">  
                                                                        <p:rowEditor />  
                                                                    </p:column>  
                    
                    
                                                                    <p:column headerText="Rate">
                                                                        <h:outputLabel id="rate" value="#{bi.rate}" >
                                                                            <f:convertNumber pattern="#,##0.00" />
                                                                        </h:outputLabel>
                                                                    </p:column>
                                                                    <p:column headerText="Value">
                                                                        <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                                            <f:convertNumber pattern="#,##0.00" />
                                                                        </h:outputLabel>
                                                                    </p:column>
                                                                    <p:column headerText="Expiry">
                                                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                        </h:outputLabel>
                    
                    
                    
                                                                    </p:column>
                                                                    <p:column headerText="Remove">
                                                                        <p:commandButton value="Remove" action="#{pharmacyWholeSaleController1.removeBillItem(bi)}" ajax="false" >
                    
                                                                        </p:commandButton>
                                                                    </p:column>
                    
                                                                </p:dataTable>
                                                            </p:panel>
                    
                    
                    
                                                        </h:panelGrid>
                                                        <p:panel header="Availability" id="tabI" >
                    
                                                            <p:panelGrid columns="2" style="width: 100%;vertical-align: top;" styleClass="alignTop">
                    
                                                                <h:panelGroup >
                                                                    <h:outputLabel value="These " ></h:outputLabel>
                                                                    <b>
                                                                        <h:outputLabel value=" available Stocks " ></h:outputLabel>
                                                                    </b>
                    
                                                                    <h:outputLabel value=" that can be used as " ></h:outputLabel>
                                                                    <b>
                                                                        <h:outputLabel value=" replacement." ></h:outputLabel>
                                                                    </b>
                    
                    
                    
                    
                                                                </h:panelGroup>
                    
                    
                                                                <h:panelGroup >
                                                                    <h:outputLabel value="Stocks " escape="false" ></h:outputLabel>
                                                                    <b>
                                                                        <h:outputLabel value=" NOT " escape="false" ></h:outputLabel>
                    
                                                                        <i>
                                                                            <h:outputLabel value=" available " escape="false" ></h:outputLabel>
                                                                        </i>
                                                                    </b>
                                                                    <h:outputLabel value=" for these tiems." escape="false" ></h:outputLabel>
                    
                                                                </h:panelGroup>
                    
                                                                <p:dataTable id="lstReplaceableBatch" 
                                                                             selection="#{pharmacyWholeSaleController1.replacableStock}"
                                                                             value="#{pharmacyWholeSaleController1.replaceableStocks}" 
                                                                             var="ri" 
                                                                             selectionMode="single"
                                                                             rowKey="#{ri.id}"
                                                                             emptyMessage="System can not detect suitable replacements.">
                                                                    <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacyWholeSaleController1.makeStockAsBillItemStock()}" ></p:ajax>
                                                                    <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacyWholeSaleController1.makeStockAsBillItemStock()}" ></p:ajax>
                                                                    <p:column headerText="Item">
                    #{ri.itemBatch.item.name}
                </p:column>
                <p:column headerText="Code">
                    #{ri.itemBatch.item.code}
                </p:column>
                <p:column headerText="Rate"  style="text-align: right;">
                    <p:outputLabel value="#{ri.itemBatch.wholesaleRate}">
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Stocks" style="text-align: right;">
                    <p:outputLabel value="#{ri.stock}"  style="width: 50px!important;">
                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                    </p:outputLabel>
                </p:column>
                <p:column headerText="Expiry">
                    <h:panelGroup rendered="#{commonController.currentDateTime > ri.itemBatch.dateOfExpire}" >
                        <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" styleClass="ui-messages-fatal"  >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                        </p:outputLabel>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{ri.itemBatch.dateOfExpire > commonController.currentDateTime}" >
                        <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                        </p:outputLabel>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>

            <p:dataTable id="lstSelectItems" 
                         selection="#{pharmacyWholeSaleController1.selectedAvailableAmp}"
                         value="#{pharmacyWholeSaleController1.itemsWithoutStocks}" 
                         var="si" 
                         selectionMode="single"
                         rowKey="#{si.id}"
                         emptyMessage="No items with that name without stocks.">
                <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacyWholeSaleController1.selectReplaceableStocksNew()}" ></p:ajax>
                <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacyWholeSaleController1.selectReplaceableStocksNew()}" ></p:ajax>
                <p:column headerText="Generic">
                    #{si.vmp.name}
                </p:column>
                <p:column headerText="Name">
                    <span class="ui-messages-info-icon" ></span>
                    #{si.name}
                </p:column>

            </p:dataTable>
        </p:panelGrid>
    </p:panel> 

</p:panel>

</div>

<div class="col-md-5">
<p:panel>


    <f:facet name="header" >
        <h:panelGrid columns="20"  >

            <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;" style="min-width: 50px;" />
            <p:selectOneMenu   id="pay" value="#{pharmacyWholeSaleController1.paymentMethod}">    
                <f:selectItems value="#{enumController.paymentMethods}"/>
                <p:ajax process="@this cmbPs cmbPs2" 
                        update="pBillDetails creditCard cheque slip " 
                        event="change"  
                        listener="#{pharmacyWholeSaleController1.changeListener()}"/>
            </p:selectOneMenu>

            <p:selectOneMenu   id="cmbPs" value="#{pharmacyWholeSaleController1.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq false}">   
                <f:selectItem itemLabel="Discount Scheme"/>
                <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                <p:ajax process="@this pay " 
                        update="pBillDetails creditCard cheque slip" 
                        event="change"  
                        listener="#{pharmacyWholeSaleController1.changeListener()}"/>
            </p:selectOneMenu>

            <p:selectOneMenu   id="cmbPs2" value="#{pharmacyWholeSaleController1.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq true}">   
                <f:selectItems value="#{paymentSchemeController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                <p:ajax process="@this pay " 
                        update="pBillDetails creditCard cheque slip" 
                        event="change"  
                        listener="#{pharmacyWholeSaleController1.changeListener()}"/>
            </p:selectOneMenu>



            <h:panelGroup id="creditCard" style="display: #{pharmacyWholeSaleController1.paymentMethod ne 'Card' ? 'none' : 'block'} ; ">
                <pa:creditCard paymentMethodData="#{pharmacyWholeSaleController1.paymentMethodData}"/>
            </h:panelGroup>

            <h:panelGroup id="cheque" style="display: #{pharmacyWholeSaleController1.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >
                <pa:cheque paymentMethodData="#{pharmacyWholeSaleController1.paymentMethodData}"/>
            </h:panelGroup>

            <h:panelGroup id="slip" style="display: #{pharmacyWholeSaleController1.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                <pa:slip paymentMethodData="#{pharmacyWholeSaleController1.paymentMethodData}"/>
            </h:panelGroup>

            <p:commandButton ajax="false" accesskey="s" value="Settle" 
                             
                             action="#{pharmacyWholeSaleController1.settleBillWithPay}" >
                <f:facet name="title" >
                    <h:outputLabel value="S" style="text-decoration: underline;" ></h:outputLabel>
                    <h:outputLabel value="ettle"  ></h:outputLabel>
                </f:facet>
            </p:commandButton>
            <p:commandButton accesskey="n" value="New Pharmacy Bill"  
                             ajax="false" action="pharmacy_bill_retail_sale"
                             
                             actionListener="#{pharmacyWholeSaleController1.resetAll()}"  ></p:commandButton>


        </h:panelGrid>


    </f:facet>

    <p:panelGrid columns="2">
        <p:outputLabel value="Referring Doctor" ></p:outputLabel>
        <p:autoComplete forceSelection="true" id="cmbDoc" value="#{pharmacyWholeSaleController1.preBill.referredBy}" 
                        completeMethod="#{doctorController.completeDoctor}" 
                        var="ix" itemLabel="#{ix.person.name}" 
                        itemValue="#{ix}" size="30"  
                        >
        </p:autoComplete>
        <p:outputLabel value="Comments" ></p:outputLabel>
        <p:inputTextarea value="#{pharmacyWholeSaleController1.comment}" id="comment"/>



    </p:panelGrid>



    <p:panel header="Bill Details" id="pBillDetails"  >
        <p:panelGrid columns="2" columnClasses="numberCol, textCol"  >
            <h:outputLabel value="Total" ></h:outputLabel>
            <h:outputLabel id="total" value="#{pharmacyWholeSaleController1.preBill.total}" >
                <f:convertNumber pattern="#,##0.00" />
            </h:outputLabel>
            <h:outputLabel value="Discount" ></h:outputLabel>
            <h:outputLabel id="dis" value="#{pharmacyWholeSaleController1.preBill.discount}" >
                <f:convertNumber pattern="#,##0.00" />
                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
            </h:outputLabel>
            <h:outputLabel value="Net Total" ></h:outputLabel>
            <h:outputLabel id="netTotal" value="#{pharmacyWholeSaleController1.preBill.netTotal}" >
                <f:convertNumber pattern="#,##0.00" />
            </h:outputLabel>
            <h:outputLabel  value="Tendered" ></h:outputLabel>
            <p:inputText autocomplete="off" accesskey="t" id="paid" value="#{pharmacyWholeSaleController1.cashPaid}" >
                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
            </p:inputText>
            <h:outputLabel  value="Balance" ></h:outputLabel>
            <h:outputLabel id="balance" value="#{pharmacyWholeSaleController1.balance}" >
                <f:convertNumber pattern="#,##0.00" />
            </h:outputLabel>
        </p:panelGrid>

    </p:panel>
    
    <common:patient_details  
                    editable="true"
                    controller="#{pharmacyWholeSaleController1}"/>

    <p:panel header="Client Detail"> 



        <p:tabView id="tvPt" style="min-height: 250px;"  activeIndex="#{pharmacyWholeSaleController1.patientSearchTab}" >
            <p:ajax event="tabChange"  process="@this"
                    update=":#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                    listener="#{pharmacyWholeSaleController1.onTabChange}" />

            <p:tab id="tabNewPt" title="New Patient"  >
                <bil:newPatient controller="#{pharmacyWholeSaleController1}"/>
            </p:tab>

            <p:tab id="tabSearchPt" title="Search Patient" >


                <p:autoComplete
                    widgetVar="aPt" 
                    id="acPt" forceSelection="true" 
                    value="#{pharmacyWholeSaleController1.searchedPatient}" 
                    completeMethod="#{patientController.completePatientByNameOrCode}" 
                    var="apt" itemLabel="#{apt.person.name}" 
                    itemValue="#{apt}" size="30"  
                    style="width: 400px;"
                    disabled="#{pharmacyWholeSaleController1.fromOpdEncounter}">
                    <p:ajax event="itemSelect" process="@this" update=":#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} panSearch"
                            listener="#{pharmacyWholeSaleController1.searchPatientListener}"/>
                </p:autoComplete>  
                <h:panelGroup id="panSearch">
                    <pat:searchPatientDetail patient="#{pharmacyWholeSaleController1.searchedPatient}"  />
                </h:panelGroup>
                <div style="padding: 2px; margin: 2px; border: 1px solid;">
                    <p:outputLabel value="#{pharmacyWholeSaleController1.opdEncounterComments}" ></p:outputLabel>
                </div>
            </p:tab>

            <p:tab id="tabCredit" title="Credit"  >
                <p:panelGrid columns="3" >
                    <p:outputLabel value="Credit Company" ></p:outputLabel>
                    <p:autoComplete  style="width: 400px;" 

                                     forceSelection="true" 
                                     value="#{pharmacyWholeSaleController1.toInstitution}" 
                                     id="scCreditCompany"
                                     completeMethod="#{institutionController.completeCreditCompany}" 
                                     var="myi" itemLabel="#{myi.name}" 
                                     itemValue="#{myi}"
                                     disabled="#{pharmacyWholeSaleController1.paymentMethod ne 'Credit' }">

                        <p:ajax process="scCreditCompany" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" 
                                event="itemSelect"  listener="#{pharmacyWholeSaleController1.paymentSchemeChanged}" />

                    </p:autoComplete>
                    <p:watermark for="scCreditCompany" value="Type at least 3 charactors of Company" ></p:watermark>

                    <p:outputLabel value="Staff Member" ></p:outputLabel>
                    <p:autoComplete  style="width: 400px;" 
                                     forceSelection="true" 
                                     value="#{pharmacyWholeSaleController1.toStaff}" 
                                     id="scStaff"
                                     completeMethod="#{staffController.completeStaff}" 
                                     var="mys" 
                                     itemLabel="#{mys.person.nameWithTitle}" 
                                     itemValue="#{mys}"
                                      
                                     disabled="#{pharmacyWholeSaleController1.paymentMethod ne 'Credit' }">
                        <p:column headerText="Name" >
                            <h:outputLabel value="#{mys.person.nameWithTitle}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Annual Entitlement">
                            <h:outputLabel value="#{mys.annualWelfareQualified}" >
                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                            </h:outputLabel>
                        </p:column>
                        <p:column  headerText="Annual Utilized Value">
                            <h:outputLabel value="#{mys.annualWelfareUtilized}" >
                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                            </h:outputLabel>
                        </p:column>

                        <p:ajax process="scStaff" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" 
                                event="itemSelect"  listener="#{pharmacyWholeSaleController1.paymentSchemeChanged}" />

                    </p:autoComplete>
                    <p:watermark for="scStaff" value="Type at least 3 charactors of Staff member." ></p:watermark>
                </p:panelGrid>
