<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <h:body>


        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <p:growl id="panelError" />

                <h:form id="bill" >
                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />
                    <p:growl id="panelError" />

                    <p:panel rendered="#{!pharmacyWholeSaleController3.billPreview}"  style="background-color: goldenrod; color: brown;" >
                        <i class="fas fa-truck rounded-circle shadow-lg" style="font-size: 70px; right:5%; color: purple; padding: 20px; background-color: #A9CCE3; position: absolute;"></i>
                        <p:panel>
                        <p:commandButton value="Sale 1" action="pharmacy_bill_retail_sale" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController.pharmacyWholeRetailSale()}" />
                        <p:commandButton class="mx-2" value="Sale 2" action="pharmacy_bill_retail_sale_1" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController1.pharmacyWholeRetailSale()}" />
                        <p:commandButton value="Sale 3" action="pharmacy_bill_retail_sale_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController2.pharmacyWholeRetailSale()}" />
                        <p:commandButton class="mx-2" disabled="true" value="Sale 4" action="pharmacy_bill_retail_sale_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacyWholeSaleController3.pharmacyWholeRetailSale()}" />
                        
                    </p:panel>
                         <p:panel class="w-100">
                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-mortar-pestle" />
                                <h:outputLabel value="Pharmacy Wholesale Bill(Sale 4)" class="mx-4"></h:outputLabel>
                                <p:commandButton accesskey="n" value="New Bill"  
                                                                 icon="fa-solid fa-plus"  
                                                                 style="float: right;"
                                                                 ajax="false" action="pharmacy_bill_retail_sale_3"
                                                                 class="mx-1 ui-button-warning"
                                                                 actionListener="#{pharmacyWholeSaleController3.resetAll()}"  ></p:commandButton>
                                 <p:commandButton ajax="false" accesskey="s" value="Settle"
                                                                 icon="fa fa-check"
                                                                 class="ui-button-success mx-1"
                                                                 style="float: right;"
                                                                 onclick="if (!confirm('Are you sure?'))
                                                                                         return false"
                                                                 action="#{pharmacyWholeSaleController3.settleBillWithPay}" >
                                                </p:commandButton>

                                                
                            </f:facet>

                            <div class="row">
                                <div class="col-7">
                                    <p:panel header="Add Items" class="my-1">

                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-cube" />
                                            <h:outputLabel value="Add Items" class="mx-4"></h:outputLabel>
                                        </f:facet>

                                        <div class="row w-100 m-1 p-1 boder-1">
                                            <div class="col-md-5">
                                                <p:focus id="focusForAcIx" for="acStock" ></p:focus>
                                                <p:outputLabel 
                                                    class="w-100" 
                                                    for="acStock">Medicines/Devices</p:outputLabel>
                                                <p:autoComplete 
                                                    accesskey="i" 
                                                    id="acStock" 
                                                    inputStyleClass="w-100"
                                                    minQueryLength="3" 
                                                    maxResults="10" 
                                                    class="w-100"
                                                    forceSelection="true"
                                                    value="#{pharmacyWholeSaleController3.stock}" 
                                                    completeMethod="#{stockController.completeAvailableStocks}" 
                                                    var="i" 
                                                    itemLabel="#{i.itemBatch.item.name}" 
                                                    itemValue="#{i}">
                                                    <p:column headerText="Item" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputText value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                            &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}" severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" /> 
                                                        </h:outputText>  
                                                        <h:outputLabel value=" (" ></h:outputLabel>
                                                        <h:outputText value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputText>
                                                        <h:outputLabel value=") - " ></h:outputLabel>
                                                        <h:outputText value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Rate" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Stocks" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.stock}" >
                                                            <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Expiry" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}"  ></p:ajax>
                                                    <p:ajax event="itemSelect" listener="#{pharmacyWholeSaleController3.handleSelect}" update="txtQty txtRate focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                    <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                </p:autoComplete>

                                            </div>
                                            <div class="col-md-2">
                                                <p:outputLabel 
                                                    class="w-100"
                                                    for="txtQty">Quantity</p:outputLabel>
                                                <p:inputText 
                                                    id="txtQty" 
                                                    accesskey="q" 
                                                    autocomplete="off" 
                                                    class="w-100"
                                                    style="text-align: right;"
                                                    value="#{pharmacyWholeSaleController3.intQty}">
                                                    <p:ajax event="keyup" listener="#{pharmacyWholeSaleController3.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal"></p:ajax>
                                                    <p:ajax event="blur" listener="#{pharmacyWholeSaleController3.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal"></p:ajax>
                                                </p:inputText>

                                            </div>
                                            <div class="col-md-5">
                                                <div class="row" >
                                                    <div class="col-md-4">
                                                        <p:outputLabel value="&nbsp;" class="w-100" ></p:outputLabel>
                                                        <p:commandButton 
                                                            id="btnAdd" 
                                                            accesskey="a" 
                                                            icon="fa fa-plus" 
                                                            value="Add" 
                                                            styleClass="ui-button-success" 
                                                            action="#{pharmacyWholeSaleController3.addBillItem()}" 
                                                            process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId} focusForAcIx" 
                                                            update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId}" >
                                                        </p:commandButton>

                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:outputLabel class="w-100" for="txtRate">Rate</p:outputLabel>
                                                        <p:inputText 
                                                            id="txtRate" 
                                                            style="text-align: right;"
                                                            class="w-100" 
                                                            readonly="true"
                                                            value="#{pharmacyWholeSaleController3.billItem.netRate}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:outputLabel 
                                                            class="w-100"
                                                            value="Value"
                                                            for="txtVal">
                                                        </p:outputLabel>
                                                        <p:inputText 
                                                            readonly="true"
                                                            id="txtVal" 
                                                            class="w-100"
                                                            style="text-align: right;"
                                                            value="#{pharmacyWholeSaleController3.billItem.netValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p:focus id="focusQty" for="txtQty"></p:focus>
                                        <p:focus id="focusItem" for="acStock"></p:focus>
                                    </p:panel>


                                    <p:panel id="pBis">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-money-bill" />
                                            <h:outputLabel value="Bill Items" class="mx-4"></h:outputLabel>
                                        </f:facet>

                                        <p:dataTable id="tblBillItem" value="#{pharmacyWholeSaleController3.preBill.billItems}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >

                                            <p:ajax event="rowEdit" listener="#{pharmacyWholeSaleController3.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />  
                                            <p:ajax event="rowEditCancel" listener="#{pharmacyWholeSaleController3.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" /> 


                                            <p:column headerText="Item" width="30%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Rate" width="10%">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Value" width="10%">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry" style="width: 15%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Qty" width="8%">
                                                <p:cellEditor>  
                                                    <f:facet name="output">  
                                                        <h:outputText value="#{bi.qty}" >
                                                            <f:convertNumber integerOnly="true" />
                                                        </h:outputText>
                                                    </f:facet>  
                                                    <f:facet name="input">  
                                                        <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                    </f:facet>  
                                                </p:cellEditor> 
                                            </p:column>

                                            <p:column style="width:4%">  
                                                <p:rowEditor />  
                                                <p:commandButton icon="fas fa-trash" action="#{pharmacyWholeSaleController3.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                </p:commandButton>
                                            </p:column>  


                                        </p:dataTable>
                                    </p:panel>
                                    <p:panel id="tabI" class="my-1 ">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-check-circle" />
                                            <h:outputLabel value="Availability" class="mx-4"></h:outputLabel>
                                        </f:facet>

                                        <p:panelGrid columns="2" style="width: 100%;vertical-align: top;" styleClass="alignTop">

                                            <h:panelGroup >
                                                <h:outputLabel value="These " ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" available Stocks " ></h:outputLabel>
                                                </b>

                                                <h:outputLabel value=" that can be used as " ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" replacement." ></h:outputLabel>
                                                </b>
                                            </h:panelGroup>

                                            <h:panelGroup >
                                                <h:outputLabel value="Stocks " escape="false" ></h:outputLabel>
                                                <b>
                                                    <h:outputLabel value=" NOT " escape="false" ></h:outputLabel>

                                                    <i>
                                                        <h:outputLabel value=" available " escape="false" ></h:outputLabel>
                                                    </i>
                                                </b>
                                                <h:outputLabel value=" for these tiems." escape="false" ></h:outputLabel>

                                            </h:panelGroup>

                                            <p:dataTable id="lstReplaceableBatch" 
                                                         selection="#{pharmacyWholeSaleController3.replacableStock}"
                                                         value="#{pharmacyWholeSaleController3.replaceableStocks}" 
                                                         var="ri" 
                                                         selectionMode="single"
                                                         rowKey="#{ri.id}"
                                                         emptyMessage="System can not detect suitable replacements.">
                                                <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacyWholeSaleController3.makeStockAsBillItemStock()}" ></p:ajax>
                                                <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacyWholeSaleController3.makeStockAsBillItemStock()}" ></p:ajax>
                                                <p:column headerText="Item">
                                                    #{ri.itemBatch.item.name}
                                                </p:column>
                                                <p:column headerText="Code">
                                                    #{ri.itemBatch.item.code}
                                                </p:column>
                                                <p:column headerText="Rate"  style="text-align: right;">
                                                    <p:outputLabel value="#{ri.itemBatch.retailsaleRate}">
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </p:outputLabel>
                                                </p:column>
                                                <p:column headerText="Stocks" style="text-align: right;">
                                                    <p:outputLabel value="#{ri.stock}"  style="width: 50px!important;">
                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                    </p:outputLabel>
                                                </p:column>
                                                <p:column headerText="Expiry">
                                                    <h:panelGroup rendered="#{commonController.currentDateTime > ri.itemBatch.dateOfExpire}" >
                                                        <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" styleClass="ui-messages-fatal"  >
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                        </p:outputLabel>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{ri.itemBatch.dateOfExpire > commonController.currentDateTime}" >
                                                        <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" >
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                        </p:outputLabel>
                                                    </h:panelGroup>
                                                </p:column>
                                            </p:dataTable>

                                            <p:dataTable id="lstSelectItems" 
                                                         selection="#{pharmacyWholeSaleController3.selectedAvailableAmp}"
                                                         value="#{pharmacyWholeSaleController3.itemsWithoutStocks}" 
                                                         var="si" 
                                                         selectionMode="single"
                                                         rowKey="#{si.id}"
                                                         emptyMessage="No items with that name without stocks.">
                                                <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacyWholeSaleController3.selectReplaceableStocksNew()}" ></p:ajax>
                                                <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacyWholeSaleController3.selectReplaceableStocksNew()}" ></p:ajax>
                                                <p:column headerText="Generic">
                                                    #{si.vmp.name}
                                                </p:column>
                                                <p:column headerText="Name">
                                                    <span class="ui-messages-info-icon" ></span>
                                                    #{si.name}
                                                </p:column>

                                            </p:dataTable>
                                        </p:panelGrid>
                                    </p:panel> 
                                </div>
                                <div class="col-5">
                                    <common:patient_details  
                                        editable="true"
                                        controller="#{pharmacyWholeSaleController3}"/>
                                    <p:panel class="w-100">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-money-bill-wave" />
                                            <h:outputLabel value="Payment Details" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <div class="row" >
                                            <div class="d-flex col">
                                                <p:selectOneMenu   id="pay"
                                                                   class="mx-1" value="#{pharmacyWholeSaleController3.paymentMethod}">    
                                                    <f:selectItems value="#{enumController.paymentMethods}" var="p" itemLabel="#{p.label}"
                                                                   itemValue="#{p}"/>
                                                    <p:ajax process="@this cmbPs cmbPs2" 
                                                            update="pBillDetails panelPaymentDetails " 
                                                            event="change"  
                                                            listener="#{pharmacyWholeSaleController3.changeListener()}"/>
                                                </p:selectOneMenu>

                                                <p:selectOneMenu   id="cmbPs" value="#{pharmacyWholeSaleController3.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq false}">   
                                                    <f:selectItem itemLabel="Discount Scheme"/>
                                                    <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                    <p:ajax process="@this pay " 
                                                            update="pBillDetails panelPaymentDetails" 
                                                            event="change"  
                                                            listener="#{pharmacyWholeSaleController3.changeListener()}"/>
                                                </p:selectOneMenu>

                                                <p:selectOneMenu   id="cmbPs2" value="#{pharmacyWholeSaleController3.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq true}">   
                                                    <f:selectItems value="#{paymentSchemeController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                    <p:ajax process="@this pay " 
                                                            update="pBillDetails panelPaymentDetails" 
                                                            event="change"  
                                                            listener="#{pharmacyWholeSaleController3.changeListener()}"/>
                                                </p:selectOneMenu>

                                               
                                            </div>
                                        </div>
                                        <div class="row" >
                                            <div class="my-2">
                                                <h:panelGroup id="panelPaymentDetails" class="row">
                                                    <div class="col" >
                                                        <h:panelGroup id="creditCard" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'Card'}">
                                                            <pa:creditCard paymentMethodData="#{pharmacyWholeSaleController3.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="ptdeposit" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'PatientDeposit'}">
                                                            <pa:patient_deposit paymentMethodData="#{pharmacyWholeSaleController3.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="ewallet" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'ewallet'}" >
                                                            <pa:ewallet paymentMethodData="#{pharmacyWholeSaleController3.paymentMethodData}"/>
                                                        </h:panelGroup>


                                                        <h:panelGroup id="cheque" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'Cheque'}" >
                                                            <pa:cheque paymentMethodData="#{pharmacyWholeSaleController3.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="slip" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'Slip'}">
                                                            <pa:slip paymentMethodData="#{pharmacyWholeSaleController3.paymentMethodData}"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup id="pnlCreditDetails" rendered="#{pharmacyWholeSaleController3.paymentMethod eq 'Credit' ? 'true':'false'}" >
                                                                        <h:panelGrid id="tabCredit" columns="3" class="my-2" >
                                                                            <p:outputLabel value="Credit Company" ></p:outputLabel>
                                                                            <p:autoComplete class="w-100 mx-4" inputStyleClass="w-100" forceSelection="true" 
                                                                                            value="#{pharmacyWholeSaleController3.toInstitution}" 
                                                                                            id="scCreditCompany"
                                                                                            completeMethod="#{institutionController.completeCreditCompany}" 
                                                                                            var="myi" itemLabel="#{myi.name}" itemValue="#{myi}">

                                                                                <p:ajax process="scCreditCompany" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" 
                                                                                        event="itemSelect"  listener="#{pharmacyWholeSaleController3.paymentSchemeChanged}" />

                                                                            </p:autoComplete>
                                                                            <p:watermark for="scCreditCompany" value="Type at least 2 charactors of Company" ></p:watermark>

                                                                            <p:outputLabel value="Staff Member" ></p:outputLabel>
                                                                            <p:autoComplete  
                                                                                forceSelection="true" 
                                                                                value="#{pharmacyWholeSaleController3.toStaff}" 
                                                                                id="scStaff"
                                                                                completeMethod="#{staffController.completeStaff}" 
                                                                                var="mys" 
                                                                                itemLabel="#{mys.person.nameWithTitle}" 
                                                                                itemValue="#{mys}"
                                                                                class="w-100 mx-4" inputStyleClass="w-100"
                                                                                >
                                                                                <p:column headerText="Name" >
                                                                                    <h:outputLabel value="#{mys.person.nameWithTitle}" ></h:outputLabel>
                                                                                </p:column>
                                                                                <p:column headerText="Annual Entitlement">
                                                                                    <h:outputLabel value="#{mys.annualWelfareQualified}" >
                                                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                    </h:outputLabel>
                                                                                </p:column>
                                                                                <p:column  headerText="Annual Utilized Value">
                                                                                    <h:outputLabel value="#{mys.annualWelfareUtilized}" >
                                                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                    </h:outputLabel>
                                                                                </p:column>

                                                                                <p:ajax process="scStaff" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" 
                                                                                        event="itemSelect"  listener="#{pharmacyWholeSaleController3.paymentSchemeChanged}" />

                                                                            </p:autoComplete>
                                                                            <p:watermark for="scStaff" value="Type at least 2 charactors of Staff member." ></p:watermark>
                                                                        </h:panelGrid>
                                                                    </h:panelGroup>
                                                    </div>

                                                </h:panelGroup>
                                            </div>
                                        </div>

                                        <h:panelGrid columns="2" class="my-2">
                                            <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                                            <p:autoComplete forceSelection="true" id="cmbDoc" value="#{pharmacyWholeSaleController3.preBill.referredBy}"
