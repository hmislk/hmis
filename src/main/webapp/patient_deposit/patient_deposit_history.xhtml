<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/patient_deposit/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <ui:define name="subcontent">
        <h:form id="frmHistory">
            <p:panel header="Patient Deposit History" styleClass="w-100">

                <!-- Patient Search Section (Mandatory) -->
                <h:panelGroup layout="block" styleClass="container-fluid mb-3" rendered="#{patientDepositHistoryController.patient eq null}">
                    <h:panelGroup layout="block" styleClass="row">
                        <h:panelGroup layout="block" styleClass="col-12">
                            <p:fieldset legend="Find Patient (Required)">
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Name" styleClass="mb-1 d-block"/>
                                            <p:inputText value="#{patientController.searchName}"
                                                         placeholder="Search by name"
                                                         styleClass="w-100"/>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Phone Number" styleClass="mb-1 d-block"/>
                                            <p:inputText value="#{patientController.searchPhone}"
                                                         placeholder="Search by phone"
                                                         autocomplete="off"
                                                         styleClass="w-100"/>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="MRN No" styleClass="mb-1 d-block"/>
                                            <p:inputText value="#{patientController.searchMrn}"
                                                         placeholder="Search by MRN"
                                                         autocomplete="off"
                                                         styleClass="w-100"/>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                        <h:panelGroup layout="block" styleClass="form-group d-flex align-items-end h-100">
                                            <p:commandButton value="Search Patient"
                                                             icon="fas fa-search"
                                                             action="#{patientController.searchPatientForPatientDepost()}"
                                                             update="@form"
                                                             styleClass="ui-button-warning"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </p:fieldset>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Patient Search Results -->
                    <h:panelGroup layout="block" styleClass="row mt-3" rendered="#{not empty patientController.searchedPatients}">
                        <h:panelGroup layout="block" styleClass="col-12">
                            <p:dataTable value="#{patientController.searchedPatients}" var="p"
                                         paginator="true"
                                         rows="10"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} patients"
                                         styleClass="w-100"
                                         emptyMessage="No patients found. Please adjust search criteria.">

                                <p:column headerText="Name">
                                    <h:outputText value="#{p.person.name}"/>
                                    <br/>
                                    <h:panelGroup rendered="#{p.person.sex == 'Male'}">
                                        <i class="fas fa-mars" style="color: blue; font-size: 16px;"></i>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{p.person.sex == 'Female'}">
                                        <i class="fas fa-venus" style="color: pink; font-size: 16px;"></i>
                                    </h:panelGroup>
                                    <h:outputText value=" #{p.person.ageAsString}"/>
                                </p:column>

                                <p:column headerText="MRN">
                                    <h:outputText value="#{p.phn}"/>
                                </p:column>

                                <p:column headerText="Phone">
                                    <h:outputText value="#{p.person.phone}"/>
                                </p:column>

                                <p:column headerText="Address">
                                    <h:outputText value="#{p.person.address}"/>
                                </p:column>

                                <p:column headerText="Action" style="width: 100px;">
                                    <p:commandButton value="Select"
                                                     icon="fas fa-check"
                                                     styleClass="ui-button-success"
                                                     update="@form">
                                        <f:setPropertyActionListener value="#{p}" target="#{patientDepositHistoryController.patient}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>

                <!-- Selected Patient and Filters Section -->
                <h:panelGroup layout="block" rendered="#{patientDepositHistoryController.patient ne null}">
                    <h:panelGroup layout="block" styleClass="container-fluid mb-3">
                        <!-- Selected Patient Display -->
                        <h:panelGroup layout="block" styleClass="row mb-3">
                            <h:panelGroup layout="block" styleClass="col-md-6">
                                <common:patient patient="#{patientDepositHistoryController.patient}" class="w-100"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="col-md-6 d-flex align-items-start justify-content-end">
                                <p:commandButton value="Change Patient"
                                                 icon="fas fa-exchange-alt"
                                                 action="#{patientDepositHistoryController.clearPatientSelection()}"
                                                 update="@form"
                                                 styleClass="ui-button-secondary"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Date Filters -->
                        <h:panelGroup layout="block" styleClass="row">
                            <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputLabel value="From Date" styleClass="mb-1 d-block"/>
                                    <p:datePicker id="fromDate"
                                                  value="#{patientDepositHistoryController.fromDate}"
                                                  showTime="true"
                                                  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                  styleClass="w-100"/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputLabel value="To Date" styleClass="mb-1 d-block"/>
                                    <p:datePicker id="toDate"
                                                  value="#{patientDepositHistoryController.toDate}"
                                                  showTime="true"
                                                  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                  styleClass="w-100"/>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Optional Location Filters -->
                        <h:panelGroup layout="block" styleClass="row">
                            <!-- Institution Filter -->
                            <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputLabel value="Institution (Optional)" styleClass="mb-1 d-block"/>
                                    <p:selectOneMenu id="cmbIns"
                                                     value="#{patientDepositHistoryController.institution}"
                                                     filter="true"
                                                     filterMatchMode="contains"
                                                     styleClass="w-100">
                                        <f:selectItem itemLabel="All Institutions" itemValue="#{null}"/>
                                        <f:selectItems value="#{institutionController.companies}"
                                                       var="ins"
                                                       itemLabel="#{ins.name}"
                                                       itemValue="#{ins}"/>
                                        <p:ajax process="cmbIns" update="cmbDept"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <!-- Site Filter -->
                            <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputLabel value="Site (Optional)" styleClass="mb-1 d-block"/>
                                    <p:selectOneMenu id="siteMenu"
                                                     value="#{patientDepositHistoryController.site}"
                                                     filter="true"
                                                     filterMatchMode="contains"
                                                     styleClass="w-100">
                                        <f:selectItem itemLabel="All Sites" itemValue="#{null}"/>
                                        <f:selectItems value="#{institutionController.sites}"
                                                       var="s"
                                                       itemLabel="#{s.name}"
                                                       itemValue="#{s}"/>
                                        <p:ajax process="siteMenu" update="cmbDept"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>

                            <!-- Department Filter -->
                            <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                                <h:panelGroup layout="block" styleClass="form-group">
                                    <h:outputLabel value="Department (Optional)" styleClass="mb-1 d-block"/>
                                    <h:panelGroup id="cmbDept">
                                        <p:selectOneMenu rendered="#{patientDepositHistoryController.institution eq null and patientDepositHistoryController.site eq null}"
                                                         styleClass="w-100"
                                                         value="#{patientDepositHistoryController.department}"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                            <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}"/>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu rendered="#{patientDepositHistoryController.institution eq null and patientDepositHistoryController.site ne null}"
                                                         styleClass="w-100"
                                                         value="#{patientDepositHistoryController.department}"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                            <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositHistoryController.site)}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}"/>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu rendered="#{patientDepositHistoryController.institution ne null and patientDepositHistoryController.site eq null}"
                                                         styleClass="w-100"
                                                         value="#{patientDepositHistoryController.department}"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                            <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(patientDepositHistoryController.institution)}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}"/>
                                        </p:selectOneMenu>
                                        <p:selectOneMenu rendered="#{patientDepositHistoryController.institution ne null and patientDepositHistoryController.site ne null}"
                                                         styleClass="w-100"
                                                         value="#{patientDepositHistoryController.department}"
                                                         filter="true"
                                                         filterMatchMode="contains">
                                            <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                            <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositHistoryController.institution, patientDepositHistoryController.site)}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}"/>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Action Buttons -->
                        <h:panelGroup layout="block" styleClass="row mt-3">
                            <h:panelGroup layout="block" styleClass="col-12">
                                <p:commandButton value="Process"
                                                 icon="fas fa-cogs"
                                                 action="#{patientDepositHistoryController.searchPatientDepositHistory()}"
                                                 update="tblResults"
                                                 styleClass="ui-button-warning mr-2"/>
                                <p:commandButton value="Clear"
                                                 icon="fas fa-eraser"
                                                 action="#{patientDepositHistoryController.clearSearch()}"
                                                 update="@form"
                                                 styleClass="ui-button-secondary mr-2"/>
                                <p:commandButton value="Print"
                                                 icon="fas fa-print"
                                                 styleClass="ui-button-info mr-2">
                                    <p:printer target="tblResults"/>
                                </p:commandButton>
                                <p:commandButton value="Excel"
                                                 icon="fas fa-file-excel"
                                                 ajax="false"
                                                 styleClass="ui-button-success">
                                    <p:dataExporter type="xlsx"
                                                    target="tblResults"
                                                    fileName="Patient_Deposit_History_#{patientDepositHistoryController.patient.phn}"/>
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </p:panel>

            <!-- Results DataTable -->
            <p:dataTable id="tblResults"
                         value="#{patientDepositHistoryController.patientDepositHistoryDtos}"
                         var="dto"
                         rowIndexVar="i"
                         paginator="true"
                         rows="20"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50,100"
                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} entries"
                         sortMode="multiple"
                         reflow="true"
                         emptyMessage="No records found. Please select a patient and click Process."
                         styleClass="mt-3">

                <f:facet name="header">
                    <h:panelGroup layout="block">
                        <h:outputText value="Patient Deposit History"/>
                        <br/>
                        <h:outputText value="Patient: " rendered="#{patientDepositHistoryController.patient ne null}"/>
                        <h:outputText value="#{patientDepositHistoryController.patient.person.nameWithTitle}" rendered="#{patientDepositHistoryController.patient ne null}"/>
                        <h:outputText value=" (MRN: #{patientDepositHistoryController.patient.phn})" rendered="#{patientDepositHistoryController.patient ne null}"/>
                        <br/>
                        <h:outputText value="From: "/>
                        <h:outputText value="#{patientDepositHistoryController.fromDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                        </h:outputText>
                        <h:outputText value=" To: "/>
                        <h:outputText value="#{patientDepositHistoryController.toDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                        </h:outputText>
                    </h:panelGroup>
                </f:facet>

                <p:column headerText="No" width="3em">
                    <h:outputText value="#{i+1}"/>
                </p:column>

                <p:column headerText="MRN" sortBy="#{dto.patientPhn}" filterBy="#{dto.patientPhn}" filterMatchMode="contains">
                    <h:outputText value="#{dto.patientPhn}"/>
                </p:column>

                <p:column headerText="Institution" sortBy="#{dto.institutionName}" filterBy="#{dto.institutionName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.institutionName}"/>
                </p:column>

                <p:column headerText="Site" sortBy="#{dto.siteName}" filterBy="#{dto.siteName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.siteName}"/>
                </p:column>

                <p:column headerText="Department" sortBy="#{dto.departmentName}" filterBy="#{dto.departmentName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.departmentName}"/>
                </p:column>

                <p:column headerText="Bill No" sortBy="#{dto.billNumber}" filterBy="#{dto.billNumber}" filterMatchMode="contains">
                    <h:outputText value="#{dto.billNumber}"/>
                </p:column>

                <p:column headerText="Date" sortBy="#{dto.createdAt}">
                    <h:outputText value="#{dto.createdAt}">
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Status">
                    <p:badge value="Cancelled" severity="danger" rendered="#{dto.cancelled}"/>
                    <p:badge value="Refunded" severity="warning" rendered="#{dto.refunded and not dto.cancelled}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{dto.billTypeAtomic.label}"/>
                </p:column>

                <p:column headerText="Before Balance" sortBy="#{dto.balanceBeforeTransaction}" styleClass="text-right">
                    <h:outputText value="#{dto.balanceBeforeTransaction}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Credit" styleClass="text-right">
                    <h:outputText value="#{dto.transactionValue}" rendered="#{dto.transactionValue gt 0}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{patientDepositHistoryController.totalCredit}" style="font-weight: bold;">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Debit" styleClass="text-right">
                    <h:outputText value="#{dto.transactionValue}" rendered="#{dto.transactionValue lt 0}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{patientDepositHistoryController.totalDebit}" style="font-weight: bold;">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="After Balance" sortBy="#{dto.balanceAfterTransaction}" styleClass="text-right">
                    <h:outputText value="#{dto.balanceAfterTransaction}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
