<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/patient_deposit/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints">

    <ui:define name="subcontent">


        <h:panelGroup rendered="#{!patientController.printPreview}" >
            <h:form  >
                <p:growl ></p:growl>
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h:outputText value="Return Deposits"/>
                            </div>
                            <div>
                                <p:commandButton 
                                    class="ui-button-success"
                                    icon="fas fa-check"
                                    id="btnSettle"
                                    value="Settle"
                                    action="#{patientDepositController.settlePatientDepositReturn}"
                                    ajax="false"
                                    style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;" >
                                    <f:setPropertyActionListener value="#{patientDepositController.patient}" target="#{patientController.current}" />
                                </p:commandButton>
                                <p:commandButton 
                                    icon="fas fa-plus" 
                                    class="mx-2"
                                    value="Clear for New Deposit"
                                    ajax="false"
                                    immediate="true"
                                    action="/patient_deposit/pay?faces-redirect=true"
                                    actionListener="#{patientDepositController.clearDataForPatientDeposit()}" >
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>
                    <div class="row" >
                        <div class="col-6" >
                            <p:focus  context="txtQuickSearchPhoneNumber" ></p:focus>

                            <p:panel id="ptImp">
                                <f:facet name="header">
                                    <h:panelGroup layout="block" styleClass="d-flex justify-content-between align-items-center">
                                        <!-- Left aligned content -->
                                        <h:panelGroup id="headerFacet">
                                            <h:outputText value="Select a Patient" rendered="#{patientDepositController.patient eq null}"></h:outputText>
                                            <h:outputText styleClass="fas fa-user" />
                                            <h:panelGroup
                                                rendered="#{patientController.quickSearchPatientList eq null or empty patientController.quickSearchPatientList}">
                                                <h:outputText
                                                    rendered="#{patientDepositController.patient.id eq null}"
                                                    value="Patient"
                                                    class="mx-4"
                                                    >
                                                </h:outputText>
                                                <h:outputText
                                                    rendered="#{patientDepositController.patient.id ne null}"
                                                    value="Searched Patient Details"
                                                    class="mx-2"
                                                    ></h:outputText>
                                                <h:panelGroup rendered="true" id="edit" >
                                                    <p:selectBooleanButton
                                                        value="#{patientDepositController.patientDetailsEditable}"
                                                        offIcon="pi pi-pencil"
                                                        onIcon="pi pi-eye"
                                                        class="mx-2"
                                                        >
                                                        <p:ajax
                                                            process="@this"
                                                            update="viewPatient editPatient btnDone edit" />
                                                    </p:selectBooleanButton>
                                                    <p:commandButton id="btnDone" alt="Save Patient Details" class="ui-button-success" icon="fas fa-check" action="#{patientController.saveSelected(patientDepositController.patient)}" rendered="#{patientDepositController.patientDetailsEditable}" update=":#{p:resolveFirstComponentWithId('ptImp',view).clientId} " />
                                                </h:panelGroup>

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="true" >
                                            <p:focus id="focusIx" for="txtQuickSearchPhoneNumber" />
                                            <p:focus context="txtQuickSearchPhoneNumber"/>
                                        </h:panelGroup>

                                        <!-- Right aligned quick search -->
                                        <h:panelGroup id="quickSearch" >
                                            <h:panelGroup rendered="true" layout="block"  styleClass="form-inline">
                                                <p:focus  for="txtQuickSearchPhoneNumber" />
                                                <p:inputText
                                                    autocomplete="off"
                                                    id="txtQuickSearchPhoneNumber"
                                                    value="#{patientController.quickSearchPhoneNumber}"
                                                    placeholder="Phone Number"
                                                    class="form-control-sm mx-1"
                                                    onfocus="this.select()"
                                                    />
                                                <p:commandButton
                                                    id="btnSearchbyPhoneNo"
                                                    icon="fa fa-search"
                                                    title="Quick Search from Phone Number"
                                                    action="#{patientDepositController.getPatientDepositOnPatientDepositAdding}"
                                                    process="btnSearchbyPhoneNo txtQuickSearchPhoneNumber"
                                                    update="ptImp selectPatient editPatient viewPatient payment paymentDetails pBillDetails details"
                                                    styleClass="btn-sm mx-1">
                                                </p:commandButton>
                                                <p:defaultCommand target="btnSearchbyPhoneNo"> </p:defaultCommand>
                                                <p:commandButton
                                                    id="btnAddNewPatient"
                                                    icon="fa fa-plus-circle"
                                                    title="Add New Patient"
                                                    action="#{patientController.quickSearchNewPatient(patientDepositController)}"
                                                    process="btnAddNewPatient"
                                                    update="ptImp selectPatient editPatient viewPatient"
                                                    styleClass="btn-sm mx-1"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </f:facet>

                                <h:panelGroup id="selectPatient" >
                                    <h:panelGroup rendered="#{patientController.quickSearchPatientList ne null and not empty patientController.quickSearchPatientList}">
                                        <p:dataTable id="tblPatients" value="#{patientController.quickSearchPatientList}" var="ps">
                                            <p:column headerText="Name">
                                                #{ps.person.name}
                                            </p:column>
                                            <p:column headerText="Phone Number">
                                                #{ps.person.phone}
                                            </p:column>
                                            <p:column headerText="Mobile Number">
                                                #{ps.person.mobile}
                                            </p:column>
                                            <p:column>
                                                <p:commandButton
                                                    action="#{patientDepositController.getPatientDepositOnPatientDepositAddingMulti}"
                                                    id="btnSelectPt"
                                                    process="btnSelectPt tblPatients"
                                                    update=":#{p:resolveFirstComponentWithId('ptImp',view).clientId} :#{p:resolveFirstComponentWithId('paymentDetails',view).clientId} :#{p:resolveFirstComponentWithId('payment',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('details',view).clientId}"
                                                    value="select">
                                                    <f:setPropertyActionListener value="#{ps}" target="#{patientController.current}" />
                                                </p:commandButton>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup id="editPatient" >

                                    <h:panelGroup rendered="#{patientDepositController.patientDetailsEditable}" >
                                        <h:panelGroup rendered="#{patientController.quickSearchPatientList eq null or empty patientController.quickSearchPatientList}">
                                            <h:panelGroup class="mb-1 w-100" id="panelPatient" >
                                                <h:panelGroup id="gpPatient" >
                                                    <div class="row">
                                                        <div class="col-md-3 p-1">
                                                            <p:selectOneMenu
                                                                id="cmbTitle"
                                                                class="form-control w-100"
                                                                requiredMessage="Please enter a title"
                                                                value="#{patientDepositController.patient.person.title}">
                                                                <f:selectItem itemLabel="Select Title" />
                                                                <f:selectItems value="#{patientDepositController.title}" var="i"
                                                                               itemLabel="#{i.label}" itemValue="#{i}"/>
                                                                <p:ajax event="change" process="cmbTitle" update="cmbSex" ></p:ajax>
                                                            </p:selectOneMenu>
                                                        </div>
                                                        <div class="col-md-9 p-1">
                                                            <p:inputText

                                                                requiredMessage="Please enter a name for the patient"
                                                                autocomplete="off"
                                                                id="txtNewPtName"
                                                                placeholder="Enter the Name of the patient"
                                                                value="#{patientDepositController.patient.person.name}"
                                                                validatorMessage="Please enter only letters and spaces."
                                                                class="form-control" >
                                                                <c:if test="#{not empty sessionController.applicationPreference.nameRegex}">
                                                                    <f:validateRegex pattern="#{sessionController.applicationPreference.nameRegex}"/>
                                                                </c:if>

                                                            </p:inputText>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-3 p-1">
                                                            <p:selectOneMenu
                                                                id="cmbSex"

                                                                requiredMessage="Please select a gender"
                                                                value="#{patientDepositController.patient.person.sex}"
                                                                class="form-control w-100">
                                                                <f:selectItem itemLabel="Select Gender"/>
                                                                <f:selectItems value="#{patientDepositController.sex}"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                        <div class="col-md-9 p-1">
                                                            <div class="row">
                                                                <div class="col-md-2">
                                                                    <p:inputText
                                                                        autocomplete="off"
                                                                        id="year"
                                                                        placeholder="Years"
                                                                        onfocus="this.select();"
                                                                        value="#{patientDepositController.patient.person.ageYearsComponent}"
                                                                        class="form-control">
                                                                        <f:ajax event="keyup" execute="@this" render="dpDob" />
                                                                    </p:inputText>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <p:inputText
                                                                        onfocus="this.select();"
                                                                        autocomplete="off" id="month" placeholder="Months"
                                                                        value="#{patientDepositController.patient.person.ageMonthsComponent}"
                                                                        class="form-control">
                                                                        <f:ajax event="keyup" execute="@this"  render="dpDob"  />
                                                                    </p:inputText>
                                                                </div>
                                                                <div class="col-md-2">
                                                                    <p:inputText
                                                                        onfocus="this.select();"
                                                                        autocomplete="off" id="day" placeholder="Days"
                                                                        value="#{patientDepositController.patient.person.ageDaysComponent}"
                                                                        class="form-control">
                                                                        <f:ajax event="keyup" execute="@this"  render="dpDob" />
                                                                    </p:inputText>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <p:datePicker
                                                                        value="#{patientDepositController.patient.person.dob}"
                                                                        id="dpDob"
                                                                        class="w-100"
                                                                        yearNavigator="true"
                                                                        monthNavigator="true"
                                                                        inputStyleClass="form-control"
                                                                        requiredMessage="Please select a date of birth"
                                                                        pattern="#{sessionController.applicationPreference.longDateFormat}"
                                                                        placeholder="Date of Birth (dd/mm/yyyy)"
                                                                        >
                                                                        <p:ajax event="dateSelect" process="@this" update="year month day" />
                                                                    </p:datePicker>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-3 p-1">
                                                            <p:inputText
                                                                id="txtMobile"
                                                                autocomplete="off"
                                                                placeholder="Mobile Number"
                                                                value="#{patientDepositController.patient.mobileNumberStringTransient}"
                                                                class="form-control"
                                                                requiredMessage="Please enter a Mobile Number"
                                                                validatorMessage="Please enter valid Number">
                                                                <c:if test="#{not empty sessionController.applicationPreference.mobileRegex}">
                                                                    <f:validateRegex pattern="#{sessionController.applicationPreference.mobileRegex}"/>
                                                                </c:if>
                                                            </p:inputText>
                                                        </div>
                                                        <div class="col-md-3 p-1">
                                                            <p:inputText
                                                                id="txtPhone"
                                                                requiredMessage="Please enter a Phone Number"
                                                                autocomplete="off"
                                                                placeholder="Phone Number"
                                                                value="#{patientDepositController.patient.phoneNumberStringTransient}"
                                                                class="form-control" validatorMessage="Please enter valid Number">
                                                                <c:if test="#{not empty sessionController.applicationPreference.mobileRegex}">
                                                                    <f:validateRegex pattern="#{sessionController.applicationPreference.mobileRegex}"/>
                                                                </c:if>
                                                            </p:inputText>
                                                        </div>
                                                        <div class="col-md-3 p-1">
                                                            <p:inputText
                                                                requiredMessage="Please enter a Email"
                                                                autocomplete="off" id="txtEmail" placeholder="Enter Email here"
                                                                value="#{patientDepositController.patient.person.email}"
                                                                class="form-control"
                                                                >
                                                                <c:if test="#{not empty sessionController.applicationPreference.emailRegex}">
                                                                    <f:validateRegex pattern="#{sessionController.applicationPreference.emailRegex}"/>
                                                                </c:if>
                                                            </p:inputText>
                                                        </div>
                                                        <div class="col-md-3 p-1">
                                                            <p:inputText
                                                                id="txtNic"
                                                                requiredMessage="Please enter a ID"
                                                                autocomplete="off"
                                                                placeholder="National ID Number"
                                                                value="#{patientDepositController.patient.person.nic}"
                                                                class="form-control"/>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="col-md-7 p-1">
                                                            <p:inputText
                                                                id="txtAddress"
                                                                autocomplete="off"
                                                                requiredMessage="Please enter an Address"
                                                                placeholder="Address"
                                                                value="#{patientDepositController.patient.person.address}"
                                                                class="form-control"/>
                                                        </div>

                                                        <h:panelGroup class="col-md-2 p-1" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}">
                                                            <p:selectBooleanButton
                                                                id="scbforigner"
                                                                value="#{patientDepositController.patient.person.foreigner}"
                                                                offLabel="Patient is Local"
                                                                class="w-100"
                                                                onLabel="Patient is Forigner" >
                                                            </p:selectBooleanButton>
                                                        </h:panelGroup>

                                                        <div class="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')?'col-md-3 p-1':'col-md-5 p-1'}">
                                                            <p:autoComplete
                                                                id="acNewPtArea"
                                                                requiredMessage="Please select an Area"
                                                                placeholder="Search &amp; Select Area"
                                                                completeMethod="#{areaController.completeArea}"
                                                                var="pta" itemLabel="#{pta.name}"
                                                                itemValue="#{pta}" forceSelection="true"
                                                                value="#{patientDepositController.patient.person.area}"
                                                                inputStyleClass="form-control"
                                                                class="w-100"/>
                                                        </div>
                                                    </div>

                                                    <p:tooltip for="txtNewPtName" value="Patient Name"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="txtNic" value="NIC / Passport No"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="dpDob" value="Date Of Birth"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="txtAddress" value="Address"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="txtMobile" value="Mobile Number"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="txtPhone" value="Home Phone Number"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="cmbSex" value="Sex"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="cmbTitle" value="Title"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="acNewPtArea" value="Area"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="txtEmail" value="Email"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="scbforigner" value="Mark Status"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="year" value="Age- Years Component"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="month" value="Age- Month Component"  showDelay="0" hideDelay="0"></p:tooltip>
                                                    <p:tooltip for="day" value="Age- Days Component"  showDelay="0" hideDelay="0"></p:tooltip>

                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup id="viewPatient" >

                                    <h:panelGroup  rendered="#{not patientDepositController.patientDetailsEditable}"  >
                                        <h:panelGroup  rendered="#{patientController.quickSearchPatientList eq null}" >
                                            <h:panelGrid columns="3" class="my-1" id="panelPatientDisplay" rendered="#{patientDepositController.patient ne null}" >
                                                <h:outputLabel value="Name " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.nameWithTitle}" />

                                                <h:outputLabel value="Gender " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.sex}" />

                                                <h:outputLabel value="Date of Birth " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.dob}" >
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                                </h:outputText>

                                                <h:outputLabel value="Age  " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.ageAsString}" />

                                                <h:outputLabel value="Mobile No. " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.mobile}" />

                                                <h:outputLabel value="Phone No. " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.phone}" />

                                                <h:outputLabel value="Email " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.email}" />

                                                <h:outputLabel value="National ID No. " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.nic}" />

                                                <h:outputLabel value="Address " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.address}" />


                                                <h:outputLabel value="Patient Status " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                                                <h:outputLabel value=" : " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                                                <p:badge
                                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"
                                                    value="#{patientDepositController.patient.person.foreigner?'Patient is Forigner':'Patient is Local'}"
                                                    severity="#{patientDepositController.patient.person.foreigner?'warning':'success'}"
                                                    styleClass="mr-2">
                                                </p:badge>

                                                <h:outputLabel value="Account Balance " class="mx-3" rendered="#{patientDepositController.checkDepositOfThePatient(patientDepositController.patient, sessionController.department) ne null}"/>
                                                <h:outputLabel value=" : " class="mx-3" rendered="#{patientDepositController.checkDepositOfThePatient(patientDepositController.patient, sessionController.department) ne null}"/>
                                                <h:outputText value="#{patientDepositController.checkDepositOfThePatient(patientDepositController.patient, sessionController.department).balance}" rendered="#{patientDepositController.checkDepositOfThePatient(patientDepositController.patient, sessionController.department) ne null}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>

                                                <h:outputLabel value="Area " class="mx-3"/>
                                                <h:outputLabel value=" : " class="mx-3"/>
                                                <h:outputText value="#{patientDepositController.patient.person.area.name}" />

                                            </h:panelGrid>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                </h:panelGroup>

                            </p:panel>

                        </div>
                        <div class="col-6" >
                            <p:panel id="details">
                                <f:facet name="header">
                                    <h:outputLabel value="Patient Deposit Details" />
                                </f:facet>

                                <div class="d-flex flex-wrap w-100">
                                    <h:panelGroup rendered="#{patientDepositController.current eq null}" >
                                        <h:outputLabel class="h4" value="Currently There is No Patient Deposit" />
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{patientDepositController.current ne null}" >
                                        <h:panelGrid columns="3" class="my-2 w-50">
                                            <h:outputLabel value="Patient Deposit ID" />
                                            <h:outputLabel value=":" />
                                            <h:outputLabel value="#{patientDepositController.current.id}" />
                                            <h:outputLabel value="Patient Deposit Balance" />
                                            <h:outputLabel value=":" />
                                            <h:outputLabel value="#{patientDepositController.current.balance}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </div>

                            </p:panel>
                            <p:panel class="my-3">
                                <f:facet name="header">
                                    <h:outputLabel value="Return Patient Deposit" />
                                </f:facet>

                                <div class="d-flex flex-wrap w-100">
                                    <p:selectOneMenu
                                        id="cmbPs"
                                        style="width: 12em;"
                                        value="#{patientController.bill.paymentMethod}">
                                        <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"/>
                                        <p:ajax process="cmbPs" update="panelGroup payment" event="change" listener="#{patientController.listnerForPaymentMethodChange()}" />
                                    </p:selectOneMenu>

                                    <h:panelGroup id="payment">

                                        <h:panelGroup id="panelGroup" rendered="#{!(patientController.bill.paymentMethod eq 'Card' or patientController.bill.paymentMethod eq 'Cheque' or patientController.bill.paymentMethod eq 'Slip' or patientController.bill.paymentMethod eq 'ewallet')}">
                                            <p:inputText class="mx-1" value="#{patientController.bill.netTotal}" id="txtNetTotal"/>
                                            <p:inputText value="#{patientController.bill.comments}" placeholder="Enter a Comment" id="comment"/>
                                        </h:panelGroup>
                                        
                                        <h:panelGroup id="creditCard" rendered="#{patientController.bill.paymentMethod eq 'Card'}">
                                            <pa:creditCard paymentMethodData="#{patientController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="cheque" rendered="#{patientController.bill.paymentMethod eq 'Cheque'}">
                                            <pa:cheque paymentMethodData="#{patientController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="slip" rendered="#{patientController.bill.paymentMethod eq 'Slip'}">
                                            <pa:slip paymentMethodData="#{patientController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup id="eWallet" rendered="#{patientController.bill.paymentMethod eq 'ewallet'}">
                                            <pa:ewallet paymentMethodData="#{patientController.paymentMethodData}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                </div>

                            </p:panel>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </h:panelGroup>

        <h:panelGroup rendered="#{patientController.printPreview}">
            <h:form >
                <p:panel>

                    <f:facet name="header">
                        <h:panelGrid columns="4" style="size: 0.5rem; float: right" >
                            <p:commandButton 
                                value="Print Bill" 
                                icon="pi pi-print" 
                                class="ui-button-info" 
                                ajax="false">
                                <p:printer target="billPanel"></p:printer>
                            </p:commandButton>
                            
                            <p:commandButton 
                                icon="fas fa-plus" 
                                class="mx-1" 
                                value="New Bill"
                                             ajax="false" 
                                             action="/payments/patient/pay?faces-redirect=true"
                                             actionListener="#{patientController.clearDataForPatientDeposite()}" >
                            </p:commandButton>
                            
                            <p:commandButton 
                                ajax="false" 
                                icon="fas fa-search" 
                                value="Patient Lookup" 
                                class="mx-1 ui-button-warning"
                                             action="#{patientController.navigateToSearchPatients}">
                            </p:commandButton>
                            
                            <p:commandButton
                                value="Profile"
                                ajax="false"
                                icon="fa fa-user"
                                class="ui-button-warning  w-100"
                                action="#{patientController.navigateToOpdPatientProfile()}"
                                >
                                <f:setPropertyActionListener
                                    value="#{patientController.bill.patient}"
                                    target="#{patientController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>

                    <div class="container-fluid my-2">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6">
                                <div class="align-items-center my-2" style="max-width: 80%" >
                                    <div>
