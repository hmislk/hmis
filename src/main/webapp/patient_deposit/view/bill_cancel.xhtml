<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel rendered="#{!patientController.printPreview}"  >
                        <f:facet name="header">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h:outputText styleClass="fas fa-ban mr-2"/>
                                    <h:outputText value="Cancel Patient Deposit"/>
                                </div>
                                <div>
                                    <p:commandButton
                                        class="ui-button-secondary"
                                        value="Back To Search"
                                        icon="fa-solid fa-arrow-left"
                                        immediate="true"
                                        action="/patient_deposit/patient_deposit_search?faces-redirect=true"
                                        ajax="false"/>
                                </div>
                            </div>
                        </f:facet>


                        <div class="row" >
                            <div class="col-3" >
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-user mr-2"/>
                                        <h:outputLabel value="Patient Details"/>
                                    </f:facet>
                                    <common:patient patient="#{patientController.bill.patient}" class="w-100"/>
                                </p:panel>

                            </div>
                            <div class="col-3" >
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-file-invoice-dollar mr-2"/>
                                        <h:outputLabel value="Bill Details"/>
                                    </f:facet>
                                    <p:panelGrid columns="2" styleClass="w-100" columnClasses="label-column,value-column">
                                        <h:outputLabel value="Bill No:" styleClass="font-weight-bold"/>
                                        <h:outputLabel value="#{patientController.bill.deptId}"/>

                                        <h:outputLabel value="Bill Date:" styleClass="font-weight-bold"/>
                                        <h:outputLabel value="#{patientController.bill.billDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                        </h:outputLabel>

                                        <h:outputLabel value="Total:" styleClass="font-weight-bold"/>
                                        <h:outputLabel value="#{patientController.bill.total}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>

                                        <h:outputLabel value="Discount:" styleClass="font-weight-bold"/>
                                        <h:outputLabel value="#{patientController.bill.discount}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>

                                        <h:outputLabel value="Net Total:" styleClass="font-weight-bold"/>
                                        <h:outputLabel value="#{patientController.bill.netTotal}" styleClass="text-primary font-weight-bold">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>
                            </div>
                            <div class="col-3" >
                                <!-- Original Payment Details -->
                                <p:panel styleClass="mb-3">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-money-bill mr-2"/>
                                        <h:outputLabel value="Original Payment Method"/>
                                    </f:facet>

                                    <h:panelGroup id="originalPaymentDisplay">
                                        <!-- Display payment method type badge -->
                                        <div class="mb-3">
                                            <h:outputLabel value="Payment Method: " styleClass="font-weight-bold"/>
                                            <p:badge value="#{patientController.bill.paymentMethod.label}"
                                                     severity="info"
                                                     styleClass="ml-2"/>
                                        </div>

                                        <!-- Single Payment Method Display -->
                                        <h:panelGroup rendered="#{patientController.bill.paymentMethod ne 'MultiplePaymentMethods'}">

                                            <!-- Cash View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'Cash'}">
                                                <pa:cash_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Card View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'Card'}">
                                                <pa:creditCard_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Cheque View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'Cheque'}">
                                                <pa:cheque_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Slip View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'Slip'}">
                                                <pa:slip_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- E-wallet View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'ewallet'}">
                                                <pa:ewallet_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Patient Deposit View -->
                                            <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'PatientDeposit'}">
                                                <pa:patient_deposit_view paymentMethodData="#{patientController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <!-- Multiple Payment Methods Display -->
                                        <h:panelGroup rendered="#{patientController.bill.paymentMethod eq 'MultiplePaymentMethods'}">
                                            <pa:multiple_payment_methods_view controller="#{patientController}"/>
                                        </h:panelGroup>

                                        <div class="alert alert-warning mb-0">
                                            <h:outputText styleClass="fas fa-exclamation-triangle mr-2"/>
                                            <strong>Important:</strong> This will automatically reverse all payment method(s) used in the original deposit.
                                            <div class="mt-2">
                                                <small>
                                                    If you need to return funds using different payment methods, use
                                                    <h:commandLink
                                                        value="Return Patient Deposits"
                                                        action="/patient_deposit/pay?faces-redirect=true"
                                                        actionListener="#{patientDepositController.clearDataForPatientDeposit()}"
                                                        styleClass="alert-link font-weight-bold"
                                                        style="text-decoration: underline;"/>
                                                    instead.
                                                </small>
                                            </div>
                                        </div>

                                    </h:panelGroup>
                                </p:panel>
                            </div>
                            <div class="col-3" >
                                <!-- Cancellation Action Panel - PRIMARY FOCUS -->
                                <p:panelGrid 
                                    columns="1" >
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-ban mr-2 text-danger"/>
                                        <h:outputText value="Cancel Patient Deposit" styleClass="text-danger font-weight-bold"/>
                                    </f:facet>

                                    <p:outputLabel for="commentsMenu" class="font-weight-bold">Cancellation Reason / Comments: </p:outputLabel>
                                    <p:selectOneMenu
                                        id="commentsMenu"
                                        value="#{patientController.cancelBill.comments}"
                                        editable="true"
                                        filter="true"
                                        placeholder="Select or enter a comment"
                                        filterMatchMode="contains"
                                        styleClass="w-100">
                                        <f:selectItem itemLabel="Select or enter a comment" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems
                                            value="#{configOptionApplicationController.getListOfCustomOptions('OPD Bill Cancellation Comments')}"
                                            var="option"
                                            itemLabel="#{option}"
                                            itemValue="#{option}"/>
                                    </p:selectOneMenu>
                                    <p:commandButton
                                        ajax="false"
                                        value="Cancel This Deposit"
                                        icon="fas fa-ban"
                                        styleClass="ui-button-danger"
                                        action="#{patientDepositController.settlePatientDepositCancel()}"
                                        onclick="if (!confirm('Are you sure you want to cancel this patient deposit?\n\nThis will reverse all payments and cannot be undone.'))
                                                    return false;">
                                        <f:setPropertyActionListener value="#{patientController.bill.patient}" target="#{patientDepositController.patient}" />
                                    </p:commandButton>

                                </p:panelGrid>
                            </div>

                        </div>






                    </p:panel>
                    <!-- Print Preview Panel -->
                    <p:panel rendered="#{patientController.printPreview}">
                        <f:facet name="header">
                            <h:panelGrid columns="4" style="size: 0.5rem; float: right" >
                                <p:commandButton value="Print Bill" icon="pi pi-print" class="ui-button-info" ajax="false">
                                    <p:printer target="billPanel"></p:printer>
                                </p:commandButton>
                                <p:commandButton icon="fas fa-plus" class="mx-1" value="New Bill"
                                                 ajax="false" action="#{patientDepositController.navigateToAddNewPatientDeposit()}" >
                                </p:commandButton>
                                <p:commandButton ajax="false" icon="fas fa-search" value="Patient Lookup" class="mx-1 ui-button-warning"
                                                 action="#{patientController.navigateToSearchPatients}"></p:commandButton>
                                <p:commandButton
                                    value="Profile"
                                    ajax="false"
                                    icon="fa fa-user"
                                    class="ui-button-warning  w-100"
                                    action="#{patientController.navigateToOpdPatientProfile()}"
                                    >
                                    <f:setPropertyActionListener
                                        value="#{patientController.bill.patient}"
                                        target="#{patientController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </h:panelGrid>
                        </f:facet>






                        <div class="container-fluid my-2">
                            <div class="row justify-content-center align-items-center">
                                <div class="col-md-6">
                                    <div class="align-items-center my-2" style="max-width: 80%" >
                                        <div>
                                            <h:panelGroup id="billPanel" class="bill" layout="block">
                                                <prints:five_five_paper_custom_1_patient_deposit_cancel bill="#{patientController.bill}" />
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:panel>

                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
