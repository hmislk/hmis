<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/patient_deposit/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <ui:define name="subcontent">
        <h:form id="frmReport">
            <p:panel header="Patient Deposit Balance Report" styleClass="w-100">

                <!-- Filter Section -->
                <h:panelGroup layout="block" styleClass="container-fluid mb-3">
                    <h:panelGroup layout="block" styleClass="row">
                        <!-- Date Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Report Date" styleClass="mb-1 d-block"/>
                                <p:datePicker id="reportDate"
                                              value="#{patientDepositBalanceReportController.reportDate}"
                                              showTime="false"
                                              pattern="#{sessionController.applicationPreference.longDateFormat}"
                                              styleClass="w-100"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Patient Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Patient (MRN/Name)" styleClass="mb-1 d-block"/>
                                <p:autoComplete id="patientAc"
                                                value="#{patientDepositBalanceReportController.patient}"
                                                completeMethod="#{patientController.completePatient}"
                                                var="pt"
                                                itemLabel="#{pt.person.name} - #{pt.phn}"
                                                itemValue="#{pt}"
                                                converter="#{patientConverter}"
                                                forceSelection="true"
                                                dropdown="true"
                                                cache="true"
                                                styleClass="w-100">
                                    <p:column>
                                        <h:outputText value="#{pt.person.name}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{pt.phn}"/>
                                    </p:column>
                                </p:autoComplete>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="row">
                        <!-- Institution Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Institution" styleClass="mb-1 d-block"/>
                                <p:selectOneMenu id="cmbIns"
                                                 value="#{patientDepositBalanceReportController.institution}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 styleClass="w-100">
                                    <f:selectItem itemLabel="All Institutions" itemValue="#{null}"/>
                                    <f:selectItems value="#{institutionController.companies}"
                                                   var="ins"
                                                   itemLabel="#{ins.name}"
                                                   itemValue="#{ins}"/>
                                    <p:ajax process="cmbIns" update="cmbDept"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Site Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Site" styleClass="mb-1 d-block"/>
                                <p:selectOneMenu id="siteMenu"
                                                 value="#{patientDepositBalanceReportController.site}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 styleClass="w-100">
                                    <f:selectItem itemLabel="All Sites" itemValue="#{null}"/>
                                    <f:selectItems value="#{institutionController.sites}"
                                                   var="s"
                                                   itemLabel="#{s.name}"
                                                   itemValue="#{s}"/>
                                    <p:ajax process="siteMenu" update="cmbDept"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Department Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Department" styleClass="mb-1 d-block"/>
                                <h:panelGroup id="cmbDept">
                                    <p:selectOneMenu rendered="#{patientDepositBalanceReportController.institution eq null and patientDepositBalanceReportController.site eq null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositBalanceReportController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositBalanceReportController.institution eq null and patientDepositBalanceReportController.site ne null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositBalanceReportController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositBalanceReportController.site)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositBalanceReportController.institution ne null and patientDepositBalanceReportController.site eq null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositBalanceReportController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(patientDepositBalanceReportController.institution)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositBalanceReportController.institution ne null and patientDepositBalanceReportController.site ne null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositBalanceReportController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositBalanceReportController.institution, patientDepositBalanceReportController.site)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Action Buttons -->
                    <h:panelGroup layout="block" styleClass="row mt-3">
                        <h:panelGroup layout="block" styleClass="col-12">
                            <p:commandButton value="Process"
                                             icon="fas fa-cogs"
                                             action="#{patientDepositBalanceReportController.generateReport()}"
                                             update="tblResults"
                                             styleClass="ui-button-warning mr-2"/>
                            <p:commandButton value="Clear"
                                             icon="fas fa-eraser"
                                             action="#{patientDepositBalanceReportController.clearReport()}"
                                             update="@form"
                                             styleClass="ui-button-secondary mr-2"/>
                            <p:commandButton value="Print"
                                             icon="fas fa-print"
                                             styleClass="ui-button-info mr-2">
                                <p:printer target="tblResults"/>
                            </p:commandButton>
                            <p:commandButton value="Excel"
                                             icon="fas fa-file-excel"
                                             ajax="false"
                                             styleClass="ui-button-success">
                                <p:dataExporter type="xlsx"
                                                target="tblResults"
                                                fileName="Patient_Deposit_Balances_#{sessionController.institution.name}"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </p:panel>

            <!-- Results DataTable -->
            <p:dataTable id="tblResults"
                         value="#{patientDepositBalanceReportController.patientDepositBalanceDtos}"
                         var="dto"
                         paginator="true"
                         rows="20"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50,100"
                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} entries"
                         sortMode="multiple"
                         reflow="true"
                         emptyMessage="No records found. Please adjust filters and click Process."
                         styleClass="mt-3">

                <f:facet name="header">
                    <h:panelGroup layout="block">
                        <h:outputText value="Patient Deposit Balance Report"/>
                        <br/>
                        <h:outputText value="As of: "/>
                        <h:outputText value="#{patientDepositBalanceReportController.reportDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                        </h:outputText>
                    </h:panelGroup>
                </f:facet>

                <p:column headerText="MRN" sortBy="#{dto.patientPhn}" filterBy="#{dto.patientPhn}" filterMatchMode="contains">
                    <h:outputText value="#{dto.patientPhn}"/>
                </p:column>

                <p:column headerText="Patient Name" sortBy="#{dto.patientName}" filterBy="#{dto.patientName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.patientName}"/>
                </p:column>

                <p:column headerText="Institution" sortBy="#{dto.institutionName}" filterBy="#{dto.institutionName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.institutionName}"/>
                </p:column>

                <p:column headerText="Site" sortBy="#{dto.siteName}" filterBy="#{dto.siteName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.siteName}"/>
                </p:column>

                <p:column headerText="Department" sortBy="#{dto.departmentName}" filterBy="#{dto.departmentName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.departmentName}"/>
                </p:column>

                <p:column headerText="Balance" sortBy="#{dto.balance}">
                    <h:outputText value="#{dto.balance}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{patientDepositBalanceReportController.totalBalance}" style="font-weight: bold;">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
