<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/patient_deposit/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:form id="frmSearch">
            <p:panel header="Search Patient Deposit Returns" styleClass="w-100">

                <!-- Filter Section -->
                <h:panelGroup layout="block" styleClass="container-fluid mb-3">
                    <h:panelGroup layout="block" styleClass="row">
                        <!-- Date Filters -->
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="From Date" styleClass="mb-1 d-block"/>
                                <p:datePicker id="fromDate"
                                              value="#{patientDepositSearchController.fromDate}"
                                              showTime="true"
                                              pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                              styleClass="w-100"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="To Date" styleClass="mb-1 d-block"/>
                                <p:datePicker id="toDate"
                                              value="#{patientDepositSearchController.toDate}"
                                              showTime="true"
                                              pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                              styleClass="w-100"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Patient Name Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Patient Name" styleClass="mb-1 d-block"/>
                                <p:inputText id="patientName"
                                             value="#{patientDepositSearchController.patientName}"
                                             placeholder="Search by patient name"
                                             styleClass="w-100"/>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Bill No Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-3 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Bill No" styleClass="mb-1 d-block"/>
                                <p:inputText id="billNo"
                                             value="#{patientDepositSearchController.billNo}"
                                             placeholder="Search by bill number"
                                             styleClass="w-100"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup layout="block" styleClass="row">
                        <!-- Institution Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Institution" styleClass="mb-1 d-block"/>
                                <p:selectOneMenu id="cmbIns"
                                                 value="#{patientDepositSearchController.institution}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 styleClass="w-100">
                                    <f:selectItem itemLabel="All Institutions" itemValue="#{null}"/>
                                    <f:selectItems value="#{institutionController.companies}"
                                                   var="ins"
                                                   itemLabel="#{ins.name}"
                                                   itemValue="#{ins}"/>
                                    <p:ajax process="cmbIns" update="cmbDept"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Site Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Site" styleClass="mb-1 d-block"/>
                                <p:selectOneMenu id="siteMenu"
                                                 value="#{patientDepositSearchController.site}"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 styleClass="w-100">
                                    <f:selectItem itemLabel="All Sites" itemValue="#{null}"/>
                                    <f:selectItems value="#{institutionController.sites}"
                                                   var="s"
                                                   itemLabel="#{s.name}"
                                                   itemValue="#{s}"/>
                                    <p:ajax process="siteMenu" update="cmbDept"/>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Department Filter -->
                        <h:panelGroup layout="block" styleClass="col-lg-4 col-md-6 col-sm-12 mb-2">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputLabel value="Department" styleClass="mb-1 d-block"/>
                                <h:panelGroup id="cmbDept">
                                    <p:selectOneMenu rendered="#{patientDepositSearchController.institution eq null and patientDepositSearchController.site eq null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositSearchController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositSearchController.institution eq null and patientDepositSearchController.site ne null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositSearchController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositSearchController.site)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositSearchController.institution ne null and patientDepositSearchController.site eq null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositSearchController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(patientDepositSearchController.institution)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                    <p:selectOneMenu rendered="#{patientDepositSearchController.institution ne null and patientDepositSearchController.site ne null}"
                                                     styleClass="w-100"
                                                     value="#{patientDepositSearchController.department}"
                                                     filter="true"
                                                     filterMatchMode="contains">
                                        <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                        <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(patientDepositSearchController.institution, patientDepositSearchController.site)}"
                                                       var="d"
                                                       itemLabel="#{d.name}"
                                                       itemValue="#{d}"/>
                                    </p:selectOneMenu>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>

                    <!-- Action Buttons -->
                    <h:panelGroup layout="block" styleClass="row mt-3">
                        <h:panelGroup layout="block" styleClass="col-12">
                            <p:commandButton value="Search"
                                             icon="fas fa-search"
                                             action="#{patientDepositSearchController.searchPatientDepositReturns()}"
                                             update="tblResults"
                                             styleClass="ui-button-success mr-2"/>
                            <p:commandButton value="Clear"
                                             icon="fas fa-eraser"
                                             action="#{patientDepositSearchController.clearSearch()}"
                                             update="@form"
                                             styleClass="ui-button-secondary mr-2"/>
                            <p:commandButton value="Print"
                                             icon="fas fa-print"
                                             styleClass="ui-button-info mr-2">
                                <p:printer target="tblResults"/>
                            </p:commandButton>
                            <p:commandButton value="Excel"
                                             icon="fas fa-file-excel"
                                             ajax="false"
                                             styleClass="ui-button-success">
                                <p:dataExporter type="xlsx"
                                                target="tblResults"
                                                fileName="Patient_Deposit_Returns_#{sessionController.institution.name}"/>
                            </p:commandButton>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </p:panel>

            <!-- Results DataTable -->
            <p:dataTable id="tblResults"
                         value="#{patientDepositSearchController.patientDepositBillDtos}"
                         var="dto"
                         rowIndexVar="i"
                         paginator="true"
                         rows="20"
                         paginatorPosition="bottom"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,20,50,100"
                         currentPageReportTemplate="Showing {startRecord} to {endRecord} of {totalRecords} entries"
                         sortMode="multiple"
                         reflow="true"
                         emptyMessage="No records found. Please adjust filters and click Search."
                         styleClass="mt-3">

                <f:facet name="header">
                    <h:panelGroup layout="block">
                        <h:outputText value="Patient Deposit Return List"/>
                        <br/>
                        <h:outputText value="From: "/>
                        <h:outputText value="#{patientDepositSearchController.fromDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                        </h:outputText>
                        <h:outputText value=" To: "/>
                        <h:outputText value="#{patientDepositSearchController.toDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                        </h:outputText>
                    </h:panelGroup>
                </f:facet>

                <p:column headerText="No" width="3em">
                    <h:outputText value="#{i+1}"/>
                </p:column>

                <p:column headerText="Bill No" sortBy="#{dto.deptId}" filterBy="#{dto.deptId}" filterMatchMode="contains">
                    <p:commandLink action="/patient_deposit/view/patient_deposit_return_reprint?faces-redirect=true"
                                   value="#{dto.deptId}"
                                   ajax="false">
                        <f:setPropertyActionListener value="#{patientDepositSearchController.findBillById(dto.id)}" target="#{patientController.bill}"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText="Billed At" sortBy="#{dto.createdAt}">
                    <h:outputText value="#{dto.createdAt}">
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Billed By" sortBy="#{dto.createrName}" filterBy="#{dto.createrName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.createrName}"/>
                </p:column>

                <p:column headerText="Patient Name" sortBy="#{dto.patientName}" filterBy="#{dto.patientName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.patientName}"/>
                </p:column>

                <p:column headerText="MRN" sortBy="#{dto.patientPhn}" filterBy="#{dto.patientPhn}" filterMatchMode="contains">
                    <h:outputText value="#{dto.patientPhn}"/>
                </p:column>

                <p:column headerText="Department" sortBy="#{dto.departmentName}" filterBy="#{dto.departmentName}" filterMatchMode="contains">
                    <h:outputText value="#{dto.departmentName}"/>
                </p:column>

                <p:column headerText="Net Value" sortBy="#{dto.netTotal}" styleClass="averageNumericColumn">
                    <h:outputText value="#{dto.netTotal}">
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{patientDepositSearchController.totalNetValue}" style="font-weight: bold;">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Comments">
                    <h:outputText value="#{dto.comments}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
