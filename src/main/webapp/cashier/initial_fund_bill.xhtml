<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel >
                        <f:facet name="header">
                            <i class="fa fa-money-bill-wave mt-2"/>
                            <p:outputLabel value="Start Shift" class="mx-2 mt-2"></p:outputLabel>
                        </f:facet>



                        <p:panelGrid layout="tabular" columns="2" class="w-100" >
                            <f:facet name="header" >
                                <p:outputLabel value="Shift" class="font-weight-bold" ></p:outputLabel>
                            </f:facet>
                            <!-- User with Icon -->
                            <h:panelGroup>
                                <i class="pi pi-user" style="margin-right:5px; color: #007bff;"></i>
                                <p:outputLabel value="User" />
                            </h:panelGroup>
                            <p:outputLabel 
                                value="#{financialTransactionController.bundle.user.webUserPerson.nameWithTitle}" 
                                styleClass="ui-button-primary">
                            </p:outputLabel>


                            <p:spacer ></p:spacer>
                            <p:commandButton 
                                icon="pi pi-play"
                                class="ui-button-success"
                                value="Start Shift" 
                                ajax="false" 
                                action="#{financialTransactionController.settleInitialFundBill()}" >
                            </p:commandButton>

                        </p:panelGrid>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
