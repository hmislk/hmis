<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:ftm="http://xmlns.jcp.org/jsf/composite/ezcomp/ftm"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">
                <h:form>

                    <p:panel >
                        <f:facet name="header">
                            <i class="fa fa-money-bill-wave mt-2"/>
                            <p:outputLabel value="Shift Start Funds" class="mx-2 mt-2"></p:outputLabel>
                            <p:commandButton 
                                icon="fa-solid fa-check"
                                class="ui-button-success"
                                style="float: right;"
                                value="Settle" 
                                ajax="false" 
                                action="#{financialTransactionController.settleInitialFundBill()}" >
                            </p:commandButton>
                        </f:facet>
                        <p:panel header="Add Funds" >

                            <div class="row">
                                <div class="col-md-4">
                                    <p:outputLabel value="Payment Method" ></p:outputLabel>
                                    <p:selectOneMenu 
                                        class="mx-2"
                                        style="width: 16em"
                                        id="cmdPayment" 
                                        value="#{financialTransactionController.currentPayment.paymentMethod}" >
                                        <f:selectItem itemLabel="Select Payment Method" ></f:selectItem>
                                        <f:selectItems value="#{enumController.paymentMethods}" ></f:selectItems>
                                        <p:ajax process="cmdPayment" update="paymentDetails" ></p:ajax>
                                    </p:selectOneMenu>
                                </div>
                                <div class="col-md-7" >

                                    <h:panelGroup id="paymentDetails" >
                                        <ftm:ftmPaymentDetailCapture/>
                                    </h:panelGroup>

                                </div>
                                <div class="col-md-1">
                                    <p:commandButton
                                        id="btnAdd"
                                        style="float: right;"
                                        value="Add"
                                        icon="fa fa-plus"
                                        class="ui-button-success"
                                        process="btnAdd cmdPayment paymentDetails"
                                        update="paymentMethodsAddedTable cmdPayment paymentDetails"
                                        action="#{financialTransactionController.addPaymentToInitialFundBill()}" >
                                    </p:commandButton>
                                </div>
                            </div>

                        </p:panel>


                        <h:panelGroup id="paymentMethodsAddedTable" >
                            <ftm:ftmPaymentMethoDetailsAddedTable/>
                        </h:panelGroup>




                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
