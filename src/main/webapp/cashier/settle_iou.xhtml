<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/payments/pay_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="admin">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!iouBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="New IOU Settle" class="mt-2"/>
                            <p:commandButton 
                                value="Clear &amp; Create New IOU Settle Bill" 
                                ajax="false" 
                                class="ui-button-warning"
                                icon="fa fa-plus"
                                action="#{iouBillController.prepareNewIouSettleBill()}" >
                            </p:commandButton>
                        </div>

                    </f:facet>



                    <div class="row">
                        <div class="col-5">
                            <p:panel header="Available IOUs">

                                <p:dataTable 
                                    value="#{iouBillController.myIousToSettle}" 
                                    selectionMode="multiple"
                                    rowKey="#{mi.id}"
                                    selection="#{iouBillController.settlingIuos}"
                                    var="mi" >
                                    <p:column selectionBox="true" ></p:column>
                                    <p:column headerText="Reference No" >
                                        <h:outputLabel value="#{mi.referenceNo}" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Debttor" >
                                        <h:outputLabel value="#{mi.bill.toStaff.person.name}" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Created at" >
                                        <h:outputLabel value="#{mi.bill.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" >
                                            </f:convertDateTime>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Value" >
                                        <h:outputLabel value="#{mi.paidValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </p:column>
                                </p:dataTable>

                            </p:panel>
                        </div>
                        <div class="col-7">
                            <p:panelGrid 
                                class="w-100"
                                layout="tabular" 
                                columns="2">
                                <f:facet name="header" >
                                    <h:outputText value="Payment Details" ></h:outputText>
                                    <p:spacer width="100" ></p:spacer>
                                    <p:commandButton  
                                        value="Settle"
                                        class=" ui-button-success "
                                        icon="fa fa-check"
                                        action="#{iouBillController.settleIouCreateBill()}" 
                                        ajax="false"  
                                        style="width: 150px; padding: 1px;border: 1px solid ; margin: auto;">
                                    </p:commandButton>
                                </f:facet>

                                <p:outputLabel value="Payment Method" />
                                <p:selectOneMenu   id="cmbPs" value="#{iouBillController.current.paymentMethod}">                                                                     
                                    <f:selectItems value="#{enumController.paymentMethodsForIou}"  />
                                    <p:ajax process="cmbPs" update="gpPaymentMethodDetails" event="change" />
                                </p:selectOneMenu>


                                <p:outputLabel value="Payment Method Details" />

                                <h:panelGroup id="gpPaymentMethodDetails" >
                                    <h:panelGroup id="cheque" style="display: #{iouBillController.current.paymentMethod ne 'Cheque' ? 'none' : 'block'} ; " >
                                        <pa:cheque paymentMethodData="#{iouBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                    <h:panelGroup id="slip" style="display: #{iouBillController.current.paymentMethod ne 'Slip' ? 'none' : 'block'} ;">
                                        <pa:slip paymentMethodData="#{iouBillController.paymentMethodData}"/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <p:outputLabel value="Amount" />
                                <p:inputText 
                                    class="w-100" 
                                    autocomplete="off" 
                                    onclick="this.select();"
                                    value="#{iouBillController.current.netTotal}"/>

                                <p:outputLabel value="IOU No"/>
                                <p:inputText 
                                    class="w-100"
                                    autocomplete="off" 
                                    value="#{iouBillController.current.referenceNumber}" />

                                <p:outputLabel value="Description"/>
                                <p:inputTextarea class=" w-100" value="#{iouBillController.current.comments}"/>

                            </p:panelGrid>
                        </div>
                    </div>
                </p:panel>

                <p:panel rendered="#{iouBillController.printPreview}" >
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="Petty Payment Bill" ></h:outputLabel>
                            <p:commandButton 
                                value="Create New IOU" 
                                ajax="false" 
                                class="ui-button-warning"
                                icon="fa fa-plus"
                                action="#{iouBillController.prepareNewBill()}" >
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <div class="d-flex justify-content-end">
                        <p:commandButton value="Print" 
                                         class="ui-button-info m-1"
                                         icon="fa fa-print"
                                         ajax="false">
                            <p:printer target="gpBillPreview" />
                        </p:commandButton> 
                    </div>

                    <h:panelGroup   id="gpBillPreview">
                        <bi:iou_issue_bill bill="#{iouBillController.current}" billController="#{iouBillController}" dup="false"/>
                    </h:panelGroup>
                </p:panel>  

            </h:form>
        </h:panelGroup>

    </ui:define>
</ui:composition>
