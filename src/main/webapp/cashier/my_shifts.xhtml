<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezb="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>

        <ui:composition template="/cashier/index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel  class="m-1 p-1 container-flex">
                        <f:facet name="header">
                            <p:outputLabel value="My Shifts" />
                        </f:facet>

                        <p:panelGrid layout="tabular" columns="2" class="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{financialTransactionController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{financialTransactionController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />


                        </p:panelGrid>



                        <p:dataTable 
                            value="#{financialTransactionController.bundle.reportTemplateRows}" 
                            var="ssb" 
                            rowKey="#{ssb.id}">

                            <p:column headerText="Date" width="10em" >
                                <h:outputText value="#{ssb.bill.billDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                </h:outputText>

                            </p:column>
                            <p:column headerText="Time"  width="10em" >
                                <h:outputText value="#{ssb.bill.createdAt}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longTimeFormat}" ></f:convertDateTime>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="User" >
                                #{ssb.billcreater} - #{ssb.billcreater.role.name} - #{ssb.billcreater.staff.speciality.name}
                            </p:column>

                            <p:column headerText="Shift End" rendered="true" width="15em" >
                                <h:panelGroup rendered="#{ssb.billreferenceBill eq null}" class="text-danger">
                                    <h:outputText value="NOT Ended" ></h:outputText>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ssb.billreferenceBill ne null}" class="text-success">
                                    <h:outputText value="Ended at " ></h:outputText>
                                    <h:outputText value="#{ssb.billreferenceBill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputText>
                                </h:panelGroup>
                            </p:column>

                            <p:column headerText="Actions">
                                <h:panelGroup rendered="#{ssb.billreferenceBill eq null}" >
                                    <p:commandButton 
                                        ajax="false"
                                        class="ui-button-danger"
                                        value="View Summery - Not Closed" 
                                        action="#{financialTransactionController.navigateToViewShiftSratToNow(ssb)}"  
                                        ></p:commandButton>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{ssb.billreferenceBill ne null}" >
                                    <p:commandButton 
                                        ajax="false"
                                        class="ui-button-success"
                                        value="View Closed Summery" 
                                        action="#{financialTransactionController.navigateToViewShiftSrartToEnd(ssb)}"  
                                        ></p:commandButton>
                                </h:panelGroup>
                            </p:column>

                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
