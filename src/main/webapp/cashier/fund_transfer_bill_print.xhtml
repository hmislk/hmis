<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel class="m-1">
                        <f:facet name="header" >
                            <h:outputText value="Float Transfer Note" >
                            </h:outputText>
                            <p:commandButton
                                class="float-end"
                                value="Back to Fund Transfer List"
                                action="#{financialTransactionController.navigateToFinancialTransactionIndex()}"
                                ajax="false" >
                            </p:commandButton>
                        </f:facet>
                        <div class="row" >
                            <div class="col-3" >
                                <p:panelGrid
                                    class="w-100"
                                    layout="tabular"
                                    columns="2"
                                    columnClasses="text-start, text-end">
                                    <h:outputText class="fw-medium" value="Transfer From" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.fromWebUser.webUserPerson.nameWithTitle}" >
                                    </h:outputText>

                                    <h:outputText class="fw-medium" value="Transfer At" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputText>
                                </p:panelGrid>
                            </div>
                            <div class="col-3" >
                                <p:panelGrid
                                    layout="tabular"
                                    columns="2"
                                    class="w-100"
                                    columnClasses="text-start, text-end">
                                    <h:outputText class="fw-medium" value="Transfer To" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.toWebUser.webUserPerson.nameWithTitle}" >
                                    </h:outputText>

                                    <h:outputText class="fw-medium" value="Received At" >
                                    </h:outputText>
                                    <h:panelGroup >
                                        <h:outputText
                                            rendered="#{financialTransactionController.currentBill.referenceBill eq null}"
                                            value="Not yet received" >
                                        </h:outputText>
                                        <h:outputText
                                            rendered="#{financialTransactionController.currentBill.referenceBill ne null}"
                                            value="#{financialTransactionController.currentBill.referenceBill.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                            <div class="col-6" >
                                <p:dataTable
                                    class="w-100"
                                    id="tblPayments"
                                    value="#{financialTransactionController.currentBillPayments}" var="bp" >
                                    <p:column headerText="Payment Method" >
                                        <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputLabel value="Total" >
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column
                                        headerText="Value"
                                        class="text-end">
                                        <h:outputText value="#{bp.paidValue}" ></h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputLabel value="#{financialTransactionController.currentBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>

                    </p:panel>

                    <div class="row mb-2 mt-2">
                        <div class="d-flex justify-content-end gap-2">
                            <p:outputLabel value="Paper Type" class="mt-2"/>
                            <p:selectOneMenu
                                value="#{sessionController.departmentPreference.fundTransferBillPaperType}"
                                style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"/>
                        </div>
                    </div>

                    <h:panelGroup id="panelPrint">
                        <!-- POS Paper with header -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'PosPaper'}">
                            <prints:float_transfer_pos bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>

                        <!-- POS Printed Paper (without header) -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'PosPrintedPaper'}">
                            <prints:float_transfer_pos_printed bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>

                        <!-- 5x5 Paper with header (default) -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'FiveFivePaper' or sessionController.departmentPreference.fundTransferBillPaperType eq null}">
                            <prints:float_transfer_five_five bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>

                        <!-- 5x5 Printed Paper (without header) -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'FiveFivePrintedPaper'}">
                            <prints:float_transfer_five_five_printed bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>

                        <!-- A4 Paper with header -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'A4Paper'}">
                            <prints:float_transfer_a4 bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>

                        <!-- A4 Printed Paper (without header) -->
                        <h:panelGroup rendered="#{sessionController.departmentPreference.fundTransferBillPaperType eq 'A4PrintedPaper'}">
                            <prints:float_transfer_a4_printed bill="#{financialTransactionController.currentBill}"/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <p:commandButton
                            value="Print"
                            ajax="false"
                            icon="pi pi-print"
                            style="margin-top: 10px;">
                        <p:printer target="panelPrint"/>
                    </p:commandButton>



                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
