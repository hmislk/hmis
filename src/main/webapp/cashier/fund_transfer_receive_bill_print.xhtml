<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">

                <h:form >


                    <p:panel 
                        header="Fund Transfer Received Bill"
                        class="w-100 m-1"     >
                        <f:facet name="header" >
                            <h:outputLabel value="Float Transfer Receive Note" ></h:outputLabel>
                            <p:commandButton 
                                value="Cashier Index" 
                                ajax="false" 
                                class="float-end m-1"
                                action="#{financialTransactionController.navigateToFinancialTransactionIndex()}" >
                            </p:commandButton>
                            <p:commandButton 
                                value="To List Fund Transfers for me to Receive"
                                icon=""
                                ajax="false" 
                                class="float-end m-1"
                                action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                            </p:commandButton>
                        </f:facet>

                        <div class="row" >
                            <div class="col-3" >
                                <p:panelGrid 
                                    class="w-100"
                                    layout="tabular"
                                    columns="2" 
                                    columnClasses="text-start, text-end">
                                    <h:outputText value="Transfer From" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.referenceBill.fromWebUser.webUserPerson.nameWithTitle}" >
                                    </h:outputText>

                                    <h:outputText value="Transfer At" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.referenceBill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputText>
                                </p:panelGrid>
                            </div>
                            <div class="col-3" >
                                <p:panelGrid 
                                    layout="tabular"
                                    columns="2"  
                                    class="w-100"
                                    columnClasses="text-start, text-end">
                                    <h:outputText value="Received By" >
                                    </h:outputText>
                                    <h:outputText value="#{financialTransactionController.currentBill.creater.webUserPerson.nameWithTitle}" >
                                    </h:outputText>

                                    <h:outputText value="Received At" >
                                    </h:outputText>
                                    <h:panelGroup >
                                        <h:outputText 
                                            value="#{financialTransactionController.currentBill.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></f:convertDateTime>
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </div>
                            <div class="col-6" >
                                <p:dataTable 
                                    class="w-100"
                                    id="tblPayments"
                                    value="#{financialTransactionController.currentBillPayments}" var="bp" >
                                    <p:column headerText="Payment Method" >
                                        <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputLabel value="Total" >
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column 
                                        headerText="Value"
                                        class="text-end">
                                        <h:outputText value="#{bp.paidValue}" ></h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputLabel value="#{financialTransactionController.currentBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>


                        <p:commandButton 
                            value="Print" 
                            ajax="false" >
                            <p:printer target="panelPrint"    ></p:printer>
                        </p:commandButton>

                        <h:panelGroup id="panelPrint" >
                            <prints:float_transfer_receive_five_five bill="#{financialTransactionController.currentBill}"/>  
                        </h:panelGroup>



                    </p:panel>


                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
