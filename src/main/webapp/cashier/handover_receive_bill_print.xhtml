<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:commandButton 
                        value="Cashier Index" 
                        ajax="false" 
                        action="#{financialTransactionController.navigateToFinancialTransactionIndex()}" >
                    </p:commandButton>
                    <p:commandButton 
                        value="To List Fund Transfers for me to Receive"
                        icon=""
                        ajax="false" 
                        action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                    </p:commandButton>

                    <p:panel header="Fund Transfer Received Bill" >
                        <h:outputText value="From" >
                        </h:outputText>
                        <h:outputText value="#{financialTransactionController.currentBill.fromStaff.person.nameWithTitle}" >
                        </h:outputText>

                        <h:outputText value="Value" >
                        </h:outputText>
                        <h:outputText value="#{financialTransactionController.currentBill.total}" >
                        </h:outputText>

                    </p:panel>
                    <p:dataTable id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp" >
                        <p:column headerText="Payment Method" >
                            <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Value" >
                            <h:outputText value="#{bp.paidValue}" ></h:outputText>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
