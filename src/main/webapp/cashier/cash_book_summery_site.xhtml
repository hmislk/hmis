<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/cashier/index.xhtml">
            <ui:define name="subcontent">

                <h:form>

                    <p:panel header="Cashbook Summery by Site" >

                        <h:panelGrid columns="2" class="w-100">
                            <h:outputLabel value="From"/>
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{cashBookEntryController.fromDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <h:outputLabel value="To"/>                                
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{cashBookEntryController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>


                        </h:panelGrid>
                        <h:panelGrid columns="3" class="my-2" >
                            <p:commandButton  
                                value="Process" 
                                ajax="false"
                                action="#{cashBookEntryController.generateDailyCashbookSummary}" 
                                class="ui-button-warning" icon="fas fa-cogs">
                            </p:commandButton>
                        </h:panelGrid>
                        <p:panel header="Cash book Summaries" >




                            <table border="1" style="width:100%; border-collapse:collapse;">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <ui:repeat value="#{cashBookEntryController.dailyCashbookSummaries}" var="dateGroup">
                                            <ui:repeat value="#{dateGroup.listOfSitesGroupedIntoInstitutionses}" var="institutionGroup">
                                                <th colspan="3">#{institutionGroup.institution.name}</th>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <ui:repeat value="#{cashBookEntryController.dailyCashbookSummaries}" var="dateGroup">
                                            <ui:repeat value="#{dateGroup.listOfSitesGroupedIntoInstitutionses}" var="institutionGroup">
                                                <ui:repeat value="#{institutionGroup.sites}" var="site">
                                                    <th>#{site.name} - Starting Balance</th>
                                                    <th>#{site.name} - Entry Value</th>
                                                    <th>#{site.name} - Closing Balance</th>
                                                </ui:repeat>
                                            </ui:repeat>
                                        </ui:repeat>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{cashBookEntryController.dailyCashbookSummaries}" var="dateGroup">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{dateGroup.date}">
                                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                                </h:outputText>
                                            </td>
                                            <ui:repeat value="#{dateGroup.listOfSitesGroupedIntoInstitutionses}" var="institutionGroup">
                                                <td>#{institutionGroup}</td>
                                                
<!--                                                <ui:repeat value="#{institutionGroup.sites}" var="site">
                                                    <td>
                                                        <p:inputText value="#{site.startingBalance}" placeholder="Starting Balance" style="width:90%;" />
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{site.entryValue}" placeholder="Entry Value" style="width:90%;" />
                                                    </td>
                                                    <td>
                                                        <p:inputText value="#{site.closingBalance}" placeholder="Closing Balance" style="width:90%;" />
                                                    </td>
                                                </ui:repeat>-->
                                            </ui:repeat>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>


                        </p:panel>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
