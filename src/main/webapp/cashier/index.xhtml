<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row" >
                        <div class="col-2" >

                            <p:panel header="Financial Transaction Manager" rendered="true">
                                <div class="d-grid gap-2">
                                    <p:commandButton 
                                        value="Shift Start Funds"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewInitialFundBill()}" >
                                    </p:commandButton>
                                    
                                    <p:commandButton 
                                        value="Shift End Funds"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateShiftEndSummaryBill()}" >
                                    </p:commandButton>
                                    
                                    
                                    <p:commandButton 
                                        value="Fund Transfer"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundTransferBill()}" >
                                    </p:commandButton>
                                    
                                    <p:commandButton 
                                        value="To List Fund Transfers for me to Receive"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="New Initial Fund Bill"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewWithdrawalProcessingBill()}" >
                                    </p:commandButton>
                                </div>
                            </p:panel>

                        </div>
                        <div class="col-10" >
                            <ui:insert name="subcontent" >
                            </ui:insert>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
