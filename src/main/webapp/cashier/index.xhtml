<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="row" >
                    <div class="col-2">
                        <h:form>
                            <p:accordionPanel 
                                widgetVar="basic"
                                id="accordion"
                                activeIndex="#{financialTransactionController.tabIndex}"
                                scrollIntoView="center">
                                <p:ajax process="accordion" ></p:ajax>
                                <p:tab title="Shift Management">
                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success" 
                                        value="Start Shift"
                                        icon="pi pi-play"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewInitialFundBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-danger"
                                        value="End Shift"
                                        icon="pi pi-power-off" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateShiftEndSummaryBillForHandover()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-danger"
                                        value="End Shift - OLD"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Legacy Handover is enabled')}"
                                        icon="pi pi-power-off" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateShiftEndSummaryBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary"
                                        value="Handover (OLD)"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Legacy Handover is enabled')}"
                                        icon="pi pi-forward"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToHandoverCreateBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary" 
                                        value="My Drawer" 
                                        icon="pi pi-folder-open" 
                                        style="background-color: #987bff; color: #ffffff;" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToMyDrawer()}">
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary" 
                                        value="My Drawer History" 
                                        icon="pi pi-folder-open" 
                                        style="background-color: #11633a; color: #ffffff;" 
                                        ajax="false" 
                                        action="#{drawerEntryController.navigateToMyDrawerEntry()}">
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary"
                                        value="Handover Current Shift"
                                        icon="pi pi-forward"
                                        ajax="false" 
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Current Shift Handover is enabled')}"
                                        action="#{financialTransactionController.navigateToHandoverCreateBillForCurrentShift()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary"
                                        value="Handover By Period"
                                        icon="pi pi-forward"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Period Handover is enabled')}"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToHandoverCreateBillForSelectedPeriod()}" >
                                    </p:commandButton>


                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-secondary"
                                        value="Handover Shift (OLD)"
                                        icon="pi pi-forward"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Legacy Handover is enabled')}"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToHandoverCreateBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-info"
                                        value="My Shifts"
                                        icon="pi pi-map-marker"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Completed Shift Handover is enabled')}"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToMyShifts}">
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-danger"
                                        value="Record Shift Shortage"
                                        icon="pi pi-minus"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Shift Shortage Bills are enabled')}"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToRecordShiftShortage()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-info"
                                        value="Record Shift Excess"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Shift Excess Bills are enabled')}"
                                        icon="pi pi-plus"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToRecordShiftExcess()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-warning"
                                        value="Shift Shortage Bill Search"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Shift Shortage Bills are enabled')}"
                                        icon="fa fa-search"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCashierShiftBillSearch()}" >
                                    </p:commandButton>



                                </p:tab>

                                <p:tab title="Float Management">
                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary" 
                                        value="Float Transfer"
                                        icon="pi pi-directions"  
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundTransferBill()}" >
                                    </p:commandButton>

                                    <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                        <p:commandButton 
                                            class="my-1 w-100 ui-button-warning"  
                                            value="Float Transfers for me to Receive"
                                            icon="pi pi-inbox" 
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                        </p:commandButton>
                                    </p:badge>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success"  
                                        value="Transfer Bill Payment Method"
                                        icon="pi pi-refresh" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToTransferPaymentMethod()}" >
                                    </p:commandButton>
                                </p:tab>


                                <p:tab title="Income &amp; Expense Management">
                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary" 
                                        value="Add Supplimantary Income"
                                        icon="pi pi-directions"  
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToNewIncomeBill()}" >
                                    </p:commandButton>


                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-warning"  
                                        value="Add Expenses"
                                        icon="pi pi-inbox" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToNewExpenseBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success"  
                                        value= "Trace Income &amp; Expense"
                                        icon="pi pi-refresh" 
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToTraceIncomeExpenseBills()}" >
                                    </p:commandButton>
                                </p:tab>



                                <p:tab title="Handover Management">




                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-primary"
                                        value="Handover Shift - Old one to cross cheque"
                                        icon="pi pi-forward"
                                        ajax="false" 
                                        rendered="false"
                                        action="#{financialTransactionController.navigateToHandoverCreateBill}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-danger"
                                        value="Shift Handovers to Accept"
                                        icon="pi pi-sign-in"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToReceiveHandoverBillsForMe()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-info"
                                        value="My Handovers"
                                        icon="pi pi-folder"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToMyHandovers()}" >
                                    </p:commandButton>


                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-info"
                                        value="Payment Recording"
                                        icon="pi pi-file"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToPaymentRecording()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-warning"
                                        value="Withdrawals"
                                        icon="pi pi-upload"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewFundWithdrawalBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success"
                                        value="Deposit to Safe/Bank"
                                        icon="pi pi-save"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundDepositBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success"
                                        value="Realize Cheques"
                                        icon="pi pi-check-square"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundDepositBill()}" >
                                    </p:commandButton>
                                </p:tab>


                                <p:tab title="Cash Book">

                                    <p:commandButton 
                                        class="my-1 w-100"
                                        value="Site Cashbook Daily Summary"
                                        icon=""
                                        ajax="false" 
                                        action="#{searchController.navigateToListCashBookEntrySiteSummary}" >
                                    </p:commandButton>


                                    <p:commandButton 
                                        class="my-1 w-100"
                                        value="Cash Book Entries"
                                        icon=""
                                        ajax="false" 
                                        action="#{searchController.navigateToListCashBookEntry()}" >
                                    </p:commandButton>
                                </p:tab>

                                <p:tab title="Reports">
                                    <p class="m-0">
                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="My Shift Summary"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToMyCashierSummary()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="My Shift Details"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToMyCashierSummary()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="My Professional Payments"
                                            icon=""
                                            ajax="false" 
                                            action="#{searchController.navigateToMyProfessionalPayments()}" >
                                        </p:commandButton>
                                        
                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummary()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary Breakdown"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummaryBreakdown()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Bill List"
                                            icon=""
                                            ajax="false" 
                                            action="#{searchController.navigateToListSingleUserBills()}" >
                                        </p:commandButton>
                                    </p>
                                </p:tab>
                            </p:accordionPanel>

                        </h:form>
                    </div>
                    <div class="col-10" >
                        <ui:insert name="subcontent" >
                        </ui:insert>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
