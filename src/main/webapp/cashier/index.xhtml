<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row" >
                        <div class="col-2">
                            <p:panel header="Financial Transaction Manager" rendered="true">
                                <div class="d-grid gap-2">
                                    <p:commandButton 
                                        value="Shift Start Funds"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewInitialFundBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Shift End Funds"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateShiftEndSummaryBillByBills()}" >
                                    </p:commandButton>


                                    <p:commandButton 
                                        value="Fund Transfer"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundTransferBill()}" >
                                    </p:commandButton>
                                    <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                        <p:commandButton 
                                            value=" Fund Transfers for me to Receive"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                        </p:commandButton>
                                    </p:badge>


                                    <p:commandButton 
                                        value="Fund Withdrawal"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewWithdrawalProcessingBill()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Fund Deposit"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundDepositBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Cashier Summary"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCashierSummary()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Cashier Summary Breakdown"
                                        icon=""
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCashierSummaryBreakdown()}" >
                                    </p:commandButton>

                                </div>
                            </p:panel>

                        </div>
                        <div class="col-10" >
                            <ui:insert name="subcontent" >
                            </ui:insert>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
