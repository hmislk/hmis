<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <div class="row" >
                    <div class="col-2">
                        <h:form>
                            <p:accordionPanel widgetVar="basic" scrollIntoView="center">
                                <p:tab title="Financial Transaction Manager">
                                    <p class="m-0">
                                        <p:commandButton 
                                            class="my-1 w-100" 
                                            value="Shift Start Funds"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCreateNewInitialFundBill()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Shift Handover"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToHandoverCreateBill}" >
                                        </p:commandButton>
                                        
                                         <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                            <p:commandButton 
                                                class="my-1 w-100"
                                                value=" Handovers for me to Receive"
                                                icon=""
                                                ajax="false" 
                                                action="#{financialTransactionController.navigateToReceiveHandoverBillsForMe()}" >
                                            </p:commandButton>
                                        </p:badge>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Shift End Funds"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCreateShiftEndSummaryBill()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Shift End Funds By Bills (Temporarily)"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCreateShiftEndSummaryBillByBills()}" >
                                        </p:commandButton>


                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Fund Transfer"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToFundTransferBill()}" >
                                        </p:commandButton>
                                        <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                            <p:commandButton 
                                                class="my-1 w-100"
                                                value=" Fund Transfers for me to Receive"
                                                icon=""
                                                ajax="false" 
                                                action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                            </p:commandButton>
                                        </p:badge>


                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Fund Withdrawal"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCreateNewFundWithdrawalBill()}" >
                                        </p:commandButton>
                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Fund Deposit to Safe/Bank"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToFundDepositBill()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummary()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary Breakdown"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummaryBreakdown()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Bill List"
                                            icon=""
                                            ajax="false" 
                                            action="#{searchController.navigateToListSingleUserBills()}" >
                                        </p:commandButton>
                                    </p>
                                </p:tab >
                                <p:tab title="Cash Book">
                                    <p:commandButton 
                                        class="my-1 w-100"
                                        value="Cash Book Entries"
                                        icon=""
                                        ajax="false" 
                                        action="#{searchController.navigateToListCashBookEntry()}" >
                                    </p:commandButton>
                                </p:tab>
                            </p:accordionPanel>

                        </h:form>
                    </div>
                    <div class="col-10" >
                        <ui:insert name="subcontent" >
                        </ui:insert>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
