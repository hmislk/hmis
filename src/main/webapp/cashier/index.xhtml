<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <div class="row" >
                    <div class="col-2">
                        <h:form>
                            <p:accordionPanel 
                                widgetVar="basic"
                                id="accordion"
                                activeIndex="#{financialTransactionController.tabIndex}"
                                scrollIntoView="center">
                                <p:ajax process="accordion" ></p:ajax>
                                <p:tab title="Shift Management">
                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success" 
                                        value="Shift Start Funds"
                                        icon="pi pi-play"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewInitialFundBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-warning"
                                        value="Shift End Funds"
                                        icon="pi pi-stop"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateShiftEndSummaryBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-danger"
                                        value="Record Shift Shortage"
                                        icon="pi pi-minus"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToRecordShiftShortage()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-info"
                                        value="Record Shift Excess"
                                        icon="pi pi-plus"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToRecordShiftExcess()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-secondary"
                                        value="Fund Transfer"
                                        icon="pi pi-exchange"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundTransferBill()}" >
                                    </p:commandButton>

                                    <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                        <p:commandButton 
                                            class="my-1 w-100 ui-button-secondary"
                                            value="Fund Transfers for me to Receive"
                                            icon="pi pi-download"
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                        </p:commandButton>
                                    </p:badge>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-warning"
                                        value="Fund Withdrawal"
                                        icon="pi pi-upload"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToCreateNewFundWithdrawalBill()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="my-1 w-100 ui-button-success"
                                        value="Fund Deposit to Safe/Bank"
                                        icon="pi pi-save"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToFundDepositBill()}" >
                                    </p:commandButton>
                                </p:tab>


                                <!-- New Payment Management Tab for new features -->
                                <p:tab title="Payment Management">
                                    <p class="m-0">


                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Transfer Payment Method"
                                            icon="ui-icon-transfer"
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToTransferPaymentMethod()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Shift Handover"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToHandoverCreateBill}" >
                                        </p:commandButton>

                                        <p:badge severity="danger" value="#{financialTransactionController.fundTransferBillsToReceiveCount}">
                                            <p:commandButton 
                                                class="my-1 w-100"
                                                value=" Handovers for me to Receive"
                                                icon=""
                                                ajax="false" 
                                                action="#{financialTransactionController.navigateToReceiveHandoverBillsForMe()}" >
                                            </p:commandButton>
                                        </p:badge>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Payment Recording"
                                            icon="ui-icon-document"
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToPaymentRecording()}" >
                                        </p:commandButton>
                                    </p>
                                </p:tab>

                                <p:tab title="Cash Book">
                                    <p:commandButton 
                                        class="my-1 w-100"
                                        value="Cash Book Entries"
                                        icon=""
                                        ajax="false" 
                                        action="#{searchController.navigateToListCashBookEntry()}" >
                                    </p:commandButton>
                                </p:tab>

                                <p:tab title="Reports">
                                    <p class="m-0">
                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummary()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Summary Breakdown"
                                            icon=""
                                            ajax="false" 
                                            action="#{financialTransactionController.navigateToCashierSummaryBreakdown()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            class="my-1 w-100"
                                            value="Cashier Bill List"
                                            icon=""
                                            ajax="false" 
                                            action="#{searchController.navigateToListSingleUserBills()}" >
                                        </p:commandButton>
                                    </p>
                                </p:tab>
                            </p:accordionPanel>

                        </h:form>
                    </div>
                    <div class="col-10" >
                        <ui:insert name="subcontent" >
                        </ui:insert>
                    </div>
                </div>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
