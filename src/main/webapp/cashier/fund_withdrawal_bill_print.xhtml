<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    

                    <p:panel header="Withdrawal Fund Bill" >
                        <h:outputText value="#{financialTransactionController.currentBill.total}" >
                        </h:outputText>

                    </p:panel>
                    <p:dataTable id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp" >
                        <p:column headerText="Payment Method" >
                            <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Payment Method" >
                            <h:outputText value="#{bp.paidValue}" ></h:outputText>
                        </p:column>
                    </p:dataTable>
                    
                    
                    
                    <prints:five_five_paper_with_headings_for_initial_withdrawal_processing_bill payments="#{financialTransactionController.currentBillPayments}" bill="#{financialTransactionController.currentBill}"/>  

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
