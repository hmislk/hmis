                                <div class="d-flex gap-2" >

                                    <p:outputLabel style="font-size: 25px; font-weight: 700;" value="-" ></p:outputLabel>
                                    <p:outputLabel style="font-size: 25px; font-weight: 700;" value="#{sessionController.loggedUser.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                </div>
                            </div>

                            }

                                font-size: 20px;

                            }

                                            <p:outputLabel value="#{not empty financialTransactionController.loggedUserDrawer.cashInHandValue ? financialTransactionController.loggedUserDrawer.cashInHandValue : '0.00'}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </p:outputLabel>
                                        </td>
                                        <td class="centered">
                                            <p:outputLabel 
                                                style="color: #{financialTransactionController.loggedUserDrawer.cashShortageOrExcess >= 0 ? 'red' : 'green'};"
