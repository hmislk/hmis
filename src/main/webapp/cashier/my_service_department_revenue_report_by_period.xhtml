<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:reports="http://xmlns.jcp.org/jsf/composite/ezcomp/reports">

    <h:head >

    </h:head>
    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel class="m-1 W-100" >
                        <f:facet name="header" >
                            <h:outputText value="Service Department Revenue Report - by Period" ></h:outputText>
                        </f:facet>



                        <p:panelGrid columns="7" layout="tabular">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{financialTransactionController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{financialTransactionController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <h:panelGroup >
                                <p:commandButton 
                                    class="ui-button-warning m-1"
                                    icon="fas fa-cogs"
                                    ajax="false" 
                                    value="&nbsp;&nbsp;&nbsp; Process" 
                                    action="#{financialTransactionController.processMyServiceDepartmentRevenueReportByPeriod()}" ></p:commandButton>


                            </h:panelGroup>

                        </p:panelGrid>


                        <reports:service_department_revenue_report/>



                    </p:panel>



                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
