<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel >
                        <f:facet name="header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputText value="Fund Transfer Received Bill"/>
                                </div>
                                <div>
                                    <p:commandButton 
                                        value="Back" 
                                        class="ui-button-secondary"
                                        ajax="false" 
                                        action="#{financialTransactionController.navigateToReceiveFundTransferBillsForMe()}" >
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h:outputText value="From" >
                                </h:outputText>
                                <h:outputText style="font-weight: bold" class="mx-2" value="#{financialTransactionController.currentBill.referenceBill.fromStaff.person.nameWithTitle}" >
                                </h:outputText>

                                <h:outputText value="Value" class="mx-2" >
                                </h:outputText>
                                <h:outputText style="font-weight: bold" value="#{financialTransactionController.currentBill.referenceBill.total}" >
                                </h:outputText>
                            </div>
                            <div class="d-flex align-items-center">

                                <p:commandButton 
                                    value="Settle Receipt" 
                                    ajax="false" 
                                    icon="fas fa-check"
                                    class="mx-2 ui-button-success"
                                    action="#{financialTransactionController.settleFundTransferReceiveBill()}" >
                                </p:commandButton>
                            </div>
                        </div>
                    </p:panel>
                    <p:dataTable class="my-2" id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp" >
                        <p:column headerText="Payment Method" >
                            <h:outputText value="#{bp.paymentMethod}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Value" >
                            <h:outputText value="#{bp.paidValue}" ></h:outputText>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
