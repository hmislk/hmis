<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <i class="fas fa-hand-holding-usd mt-2"/>
                            <p:outputLabel value="Record Shift Shortage" class="mx-2 mt-2"/>
                            <p:commandButton 
                                icon="pi pi-check"
                                class="ui-button-success"
                                style="float: right;"
                                value="Confirm"
                                ajax="false"
                                action="#{financialTransactionController.settleShiftShortages()}">
                            </p:commandButton>
                        </f:facet>

                        <p:panel header="Record Shortage Details" class="my-2">
                            <div class="row">
                                <div class="col-md-3">
                                    <p:outputLabel value="Payment Method"/>
                                    <p:selectOneMenu 
                                        id="cmdPayment"
                                        class="mx-2"
                                        style="width: 16em"
                                        value="#{financialTransactionController.currentPayment.paymentMethod}">
                                        <f:selectItem itemLabel="Select Payment Method"/>
                                        <f:selectItems value="#{enumController.paymentMethods}"/>
                                        <p:ajax process="cmdPayment" update="paymentDetails"/>
                                    </p:selectOneMenu>
                                </div>
                            </div>
                        </f:facet>
                        <div class="row">
                            <div class="col-lg-6">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText value="Shift Shortage Details"></h:outputText>
                                    </f:facet>
                                    <p:dataTable id="tblPayments" value="#{financialTransactionController.currentBillPayments}" var="bp">
                                        <p:column headerText="Payment Method">
                                            <h:outputText value="#{bp.paymentMethod}"></h:outputText>
                                        </p:column>
                                        <p:column headerText="Amount">
                                            <h:outputText value="#{bp.paidValue}"></h:outputText>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </div>
                            <div class="col-lg-6 justify-content-center">
                                <p:panel>
                                    <f:facet name="header">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div>
                                                <h:outputText value="Shift Shortage Bill Preview"></h:outputText>
                                            </div>
                                            <div>
                                                <p:commandButton class="ui-button-info mx-2" icon="fas fa-print" value="Print">
                                                    <p:printer target="shortagebill"/>
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </f:facet>
                                    <h:panelGrid id="shortagebill">
                                        <div class="d-flex justify-content-center">
                                            <prints:five_five_paper_with_headings_for_shift_shortage payments="#{financialTransactionController.currentBillPayments}" bill="#{financialTransactionController.currentBill}"/>
                                        </div>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
