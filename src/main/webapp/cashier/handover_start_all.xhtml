<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezb="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>

        <ui:composition template="/cashier/index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel  class="m-1 p-1 container-flex">
                        <f:facet name="header">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-cash-register">&nbsp;&nbsp;</i>
                                    <p:outputLabel value="Shift Handover" />
                                </div>
                            </div>
                        </f:facet>

                        <h:panelGroup id="gpPrint" >
                            <div class="row mx-2" >
                                <div class="col-6">
                                    <p:panelGrid layout="tabular" columns="2" class="w-100" >
                                        <f:facet name="header" >
                                            <p:outputLabel value="Shift" class="font-weight-bold" ></p:outputLabel>
                                        </f:facet>
                                        <!-- User with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-user" style="margin-right:5px; color: #007bff;"></i>
                                            <p:outputLabel value="User" />
                                        </h:panelGroup>
                                        <p:badge value="#{financialTransactionController.bundle.user.webUserPerson.nameWithTitle}" styleClass="ui-badge-primary"></p:badge>

                                        <!-- Shift Start with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-clock" style="margin-right:5px; color: #28a745;"></i>
                                            <p:outputLabel value="Shift Start" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:panelGrid columns="2">
                                                <h:panelGroup>
                                                    <i class="pi pi-list" style="margin-right:5px; color: #17a2b8;"></i>
                                                    <p:outputLabel value="Shift Start Bill ID" />
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.startBill.deptId}" />
                                                <h:panelGroup>
                                                    <i class="pi pi-calendar-plus" style="margin-right:5px; color: #ffc107;"></i>
                                                    <p:outputLabel value="Shift Started At" />
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.startBill.createdAt}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </p:outputLabel>
                                            </p:panelGrid>
                                        </h:panelGroup>

                                        <!-- Shift End with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-clock" style="margin-right:5px; color: #dc3545;"></i>
                                            <p:outputLabel value="Shift End" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:badge value="Shift Not Yet Ended" 
                                                     rendered="#{financialTransactionController.bundle.endBill eq null}" 
                                                     styleClass="ui-badge-danger" 
                                                     icon="pi pi-times">
                                            </p:badge>

                                            <p:panelGrid columns="2" rendered="#{financialTransactionController.bundle.endBill ne null}">
                                                <h:panelGroup>
                                                    <i class="pi pi-list" style="margin-right:5px; color: #17a2b8;"></i>
                                                    <p:outputLabel value="Shift End Bill ID" />
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.endBill.deptId}" />
                                                <h:panelGroup>
                                                    <i class="pi pi-calendar-minus" style="margin-right:5px; color: #ffc107;"></i>
                                                    <p:outputLabel value="Shift Ended At" />
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.endBill.createdAt}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </p:outputLabel>
                                            </p:panelGrid>
                                        </h:panelGroup>

                                        <!-- Total Handover Value with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-dollar" style="margin-right:5px; color: #17a2b8;"></i>
                                            <p:outputLabel value="Total Handover Value" />
                                        </h:panelGroup>
                                        <p:outputLabel value="#{financialTransactionController.bundle.total}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>
                                    </p:panelGrid>
                                </div>


                                <div class="col-6" >
                                    <p:panelGrid columns="3" layout="tabular" class="w-100 m-1" >
                                        <f:facet name="header" >
                                            <p:outputLabel value="Handover" class="font-weight-bold" ></p:outputLabel>
                                        </f:facet>

                                        <p:outputLabel value="Hand over to" class="font-weight-bold" ></p:outputLabel>
                                        <p:autoComplete
                                            completeMethod="#{webUserController.completeUser}"
                                            class="mx-2 w-100"
                                            id="acStaff" 
                                            inputStyleClass="w-100"
                                            value="#{financialTransactionController.user}" 
                                            var="user"
                                            scrollHeight="450"
                                            itemLabel="#{user.webUserPerson.name}" 
                                            itemValue="#{user}" >
                                            <p:column headerText="Username" >
                                                <h:outputText value="#{user.name}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Name" >
                                                <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                            </p:column>
                                        </p:autoComplete>
                                        <p:commandButton 
                                            class="ui-button-success mx-2" 
                                            ajax="false" 
                                            value="Handover" 
                                            icon="pi pi-database"
                                            onclick="return confirm('Are you sure you want to handover this shift?');"
                                            action="#{financialTransactionController.settleHandoverStartBill()}">
                                        </p:commandButton>
                                    </p:panelGrid>

                                    <p:panelGrid columns="5" layout="tabular" class="w-100 m-1">
                                        <f:facet name="header">
                                            <p:row>
                                                <p:column>
                                                    <p:outputLabel value="Payment Method" class="font-weight-bold text-center" />
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="Collected" class="font-weight-bold text-center" />
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="Handing Over" class="font-weight-bold text-center" />
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="Difference" class="font-weight-bold text-center" />
                                                </p:column>
                                                <p:column>
                                                    <p:outputLabel value="Actions" class="font-weight-bold text-center" />
                                                </p:column>
                                            </p:row>
                                        </f:facet>

                                        <p:outputLabel value="Cash"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasCashTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.cashValue}"
                                                       rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>
                                        <p:outputLabel value="#{financialTransactionController.bundle.cashHandoverValue}"
                                                       rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <p:outputLabel value="#{financialTransactionController.bundle.cashValue - financialTransactionController.bundle.cashHandoverValue}"
                                                       rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>



                                        <!-- Card -->
                                        <p:outputLabel value="Card"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasCardTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.cardValue}"
                                                       rendered="#{financialTransactionController.bundle.hasCardTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Multiple Payment Methods -->
                                        <p:outputLabel value="Multiple Payment Methods"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasMultiplePaymentMethodsTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.multiplePaymentMethodsValue}"
                                                       rendered="#{financialTransactionController.bundle.hasMultiplePaymentMethodsTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Credit -->
                                        <p:outputLabel value="Credit"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasCreditTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.creditValue}"
                                                       rendered="#{financialTransactionController.bundle.hasCreditTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Staff Welfare -->
                                        <p:outputLabel value="Staff Welfare"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasStaffWelfareTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.staffWelfareValue}"
                                                       rendered="#{financialTransactionController.bundle.hasStaffWelfareTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Staff -->
                                        <p:outputLabel value="Staff"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasStaffTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.staffValue}"
                                                       rendered="#{financialTransactionController.bundle.hasStaffTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Voucher -->
                                        <p:outputLabel value="Voucher"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasVoucherTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.voucherValue}"
                                                       rendered="#{financialTransactionController.bundle.hasVoucherTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- IOU -->
                                        <p:outputLabel value="IOU"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasIouTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.iouValue}"
                                                       rendered="#{financialTransactionController.bundle.hasIouTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Agent -->
                                        <p:outputLabel value="Agent"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasAgentTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.agentValue}"
                                                       rendered="#{financialTransactionController.bundle.hasAgentTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Cheque -->
                                        <p:outputLabel value="Cheque"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasChequeTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.chequeValue}"
                                                       rendered="#{financialTransactionController.bundle.hasChequeTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Slip -->
                                        <p:outputLabel value="Slip"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasSlipTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.slipValue}"
                                                       rendered="#{financialTransactionController.bundle.hasSlipTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- eWallet -->
                                        <p:outputLabel value="eWallet"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasEWalletTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.ewalletValue}"
                                                       rendered="#{financialTransactionController.bundle.hasEWalletTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Patient Deposit -->
                                        <p:outputLabel value="Patient Deposit"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasPatientDepositTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.patientDepositValue}"
                                                       rendered="#{financialTransactionController.bundle.hasPatientDepositTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Patient Points -->
                                        <p:outputLabel value="Patient Points"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasPatientPointsTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.patientPointsValue}"
                                                       rendered="#{financialTransactionController.bundle.hasPatientPointsTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <!-- Online Settlement -->
                                        <p:outputLabel value="Online Settlement"
                                                       style="text-align: left;"
                                                       rendered="#{financialTransactionController.bundle.hasOnCallTransaction}" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.onlineSettlementValue}"
                                                       rendered="#{financialTransactionController.bundle.hasOnCallTransaction}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>


                                        <!-- Grand Total -->
                                        <p:outputLabel value="Grand Total"
                                                       style="text-align: left; font-weight: bold;" />
                                        <p:outputLabel value="#{financialTransactionController.bundle.cashValue + financialTransactionController.bundle.cardValue + 
                                                                financialTransactionController.bundle.multiplePaymentMethodsValue + financialTransactionController.bundle.creditValue + 
                                                                financialTransactionController.bundle.staffWelfareValue + financialTransactionController.bundle.staffValue + 
                                                                financialTransactionController.bundle.voucherValue + financialTransactionController.bundle.iouValue + 
                                                                financialTransactionController.bundle.agentValue + financialTransactionController.bundle.chequeValue + 
                                                                financialTransactionController.bundle.slipValue + financialTransactionController.bundle.ewalletValue + 
                                                                financialTransactionController.bundle.patientDepositValue + financialTransactionController.bundle.patientPointsValue + 
                                                                financialTransactionController.bundle.onlineSettlementValue}"
                                                       style="text-align: right; font-weight: bold;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>
                                    </p:panelGrid>


                                </div>



                                <h:panelGroup id="tblCashier" >
                                    <table class="ui-widget ui-panelgrid ui-widget-content w-100 m-1">
                                        <thead class="ui-widget-header">
                                            <tr>
                                                <th class="text-center">Payment Method</th>
                                                <th class="text-center">Collected</th>
                                                <th class="text-center">Handing Over</th>
                                                <th class="text-center">Difference</th>
                                                <th class="text-center">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Cash Row -->
                                            <tr rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                                <td>Cash</td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cashValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cashHandoverValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cashValue - financialTransactionController.bundle.cashHandoverValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-center">
                                                    <p:commandButton 
                                                        value="Create Shortage Bill" 
                                                        class="ui-button-danger m-1"
                                                        icon="pi pi-exclamation-triangle"
                                                        onclick="return confirm('Are you sure you want to create a shortage bill?');"
                                                        action="#{financialTransactionController.navigateToMarkShortagesForShiftForHandover('Cash')}">
                                                    </p:commandButton>
                                                </td>
                                            </tr>

                                            <!-- Card Row -->
                                            <tr rendered="#{financialTransactionController.bundle.hasCardTransaction}">
                                                <td>Card</td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cardValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cardHandoverValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-end">
                                                    <h:outputText value="#{financialTransactionController.bundle.cardValue - financialTransactionController.bundle.cardHandoverValue}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td class="text-center">
                                                   
                                                </td>
                                            </tr>

                                            <!-- Repeat rows for other payment methods as needed -->

                                        </tbody>
                                    </table>

                                </h:panelGroup>




                            </div>

                            <div class="row mx-2" >










                                <p:dataTable 
                                    emptyMessage="No Financial Transactions to Handover"
                                    paginatorAlwaysVisible="false"
                                    value="#{financialTransactionController.bundle.bundles}" 
                                    var="summary"
                                    paginator="true" 
                                    rows="10" 

                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    currentPageReportTemplate="(Page {currentPage} of {totalPages})"
                                    paginatorPosition="top">

                                    <p:column headerText="Institution" >
                                        <h:outputText value="#{summary.department.institution.name}" />
                                    </p:column>

                                    <p:column headerText="Site" >
                                        <h:outputText value="#{summary.department.site.name}" />
                                    </p:column>

                                    <p:column headerText="Department" >
                                        <h:outputText value="#{summary.department.name}" />
                                    </p:column>

                                    <p:column headerText="Date" >
                                        <h:outputText value="#{summary.date}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                        </h:outputText>
                                    </p:column>



                                    <p:column 
                                        class="text-end"
                                        headerText="Cash Collected" 
                                        rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                        <h:outputText value="#{summary.cashValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.cashValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column 
                                        headerText="Cash Handover" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasCashTransaction}">
                                        <h:outputText 
                                            value="#{summary.cashHandoverValue}" 
                                            style="width: 100%;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <p:commandButton 
                                            icon="pi pi-refresh" 
                                            title="Change Handover Value" 
                                            ajax="false" 
                                            styleClass="ui-button-warning m-1 mx-2" 
                                            action="#{financialTransactionController.navigateToSelectPaymentsForHandoverCreate(summary, 'Cash')}" >
                                        </p:commandButton>
                                    </p:column>
                                    <p:column 
                                        headerText="Card Value" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasCardTransaction}">
                                        <h:outputText value="#{summary.cardValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.cardValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column 
                                        headerText="Card Handover" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasCardTransaction}">
                                        <h:outputText 
                                            value="#{summary.cardHandoverValue}" 
                                            style="width: 100%;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <p:commandButton 
                                            icon="pi pi-refresh" 
                                            title="Change Handover Value" 
                                            ajax="false" 
                                            styleClass="ui-button-warning m-1 mx-2" 
                                            action="#{financialTransactionController.navigateToSelectPaymentsForHandoverCreate(summary, 'Card')}" >
                                        </p:commandButton>
                                    </p:column>




                                    <!-- Credit Value Column -->
                                    <p:column 
                                        headerText="Credit Value" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasCreditTransaction}">
                                        <h:outputText value="#{summary.creditValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.creditValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <!-- Credit Handover Column -->
                                    <p:column 
                                        headerText="Credit Handover" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasCreditTransaction}">
                                        <h:outputText value="#{summary.creditHandoverValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <p:commandButton 
                                            icon="pi pi-refresh" 
                                            title="Change Handover Value" 
                                            ajax="false" 
                                            styleClass="ui-button-warning m-1 mx-2" 
                                            action="#{financialTransactionController.navigateToSelectPaymentsForHandoverCreate(summary, 'Credit')}" >
                                        </p:commandButton>
                                    </p:column>

                                    <!-- Staff Value Column -->
                                    <p:column 
                                        headerText="Staff Value" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasStaffTransaction}">
                                        <h:outputText value="#{summary.staffValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.staffValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <!-- Staff Handover Column -->
                                    <p:column 
                                        headerText="Staff Handover" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasStaffTransaction}">
                                        <h:outputText value="#{summary.staffHandoverValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <p:commandButton 
                                            icon="pi pi-refresh" 
                                            title="Change Handover Value" 
                                            ajax="false" 
                                            styleClass="ui-button-warning m-1 mx-2" 
                                            action="#{financialTransactionController.navigateToSelectPaymentsForHandoverCreate(summary, 'Staff')}" >
                                        </p:commandButton>
                                    </p:column>

                                    <!-- Voucher Value Column -->
                                    <p:column 
                                        headerText="Voucher Value" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasVoucherTransaction}">
                                        <h:outputText value="#{summary.voucherValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.voucherValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <!-- Voucher Handover Column -->
                                    <p:column 
                                        headerText="Voucher Handover" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasVoucherTransaction}">
                                        <h:outputText value="#{summary.voucherHandoverValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <p:commandButton 
                                            icon="pi pi-refresh" 
                                            title="Change Handover Value" 
                                            ajax="false" 
                                            styleClass="ui-button-warning m-1 mx-2" 
                                            action="#{financialTransactionController.navigateToSelectPaymentsForHandoverCreate(summary, 'Voucher')}" >
                                        </p:commandButton>
                                    </p:column>

                                    <!-- IOU Value Column -->
                                    <p:column 
                                        headerText="IOU Value" 
                                        class="text-end"
                                        rendered="#{financialTransactionController.bundle.hasIouTransaction}">
                                        <h:outputText value="#{summary.iouValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
