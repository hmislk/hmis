<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezb="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>

        <ui:composition template="/cashier/index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel  class="w-100">
                        <f:facet name="header">
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="fa-solid fa-cash-register">&nbsp;&nbsp;</i>
                                    <p:outputLabel value="Handover Details*" />
                                </div>
                            </div>
                        </f:facet>

                        <p:commandButton value="Print" ajax="false" >
                            <p:printer target="gpPrint" ></p:printer>
                        </p:commandButton>

                        <h:panelGroup id="gpPrint" >
                            <div class="row mx-2" >
                                <div class="col-6" >
                                    <p:panelGrid layout="tabular" columns="2" class="w-100" >
                                        <p:outputLabel value="Staff" ></p:outputLabel>
                                        <p:outputLabel value="#{financialTransactionController.bundle.user.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                        <p:outputLabel value="Start Bill ID" ></p:outputLabel>
                                        <p:outputLabel value="#{financialTransactionController.bundle.startBill.deptId}" ></p:outputLabel>
                                        <p:outputLabel value="Start" ></p:outputLabel>
                                        <p:outputLabel value="#{financialTransactionController.bundle.startBill.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </p:outputLabel>
                                        <p:outputLabel value="Total Value" ></p:outputLabel>
                                        <p:outputLabel value="#{financialTransactionController.bundle.total}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </p:outputLabel>
                                    </p:panelGrid>
                                </div>



                            </div>
                            <div class="row mx-2" >


                                <p:dataTable 
                                    value="#{financialTransactionController.bundle.bundles}" 
                                    var="summary"
                                    paginator="true" rows="10" id="tblCashier"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    currentPageReportTemplate="(Page {currentPage} of {totalPages})"
                                    paginatorPosition="top">



                                    <p:column headerText="Institution" sortBy="#{summary.department.institution.name}" filterBy="#{summary.department.institution.name}">
                                        <h:outputText value="#{summary.department.institution.name}" />
                                    </p:column>

                                    <p:column headerText="Site" sortBy="#{summary.department.site.name}" filterBy="#{summary.department.site.name}">
                                        <h:outputText value="#{summary.department.site.name}" />
                                    </p:column>

                                    <p:column headerText="Department" sortBy="#{summary.department.name}" filterBy="#{summary.department.name}">
                                        <h:outputText value="#{summary.department.name}" />
                                    </p:column>

                                    <p:column headerText="Date" sortBy="#{summary.date}" filterBy="#{summary.date}">
                                        <h:outputText value="#{summary.date}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Cash" 
                                              style="text-align: left;"
                                              sortBy="#{summary.cashValue}" filterBy="#{summary.cashValue}" rendered="#{financialTransactionController.bundle.hasCashTransaction}" >
                                        <h:outputText value="#{summary.cashValue}"  style="text-align: right;">
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <p:outputLabel value="#{financialTransactionController.bundle.cashValue}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </p:outputLabel>
                                        </f:facet>

                                    </p:column>

                                    <p:column headerText="Card" sortBy="#{summary.cardValue}" filterBy="#{summary.cardValue}"  rendered="#{financialTransactionController.bundle.hasCardTransaction}" >
                                        <h:outputText value="#{summary.cardValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.cardValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Multiple Payment Methods" sortBy="#{summary.multiplePaymentMethodsValue}" filterBy="#{summary.multiplePaymentMethodsValue}"  rendered="#{financialTransactionController.bundle.hasMultiplePaymentMethodsTransaction}" >
                                        <h:outputText value="#{summary.multiplePaymentMethodsValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.multiplePaymentMethodsValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Credit" sortBy="#{summary.creditValue}" filterBy="#{summary.creditValue}"  rendered="#{financialTransactionController.bundle.hasCreditTransaction}" >
                                        <h:outputText value="#{summary.creditValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.creditValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <!-- Continuing from Credit -->
                                    <p:column headerText="Staff Welfare" sortBy="#{summary.staffWelfareValue}" filterBy="#{summary.staffWelfareValue}"  rendered="#{financialTransactionController.bundle.hasStaffWelfareTransaction}" >
                                        <h:outputText value="#{summary.staffWelfareValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.staffWelfareValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Staff" sortBy="#{summary.staffValue}" filterBy="#{summary.staffValue}"  rendered="#{financialTransactionController.bundle.hasStaffTransaction}" >
                                        <h:outputText value="#{summary.staffValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.staffValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Voucher" sortBy="#{summary.voucherValue}" filterBy="#{summary.voucherValue}"  rendered="#{financialTransactionController.bundle.hasVoucherTransaction}" >
                                        <h:outputText value="#{summary.voucherValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.voucherValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="IOU" sortBy="#{summary.iouValue}" filterBy="#{summary.iouValue}"  rendered="#{financialTransactionController.bundle.hasIouTransaction}" >
                                        <h:outputText value="#{summary.iouValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.iouValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Agent" sortBy="#{summary.agentValue}" filterBy="#{summary.agentValue}"  rendered="#{financialTransactionController.bundle.hasAgentTransaction}" >
                                        <h:outputText value="#{summary.agentValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.agentValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Cheque" sortBy="#{summary.chequeValue}" filterBy="#{summary.chequeValue}"  rendered="#{financialTransactionController.bundle.hasChequeTransaction}" >
                                        <h:outputText value="#{summary.chequeValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.chequeValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Slip" sortBy="#{summary.slipValue}" filterBy="#{summary.slipValue}"  rendered="#{financialTransactionController.bundle.hasSlipTransaction}" >
                                        <h:outputText value="#{summary.slipValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.slipValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="eWallet" sortBy="#{summary.ewalletValue}" filterBy="#{summary.ewalletValue}"  rendered="#{financialTransactionController.bundle.hasEWalletTransaction}" >
                                        <h:outputText value="#{summary.ewalletValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.ewalletValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Patient Deposit" sortBy="#{summary.patientDepositValue}" filterBy="#{summary.patientDepositValue}"  rendered="#{financialTransactionController.bundle.hasPatientDepositTransaction}" >
                                        <h:outputText value="#{summary.patientDepositValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.patientDepositValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Patient Points" sortBy="#{summary.patientPointsValue}" filterBy="#{summary.patientPointsValue}"  rendered="#{financialTransactionController.bundle.hasPatientPointsTransaction}" >
                                        <h:outputText value="#{summary.patientPointsValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.patientPointsValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Online Settlement" sortBy="#{summary.onlineSettlementValue}" filterBy="#{summary.onlineSettlementValue}"  rendered="#{financialTransactionController.bundle.hasOnCallTransaction}" >
                                        <h:outputText value="#{summary.onlineSettlementValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.onlineSettlementValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column headerText="Grand Total">
                                        <h:outputText value="#{financialTransactionController.bundle.total}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{financialTransactionController.bundle.cashValue + financialTransactionController.bundle.cardValue + financialTransactionController.bundle.multiplePaymentMethodsValue + 
                                                                   financialTransactionController.bundle.creditValue + financialTransactionController.bundle.staffWelfareValue + financialTransactionController.bundle.staffValue + financialTransactionController.bundle.voucherValue + 
                                                                   financialTransactionController.bundle.iouValue + financialTransactionController.bundle.agentValue + financialTransactionController.bundle.chequeValue + financialTransactionController.bundle.slipValue + 
                                                                   financialTransactionController.bundle.ewalletValue + financialTransactionController.bundle.patientDepositValue + financialTransactionController.bundle.patientPointsValue + financialTransactionController.bundle.onlineSettlementValue}" 
                                                          style="text-align: right;">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>



                                </p:dataTable>

                            </div>

                            <div class="row mx-2" >

                                <h:panelGroup rendered="false" >



                                    <h:panelGroup >
                                        <ezb:paymentReportCards bundle="#{financialTransactionController.chequeTransactionPaymentBundle}"/>
                                    </h:panelGroup>

                                    <ezb:cancel_bill bundle="#{financialTransactionController.cancelledBundle}" ></ezb:cancel_bill>
                                    <ezb:return_bill bundle="#{financialTransactionController.refundBundle}" ></ezb:return_bill>


                                </h:panelGroup>




                            </div>


                        </h:panelGroup>








                        <h:panelGroup rendered="true" layout="block" class="w-100" style="overflow-x: scroll;">
                            <p:commandButton 
                                value="Calculate Handing Over Values"
                                ajax="false"
                                action="#{financialTransactionController.calculateHandingOverValues()}"
                                >

                            </p:commandButton>

                            <p:panel class="m-1">

                                <p:dataTable value="#{financialTransactionController.handingOverPaymentMethodValues}" var="pmv" >
                                    <p:column headerText="Payment Method">
                                        <h:outputText value="#{pmv.paymentMethod.label}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Payments Amount">
                                        <h:outputText value="#{pmv.amount}" ></h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <div>
                                <p:outputLabel value="Hand over to Staff" class="font-weight-bold" ></p:outputLabel>

                                <p:autoComplete
                                    completeMethod="#{staffController.completeStaff}"
                                    class="mx-2"
                                    id="acStaff" 
                                    value="#{financialTransactionController.currentBill.toStaff}" 
                                    var="staff"
                                    scrollHeight="450"
                                    itemLabel="#{staff.person.name}" 
                                    itemValue="#{staff}" >
                                </p:autoComplete>

                                <p:commandButton 
                                    class="ui-button-success mx-2" 
                                    ajax="false" 
                                    value="Handover" 
                                    action="#{financialTransactionController.settleHandoverStartBill()}" >
                                </p:commandButton>
                            </div>
                            <p:commandButton value="Export to excel" >
                                <p:dataExporter type="xlsx" target="tblPayments" fileName="exportedData"/>
                            </p:commandButton>
                            <p:dataTable 
                                class="w-100"
                                id="tblPayments" 
                                value="#{financialTransactionController.paymentsFromShiftSratToNow}" 
                                var="bp" 
                                paginator="true"
                                paginatorPosition="bottom"
                                rows="5"
                                selection="#{financialTransactionController.paymentsSelected}"
                                style="width:150em;"
                                rowKey="#{bp.id}"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                rowsPerPageTemplate="5,10,20,50,100">
                                <p:column selectionBox="true" width="50" >

                                </p:column>
                                <p:column headerText="Bill No" rendered="false">
                                    <h:outputLabel value="#{bp.bill.deptId}" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Payment ID" rendered="false" >
                                    <p:inputText value="#{bp.id}" ></p:inputText>
                                </p:column>
                                <p:column headerText="Time" >
                                    <h:outputText value="#{bp.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Payment Method" >
                                    <h:outputLabel value="#{bp.paymentMethod}" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Bill ID" rendered="false">
                                    <p:inputText value="#{bp.bill.id}" ></p:inputText>
                                </p:column>
                                <p:column headerText="Bill Type" rendered="false" >
                                    <p:inputText value="#{bp.bill.billType}" ></p:inputText>
                                </p:column>

                                <p:column headerText="Bill Class" rendered="false" >
                                    <p:inputText value="#{bp.bill.billClass}" ></p:inputText>
                                </p:column>
                                <p:column headerText="Bill Type Atomic" >
                                    <h:outputLabel value="#{bp.bill.billTypeAtomic.label}" ></h:outputLabel>
                                </p:column>
                                <p:column headerText="Bill Type Atomic Cash Type" rendered="false" >
                                    <h:outputText value="#{bp.bill.billTypeAtomic.billFinanceType}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Payment Method" rendered="false">
                                    <h:outputText value="#{bp.bill.paymentMethod}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Patient">
                                    <h:outputText value="#{bp.bill.patient.person.nameWithTitle}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Value" >
                                    <h:outputLabel value="#{bp.paidValue}" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>
                                <p:column headerText="Action" >
                                    <p:commandButton 
                                        class="ui-button-success"
                                        icon=" fa-solid fa-eye"
                                        value="View Bill" 
                                        ajax="false"
                                        action="#{billSearch.navigateViewBillByBillTypeAtomic()}"
                                        >
                                        <f:setPropertyActionListener value="#{bp.bill}" target="#{billSearch.bill}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:panelGroup>


                        <p:panelGrid 
                            columns="2" 
                            rendered="#{financialTransactionController.nonClosedShiftStartFundBill eq null}"
                            >
                            <p:outputLabel value="No Shift Start Fund Bill Available to Close" ></p:outputLabel>
                        </p:panelGrid>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
