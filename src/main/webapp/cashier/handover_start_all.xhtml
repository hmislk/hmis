<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ezb="http://xmlns.jcp.org/jsf/composite/ezcomp/bundles"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>

        <ui:composition template="/cashier/index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel  class="m-1 p-1 container-flex">
                        <f:facet name="header">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-cash-register">&nbsp;&nbsp;</i>
                                    <p:outputLabel value="Shift Handover" />
                                </div>
                            </div>
                        </f:facet>

                        <h:panelGroup id="gpPrint" >
                            <div class="row mx-2" >
                                <div class="col-6">
                                    <p:panelGrid layout="tabular" columns="2" class="w-100">
                                        <f:facet name="header">
                                            <p:outputLabel value="Shift" class="font-weight-bold" style="float:left;"/>
                                            <p:commandButton 
                                                value="Mark Shift Handover Complete"
                                                action="#{financialTransactionController.completeHandover()}"
                                                icon="pi pi-check-circle"
                                                style="float: right;"
                                                styleClass="ui-button-success float-right"
                                                ajax="false" />
                                        </f:facet>
                                        <!-- User with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-user" style="margin-right:5px; color: #007bff;"></i>
                                            <p:outputLabel value="User" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:outputLabel value="#{financialTransactionController.bundle.user.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                            <p:spacer width="10" ></p:spacer>
                                            <p:outputLabel value="(#{financialTransactionController.bundle.user.name})" ></p:outputLabel>
                                        </h:panelGroup>
                                        <!-- Shift Start with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-clock" style="margin-right:5px; color: #28a745;"></i>
                                            <p:outputLabel value="Shift Start" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <h:panelGroup>
                                                <i class="pi pi-calendar-plus" style="color: #ffc107;"></i>
                                            </h:panelGroup>
                                            <p:outputLabel value="#{financialTransactionController.bundle.startBill.createdAt}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </p:outputLabel>
                                            <p:spacer width="10"></p:spacer>
                                            <h:panelGroup>
                                                <i class="pi pi-list" style="margin-right:5px; color: #17a2b8;"></i>
                                            </h:panelGroup>
                                            <p:outputLabel value="#{financialTransactionController.bundle.startBill.deptId}" />

                                        </h:panelGroup>
                                        <!-- Shift End with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-clock" style="margin-right:5px; color: #dc3545;"></i>
                                            <p:outputLabel value="Shift End" />
                                        </h:panelGroup>
                                        <h:panelGroup>
                                            <p:badge value="Shift Not Yet Ended" 
                                                     rendered="#{financialTransactionController.bundle.endBill eq null}" 
                                                     styleClass="ui-badge-danger" 
                                                     icon="pi pi-times">
                                            </p:badge>
                                            <h:panelGroup rendered="#{financialTransactionController.bundle.endBill ne null}">
                                                <h:panelGroup>
                                                    <i class="pi pi-calendar-minus" style="margin-right:5px; color: #ffc107;"></i>
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.endBill.createdAt}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </p:outputLabel>
                                                <p:spacer width="10" ></p:spacer>
                                                <h:panelGroup>
                                                    <i class="pi pi-list" style="margin-right:5px; color: #17a2b8;"></i>
                                                </h:panelGroup>
                                                <p:outputLabel value="#{financialTransactionController.bundle.endBill.deptId}" />

                                            </h:panelGroup>
                                        </h:panelGroup>

                                        <!-- Total Handover Value with Icon -->
                                        <h:panelGroup>
                                            <i class="pi pi-dollar" style="margin-right:5px; color: #17a2b8;"></i>
                                            <p:outputLabel value="Total Collected Value" />
                                        </h:panelGroup>
                                        <p:outputLabel value="#{financialTransactionController.bundle.total}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>

                                        <h:panelGroup>
                                            <i class="pi pi-dollar" style="margin-right:5px; color: #17a2b8;"></i>
                                            <p:outputLabel value="Total Handed over Value" />
                                        </h:panelGroup>
                                        <p:outputLabel value="#{financialTransactionController.bundle.totalOut}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:outputLabel>
                                    </p:panelGrid>

                                    <h:panelGroup id="tblCashier">
                                        <table class="ui-datatable ui-widget ui-datatable-tablewrapper w-100 m-1">
                                            <thead class="ui-datatable-thead ui-widget-header">
                                                <tr>
                                                    <th class="ui-state-default ui-sortable-column text-center">Payment Method</th>
                                                    <th class="ui-state-default ui-sortable-column text-center">To Handover</th>
                                                    <th class="ui-state-default ui-sortable-column text-center">Handing Over</th>
                                                    <th class="ui-state-default ui-sortable-column text-center">Difference</th>
                                                </tr>
                                            </thead>
                                            <tbody class="ui-datatable-data ui-widget-content">
                                                <!-- Cash Row -->
                                                <tr class="ui-widget-content" >
                                                    <td>Cash</td>
                                                    <td class="text-end">
                                                        <h:outputText value="#{financialTransactionController.bundle.cashValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td class="text-end">
                                                        <h:outputText value="#{financialTransactionController.bundle.denominatorValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td class="text-end">
                                                        <h:outputText id="txtCashHandover" value="#{financialTransactionController.bundle.cashValue - financialTransactionController.bundle.denominatorValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                </tr>

                                                <!-- Card Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasCardTransaction}">
                                                    <tr class="ui-widget-content" >
                                                        <td>Card</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.cardValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.cardHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.cardValue - financialTransactionController.bundle.cardHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>


                                                <!-- On Call Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasOnCallTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>On Call</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.onCallValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.onCallHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.onCallValue - financialTransactionController.bundle.onCallHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Multiple Payment Methods Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasMultiplePaymentMethodsTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Multiple Payment Methods</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.multiplePaymentMethodsValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.multiplePaymentMethodsHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.multiplePaymentMethodsValue - financialTransactionController.bundle.multiplePaymentMethodsHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Staff Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasStaffTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Staff</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffValue - financialTransactionController.bundle.staffHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Credit Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasCreditTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Credit</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.creditValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.creditHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.creditValue - financialTransactionController.bundle.creditHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Staff Welfare Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasStaffWelfareTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Staff Welfare</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffWelfareValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffWelfareHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.staffWelfareValue - financialTransactionController.bundle.staffWelfareHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Voucher Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasVoucherTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Voucher</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.voucherValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.voucherHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.voucherValue - financialTransactionController.bundle.voucherHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- IOU Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasIouTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>IOU</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.iouValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.iouHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.iouValue - financialTransactionController.bundle.iouHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Agent Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasAgentTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Agent</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.agentValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.agentHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.agentValue - financialTransactionController.bundle.agentHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Cheque Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasChequeTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Cheque</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.chequeValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.chequeHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.chequeValue - financialTransactionController.bundle.chequeHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Slip Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasSlipTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Slip</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.slipValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.slipHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.slipValue - financialTransactionController.bundle.slipHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>

                                                <!-- Patient Deposit Row -->
                                                <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Patient Deposits are considered in handingover', false)}">
                                                    <h:panelGroup rendered="#{financialTransactionController.bundle.hasPatientDepositTransaction}">
                                                        <tr class="ui-widget-content">
                                                            <td>Patient Deposit</td>
                                                            <td class="text-end">
                                                                <h:outputText value="#{financialTransactionController.bundle.patientDepositValue}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </td>
                                                            <td class="text-end">
                                                                <h:outputText value="#{financialTransactionController.bundle.patientDepositHandoverValue}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </td>
                                                            <td class="text-end">
                                                                <h:outputText value="#{financialTransactionController.bundle.patientDepositValue - financialTransactionController.bundle.patientDepositHandoverValue}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </td>
                                                        </tr>
                                                    </h:panelGroup>
                                                </h:panelGroup>


                                                <!-- Patient Points Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasPatientPointsTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>Patient Points</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.patientPointsValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.patientPointsHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.patientPointsValue - financialTransactionController.bundle.patientPointsHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>
                                                
                                                
                                                <!-- eWallet Points Row -->
                                                <h:panelGroup rendered="#{financialTransactionController.bundle.hasEWalletTransaction}">
                                                    <tr class="ui-widget-content">
                                                        <td>e-Wallet Points</td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.ewalletValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.ewalletHandoverValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                        <td class="text-end">
                                                            <h:outputText value="#{financialTransactionController.bundle.ewalletValue - financialTransactionController.bundle.ewalletValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>
                                            </tbody>

                                        </table>
                                    </h:panelGroup>

                                    <p:panelGrid columns="3" layout="tabular" class="w-100 m-1" >
                                        <f:facet name="header" >
                                            <p:outputLabel value="Handover" class="font-weight-bold" ></p:outputLabel>
                                        </f:facet>

                                        <p:outputLabel value="Hand over to" class="font-weight-bold" ></p:outputLabel>
                                        <p:autoComplete
                                            completeMethod="#{webUserController.completeUser}"
                                            class="mx-2 w-100"
                                            id="acStaff" 
                                            inputStyleClass="w-100"
                                            value="#{financialTransactionController.user}" 
                                            var="user"
                                            scrollHeight="450"
                                            itemLabel="#{user.webUserPerson.name}" 
                                            itemValue="#{user}" >
                                            <p:column headerText="Username" >
                                                <h:outputText value="#{user.name}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Name" >
                                                <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                            </p:column>
                                        </p:autoComplete>
                                        <p:commandButton 
                                            class="ui-button-success mx-2" 
                                            ajax="false" 
                                            value="&nbsp;&nbsp;Handover" 
                                            icon="fa fa-handshake"
                                            onclick="return confirm('Are you sure you want to handover this shift?');"
                                            action="#{financialTransactionController.settleHandoverStartBill()}" />


                                    </p:panelGrid>

                                </div>

                                <div class="col-6" >





                                    <h:panelGroup id="gpDenominations" >

                                        <p:dataTable   value="#{financialTransactionController.bundle.denominationTransactions}" var="deno"  >
                                            <p:column title="Denomination">
                                                <p:outputLabel value="#{deno.denomination.displayName}" ></p:outputLabel>
                                            </p:column>
                                            <p:column  title="Denomination">
                                                <p:inputText 
                                                    class="text-end w-100" 
                                                    id="txtDenoQtyHandover"
                                                    value="#{deno.denominationQty}" 
                                                    style="width: 100%;" 
                                                    label="Cash Handover" 
                                                    onfocus="this.select()">
                                                    <f:convertNumber integerOnly="true" />
                                                    <p:ajax 
                                                        event="blur"
                                                        process="txtDenoQtyHandover" 
                                                        listener="#{financialTransactionController.bundle.calculateTotalHandoverByDenominationQuantities()}"
                                                        update=":#{p:resolveFirstComponentWithId('txtCashHandover',view).clientId} txtDenoVal :#{p:resolveFirstComponentWithId('tblCashier',view).clientId} " ></p:ajax>
                                                </p:inputText>  
                                            </p:column>
                                            <p:column >
                                                <p:outputLabel
                                                    class="ui-button text-end w-100"
                                                    id="txtDenoVal" value="#{deno.denominationValue}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                        <p:commandButton 
                                            value="Update" 
                                            class="m-1 ui-button-info" 
                                            icon="pi pi-refresh" 
                                            ajax="false"
                                            action="#{financialTransactionController.updateForPaymentHandoverSelectionAtCreate()}" />
                                        <p:commandButton 
                                            value="Record Shortage" 
                                            class="m-1 ui-button-danger"
                                            icon="pi pi-exclamation-triangle" 
                                            onclick="return confirm('Are you sure you want to create a shortage bill?');"
                                            action="#{financialTransactionController.navigateToMarkShortagesForShiftForHandover}">
                                        </p:commandButton>

                                    </h:panelGroup>

                                </div>






                            </div>

                            <div class="row mx-2" >

                                <p:dataTable 
                                    emptyMessage="No Financial Transactions to Handover"
                                    paginatorAlwaysVisible="false"
                                    value="#{financialTransactionController.bundle.bundles}" 
                                    var="summary"
                                    paginator="true" 
                                    rows="10" 

                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                    currentPageReportTemplate="(Page {currentPage} of {totalPages})"
