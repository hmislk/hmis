<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <head>
    </head>

    <body>
        <ui:composition template="./resources/template/template.xhtml">
            <ui:define name="content">

                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true)}" >
                    You are NOT authorized
                </h:panelGroup>

                <h:form id="form">


                    <h:panelGroup rendered="#{webUserController.hasPrivilege('LabAutherizing') eq true or webUserController.hasPrivilege('LabDataentry') eq true or webUserController.hasPrivilege('LabPrinting') eq true   }" styleClass="nonPrintBlock">
                        
                        <p:panel  >
                            <f:facet  name="header" >
                                <h:panelGroup id="facetPanelIx" >
                                    <b><h:outputLabel value="#{patientReportController.currentPatientReport.item.reportedAs.name}" ></h:outputLabel></b>
                                    <h:outputLabel value=" - " ></h:outputLabel>
                                    <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.nameWithTitle}" ></h:outputLabel>
                                    <h:outputLabel value=", " ></h:outputLabel>
                                    <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.age}" ></h:outputLabel>
                                    <h:outputLabel value=", " ></h:outputLabel>
                                    <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.sex}" ></h:outputLabel>

                                </h:panelGroup>
                            </f:facet>

                            <p:tooltip for="facetPanelIx" >
                                <p:panel header="Patient Details" styleClass="alignTop" >
                                    <p:panelGrid columns="2" >
                                        <h:outputLabel value="Name" ></h:outputLabel>
                                        <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.nameWithTitle}" ></h:outputLabel>
                                        <h:outputLabel value="Age" ></h:outputLabel>
                                        <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.age}" ></h:outputLabel>
                                        <h:outputLabel value="Sex" ></h:outputLabel>
                                        <h:outputLabel value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.sex}" ></h:outputLabel>
                                        <h:outputLabel value="Investigation" ></h:outputLabel>
                                        <h:outputLabel value="#{patientReportController.currentPatientReport.item.reportedAs.name}" ></h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>

                            </p:tooltip>

                            <h:panelGrid columns="8" >
                                <p:commandButton rendered="#{webUserController.hasPrivilege('LabDataentry') eq true and patientReportController.currentPatientReport.approved ne true}"  
                                                 value="Save" 
                                                action="#{patientReportController.savePatientReport()}" ajax="false" onclick="onSubmitButton();"  >
                                </p:commandButton>
                                <p:commandButton ajax="false" process="tblVals" update=":#{p:component('tblCals')} :#{p:component('tblFlags')} :#{p:component('divPrint')}"  styleClass="nonPrintBlock"  value="Calculate" 
                                                action="#{patientReportController.calculate}" onclick="onSubmitButton();"   >
                                </p:commandButton>
                                <p:commandButton styleClass="nonPrintBlock"  id="btnApprove"  disabled ="#{!(webUserController.hasPrivilege('LabAutherizing') eq true and patientReportController.currentPatientReport.dataEntered eq true )}"   value="Approve" action="#{patientReportController.approvePatientReport()}" ajax="false" onclick="onSubmitButton();"  >
                                </p:commandButton>
                                <p:commandButton styleClass="nonPrintBlock" 
                                                 ajax="false" value="Print" 
                                                 onclick="window.print();" disabled="#{patientReportController.currentPatientReport.printed and !webUserController.hasPrivilege('LabReprinting')}"
                                                 actionListener="#{patientReportController.printPatientReport()}"/>
                                <p:spacer width="30" ></p:spacer>
                                <p:commandButton  styleClass="nonPrintBlock"  value="Patient Report Search" action="#{patientReportController.patientReportSearch}" ajax="false" >
                                </p:commandButton>
                                <p:commandButton  styleClass="nonPrintBlock"  value="Report Search" action="lab_search_for_reporting_ondemand" ajax="false" onclick="onSubmitButton();"  >
                                </p:commandButton>
                                
                                <p:commandButton  styleClass="nonPrintBlock"  value="Back to Patient View" action="clinical/clinical_new_opd_visit" ajax="false" onclick="onSubmitButton();"  >
                                </p:commandButton>

                            </h:panelGrid>


                            <h:panelGrid columns="3" styleClass="alignTop" >


                                <p:panel header="Values"  rendered="#{patientReportController.currentPatientReport.transInvestigation.reportType ne 'Microbiology'}" >
                                    <table >
                                        <ui:repeat id="tblVals" value="#{patientReportController.currentPatientReport.patientReportItemValues}"  
                                                   var="pvv"  
                                                   >
                                            <h:panelGroup rendered="#{pvv.investigationItem.ixItemType eq 'Value'}"  >
                                                <tr>
                                                    <td style="min-width: 200px!important;"   >
                                                        <h:outputLabel value="#{pvv.investigationItem.name}"></h:outputLabel>
                                                    </td>
                                                    <td >
                                                        <p:inputText autocomplete="off" value="#{pvv.strValue}" 
                                                                     rendered="#{pvv.investigationItem.ixItemValueType eq 'Varchar' and empty pvv.investigationItem.investigationItemValues}" >
                                                            <p:ajax process="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                        </p:inputText>
                                                        <p:selectOneMenu value="#{pvv.strValue}" 
                                                                         rendered="#{pvv.investigationItem.ixItemValueType eq 'Varchar' and !empty pvv.investigationItem.investigationItemValues}" 
                                                                         editable="true"  style="min-width: 300px!important;" >
                                                            <f:selectItems value="#{pvv.investigationItem.investigationItemValues}" var="iiv" itemLabel="#{iiv.name}" itemValue="#{iiv.name}" ></f:selectItems>
                                                            <p:ajax process="@this" event="change" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                        </p:selectOneMenu>
                                                        <p:inputText id="txtValDbl" autocomplete="off" value="#{pvv.doubleValue}" 
                                                                     rendered="#{pvv.investigationItem.ixItemValueType eq 'Double'}" >
                                                            <p:ajax process="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                        </p:inputText>
                                                        <p:inputTextarea  value="#{pvv.lobValue}" queryDelay="0"
                                                                          rendered="#{pvv.investigationItem.ixItemValueType eq 'Memo'}" >
                                                            <p:ajax process="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                        </p:inputTextarea>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>
                                        </ui:repeat>
                                    </table>
                                </p:panel>
                                <h:panelGroup  
                                    rendered="#{patientReportController.currentPatientReport.transInvestigation.reportType ne 'Microbiology'}"   >
                                    <p:panel header="Calculations " id="tblCals">
                                        <table >               
                                            <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" 
                                                        var="pvcal"  

                                                        >

                                                <h:panelGroup   rendered="#{pvcal.investigationItem.ixItemType eq 'Calculation'}"   >
                                                    <tr>
                                                        <td>
                                                            <h:outputLabel value="#{pvcal.investigationItem.name}" ></h:outputLabel>
                                                        </td>
                                                        <td >
                                                            <h:inputText autocomplete="off" value="#{pvcal.strValue}" 
                                                                         rendered="#{pvcal.investigationItem.ixItemValueType eq 'Varchar'}" >
                                                                <f:ajax execute="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></f:ajax>
                                                            </h:inputText>
                                                            <p:inputText autocomplete="off" value="#{pvcal.doubleValue}" 
                                                                         rendered="#{pvcal.investigationItem.ixItemValueType eq 'Double'}" >
                                                                <f:convertNumber pattern="0.0" ></f:convertNumber>
                                                                <f:ajax execute="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></f:ajax>
                                                            </p:inputText>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </table>
                                    </p:panel>
                                    <p:panel header="Flags" id="tblFlags">
                                        <table >
                                            <ui:repeat  
                                                value="#{patientReportController.currentPatientReport.patientReportItemValues}" 
                                                var="pvf" 
                                                >
                                                <h:panelGroup rendered="#{pvf.investigationItem.ixItemType eq 'Flag'}" >
                                                    <tr>
                                                        <td >
                                                            <h:outputLabel value="#{pvf.investigationItem.name}" ></h:outputLabel>
                                                        </td>
                                                        <td>
                                                            <p:selectOneMenu id="cmbStrFlag" value="#{pvf.strValue}" editable="true" style="min-width: 200px;" >
                                                                <f:selectItems value="#{testFlagController.getIxItemFlags(pvf.investigationItem)}" var="iivfh" itemLabel="#{iivfh.highMessage}" itemValue="#{iivfh}" ></f:selectItems>
                                                                <f:selectItems value="#{testFlagController.getIxItemFlags(pvf.investigationItem)}" var="iivfl" itemLabel="#{iivfl.lowMessage}" itemValue="#{iivfl}" ></f:selectItems>
                                                                <f:selectItems value="#{testFlagController.getIxItemFlags(pvf.investigationItem)}" var="iivf" itemLabel="#{iivf.normalMessage}" itemValue="#{iivf}" ></f:selectItems>
                                                                <p:ajax process="@this" event="change" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                            </p:selectOneMenu>
                                                        </td>
                                                    </tr>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </table>
                                    </p:panel>
                                </h:panelGroup>


                                <p:panel header="Dynamic Labels" >
                                    <table >
                                        <ui:repeat id="tblDls" 
                                                   value="#{patientReportController.currentPatientReport.patientReportItemValues}"  
                                                   var="pvd"  >
                                            <h:panelGroup rendered="#{pvd.investigationItem.ixItemType eq 'DynamicLabel'}" >
                                                <tr>
                                                    <td >
                                                        <h:outputLabel value="#{pvd.investigationItem.name}" ></h:outputLabel>
                                                    </td>
                                                    <td >
                                                        <p:selectOneMenu  id="cmbStrDl" value="#{pvd.strValue}" editable="true" style="min-width: 200px;" >
                                                            <f:selectItems value="#{investigationItemDynamicLabelController.getDynamicLabelsByIxItId(pvd.investigationItem) }" var="iivd" itemLabel="#{iivd.flagMessage}" itemValue="#{iivd}" ></f:selectItems>
                                                            <p:ajax process="@this" event="change" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                        </p:selectOneMenu>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>
                                        </ui:repeat>
                                    </table>
                                </p:panel>

                                <p:panel header="Microbiology"    rendered="#{patientReportController.currentPatientReport.transInvestigation.reportType eq 'Microbiology'}" 
                                         style="#{sessionController.institutionPreference.microBiologyFont ne null? 'font-family: ' + sessionController.institutionPreference.microBiologyFont + ';':''}">
                                    <f:view contentType="text/html">
                                        <table >
                                            <ui:repeat id="tblMicVals" 
                                                       value="#{patientReportController.currentPatientReport.patientReportItemValues }"  
                                                       var="pvm"   
                                                       >
                                                <h:panelGroup rendered="#{pvm.investigationItem.ixItemType eq 'Value'}" >
                                                    <tr>
                                                        <td >
                                                            <h:outputLabel value="#{pvm.investigationItem.name}" ></h:outputLabel>
                                                        </td>
                                                        <td >

                                                            <h:panelGroup rendered="#{pvm.investigationItem.ixItemValueType eq 'Memo'}" >
                                                                <p:inputTextarea id="txtMicMemoVal" queryDelay="0"   minQueryLength="1"  style="min-width: 200px; "  
                                                                                 completeMethod="#{investigationItemValueController.completeValues}" 
                                                                                 value="#{pvm.lobValue}" >
                                                                    <p:ajax process="@this" event="blur" listener="#{patientReportController.savePatientReportItemValues()}"></p:ajax>
                                                                </p:inputTextarea>
                                                            </h:panelGroup>
                                                            <h:panelGroup rendered="#{pvm.investigationItem.ixItemValueType eq 'Varchar'}">
                                                                <p:selectOneMenu id="cmbMicStrVal" value="#{pvm.strValue}" editable="true"  style="min-width: 300px!important;" >
                                                                    <f:selectItem itemLabel="SENSITIVE" itemValue="SENSITIVE" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Resistant" itemValue="Resistant" ></f:selectItem>
                                                                    <f:selectItem itemLabel="Intermediate" itemValue="Intermediate" ></f:selectItem>
                                                                    <f:ajax event="change"  execute="@this" 
                                                                            listener="#{patientReportController.savePatientReportItemValues()}" ></f:ajax>
                                                                </p:selectOneMenu>
                                                            </h:panelGroup>

                                                        </td>
                                                    </tr>
                                                </h:panelGroup>
                                            </ui:repeat>
                                        </table>
                                    </f:view>

                                </p:panel>

                            </h:panelGrid>


                        </p:panel>



                    </h:panelGroup>

                    <p:commandButton styleClass="nonPrintBlock" ajax="false" value="Print" 
                                     disabled="#{patientReportController.currentPatientReport.printed and !webUserController.hasPrivilege('LabReprinting')}"
                                     onclick="window.print();" 
                                     actionListener="#{patientReportController.printPatientReport()}" />

                    <p:panel styleClass="myDivToPrint" id="divPrint" style="border: 0px; margin: 0px; padding: 0px; background-color: white!important;" >



                        <h:panelGroup rendered="#{patientReportController.currentPatientReport.item.reportType ne 'Microbiology'}"  >
                            <div id="divReport"  style="min-width:800px;min-height: 1100px; position: relative; font-size: 150%;">



                                <ui:repeat value="#{commonReportItemController.items}" var="myCli" >
                                    <div style="#{myCli.cssStyle}; position:absolute;">
                                        <h:outputText rendered="#{myCli.ixItemType eq 'Label' and myCli.retired ne true }"  value="#{myCli.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientName' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.nameWithTitle}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientAge' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.age}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientSex' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.sex}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'InvestigationName' and  myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.investigation.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'Speciman' and  myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.investigation.sample.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'SampledTime' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.sampledAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="hh mm a"/>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'CollectingCenter' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.collectingCentre}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'BilledDate' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.createdAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="dd MMM yy"></f:convertDateTime>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'BilledTime' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.createdAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="hh mm a"/>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'SampledDate' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.sampledAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="dd MMM yy"></f:convertDateTime>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'BillNo' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.insId}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>

                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'ReportedDate' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.createdAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="dd MMM yy"></f:convertDateTime>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'ReportedTime' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.createdAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="hh mm a"/>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'ReferringDoctor' and myCli.retired eq false }"       value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.referredBy.person.nameWithTitle}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'ReferringInstitution' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.referredByInstitution.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>

                                        <p:graphicImage rendered="#{myCli.reportItemType eq 'AutherizedSignature' and myCli.retired eq false and patientReportController.currentPatientReport.approveUser.staff.id ne null }"    value="#{staffImageController.signatureById}" style="width: #{myCli.cssWidth}; max-height: 50px!important;"  >
                                            <f:param name="id" value="#{patientReportController.currentPatientReport.approveUser.staff.id}" />
                                        </p:graphicImage>

                                    </div>
                                </ui:repeat>


                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >

                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.lobValue}" rendered="#{prv.investigationItem.ixItemType eq 'Value' and prv.investigationItem.ixItemValueType eq 'Memo' and prv.investigationItem.retired eq false}"  escape="false" />
                                    </div>
                                </ui:repeat>

                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.strValue}" rendered="#{prv.investigationItem.ixItemType eq 'Value' and prv.investigationItem.ixItemValueType eq 'Varchar'}" escape="false" />
                                    </div>
                                </ui:repeat>

                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.doubleValue}"  rendered="#{prv.investigationItem.ixItemType eq 'Value' and prv.investigationItem.ixItemValueType eq 'Double' and prv.investigationItem.retired eq false}"   escape="false" />
                                    </div>
                                </ui:repeat>


                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.strValue}" rendered="#{prv.investigationItem.ixItemType eq 'DynamicLabel'}" escape="false" />
                                    </div>
                                </ui:repeat>

                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.strValue}" rendered="#{prv.investigationItem.ixItemType eq 'Flag'}" escape="false" />
                                    </div>
                                </ui:repeat>

                                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                                        <h:outputLabel value="#{prv.doubleValue}" rendered="#{prv.investigationItem.ixItemType eq 'Calculation' }" escape="false" >
                                            <f:convertNumber pattern="0.0" />
                                        </h:outputLabel>
                                    </div>
                                </ui:repeat>

                                <ui:repeat value="#{patientReportController.currentPatientReport.item.reportItems}" var="myIi" >
                                    <div style="#{myIi.cssStyle}; position:absolute;">
                                        <h:outputText rendered="#{myIi.retired ne true and myIi.ixItemType eq 'Label' }" value="#{myIi.name}" style="color: #{myIi.cssColor}" escape="false" ></h:outputText>
                                    </div>
                                </ui:repeat>


                            </div>
                        </h:panelGroup>


                        <h:panelGroup rendered="#{patientReportController.currentPatientReport.item.reportType eq 'Microbiology'}">
                            <div id="divReportM"  style="min-width:800px;min-height: 1100px; position: relative; font-size: 150%;
                                 #{sessionController.institutionPreference.microBiologyFont ne null? 'font-family: ' + sessionController.institutionPreference.microBiologyFont + ';':''}">
                                <ui:repeat value="#{commonReportItemController.items}" var="myCli" >
                                    <div style="#{myCli.cssStyle}; position:absolute;">
                                        <h:outputText rendered="#{myCli.ixItemType eq 'Label' and myCli.retired ne true }"  value="#{myCli.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientName' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.nameWithTitle}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientAge' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.age}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'PatientSex' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.patient.person.sex}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'InvestigationName' and  myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.investigation.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'Speciman' and  myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.investigation.sample.name}" style="color: #{myCli.cssColor}" escape="false" ></h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'SampledTime' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.sampledAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="hh mm a"/>
                                        </h:outputText>
                                        <h:outputText rendered="#{myCli.ixItemType ne 'Label' and myCli.reportItemType eq 'BilledDate' and myCli.retired eq false }"  value="#{patientReportController.currentPatientReport.patientInvestigation.billItem.bill.createdAt}" style="color: #{myCli.cssColor}" escape="false" >
                                            <f:convertDateTime pattern="dd MMMM yyyy"></f:convertDateTime>
                                        </h:outputText>
