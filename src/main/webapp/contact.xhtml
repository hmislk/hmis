<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="maincss.css" />
        <h:outputStylesheet library="css" name="css1.css" />
        <h:outputStylesheet library="css" name="summery.css" />
        <h:outputStylesheet library="css" name="printing.css" />
        <h:outputStylesheet library="awesome" name="css/font-awesome.css" ></h:outputStylesheet>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:head>
    <h:body >
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="web">
                <div class="container-fluid" >

                    <div class="card m-4"  >
                        <div class="card-header" >
                            <h2>
                                <h:outputText value="#{webContentController.findSingleText('contact_us')}" escape="false"></h:outputText>
                            </h2>
                        </div>
                        <div class="card-body" >
                            <div class="row" >
                                <div class="col-md-6" >
                                    <p:gmap center="" type="" zoom="" >
                                        
                                    </p:gmap>
                                </div>
                                <div class="col-md-6 card card-body bg-secondary text-white" >
                                    <h:outputText value="#{webContentController.findSingleText('service_opd_details')}" escape="false"></h:outputText>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card m-4"  >
                        <div class="card-header" >
                            <h2>
                                <h:outputText value="#{webContentController.findSingleText('service_lab_title')}" escape="false"></h:outputText>
                            </h2>
                        </div>
                        <div class="card-body" >
                            <div class="row" >
                                <div class="col-md-6" >
                                    <p:imageSwitch effect="fade" slideshowSpeed="5657" >
                                        <ui:repeat value="#{webContentController.findMultipleWebContent('service_lab_image')}" var="i">
                                            <p:graphicImage class="w-100" style="height: 20rem;"
                                                            cache="false"  value="#{streamedContentController.imageByUpWebContentId}"  >
                                                <f:param name="id" value="#{i.idStr}" />
                                            </p:graphicImage>
                                        </ui:repeat>
                                    </p:imageSwitch>
                                </div>
                                <div class="col-md-6 card card-body bg-secondary text-white" >
                                    <h:outputText value="#{webContentController.findSingleText('service_lab_details')}" escape="false"></h:outputText>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
