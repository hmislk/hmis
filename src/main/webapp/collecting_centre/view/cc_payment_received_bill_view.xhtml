<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:dbi="http://xmlns.jcp.org/jsf/composite/bill/cc_bill"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill/cc_bill">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form  >
                        <div class="row ">
                        
                            <p:panel>
                                <f:facet name="header">
                                    <p:outputLabel value="Deposit Bill for Collecting Center"  class="mt-2"/>
                                    <p:commandButton 
                                        value="Print" 
                                        process="@this" 
                                        update="@all" 
                                        type="button"  
                                        class="ui-button-info m-1"
                                        icon="fa fa-print"
                                        style="float: right;"
                                        ajax="false">
                                        <p:printer target="centerBillPriview" ></p:printer>
                                    </p:commandButton>
                                </f:facet>

                                <h:panelGroup id="centerBillPriview">
                                    <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'FiveFivePaperCoustom1'}" >
                                        <dbi:fiveFiveCcDepositCCBill_CC_Custom1 bill="#{billSearch.bill}"/>                                                  
                                    </h:panelGroup>

                                </h:panelGroup>

                            </p:panel>
                  
                    </div>  
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
