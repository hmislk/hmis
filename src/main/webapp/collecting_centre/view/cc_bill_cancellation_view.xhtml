<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form  >



                    <p:panel>
                        <f:facet name="header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputLabel value="Collecting Centre Bill Cancellation" />
                                </div>
                                <div>
                                    <h:panelGrid columns="4">
                                        <p:commandButton value="Print" class="ui-button-info" icon="fas fa-print">
                                            <p:printer target="print" />
                                        </p:commandButton>
                                    </h:panelGrid>
                                </div>
                            </div>

                        </f:facet>
                        <h:panelGroup id="print">
                            <bi:cc_credit_note bill="#{billSearch.bill}" /> 
                        </h:panelGroup>

                    </p:panel>



                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
