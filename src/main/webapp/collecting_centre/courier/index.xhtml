<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div >
                    <h:form>
                        <div class="row">
                            <div class="col-12 p-2">

                                <p:commandButton 
                                    value="Collect Samples" 
                                    ajax="false" 
                                    action="#{courierController.navigateToCourierCollectSamples}" 
                                    icon="fa fa-box" styleClass="p-button-secondary m-2 ml-5" />
                                <p:commandButton value="Handover Samples to Lab" ajax="false" action="#{courierController.navigateToCourierHandoverSamplesToLab}" icon="fa fa-handshake" styleClass="p-button-secondary m-2" />
                                <p:commandButton value="Patient Sample Status" ajax="false" action="#{courierController.navigateToCourierViewReports}" icon="fa fa-file-alt" styleClass="p-button-secondary m-2" />
                                <p:commandButton value="Print Lab Reports" ajax="false" action="#{courierController.navigateToCourierPrintReports}" icon="fa fa-print" styleClass="p-button-secondary m-2" />
                                <p:commandButton value="View Statistics" ajax="false" action="#{courierController.navigateToCourierViewStatistics}" icon="fa fa-chart-bar" styleClass="p-button-secondary m-2" />
                                <p:commandButton value="View Bill Reports" ajax="false" action="#{courierController.navigateToCourierViewBillReports}" icon="fa fa-receipt" styleClass="p-button-secondary m-2" />
                                <p:commandButton value="View Payment Reports" ajax="false" action="#{courierController.navigateToCourierViewPaymentReports}" icon="fa fa-money-bill-wave" styleClass="p-button-secondary m-2" />

                            </div>
                        </div>
                    </h:form>
                    <div class="row">
                        <div class="col-12 p-1">
                            <ui:insert name="subcontent">
                            </ui:insert>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
