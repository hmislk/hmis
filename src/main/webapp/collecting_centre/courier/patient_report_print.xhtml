<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:lab="http://xmlns.jcp.org/jsf/composite/ezcomp/lab"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
    </head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="lab.css" ></h:outputStylesheet>
                <h:form id="form">
                    <p:panel>
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Report View" class="mt-2" />
                                <div class="d-flex gap-2">
                                    <p:commandButton
                                        class="ui-button-info "
                                        icon="fas fa-print"
                                        ajax="false"
                                        value="Print"
                                        >
                                        <p:printer target="divPrint" />
                                    </p:commandButton>

                                    <p:commandButton
                                        value="Download PDF*"
                                        ajax="false"
                                        rendered="false"
                                        icon="pi pi-file-pdf"
                                        class="ui-button-info"
                                        style="background-color: #17a2b8; border-color: #17a2b8;"
                                        onclick="PrimeFaces.monitorDownload(start, stop);">
                                        <p:fileDownload value="#{patientReportController.reportAsPdf}" />
                                    </p:commandButton>

                                    <p:commandButton
                                        value="Back to Report Search"
                                        action="/collecting_centre/courier/generate_barcode_p_cup?faces-redirect=true"
                                        icon="fa-solid fa-arrow-left"
                                        class="mx-1 ui-button-secondary"
                                        ajax="false"   >
                                    </p:commandButton>
                                </div>
                            </div>

                        </f:facet>

                        <h:panelGroup>
                            <div class="d-flex justify-content-end gap-2">
                                <h:outputLabel value="Show Background" class=" mt-2" style=" font-size: 16px;"></h:outputLabel>
                                <p:selectBooleanButton class="mt-1 mx-4 my-1" offLabel="No" onLabel="Yes"  value="#{patientReportController.showBackground}" >
                                    <p:ajax process="@this" update="divPrint" event="change"/>
                                </p:selectBooleanButton>
                            </div>
                            <div class="d-flex justify-content-center">

                                <style>
                                    @media print {
                                        .labReport {
                                            position: static !important;
                                        }
                                        #divReportM {
                                            position: static !important;
                                        }
                                        /* Repeat for other elements as needed */
                                    }

                                </style>

                                <h:panelGroup  id="divPrint" >

                                    <!--HtmlTemplate-->
                                    <lab:html_patient_report/>

                                    <!--General-->
                                    <lab:general_patient_report/>

                                    <!--Microbiology-->
                                    <lab:microbiology_patient_report/>

                                    <!--PathologyOrHaematology-->
                                    <lab:pathology_patient_report/>

                                </h:panelGroup>

                            </div>

                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
