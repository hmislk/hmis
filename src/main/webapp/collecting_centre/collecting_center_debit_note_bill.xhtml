<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"            
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="content">
        <h:form  >
            <h:panelGroup >
                <p:panel rendered="#{!agentPaymentRecieveBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputLabel value="Collecting Center Debit Note" />
                            </div>
                            <div>
                                <h:panelGrid columns="4">

                                </h:panelGrid>
                            </div>
                        </div>
                    </f:facet>
                    <p:panelGrid columns="2" style="w-50">
                        <p:outputLabel value="Collecting Center" />
                        <p:autoComplete
                            id="creditCom" 
                            forceSelection="true" 
                            inputStyleClass="w-100"
                            class="w-100"
                            value="#{agentPaymentRecieveBillController.current.fromInstitution}"  completeMethod="#{institutionController.completeCollectingCenter}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="30"  style="width: 400px;">
                            <f:ajax  event="itemSelect" execute="creditCom"  />
                            <p:column>#{ix.institutionCode}</p:column>
                            <p:column>#{ix.name}</p:column>
                        </p:autoComplete>
                        <p:outputLabel value="Payment" />
                        <p:inputText autocomplete="off" value="#{agentPaymentRecieveBillController.amount}"/>                               
                        <p:outputLabel value="Description"/>
                        <p:inputTextarea class="w-100" value="#{agentPaymentRecieveBillController.comment}"/>  


                        <p:commandButton value="New Bill" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}" icon="fas fa-plus" > </p:commandButton> 
                        <p:defaultCommand target="btnSettle"/>
                        <p:commandButton id="btnSettle" value="Settle Debit Note" 
                                         action="#{agentPaymentRecieveBillController.collectingCenterDebitNoteSettleBill}" 
                                         ajax="false"
                                         icon="fas fa-check"
                                         class="ui-button-success mx-1" >
                        </p:commandButton>  


                    </p:panelGrid>
                </p:panel>
            </h:panelGroup>


            <h:panelGroup rendered="#{agentPaymentRecieveBillController.printPreview}" >
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputLabel value="Collecting Center Debit Note" />
                            </div>
                            <div>
                                <h:panelGrid columns="4">
                                    <p:commandButton value="New Bill" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}"  >
                                    </p:commandButton>
                                    <p:commandButton value="Print" class="ui-button-info" icon="fas fa-print">
                                        <p:printer target="print" />
                                    </p:commandButton>
                                </h:panelGrid>
                            </div>
                        </div>

                    </f:facet>
                    <h:panelGroup id="print">
                        <bi:cc_credit_note billController="#{agentPaymentRecieveBillController}"  bill="#{agentPaymentRecieveBillController.current}" dup="false"/>     
                    </h:panelGroup>
                </p:panel>
            </h:panelGroup>        

        </h:form>
    </ui:define>

</ui:composition>
