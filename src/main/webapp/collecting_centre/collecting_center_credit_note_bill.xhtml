<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"            
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="content">
        <h:form  >
            <h:panelGroup >
                <p:panel rendered="#{!agentPaymentRecieveBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputLabel value="Agent Credit Note" />
                            </div>
                            <div>
                                <h:panelGrid columns="4">
                                    <p:commandButton value="New Bill" class="ui-button-info" icon="fas fa-plus" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}"  ></p:commandButton>
                                    <p:commandButton id="btnSettle" value="Settle" action="#{agentPaymentRecieveBillController.collectingCenterCreditNoteSettleBill}" ajax="false"  
                                                     class="ui-button-success mx-1" icon="fas fa-check" >
                                        <p:defaultCommand target="btnSettle"/>
                                    </p:commandButton>                         
                                </h:panelGrid>
                            </div>
                        </div>

                    </f:facet>

                    <p:panelGrid columns="6" class="w-100">
                        <p:outputLabel value="Collecting Center" />
                        <p:outputLabel value=":" />
                        <p:autoComplete id="creditCom" forceSelection="true" value="#{agentPaymentRecieveBillController.current.fromInstitution}"  completeMethod="#{institutionController.completeCollectingCenter}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" size="30">
                            <f:ajax  event="itemSelect" execute="creditCom"  />
                            <p:column>#{ix.institutionCode}</p:column>
                            <p:column>#{ix.name}</p:column>
                        </p:autoComplete>                              
                        <p:outputLabel value="Ammount" />
                        <p:outputLabel value=":" />
                        <p:inputText autocomplete="off" value="#{agentPaymentRecieveBillController.amount}"/>                               
                        <p:outputLabel value="Description"/>
                        <p:outputLabel value=":" />
                        <p:inputTextarea style="width: 400px"  value="#{agentPaymentRecieveBillController.comment}"/>                                                         
                    </p:panelGrid>
                </p:panel>
            </h:panelGroup>


            <h:panelGroup rendered="#{agentPaymentRecieveBillController.printPreview}" >
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputLabel value="Agent Credit Note" />
                            </div>
                            <div>
                                <h:panelGrid columns="4">
                                    <p:commandButton value="New Bill" class="ui-button-success mx-1" icon="fas fa-plus" ajax="false" action="#{agentPaymentRecieveBillController.prepareNewBill()}"  ></p:commandButton>
                                      <p:commandButton value="Print" class="ui-button-info" icon="fas fa-print">
                                          <p:printer target="print" />
                                      </p:commandButton>
                                </h:panelGrid>
                            </div>
                        </div>

                    </f:facet>
                    <h:panelGroup id="print">
                        <bi:agent billController="#{agentPaymentRecieveBillController}"  bill="#{agentPaymentRecieveBillController.current}" dup="false"/> 
                    </h:panelGroup>
                    
                </p:panel>
                    
            </h:panelGroup>        

        </h:form>
    </ui:define>

</ui:composition>
