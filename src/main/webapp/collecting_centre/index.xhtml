<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <p:panel header="Collecting Centre Management">
                    <div class="row" >
                        <div class="col-md-3" >
                            <h:form>
                                <p:accordionPanel activeIndex="0">
                                    <p:ajax process="@this"></p:ajax>

                                    <!-- Recieve Section -->
                                    <p:tab title="Recieve" rendered="#{webUserController.hasPrivilege('Payment')}">
                                        <p:panelGrid columns="1" styleClass="d-grid gap-2">
                                            <p:commandButton ajax="false" value="Collecting Centre Payment" 
                                                             action="/collecting_centre/collecting_centre_bill?faces-redirect=true" 
                                                             actionListener="#{agentPaymentRecieveBillController.prepareNewBill()}" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Bill Search" 
                                                             action="/lab/collecting_centre_bill_search_own?faces-redirect=true" 
                                                             actionListener="#{searchController.makeListNull}" 
                                                             class="w-100"/>
                                        </p:panelGrid>
                                    </p:tab>

                                    <!-- Collecting Centre Book Issuing Section -->
                                    <p:tab title="Collecting Centre Book Issuing">
                                        <p:panelGrid columns="1" styleClass="d-grid gap-2">
                                            <p:commandButton ajax="false" value="Add Lab Book to Collecting Centre" 
                                                             action="/lab/agent_referece_book?faces-redirect=true" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Book Report" 
                                                             action="/lab/report_collecting_center_referece_book?faces-redirect=true" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Credit Limit Update" 
                                                             action="/lab/institutions_udate_credit_limit?faces-redirect=true" 
                                                             actionListener="#{institutionController.makeNull()}" 
                                                             rendered="#{webUserController.hasPrivilege('ChangeCreditLimitInCC')}" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre History" 
                                                             action="/reportLab/collecting_centre_report_agent_history?faces-redirect=true" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Statement" 
                                                             action="/reportLab/collecting_center_report_history_1?faces-redirect=true" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Deposits" 
                                                             action="/reportLab/report_collecting_center_payment_bill?faces-redirect=true" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Collecting Centre Current Balance" 
                                                             action="/reportLab/report_collecting_center_balance?faces-redirect=true" 
                                                             class="w-100"/>
                                        </p:panelGrid>
                                    </p:tab>

                                    <!-- Credit/Debit Note Section -->
                                    <p:tab title="Credit/Debit Note" 
                                           rendered="#{webUserController.hasPrivilege('ChannelCrdeitNote') or webUserController.hasPrivilege('ChannelDebitNote')}">
                                        <p:panelGrid columns="1" styleClass="d-grid gap-2">
                                            <p:commandButton ajax="false" value="Credit Note" 
                                                             action="/collecting_centre/collecting_center_credit_note_bill?faces-redirect=true" 
                                                             actionListener="#{agentPaymentRecieveBillController.prepareNewBill()}" 
                                                             rendered="#{webUserController.hasPrivilege('ChannelCrdeitNote')}" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Credit Note Search" 
                                                             action="/collecting_centre/collecting_center_credit_note_bill_search_own?faces-redirect=true" 
                                                             actionListener="#{searchController.makeListNull}" 
                                                             rendered="#{webUserController.hasPrivilege('ChannelCrdeitNoteSearch')}" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Debit Note" 
                                                             action="/collecting_centre/collecting_center_debit_note_bill?faces-redirect=true" 
                                                             actionListener="#{agentPaymentRecieveBillController.prepareNewBill()}" 
                                                             rendered="#{webUserController.hasPrivilege('ChannelDebitNote')}" 
                                                             class="w-100"/>
                                            <p:commandButton ajax="false" value="Debit Note Search" 
                                                             action="/collecting_centre/collecting_center_note_bill_search_own?faces-redirect=true" 
                                                             actionListener="#{searchController.makeListNull}" 
                                                             rendered="#{webUserController.hasPrivilege('ChannelDebitNoteSearch')}" 
                                                             class="w-100"/>
                                        </p:panelGrid>
                                    </p:tab>

                                </p:accordionPanel>
                            </h:form>
                        </div>

                        <div class="col-md-9" >
                            <ui:insert name="subcontent">
                            </ui:insert>
                        </div>
                    </div>
                </p:panel>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
