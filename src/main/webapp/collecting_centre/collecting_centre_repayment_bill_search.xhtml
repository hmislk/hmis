<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form>

                    <h:panelGroup rendered="#{!webUserController.hasPrivilege('SearchCCPaymentReceive') and !webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <na:not_authorize />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{webUserController.hasPrivilege('SearchCCPaymentReceive') and webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <p:panel >
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h:outputText styleClass="fas fa-search" />
                                        <h:outputLabel value="Collecting Center Payment Bill Search" class="mx-2"/>
                                    </div>
                                </div>
                            </f:facet>
                            <div class="row">
                                <div class="col-md-2">
                                    <h:panelGroup class="d-flex flex-column">                               
                                        <h:outputLabel value="From Date"/>
                                        <p:calendar 
                                            styleClass="dateTimePicker" 
                                            id="fromDate" 
                                            value="#{collectingCentrePaymentController.fromDate}" 
                                            class="w-100"
                                            inputStyleClass="form-control"
                                            navigator="false" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                        </p:calendar>

                                        <h:outputLabel value="To Date"/>
                                        <p:calendar 
                                            id="toDate" 
                                            value="#{collectingCentrePaymentController.toDate}" 
                                            navigator="false"
                                            class="w-100"
                                            inputStyleClass="form-control"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                        </p:calendar>

                                        <p:commandButton 
                                            id="btnSearch" 
                                            ajax="false" 
                                            value="Search" 
                                            icon="fa fa-search"
                                            class="ui-button-success mt-2"
                                            action="#{collectingCentrePaymentController.findCollectingCentrePaymentBills()}" />
                                        <hr/>

                                        <p:inputText 
                                            autocomplete="off" 
                                            placeholder="Bill No" 
                                            value="#{collectingCentrePaymentController.billNumber}" 
                                            class="mb-2">
                                        </p:inputText>
                                        
                                        <p:autoComplete 
                                            converter="deal" 
                                            value="#{collectingCentrePaymentController.currentCollectingCentre}" 
                                            forceSelection="true" 
                                            id="acColl"
                                            completeMethod="#{institutionController.completeCollectingCenter}" 
                                            var="vt" 
                                            itemLabel="#{vt.name}" 
                                            itemValue="#{vt}" 
                                            placeholder="Collecting Center" 
                                            maxResults="15"
                                            class="w-100 mb-1"
                                            style="width: 15em;"
                                            inputStyleClass="form-control">
                                            <p:column style="padding: 6px;">#{vt.code}</p:column>
                                            <p:column style="padding: 6px;">#{vt.name}</p:column>
                                        </p:autoComplete>
                                    </h:panelGroup>
                                </div>
                                <div class="col-md-10">
                                    <p:dataTable 
                                        id="tblBills" 
                                        value="#{collectingCentrePaymentController.paymentBills}"
                                        var="bill"
                                        rowIndexVar="i" 
                                        rows="20"
                                        paginator="true" 
                                        paginatorPosition="bottom"
                                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="20,50,100">

                                        <p:column headerText="No" width="3em">
                                            <h:outputLabel  value="#{i+1}"></h:outputLabel>
                                        </p:column>

                                        <p:column headerText="Bill No" width="12em">
                                            <h:commandLink 
                                                action="#{collectingCentrePaymentController.navigateToViewCCPaymentBill(bill)}" 
                                                value="#{bill.deptId}">
                                            </h:commandLink>
                                        </p:column>

                                        <p:column headerText="Billed at" width="12em" >
                                            <h:outputLabel value="#{bill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                            <br/>
                                            <h:panelGroup rendered="#{bill.cancelled}" >
                                                <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </h:outputLabel>
                                            </h:panelGroup>
                                        </p:column>  

                                        <p:column headerText="Billed by" width="10em">
                                            <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                                            <br/>
                                            <h:panelGroup rendered="#{bill.cancelled}" >
                                                <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                                </h:outputLabel>
                                            </h:panelGroup>                               
                                        </p:column>    

                                        <p:column headerText="CC Code" width="6em">
                                            <h:outputLabel value="#{bill.toInstitution.institutionCode}" ></h:outputLabel>
                                        </p:column>  

                                        <p:column headerText="CC Name">
                                            <h:outputLabel value="#{bill.toInstitution.name}" ></h:outputLabel>
                                        </p:column>  
                                        
                                        <p:column headerText="Status" width="10em">
                                            <p:badge value="Cancelled" styleClass="ui-badge-danger" rendered="#{bill.cancelled}" />
                                        </p:column>

                                        <p:column headerText="Net Value" width="8em" style="text-align: end;">
                                            <h:outputLabel value="#{bill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </p:column>  

                                    </p:dataTable>
                                </div>
                            </div>
                        </p:panel>
                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
