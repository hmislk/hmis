<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText styleClass="fas fa-warehouse"/>
                            <h:outputText class="mx-4" value="Collecting Center Bill Search"/>
                        </f:facet>
                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" class="w-100" inputStyleClass="form-control" maxdate="#{commonController.endOfDayOnCurrentDate}">      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" class="w-100" inputStyleClass="form-control" maxdate="#{commonController.endOfDayOnCurrentDate}">                                                                              
                                </p:calendar>
                                <p:spacer height="10"/>
                                <div class="d-grid gap-2">
                                    <p:commandButton id="btnSearch" class="ui-button-warning" icon="fas fa-search" ajax="false" value="Search" action="#{searchController.createCollectingCentreBillSearch}"/>

                                </div>
                                <h:outputLabel value="Bill No"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" class="w-100" />
                                <h:outputLabel value="Patient Name"/>
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.patientName}" class="w-100"/>
                                <h:outputLabel value="Patient Phone"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.patientPhone}" class="w-100"/>
                                <h:outputLabel value="Total"/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.total}" class="w-100"/>
                                <h:outputLabel value="Net Total"/>

                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}" class="w-100"/>





                                <p:defaultCommand target="btnSearch" />
                            </div>
                            <div class="col-md-10">
                                <p:dataTable 
                                    rowIndexVar="i" 
                                    id="tblBills" 
                                    value="#{searchController.billLights}" 
                                    var="bill"  
                                    style="min-width: 100%;"  
                                    paginator="true"
                                    rows="10"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15"
                                    >
                                    <p:column headerText="No" styleClass="alignTop" style="width: 20px;">
                                        <h:outputLabel value="#{i+1}"/>
                                    </p:column>
                                    <p:column headerText="Billed No"  >                                
                                        <h:outputLabel value="#{bill.billNo}" />
                                    </p:column>
                                    <p:column headerText="Collecting Centre"  >                                
                                        <h:outputLabel value="#{bill.canterName}" />
                                    </p:column>
                                    <p:column headerText="Billed At"  >
                                        <h:outputLabel value="#{bill.billDate}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Patient">                                  
                                        <h:commandLink value="#{bill.patientName}" action="#{patientController.navigateToOpdPatientEdit()}" rendered="#{webUserController.hasPrivilege('OpdBillSearchEdit')}">
                                            <f:setPropertyActionListener value="#{patientController.findPatientById(bill.patientId)}" target="#{patientController.current}"/>
                                        </h:commandLink>
                                    </p:column>

                                    <p:column headerText="Patient Phone No">                              
                                        <h:outputLabel value="#{bill.patientPhone}" />
                                    </p:column>

                                    <p:column headerText="Gross Value" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.grossValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Discount" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.discount}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Net Value" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.netValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>  

                                    <p:column headerText="View">
                                        <p:commandButton 
                                            ajax="false" 
                                            value="View Bill" 
                                            action="#{collectingCentreBillController.navigateToCollectingCenterBillFromBillSearch(bill.id)}">
                                        </p:commandButton>
                                        #{billController.findBillbyID(bill.id)}
                                    </p:column>

                                </p:dataTable>

                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
