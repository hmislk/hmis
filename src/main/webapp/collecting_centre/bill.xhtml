<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill/cc_bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
                xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
                >

    <ui:define name="content">
        <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdCollectingCentreBilling') or webUserController.hasPrivilege('CollectingCentreBilling'))}" >
            <na:not_authorize />
        </h:panelGroup>

        <h:panelGroup rendered="#{webUserController.hasPrivilege('OpdCollectingCentreBilling') or webUserController.hasPrivilege('CollectingCentreBilling')}" styleClass="opdPanel" >
            <h:form id="form">
                <p:growl id="msg" ></p:growl>

                <p:panel  rendered="#{collectingCentreBillController.collectingCentre eq null}">
                    <f:facet name="header" >
                        <h:outputText styleClass="fa-solid fa-warehouse" />
                        <h:outputLabel  class="mx-4" value="Collecting Centre"/>

                    </f:facet>

                    <h:panelGroup 
                        class="row"
                        layout="block"
                        rendered="#{collectingCentreBillController.collectingCentre eq null}" >
                        <div class="col-md-3">
                            <p:outputLabel class="mt-1" value="Select Collecting Centre"></p:outputLabel>
                        </div>
                        <div class="col-md-6">
                            <p:autoComplete 
                                converter="deal" 
                                value="#{collectingCentreBillController.collectingCentre}" 
                                forceSelection="true" id="acColl"
                                completeMethod="#{institutionController.completeCollectingCenter}" 
                                var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" 
                                maxResults="15"
                                class="w-100 mb-1"
                                inputStyleClass="form-control">
                                <p:column style="padding: 6px;">#{vt.code}</p:column>
                                <p:column style="padding: 6px;">#{vt.name}</p:column>
                            </p:autoComplete>
                        </div>
                        <div class="col-md-3">
                            <p:commandButton 
                                ajax="false" 
                                value="Select" 
                                action="#{collectingCentreBillController.selectCollectingCentre()}" >
                            </p:commandButton>
                        </div>
                    </h:panelGroup>

                </p:panel>
                <p:panel rendered="#{collectingCentreBillController.collectingCentre ne null}" >
                    <f:facet name="header" >
                        <h:outputText class="fa-solid fa-warehouse mt-2"  />
                        <h:outputLabel  class="mx-2 mt-2" value="Collecting Centre Billing"/>
                        <h:outputLabel  class="mx-5 mt-2" value="#{collectingCentreBillController.collectingCentre.code} - #{collectingCentreBillController.collectingCentre.name} - (#{collectingCentreBillController.collectingCentre.route}) "/>

                        <p:commandButton 
                            ajax="false" 
                            class="mx-2"
                            value="Change Collecting Centre" 
                            immediate="true"
                            style="float: right;"
                            action="#{collectingCentreBillController.navigateToCollectingCenterBillingromMenu()}">
                        </p:commandButton>

                    </f:facet>
                    <div class="row">
                        <div class="col-6" >
                            <common:patient_details 
                                editable="true"
                                controller="#{collectingCentreBillController}"/>

                            <h:panelGroup id="panelIx" >

                                <p:panel id='pIxAdd' >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa-solid fa-circle-plus" /> 
                                        <h:outputText value="Add New Item" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row">
                                        <div class="col-md-10" >
                                            <p:autoComplete 
                                                id="acIx" 
                                                value="#{collectingCentreBillController.itemLight}" 
                                                completeMethod="#{collectingCentreBillController.completeOpdItemsByWord}" 
                                                var="ix" 
                                                inputStyleClass="w-100"
                                                itemLabel="#{ix.name}" 
                                                itemValue="#{ix}" 
                                                converter="itemLightConverter"
                                                forceSelection="true"
                                                scrollHeight="250" 
                                                multiple="false"
                                                class="w-100">

                                                <!-- Ajax Events -->
                                                <p:ajax event="itemSelect" process="@this" />
                                                <p:ajax event="blur" process="@this" />
                                                <p:ajax event="keyup" process="@this" />

                                                <!-- Columns -->
                                                <p:column headerText="Name" style="padding: 8px;">
                                                    <f:facet name="header">Name</f:facet>
                                                    <h:outputText value="#{ix.name}" />
                                                    <h:panelGroup rendered="#{ix.name ne ix.fullName}">
                                                        <h:outputText value=" (#{ix.fullName})" />
                                                    </h:panelGroup>
                                                </p:column>

                                                <p:column headerText="Dept" style="padding: 8px;">
                                                    <f:facet name="header">Dept</f:facet>
                                                    <h:outputText value="#{ix.departmentName}" />
                                                </p:column>

                                                <p:column headerText="Code" style="padding: 8px;">
                                                    <f:facet name="header">Code</f:facet>
                                                    <h:outputText value="#{ix.code}" />
                                                </p:column>

                                                <p:column headerText="Value" style="padding: 8px; text-align: right;">
                                                    <f:facet name="header">Value</f:facet>
                                                    <h:outputText value="#{ix.total}" />
                                                </p:column>

                                            </p:autoComplete>

                                        </div>
                                        <div class="col-md-2" >
                                            <h:panelGrid id="txtQty">
                                                <h:inputText autocomplete="off" 
                                                             rendered="#{collectingCentreBillController.currentBillItem.item.requestForQuentity}"
                                                             value="#{collectingCentreBillController.currentBillItem.qty}" >
                                                </h:inputText>
                                            </h:panelGrid>
                                            <p:commandButton 
                                                id="btnAddIx"
                                                value="Add" 
                                                icon="fa fa-plus" 
                                                action="#{collectingCentreBillController.addToBill()}"  
                                                class=" mx-1 ui-button-success" 
                                                process="txtQty :#{p:resolveFirstComponentWithId('acIx',view).clientId} btnAddIx"
                                                update="msg focusIx tblBillItem acIx :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  pIxAdd">
                                            </p:commandButton>
                                            <p:defaultCommand target="btnAddIx" />
                                        </div>
                                    </div>
                                </p:panel>

                                <p:panel class="mt-1">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-list" /> 
                                        <h:outputText value="Added Services / Items" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGroup id="panelBillItems" >
                                        <p:tabView id="tblBillItem" >
                                            <p:tab id="tabBillItems" title="Bill Items" >
                                                <p:dataTable 
                                                    id="tblRequests" 
                                                    rowIndexVar="rowIndex" 
                                                    value="#{collectingCentreBillController.lstBillEntries}" var="bi" >
                                                    <p:column width="2em" rendered="false">
                                                        <f:facet name="header">No</f:facet>
                                                            #{rowIndex+1}
                                                    </p:column>
                                                    <p:column width="12em">
                                                        <f:facet name="header">Item</f:facet>
                                                        <p:inputText class="w-100" value="#{bi.billItem.item.name}" readonly="true" ></p:inputText>
                                                    </p:column>
                                                    <p:column width="5em">
                                                        <f:facet name="header">Code</f:facet>
                                                        <p:inputText class="w-100" value="#{bi.billItem.item.code}" readonly="true" ></p:inputText>
                                                    </p:column>
                                                    <p:column width="4em">
                                                        <f:facet name="header">CC Fee</f:facet>
                                                        <h:outputLabel value="#{bi.billItem.collectingCentreFee}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column width="4em">
                                                        <f:facet name="header">Hos Fee</f:facet>
                                                        <h:outputLabel value="#{bi.billItem.hospitalFee}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column width="4em">
                                                        <f:facet name="header">Staff Fee</f:facet>
                                                        <h:outputLabel value="#{bi.billItem.staffFee}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column width="2em">
                                                        <p:commandButton 
                                                            id="btnRemove" 
                                                            action="#{collectingCentreBillController.removeBillItem}" 
                                                            title="Remove Bill Item" 
                                                            icon="fa fa-trash" 
                                                            process="btnRemove" 
                                                            styleClass="ui-button-danger"
                                                            update=":#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}">
                                                            <f:setPropertyActionListener value="#{rowIndex}" target="#{collectingCentreBillController.index}" />
                                                        </p:commandButton>
                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                            <p:tab id="tabBillIx" title="Tests" >
                                                <p:dataTable rowIndexVar="rowIndex" value="#{collectingCentreBillController.lstBillComponents}" var="bix" >
                                                    <p:column>
                                                        <f:facet name="header">No</f:facet>
                                                            #{rowIndex+1}
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">Name</f:facet>
                                                            #{bix.item.name}
                                                    </p:column>

                                                </p:dataTable>
                                            </p:tab>

                                            <p:tab id="tabBillFee" title="Fees" >
                                                <p:dataTable rowIndexVar="rowIndex" value="#{collectingCentreBillController.lstBillFees}" var="bif" >
                                                    <p:column>
                                                        <f:facet name="header">Item Name</f:facet>
                                                        <h:outputLabel value="#{bif.billItem.item.name}" />
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">Fee</f:facet>
                                                        <h:inputText autocomplete="off"  
                                                                     id="txtFeeVal"
                                                                     class="form-control"
                                                                     value="#{bif.feeGrossValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                            <f:ajax event="keyup" execute="@this" 
                                                                    render=":#{p:resolveFirstComponentWithId('tblRequests',view).clientId}  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                    listener="#{collectingCentreBillController.feeChangeListener(bif)}" />
                                                        </h:inputText>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">Fee</f:facet>
                                                        <p:commandButton ajax="false" value="Update" action="#{collectingCentreBillController.feeChangeListener(bif)}" disabled="#{!bif.billItem.item.userChangable}"/>
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">Fee Name</f:facet>
                                                        <h:outputLabel value="#{bif.fee.name}" rendered="#{bif.fee !=null}" ></h:outputLabel>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">Speciality</f:facet>
                                                        <h:outputLabel value="#{bif.fee.speciality.name}" rendered="#{bif.fee !=null and bif.fee.speciality!=null}" ></h:outputLabel>
                                                    </p:column>

                                                    <p:column>
                                                        <f:facet name="header">Payee</f:facet>                                                
                                                        <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                                            <f:selectItem itemLabel="Select Staff" />
                                                            <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                        </p:selectOneMenu>

                                                    </p:column>
                                                </p:dataTable>
                                            </p:tab>
                                        </p:tabView>
                                    </h:panelGroup>
                                </p:panel>

                                <p:panel class="my-1">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="pi pi-calendar-plus" />
                                        <h:outputText value="Appointments" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row mb-2">
                                        <div class="col-5">
                                            <p:outputLabel class="mt-1" value="Date for appointment"></p:outputLabel>
                                        </div>
                                        <div class="col-7">
                                            <p:calendar id="calS" value="#{collectingCentreBillController.sessionDate}" pattern="#{sessionController.applicationPreference.longDateFormat}" class="w-100" inputStyleClass="w-100" >
                                                <f:ajax event="dateSelect" execute="calS" render="tblSs :#{p:resolveFirstComponentWithId('lblTemS',view).clientId}" />
                                            </p:calendar>
                                        </div>
                                    </div>  

                                    <div class="row my-1">

                                        <p:dataTable id="tblSs" value="#{collectingCentreBillController.billSessions}" var="bs" emptyMessage="No Numbers Yet">
                                            <f:facet name="header">
                                                <h:outputLabel value="#{collectingCentreBillController.lastBillItem.item.name}" />

                                                <h:outputLabel id="lblTemS" value="#{collectingCentreBillController.sessionDate}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                                </h:outputLabel>

                                            </f:facet>
                                            <p:column headerText="No">
                                                <h:outputLabel value="#{bs.serialNo}" />
                                            </p:column>
                                            <p:column headerText="Client">
                                                <h:outputLabel value="#{bs.billItem.bill.patient.person.nameWithTitle}" />
                                            </p:column>
                                        </p:dataTable>
                                    </div> 

                                </p:panel>

                            </h:panelGroup>

                        </div>

                        <div class="col-6" >

                            <p:panel class="my-1">
                                <f:facet name="header" >
                                    <h:outputText styleClass="fas fa-bullseye" /> 
                                    <h:outputText value="Collecting Centre Details" class="mx-4"></h:outputText>


                                    <p:commandButton 
                                        style="float: right;"
                                        value="New Bill" 
                                        icon="fa fa-plus" 
                                        immediate="true"
                                        ajax="false" 
                                        action="#{collectingCentreBillController.navigateToCollectingCenterBillingromCollectingCenterBilling()}" 
                                        class="ui-button-warning mx-1" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        style="float: right;"
                                        value="Lookup" 
                                        ajax="false"
                                        icon="fa fa-search"
                                        class="ui-button-warning" 
                                        action="#{patientController.navigateToSearchPatients()}" 
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        style="float: right;"
                                        value="Profile" 
                                        ajax="false"
                                        icon="fa fa-user"
                                        class="ui-button-warning mx-1 " 
                                        action="#{patientController.navigateToOpdPatientProfile()}" 
                                        >
                                        <f:setPropertyActionListener 
                                            value="#{collectingCentreBillController.patient}" 
                                            target="#{patientController.current}" ></f:setPropertyActionListener>
                                    </p:commandButton>
                                    <p:focus id="focusIx" for=":#{p:resolveFirstComponentWithId('acIx',view).clientId}" />

                                    <p:commandButton
                                        style="float: right;"
                                        value="Settle"
                                        icon="fa fa-check"
                                        action="#{collectingCentreBillController.settleCcBill()}"
                                        ajax="false"
                                        class="ui-button-success "
                                        onclick="if (!confirm('Are you sure you want to Settle This Bill ?'))
                                                    return false;">
                                    </p:commandButton>

                                </f:facet>

                                <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Collecting Centre Billing Requires Referance Numbers', true)}" >
                                    <div class="row">
                                        <div class="col-md-3">
                                            <p:outputLabel value="Reference No" class="mr-4"></p:outputLabel>
                                        </div>
                                        <div class="col-md-9">
                                            <p:selectOneMenu
                                                filter="true"
                                                filterMatchMode="contains"
                                                value="#{collectingCentreBillController.referralId}" 
                                                class="w-100 mb-1">
                                                <f:selectItem itemLabel="Select" itemValue="" /> <!-- Default empty selection -->
                                                <f:selectItems value="#{collectingCentreBillController.referralIds}" var="refId"
                                                               itemLabel="#{refId}" itemValue="#{refId}" />
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </h:panelGroup>


                                <div class="row">
                                    <div class="col-md-3">
                                        <h:outputLabel id="ballance" value="Balance" class="my-1"  />
                                    </div>
                                    <div class="col-md-9">
                                        <h:outputLabel class="my-1"  id="ballance2" value="#{collectingCentreBillController.ccBalance}">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel id="ballance3" value="Available Balance" class="my-1"/>    
                                    </div>
                                    <div class="col-md-9">
                                        <h:outputLabel class="my-1" id="ballance4" value="#{collectingCentreBillController.ccAvailableBalance}">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel id="ballance5" value="Allowed Credit Limit"  class="my-1" />
                                    </div>
                                    <div class="col-md-9">
                                        <h:outputLabel class="my-1" id="ballance6" value="#{collectingCentreBillController.ccAllowedCreditLImit}">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </div>
                                    <div class="col-md-3">
                                        <h:outputLabel id="ballance7" value="Max Credit Limit"  class="my-1" />
                                    </div>
                                    <div class="col-md-9">
                                        <h:outputLabel class="my-1" id="ballance8" value="#{collectingCentreBillController.ccMaxCreditLimit}">
                                            <f:convertNumber  pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </div>
                                </div>

                                <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Collecting Centre Billing Requires Referance Numbers', true)}" >

                                    <h:panelGrid columns="2" class="w-100 ">
                                        <p:dataTable 
                                            class="mt-2"
                                            emptyMessage="No Book"  
                                            id="tblAgentBooks" 
                                            value="#{collectingCentreBillController.bookSummeryRows}" 
                                            var="a" 
                                            styleClass="noBorder summeryBorder">
                                            <p:column>
                                                <f:facet name="header">
                                                    <p:outputLabel value="Book Number" />
                                                </f:facet>
                                                <p:outputLabel value="#{a.bookName}" >
                                                    <f:convertNumber pattern="00000" />
                                                </p:outputLabel>
                                            </p:column>

                                            <p:column>
                                                <f:facet name="header">
                                                    <p:outputLabel value="Number Of Leaves" />
                                                </f:facet>
                                                <p:outputLabel value="#{a.bookNumber}" >
                                                </p:outputLabel>
                                            </p:column>
                                        </p:dataTable>

                                    </h:panelGrid>

                                </h:panelGroup>
                            </p:panel>

                            <p:panel>
                                <f:facet name="header" >
                                    <h:outputText styleClass="fa fa-stethoscope" /> 
                                    <h:outputText value="Referral Details" class="mx-4"></h:outputText>
                                </f:facet>
                                <div class="row">
                                    <div class="col-md-3">
                                        <p:outputLabel value="External Doctor"></p:outputLabel>
                                    </div>
                                    <div class="col-md-9">
                                        <p:inputText
                                            autocomplete="off" 
                                            id="txtNewPtName" 
                                            placeholder="Enter the Name of the External Doctor"
                                            value="#{collectingCentreBillController.externalDoctor}"
                                            class="form-control" >
                                        </p:inputText>
                                    </div>

                                    <div class="col-md-3">
                                        <h:panelGroup>
                                            <p:outputLabel value="Referring Doctor"></p:outputLabel>
                                            <p:commandLink 
                                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable Users to Add Referring Doctors to the System in Collecting Centre Billing')}" id="btnAddNewDoc" 
                                                type="button"  
                                                value="&nbsp;(+)" 
                                                oncomplete="PF('dlg').show();" 
                                                actionListener="#{doctorController.prepareAdd}" 
                                                process="btnAddNewDoc" 
                                                update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />  

                                            <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false">  
                                                <p:growl id="msgs" ></p:growl>
                                                <h:panelGrid columns="2" style="margin-bottom:10px">  
                                                    <h:outputText id="lblNameD" value="Name" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}" class="w-100"  ></h:inputText>
                                                    <h:outputText id="lblPhoneD" value="Phone" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}" class="w-100" ></h:inputText>
                                                    <h:outputText id="lblFaxD" value="Fax" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}" class="w-100" ></h:inputText>
                                                    <h:outputText id="lblMobileD" value="Mobile" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}" class="w-100" ></h:inputText>
                                                    <h:outputText id="lblAddressD" value="Address" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}" class="w-100" ></h:inputText>
                                                    <h:outputText value="Speciality" ></h:outputText>                                    
                                                    <h:selectOneListbox id="cmbSpecialityD" size="1" value="#{doctorController.current.speciality}" class="w-100" >
                                                        <f:selectItem itemLabel="Please select a speciality"/>
                                                        <f:selectItems value="#{specialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                    </h:selectOneListbox>
                                                    <h:outputText id="lblRegD" value="Registration" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}" class="w-100" ></h:inputText>                 
                                                    <h:outputText id="lblQuaD" value="Qualification" ></h:outputText>
                                                    <h:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}" class="w-100" ></h:inputText>   

                                                    <p:commandButton class="ui-button-success" icon="fas fa-plus" id="btnDocSave" value="Add New" process="btnDocSave panDoc" update="panDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" oncomplete="dlg.hide();">
                                                    </p:commandButton>

                                                </h:panelGrid>  

                                            </p:dialog> 

                                        </h:panelGroup>
                                    </div>
                                    <div class="col-md-9">
                                        <p:autoComplete  
                                            forceSelection="true" id="cmbDoc" 
                                            minQueryLength="4"
                                            class="w-100 mb-1" 
                                            inputStyleClass="w-100"
                                            placeholder="Type at least 4 letters to search"
                                            value="#{collectingCentreBillController.referredBy}" 
                                            completeMethod="#{doctorController.completeDoctor}" 
                                            var="ix" 
                                            itemLabel="#{ix.person.name}" 
                                            itemValue="#{ix}" >
                                        </p:autoComplete>
                                    </div>
                                    <div class="col-md-3">
                                        <p:outputLabel value="Referring Institution"></p:outputLabel>
                                    </div>
                                    <div class="col-md-9">
                                        <p:autoComplete 
                                            forceSelection="true" id="cmdIns"
