<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel >

                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputLabel value="Reprint CC Payment" class="mt-2"></h:outputLabel>
                                </div>
                                <div class="d-flex gap-3">
                                    <p:commandButton 
                                        class="ui-button-info"
                                        ajax="false"
                                        value="Print"
                                        icon="fas fa-print">
                                        <p:printer target="gpBillPreview" />
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        styleClass="ui-button-danger"
                                        value="To Cancel" 
                                        action="#{collectingCentrePaymentController.navigateToCancelCCPaymentBill()}"
                                        disabled="#{collectingCentrePaymentController.currentPaymentBill.cancelled}"
                                        icon="fa fa-times">
                                    </p:commandButton>
                                    
                                    <p:commandButton 
                                        class="ui-button-warning"
                                        ajax="false"
                                        value="Back"
                                        action="/collecting_centre/collecting_centre_repayment_bill_search?faces-redirect=true"
                                        icon="fa fa-long-arrow-left">
                                    </p:commandButton>
                                    
                                </div>
                            </div>

                        </f:facet>

                        <div class="row">
                            <div class="col-md-6">
                                <p:panelGrid columns="1" style="width: 100%;">
                                    <p:panel header="Bill Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Collecting Centre" ></h:outputLabel>
                                            <h:outputLabel value="#{collectingCentrePaymentController.currentPaymentBill.toInstitution.name}" rendered="#{collectingCentrePaymentController.currentPaymentBill.toInstitution ne null}" ></h:outputLabel>                                        
                                            <h:outputLabel value="Bill No " ></h:outputLabel>
                                            <h:outputLabel value="#{collectingCentrePaymentController.currentPaymentBill.deptId}" ></h:outputLabel>
                                            <h:outputLabel value="Payment Type  " ></h:outputLabel>
                                            <h:outputLabel value="#{collectingCentrePaymentController.currentPaymentBill.paymentMethod}" ></h:outputLabel>                                        
                                            <h:outputLabel value="Paid Total " ></h:outputLabel>
                                            <h:outputLabel value="#{collectingCentrePaymentController.currentPaymentBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:panelGrid>

                            </div>

                            <div class="col-md-6">
                                <h:panelGroup id="gpBillPreview" class=" mt-3">
                                    <bi:A4PaperCCRepayment controller="#{collectingCentrePaymentController}" bill="#{collectingCentrePaymentController.currentPaymentBill}" dup="true"/>
                                </h:panelGroup>
                            </div>

                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
