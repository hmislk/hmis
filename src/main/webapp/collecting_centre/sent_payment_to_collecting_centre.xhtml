<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form>

                    <h:panelGroup rendered="#{!webUserController.hasPrivilege('SearchCCPaymentReceive') and !webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <na:not_authorize />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{webUserController.hasPrivilege('SearchCCPaymentReceive') and webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <p:panel >
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h:outputText styleClass="fas fa-search" />
                                        <h:outputLabel value="Pay to Collecting Center" class="mx-2"/>
                                    </div>
                                </div>
                            </f:facet>

                            <h:panelGroup 
                                class="row"
                                layout="block"
                                rendered="#{agentAndCcPaymentController.collectingCentre eq null}" >
                                <div class="col-md-3">
                                    <p:outputLabel class="mt-1" value="Select Collecting Centre"></p:outputLabel>
                                </div>
                                <div class="col-md-6">
                                    <p:autoComplete 
                                        converter="deal" 
                                        value="#{agentAndCcPaymentController.collectingCentre}" 
                                        forceSelection="true" 
                                        id="acColl"
                                        completeMethod="#{institutionController.completeCollectingCenter}" 
                                        var="vt" 
                                        itemLabel="#{vt.name}" 
                                        itemValue="#{vt}" 
                                        maxResults="15"
                                        class="w-100 mb-1"
                                        inputStyleClass="form-control">
                                        <p:column style="padding: 6px;">#{vt.code}</p:column>
                                        <p:column style="padding: 6px;">#{vt.name}</p:column>
                                    </p:autoComplete>
                                </div>
                                <div class="col-md-3">
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Select">
                                    </p:commandButton>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup 
                                class="row"
                                layout="block"
                                rendered="#{agentAndCcPaymentController.collectingCentre ne null}" >
                                
                                
                                
                                Show CC
                            </h:panelGroup>

                        </p:panel>

                    </h:panelGroup>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
