<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:ch="http://xmlns.jcp.org/jsf/composite/channel"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">

    <h:body>
        <ui:composition template="/collecting_centre/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <h:panelGroup rendered="#{!webUserController.hasPrivilege('IssueReferenceBook') and !webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <na:not_authorize />
                    </h:panelGroup>

                    <h:panelGroup rendered="#{webUserController.hasPrivilege('IssueReferenceBook') and webUserController.hasPrivilege('CollectingCentreManageMenu')}">
                        <p:panel header="Collecting Centre Reference Book" styleClass="ui-fluid">
                            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-g-2 w-75" columnClasses="ui-md-6,ui-md-6">
                                <p:outputLabel value="Collecting Centre Name" />
                                <p:autoComplete 
                                    converter="deal" 
                                    styleClass="w-100"
                                    inputStyleClass="w-100"
                                    value="#{agentReferenceBookController.agentReferenceBook.institution}" 
                                    forceSelection="true"
                                    maxResults="20"
                                    completeMethod="#{institutionController.completeCollectingCenter}" 
                                    var="vt" 
                                    itemLabel="#{vt.name}" 
                                    itemValue="#{vt}">
                                    <p:column style="padding: 5px;"><i class="pi pi-tag"></i> #{vt.code}</p:column>
                                    <p:column style="padding: 5px;"><i class="pi pi-user"></i> #{vt.name}</p:column>
                                </p:autoComplete>
                                <p:outputLabel value="Book Number" />
                                <p:inputText styleClass="w-100" value="#{agentReferenceBookController.agentReferenceBook.strbookNumber}" />

                                <p:outputLabel value="Starting Reference Number (Minimum 01)" />
                                <p:inputText styleClass="w-100" value="#{agentReferenceBookController.agentReferenceBook.startingReferenceNumber}">
                                    <f:convertNumber pattern="00" />
                                </p:inputText>

                                <p:outputLabel value="Ending Reference Number (Maximum 99)" />
                                <p:inputText value="#{agentReferenceBookController.agentReferenceBook.endingReferenceNumber}">
                                    <f:convertNumber pattern="00" />
                                </p:inputText>

                                <p:commandButton 
                                    action="#{agentReferenceBookController.makeNull}" 
                                    value="Clear" 
                                    styleClass="ui-button-warning" 
                                    ajax="false" 
                                    icon="pi pi-times">
                                </p:commandButton> 
                                
                                <p:commandButton 
                                    action="#{agentReferenceBookController.saveLabBook}" 
                                    styleClass="ui-button-success" 
                                    value="Save" 
                                    ajax="false" 
                                    icon="pi pi-save">
                                </p:commandButton> 
                                
                            </p:panelGrid>
                        </p:panel>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
