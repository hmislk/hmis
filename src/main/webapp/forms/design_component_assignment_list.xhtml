<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">

            <ui:define name="subcontent">

                <h:form>
                    <f:view>

                        <p:dataTable 
                            value="#{designComponentAssignmentController.items}" var="item"
                            rowKey="#{item.id}"
                            class="w-100"
                            rows="10"
                            paginator="true" paginatorPosition="both"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                            rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                            <p:column sortBy="#{item.designComponent.name}" filterBy="#{item.designComponent.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Design Component"/>
                                </f:facet>
                                <h:outputText value="#{item.designComponent.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.assignedEntityType}" filterBy="#{item.assignedEntityType}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Assigned Entity Type"/>
                                </f:facet>
                                <h:outputText value="#{item.assignedEntityType}"/>
                            </p:column>

                            <p:column sortBy="#{item.processDefinition.name}" filterBy="#{item.processDefinition.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Process Definition"/>
                                </f:facet>
                                <h:outputText value="#{item.processDefinition.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.processStepDefinition.name}" filterBy="#{item.processStepDefinition.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Process Step Definition"/>
                                </f:facet>
                                <h:outputText value="#{item.processStepDefinition.name}"/>
                            </p:column>

                            <p:column sortBy="#{item.processStepActionDefinition.name}" filterBy="#{item.processStepActionDefinition.name}" filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputText value="Process Step Action Definition"/>
                                </f:facet>
                                <h:outputText value="#{item.processStepActionDefinition.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <p:commandButton class="ui-button-success"
                                                 icon="fas fa-pencil"
                                                 ajax="false"
                                                 action="#{designComponentAssignmentController.prepareEdit(item)}">
                                    <f:setPropertyActionListener value="#{item}" target="#{designComponentAssignmentController.current}"/>
                                </p:commandButton>
                                <p:commandButton class="ui-button-danger mx-2"
                                                 icon="fas fa-trash"
                                                 ajax="false"
                                                 action="#{designComponentAssignmentController.delete(item)}"
                                                 onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                             return false;">
                                    <f:setPropertyActionListener value="#{item}" target="#{designComponentAssignmentController.current}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </f:view>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
