<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/forms/index.xhtml">

            <ui:define name="contents">

                <h1>Data Entry Form</h1>


                <h:form class="form" >

                    <p:outputLabel value="Name" for="txtName" class="form-label" ></p:outputLabel>
                    <p:inputText id="txtName" value="#{designComponentController.current.name}" 
                                 required="true" requiredMessage="Please enter a name" 
                                 class="form-control">
                    </p:inputText>

                    <p:outputLabel value="Description" class="form-label"></p:outputLabel>
                    <p:inputText value="#{designComponentController.current.description}" 
                                 class="form-control"></p:inputText>
                    
                    
                    

                    <p:commandButton ajax="false" value="Save" action="#{designComponentController.saveCurrent()}" >
                    </p:commandButton>
                    
                    <p:commandButton ajax="false" value="Add New Component" action="#{designComponentController.navigateToAddComponentsToDataEntryForm()}" >
                    </p:commandButton>
                    
                    <p:commandButton ajax="false" value="View Components" action="#{designComponentController.navigateToListComponentsOfDataEntryForm()}" >
                    </p:commandButton>


                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
