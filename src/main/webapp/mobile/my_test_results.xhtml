<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="./mobile_template.xhtml">

            <ui:define name="content">

                <div class="w3-row" >



                    <div class="w3-panel w3-red">
                        <p>


                            My Test Results

                        </p>
                        <h:form>

                            <p:dataTable value="#{patientReportController.customerReports}" var="r"  >

                                <p:column headerText="Test" >
                                    <p:commandLink value="#{r.item.name}" action="/mobile/my_report" ajax="false">
                                        <f:setPropertyActionListener value="#{r}" target="#{patientReportController.currentPatientReport}"></f:setPropertyActionListener>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Date">
                                    <p:outputLabel value="#{r.patientInvestigation.billItem.bill.billDate}">
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </p:outputLabel>
                                </p:column>

                            </p:dataTable>
                            <p:commandButton value="Back" action="/mobile/index" ajax="false">

                            </p:commandButton>
                        </h:form>

                    </div> 

                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
