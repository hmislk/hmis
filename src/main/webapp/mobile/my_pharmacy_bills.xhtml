<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./mobile_template.xhtml">

            <ui:define name="content">
                <div class="w3-row" >



                    <div class="w3-panel w3-red">
                        <p>


                            My Test Results

                        </p>
                        <h:form>

                            <p:dataTable value="#{searchController.bills}" var="b"  >

                                <p:column headerText="Item" >
                                    <p:commandLink value="#{b.insId}" action="/mobile/my_pharmacy_bill" ajax="false">
                                        <f:setPropertyActionListener value="#{b}" target="#{pharmacyBillSearch.bill}"></f:setPropertyActionListener>
                                    </p:commandLink>
                                </p:column>
                                <p:column headerText="Bill Date" >
                                    <p:outputLabel value="#{b.billDate}">
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </p:outputLabel>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Back" action="/mobile/index" ajax="false">

                            </p:commandButton>
                        </h:form>

                    </div> 

                </div>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
