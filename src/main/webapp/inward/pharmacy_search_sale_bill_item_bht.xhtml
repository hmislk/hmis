<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >       
                            <h:outputText styleClass="fa-solid fa-file-invoice"/>
                            <h:outputLabel value="Search Pharmacy Bill Item" class="mx-4"/>
                        </f:facet>
                        <div class="row">
                            <div class="col-md-2" >
                                <h:panelGrid class="w-100">
                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel value="From Date"/>
                                        <p:datePicker 
                                            styleClass="w-100"
                                            inputStyleClass="w-100"
                                            id="fromDate" 
                                            value="#{searchController.fromDate}"
                                            showTime="true"                                            
                                            showButtonBar="true"  
                                            timeInput="true" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                        </p:datePicker>
                                        <h:outputLabel value="To Date"/> 
                                        <p:datePicker 
                                            styleClass="w-100"
                                            inputStyleClass="w-100"
                                            id="toDate" 
                                            value="#{searchController.toDate}" 
                                            showTime="true"                                            
                                            showButtonBar="true"  
                                            timeInput="true" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                        </p:datePicker>
                                        <h:outputLabel for="departmentList" value="Select Department"/> 
                                        <p:selectOneMenu 
                                            id="departmentList" 
                                            class="w-100" 
                                            value="#{searchController.searchKeyword.frmDepartment}"
                                            filter="true"
                                            filterMatchMode="contains"
                                            >
                                            <f:selectItem itemLabel="All Departments"></f:selectItem>
                                            <f:selectItems 
                                                value="#{departmentController.institutionDepatrments}" 
                                                var="dept" 
                                                itemLabel="#{dept.name}" 
                                                itemValue="#{dept}">
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                        <p:commandButton 
                                            id="btnSearch" 
                                            ajax="false"
                                            class="w-100 my-2 ui-button-warning" 
                                            icon="fas fa-search"
                                            value="Search" 
                                            action="#{searchController.createPharmacyBillItemTableBht()}"  >
                                        </p:commandButton>
                                    </h:panelGrid>

                                    <h:panelGrid columns="1" class="w-100">
                                        <h:outputLabel value="Admission Type" for="cmbDept"/>
                                        <p:selectOneMenu 
                                            class="w-100"
                                            autoWidth="false" 
                                            value="#{searchController.searchKeyword.admissionType}">
                                            <f:selectItem itemLabel="All Admission Type"/>
                                            <f:selectItems  
                                                value="#{inwardReportController.admissionty}"
                                                var="myItem" 
                                                itemValue="#{myItem}" 
                                                itemLabel="#{myItem.name}">
                                            </f:selectItems>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Bill No"/>
                                        <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" class="w-100"/>
                                        <h:outputLabel value="BHT No"/>
                                        <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.bhtNo}" class="w-100" />
                                        <h:outputLabel value="Item Name"/>    
                                        <p:inputText autocomplete="off" value="#{searchController.searchKeyword.itemName}" class="w-100" />
                                        <h:outputLabel value="Item Value"/>
                                        <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.total}" class="w-100" />
                                        <h:outputLabel value="Patient"/>     
                                        <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.patientName}"  class="w-100"/>
                                        <h:outputLabel value="MRN / PHN No"/>
                                        <p:inputText autocomplete="off" value="#{searchController.searchKeyword.number}" class="w-100"/>
                                        <h:outputLabel  value="Item Code"/>
                                        <p:inputText autocomplete="off" value="#{searchController.searchKeyword.code}" class="w-100"/>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </div>
                            <div class="col-md-10">
                                <p:dataTable 
                                    rowIndexVar="i" 
                                    id="tblBills" 
                                    value="#{searchController.billItems}" 
                                    var="pi" 
                                    class="w-100"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="10,20,50"
                                    rows="10"
                                    >

                                    <p:column headerText="Bill No" styleClass="alignTop"  >
                                        <h:outputLabel value="#{pi.bill.deptId}"/>
                                    </p:column>
                                    
                                    <p:column headerText="BHT No" styleClass="alignTop"  >
                                        <h:outputLabel value="#{pi.bill.patientEncounter.bhtNo}"/>
                                    </p:column>
                                    
                                    <p:column headerText="Item Name"  styleClass="alignTop" >
                                        <h:outputLabel value="#{pi.item.name}" />    
                                    </p:column>

                                    <p:column headerText="Code">
                                        <h:outputLabel value="#{pi.item.code}" style="width: 100px!important;" ></h:outputLabel>
                                    </p:column>

                                    <p:column headerText="Billed At"  >
                                        <h:outputLabel value="Billed at " />
                                        <h:outputLabel value="#{pi.bill.createdAt}" >
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{pi.bill.referenceBill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel 
                                                style="color: red;" 
                                                rendered="#{pi.bill.referenceBill.cancelled}" 
                                                value="#{pi.bill.referenceBill.cancelledBill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{pi.bill.referenceBill.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel 
                                                style="color: red;" 
                                                rendered="#{pi.bill.referenceBill.refunded}" 
                                                value="#{pi.referanceBillItem.bill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    
                                    <p:column headerText="Qty" >
                                        <h:outputLabel value="#{pi.qty}" >
                                            <f:convertNumber pattern="#0.00"/>
                                        </h:outputLabel>
                                    </p:column>   

                                    <p:column headerText="Bill item Value">
                                        <h:outputLabel value="#{pi.netValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>

                                    <p:column headerText="Patient"  styleClass="alignTop" >
                                        <h:outputLabel value="#{pi.bill.patient.person.nameWithTitle}" >
                                        </h:outputLabel>                             
                                    </p:column>
                                    
                                    <p:column headerText="View">
                                        <p:commandButton 
                                            ajax="false" 
                                            value="View Bill"
                                            action="/inward/pharmacy_reprint_bill_sale_bht?faces-redirect=true">
                                            <f:setPropertyActionListener value="#{pi.bill}" target="#{pharmacyBillSearch.bill}"/>                                     
                                        </p:commandButton>
                                    </p:column>
                                    
                                </p:dataTable>
                            </div>
                        </div>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
