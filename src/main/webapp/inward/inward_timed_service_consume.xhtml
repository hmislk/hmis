<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward">


    <ui:define name="content">
        <h:form>    
            <h:panelGroup class="row" rendered="#{inwardTimedItemController.current.patientEncounter eq null}"> 
                <div class="col-12">
                    <h:panelGroup>
                        <p:panel >
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h:outputText styleClass="fa-solid fa-address-card fa-lg" /> 
                                        <p:outputLabel value="Patient Details" class="m-2"/>
                                    </div>
                                    <div>
                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                            <p:commandButton 
                                                value="Back to WorkBench" 
                                                action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                                ajax="false"
                                                class="ui-button-operating-theatre"
                                                icon="fa fa-arrow-left">
                                            </p:commandButton>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </f:facet>


                            <h:outputLabel value="Type Patient Name or BHT : "/>
                            <p:autoComplete  
                                widgetVar="aPt" 
                                id="acPt" 
                                forceSelection="true" 
                                value="#{inwardTimedItemController.current.patientEncounter}"
                                completeMethod="#{admissionController.completePatient}" 
                                var="myItem" 
                                itemValue="#{myItem}" 
                                itemLabel="#{myItem.bhtNo}" 
                                size="40" 
                                required="true" 
                                class="m-2" 
                                requiredMessage="Please enter patient details">

                                <p:column headerText="PHN" style="padding: 6px; width: 8em;">
                                    <h:outputLabel value="#{myItem.patient.phn}"/>
                                </p:column>
                                <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                                    <h:outputLabel value="#{myItem.bhtNo}"/>
                                </p:column>
                                <p:column headerText="Patient" style="padding: 6px; width: 400px;;">
                                    <h:outputLabel value="#{myItem.patient.person.nameWithTitle}"/>
                                </p:column>
                                <p:column headerText="Room" style="padding: 6px; width: 8em;">
                                    <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                                </p:column>
                                <p:column headerText="Discharged" style="padding: 6px; width: 10em;">
                                    <div class="d-flex justify-content-center">
                                        <span class="#{myItem.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                            #{myItem.discharged ? 'Discharged' : 'Not Discharged'}
                                        </span>
                                    </div>
                                </p:column>

                            </p:autoComplete> 
                            <p:commandButton 
                                value="Select" 
                                ajax="false" >
                            </p:commandButton>

                            <style>
                                .discharged-badge {
                                    background-color: #f44336;
                                    color: white;
                                    padding: 2px 8px;
                                    border-radius: 12px;
                                    font-size: 1em;
                                    font-weight: bold;
                                }

                                .not-discharged-badge {
                                    background-color: #2196F3;
                                    color: white;
                                    padding: 2px 8px;
                                    border-radius: 12px;
                                    font-size: 1em;
                                    font-weight: bold;
                                }
                            </style>

                        </p:panel>
                    </h:panelGroup>
                </div>
            </h:panelGroup>

            <p:panel rendered="#{inwardTimedItemController.current.patientEncounter ne null}" >

                <f:facet name="header" >
                    <div class="d-flex justify-content-between">
                        <div>
                            <h:outputText styleClass="fa-solid fa-bars-progress fa-lg" />
                            <h:outputLabel value="Manage Inward Timed Services" class="m-2"/>
                        </div>
                        <div class="d-flex gap-2">

                            <p:commandButton 
                                class="ui-button-success "
                                icon="fa fa-plus"
                                ajax="false" 
                                value="New Bill"
                                actionListener="#{inwardTimedItemController.makeNull()}" >
                            </p:commandButton>

                            <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                <div class="d-flex gap-2">

                                    <p:commandButton 
                                        ajax="false"
                                        icon="fa fa-search"
                                        class="ui-button-warning mx-1" 
                                        action="#{patientController.navigateToSearchPatients()}">
                                    </p:commandButton>
                                    <p:commandButton
                                        ajax="false"
                                        icon="fa fa-user"
                                        class="ui-button-warning mx-1" 
                                        action="#{patientController.navigateToOpdPatientProfile()}">
                                        <f:setPropertyActionListener 
                                            value="#{inwardTimedItemController.current.patientEncounter.patient}" 
                                            target="#{patientController.current}" >
                                        </f:setPropertyActionListener>
                                    </p:commandButton> 
                                    <p:commandButton
                                        ajax="false"
                                        icon="fa fa-id-card"
                                        class="ui-button-secondary" 
                                        action="#{bhtSummeryController.navigateToInpatientProfile()}">
                                        <f:setPropertyActionListener 
                                            target="#{admissionController.current.patient}" 
                                            value="#{inwardTimedItemController.current.patientEncounter.patient}" >
                                        </f:setPropertyActionListener>
                                    </p:commandButton>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                <p:commandButton 
                                    value="Back to WorkBench" 
                                    action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                    ajax="false"
                                    class="ui-button-operating-theatre"
                                    icon="fa fa-arrow-left">
                                </p:commandButton>
                            </h:panelGroup>
                        </div>
                    </div>

                </f:facet>

                <div class="row">
                    <div class="col-6">
                        <p:panel >
                            <f:facet name="header">
                                <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                <h:outputLabel value="Patient Details" class="mx-4"></h:outputLabel>
                            </f:facet>
                            <in:bhtDetail admission="#{inwardTimedItemController.current.patientEncounter}"/>
                        </p:panel>
                    </div>

                    <div class="col-6">
                        <p:panel header="">
                            <f:facet name="header">
                                <h:outputText styleClass="far fa-clock"></h:outputText>
                                <h:outputLabel value="Timed Service" class="mx-4"></h:outputLabel>
                            </f:facet>

                            <div class="row">
                                <div class="row m-1">
                                    <div class="col-4">
                                        <h:outputLabel value="Service"/>
                                    </div>
                                    <div class="col-4">
                                        <p:autoComplete 
                                            class="mx-2" 
                                            id="it" 
                                            forceSelection="true" 
                                            value="#{inwardTimedItemController.current.item}"
                                            completeMethod="#{timedItemController.completeTimedService}" 
                                            var="ix" 
                                            itemLabel="#{ix.name}" 
                                            itemValue="#{ix}" 
                                            size="40" >
                                            <p:column headerText="Service">
                                                <h:outputLabel value="#{ix.name}" ></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Rate">
                                                <h:outputLabel  value="#{ix.total}" ></h:outputLabel>
                                            </p:column>

                                        </p:autoComplete>
                                    </div>
                                </div>
                                <div class="row m-1">
                                    <div class="col-4">
                                        <p:outputLabel value="Start Time"/>
                                    </div>
                                    <div class="col-4">
                                        <p:datePicker 
                                            class="mx-2" 
                                            id="startTime" 
                                            showTime="true"
                                            timeInput="true"
                                            value="#{inwardTimedItemController.current.fromTime}" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                            size="40" >
                                        </p:datePicker>  
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-4">
                                        <p:commandButton 
                                            class="mx-2 ui-button-success" 
                                            value="Add Service" 
                                            ajax="false"
                                            action="#{inwardTimedItemController.save}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </p:panel> 
                    </div>
                </div>

                <p:panel class="my-2" id="con">  
                    <f:facet name="header">
                        <h:outputText styleClass="fas fa-wrench"></h:outputText>
                        <h:outputLabel value="Consumed Timed Service" class="mx-4"></h:outputLabel>
                    </f:facet>

                    <p:dataTable id="list" class="w-100" value="#{inwardTimedItemController.items}" var="ti">
                        <p:column headerText="Service Name">
                            #{ti.item.name}
                        </p:column>
                        <p:column headerText="Start Time">
                            <p:datePicker 
                                showTime="true"
                                timeInput="true" 
                                value="#{ti.fromTime}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:datePicker>      

                        </p:column>                               
                        <p:column headerText="Stopped Time">
                            <p:datePicker 
                                showTime="true"
                                timeInput="true"  
                                value="#{ti.toTime}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                            </p:datePicker> 
                        </p:column>
                        <p:column headerText="Total" styleClass="averageNumericColumn">
                            <h:outputLabel  value="#{ti.serviceValue}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Comments">
                            <h:outputLabel value="Added by #{ti.creater.webUserPerson.name}"/>     
                            <br/>
                            <h:panelGroup rendered="#{ti.retired}" >
                                <h:outputLabel style="color: red;" value="Deleted By " />
                                <h:outputLabel style="color: red;"  value="#{ti.retirer.webUserPerson.name}"  class="mx-1">                                       
                                </h:outputLabel>
                            </h:panelGroup>
                        </p:column>     
                        <p:column headerText="Action" >
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    value="Update" 
                                    class="ui-button-warning"
                                    icon="fa fa-pencil"
                                    ajax="false" 
                                    action="#{inwardTimedItemController.finalizeService(ti)}" >                                                                    
                                </p:commandButton>
                                <p:commandButton
                                    icon="fa-solid fa-trash"
                                    class="ui-button-danger"
                                    ajax="false"
                                    value="Remove"
                                    action="#{inwardTimedItemController.removePatientItem(ti)}"
                                    disabled="#{inwardTimedItemController.current.patientEncounter.paymentFinalized}" >
                                </p:commandButton>
                            </div>

                        </p:column>

                    </p:dataTable>
                </p:panel>

            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
