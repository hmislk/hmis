<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/inward/inward_administration.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">

        <h:form  >
            <p:growl id="msg"/>
            <p:focus id="selectFocus" for="lstSelect"/>
            <p:focus id="detailFocus" for="txtName"  />

            <p:panel class="mx-1">
                <f:facet name="header">
                    <i class="fa-regular fa-hospital"></i>
                    <p:outputLabel value="Manage Surgery Type" class="mx-2"/>
                </f:facet>

                <div class="row">
                    <div class="col-md-5">

                        <div class="row" >
                            <div class="col-12" >
                                <p:commandButton 
                                    id="btnAdd"
                                    value="Add" 
                                    icon="fa fa-plus"
                                    action="#{surgeryTypeController.prepareAdd()}"
                                    class="w-25 ui-button-success"
                                    process="btnAdd"
                                    update="lstSelect gpDetail btnDelete">
                                </p:commandButton>
                                <p:commandButton 
                                    id="btnDelete" 
                                    onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" 
                                    class="w-25 mx-2 ui-button-danger"
                                    action="#{surgeryTypeController.delete()}"
                                    disabled="#{surgeryTypeController.current.id == null}"
                                    value="Delete" 
                                    icon="fa fa-trash"
                                    process="btnDelete"
                                    update="lstSelect gpDetail msg">
                                </p:commandButton>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">                                            
                                    
                                    <p:selectOneListbox  
                                        id="lstSelect"  
                                        value="#{surgeryTypeController.current}" 
                                        class="w-100 mt-2 overflow-auto" 
                                        filter="true">
                                        <f:selectItems  
                                            value="#{surgeryTypeController.items}" 
                                            var="myItem" 
                                            itemValue="#{myItem}" 
                                            itemLabel="#{myItem.name}" >
                                        </f:selectItems>
                                        <p:ajax process="lstSelect" update="gpDetail btnDelete" ></p:ajax>
                                    </p:selectOneListbox>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-7">

                        <p:panel class="mx-1" id="gpDetail">
                            <f:facet name="header">
                                <p:outputLabel value="Details of Surgery Type " class="mt-2"/>

                                <p:commandButton  
                                    id="btnSave"
                                    value="Save" 
                                    icon="fa fa-save"
                                    action="#{surgeryTypeController.saveSelected()}"
                                    class="ui-button-warning"
                                    process="btnSave gpDetail"
                                    style="float: right"
                                    update="lstSelect msg">
                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>

                            </f:facet>
                            <h:panelGrid columns="3" class="w-100">

                                <p:outputLabel for="txtName" value="Name" />
                                <p:outputLabel value=": " style="width: 30px; text-align: center; " ></p:outputLabel>
                                <p:inputText class="mx-2 w-100" autocomplete="off" id="txtName" required="true" requiredMessage="Name is required" value="#{surgeryTypeController.current.name}"  ></p:inputText>

                                <h:outputText id="user" value="Created by" ></h:outputText>
                                <p:outputLabel value=": " style="width: 30px; text-align: center; " ></p:outputLabel>
                                <p:inputText class="m-2 w-100" value="#{empty surgeryTypeController.current.creater ? sessionController.loggedUser.name : surgeryTypeController.current.creater.name}" readonly="true" />

                            </h:panelGrid>
                        </p:panel>

                    </div>
                </div>
            </p:panel>

        </h:form>



    </ui:define>

</ui:composition>
