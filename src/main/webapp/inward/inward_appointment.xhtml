<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:bill="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:ia="http://xmlns.jcp.org/jsf/composite/inward/bht_1"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">



    <ui:define name="content">

        <h:outputStylesheet library="css" name="printing.css" />

        <h:panelGroup styleClass="opdPanel"  >
            <h:form id="form">

                <h:panelGroup rendered="#{!appointmentController.printPreview}"  >
                    <p:panel > 
                        <f:facet name="header">
                            <h:outputLabel class="mt-2" value="Inward Appointments"/>
                            <div class="d-flex" style="float: right;">
                                <p:commandButton  
                                    value="Make Appointment" 
                                    action="#{appointmentController.settleBill}" 
                                    ajax="false"
                                    icon="fa fa-check"
                                    class="ui-button-success mx-1 "
                                    >
                                </p:commandButton>

                                <p:commandButton 
                                    value="Patient Lookup"
                                    ajax="false" 
                                    icon="fa fa-search"
                                    action="#{opdBillController.navigateToSearchPatients()}"
                                    class="ui-button-warning mx-1 ">
                                </p:commandButton>

                                <p:commandButton 
                                    value="Profile"
                                    ajax="false" 
                                    icon="fa fa-user"
                                    action="#{patientController.navigateToOpdPatientProfile()}"
                                    class="ui-button-secondary mx-1 ">
                                    <f:setPropertyActionListener 
                                        target="#{patientController.current}" 
                                        value="#{appointmentController.patient}">

                                    </f:setPropertyActionListener>
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h:panelGroup id="panelPatient" >
                                    <p:panel>
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-user-circle" />
                                            <h:outputLabel value="Patient Details" class="mx-4"></h:outputLabel>
                                        </f:facet>

                                        <common:patient_details_for_appoiment editable="true" controller="#{appointmentController}"/>

                                    </p:panel>
                                </h:panelGroup>
                            </div>

                            <div class="col-md-6">
                                <p:panel class="mb-3">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa-solid fa-money-bill-1-wave" />
                                        <h:outputLabel value="Payment Details" class="mx-4"></h:outputLabel>
                                    </f:facet>
                                    <div class=" justify-content-between align-items-center my-2">
                                        <div class="my-3">
                                            <p:outputLabel value="Payment Method "></p:outputLabel>
                                            <p:outputLabel class="mx-4" value=" : "></p:outputLabel>
                                            <p:selectOneMenu   
                                                id="cmbPs" 
                                                style="width: 20em;"
                                                class="mx-0"
                                                value="#{appointmentController.currentBill.paymentMethod}">                                                                     
                                                <f:selectItem itemLabel="Select" ></f:selectItem>
                                                <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}" />
                                                <p:ajax process="cmbPs @this" update="paymentMethods" event="change" />
                                            </p:selectOneMenu>
                                            <br></br>
                                        </div>
                                        <h:panelGroup id="paymentMethods" class="my-3">
                                            <h:panelGroup 
                                                id="cash" 
                                                rendered="#{appointmentController.currentBill.paymentMethod eq 'Cash'}">
                                                
                                                <div class=" d-flex gap-5">
                                                    <h:outputLabel value="Amount" class="mt-2"></h:outputLabel>
                                                    <p:outputLabel class="mt-2 mx-2" value=" : "></p:outputLabel>
                                                    <p:inputText 
                                                        autocomplete="off"
                                                        id="pBillDetails"
                                                        onfocus="this.select();"
                                                        class="my-1"
                                                        value="#{appointmentController.currentBill.total}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:inputText>
                                                </div>
                                            </h:panelGroup>
                                            
                                            <h:panelGroup 
                                                id="creditCard" 
                                                rendered="#{appointmentController.currentBill.paymentMethod eq 'Card'}">
                                                <pa:creditCard paymentMethodData="#{appointmentController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup 
                                                id="cheque"
                                                rendered="#{appointmentController.currentBill.paymentMethod eq 'Cheque'}">
                                                <pa:cheque paymentMethodData="#{appointmentController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup 
                                                id="slip" 
                                                rendered="#{appointmentController.currentBill.paymentMethod eq 'Slip'}">
                                                <pa:slip paymentMethodData="#{appointmentController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                    </div>
                                </p:panel>

                                <p:panel>
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fas fa-info-circle" />
                                        <h:outputLabel value="Referring Details" class="mx-4"></h:outputLabel>
                                    </f:facet>

                                    <h:panelGrid columns="2" class="w-100"  id="refferingDr">
                                        <p:outputLabel value="Referring Doctor" 
                                                       class="form-label"/>
                                        <p:autoComplete 
                                            forceSelection="true"
                                            class="w-100 my-1"
                                            inputStyleClass="w-100"
                                            id="cmbDoc" 
                                            value="#{appointmentController.currentBill.referredBy}"
                                            completeMethod="#{doctorController.completeDoctor}" 
                                            var="doc" 
                                            maxResults="20"
                                            itemLabel="#{doc.person.nameWithTitle}" 
                                            itemValue="#{doc}" 
                                            size="30"  >
                                        </p:autoComplete>

                                        <p:outputLabel value="Appointment Date"/>
                                        <p:datePicker 
                                            inputStyleClass="w-100"
                                            class="w-100 my-1"
                                            showTime="true"
                                            showButtonBar="true"
                                            timeInput="true"
                                            value="#{appointmentController.currentAppointment.appointmentDate}" 
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"
                                            >                            
                                        </p:datePicker>


                                    </h:panelGrid>
                                </p:panel>

                            </div>
                        </div>

                        <p:panel class="my-2">
                            <f:facet name="header" >
                                <h:outputLabel value="Reservation Details" />
                            </f:facet>
                            <h:panelGroup class="my-2 w-100" >
                                <h:panelGrid columns="3" class="w-50 my-2">
                                    <h:outputLabel value="Room No"/>
                                    <h:outputLabel value=":"/>
                                    <p:autoComplete  
                                        forceSelection="true"  
                                        id="cmbRspRoom" 
                                        class="mx-4 my-2"
                                        value="#{appointmentController.reservation.room}" 
                                        completeMethod="#{roomFacilityChargeController.completeRoomChargeAll}"
                                        var="rf" 
                                        inputStyleClass="w-100"
                                        itemLabel="#{rf.name}" 
                                        itemValue="#{rf}" 
                                        size="30"
                                        maxResults="25"
                                        >                            
                                    </p:autoComplete>
                                    <h:outputLabel value="Reserve From"/>
                                    <h:outputLabel value=":"/>
                                    <p:datePicker 
                                        value="#{appointmentController.reservation.reservedFrom}" 
                                        id="reserveFromTimeStamp"
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                        styleClass="form-control w-100"
                                        showButtonBar="true"
                                        timeInput="true"
                                        showTime="true"
                                        class="w-50 mx-4 my-2" 
                                        inputStyleClass="w-100" >                               
                                    </p:datePicker>     
                                    <h:outputLabel value="Reserve To"/>
                                    <h:outputLabel value=":"/>
                                    <p:datePicker 
                                        value="#{appointmentController.reservation.reservedTo}" 
                                        id="reserveToTimeStamp"
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                        styleClass="form-control w-100"
                                        showButtonBar="true"
                                        timeInput="true"
                                        showTime="true"
                                        class="w-50 mx-4 my-2" 
                                        inputStyleClass="w-100" >                               
                                    </p:datePicker>     
                                </h:panelGrid>
                            </h:panelGroup>
                        </p:panel>
                    </p:panel>
                </h:panelGroup>

                <p:panel rendered="#{appointmentController.printPreview}" >
                    <f:facet name="header">
                        <h:outputLabel class="mt-2" value="Appointment"/>
                        <div class="d-flex gap-2" style="float: right;">
                            <p:commandButton 
                                value="New Appointment" 
                                action="#{appointmentController.navigateToInwardAppointmentFromMenu()}" 
                                class="ui-button-success"
                                icon="fa fa-plus"
                                ajax="false">
                            </p:commandButton>
                            <p:commandButton 
                                value="Patient Lookup"
                                ajax="false" 
                                icon="fa fa-search"
                                action="#{opdBillController.navigateToSearchPatients()}"
                                class="ui-button-warning">
                            </p:commandButton>

                        </div>
                    </f:facet>

                    <div class="row my-3">
                        <div class="d-flex justify-content-end">
                            <p:commandButton 
                                class="ui-button-into" 
                                icon="fa fa-print"
                                value="Print Appointment" 
                                ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                        </div>
                    </div>

                    <h:panelGroup id="gpBillPreview">
                        <ez:inward_appointment_print reservation="#{appointmentController.reservation}"/>
                    </h:panelGroup>

                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
