<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/inward/inward_administration.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Inward Price Adjustment Matrix- Invesitagation" id="reportPrint">
                        <p:panel >
                            <f:facet name="header">
                                <h:outputLabel value="Add new adjustment" />
                                <p:commandButton 
                                    id="btnAdd" 
                                    value="Add" 
                                    class="ui-button-success"
                                    icon="fa fa-plus"
                                    style="float: right;"
                                    ajax="false"
                                    action="#{inwardPriceAdjustmntController.saveSelected}"  >
                                </p:commandButton>
                            </f:facet>

                            <div class="row w-100 d-flex ml-2">
                                <div class="row">
                                    <div class="col-2">
                                        <h:outputLabel value="Department " class="mt-1"/>
                                    </div>
                                    <div class="col-10">
                                        <p:autoComplete 
                                            value="#{inwardPriceAdjustmntController.department}" 
                                            forceSelection="true"
                                            completeMethod="#{departmentController.completeDept}" 
                                            var="dep" 
                                            inputStyleClass="form-control"
                                            class="w-100"
                                            itemLabel="#{dep.name}" 
                                            itemValue="#{dep}" >
                                            <p:column>
                                                <h:outputLabel value="#{dep.name}"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="#{dep.institution.name}"/>
                                            </p:column>
                                        </p:autoComplete>
                                    </div>
                                </div>

                                <div class="row mt-1" >
                                    <div class="col-2">
                                        <h:outputLabel value="Category/Subcategory" class="mt-2"></h:outputLabel>
                                    </div>
                                    <div class="col-10">
                                        <p:autoComplete 
                                            value="#{inwardPriceAdjustmntController.category}" 
                                            forceSelection="true"
                                            completeMethod="#{categoryController.completeCategoryInvestigation}"
                                            var="cat"
                                            inputStyleClass="form-control"
                                            class="w-100"
                                            itemLabel="#{cat.name} #{cat.parentCategory}" 
                                            itemValue="#{cat}" >
                                            <p:column headerText="Category">
                                                <h:outputLabel value="#{cat.name}"/>
                                            </p:column>
                                            <p:column headerText="Parent Category">
                                                <h:outputLabel value="#{cat.parentCategory.name}"/>
                                            </p:column> 

                                        </p:autoComplete>
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col-2">
                                        <h:outputLabel value="BHT Type" class="mt-2"/>
                                    </div>
                                    <div class="col-4">
                                        <p:selectOneMenu   
                                            id="cmbPs" 
                                            class="w-100"
                                            value="#{inwardPriceAdjustmntController.paymentMethod}"  >
                                            <f:selectItem itemLabel="Select" />                           
                                            <f:selectItems value="#{enumController.paymentMethodForAdmission}" />                                    
                                        </p:selectOneMenu>
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col-2">
                                        <h:outputLabel value="From" class="mt-2"></h:outputLabel>
                                    </div>
                                    <div class="col-4">
                                        <p:inputText 
                                            class="w-100"
                                            autocomplete="off" 
                                            value="#{inwardPriceAdjustmntController.fromPrice}" />
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col-2">
                                        <h:outputLabel value="To" class="mt-2"></h:outputLabel>
                                    </div>
                                    <div class="col-4">
                                        <p:inputText 
                                            class="w-100"
                                            autocomplete="off" 
                                            value="#{inwardPriceAdjustmntController.toPrice}" />
                                    </div>
                                </div>

                                <div class="row mt-1">
                                    <div class="col-2">
                                        <h:outputLabel value="Margin" class="mt-2"></h:outputLabel>
                                    </div>
                                    <div class="col-4">
                                        <p:inputText 
                                            class="w-100"
                                            autocomplete="off" 
                                            value="#{inwardPriceAdjustmntController.margin}" />
                                    </div>
                                </div>
                            </div>

                        </p:panel>


                        <p:panel class="mt-2" id="priceMatrixDataPreview">
                            <f:facet name="header">
                                <h:outputLabel value="Price Matrix"  class="mt-2"/>
                                <div class="d-flex" style="float: right">
                                    <p:commandButton
                                        ajax="false" 
                                        icon="fa fa-fill"
                                        class="ui-button-warning"
                                        value="Fill" 
                                        action="#{inwardPriceAdjustmntController.createCategroyInvestiagtion()}">
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="ui-button-success mx-2" 
                                        actionListener="#{inwardPriceAdjustmntController.createCategroyInvestiagtion()}" 
                                        ajax="false" 
                                        value="Excel" 
                                        icon="fa-solid fa-file-excel"
                                        >
                                        <p:dataExporter 
                                            type="xlsx" 
                                            target="inwd" 
                                            fileName="Price_metrix_service"  />
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="w-100 ui-button-info" 
                                        ajax="false" 
                                        icon="fa fa-print"
                                        value="Print" 
                                        >                                         
                                        <p:printer target="priceMatrixDataPreview"/>
                                    </p:commandButton>
                                </div>
                            </f:facet>

                            <p:dataTable 
                                id="inwd" 
                                value="#{inwardPriceAdjustmntController.items}"
                                filteredValue="#{inwardPriceAdjustmntController.filterItems}"
                                var="a" 
                                editable="true" 
                                scrollable="true">

                                <p:column 
                                    width="25%"
                                    headerText="Department Name" 
                                    filterBy="#{a.department.name}" 
                                    filterMatchMode="contains" 
                                    exportable="false">
                                    
                                    <p:autoComplete 
                                        forceSelection="true" 
                                        value="#{a.department}" 
                                        completeMethod="#{departmentController.completeDept}" 
                                        var="dep"
                                        inputStyleClass="form-control"
                                        class="w-100"
                                        itemLabel="#{dep.name}" 
                                        itemValue="#{dep}" >
                                        <p:column>
                                            <h:outputLabel value="#{dep.name}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel value="#{dep.institution.name}"/>
                                        </p:column>
                                    </p:autoComplete>
                                    <p:outputLabel value="#{a.department.name}"/>

                                </p:column>

                                <p:column 
                                    width="10%"
                                    headerText="Payment Method"
                                    filterBy="#{a.paymentMethod}" 
                                    filterMatchMode="contains" 
                                    exportable="false">
                                    <p:outputLabel value="#{a.paymentMethod}"/>
                                </p:column>

                                <p:column 
                                    width="25%"
                                    headerText="Category Name"
                                    filterBy="#{a.category.name}" 
                                    filterMatchMode="contains" 
                                    exportable="false">
                                    <p:autoComplete 
                                        forceSelection="true" 
                                        value="#{a.category}"
                                        inputStyleClass="form-control"
                                        class="w-100"
                                        completeMethod="#{categoryController.completeCategoryInvestigation}" 
                                        var="cat" 
                                        itemLabel="#{cat.name}" 
                                        itemValue="#{cat}" >
                                        <p:column>
                                            <h:outputLabel value="#{cat.name}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel value="#{cat.parentCategory.name}"/>
                                        </p:column> 

                                    </p:autoComplete>
                                    <p:outputLabel value="#{a.category.name}"/>
                                </p:column>

                                <p:column headerText="From Price" width="8%">
                                    <h:inputText autocomplete="off" value="#{a.fromPrice}" style="width: 5em;">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:inputText>
                                </p:column>

                                <p:column  headerText="To Price" width="8%">
                                    <h:inputText autocomplete="off" value="#{a.toPrice}" style="width: 5em;">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:inputText>
                                </p:column>

                                <p:column  headerText="Margin" width="8%">
                                    <h:inputText autocomplete="off" value="#{a.margin}" style="width: 5em;">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:inputText>
                                </p:column>

                                <p:column headerText="Action" width="11%">
                                    <div class="d-flex">
                                        <p:commandButton 
                                            id="edit"
                                            ajax="false"
                                            icon="fa fa-pencil"
                                            class="ui-button-success mx-1" 
                                            action="#{inwardPriceAdjustmntController.onEdit(a)}"> 
                                        </p:commandButton>
                                        <p:commandButton 
                                            id="delete"
                                            class="ui-button-danger"
                                            icon=" fa-solid fa-trash"
                                            action="#{inwardPriceAdjustmntController.delete}" >
                                            <f:setPropertyActionListener 
                                                value="#{a}" 
                                                target="#{inwardPriceAdjustmntController.current}"/>
                                        </p:commandButton>
                                    </div>
                                    <p:tooltip for="edit" value="Edit"  showDelay="0" hideDelay="0"></p:tooltip>
                                    <p:tooltip for="delete" value="Delete"  showDelay="0" hideDelay="0"></p:tooltip>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
