<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bill="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:print="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:in="http://xmlns.jcp.org/jsf/composite/inward">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel  header="Service Reprint">
                        <f:facet name="header">
                            <div class=" d-flex align-items-center justify-content-between m-1">
                                <div >
                                    <h:outputLabel value="Service Reprint" />
                                </div>
                                <div >

                                    <p:commandButton 
                                        value="To Sample Management" 
                                        icon="fas fa-flask"
                                        class="ui-button-raised mx-1"
                                        action="#{patientInvestigationController.navigateToSampleManagementFromOPDBatchBillView(inwardSearch.bill)}"
                                        ajax="false">
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="ui-button-info mx-2" 
                                        icon="fas fa-print" 
                                        value="Reprint" 
                                        ajax="false" 
                                        action="#"  >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="ui-button-info" 
                                        icon="fas fa-print" 
                                        value="Reprint(Cancel/Refund)" 
                                        ajax="false" 
                                        action="#" 
                                        rendered="#{inwardSearch.bill.refundBills.size()>0 or inwardSearch.bill.cancelled}" >
                                        <p:printer target="gpBillPreview2" ></p:printer>
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="To Cancel" 
                                        icon="fa fa-ban"
                                        action="#{inwardSearch.navigateToCancelInpatientBill()}"
                                        disabled="#{inwardSearch.bill.cancelled or inwardSearch.bill.refunded }"  
                                        class="m-2 ui-button-danger">                           
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Return" 
                                        icon="fa fa-undo"
                                        actionListener="#{billSearch.recreateModel()}"
                                        action="inward_bill_service_refund?faces-redirect=true"
                                        disabled="#{inwardSearch.bill.cancelled}"
                                        class="m-2 "
                                        >    
                                        <f:setPropertyActionListener  
                                            value="#{inwardSearch.bill}" 
                                            target="#{billSearch.bill}"  />
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="Mark As Checked"
                                        icon="fa fa-check-square"
                                        action="#{inwardSearch.markAsChecked()}"
                                        rendered="#{webUserController.hasPrivilege('InwardCheck')}"  
                                        class="m-2 ui-button-success"/>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Mark As Uncheck"
                                        icon="fa fa-square"
                                        action="#{inwardSearch.markAsUnChecked()}"
                                        rendered="#{webUserController.hasPrivilege('InwardUnCheck')}"  
                                        class="m-2 ui-button-warning"/>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back To View" 
                                        icon="fa fa-backward"
                                        action="/inward/inward_edit_bill_item_view?faces-redirect=true"  
                                        class="m-2 "/>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back To Interim" 
                                        icon="fa fa-arrow-circle-left"
                                        action="/inward/inward_bill_intrim?faces-redirect=true" 
                                        actionListener="#{bhtSummeryController.createTables()}"
                                        class="m-2 ui-button-warning"/>
                                </div>

                            </div>
                        </f:facet>

                        <div class="row">
                            <div class="col-5">
                                <div class="row  d-flex justify-content-center m-1">
                                    <div class="col-8">
                                        <p:panel header="Patient Details">
                                            <in:bhtDetail admission="#{inwardSearch.bill.patientEncounter}"/>
                                        </p:panel>
                                    </div>
                                    <div class="col-4 ">
                                        <p:panelGrid columns="1" class="w-100">
                                            <f:facet name = "header">
                                                <h:outputLabel value="Bill Details"/>
                                            </f:facet>
                                            <h:panelGroup>
                                                <h:outputLabel value="Bill No :" ></h:outputLabel>
                                                <h:outputLabel value="#{inwardSearch.bill.deptId}" ></h:outputLabel>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                                <h:outputLabel value="#{inwardSearch.bill.paymentMethod}" ></h:outputLabel>
                                            </h:panelGroup>
                                            <h:panelGroup>
                                                <h:outputLabel value="Net Total :" ></h:outputLabel>
                                                <h:outputLabel value="#{inwardSearch.bill.netTotal}" >
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </h:panelGroup>

                                        </p:panelGrid>
                                    </div>
                                </div>

                                <div class="row mt-3 m-1">
                                    <p:panel rendered="#{webUserController.hasPrivilege('EditData')}">
                                        <f:facet name="header">
                                            <div class="d-flex justify-content-between">
                                                <h:outputLabel  value="Add Referring Details" class="mt-2"/>
                                                <p:commandButton 
                                                    ajax="false" 
                                                    value="Update" 
                                                    icon="fa fa-pencil"
                                                    class="d-flex justify-content-end ui-button-warning"
                                                    action="#{inwardSearch.editBillDetails()}" >
                                                </p:commandButton>
                                            </div>
                                        </f:facet>

                                        <div class="d-flex gap-4">
                                            <div class="d-flex gap-2 mt-1">
                                                <h:outputLabel  value="Referring Doctor" style="width: 150px;"/>
                                                <p:commandLink 
                                                    id="btnAddNewDoc" 
                                                    type="button"  
                                                    value="&nbsp;(+)" 
                                                    oncomplete="PF('dlg').show();" 
                                                    actionListener="#{doctorController.prepareAdd}" 
                                                    process="btnAddNewDoc" 
                                                    update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" >
                                                </p:commandLink>
                                            </div>

                                            <p:autoComplete 
                                                forceSelection="true" 
                                                id="cmbDoc" 
                                                value="#{inwardSearch.referredBy}" 
                                                completeMethod="#{doctorController.completeDoctor}" 
                                                var="ix" 
                                                itemLabel="#{ix.person.nameWithTitle}" 
                                                itemValue="#{ix}" 
                                                maxResults="20"
                                                inputStyleClass="form-control w-100"
                                                class="w-100" 
                                                scrollHeight="500">
                                                <p:column headerText="Name" style="padding: 2px;">
                                                    <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Code" style="padding: 2px;">
                                                    <h:outputText value="#{ix.code}" ></h:outputText>
                                                </p:column>
                                            </p:autoComplete>
                                        </div>

                                        <p:dialog 
                                            id="panDoc" 
                                            header="Add New Doctor" 
                                            widgetVar="dlg" 
                                            resizable="false" 
                                            modal="true" 
                                            class="p-2" 
                                            showEffect="fade"  
                                            width="600">  

                                            <h:panelGrid columns="2" style="line-height: 1.8" >  
                                                <p:outputLabel id="lblNameD" value="Name" style="width: 150px;" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}" class="w-100 mt-2" ></p:inputText>
                                                <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}" class="w-100 mt-2"  ></p:inputText>
                                                <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}" class="w-100 mt-2" ></p:inputText>
                                                <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}" class="w-100 mt-2" ></p:inputText>
                                                <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}" class="w-100 mt-2" ></p:inputText>
                                                <p:outputLabel value="Code"></p:outputLabel>   
                                                <p:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}" class="w-100 mt-2" ></p:inputText>
                                                <p:outputLabel value="Speciality" ></p:outputLabel>
                                                <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" class="w-100 mt-2" >
                                                    <f:selectItem itemLabel="Please select a speciality"/>
                                                    <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                </p:selectOneMenu>
                                                <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}" class="w-100 mt-2" ></p:inputText>                 
                                                <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                <p:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}" class="w-100 mt-2" ></p:inputText>   

                                            </h:panelGrid>  

                                            <div class="mt-4 d-flex justify-content-end">
                                                <p:commandButton 
                                                    id="btnDocSave" 
                                                    value="Add New" 
                                                    ajax="false"
                                                    icon="fa fa-plus"
                                                    class=" ui-button-warning"
                                                    process="btnDocSave panDoc" 
                                                    update="msg panDoc cmbDoc " 
                                                    actionListener="#{doctorController.saveSelected()}" 
                                                    styleClass="buttons" 
                                                    oncomplete="dlg.hide();">
                                                </p:commandButton>
                                            </div>

                                        </p:dialog> 

                                    </p:panel>
                                </div>

                            </div>
                            <div class="col-7">
                                <p:dataTable rowIndexVar="rowIndex"
                                             editable="true"
                                             value="#{inwardSearch.billFees}" var="bip" >    
                                    <p:ajax event="rowEdit" listener="#{billSearch.onEdit}" />  
                                    <p:ajax event="rowEditCancel" listener="#{billSearch.onEdit}" /> 
                                    <p:column width="2em">
                                        <f:facet name="header" >No</f:facet>
                                        <h:outputLabel value="#{rowIndex+1}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                        <h:outputLabel value="#{bip.billItem.item.name}"/>
                                    </p:column>

                                    <p:column>
                                        <f:facet name="header">Fee</f:facet>
                                        <h:outputLabel value="#{bip.feeValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>  
                                    <p:column>
                                        <f:facet name="header">Fee Name</f:facet>
                                        <h:outputLabel value="#{bip.fee.name}"/>
                                    </p:column> 
                                    <p:column>
                                        <f:facet name="header">Speciality</f:facet>
                                        <h:outputLabel value="#{bip.fee.speciality.name}"/>
                                    </p:column> 
                                    <p:column headerText="Payee">
                                        <p:cellEditor>  
                                            <f:facet name="output"> 
                                                <h:outputLabel value="#{bip.staff.person.name}"  ></h:outputLabel>
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:selectOneMenu value="#{bip.staff}" rendered="#{bip.fee.speciality!=null}" disabled="#{bip.paidValue!=0 or !webUserController.hasPrivilege('ChangeProfessionalFee')}" >
                                                    <f:selectItem itemLabel="Select Staff" />
                                                    <f:selectItems  value="#{staffController.getSpecialityStaff(bip.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                </p:selectOneMenu>
                                            </f:facet>  
                                        </p:cellEditor>  

                                    </p:column>

                                    <p:column headerText="Returned" width="8em;">
                                        <h:outputLabel  rendered="#{bip.billItem.refunded}" value="Returned" style="color: red;"/>
                                    </p:column> 

                                    <p:column width="5em">  
                                        <p:rowEditor > 
                                        </p:rowEditor>
                                    </p:column>                               
                                </p:dataTable>
                            </div>
                        </div>

                    </p:panel>

                    <div class="printingOnly" >

                        <h:panelGroup id="gpBillPreview" class="m-3">
                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'PosPaper'}">
                                <ui:repeat value="#{inwardSearch.bill}" var="bill">
                                    <bill:inwardBillPrintPos bill="#{bill}" duplicate="false"/>
                                </ui:repeat>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'FiveFivePaper'}">
                                <ui:repeat value="#{inwardSearch.bill}" var="b">
                                    <bill:inwardBillPrintFiveFive bill="#{b}" dup="false"/>                        
                                </ui:repeat>  
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'FiveFiveCustom3'}" >
                                <ui:repeat value="#{inwardSearch.bill}" var="pp">
                                    <print:five_five_custom_3_inward bill="#{pp}" duplicate="true" payments="#{inwardSearch.bill.size()}"/>
                                    <br/>
                                </ui:repeat>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'FiveEightInchPaper'}" >
                                <ui:repeat value="#{inwardSearch.bill}" var="pp">
                                    <print:five_eight_opd_bill_inward bill="#{pp}" duplicate="true" payments="#{inwardSearch.bill.size()}"/>
                                    <br/>
                                </ui:repeat>
                            </h:panelGroup>
                        </h:panelGroup>

                        <p:panel id="gpBillPreview2" class="m-3">
                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'PosPaper'}">
                                <ui:repeat value="#{inwardSearch.bill.refundBills}" var="bill" rendered="#{!inwardSearch.bill.cancelled}">
                                    <bill:inwardBillPrintPos bill="#{bill}" duplicate="false"/>
                                </ui:repeat>
                                <ui:repeat value="#{inwardSearch.bill.cancelledBill}" var="bill" rendered="#{inwardSearch.bill.cancelled}">
                                    <bill:inwardBillPrintPos bill="#{bill}" duplicate="false"/>
                                </ui:repeat>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.departmentPreference.inwardServiceBillPaperType eq 'FiveFivePaper'}">
                                <ui:repeat value="#{inwardSearch.bill.refundBills}" var="bill" rendered="#{!inwardSearch.bill.cancelled}">
                                    <bill:inwardBillPrintPos bill="#{bill}" duplicate="false"/>
                                </ui:repeat>
                                <ui:repeat value="#{inwardSearch.bill.cancelledBill}" var="bill" rendered="#{inwardSearch.bill.cancelled}">
                                    <bill:inwardBillPrintPos bill="#{bill}" duplicate="false"/>
                                </ui:repeat>
                            </h:panelGroup>
                        </p:panel>
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
