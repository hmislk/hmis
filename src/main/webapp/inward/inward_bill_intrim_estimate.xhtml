<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/inward/bill"

                xmlns:credit="http://xmlns.jcp.org/jsf/composite/inward/creditCompany">



    <ui:define name="content">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{bhtSummeryController.patientEncounter eq null}" >

                    <f:facet name="header">
                        <p:outputLabel value="Interim Bill Estimated Professional Fees"/>
                    </f:facet>
                    <h:panelGrid columns="10" >
                        <p:outputLabel value="Type Patient Name or BHT : " ></p:outputLabel>
                        <p:autoComplete  widgetVar="aPt" id="acPt" forceSelection="true" 
                                         required="true" requiredMessage="Please select a patient"
                                         value="#{bhtSummeryController.patientEncounter}"
                                         completeMethod="#{admissionController.completePatientDishcargedNotFinalized}" 
                                         var="myItem" itemValue="#{myItem}" 
                                         itemLabel="#{myItem.bhtNo}" 
                                         size="30"
                                         class="m-2">
                            <!--                            <p:ajax event="itemSelect" 
                                                                process="@this" 
                                                                update="@all" 
                                                                listener="#{bhtSummeryController.createTablesWithEstimatedProfessionalFees()}"/>-->
                            <p:column>
                                #{myItem.bhtNo}
                            </p:column>
                            <p:column>
                                #{myItem.patient.person.name}
                            </p:column>

                        </p:autoComplete>   
                        <p:commandButton ajax="false"  
                                         value="Select" 
                                         class="ml-2">
                        </p:commandButton>

                    </h:panelGrid>
                </p:panel>

                <p:panel header="" rendered="#{bhtSummeryController.patientEncounter ne null}">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center ">
                            <h:outputText value="Inward Payment Bill - Estimated Professional Fees" />
                            <div class="d-flex justify-content-end mx-4 my-2" >
                                <p:commandButton ajax="false"  value="Refresh" class="ui-button-plain mx-1" 
                                                 icon="fa-solid fa-arrows-rotate"
                                                 style="float:right; margin-right: 10px" action="#{bhtSummeryController.createTablesWithEstimatedProfessionalFees()}"  />                        
                                <p:commandButton ajax="false" value="Settle" icon="fa fa-check"
                                                 class="ui-button-success mx-1"
                                                 action="#{bhtSummeryController.toSettle()}"  />
                                <p:commandButton ajax="false"  value="Print Bill"
                                                 icon="fas fa-print"
                                                 class="ui-button-info"  action="#{bhtSummeryController.toPrintItrim()}"  />
                                <p:commandButton 
                                    ajax="false"
                                    icon="fa fa-search"
                                    class="ui-button-warning mx-1" 
                                    action="#{patientController.navigateToSearchPatients()}" 
                                    />

                                <p:commandButton 
                                    ajax="false"
                                    icon="fa fa-user"
                                    class="ui-button-warning  mx-1" 
                                    action="#{patientController.navigateToOpdPatientProfile()}" 
                                    >
                                    <f:setPropertyActionListener 
                                        value="#{bhtSummeryController.patientEncounter.patient}" 
                                        target="#{patientController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>

                                <p:commandButton 
                                    ajax="false"
                                    icon="fas fa-id-card"
                                    class="ui-button-secondary" 
                                    action="#{bhtSummeryController.navigateToInpatientProfile()}"
                                    >
                                    <f:setPropertyActionListener 
                                        value="#{bhtSummeryController.patientEncounter}" 
                                        target="#{admissionController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>

                    <div class="row">
                        <div class="col-md-4">
                            <p:panel id="panSearch2" class="w-100">
                                <f:facet name="header">
                                    <h:outputText styleClass="fa fa-user-circle"/>
                                    <p:outputLabel class="mx-2" value="Patient Details"/>
                                </f:facet>
                                <in:bhtDetail admission="#{bhtSummeryController.patientEncounter}"/>
                            </p:panel>
                        </div>

                        <div class="col-md-4">
                            <h:panelGroup class="ml-2">
                                <p:panel header="" id="tot" class="w-100">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-chart-bar" />
                                        <p:outputLabel value="Summary" class="mx-2"/>
                                    </f:facet>
                                    <h:panelGroup id="crd" style="display: #{bhtSummeryController.patientEncounter.paymentMethod eq 'Credit' ? 'block' : 'none'} ;min-width: 100%; ">
                                        <credit:outputCredit  patientEncounter="#{bhtSummeryController.patientEncounter}"/>
                                    </h:panelGroup>

                                    <h:panelGrid columns="2" >
                                        <h:outputLabel  value="Total Charges  "  style="min-width: 100px;font-weight: bold;"/>
                                        <h:outputLabel class="mx-5" value="#{bhtSummeryController.grantTotal}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>                               
                                        <h:outputLabel  value="Paid By Patient   " style="min-width: 100px;font-weight: bold;"/>
                                        <h:outputLabel class="mx-5" value="#{bhtSummeryController.paid}" style="float: right;">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                        <h:outputLabel value="Due  " style="min-width: 100px;font-weight: bold;"
                                                       rendered="#{bhtSummeryController.patientEncounter.paymentMethod ne 'Credit' 
                                                                   and bhtSummeryController.due > 0 }" />
                                        <h:outputLabel class="mx-5" value="#{bhtSummeryController.due}"
                                                       rendered="#{bhtSummeryController.patientEncounter.paymentMethod ne 'Credit' 
                                                                   and bhtSummeryController.due > 0 }" style="float: right;">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </h:panelGrid>

                                </p:panel>
                                <p:panel id="dis" class="mt-2 ">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-sign-out-alt" />
                                        <p:outputLabel value="Discharge" class="mx-2"/>
                                    </f:facet>

                                    <h:panelGrid columns="2" class=" w-100">
                                        <p:outputLabel value="Discharge Time"/>
                                        <p:datePicker value="#{bhtSummeryController.date}"
                                                      id="dischargeTimeStamp"
                                                      showTime="true"
                                                      showButtonBar="true"
                                                      timeInput="true"
                                                      pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                      inputStyleClass="w-100" styleClass="w-100" class="w-100 ">                               
                                              <!--<f:ajax execute="@this" render="sum tvPt tot" event="dateSelect" listener="#{bhtSummeryController.checkDate}" />-->
                                        </p:datePicker>
                                    </h:panelGrid>
                                    <div class="d-flex justify-content-end my-2">
                                        <p:commandButton 
                                            ajax="false" 
                                            style="float: right;"
                                            value="Recalculate" 
                                            action="#{bhtSummeryController.createTables()}"  />
                                        <p:commandButton 
                                            ajax="false" 
                                            style="float: right;"
                                            value="Discharge" 
                                            class="mx-1 ui-button-success"
                                            action="#{bhtSummeryController.discharge}"  />
                                        <p:commandButton 
                                            ajax="false" 
                                            value="Discharge Cancel" 
                                            class="mx-1 ui-button-warning"
                                            action="#{bhtSummeryController.dischargeCancel}"  />
                                    </div>
                                </p:panel>
                            </h:panelGroup>
                        </div>

                        <div class="col-md-4">
                            <p:dataTable id="sum" value="#{bhtSummeryController.chargeItemTotals}" 
                                         style="max-width: 40%;" var="c" 
                                         class="ml-4"
                                         rowStyleClass="#{c.total !=0?'':'noDisplayRow' }"
                                         scrollable="true" scrollHeight="250" scrollWidth="500"
                                         >
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-money-bill" />
                                    <p:outputLabel value="Charges" class="mx-2"/>
                                </f:facet>
                                <p:column headerText="Charge Type" >
                                    <h:outputLabel value="#{c.inwardChargeType.label}"/>
                                </p:column>
                                <p:column  style="text-align: right;" headerText="Total">
                                    <h:outputLabel value="#{c.total}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>


                    <p:panel class="mt-3">
                        <p:tabView  id="tvPt" style="min-height: 50%;"  >                     
                            <p:tab id="tabNewPt" title="Room Details" >

                                <p:dataTable   value="#{bhtSummeryController.patientRooms}" var="rm">                                
                                    <p:column headerText="Room Name">
                                        <h:outputLabel value="#{rm.roomFacilityCharge.name}"/><br/>
                                        <h:outputLabel value="GAURDIAN ROOM" style="color: #008000;"
                                                       rendered="#{rm.patientRoomClass eq 'class com.divudi.entity.inward.GuardianRoom'}"/>
                                    </p:column>                                                                          
                                    <p:column headerText="Admitted At" width="200px">
                                        <p:datePicker showTime="true"
                                                      showButtonBar="true"
                                                      timeInput="true"  
                                                      id="roomAdmittedTimeStamp"
                                                      value="#{rm.admittedAt}" 
                                                      pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />     
                                    </p:column>
                                    <p:column headerText="Discharged At" width="200px">                                      
                                        <p:datePicker
                                            showTime="true"
                                            showButtonBar="true"
                                            timeInput="true"
                                            id="roomDischargeTimeStamp"
                                            value="#{rm.dischargedAt}" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  /> 
                                    </p:column>
                                    <p:column headerText="Room Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedRoomCharge}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>                                        
                                    </p:column>



                                    <p:column headerText="Maintain Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedMaintainCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>    
                                    <p:column headerText="MO Charge" style="text-align: right;">
                                        <h:outputLabel  value="#{rm.calculatedMoCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>                                        
                                    <p:column headerText="Nursing Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedNursingCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Linen Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedLinenCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Administration Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedAdministrationCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Medical Care Charge" style="text-align: right;">
                                        <h:outputLabel value="#{rm.calculatedMedicalCareCharge}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>                                
                                    <p:column>
                                        <p:commandButton ajax="false" value="Update Room"
                                                         class="bg-success"
                                                         action="#{roomChangeController.dischargeWithCurrentTime(rm)}"
                                                         actionListener="#{bhtSummeryController.updatePatientRoom(rm)}" 
                                                         />
                                    </p:column> 
                                    <p:column>
                                        <p:commandButton ajax="false" value="Cancel Discharge"
                                                         class="ui-button-warning"
                                                         action="#{roomChangeController.dischargeCancel(rm)}"
                                                         actionListener="#{bhtSummeryController.updatePatientRoom(rm)}" 
                                                         />
                                    </p:column> 

                                </p:dataTable>
                            </p:tab>


                            <p:tab id="tabTimed" title="Timed Service Details"  >  
                                <p:dataTable  value="#{bhtSummeryController.patientItems}" var="pt">
                                    <p:column headerText="Service Name">
                                        <h:outputLabel value="#{pt.item.name}"/>
                                    </p:column>
                                    <p:column headerText="Start Time">
                                        <p:calendar navigator="true"  
                                                    id="serviceStartTimeStamp"
                                                    value="#{pt.fromTime}" 
                                                    pattern="dd/MM/yyyy  hh:mm:ss a" />           
                                    </p:column>
                                    <p:column headerText="Stopped Time">
                                        <p:calendar navigator="true"  
                                                    id="serviceStoppedTimeStamp"
                                                    value="#{pt.toTime}" 
                                                    pattern="dd/MM/yyyy  hh:mm:ss a" />                                    
                                    </p:column>
                                    <p:column headerText="Total" style="text-align: right;">
                                        <h:outputLabel value="#{pt.serviceValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>   
                                    <p:column >
                                        <h:outputLabel value="#{ti.creater.webUserPerson.name}"/>     
                                        <br/>
                                        <h:panelGroup rendered="#{ti.retired}" >
                                            <h:outputLabel style="color: red;" value="Deleted By " />
                                            <h:outputLabel style="color: red;"  value="#{ti.retirer.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>     
                                    <p:column headerText="Inward Charge Type">
                                        <h:outputLabel value="#{pt.item.inwardChargeType}"/>                                        
                                    </p:column>   
                                    <p:column >
                                        <p:commandButton ajax="false" value="Update" 
                                                         action="#{bhtSummeryController.updatePatientItem(pt)}" />
                                    </p:column>
                                    <p:column>
                                        <p:commandButton ajax="false" value="Remove "  
                                                         action="#{inwardTimedItemController.removePatientItem(ti)}" />
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab id="tabSer" title="Service Details"  >                            
                                <p:dataTable id="service" scrollable="true" scrollHeight="300" 
                                             value="#{bhtSummeryController.departmentBillItems}" var="dep">
                                    <p:columnGroup type="header">
                                        <p:row>
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputLabel value="Item Name"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputLabel value="Count"/>

                                                </f:facet>
                                            </p:column>     
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputLabel value="Checked Count"/>
                                                </f:facet>
                                            </p:column>  
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputLabel value="Inward Charge Type"/>

                                                </f:facet>
                                            </p:column>     
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputLabel value="View Bill"/>

                                                </f:facet>
                                            </p:column>
                                        </p:row>
                                    </p:columnGroup>

                                    <p:subTable value="#{dep.items}" var="ser">
                                        <f:facet name="header">
                                            <h:outputLabel value="#{dep.department.name}"/>
                                        </f:facet>
                                        <p:column>
                                            <h:outputLabel value="#{ser.name}" rendered="#{ser.transBillItemCount ne 0}"/>                                        
                                        </p:column>
                                        <p:column style="text-align: right;">
                                            <h:outputLabel value="#{ser.transBillItemCount}" rendered="#{ser.transBillItemCount ne 0}"/>
                                        </p:column>    
                                        <p:column style="text-align: right;">
                                            <h:outputLabel value="#{ser.transCheckedCount}" rendered="#{ser.transBillItemCount ne 0}"/>
                                        </p:column>    
                                        <p:column>
                                            <h:outputLabel value="#{ser.inwardChargeType}" rendered="#{ser.transBillItemCount ne 0}"/>                                        
                                        </p:column>
                                        <p:column>
                                            <p:commandButton ajax="false" rendered="#{ser.transBillItemCount ne 0}"
                                                             action="inward_edit_bill_item_view"   
                                                             value="View Bill Items"  > 
                                                <f:setPropertyActionListener value="#{ser}" target="#{bhtSummeryController.item}"/>
                                            </p:commandButton>
                                        </p:column>
                                    </p:subTable>
                                </p:dataTable>
                            </p:tab>

                            <p:tab title="Medicine Issue">                          
                                <p:dataTable value="#{bhtSummeryController.pharmacyIssues}" var="iss" scrollable="true"
                                             scrollHeight="300"
                                             rowStyleClass="#{((iss.billClass eq 'class com.divudi.entity.PreBill')
                                                              or 
                                                              (iss.billedBill ne null 
                                                              and iss.billClass eq 'class com.divudi.entity.RefundBill'))? '':'noDisplayRow'}">
                                    <p:column headerText="Bill No">

                                        #{iss.deptId}
                                    </p:column>                               
                                    <p:column headerText="Bill Total" style="text-align: right;">
                                        <h:outputLabel  value="#{iss.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Billed Date">
                                        <h:outputLabel value="#{iss.createdAt}">
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputLabel>                                                   
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column headerText="Billed Time" >
                                        <h:outputLabel value="#{iss.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                        </h:outputLabel>                                                   
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column headerText="Billed By">
                                        <h:outputLabel value="#{iss.creater.webUserPerson.name}"/>     
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled By " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.creater.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Checked By">
                                        <h:outputLabel value="#{iss.checkedBy.webUserPerson.name}"/>     
                                    </p:column>  
                                    <p:column headerText="Checked At">
                                        <h:outputLabel value="#{iss.checkeAt}">
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>      
                                    </p:column>  
                                    <p:column>
                                        <p:commandButton ajax="false" action="pharmacy_reprint_bill_sale_bht" 
                                                         rendered="#{iss.billClass eq 'class com.divudi.entity.PreBill'}" value="View Issue"  >                                              
                                            <f:setPropertyActionListener value="#{iss}" target="#{pharmacyBillSearch.bill}"/>
                                        </p:commandButton>
                                        <p:commandButton ajax="false" action="pharmacy_reprint_bill_return_bht" 
                                                         rendered="#{iss.billClass eq 'class com.divudi.entity.RefundBill'}"
                                                         value="View Return"  >                                              
                                            <f:setPropertyActionListener value="#{iss}" target="#{pharmacyBillSearch.bill}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab title="Store Issue">                          
                                <p:dataTable value="#{bhtSummeryController.storeIssues}" var="iss" scrollable="true"
                                             scrollHeight="300"
                                             rowStyleClass="#{((iss.billClass eq 'class com.divudi.entity.PreBill')
                                                              or 
                                                              (iss.billedBill ne null 
                                                              and iss.billClass eq 'class com.divudi.entity.RefundBill'))? '':'noDisplayRow'}">
                                    <p:column headerText="Bill No">

                                        #{iss.deptId}
                                    </p:column>                               
                                    <p:column headerText="Bill Total" style="text-align: right;">
                                        <h:outputLabel  value="#{iss.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Billed Date">
                                        <h:outputLabel value="#{iss.createdAt}">
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputLabel>                                                   
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column headerText="Billed Time" >
                                        <h:outputLabel value="#{iss.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                        </h:outputLabel>                                                   
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.createdAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>
                                    <p:column headerText="Billed By">
                                        <h:outputLabel value="#{iss.creater.webUserPerson.name}"/>     
                                        <br/>
                                        <h:panelGroup rendered="#{iss.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled By " />
                                            <h:outputLabel style="color: red;" rendered="#{iss.cancelled}" 
                                                           value="#{iss.cancelledBill.creater.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Checked By">
                                        <h:outputLabel value="#{iss.checkedBy.webUserPerson.name}"/>     
                                    </p:column>  
                                    <p:column headerText="Checked At">
                                        <h:outputLabel value="#{iss.checkeAt}">
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>      
                                    </p:column>  
                                    <p:column>
                                        <p:commandButton ajax="false" action="store_reprint_bill_sale_bht" 
                                                         rendered="#{iss.billClass eq 'class com.divudi.entity.PreBill'}" value="View Issue"  >                                              
                                            <f:setPropertyActionListener value="#{iss}" target="#{storeBillSearch.bill}"/>
                                        </p:commandButton>
                                        <p:commandButton ajax="false" action="store_reprint_bill_return_bht" 
                                                         rendered="#{iss.billClass eq 'class com.divudi.entity.RefundBill'}"
                                                         value="View Return"  >                                              
                                            <f:setPropertyActionListener value="#{iss}" target="#{storeBillSearch.bill}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </p:tab>

                            <p:tab id="tabAdd" title="Out Side Charge Details"  >
                                <p:dataTable    scrollable="true" scrollHeight="300"
