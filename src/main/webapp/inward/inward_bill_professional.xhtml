<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward">



    <ui:define name="content">  
        <h:form id="form">
            <h:panelGroup rendered="#{inwardProfessionalBillController.current.patientEncounter eq null}">
                <div class="row justify-content-center mt-5">
                    <div class="col-md-10 col-lg-7">

                        <h:panelGroup id="panelPatient" >
                            <p:panel styleClass="border-0 shadow">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h:outputText styleClass="fa-solid fa-address-card fa-lg text-primary" /> 
                                            <p:outputLabel value="Professional Fee - Patient Selection" class="ms-2 fs-5 fw-bold"/>
                                        </div>
                                        <div>
                                            <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                                <p:commandButton 
                                                    value="Nursing WorkBench" 
                                                    action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                                    ajax="false"
                                                    class="ui-button-operating-theatre rounded-pill"
                                                    icon="fa fa-arrow-left">
                                                </p:commandButton>
                                            </h:panelGroup>
                                        </div>
                                    </div>

                                </f:facet>
                                <div class="p-4">
                                    <div class="row mb-4 text-center">
                                        <div class="col-12">
                                            <h:outputText value="Search for a patient by Name or BHT Number to start adding professional fees." 
                                                          styleClass="text-muted fs-6" />
                                        </div>
                                    </div>

                                    <div class="row align-items-center justify-content-center g-3">
                                        <div class="col-md-auto text-md-end">
                                            <h:outputLabel value="Search Patient:" for="acPt2" styleClass="fw-bold mb-0"/>
                                        </div>
                                        <div class="col-md-9">
                                            <p:autoComplete 
                                                widgetVar="aPt2"  
                                                id="acPt2" 
                                                forceSelection="true" 
                                                placeholder="Type Patient Name or BHT Number here..."
                                                value="#{inwardProfessionalBillController.current.patientEncounter}" 
                                                completeMethod="#{admissionController.completePatient}"
                                                var="apt2" 
                                                itemLabel="#{apt2.bhtNo}"
                                                itemValue="#{apt2}" 
                                                styleClass="w-100"
                                                inputStyleClass="w-100 py-2">
                                                <p:column headerText="PHN" style="padding: 6px; width: 8em;">
                                                    <h:outputLabel value="#{apt2.patient.phn}"/>
                                                </p:column>
                                                <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                                                    <h:outputLabel value="#{apt2.bhtNo}"/>
                                                </p:column>
                                                <p:column headerText="Patient" style="padding: 6px; width: 400px;;">
                                                    <h:outputLabel value="#{apt2.patient.person.nameWithTitle}"/>
                                                </p:column>
                                                <p:column headerText="Room" style="padding: 6px; width: 8em;">
                                                    <h:outputLabel value="#{apt2.currentPatientRoom.roomFacilityCharge.name}"/>
                                                </p:column>
                                                <p:column headerText="Discharged" style="padding: 6px; width: 10em;">
                                                    <div class="d-flex justify-content-center">
                                                        <span class="#{apt2.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                                            #{apt2.discharged ? 'Discharged' : 'Not Discharged'}
                                                        </span>
                                                    </div>
                                                </p:column>
                                            </p:autoComplete>  
                                        </div>
                                        <div class="col-md-2">
                                            <p:commandButton 
                                                value="Select" 
                                                ajax="false"
                                                icon="fa fa-check"
                                                styleClass="w-100 ui-button-primary rounded">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </div>


                                <style>
                                    .discharged-badge {
                                        background-color: #dc3545;
                                        color: white;
                                        padding: 4px 12px;
                                        border-radius: 50px;
                                        font-size: 0.85em;
                                        font-weight: 600;
                                    }

                                    .not-discharged-badge {
                                        background-color: #0d6efd;
                                        color: white;
                                        padding: 4px 12px;
                                        border-radius: 50px;
                                        font-size: 0.85em;
                                        font-weight: 600;
                                    }
                                </style>

                            </p:panel>
                        </h:panelGroup>

                    </div>           
                </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{inwardProfessionalBillController.current.patientEncounter ne null}">

                <p:panel styleClass="border-0 shadow-sm mt-3">
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputText styleClass="fas fa-money-bill fa-lg text-success" />
                                <h:outputLabel class="ms-2 fs-5 fw-bold" value="Professional Fee Entry" />  
                            </div>
                            <div class="d-flex gap-2 align-items-center">

                                <p:commandButton 
                                    class="ui-button-success rounded-pill"
                                    value="New Bill"
                                    icon="fa fa-plus"
                                    ajax="false" 
                                    actionListener="#{inwardProfessionalBillController.makeNull()}" >
                                </p:commandButton>

                                <h:panelGroup rendered="#{webUserController.hasPrivilege('InwardSearch')}">
                                    <div class="d-flex gap-2 ms-3 pe-3 border-end">
                                        <p:commandButton
                                            ajax="false"
                                            icon="fa fa-id-card"
                                            title="Inpatient Profile"
                                            class="ui-button-secondary ui-button-outlined" 
                                            action="#{bhtSummeryController.navigateToInpatientProfile()}">
                                            <f:setPropertyActionListener 
                                                target="#{admissionController.current}" 
                                                value="#{inwardProfessionalBillController.current.patientEncounter}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                        <p:commandButton 
                                            ajax="false"
                                            icon="fa fa-search"
                                            title="Search Patients"
                                            class="ui-button-warning ui-button-outlined" 
                                            action="#{patientController.navigateToSearchPatients()}">
                                        </p:commandButton>
                                        <p:commandButton  
                                            ajax="false"
                                            icon="fa fa-user"
                                            title="Patient Profile"
                                            class="ui-button-warning ui-button-outlined" 
                                            action="#{patientController.navigateToOpdPatientProfile()}">
                                            <f:setPropertyActionListener 
                                                value="#{inwardProfessionalBillController.current.patientEncounter.patient}" 
                                                target="#{patientController.current}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                    <p:commandButton 
                                        value="Nursing WorkBench" 
                                        action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                        ajax="false"
                                        class="ui-button-operating-theatre rounded-pill"
                                        icon="fa fa-arrow-left">
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>
                        </div>
                    </f:facet>

                    <h:panelGroup>
                        <div class="row g-3">
                            <div class="col-lg-6">
                                <p:panel styleClass="h-100 shadow-sm border-0">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-user-circle text-info" />
                                        <h:outputText value="Patient Information" class="ms-2 fw-bold"></h:outputText>
                                    </f:facet>
                                    <div class="p-2">
                                        <in:bhtDetail admission="#{inwardProfessionalBillController.current.patientEncounter}"/>
                                    </div>
                                </p:panel>
                            </div>

                            <div class="col-lg-6">
                                <p:panel id='pIxAdd' styleClass="h-100 shadow-sm border-0">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fas fa-user-tie text-primary" />
                                        <h:outputText value="Add Professional Fee" class="ms-2 fw-bold"></h:outputText>
                                    </f:facet>
                                    <div class="p-2" id="profPanel">
                                        <div class="row mb-3 align-items-center">
                                            <div class="col-md-4">
                                                <h:outputLabel value="Speciality" styleClass="fw-bold" />
                                            </div>
                                            <div class="col-md-8">
                                                <p:autoComplete 
                                                    styleClass="w-100" 
                                                    forceSelection="true"
                                                    value="#{inwardProfessionalBillController.currentBillFee.speciality}"
                                                    id="acSpeciality"
                                                    placeholder="Search Speciality..."
                                                    completeMethod="#{specialityController.completeSpeciality}"
                                                    var="mysp"
                                                    itemLabel="#{mysp.name}"
                                                    itemValue="#{mysp}">
                                                    <f:ajax event="itemSelect" execute="acSpeciality" render="scStaff pIxAdd pBillDetails" />
                                                </p:autoComplete>
                                            </div>
                                        </div>

                                        <div class="row mb-3 align-items-center">
                                            <div class="col-md-4">
                                                <h:outputLabel value="Doctor" styleClass="fw-bold" />
                                            </div>
                                            <div class="col-md-8">
                                                <p:autoComplete  
                                                    styleClass="w-100" 
                                                    forceSelection="true" 
                                                    value="#{inwardProfessionalBillController.currentBillFee.staff}" 
                                                    id="scStaff"
                                                    placeholder="Search Doctor..."
                                                    completeMethod="#{inwardProfessionalBillController.completeStaff}"
                                                    var="mys" 
                                                    itemLabel="#{mys.person.nameWithTitle}" 
                                                    itemValue="#{mys}">
                                                    <f:ajax event="itemSelect" execute="scStaff" render="pIxAdd pBillDetails" />
                                                </p:autoComplete>
                                            </div>
                                        </div>

                                        <div class="row mb-3 align-items-center">
                                            <div class="col-md-4">
                                                <h:outputLabel value="Fee Amount" styleClass="fw-bold"/>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="d-flex align-items-center gap-2">
                                                    <p:inputNumber 
                                                        inputStyleClass="text-end"
                                                        placeholder="0.00"
                                                        id="prof" 
                                                        disabled="#{inwardProfessionalBillController.freeOfChargeProfessionalPayment}"
                                                        value="#{inwardProfessionalBillController.currentBillFee.feeValue}">
                                                    </p:inputNumber>

                                                    <div class="d-flex align-items-center ms-auto">
                                                        <p:toggleSwitch 
                                                            id="freeOfCharge"
                                                            value="#{inwardProfessionalBillController.freeOfChargeProfessionalPayment}">
                                                            <p:ajax update="profPanel pBillDetails" process="@this" />
                                                        </p:toggleSwitch>
                                                        <p:outputLabel id="freeOfChargeLabel" 
                                                                       styleClass="ms-2 fw-bold #{inwardProfessionalBillController.freeOfChargeProfessionalPayment ? 'text-danger': ''}" 
                                                                       value="FOC" for="freeOfCharge"></p:outputLabel>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3 align-items-center">
                                            <div class="col-md-4">
                                                <h:outputLabel value="Fee Date" styleClass="fw-bold"/>
                                            </div>
                                            <div class="col-md-8">
                                                <p:datePicker 
                                                    value="#{inwardProfessionalBillController.currentBillFee.feeAt}" 
                                                    id="feeAt"
                                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                    styleClass="w-100"
                                                    showTime="true"
                                                    timeInput="true" >                               
                                                </p:datePicker> 
                                            </div>
                                        </div>

                                        <div class="row mt-4">
                                            <div class="col-12">
                                                <p:commandButton 
                                                    value="Add to Bill" 
                                                    icon="fa fa-plus"
                                                    styleClass="w-100 ui-button-success shadow-sm rounded"
                                                    id="btn" 
                                                    action="#{inwardProfessionalBillController.addToProBill()}" 
                                                    ajax="false" />
                                            </div>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>
                        </div>

                        <div class="row g-3 mt-3">
                            <div class="col-lg-8">
                                <h:panelGroup id="panelBillItems"  >
                                    <p:panel styleClass="shadow-sm border-0">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-list text-primary" />
                                            <h:outputLabel class="ms-2 fw-bold" value="Added Professional Fees"/>
                                        </f:facet>

                                        <p:dataTable rowIndexVar="rowIndex" id="bFee" value="#{inwardProfessionalBillController.lstBillFees}" var="bif" 
                                                     styleClass="mt-2 border-0">

                                            <p:column headerText="No" width="50">
                                                <h:outputLabel value="#{rowIndex + 1}"/>
                                            </p:column>
                                            <p:column headerText="Fee">
                                                <h:inputText autocomplete="off" id="txtFeeVal" value="#{bif.feeValue}" styleClass="form-control text-end">
                                                    <p:ajax event="blur" process="txtFeeVal"
                                                            update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                            listener="#{inwardProfessionalBillController.feeChanged(bif)}" />
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:inputText>
                                            </p:column>
                                            <p:column headerText="Payee (Doctor)"> 
                                                <h:outputLabel value="#{bif.staff.person.name}" rendered="#{bif.staff!=null}" styleClass="fw-bold text-dark"></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Fee Date">
                                                <h:outputLabel value="#{bif.feeAt}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column width="100" styleClass="text-center">
                                                <p:commandButton ajax="false" 
                                                                 icon="fa fa-trash"
                                                                 styleClass="ui-button-danger ui-button-flat rounded-circle" 
                                                                 action="#{inwardProfessionalBillController.remove(bif)}" />
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </h:panelGroup>
                            </div>
                            <div class="col-lg-4">
                                <h:panelGroup id="panelBillTotals" >
                                    <p:panel id="pBillDetails" styleClass="h-100 shadow-sm border-0">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-file-invoice text-success" />
                                            <h:outputLabel class="ms-2 fw-bold" value="Bill Summary"/>
                                        </f:facet>

                                        <div class="card bg-light border-0">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between align-items-center mb-0">
                                                    <h:outputLabel value="Total Amount" styleClass="fs-5 fw-bold text-muted mb-0" />
                                                    <h:outputLabel id="tot" value="#{inwardProfessionalBillController.current.total}" 
                                                                   styleClass="fs-3 fw-bold text-primary mb-0">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mt-4 p-3 border rounded border-warning bg-light" style="border-style: dashed !important;">
                                            <small class="text-muted d-block mb-2">
                                                <i class="fa fa-info-circle me-1"></i> Note:
                                            </small>
                                            <p class="mb-0 small">Professional fees will be added to the patient's final bill.</p>
                                        </div>

                                    </p:panel>
                                </h:panelGroup>
                            </div>
                        </div>

                    </h:panelGroup>
                </p:panel>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
