<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bill="http://xmlns.jcp.org/jsf/composite/inward/bill/payment"
                xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">



    <ui:define name="content">
        <h:panelGroup rendered="#{inwardPaymentController.current.patientEncounter eq null}">
            <h:form>
                <p:panel>
                    <f:facet name="header">
                        <h:outputText styleClass="fa-solid fa-address-card fa-lg" /> 
                        <p:outputLabel value="Patient Details" class="m-2"/>
                    </f:facet>

                    <div class="d-flex gap-4">
                        <h:outputLabel value="Type Patient Name or BHT : " class="mt-2"/>

                        <p:autoComplete  
                            widgetVar="aPt" 
                            id="acPt" 
                            forceSelection="true" 
                            value="#{inwardPaymentController.current.patientEncounter}"
                            completeMethod="#{admissionController.completePatientAll}" 
                            var="myItem" 
                            size="60"
                            itemValue="#{myItem}" 
                            itemLabel="#{myItem.bhtNo}"
                            style="width: 550px;"
                            class="mx-2">

                            <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                                <h:outputLabel value="#{myItem.bhtNo}"/>
                            </p:column>
                            <p:column headerText="Patient" style="padding: 6px; width: 15em;">
                                <h:outputLabel value="#{myItem.patient.person.nameWithTitle}"/>
                            </p:column>
                            <p:column headerText="Room" style="padding: 6px; width: 8em;">
                                <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                            </p:column>
                            <p:column headerText="Status" style="padding: 6px; width: 12em;">
                                <div class="d-flex justify-content-center">
                                    <span class="#{myItem.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                        #{myItem.discharged ? 'Discharged' : 'Not Discharged'}
                                    </span>
                                </div>
                            </p:column>
                            <p:column headerText="Payment" style="padding: 6px; width: 12em;">
                                <h:outputLabel value="Payment Finalized"  rendered="#{myItem.paymentFinalized}"/>
                            </p:column>
                        </p:autoComplete>

                        <p:commandButton 
                            value="select" 
                            ajax="false" 
                            action="#{inwardPaymentController.bhtListener}" >
                        </p:commandButton>
                        
                        <style>
                        .discharged-badge {
                            background-color: #f44336;
                            color: white;
                            padding: 2px 8px;
                            border-radius: 12px;
                            font-size: 1em;
                            font-weight: bold;
                        }

                        .not-discharged-badge {
                            background-color: #2196F3;
                            color: white;
                            padding: 2px 8px;
                            border-radius: 12px;
                            font-size: 1em;
                            font-weight: bold;
                        }
                    </style>
                    
                    </div>

                </p:panel>
            </h:form>
        </h:panelGroup>
        <h:panelGroup rendered="#{inwardPaymentController.current.patientEncounter ne null}"> 
            <h:form  >

                <p:panel header="Inward Payment Bill" rendered="#{!inwardPaymentController.printPreview}">
                    <f:facet name="header">
                        <div class="row">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputLabel value="Inward Payment Bill" />
                                </div>
                                <div class="mx-4" >
                                    <p:commandButton 
                                        ajax="false"
                                        icon="fa fa-search"
                                        class="ui-button-warning" 
                                        value="Lookup"
                                        action="#{patientController.navigateToSearchPatients()}"
                                        >
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false"
                                        icon="fa fa-user"
                                        value="Patient Profile"
                                        class="ui-button-warning  mx-2" 
                                        action="#{patientController.navigateToOpdPatientProfile()}"> 
                                        <f:setPropertyActionListener 
                                            value="#{inwardPaymentController.current.patientEncounter.patient}" 
                                            target="#{patientController.current}" >
                                        </f:setPropertyActionListener>
                                    </p:commandButton>


                                    <p:commandButton 
                                        ajax="false"
                                        icon="fas fa-id-card"
                                        value="Inpatient Dashboard"
                                        class="ui-button-secondary " 
                                        action="#{inwardPaymentController.navigateToInpationDashbord()}" >
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>
                    </f:facet>
                    <div class="row">
                        <div class="col-5">
                            <p:panel header="BHT">
                                <h:panelGroup id="panSearch2">
                                    <in:bhtDetail admission="#{inwardPaymentController.current.patientEncounter}"/>
                                </h:panelGroup>
                            </p:panel>
                        </div>
                        <div class="col-7">
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputText class="mx-4" styleClass="fas fa-money-bill-wave" />
                                    <p:outputLabel value="&nbsp; Payment Details" />
                                </f:facet>

                                <div class="row mt-1">
                                    <div class="col-md-2">
                                        <h:outputLabel value="Payment Mode"/>
                                    </div>
                                    <div class="col-md-3">
                                        <p:selectOneMenu 
                                            class="w-100" 
                                            autoWidth="false"  
                                            id="cmbPs" 
                                            value="#{inwardPaymentController.paymentMethod}"  >
                                            <f:selectItem itemLabel="Select Payment Method."/>
                                            <f:selectItems 
                                                value="#{enumController.paymentMethodsForIwardDeposit}" 
                                                var="payment"
                                                itemLabel="#{payment.label}"
                                                itemValue="#{payment}"/>
                                            <p:ajax 
                                                process="cmbPs" 
                                                update="paymentDetails notFinalized finalized" 
                                                event="change" 
                                                listener="#{inwardPaymentController.changePaymentMethodChange()}" >
                                            </p:ajax>
                                        </p:selectOneMenu>
                                    </div>
                                </div>


                                <h:panelGroup rendered="#{!inwardPaymentController.current.patientEncounter.paymentFinalized}" id="notFinalized">
                                    <div class="row my-3">
                                        <div class="col-md-2">
                                            <h:outputLabel value="Due"/>
                                        </div>
                                        <div class="col-md-5">
                                            <h:outputLabel value="Payment Details are not Finalized"/>
                                        </div>
                                    </div>
                                    <h:panelGroup rendered="#{inwardPaymentController.paymentMethod eq 'Cash'}">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Paying Amount"  class="mt-2"/>
                                            </div>
                                            <div class="col-md-3">
                                                <p:inputText class=" w-100" autocomplete="off" value="#{inwardPaymentController.total}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </p:inputText>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{inwardPaymentController.current.patientEncounter.paymentFinalized}"  id="finalized">
                                    <div class="row mt-3">
                                        <div class="col-md-2">
                                            <h:outputLabel value="Due"/>
                                        </div>
                                        <div class="col-md-3">
                                            <h:outputLabel class="w-100" value="#{inwardPaymentController.due}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </div>
                                    </div>

                                    <h:panelGroup rendered="#{inwardPaymentController.paymentMethod eq 'Cash'}">
                                        <div class="row mt-1">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Paying Amount" class="mt-2"/>
                                            </div>
                                            <div class="col-md-3">
                                                <p:inputText autocomplete="off" value="#{inwardPaymentController.total}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </p:inputText>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <div class="row ">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <h:panelGroup id="paymentDetails">
                                            <h:panelGroup id="creditCard" rendered="#{inwardPaymentController.paymentMethod eq 'Card'}">
                                                <pa:creditCard paymentMethodData="#{inwardPaymentController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup id="cheque" rendered="#{inwardPaymentController.paymentMethod eq 'Cheque'}" >
                                                <pa:cheque paymentMethodData="#{inwardPaymentController.paymentMethodData}" valueRequired="false"/>
                                            </h:panelGroup>

                                            <h:panelGroup id="slip" rendered="#{inwardPaymentController.paymentMethod eq 'Slip'}" >
                                                <pa:slip paymentMethodData="#{inwardPaymentController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="patientDeposit"  rendered="#{inwardPaymentController.paymentMethod eq 'PatientDeposit'}" >
                                                <pa:patient_deposit paymentMethodData="#{inwardPaymentController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="multiplePaymentMethods" 
                                                rendered="#{inwardPaymentController.paymentMethod eq 'MultiplePaymentMethods'}" >
                                                <pa:multiple_payment_methods_inwardDeposit
                                                    controller="#{inwardPaymentController}" 
                                                    paymentMethods="#{configOptionController.paymentMethodsUnderMultipleForOpdBilling}" 
                                                    class="w-100"/>
                                            </h:panelGroup>

                                        </h:panelGroup>
                                    </div>
                                </div>

                                <h:panelGroup rendered="#{!configOptionApplicationController.getBooleanValueByKey('Get Payment Type Instead of Comment',false)}">
                                    <div class="row my-1">
                                        <div class="col-md-2">
                                            <h:outputLabel value="Comments"/>
                                        </div>
                                        <div class="col-md-3">
                                            <p:inputText class="w-100"  value="#{inwardPaymentController.comment}" id="comment"/>
                                        </div>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Get Payment Type Instead of Comment',false)}">
                                    <div class="row my-1">
                                        <div class="col-md-2">
                                            <h:outputLabel value="Payment Type"/>
                                        </div>
                                        <div class="col-md-3">
                                            <p:selectOneMenu 
                                                id="commentsMenu" 
                                                value="#{inwardPaymentController.comment}" 
                                                editable="false" 
                                                filter="true" 
                                                placeholder="Select a Payment Type"
                                                filterMatchMode="contains"  
                                                class="w-100">
                                                <f:selectItem itemLabel="Select Payment Type" itemValue="" noSelectionOption="true"/>
                                                <f:selectItems 
                                                    value="#{configOptionApplicationController.getListOfCustomOptions('Inward Deposit Payment Types')}" 
                                                    var="option" 
                                                    itemLabel="#{option}" 
                                                    itemValue="#{option}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                </h:panelGroup>


                                <div class="d-flex justify-content-end gap-3">
                                    <p:commandButton 
                                        class="ui-button-success" 
                                        icon="fas fa-money-bill" 
                                        id="btnPay" 
                                        value="Pay"
                                        style="width:250px;"
                                        ajax="false" 
                                        action="#{inwardPaymentController.pay()}" >
                                    </p:commandButton>

                                    <p:commandButton 
                                        class="ui-button-danger mx-2" 
                                        icon="fas fa-ban" 
                                        value="Clear" 
                                        ajax="false" 
                                        style="width:250px;"
                                        action="#{inwardPaymentController.makeNull}" >
                                    </p:commandButton>

                                </div>

                            </p:panel>
                        </div>
                    </div>


                </p:panel>

                <p:panel rendered="#{inwardPaymentController.printPreview}">
                    <f:facet name="header">
                        <h:outputLabel value="Inpatient Payment Bill" class="mt-2"/>
                        <div class="d-flex gap-2" style="float: right;">
                            <p:commandButton 
                                value="New Payment" 
                                icon="fa-solid fa-plus"
                                class="ui-button-success"
                                ajax="false" 
                                action="#{inwardPaymentController.makeNull}" >
                            </p:commandButton>
                            <p:commandButton 
                                value="Print" 
                                ajax="false" 
                                icon="fa fa-print"
                                class="ui-button-info"
                                action="#"  >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                icon="fas fa-id-card"
                                value="Inpatient Dashboard"
                                class="ui-button-secondary "
                                action="#{inwardPaymentController.navigateToInpationDashbord()}"
                                />
                        </div>
                    </f:facet>

                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="d-flex gap-3" style="float: right;">
                                <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                                <p:selectOneMenu value="#{sessionController.departmentPreference.inwardDepositPaymentBillPaper}" class="m-1" style="width: 18em;">
                                    <f:selectItem itemLabel="Please Select Paper Type" />
                                    <f:selectItems value="#{enumController.paperTypes}" />
                                </p:selectOneMenu>
                                <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1" title="Redraw Bill"></p:commandButton>
                            </div>
                        </div>
                    </div>



                    <div class="row">

                        <h:panelGroup id="gpBillPreview">

                            <div class="d-flex justify-content-center">
                                <h:panelGroup rendered="#{sessionController.departmentPreference.inwardDepositPaymentBillPaper eq 'FiveFivePaper'}" >
                                    <ui:repeat value="#{inwardPaymentController.current}" var="pp">
                                        <bill:FiveFivePaymentBill bill="#{pp}" /> 
                                    </ui:repeat>
                                </h:panelGroup> 
                                <h:panelGroup rendered="#{sessionController.departmentPreference.inwardDepositPaymentBillPaper eq 'FiveFiveCustom3'}" >
                                    <ui:repeat value="#{inwardPaymentController.current}" var="pp">
                                        <prints:five_five_custom_3_inward_payments bill="#{pp}" />
                                    </ui:repeat>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{sessionController.departmentPreference.inwardDepositPaymentBillPaper eq 'A4Paper'}" >
                                    <ui:repeat value="#{inwardPaymentController.current}" var="pp">
                                        <bill:A4PaperPaymentBill bill="#{pp}" />                        
                                    </ui:repeat>
                                </h:panelGroup> 

                                <h:panelGroup rendered="#{sessionController.departmentPreference.inwardDepositPaymentBillPaper eq 'PosPaper'}" style="align-items: center;">
                                    <ui:repeat value="#{inwardPaymentController.current}" var="pp" >
                                        <bill:posPaperPaymentBill bill="#{pp}"/>                        
                                    </ui:repeat>
                                </h:panelGroup>

                            </div>

                        </h:panelGroup>
                    </div>


                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
