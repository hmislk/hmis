    <h:body>

        <ui:composition template="/inward/inward_reports.xhtml">

                        <h:panelGrid columns="2" >

                                            completeMethod="#{admissionController.completePatientFinaled}"

                                    #{myItem.bhtNo}
                                </p:column>
                                <p:column>
                                    #{myItem.patient.person.nameWithTitle}
                                </p:column>
                                <p:column>
                                    <h:outputLabel value="#{myItem.currentPatientRoom.roomFacilityCharge.name}"/>
                                </p:column>
                                <p:column>

                            </p:commandButton>

                            </p:commandButton>

                        <p:panelGrid  columns="2" style="width: 100%;" >

                                <h:outputLabel value="BHT No "/>
                                <h:outputLabel value=" : "/>
                                <h:outputLabel value="#{myItem.bhtNo}"/>
                            </f:facet>
                        </p:panelGrid>

                        <p:panel id="gpBillPreview" styleClass="noBorder summeryBorder">

                                <p:panel header="Summary" style="text-align: center;">
                                    <p:panel  header="Bill Summary" style="text-align: center;">
                                        <h:panelGrid  columns="4"  style="min-width: 100%; text-align: right;" >
                                            <h:outputLabel value=" &nbsp;"/>
                                            <h:outputLabel value="Report Total">
                                            </h:outputLabel>                                      
                                            <h:outputLabel value="Final Bill Total" >
                                            </h:outputLabel>
                                            <h:outputLabel value="Diffreance" >
                                            </h:outputLabel>
                                            <h:outputLabel value="Gross &nbsp;"/>
                                            <h:outputLabel value="#{inwardReportControllerBht.total}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>                                      
                                            <h:outputLabel value="#{inwardReportControllerBht.finalBill.grantTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel value="#{inwardReportControllerBht.total-inwardReportControllerBht.finalBill.grantTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>

                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>

                                            </h:outputLabel>                                      
                                            <h:outputLabel value="#{inwardReportControllerBht.finalBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel value="#{inwardReportControllerBht.netTotal-inwardReportControllerBht.finalBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </h:panelGrid>

                                    </p:panel>
                                    <p:panel header=" Payment Summary" style="text-align: center;">
                                        <h:panelGrid columns="4"  style="min-width: 100%; text-align: right;">

                                            <h:outputLabel value="Final Bill Total">
                                            </h:outputLabel>                                      
                                            <h:outputLabel value="Paid By Patent" >
                                            </h:outputLabel>
                                            <h:outputLabel value="Due Amount" >
                                            </h:outputLabel>

                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>                                      
                                            <h:outputLabel value="#{inwardReportControllerBht.finalBill.paidAmount}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>

                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </h:panelGrid>

                                    </p:panel>
                                </p:panel>
                                <p:panel header="Patient Detail">
                                    <p:panelGrid columns="2" rendered="#{inwardReportControllerBht.patientEncounter ne null}">

                                        <h:outputLabel value="Dob" />

                                        </h:outputLabel>

                                        </h:outputLabel>

                                        <h:outputLabel value="Credit Company" />
                                        <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.creditCompany.name}"/>
                                    </p:panelGrid>
                                </p:panel>                           
                            </p:panelGrid >


                            <p:dataTable id="tb1" value="#{inwardReportControllerBht.opdServices}" var="rec" >



                                <f:facet name="header">
                                    <h:outputLabel value="BHT NO #{inwardReportControllerBht.patientEncounter.bhtNo} : "/>
                                    <h:outputLabel value="Inward Service"/>
                                </f:facet>
                                <p:column headerText="Category" >

                                    </f:facet>

                                <p:column headerText="Gross"  style="text-align: right; padding: 5px;" >

                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.opdSrviceGross}">

                                    </f:facet>
                                </p:column>
                                <p:column headerText="Margin"  style="text-align: right; padding: 5px;"  > 
                                    <f:facet name="header">
                                        <p:outputLabel value="Margin"/>

                                    <h:outputLabel value="#{rec.margin}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.opdServiceMargin}">

                                </p:column>

                                <p:column headerText="Discount"  style="text-align: right; padding: 5px;"  >

                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>

                                    <h:outputLabel value="#{rec.netValue}" >
                                        <f:convertNumber pattern="#,##0.00" />

                            </p:dataTable>

                            <p:dataTable id="tb2" value="#{inwardReportControllerBht.roomChargeInwards}" var="rm">

                                <f:facet name="header">
                                    <h:outputLabel value="BHT NO #{inwardReportControllerBht.patientEncounter.bhtNo} : "/>
                                    <h:outputLabel value="Room Charges"/>

                                <p:column headerText="Charge Name">

                                        <h:outputLabel value="#{inwardReportControllerBht.roomAddition}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Discount" style="text-align: right; padding: 5px;">
                                    <f:facet name="header">
                                       <h:outputLabel value="Discount"/>

                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.roomDiscount}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>

                                            <f:convertNumber pattern="#,##0.00" />

                                    <p:outputLabel value="#{tim.string}" />

                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <f:facet name="footer">

                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.timedGross-inwardReportControllerBht.timedDiscount}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                                <p:column headerText="Net Value" style="text-align: right; padding: 5px;">

                                <p:column headerText="Bill No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/> 
                                    </f:facet>
                                    <h:outputLabel value="#{cre.bill.insId}">
                                    </h:outputLabel>                                
                                </p:column>
                                <p:column headerText="Bill Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill Date"/> 
                                    </f:facet>
                                    <h:outputLabel value="#{cre.createdAt}">
                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>                                
                                </p:column>
                                <p:column style="text-align: right;" headerText="Amount">
                                    <f:facet name="header">
                                        <h:outputLabel value="Amount"/> 
                                    </f:facet>
                                    <h:outputLabel value="#{cre.netValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.creditPaymentTotalValue}"></h:outputLabel>
                                    </f:facet>

                                </p:column>

                            </p:dataTable>


                            <p:panel header="Summary" style="text-align: center;">
                                <p:panel style="text-align: left;">
                                    <h:panelGrid columns="4"  style="min-width: 100%; text-align: right;">
                                        <h:outputLabel value="Gross &nbsp;"/>
                                        <h:outputLabel value="#{inwardReportControllerBht.total}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                      
                                        <h:outputLabel value="#{inwardReportControllerBht.finalBill.grantTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="#{inwardReportControllerBht.total-inwardReportControllerBht.finalBill.grantTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>

                                        <h:outputLabel value="Discount &nbsp;"/>
                                        <h:outputLabel value="#{inwardReportControllerBht.discount}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                      
                                        <h:outputLabel value="#{inwardReportControllerBht.finalBill.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="#{inwardReportControllerBht.discount-inwardReportControllerBht.finalBill.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>

                                        <h:outputLabel value="NetTotal &nbsp;"/>
                                        <h:outputLabel value="#{inwardReportControllerBht.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                                      
                                        <h:outputLabel value="#{inwardReportControllerBht.finalBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="#{inwardReportControllerBht.netTotal-inwardReportControllerBht.finalBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </h:panelGrid>

                                </p:panel>
                            </p:panel>
                        </p:panel>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
