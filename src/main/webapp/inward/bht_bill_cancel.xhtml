<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                        <p:panel>
                            <f:facet name="header">
                                <h:outputText value="Cancellation" class="mt-5"/>
                                <h:panelGrid columns="3" style="float: right" class="w-50">
                                    <p:inputText placeholder="Enter Comments to Cancel Bill"  style="float: right" class="p-2 w-100"/>

                                    <p:commandButton 
                                        ajax="false"
                                        value="Cancel Bill" 
                                        icon="fa fa-cancel"
                                        disabled="true"
                                        style="float: right"
                                        class="ui-button-danger" >
                                    </p:commandButton>
                                </h:panelGrid>
                            </f:facet>


                            <!-- Patient Details and Bill Details Panels -->
                            <div class="row">
                                <div class="col-6">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                            <h:outputLabel value="Patient Details" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <common:patient patient="#{pharmacySaleBhtController.bill.patient}" class="w-100"/>
                                    </p:panel>
                                </div>
                                <div class="col-6">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                            <h:outputLabel value="Bill Detail" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Bill No :" ></h:outputLabel>
                                            <h:outputLabel value="#{pharmacySaleBhtController.bill.insId}" ></h:outputLabel>
                                            <h:outputLabel value="Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{pharmacySaleBhtController.bill.total}" ></h:outputLabel>
                                            <h:outputLabel value="Discount :" ></h:outputLabel>
                                            <h:outputLabel value="#{pharmacySaleBhtController.bill.discount}" ></h:outputLabel>
                                            <h:outputLabel value="Net Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{pharmacySaleBhtController.bill.netTotal}" ></h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                            </div>

                            <!-- Bill Item Detail Panel -->
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                    <h:outputLabel value="Bill Item Detail" class="mx-2"></h:outputLabel>
                                </f:facet>
                                <p:dataTable rowIndexVar="rowIndex" value="#{pharmacySaleBhtController.bill.billItems}" var="bip">
                                    <p:column>
                                        <f:facet name="header">No</f:facet>
                                        <h:outputLabel value="#{rowIndex+1}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                        <h:outputLabel value="#{bip.item.name}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Fee</f:facet>
                                        <h:outputLabel value="#{bip.netValue}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>
                    
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
