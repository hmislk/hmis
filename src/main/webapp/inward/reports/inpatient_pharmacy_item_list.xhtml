                            <p:dataTable 
                                id="tbl1" 
                                rowIndexVar="rowIndex"

                                var="bip">

                                <f:facet name="header">
                                    <f:facet name="header">
                                        <h:panelGrid columns="5" style="width: 100%; text-align: left;">
                                            <h:outputLabel value="Name:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.patient.person.nameWithTitle}" />
                                            <h:outputLabel value="" />
                                            <h:outputLabel value="Age:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.patient.age}" />

                                            <h:outputLabel value="Gender:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.patient.person.sex.label}" />
                                            <h:outputLabel value="" />
                                            <h:outputLabel value="Room Number:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.currentPatientRoom.roomFacilityCharge.room.name}" />

                                            <h:outputLabel value="Date of Admission:" />
                                            <h:outputLabel>
                                                <h:outputText value="#{inwardReportControllerBht.patientEncounter.dateOfAdmission}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </h:outputText>
                                            </h:outputLabel>
                                            <h:outputLabel value="" />
                                            <h:outputLabel value="Date of Discharge:" />
                                            <h:outputLabel>
                                                <h:outputText value="#{inwardReportControllerBht.patientEncounter.dateOfDischarge}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </h:outputText>
                                            </h:outputLabel>

                                            <h:outputLabel value="BHT:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.bhtNo}" />
                                            <h:outputLabel value="" />
                                            <h:outputLabel value="Phone Number:" />
                                            <h:outputLabel value="#{inwardReportControllerBht.patientEncounter.patient.phoneNumberStringTransient}" />

                                        </h:panelGrid>
                                    </f:facet>

                                </f:facet>

                                <p:column width="2em" style="padding: 2px" styleClass="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 'ui-messages-warn' : bip.referanceBillItem ne null and bip.referanceBillItem.bill.cancelled ? 'ui-messages-fatal' : ''}">
                                    <f:facet name="header">
                                        <h:outputLabel value="No" />
                                    </f:facet>
                                    <h:outputLabel value="#{rowIndex+1}" />
                                </p:column>

                                <p:column width="20em" style="padding: 2px" styleClass="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 'ui-messages-warn' : bip.referanceBillItem ne null and bip.referanceBillItem.bill.cancelled ? 'ui-messages-fatal' : ''}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Item Name" />
                                    </f:facet>
                                    <h:outputLabel value="#{bip.item.name}" />
                                </p:column>

                                <p:column width="2em" style="padding: 2px" styleClass="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 'ui-messages-warn' : bip.referanceBillItem ne null and bip.referanceBillItem.bill.cancelled ? 'ui-messages-fatal' : ''}">
                                    <f:facet name="header">
                                        <h:outputLabel value="QTY" />
                                    </f:facet>
                                    <p:outputLabel value="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 0 - bip.qty : bip.qty}">
                                        <f:convertNumber pattern="#0" />
                                    </p:outputLabel>
<!--                                    <p:outputLabel value="#{bip.qty}">
                                        <f:convertNumber pattern="#0" />
                                    </p:outputLabel>-->
                                </p:column>

                                    <f:facet name="header">
                                        <h:outputLabel value="Rate" />
                                    </f:facet>
                                    <h:outputLabel value="#{(bip.netValue / bip.qty &lt; 0 ? -(bip.netValue / bip.qty) : bip.netValue / bip.qty) }" >
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputLabel>

                                </p:column>

                                <p:column width="4em" style="text-align: right; padding: 2px" styleClass="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 'ui-messages-warn' : bip.referanceBillItem ne null and bip.referanceBillItem.bill.cancelled ? 'ui-messages-fatal' : ''}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Net Value" />
                                    </f:facet>
                                    <h:outputLabel value="#{(bip.referanceBillItem ne null and bip.referanceBillItem.bill.billTypeAtomic ne 'REQUEST_MEDICINE_INWARD') and !bip.referanceBillItem.bill.cancelled ? 0 - bip.netValue : bip.netValue}">
                                        <f:convertNumber pattern="#0.00" />
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{inwardReportControllerBht.pharmacyIssueBillItemsToPatientEncounterNetTotal}">
                                            <f:convertNumber pattern="#0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
