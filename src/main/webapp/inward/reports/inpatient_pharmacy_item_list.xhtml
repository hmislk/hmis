<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="inpatientDashboardGrowl" ></p:growl>
            <p:panel >
                <f:facet name="header" >
                    <h:outputText styleClass="fa fa-id-card"></h:outputText>
                    <p:outputLabel value="&nbsp;&nbsp;&nbsp;Inpatient Dashboard" class="m-2" ></p:outputLabel>
                    <p:commandButton 
                        value="Back to Inpatient Profile" 
                        action="#{admissionController.navigateToSearchAdmissions()}" 
                        style="float: right;"
                        class="ui-button-warning"
                        icon="fa fa-arrow-left">
                    </p:commandButton>
                </f:facet>
                <div class="row" >
                    <div class="col-3" >
                        <div class="m-1" >
                            <common:patient_details searchable="false" controller="#{admissionController}" class="w-100"/>
                        </div>
                        <div class="m-1" >
                            <common:admission_details admission="#{admissionController.current}" class="w-100 m-1"></common:admission_details>
                        </div>
                    </div>
                    <div class="col-9" >


                        <p:dataTable 
                            id="tbl" 
                            rowIndexVar="rowIndex" 
                            value="#{inwardReportControllerBht.pharmacyIssueBillItemsToPatientEncounter}"  
                            var="bip" 
                            rendered="#{(webUserController.hasPrivilege('ShowInwardFee'))}">

                            <p:column width="5%">
                                <f:facet name="header">
                                    <h:outputLabel value="No"/>
                                </f:facet>
                                <h:outputLabel value="#{rowIndex+1}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="Item Name"/>
                                </f:facet>
                                <h:outputLabel value="#{bip.item.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputLabel value="QTY"/>
                                </f:facet>
                                <p:outputLabel value="#{bip.qty}">
                                    <f:convertNumber pattern="#0" />
                                </p:outputLabel>
                            </p:column>

                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputLabel value="Gross Value"/>
                                </f:facet>
                                <h:outputLabel value="#{bip.grossValue}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputLabel>
                            </p:column>

                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputLabel value="Matrix Value"/>
                                </f:facet>
                                <h:outputLabel value="#{bip.marginValue}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputLabel>
                            </p:column>

                            <p:column style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputLabel value="Net Value"/>
                                </f:facet>
                                <h:outputLabel value="#{bip.grossValue + bip.marginValue}">
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputLabel>
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row>
                                    <p:column  style="text-align: right;" colspan="4">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.total}">
                                                <f:convertNumber pattern="#0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align: right;" colspan="2">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}">
                                                <f:convertNumber pattern="#0.00" />
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>



                    </div>
                </div>
            </p:panel>








        </h:form>
    </ui:define>
</ui:composition>
