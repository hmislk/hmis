<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition  template="/inward/inward_administration.xhtml">

            <ui:define name="subcontent">

                <h:form >
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText value="Uploaded Diagnosis Card Templates" ></h:outputText>
                        </f:facet>
                        <p:dataTable class="table table-striped " value="#{uploadController.items}" var="u" rowIndexVar="index">
                            <p:column headerText="No" width="50px">
                                <h:outputText value="#{index + 1}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Name" >
                                <h:outputText value="#{u.webContent.name}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Actions" width="100px">
                                <p:commandButton 
                                    id="edit"
                                    icon="fa fa-pencil"
                                    class="ui-button-warning"
                                    action="#{uploadController.toViewDiagnosisCardTemplateUpload()}" >
                                    <f:setPropertyActionListener value="#{u}" target="#{uploadController.selected}" >
                                    </f:setPropertyActionListener>
                                </p:commandButton>
                                <p:tooltip for="edit" value="Edit"  showDelay="0" hideDelay="0"></p:tooltip>
                                
                            </p:column>
                        </p:dataTable >
                    </p:panel>

                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
