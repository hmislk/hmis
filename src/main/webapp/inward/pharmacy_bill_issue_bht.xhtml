<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:phe="http://xmlns.jcp.org/jsf/composite/pharmacy/inward"
                xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
                xmlns:bill="http://xmlns.jcp.org/jsf/composite/inward">

    <ui:define name="content">
        <h:form id="bill" >

            <h:panelGroup rendered="#{pharmacySaleBhtController.patientEncounter eq null}" class="row">
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h:outputText styleClass="fa-solid fa-address-card fa-lg" />
                                <p:outputLabel value="Patient Details" class="m-2"/>
                            </div>
                            <div>
                                <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                    <p:commandButton 
                                        value="Back to WorkBench" 
                                        action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                        ajax="false"
                                        class="ui-button-operating-theatre"
                                        icon="fa fa-arrow-left">
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>
                        </div>

                    </f:facet>

                    <h:outputLabel value="Type Patient Name or BHT : " style="margin-right: 10px"/>
                    <p:autoComplete
                        widgetVar="aPt2" 
                        id="acPt2"
                        forceSelection="true"
                        value="#{pharmacySaleBhtController.patientEncounter}"
                        completeMethod="#{admissionController.completePatient}"
                        var="apt2"
                        itemLabel="#{apt2.bhtNo}"
                        itemValue="#{apt2}"
                        size="30"
                        class="mx-2">
                        <p:column headerText="PHN" style="padding: 6px; width: 8em;">
                            <h:outputLabel value="#{apt2.patient.phn}"/>
                        </p:column>
                        <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                            <h:outputLabel value="#{apt2.bhtNo}"/>
                        </p:column>
                        <p:column headerText="Patient" style="padding: 6px; width: 400px;;">
                            <h:outputLabel value="#{apt2.patient.person.nameWithTitle}"/>
                        </p:column>
                        <p:column headerText="Room" style="padding: 6px; width: 8em;">
                            <h:outputLabel value="#{apt2.currentPatientRoom.roomFacilityCharge.name}"/>
                        </p:column>
                        <p:column headerText="Discharged" style="padding: 6px; width: 10em;">
                            <div class="d-flex justify-content-center">
                                <span class="#{apt2.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                    #{apt2.discharged ? 'Discharged' : 'Not Yet'}
                                </span>
                            </div>
                        </p:column>
                    </p:autoComplete>

                    <p:commandButton
                        id="btnSelect"
                        value="Select"
                        ajax="false"  >
                    </p:commandButton>

                    <style>
                        .discharged-badge {
                            background-color: #f44336;
                            color: white;
                            padding: 2px 8px;
                            border-radius: 12px;
                            font-size: 1em;
                            font-weight: bold;
                        }

                        .not-discharged-badge {
                            background-color: #2196F3;
                            color: white;
                            padding: 2px 8px;
                            border-radius: 12px;
                            font-size: 1em;
                            font-weight: bold;
                        }
                    </style>

                </p:panel>
            </h:panelGroup>

            <h:panelGroup  rendered="#{pharmacySaleBhtController.patientEncounter ne null}">
                <p:panel rendered="#{!pharmacySaleBhtController.billPreview}">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h:outputText styleClass="fa-solid fa-pills fa-lg" />
                                <p:outputLabel value="Direct Issue of Medicines to Inpatients" class="mx-4" />
                            </div>
                            <div class="d-flex gap-2">

                                <p:commandButton
                                    value="New Bill"
                                    ajax="false"
                                    class="ui-button-warning"
                                    icon ="fa-solid fa-plus"
                                    action="pharmacy_bill_issue_bht"
                                    actionListener="#{pharmacySaleBhtController.resetAll}" >
                                </p:commandButton>

                                <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                    <div class="d-flex gap-2">
                                        <p:commandButton
                                            ajax="false"
                                            icon="fa fa-user"
                                            title="Navigate To Patient Profile"
                                            class="ui-button-warning mx-2"
                                            action="#{patientController.navigateToOpdPatientProfile()}" >
                                            <f:setPropertyActionListener
                                                value="#{pharmacySaleBhtController.patientEncounter.patient}"
                                                target="#{patientController.current}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                        <p:commandButton
                                            ajax="false"
                                            icon="fa fa-id-card"
                                            title="Navigate to Inpatient Profile"
                                            class="ui-button-secondary mx-2"
                                            action="#{bhtSummeryController.navigateToInpatientProfile()}" >
                                            <f:setPropertyActionListener
                                                value="#{pharmacySaleBhtController.patientEncounter}"
                                                target="#{bhtSummeryController.patientEncounter}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                    <p:commandButton 
                                        value="Back to WorkBench" 
                                        action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                        ajax="false"
                                        class="ui-button-operating-theatre"
                                        icon="fa fa-arrow-left">
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>
                        </div>

                    </f:facet>

                    <div class="row mb-3">
                        <div class="d-flex justify-content-end">
                            <p:commandButton
                                value="Settle"
                                ajax="false"
                                action="#{pharmacySaleBhtController.settlePharmacyBhtIssue()}"
                                class="ui-button-success mx-2"
                                icon ="fa-solid fa-check">
                            </p:commandButton>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12 col-md-3" id="gpDetail">
                            <p:panel class="w-100">
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                    <h:outputLabel value="Patient Details" class="mx-4"></h:outputLabel>
                                </f:facet>
                                <bill:bhtDetail admission="#{pharmacySaleBhtController.patientEncounter}"/>
                            </p:panel>
                        </div>
                        <div class="col-12 col-md-9">
                            <p:panel class="w-100">
                                <f:facet name="header">
                                    <h:outputText
                                        styleClass="fas fa-list-alt"></h:outputText>
                                    <h:outputLabel value="Item Requests" class="mx-2"></h:outputLabel>
                                </f:facet>
                                <div class="row m-1">
                                    <div class="col-12 col-md-4">
                                        <p:outputLabel
                                            value="Medicine"
                                            styleClass="form-label"></p:outputLabel>

                                        <h:panelGroup 
                                            id="acStock">


                                            <p:autoComplete
                                                accesskey="i"
                                                id="acStockWithoutTotalStock"
                                                inputStyleClass="w-100"
                                                minQueryLength="3"
                                                maxResults="100"
                                                class="w-100"
                                                forceSelection="true"
                                                value="#{pharmacySaleBhtController.stockDto}"
                                                completeMethod="#{pharmacySaleBhtController.completeAvailableStockOptimizedDto}"
                                                converter="#{pharmacySaleBhtController.stockDtoConverter}"
                                                var="i"
                                                itemLabel="#{i.itemName}"
                                                itemValue="#{i}">
                                                <p:column headerText="Item" style="padding: 8px;" styleClass="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputText value="#{i.itemName}"  style="width: 300px!important;">
                                                        &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'Expired ': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'Expired Soon':''}" severity="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'warning':''}" />
                                                    </h:outputText>
                                                </p:column>
                                                <p:column
                                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Medicine Identification Codes Used',true)}"
                                                    headerText="Code" style="padding: 8px;" styleClass="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputText value="#{i.code}" style="width: 50px!important;"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Generic" style="padding: 8px;" styleClass="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputText value="#{i.genericName}" style="width: 150px!important;"></h:outputText>
                                                </p:column>
                                                <p:column
                                                    rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}"
                                                    headerText="Rate" style="padding: 8px;" styleClass="text-end #{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.retailRate}" style="width: 80px!important;" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column
                                                    headerText="Stocks" style="padding: 8px;" styleClass="text-end #{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.stockQty}" >
                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column
                                                    headerText="Expiry"
                                                    style="padding: 8px;"
                                                    class="w-100"
                                                    styleClass="text-end #{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.dateOfExpire}" style="width: 100px!important;" >
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:ajax
                                                    event="itemSelect"
                                                    process="acStockWithoutTotalStock"
                                                    listener="#{pharmacySaleBhtController.handleSelect}"
                                                    update="txtRate focusQty txtValue" ></p:ajax>
                                                <p:ajax
                                                    event="blur"
                                                    listener="#{pharmacySaleBhtController.handleSelect}"
                                                    update="txtRate txtValue"
                                                    process="acStockWithoutTotalStock"
                                                    />
                                            </p:autoComplete>
                                        </h:panelGroup>

                                    </div>
                                    <div class="col-12 col-md-2 text-end">
                                        <p:outputLabel
                                            id="lblQty"
                                            value="Quantity"
                                            styleClass="form-label text-end"></p:outputLabel>
                                        <p:inputText
                                            class="w-100 form-control text-end"
                                            autocomplete="off"
                                            accesskey="q"
                                            id="txtQty"
                                            onfocus="this.select()"
                                            value="#{pharmacySaleBhtController.qty}">
                                            <p:ajax event="keyup"  listener="#{pharmacySaleBhtController.calculateBillItemListner}" process="acStock txtQty" update="txtRate txtValue"></p:ajax>
                                            <p:ajax event="blur"  listener="#{pharmacySaleBhtController.calculateBillItemListner}" process="acStock txtQty" update="txtRate txtValue"></p:ajax>
                                        </p:inputText>
                                    </div>
                                    <div class="col-12 col-md-2 text-end">
                                        <p:outputLabel
                                            id="lblRate"
                                            value="Rate"
                                            styleClass="form-label text-end" rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}"></p:outputLabel>
                                        <p:inputText
                                            class="w-100 form-control text-end"
                                            autocomplete="off"
                                            accesskey="q"
                                            disabled="true"
                                            id="txtRate"
                                            value="#{pharmacySaleBhtController.billItem.rate + pharmacySaleBhtController.billItem.marginRate}" 
                                            rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:inputText>
                                    </div>
                                    <div class="col-12 col-md-2 text-end">
                                        <p:outputLabel
                                            id="lblValue"
                                            value="Value"
                                            styleClass="form-label" rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}"></p:outputLabel>
                                        <p:inputText
                                            class="w-100 form-control text-end"
                                            autocomplete="off"
                                            accesskey="q"
                                            disabled="true"
                                            id="txtValue"
                                            value="#{pharmacySaleBhtController.billItem.netValue}" 
                                            rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </p:inputText>
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <p:outputLabel
                                            id="lblAdd"
                                            value="&nbsp;&nbsp;"
                                            styleClass="form-label"></p:outputLabel>
                                        <p:commandButton
                                            accesskey="a"
                                            id="btnAdd"
                                            value="Add"
                                            class="ui-button-success w-100"
                                            icon="fa-solid fa-plus"
                                            action="#{pharmacySaleBhtController.addBillItem}"
                                            ajax="false"  ></p:commandButton>
                                    </div>
                                </div>
                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                <p:focus id="focusItem" for="acStock" ></p:focus>
                            </p:panel>

                            <p:panel header="Bill Items" id="pBis" class="my-1">

                                <p:dataTable
                                    id="tblBillItem"
                                    value="#{pharmacySaleBhtController.preBill.billItems}"
                                    var="bi"
                                    rowIndexVar="s"
                                    sortBy="#{bi.searialNo}" >
                                    <p:column headerText="Item" width="2em">
                                        <h:outputText value="#{s+1}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Item" style="min-width: 20em;" >
                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" >
                                            &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'Expired ':
                                                                     commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                         severity="#{commonFunctionsProxy.currentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > bi.pharmaceuticalBillItem.itemBatch.dateOfExpire ?'warning':''}" />
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Quantity"  width="8em"  class="text-end">
                                        <p:inputText
                                            autocomplete="off"
                                            id="ipTblQty"
                                            value="#{bi.qty}"
                                            onfocus="this.select();"
                                            class="mx-1 text-end w-100"
                                            styleClass="text-end w-100" >
                                            <p:ajax
                                                event="change"
                                                listener="#{pharmacySaleBhtController.onEdit(bi)}"
                                                update=":bill:pBis" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column headerText="Rate"  width="8em"  class="text-end" rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}">
                                        <h:outputText value="#{bi.netRate}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Value"  width="8em"  class="text-end" rendered="#{webUserController.hasPrivilege('ShowDrugCharges')}">
                                        <h:outputText value="#{bi.netValue}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <f:facet name="footer" >
                                            <h:outputText value="#{pharmacySaleBhtController.preBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column headerText="Expiry" width="8em" class="text-end">
                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Actions" width="10em" class="text-center">
                                        <p:commandButton
                                            class="ui-button-danger mx-1"
                                            icon="fas fa-trash"
                                            value="Remove"
                                            action="#{pharmacySaleBhtController.removeBillItem(bi)}"
                                            ajax="false"   >
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>
                        </div>
                    </div>
                </p:panel>

                <h:panelGroup  rendered="#{pharmacySaleBhtController.billPreview}" >
                    <p:panel>
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputText styleClass=" fa-solid fa-screwdriver-wrench fa-lg" />
                                    <p:outputLabel value="BHT Issue" class="mx-1"/>
                                </div>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        id="nullButton3"
                                        icon="fa-solid fa-print"
                                        class="ui-button-info" 
                                        value="Print Bill" 
                                        ajax="false"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Bill Support for Native Printers')}"
                                        action="#">
                                        <p:printer target="gpBillPreviewFiveFiveCustom3"></p:printer>
                                    </p:commandButton>

                                    <p:commandButton 
                                        id="btnPrint" 
                                        rendered="#{!configOptionApplicationController.getBooleanValueByKey('Pharmacy Bill Support for Native Printers')}" 
                                        icon="fa-solid fa-print" 
                                        class="ui-button-info" 
                                        value="Print" 
                                        ajax="false" 
                                        >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="New Bill" 
                                        ajax="false"
                                        class="ui-button-warning"
                                        icon ="fa-solid fa-plus"
                                        action="pharmacy_bill_issue_bht?faces-redirect=true"
                                        actionListener="#{pharmacySaleBhtController.resetAll}"  >
                                    </p:commandButton>

                                    <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                        <div class="d-flex gap-2">
                                            <p:commandButton
                                                ajax="false"
                                                icon="fa fa-search"
                                                class="ui-button-warning "
                                                action="#{patientController.navigateToSearchPatients()}">
                                            </p:commandButton>

                                            <p:commandButton
                                                ajax="false"
                                                icon="fa fa-user"
                                                class="ui-button-warning"
                                                action="#{patientController.navigateToOpdPatientProfile()}">
                                                <f:setPropertyActionListener
                                                    value="#{pharmacySaleBhtController.patientEncounter.patient}"
                                                    target="#{patientController.current}" >
                                                </f:setPropertyActionListener>
                                            </p:commandButton>

                                            <p:commandButton
                                                ajax="false"
                                                value="Inpatient Profile"
                                                icon="fa fa-id-card"
                                                class="ui-button-secondary "
                                                action="#{bhtSummeryController.navigateToInpatientProfile()}">
                                                <f:setPropertyActionListener
                                                    value="#{pharmacySaleBhtController.printBill.patientEncounter}"
                                                    target="#{bhtSummeryController.patientEncounter}" >
                                                </f:setPropertyActionListener>
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                        <p:commandButton 
                                            value="Back to WorkBench" 
                                            action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                            ajax="false"
                                            class="ui-button-operating-theatre"
                                            icon="fa fa-arrow-left">
                                        </p:commandButton>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </f:facet>


                        <div class="d-flex m-2" style="float: right">
                            <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1" title="Redraw Bill"></p:commandButton>
                        </div>

                        <h:panelGroup id="gpBillPreview" >

                            <h:panelGroup id="gpBillPreviewPos" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'PosPaper'}">
                                <phe:issueBill bill="#{pharmacySaleBhtController.printBill}"/>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'FiveFivePaper'}">

                                <div >
                                    <h:panelGroup rendered="#{sessionController.departmentPreference.pharmacyBillPrabodha eq false}" >
                                        <phi:saleBill_five_five_1 bill="#{pharmacySaleBhtController.printBill}"></phi:saleBill_five_five_1>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewA4" rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'A4Paper'}">

                                <div >
                                    <h:panelGroup rendered="#{sessionController.departmentPreference.pharmacyBillPrabodha eq false}" >
                                        <phe:A4_paper_with_headings bill="#{pharmacySaleBhtController.printBill}"/>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewFiveFiveCustom3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Inward Direct Issue Bill is FiveFiveCustom3',true)}">
                                <phi:inward_direct_issue_bill_five_five_custom_3 bill="#{pharmacySaleBhtController.printBill}"/>
                            </h:panelGroup>

                        </h:panelGroup>

                        <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Inward Direct Issue Bill is PosHeaderPaper',true)}">
                            <phi:saleBill_Header_Inward bill="#{pharmacySaleBhtController.printBill}" />
                        </h:panelGroup>

                    </p:panel>


                </h:panelGroup>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
