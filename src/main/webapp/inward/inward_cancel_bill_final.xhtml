    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!inwardSearch.printPreview}" styleClass="alignTop" >
                        <p:panel>   
                            <f:facet name="header">
                                <div class="row">
                                    <div class="col-md-7">
                                        <h:outputLabel value="Final Payment Cancellation" class="mt-2"></h:outputLabel>
                                    </div>
                                    <div class="col-md-5 d-flex justify-content-end gap-2">
                                        <p:inputText 
                                            placeholder="Enter Comments to Cancel Bill"
                                            value="#{inwardSearch.comment}" 
                                            class="w-100"/> 
                                        <p:commandButton 
                                            class="ui-button-danger"
                                            icon="fa fa-cancel"
                                            style="float: right;"
                                            value="Cancel" 
                                            ajax="false"
                                            action="#{inwardSearch.cancelFinalBillPayment()}" >
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>


                            <div class="row">
                                <div class="col-md-6">
                                    <p:panel header="Patient Details">

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Patient â€‹Name" ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.patient.person.nameWithTitle}" ></h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Bht No" ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.patientEncounter.bhtNo}" ></h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Age" />
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.patient.age}"  />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Sex" ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.patient.person.sex}" ></h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Phone" ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.patient.person.phone}" ></h:outputLabel>
                                            </div>
                                        </div>

                                    </p:panel>
                                </div>
                                <div class="col-md-6">
                                    <p:panel header="Bill Details">

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Bill No " ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.insId}" ></h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Total " ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.total}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Discount " ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.discount}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-2">
                                                <h:outputLabel value="Net Total " ></h:outputLabel>
                                            </div>
                                            <div class="col-md-10">
                                                <h:outputLabel value="#{inwardSearch.bill.netTotal}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                    </p:panel>
                                </div>
                            </div>

                            <style>
                                .noDisplayRow {
                                    display: none;
                                }
                            </style>

                            <p:panel header="Bill Item Details" class="mt-2">
                                <p:dataTable rowIndexVar="rowIndex" value="#{inwardSearch.billItems}" var="bip"
                                             rowStyleClass="#{(bip.grossValue ne 0) ? '' : 'noDisplayRow' }">
                                    <p:column width="5em">
                                        <f:facet name="header">No</f:facet>
                                        <h:outputLabel value="#{rowIndex+1}"/>                                
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                        <h:outputLabel value="#{bip.inwardChargeType}"/>
                                    </p:column>
                                    <p:column width="10em">
                                        <f:facet name="header">Fee</f:facet>
                                        <h:outputLabel value="#{bip.netValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>                           
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>


                    </h:panelGroup>


                    <h:panelGroup rendered="#{inwardSearch.printPreview}" >
                        <p:panel>
                            <f:facet name="header">
                                <h:outputLabel value="Cancel Bill Preview" class="mt-2"/>
                                <p:commandButton 
                                    icon="fa fa-print"
                                    class="ui-button-info"
                                    style="float: right;"
                                    value="Print" 
                                    ajax="false" 
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                            </f:facet>

                            <h:panelGroup id="gpBillPreview" class="d-flex justify-content-center">
                                <bi:finalBill_cancel bill="#{inwardSearch.bill}" />
                            </h:panelGroup>

                        </p:panel>
                    </h:panelGroup>
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
