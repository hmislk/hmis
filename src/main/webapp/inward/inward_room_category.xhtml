<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/inward/inward_administration.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
      
            <h:form  >
                <p:growl/>
                <p:focus id="selectFocus" for="lstSelect"/>
                <p:focus id="detailFocus" for="txtName"  />


                <p:panel header="Manage Room Facility Category">
                    <div class="row">
                        <div class="col-6">
                            <p:commandButton 
                                id="btnAdd"
                                value="Add" 
                                action="#{roomCategoryController.prepareAdd()}" 
                                class=" m-1 ui-button-success w-25"
                                process="btnAdd"
                                update="lstSelect gpDetail">
                                
                            </p:commandButton>
                            <p:commandButton 
                                id="btnDelete" 
                                onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false;" 
                                class=" m-1 ui-button-danger w-25"
                                action="#{roomCategoryController.delete()}" 
                                value="Delete" 
                                process="btnDelete"
                                update="lstSelect gpDetail">
                            </p:commandButton>

                            <p:spacer height="50"/>
                            
                            <p:selectOneListbox  
                                id="lstSelect"  
                                value="#{roomCategoryController.current}" 
                                class="w-100 overflow-auto" 
                                filter="true">
                                <f:selectItems  
                                    value="#{roomCategoryController.items}" 
                                    var="myItem" 
                                    itemValue="#{myItem}" 
                                    itemLabel="#{myItem.name}" >
                                </f:selectItems>
                                
                            </p:selectOneListbox>


                        </div>
                        <div class="col-6">
                           
                                <h:panelGrid id="gpDetail" columns="1">
                                    
                                        <h:outputText id="lblName" value="Name" ></h:outputText>
                                        <p:inputText class="mx-2 w-100" autocomplete="off" id="txtName" value="#{roomCategoryController.current.name}"  ></p:inputText>
                                    
                                        <p:commandButton  id="btnSave" value="Save" action="#{roomCategoryController.saveSelected()}" class=" m-1 ui-button-warning w-25">
                                           
                                        </p:commandButton>
                                        <p:defaultCommand target="btnSave"/>
                                   
                                </h:panelGrid>
                            
                        </div>
                    </div>


                </p:panel>
            </h:form>

        

    </ui:define>

</ui:composition>
