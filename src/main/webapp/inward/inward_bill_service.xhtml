<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:print="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
                xmlns:in="http://xmlns.jcp.org/jsf/composite/inward"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">

    <ui:define name="content">
        <h:form id="form">

            <h:panelGroup class="row" rendered="#{billBhtController.patientEncounter eq null}">
                <div class="col-12">
                    <h:panelGroup>
                        <p:panel >
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h:outputText styleClass="fa-solid fa-address-card fa-lg" />
                                        <p:outputLabel value="Patient Details" class="m-2"/>
                                    </div>
                                    <div>
                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                            <p:commandButton 
                                                value="Back to WorkBench" 
                                                action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                                ajax="false"
                                                class="ui-button-operating-theatre"
                                                icon="fa fa-arrow-left">
                                            </p:commandButton>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </f:facet>

                            <div>
                                <h:outputLabel value="Type Patient Name or BHT : " class="mt-2"/>

                                <p:autoComplete
                                    widgetVar="aPt2"
                                    id="acPt2"
                                    forceSelection="true"
                                    value="#{billBhtController.patientEncounter}"
                                    completeMethod="#{admissionController.completePatient}"
                                    var="apt2"
                                    itemLabel="#{apt2.bhtNo}"
                                    itemValue="#{apt2}"
                                    size="30"
                                    inputStyleClass="form-control"
                                    class="mx-2 w-50"
                                    >
                                    <!--<p:ajax event="itemSelect" process="@this" update="@all"/>-->
                                    <p:column headerText="PHN" style="padding: 6px; width: 8em;">
                                        <h:outputLabel value="#{apt2.patient.phn}"/>
                                    </p:column>
                                    <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                                        <h:outputLabel value="#{apt2.bhtNo}"/>
                                    </p:column>
                                    <p:column headerText="Patient" style="padding: 6px; width: 400px;;">
                                        <h:outputLabel value="#{apt2.patient.person.nameWithTitle}"/>
                                    </p:column>
                                    <p:column headerText="Room" style="padding: 6px; width: 8em;">
                                        <h:outputLabel value="#{apt2.currentPatientRoom.roomFacilityCharge.name}"/>
                                    </p:column>
                                    <p:column headerText="Discharged" style="padding: 6px; width: 10em;">
                                        <div class="d-flex justify-content-center">
                                            <span class="#{apt2.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                                #{apt2.discharged ? 'Discharged' : 'Not Yet'}
                                            </span>
                                        </div>
                                    </p:column>
                                </p:autoComplete>

                                <p:commandButton
                                    value="Select"
                                    ajax="false" >
                                </p:commandButton>

                                <style>
                                    .discharged-badge {
                                        background-color: #f44336;
                                        color: white;
                                        padding: 2px 8px;
                                        border-radius: 12px;
                                        font-size: 1em;
                                        font-weight: bold;
                                    }

                                    .not-discharged-badge {
                                        background-color: #2196F3;
                                        color: white;
                                        padding: 2px 8px;
                                        border-radius: 12px;
                                        font-size: 1em;
                                        font-weight: bold;
                                    }
                                </style>

                            </div>

                        </p:panel>
                    </h:panelGroup>
                </div>
                <br/><br/>
            </h:panelGroup>

            <h:panelGroup  rendered="#{billBhtController.patientEncounter ne null}">
                <p:panel>
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h:outputText styleClass=" fa-solid fa-screwdriver-wrench fa-lg" />
                                <p:outputLabel value="Inward Add Services" class="mx-2 mt-1"/>
                            </div>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                    class="ui-button-warning"
                                    action="#{billBhtController.resetBillData}"
                                    icon="fa fa-plus"
                                    ajax="false"
                                    value="New Bill" >
                                </p:commandButton>

                                <p:commandButton
                                    class="ui-button-secondary"
                                    value="Go To Add Outside"
                                    ajax="false"
                                    icon="fa fa-plus"
                                    action="/inward/inward_bill_outside_charge?faces-redirect=true" >
                                </p:commandButton>

                                <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                    <div class="d-flex gap-2">
                                        <p:commandButton
                                            ajax="false"
                                            value="Search Patients"
                                            icon="fa fa-search"
                                            class="ui-button-warning "
                                            action="#{patientController.navigateToSearchPatients()}"
                                            >
                                        </p:commandButton>
                                        <p:commandButton
                                            ajax="false"
                                            value="Patient Profile"
                                            icon="fa fa-user"
                                            class="ui-button-success"
                                            action="#{patientController.navigateToOpdPatientProfile()}"
                                            >
                                            <f:setPropertyActionListener
                                                value="#{billBhtController.patientEncounter.patient}"
                                                target="#{patientController.current}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                        <p:commandButton
                                            ajax="false"
                                            value="Inpatient Dashboard"
                                            icon="fa fa-id-card"
                                            class="ui-button-secondary"
                                            action="#{bhtSummeryController.navigateToInpatientProfile()}"
                                            >
                                            <f:setPropertyActionListener
                                                value="#{billBhtController.patientEncounter}"
                                                target="#{admissionController.current}" >
                                            </f:setPropertyActionListener>
                                        </p:commandButton>
                                    </div>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                    <p:commandButton 
                                        value="Back to WorkBench" 
                                        action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                        ajax="false"
                                        class="ui-button-operating-theatre"
                                        icon="fa fa-arrow-left">
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>
                        </div>
                    </f:facet>

                    <div class="col-12">
                        <h:panelGroup rendered="true" styleClass="opdPanel" >

                            <h:panelGroup rendered="#{!billBhtController.printPreview}" >

                                <div class="row">
                                    <div class="col-md-5">
                                        <h:panelGroup id="panSearch2" class="d-flex align-items-center justify-content-center p-1 w-100" >
                                            <p:panel class="w-100">
                                                <f:facet name="header">
                                                    <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                                    <h:outputLabel value="Patient Details" class="mx-4"></h:outputLabel>
                                                </f:facet>
                                                <in:bhtDetail admission="#{billBhtController.patientEncounter}"/>
                                            </p:panel>

                                        </h:panelGroup>

                                        <h:panelGroup id="refdoc" class="d-flex align-items-center justify-content-center p-1 w-100" >
                                            <p:panel class="w-100">
                                                <f:facet name="header">
                                                    <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                                    <h:outputLabel value="Select Referring Doctor" class="mx-4"></h:outputLabel>
                                                </f:facet>
                                                <div class="d-flex gap-3">
                                                    <h:outputLabel value="Referring Doctor" style="width: 200px;" class="mt-2"/>
                                                    <p:autoComplete
                                                        forceSelection="true"
                                                        id="cmbDoc"
                                                        value="#{billBhtController.referredBy}"
                                                        completeMethod="#{doctorController.completeDoctor}" var="ix"
                                                        itemLabel="#{ix.person.name}"
                                                        itemValue="#{ix}"
                                                        inputStyleClass="form-control"
                                                        class="w-100"
                                                        size="10">

                                                        <p:column headerText="Name" style="padding: 5px;" filterBy="#{ix.person.nameWithTitle}" filterMatchMode="contains">
                                                            <h:outputText value="#{ix.person.nameWithTitle}"  ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Speciality" style="padding: 5px;">
                                                            <h:outputText value="#{ix.speciality.name}" ></h:outputText>
                                                        </p:column>

                                                    </p:autoComplete>
                                                </div>
                                            </p:panel>

                                        </h:panelGroup>
                                    </div>
                                    <div class="col-md-7">

                                        <div class="row">
                                            <p:panel class="w-100">
                                                <f:facet name="header">
                                                    <div class="d-flex justify-content-between align-items-center w-100">
                                                        <div class="d-flex align-items-center">
                                                            <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                                            <h:outputLabel value="Item Requests" class="mx-2"></h:outputLabel>
                                                        </div>
                                                        <div class="d-flex ms-auto">
                                                            <p:commandButton
                                                                ajax="false"
                                                                action="#{billBhtController.reloadItemLights()}"
                                                                title="Reload"
                                                                value="Reload"
                                                                styleClass="ui-button-warning mx-3"
                                                                icon="fa fa-refresh">
                                                            </p:commandButton>
                                                            <p:commandButton
                                                                id="btnSettle"
                                                                value="Settle"
                                                                styleClass="ui-button-success mx-2"
                                                                style="width: 150px;"
                                                                icon="fa fa-check"
                                                                onclick="if (!confirm('Are you Sure you want to Settle Bill..?'))
                                                                            return false;"
                                                                action="#{billBhtController.settleBill}"
                                                                ajax="false" >
                                                            </p:commandButton>
                                                        </div>
                                                    </div>
                                                </f:facet>

                                                <div class="row">

                                                    <h:panelGroup  rendered="#{billBhtController.inwardItemDepartments ne null}" id="departments">
                                                        <div class="row mt-1 mb-2 mx-1">
                                                            <div class="col-3"></div>
                                                            <div class="col-9">
                                                                <div class="row" >
                                                                    <div class="col-md-12" >
                                                                        <ui:repeat  value="#{billBhtController.inwardItemDepartments}" var="dept">
                                                                            <p:commandButton 
                                                                                value="#{dept.name}"
                                                                                process="@this"
                                                                                update=":#{p:resolveFirstComponentWithId('itm',view).clientId} :#{p:resolveFirstComponentWithId('departments',view).clientId}"
                                                                                action="#{billBhtController.departmentChanged}"
                                                                                class="m-1 #{dept eq billBhtController.selectedInwardItemDepartment ? 'ui-button-success' : 'ui-button-primary'}">
                                                                                <f:setPropertyActionListener value="#{dept}" target="#{billBhtController.selectedInwardItemDepartment}"></f:setPropertyActionListener>
                                                                            </p:commandButton>
                                                                        </ui:repeat>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </h:panelGroup>

                                                    <div class="row mt-1 mb-2 mx-1">
                                                        <div class="col-3">
                                                            <h:outputLabel value="Investigation or Service"/>
                                                        </div>
                                                        <div class="col-9">
                                                            <p:selectOneListbox
                                                                value="#{billBhtController.itemLight}"
                                                                filter="true"
                                                                var="t"
                                                                id="itm"
                                                                filterMatchMode="contains"
                                                                class="w-100"
                                                                converter="itemLightConverter">
                                                                <f:selectItems value="#{billBhtController.departmentInwardItems}" var="ix" itemLabel="#{ix.name}" itemValue="#{ix}" />
                                                                <p:column>
                                                                    <h:outputLabel value="#{t.name}"/>
                                                                </p:column>
                                                                <p:column>
                                                                    <h:outputLabel value="#{t.departmentName}"/>
                                                                </p:column>
                                                                <p:column>
                                                                    <h:outputLabel value="#{t.total}" >
                                                                        <f:convertNumber pattern="#,##0.00" />
                                                                    </h:outputLabel>
                                                                </p:column>
                                                                <p:ajax process="itm" update="gpQtyLbl gpQtyTxt" />
                                                            </p:selectOneListbox>

                                                        </div>
                                                    </div>

                                                    <div class="row m-1">
                                                        <div class="col-3">
                                                            <h:panelGroup id="gpQtyLbl">
                                                                <h:outputLabel id="lblQty" value="Quantity" rendered="#{billBhtController.currentBillItem.item.requestForQuentity}"/>
                                                            </h:panelGroup>
                                                        </div>
                                                        <div class="col-9">
                                                            <h:panelGroup id="gpQtyTxt">
                                                                <h:inputText 
                                                                    autocomplete="off" 
                                                                    id="txtQty"
                                                                    rendered="#{billBhtController.currentBillItem.item.requestForQuentity}"
                                                                    value="#{billBhtController.currentBillItem.qty}"
                                                                    style="text-align: right; padding-right: 10px;">
                                                                </h:inputText> </h:panelGroup>
                                                        </div>
                                                    </div>


                                                    <div class="row mt-2 mb-2 mx-1">
                                                        <div class="col-3">
                                                            <h:outputLabel value="Details"/>
                                                        </div>
                                                        <div class="col-9">
                                                            <p:inputTextarea id="txtDesc" value="#{billBhtController.currentBillItem.descreption}" class="w-100" ></p:inputTextarea>
                                                        </div>
                                                    </div>

                                                    <div class="row m-1">
                                                        <div class="col-3">
                                                            <h:outputLabel value="Date"/>
                                                        </div>
                                                        <div class="col-9">

                                                            <p:datePicker
                                                                value="#{billBhtController.currentBillItem.billTime}"
                                                                id="billedTimeStamp"
                                                                pattern="dd MMM yyyy HH:mm:ss"
                                                                showTime="true"
                                                                showButtonBar="true"
                                                                timeInput="true">
                                                            </p:datePicker>
                                                        </div>
                                                    </div>
                                                    <div class="row m-1">
                                                        <div class="col-3">
                                                        </div>
                                                        <div class="col-9">
                                                            <p:commandButton
                                                                id="btnAddIx"
                                                                ajax="false"
                                                                style="width: 200px;"
                                                                class="mt-2 ui-button-success"
                                                                value="Add"
                                                                action="#{billBhtController.addToBill()}" />
                                                        </div>
                                                    </div>

                                                </div>
                                            </p:panel>
                                        </div>
                                    </div>
                                </div>
                                <div class="row w-100 my-2">
                                    <div class="col-12">
                                        <div>
                                            <h:panelGroup id="panelBillItems" >
                                                <p:tabView id="tblBillItem" >
                                                    <p:tab id="tabBillItems" title="Bill Items" >
                                                        <p:dataTable id="tblRequests" rowIndexVar="rowIndex" value="#{billBhtController.lstBillEntries}" var="bi" >
                                                            <p:column width="5em">
                                                                <f:facet name="header">No</f:facet>
                                                                <h:outputLabel value="#{rowIndex+1}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Item</f:facet>
                                                                <h:outputLabel value="#{bi.billItem.item.name}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Department</f:facet>
                                                                <h:outputLabel value="#{bi.billItem.item.department.name}"/>
                                                            </p:column>

                                                            <p:column >
                                                                <f:facet name="header">Category</f:facet>
                                                                <h:outputLabel value="#{bi.billItem.item.category.name}"/>
                                                            </p:column>

                                                            <p:column width="8em">
                                                                <p:commandButton
                                                                    id="btnRemove"
                                                                    icon="fa fa-times"
                                                                    value="Remove"
                                                                    ajax="false"
                                                                    onclick="if (!confirm('Are you Sure you want to Remove this Item?'))
                                                                                return false;"
                                                                    class="ui-button-danger"
                                                                    action="#{billBhtController.removeBillItem(bi)}" >
                                                                    <f:setPropertyActionListener  value="#{rowIndex}" target="#{billBhtController.entriesIndex}" />
                                                                </p:commandButton>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                    <p:tab id="tabBillIx" title="Tests" >
                                                        <p:dataTable id="testTable" rowIndexVar="rowIndex" value="#{billBhtController.lstBillComponents}" var="bix" >
                                                            <p:column  width="6em">
                                                                <f:facet name="header">No</f:facet>
                                                                <h:outputLabel value="#{rowIndex+1}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Name</f:facet>
                                                                <h:outputLabel value="#{bix.item.name}"/>
                                                            </p:column>

                                                        </p:dataTable>
                                                    </p:tab>
                                                    <p:tab id="tabBillFee" title="Fees" >
                                                        <p:dataTable
                                                            rowIndexVar="rowIndex"
                                                            value="#{billBhtController.lstBillFees}"
                                                            var="bif"
                                                            rowStyleClass="#{(bif.billItem.item.chargesVisibleForInward)
                                                                             or (webUserController.hasPrivilege('ShowInwardFee'))
                                                                             ? '':'noDisplayRow'}">
                                                            <p:column>
                                                                <f:facet name="header">No</f:facet>
                                                                <h:outputLabel value="#{rowIndex+1}"/>
                                                            </p:column>

                                                            <p:column>
                                                                <f:facet name="header">Item Name</f:facet>
                                                                <h:outputLabel value="#{bif.billItem.item.name}"/>
                                                            </p:column>

                                                            <p:column >
                                                                <f:facet name="header">Fee Gross Value</f:facet>
                                                                <h:inputText autocomplete="off" value="#{bif.feeGrossValue}"
                                                                             disabled="#{!bif.billItem.item.userChangable
                                                                                         or(!webUserController.hasPrivilege('ShowInwardFee'))}" >
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                    <f:ajax
                                                                        event="keyup"
                                                                        execute="@this"
                                                                        render=" :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} matrix feeValue"
                                                                        listener="#{billBhtController.feeChanged(bif)}" />
                                                                </h:inputText>
                                                            </p:column>

                                                            <p:column>
                                                                <f:facet name="header">Matrix Value</f:facet>
                                                                <h:outputLabel id="matrix" value="#{bif.feeMargin}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputLabel>
                                                            </p:column>

                                                            <p:column >
                                                                <f:facet name="header">Fee Value</f:facet>
                                                                <h:outputLabel id="feeValue"  value="#{bif.feeValue}"  >
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputLabel>
                                                            </p:column>

                                                            <p:column >
                                                                <f:facet name="header">Speciality</f:facet>
                                                                <h:outputLabel value="#{bif.speciality.name}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">Payee</f:facet>
                                                                <h:outputLabel value="#{bif.fee.name}" rendered="#{bif.staff eq null}" ></h:outputLabel>
                                                                <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                                                    <f:selectItem itemLabel="Select Staff" />
                                                                    <f:selectItems
                                                                        value="#{staffController.getSpecialityStaff(bif.fee.speciality)}"
                                                                        var="bifs"
                                                                        itemLabel="#{bifs.person.name}"
                                                                        itemValue="#{bifs}" />
                                                                </p:selectOneMenu>
                                                            </p:column>
                                                        </p:dataTable>
                                                    </p:tab>
                                                </p:tabView>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>

                                <h:panelGroup id="panelBillTotals" rendered="false" >
                                    <p:panel header="Bill Details" id="pBillDetails" style="padding: 5px; margin: 10px;" >
                                        <p:panelGrid columns="2" columnClasses="numberCol, textCol"  >
                                            <h:outputLabel value="Total" ></h:outputLabel>
                                            <h:outputLabel id="tot" value="#{billBhtController.total}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{billBhtController.printPreview}" >
                                <div class="d-flex justify-content-end gap-2 mb-2">
                                    <h:panelGrid columns="3">
                                        <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button " title="Redraw Bill"></p:commandButton>
                                    </h:panelGrid>
                                    <p:commandButton
                                        value="Print"
                                        class="ui-button-info"
                                        ajax="false"
                                        action="#"
                                        icon="fa-solid fa-print" >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>
                                    <p:commandButton
                                        value="To Print Labels"
                                        class="ui-button-info"
                                        ajax="false"
                                        action="#{billBhtController.navigateToPrintLabelsForInvestigations}" icon="fa-solid fa-print"
                                        rendered="#{!configOptionApplicationController.getBooleanValueByKey('Use Sample Management for Inward Service and Investigations')}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton
                                        value="To Manage Samples"
                                        class="ui-button-warning"
                                        ajax="false"
                                        action="#{billBhtController.navigateToSampleManegmentFromInward}" icon="fa-solid fa-cogs"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Use Sample Management for Inward Service and Investigations')}"
                                        >
                                    </p:commandButton>
                                </div>

                                <div class="row">
                                    <div class="col-8">
                                        <h:panelGroup >
                                            <p:panel>
                                                <f:facet name="header">
                                                    <h:outputLabel value="Bills" />
                                                </f:facet>
                                                <h:panelGroup id="gpBillPreview" >

                                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Inward Servise Bill size is FiveFive paper')}" >
                                                        <ui:repeat value="#{billBhtController.bills}" var="ffb">
                                                            <div style="page-break-after: always;">
                                                                <print:five_five_paper_with_headings_inward_service bill="#{ffb}"/>
                                                            </div>
                                                            <br/>
                                                        </ui:repeat>
                                                    </h:panelGroup>

                                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Inward Servise Bill size is FiveFivePrinted paper',true)}" >
                                                        <ui:repeat value="#{billBhtController.bills}" var="ffpp">
                                                            <print:five_five_paper_without_headings_inward_service bill="#{ffpp}" dup="false"/>
                                                            <br/>
                                                        </ui:repeat>
                                                    </h:panelGroup>

                                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Inward Servise Bill size is POS Paper')}" >
                                                        <ui:repeat value="#{billBhtController.bills}" var="pp">
                                                            <print:posOpdBill_inward_service bill="#{pp}" duplicate="false"/>
                                                            <br/>
                                                        </ui:repeat>
                                                    </h:panelGroup>

                                                    <h:panelGroup  rendered="#{configOptionApplicationController.getBooleanValueByKey('Inward Servise Bill size is A4 Paper')}" >
                                                        <ui:repeat value="#{billBhtController.bills}" var="pp">
                                                            <print:A4_paper_with_headings bill="#{pp}" duplicate="false"/>
                                                            <br/>
                                                        </ui:repeat>
                                                    </h:panelGroup>

                                                    <h:panelGroup  rendered="#{configOptionApplicationController.getBooleanValueByKey('Inward Servise Bill size is A4Printed Paper')}" >
                                                        <ui:repeat value="#{billBhtController.bills}" var="pp">
