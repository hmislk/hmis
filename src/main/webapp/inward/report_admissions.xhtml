<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
      >

    <h:body>

        <ui:composition template="/inward/inward_reports.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Admission Report" >
                        <div class="row w-100">
                            <div class="col-6">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="From" />
                                    <p:calendar id="fdate"
                                                class="mx-4 w-100"
                                                inputStyleClass="w-100"
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                value="#{mdInwardReportController.fromDate}"></p:calendar>
                                    <p:outputLabel value="To" />
                                    <p:calendar  id="tdate" 
                                                 class="mx-4 w-100"
                                                 inputStyleClass="w-100"
                                                 pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                 value="#{mdInwardReportController.toDate}"></p:calendar>
                                    <h:outputLabel value="Admission Type " ></h:outputLabel>
                                    <p:selectOneMenu 
                                        class="mx-4 w-100" 
                                        id="lstAdmissionType"
                                        value="#{mdInwardReportController.admissionType}" >
                                        <f:selectItem itemLabel="All Admission Types"/>
                                        <f:selectItems  value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
                                    </p:selectOneMenu>

                                    <h:outputLabel value="BHT Type  " ></h:outputLabel>
                                    <p:selectOneMenu class="mx-4 w-100"  id="cmbBhtType"

                                                     value="#{mdInwardReportController.paymentMethod}"  >
                                        <f:selectItem itemLabel="All BHT Types" />                           
                                        <f:selectItems value="#{enumController.paymentMethodForAdmission}" />
                                    </p:selectOneMenu>

<!--                                    <h:outputLabel value="Credit Company  " ></h:outputLabel>

                                    <p:selectOneMenu class="mx-4 w-100" id="lstCc"   value="#{mdInwardReportController.institution}" >
                                        <f:selectItem itemLabel="All Credit Companies"/>
                                        <f:selectItems  value="#{creditCompanyController.creditCompanies}" var="ccc"
                                                        itemValue="#{ccc}" itemLabel="#{ccc.name}"></f:selectItems>
                                    </p:selectOneMenu>
                                    <h:outputLabel  value="Speciality" ></h:outputLabel>
                                    <p:autoComplete class="mx-4 w-100" forceSelection="true" value="#{mdInwardReportController.speciality}" id="acSpeciality"
                                                    completeMethod="#{specialityController.completeSpeciality}"
                                                    inputStyleClass="w-100"
                                                    var="mysp" itemLabel="#{mysp.name}" itemValue="#{mysp}"
                                                    >
                                    </p:autoComplete>
                                    <h:outputLabel  value="Staff / Doctor" ></h:outputLabel>
                                    <p:autoComplete class="mx-4 w-100" 
                                                    inputStyleClass="w-100"
                                                    forceSelection="true" 
                                                    value="#{mdInwardReportController.currentStaff}" 
                                                    id="scStaff"
                                                    completeMethod="#{staffPaymentBillController.completeStaff}" 
                                                    var="mys" itemLabel="#{mys.person.nameWithTitle}" 
                                                    itemValue="#{mys}"
                                                    >
                                    </p:autoComplete>-->
                                </h:panelGrid>
                            </div>
                        </div>

                        

                        <h:panelGrid columns="4" class="my-4" >
                            <p:commandButton ajax="false" value="Process" icon="fas fa-cogs" class="ui-button-warning mx-1" action="#{mdInwardReportController.fillAdmissions}"   />
                            <p:commandButton value="Print" icon="fas fa-print" class="ui-button-info mx-1" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Excel" icon="fas fa-file-excel" class="ui-button-success mx-1"  >
                                <p:dataExporter type="xlsx" target="tbl" fileName="admission_report" />
                            </p:commandButton>


                        </h:panelGrid>
                        <p:panel id="gpBillPreview">

                            <p:dataTable id="tbl" value="#{mdInwardReportController.admissions}" var="ad" >

                                <p:column headerText="BHT No" filterBy="#{ad.bhtNo}" filterMatchMode="contains" sortBy="#{ad.bhtNo}">
                                    <f:facet name="header">
                                        <p:outputLabel value="BHT No" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.bhtNo}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Room No">
                                    <f:facet name="header">
                                        <p:outputLabel value="Room No" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.currentPatientRoom.roomFacilityCharge.name}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Patient Name">
                                    <f:facet name="header">
                                        <p:outputLabel value="Patient Name" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.patient.person.nameWithTitle}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Telephone No">
                                    <f:facet name="header">
                                        <p:outputLabel value="Telephone No" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.patient.person.smsNumber}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Patient Address">
                                    <f:facet name="header">
                                        <p:outputLabel value="Patient Address" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.patient.person.address ne null or not empty ad.patient.person.address ? ad.patient.person.address : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Date of Admission">
                                    <f:facet name="header">
                                        <p:outputLabel value="Date of Admission" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.dateOfAdmission}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"  />
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Discharged Date">
                                    <f:facet name="header">
                                        <p:outputLabel value="Discharged Date" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.dateOfDischarge}" rendered="#{ad.dateOfDischarge ne null}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"  />
                                    </p:outputLabel>
                                    <p:outputLabel value="N/A" rendered="#{ad.dateOfDischarge eq null}" />
                                </p:column>

                                <p:column headerText="Type">
                                    <f:facet name="header">
                                        <p:outputLabel value="Type" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.paymentMethod}" >
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Credit Company">
                                    <f:facet name="header">
                                        <p:outputLabel value="Credit Company" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.creditCompany ne null ? ad.creditCompany.name : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Consultant Name">
                                    <f:facet name="header">
                                        <p:outputLabel value="Consultant Name" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.referringConsultant ne null ? ad.referringConsultant.person.nameWithTitle : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Medical Officers Name">
                                    <f:facet name="header">
                                        <p:outputLabel value="Medical Officers Name" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.opdDoctor ne null ? ad.opdDoctor.person.nameWithTitle : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>

                                <p:column headerText="Referring Doctor">
                                    <f:facet name="header">
                                        <p:outputLabel value="Referring Doctor" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.referringDoctor ne null ? ad.referringDoctor.person.nameWithTitle : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Referring Staff">
                                    <f:facet name="header">
                                        <p:outputLabel value="Referring Staff" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.referringStaff ne null ? ad.referringStaff.person.nameWithTitle : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Admission Through">
                                    <f:facet name="header">
                                        <p:outputLabel value="Admission Through" />
                                    </f:facet>
                                    <p:outputLabel value="#{ad.referringMethod ne null ? ad.referringMethod : 'N/A'}" >
                                    </p:outputLabel>
                                </p:column>

                            </p:dataTable>

                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
