<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!pettyCashBillSearch.printPreview}" styleClass="alignTop" >
                        <p:panel  header="Cancellation">
                            <p:selectOneMenu   id="cmbPs" value="#{pettyCashBillSearch.paymentMethod}" required="true"  >
                                <f:selectItems value="#{enumController.paymentMethodsWithoutCredit}"  />
                            </p:selectOneMenu>
                            <h:commandButton value="Cancel" action="#{pettyCashBillSearch.cancelBill()}" >
                            </h:commandButton>                            
                        </p:panel>
                        <p:panelGrid columns="2" style="width: 100%;">
                            <p:panel header="Person Detail">
                                <p:panelGrid columns="2">
                                    <h:outputLabel value="Person Name:" ></h:outputLabel>
                                    <h:outputLabel value="#{pettyCashBillSearch.bill.fromInstitution.name }" ></h:outputLabel>                                        
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Bill Detail">
                                <p:panelGrid columns="2">
                                    <h:outputLabel value="Bill No :" ></h:outputLabel>
                                    <h:outputLabel value="#{pettyCashBillSearch.bill.insId}" ></h:outputLabel>                                  
                                    <h:outputLabel value="Net Total :" ></h:outputLabel>
                                    <h:outputLabel value="#{pettyCashBillSearch.bill.netTotal}" ></h:outputLabel>
                                </p:panelGrid>
                            </p:panel>
                        </p:panelGrid>

                        <p:panel header="Comments">
                            <h:inputTextarea value="#{pettyCashBillSearch.comment}"/>                            
                        </p:panel>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{pettyCashBillSearch.printPreview}" >
                        <bi:petty   bill="#{pettyCashBillSearch.bill}" billController="#{pettyCashBillSearch}" dup="false"/>
                    </h:panelGroup>


                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
