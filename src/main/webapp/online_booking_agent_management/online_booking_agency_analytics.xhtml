<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="/online_booking_agent_management/index.xhtml">

            <ui:define name="subcontent">

                <h:form >

                    <p:panel  class="m-1">
                        <f:facet name="header">
                            <div class="d-flex align-item-center justify-content-between">
                                <h:outputLabel value="Online Bookings Agency Analytics"></h:outputLabel>

                                <p:commandButton  
                                    value="Process" 
                                    style="width: 200px"
                                    ajax="false"
                                    action="#{onlineBookingAgentController.genarateAnalyticsDto()}" 
                                    class="ui-button-warning" icon="fas fa-cogs">
                                </p:commandButton>
                            </div>


                        </f:facet>

                        <h:panelGrid columns="6" class="w-100">
                            <h:outputLabel value="From"/>
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="fromDate" 
                                value="#{onlineBookingAgentController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <p:spacer></p:spacer>
                            <p:spacer ></p:spacer>

                            <h:outputLabel value="To"/>                                
                            <p:calendar 
                                class="w-100 " 
                                inputStyleClass="w-100" 
                                id="toDate" 
                                value="#{onlineBookingAgentController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>


                            <h:outputLabel value="Booking Agent"/> 
                            <p:selectOneMenu  id="lstSelect"
                                              value="#{onlineBookingAgentController.agentForBookings}" 
                                              style="w-100"
                                              styleClass="w-100"
                                              filter="true">
                                <f:selectItems  value="#{onlineBookingAgentController.allAgents}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <f:selectItem itemLabel="Select A Agent" ></f:selectItem>

                            </p:selectOneMenu>
                            <p:spacer></p:spacer>
                            <p:spacer></p:spacer>

                            <h:outputLabel value="Institution"/>                                
                            <p:selectOneMenu class="w-100 " value="#{onlineBookingAgentController.institutionForBookings}" filter="true" >
                                <f:selectItem itemLabel="All Institution" ></f:selectItem>
                                <f:selectItems value="#{onlineBookingAgentController.institutionForOnlineBookingManegement}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" ></f:selectItems>
                                <p:ajax event="change" process="@this"/>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <hr></hr>

                        <div class="d-flex align-item-center my-3" id="onlineBookings">

                            <p:card style="width: 25rem; margin-bottom: 2em; background-color: snow" class="">
                                <f:facet name="title">
                                    <div style="text-align: center">
                                        <h:outputLabel value="Total Online Booking Count "></h:outputLabel>
                                    </div>

                                </f:facet>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <h:outputLabel value="#{onlineBookingAgentController.analyticDto.totalBookings}" style="font-weight: bold; font-size: 30px; color: #00534b" />
                                </div>                           
                            </p:card>
                            
                            <p:card style="width: 25rem; margin-bottom: 2em; background-color: snow" class="mx-4">
                                <f:facet name="title">
                                    <div style="text-align: center">
                                        <h:outputLabel value="Completed Online Booking Count "></h:outputLabel>
                                    </div>

                                </f:facet>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <h:outputLabel value="#{onlineBookingAgentController.analyticDto.completedBookings}" style="font-weight: bold; font-size: 30px; color: #00534b" />
                                </div>                           
                            </p:card>

                            <p:card style="width: 25rem; margin-bottom: 2em; background-color: snow" class="">
                                <f:facet name="title">
                                    <div style="text-align: center">
                                        <h:outputLabel value="Online Booking Earning "></h:outputLabel>
                                    </div>

                                </f:facet>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <h:outputLabel value="#{onlineBookingAgentController.analyticDto.totalEarningForOnlineBooking}" style="font-weight: bold; font-size: 30px; color: #00534b" />
                                </div>
                            </p:card>

                            <p:card style="width: 25rem; margin-bottom: 2em; background-color: snow" class="mx-4">
                                <f:facet name="title">
                                    <div style="text-align: center">
                                        <h:outputLabel value="Total Agency Deposits "></h:outputLabel>
                                    </div>

                                </f:facet>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <h:outputLabel value="#{onlineBookingAgentController.analyticDto.totalAgencyDeposits}" style="font-weight: bold; font-size: 30px; color: #00534b" />
                                </div>
                            </p:card>

                            <p:card style="width: 25rem; margin-bottom: 2em; background-color: snow" class="">
                                <f:facet name="title">
                                    <div style="text-align: center">
                                        <h:outputLabel value="Remain Amount To Pay "></h:outputLabel>
                                    </div>

                                </f:facet>

                                <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
                                    <h:outputLabel value="#{onlineBookingAgentController.analyticDto.totalEarningForOnlineBooking + onlineBookingAgentController.analyticDto.remainAmountNeedForHospitalCancelAndRepaidBills - onlineBookingAgentController.analyticDto.totalAgencyDeposits}" style="font-weight: bold; font-size: 30px; color: #00534b" />
                                </div>
                            </p:card>

                        </div>

                        <div class="d-flex justify-content-between align-item-center">
                            <p:panel header="Agency Details Summary" class="w-100">
                                <p:panelGrid columns="6" styleClass="summary-grid" columnClasses="col1,col-1,col3">
                                    <h:outputText value="Agency Name"  />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.agentForBookings.name}" />

                                    <h:outputText value="Agency Code"  />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.agentForBookings.code}" />

                                    <h:outputText value="Agency Phone" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.agentForBookings.phone}" />                               

                                    <h:outputText value="Email" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.agentForBookings.email}" />

                                    <h:outputText value="Active Status" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{!onlineBookingAgentController.agentForBookings.inactive}" />

                                    <h:outputText value="Last Deposit Date" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.lastPaidToHospitalDate}" />

                                </p:panelGrid>
                            </p:panel>
                        </div>

                        <div class="d-flex justify-content-between align-item-center my-2">
                            <p:panel header="Online Bookings Count Summary" class="w-50 mx-1">
                                <p:panelGrid columns="3" styleClass="summary-grid" columnClasses="col1,col-1,col3">
                                    <h:outputText value="Date Range"  />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.fromDate} - #{onlineBookingAgentController.toDate}" />

                                    <h:outputText value="Total Bookings" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.totalBookings}" />                               

                                    <h:outputText value="Hospital Cancelled Bookings Through Hospital System" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.hospitalCancelBookings}" />

                                    <h:outputText value="Agency Cancelled Bookings Through API" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.agentCancelBookings}" />

                                    <h:outputText value="Agency Cancelled Bookings Through Hospital System" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.bookingsCancelByagentThroughHospital}" />

                                    <h:outputText value="Active Bookings" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.activeBookings}" />

                                    <h:outputText value="Completed Bookings" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.completedBookings}" />

                                    <h:outputText value="Absent Bookings" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.absentPatientBookings}" />

                                </p:panelGrid>
                            </p:panel>

                            <p:panel header="Online Bookings Payment Summary" class="w-50 mx-1">
                                <p:panelGrid columns="3" styleClass="summary-grid" columnClasses="col1,col-1,col3">
                                    <h:outputText value="Date Range"  />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.fromDate} - #{onlineBookingAgentController.toDate}" />

                                    <h:outputText value="Total Bookings Earning" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.totalEarningForOnlineBooking}" />                               

                                    <h:outputText value="Remain Amount for Hospital Cancelled Bookings Through Hospital System" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.remainAmountNeedForHospitalCancelAndRepaidBills}" />
                                 
                                    <h:outputText value="Active Bookings Earning(Pending)" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.activeBookingEarning}" />

                                    <h:outputText value="Completed Bookings" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.totalEarningForOnlineBooking}" />

                                    <h:outputText value="Absent Bookings Available Totals" />
                                    <h:outputText value=":"  />
                                    <h:outputText value="#{onlineBookingAgentController.analyticDto.absentBookingPaymentTotal}" />

                                </p:panelGrid>
                            </p:panel>


                        </div>

                    </p:panel>


                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
