<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/returns_and_cancellations_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:panelGroup rendered="#{!webUserController.hasPrivilege('ApproveGrnReturn')}">
            You are NOT authorized
        </h:panelGroup>
        <h:panelGroup id="gpReturnApprove" rendered="#{webUserController.hasPrivilege('ApproveGrnReturn')}">
        <h:form>
            <p:panel styleClass="shadow-sm border-0">
                <f:facet name="header">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle text-success me-2"></i>
                        <h4 class="mb-0 text-success">Approve GRN Return Requests</h4>
                    </div>
                </f:facet>
                <div class="row g-3">
                    <div class="col-lg-3 col-md-4">
                        <p:panel header="Search Filters" styleClass="h-100 shadow-sm">
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">
                                    <i class="fas fa-calendar-alt me-1"></i>From Date
                                </label>
                                <p:calendar 
                                    class="w-100" 
                                    inputStyleClass="form-control" 
                                    id="fromDate" 
                                    value="#{searchController.fromDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                    placeholder="Select start date">      
                                </p:calendar>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">
                                    <i class="fas fa-calendar-alt me-1"></i>To Date
                                </label>
                                <p:calendar 
                                    class="w-100" 
                                    inputStyleClass="form-control" 
                                    id="toDate" 
                                    value="#{searchController.toDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                    placeholder="Select end date">                                                                              
                                </p:calendar>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold text-secondary">
                                    <i class="fas fa-building me-1"></i>Supplier
                                </label>
                                <p:inputText 
                                    class="form-control" 
                                    autocomplete="off" 
                                    value="#{searchController.searchKeyword.toInstitution}" 
                                    placeholder="Enter supplier name" />
                            </div>
                            
                            <!-- Search Buttons positioned for better visibility -->
                            <div class="mb-4">
                                <p:commandButton
                                    class="ui-button-info w-100 mb-2"
                                    icon="fas fa-search"
                                    value="Search All Requests"
                                    action="#{grnReturnWorkflowController.fillAllGrnReturns()}"
                                    ajax="false"
                                    style="min-height: 40px;">
                                </p:commandButton>
                                <p:commandButton
                                    class="ui-button-success w-100 mb-2"
                                    icon="fas fa-check"
                                    value="Search Approved Requests"
                                    action="#{grnReturnWorkflowController.fillApprovedGrnReturns()}"
                                    ajax="false"
                                    style="min-height: 40px;">
                                </p:commandButton>
                                <p:commandButton
                                    class="ui-button-warning w-100"
                                    icon="fas fa-clock"
                                    value="Search To Approve Requests"
                                    action="#{grnReturnWorkflowController.fillGrnReturnsToApprove()}"
                                    ajax="false"
                                    style="min-height: 40px;">
                                </p:commandButton>
                            </div>

                            <!-- Collapsible Advanced Filters -->
                            <p:panel header="Advanced Filters" toggleable="true" collapsed="true" styleClass="mb-3">
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-user me-1"></i>Requested User
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.searchKeyword.creator}" 
                                        placeholder="Enter user name" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-hospital me-1"></i>Department
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.searchKeyword.department}" 
                                        placeholder="Enter department" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-hashtag me-1"></i>Return Number
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.searchKeyword.refBillNo}" 
                                        placeholder="Enter return number" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-coins me-1"></i>Requested Value
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.searchKeyword.total}" 
                                        placeholder="Enter amount" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-coins me-1"></i>Approved Value
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.searchKeyword.netTotal}" 
                                        placeholder="Enter approved amount" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold text-secondary">
                                        <i class="fas fa-list-ol me-1"></i>Max Results
                                    </label>
                                    <p:inputText 
                                        class="form-control" 
                                        autocomplete="off" 
                                        value="#{searchController.maxResult}" 
                                        placeholder="Max number of results" />
                                </div>
                            </p:panel>
                        </p:panel>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <p:panel styleClass="shadow-sm">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>GRN Return Requests for Approval</span>
                                    <div>
                                        <p:columnToggler
                                            datasource="tbl"
                                            trigger="columnTogglerBtn">
                                        </p:columnToggler>
                                        <p:commandButton
                                            id="columnTogglerBtn"
                                            icon="fas fa-columns"
                                            value="Columns"
                                            styleClass="ui-button-outlined"
                                            type="button"
                                            title="Show/Hide Columns">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </f:facet>
                            <p:dataTable
                                id="tbl"
                                value="#{grnReturnWorkflowController.grnReturnsToApprove}"
                                var="b"
                                rows="#{userSettingsController.pharmacyGrnReturnListToApprovePageSize}"
                                paginator="true"
                                paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15,25"
                                styleClass="table-striped"
                                emptyMessage="No GRN return requests found matching your criteria"
                                filteredValue="#{grnReturnWorkflowController.filteredGrnReturnsToApprove}"
                                sortMode="multiple"
                                resizableColumns="true"
                                reflow="true">
                            <p:column id="colRequestedAt" headerText="Requested At" toggleable="true">
                                <h:commandLink action="pharmacy_reprint_grn_return_request">
                                    <h:outputLabel value="#{b.createdAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{b}" target="#{pharmacyBillSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{b.cancelled}">
                                    <h:outputLabel style="color: red;" value="Cancelled At " />
                                    <h:outputLabel style="color: red;" rendered="#{b.cancelled}"
                                                   value="#{b.cancelledBill.createdAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </h:panelGroup>                       
                            </p:column> 

                            <p:column id="colRequestedBy" headerText="Requested By" toggleable="true">
                                <h:commandLink action="pharmacy_reprint_grn_return_request">
                                    <h:outputLabel value="#{b.creater.webUserPerson.name}">                                      
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{b}" target="#{billSearch.bill}"/>
                                </h:commandLink>
                                <br/>
                                <h:panelGroup rendered="#{b.cancelled}">
                                    <h:outputLabel style="color: red;" value="Cancelled By " />
                                    <h:outputLabel style="color: red;" rendered="#{b.cancelled}"
                                                   value="#{b.cancelledBill.creater.webUserPerson.name}">                                       
                                    </h:outputLabel>
                                </h:panelGroup>
                            </p:column>    

                            <p:column id="colSupplier" headerText="Supplier" toggleable="true">
                                <h:commandLink action="pharmacy_reprint_grn_return_request">
                                    #{b.toInstitution.name}
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                                </h:commandLink>
                            </p:column>

                            <p:column id="colReturnNo" headerText="Return No" toggleable="true">
                                <h:outputText value="#{b.deptId}"></h:outputText>
                            </p:column>

                            <p:column id="colOriginalGrn" headerText="Original GRN" toggleable="true">
                                <h:outputText value="#{b.referenceBill.deptId}"></h:outputText>
                            </p:column>

                            <p:column id="colRequestedDept" headerText="Requested Department" toggleable="true">
                                <h:commandLink action="pharmacy_reprint_grn_return_request">
                                    #{b.department.name}
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                                </h:commandLink>
                            </p:column> 

                            <p:column id="colRequestedValue" headerText="Requested Value" sortBy="#{b.netTotal}" styleClass="text-end" toggleable="true">
                                <div class="d-flex align-items-center justify-content-end">
                                    <i class="fas fa-coins text-success me-2"></i>
                                    <span class="fw-bold text-success fs-6">
                                        <h:outputLabel value="#{b.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </span>
                                </div>
                            </p:column>

                            <p:column id="colApprovedPerson" headerText="Approved Person" toggleable="true">
                                <h:commandLink 
                                    action="pharmacy_reprint_grn_return_request" 
                                    value="#{b.completedBy.webUserPerson.nameWithTitle}"
                                    rendered="#{b.completed eq true}">
                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                                </h:commandLink>
                            </p:column> 

                            <p:column id="colApprovedValue" headerText="Approved Value" sortBy="#{b.netTotal}" styleClass="text-end" toggleable="true">
                                <div class="d-flex align-items-center justify-content-end" rendered="#{b.completed eq true}">
                                    <i class="fas fa-coins text-info me-2"></i>
                                    <span class="fw-bold text-info fs-6">
                                        <h:outputLabel value="#{b.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </span>
                                </div>
                            </p:column>

                            <p:column id="colStatus" headerText="Status" width="8em" toggleable="true">
                                <h:panelGroup rendered="#{b.checkedBy ne null and (b.completed eq false or b.completed eq null)}">
                                    <span class="badge bg-warning text-dark">Pending Approval</span>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{b.completed eq true}">
                                    <span class="badge bg-success">Approved</span>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{b.checkedBy eq null}">
                                    <span class="badge bg-secondary">Draft</span>
                                </h:panelGroup>
                            </p:column>

                            <p:column headerText="Actions" styleClass="text-center" exportable="false" width="150">
                                <div class="d-flex justify-content-center align-items-center gap-1">
                                    <p:commandButton
                                        id="approve"
                                        ajax="false"
                                        icon="fas fa-check-circle"
                                        class="ui-button-success"
                                        value="Approve"
                                        title="To Approve GRN Return"
                                        action="#{grnReturnWorkflowController.navigateToGrnReturnApproval}"
                                        disabled="#{b.checkedBy eq null or b.completed eq true or b.cancelled eq true or !webUserController.hasPrivilege('ApproveGrnReturn')}"
                                        style="min-width: 70px;">
                                        <f:setPropertyActionListener target="#{grnReturnWorkflowController.currentBill}" value="#{b}"/>
                                    </p:commandButton>
                                    <p:commandButton 
                                        id="view"
                                        ajax="false"
                                        icon="fas fa-eye"
                                        class="ui-button-info"
                                        value="View"
                                        title="To View GRN Return"
                                        action="/pharmacy/pharmacy_reprint_grn_return?faces-redirect=true" 
                                        disabled="#{b.referenceBill eq null}"
                                        style="min-width: 60px;">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}"/>
                                    </p:commandButton>
                                </div>
                            </p:column>
                        </p:dataTable>
                            
                        <!-- Column Visibility Settings -->
                        <div class="mt-3 pt-2" style="border-top: 1px solid #e9ecef;">
                            <p:panel id="panelColumnToggler" toggleable="true" collapsed="true" styleClass="ui-panel-sm">
                                <f:facet name="header">
                                    <span style="font-size: 0.85rem; color: #6c757d;">
                                        <i class="fas fa-eye me-1" style="font-size: 0.75rem;"></i>
                                        Customize Columns
                                    </span>
                                </f:facet>

                                <div class="d-flex flex-wrap gap-2 gap-2xl-0 justify-content-between align-items-center" style="font-size: 0.8rem">
                                    <div class="d-flex flex-wrap gap-2">
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveRequestedAtVisible}"
                                                                    itemLabel="Requested At">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveRequestedByVisible}"
                                                                     itemLabel="Requested By">
                                        </p:selectBooleanCheckbox>                                  
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveSupplierVisible}"
                                                                       itemLabel="Supplier">
                                        </p:selectBooleanCheckbox> 
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveReturnNoVisible}"
                                                                     itemLabel="Return No">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveOriginalGrnVisible}"
                                                                     itemLabel="Original GRN">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveRequestedDepartmentVisible}"
                                                                       itemLabel="Requested Department">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveRequestedValueVisible}"
                                                                       itemLabel="Requested Value">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveApprovedPersonVisible}"
                                                                       itemLabel="Approved Person">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnReturnListToApproveApprovedValueVisible}"
                                                                       itemLabel="Approved Value">
                                        </p:selectBooleanCheckbox>
                                    </div>
                                    <div class="flex">
                                        <p:commandButton
                                            value="Apply"
                                            ajax="false" />
                                    </div>
                                </div>
                            </p:panel>
                         </div>    
                        </p:panel>
                    </div>
                </div>
            </p:panel>            
        </h:form>
        </h:panelGroup>
    </ui:define>  

</ui:composition>
