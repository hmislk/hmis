<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/returns_and_cancellations_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="subcontent">
        <h:form>
            <p:panel> 
                <f:facet name="header">
                    <h:outputLabel value="Goods Received Note List"/>
                </f:facet>
                <div class="row">
                    <div class="col-1">
                        <h:panelGrid columns="1" class="w-100" >
                            <h:outputLabel value="From Date"/>
                            <p:calendar class="w-100" inputStyleClass="w-100" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                            </p:calendar>
                            <h:outputLabel value="To Date"/>
                            <p:calendar class="w-100" inputStyleClass="w-100" id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                            </p:calendar>
                            <h:outputLabel/>
                            <h:outputLabel value="Grn No"/>
                            <p:inputText class="w-100" autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
                            <h:outputLabel value="Invoice Number"/>
                            <p:inputText class="w-100" autocomplete="off" value="#{searchController.searchKeyword.number}" />
                            <h:outputLabel value="Po Number"/>
                            <p:inputText class="w-100" autocomplete="off"  value="#{searchController.searchKeyword.refBillNo}" />
                            <h:outputLabel value="Item Name"/>    
                            <p:autoComplete 
                                id="item"
                                value="#{searchController.searchKeyword.item}"
                                forceSelection="true"
                                class="w-100"
                                maxResults="50"
                                scrollHeight="600"
                                inputStyleClass="w-100"
                                completeMethod="#{itemController.completeAmpItem}" var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" >
                                <p:column headerText="Item" style="padding: 6px;">
                                    <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                </p:column>
                                <p:column headerText="Code" style="padding: 6px;">
                                    <h:outputLabel value="#{vt.code}"></h:outputLabel>
                                </p:column>
                            </p:autoComplete>
                            <h:outputLabel value="Distributor"/>
                            <p:inputText class="w-100" autocomplete="off"  value="#{searchController.searchKeyword.fromInstitution}" />
                            <h:outputLabel value="Po Value"/>
                            <p:inputText class="w-100" autocomplete="off" value="#{searchController.searchKeyword.total}"/>
                            <h:outputLabel value="Grn Value"/>
                            <p:inputText class="w-100" autocomplete="off" value="#{searchController.searchKeyword.netTotal}"/>
                            <p:commandButton 
                                class="w-100 ui-button-warning"
                                icon="fas fa-search"
                                id="btnSearch"
                                ajax="false" 
                                value="Search"
                                action="#{searchController.createGrnTable}"/>

                        </h:panelGrid>
                    </div>
                    <div class="col-11">
                        <p:dataTable
                            id="grnList"
                            value="#{searchController.bills}" 
                            var="p"
                            class="w-100"
                            paginator="true"
                            rows="#{userSettingsController.pharmacyGrnListForReturnPageSize}"
                            rowIndexVar="n"
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            filterBy="#{p}"
                            widgetVar="billTable"
                            >
                            <p:column 
                                width="10em"
                                headerText="Distributor" 
                                sortBy="#{p.fromInstitution.name}" 
                                filterBy="#{p.fromInstitution.name}" 
                                filterMatchMode="contains"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnDistributorVisible}">
                                <h:outputText value="#{p.fromInstitution.name}" />
                            </p:column>

                            <p:column 
                                headerText="PO No" 
                                width="8em" 
                                sortBy="#{p.referenceBill.deptId}" 
                                filterBy="#{p.referenceBill.deptId}" 
                                filterMatchMode="contains"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnPoNoVisible}">
                                <h:outputText value="#{p.referenceBill.deptId}" />
                            </p:column>

                            <p:column 
                                headerText="GRN No" 
                                width="8em" 
                                sortBy="#{p.deptId}" 
                                filterBy="#{p.deptId}" 
                                filterMatchMode="contains"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnGrnNoVisible}">
                                <h:outputText value="#{p.deptId}" />
                            </p:column>

                            <p:column 
                                headerText="GRN at" 
                                width="10em" 
                                sortBy="#{p.createdAt}"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnGrnAtVisible}">
                                <h:outputText value="#{p.createdAt}">
                                    <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputText>
                                <h:panelGroup rendered="#{p.cancelled}">
                                    <br/>
                                    <h:outputText styleClass="text-danger" value="Cancelled at " />
                                    <h:outputText styleClass="text-danger" value="#{p.cancelledBill.createdAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputText>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{p.refunded}">
                                    <br/>
                                    <h:outputText styleClass="text-danger" value="Refunded at " />
                                    <h:outputText styleClass="text-danger" value="#{p.refundedBill.createdAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputText>
                                </h:panelGroup>
                                <h:panelGroup id="gpReturned" rendered="#{p.fullReturned}">
                                    <br/>
                                    <h:outputText styleClass="text-success" value="Fully Returned at " />
                                    <h:outputText styleClass="text-success" value="#{p.fullReturnedAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputText>
                                </h:panelGroup>
                            </p:column>

                            <p:column 
                                headerText="GRN by" 
                                width="6em" 
                                sortBy="#{p.creater.webUserPerson.name}" 
                                filterBy="#{p.creater.webUserPerson.name}" 
                                filterMatchMode="contains"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnGrnByVisible}">
                                <h:outputText value="#{p.creater.webUserPerson.name}" />
                                <h:panelGroup rendered="#{p.cancelled}">
                                    <br/>
                                    <h:outputText styleClass="text-danger" value="Cancelled by " />
                                    <h:outputText styleClass="text-danger" value="#{p.cancelledBill.creater.webUserPerson.name}" />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{p.refunded}">
                                    <br/>
                                    <h:outputText styleClass="text-danger" value="Refunded by " />
                                    <h:outputText styleClass="text-danger" value="#{p.refundedBill.creater.webUserPerson.name}" />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{p.fullReturned}">
                                    <br/>
                                    <h:outputText styleClass="text-success" value="Full Return by " />
                                    <h:outputText styleClass="text-success" value="#{p.fullReturnedBy.webUserPerson.name}" />
                                </h:panelGroup>
                            </p:column>

                            <p:column 
                                headerText="PO Value" 
                                width="10em" 
                                sortBy="#{p.referenceBill.netTotal}" 
                                filterBy="#{p.referenceBill.netTotal}" 
                                filterMatchMode="equals"
                                styleClass="text-end"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnPoValueVisible}">
                                <h:outputText value="#{p.referenceBill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column 
                                headerText="GRN Value" 
                                width="10em" 
                                sortBy="#{p.netTotal}" 
                                filterBy="#{p.netTotal}" 
                                filterMatchMode="equals" 
                                styleClass="text-end"
                                rendered="#{userSettingsController.pharmacyGrnListForReturnGrnValueVisible}">
                                <h:outputText value="#{p.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>


                            <p:column headerText="Actions" width="6em" styleClass="text-center">
                                <p:commandButton 
                                    ajax="false"
                                    icon="pi pi-eye"
                                    title="View"
                                    action="#{pharmacyBillSearch.navigateToViewPharmacyGrn}"
                                    styleClass="ui-button-sm ui-button-info mx-1">
                                    <f:setPropertyActionListener target="#{goodsReturnController.bill}" value="#{p}" />
                                </p:commandButton>

                                <p:commandButton 
                                    ajax="false"
                                    icon="pi pi-undo"
                                    title="Return"
                                    action="#{billSearch.navigateToPharmacyGrnReturnBillView()}"
                                    disabled="#{p.cancelled or p.fullReturned}"
                                    styleClass="ui-button-sm ui-button-warning mx-1">
                                    <f:setPropertyActionListener target="#{billSearch.bill}" value="#{p}" />
                                </p:commandButton>
                            </p:column>

                            <p:column 
                                headerText="Previous Returns" 
                                width="32em">
                                <h:dataTable 
                                    value="#{p.listOfBill}" 
                                    var="b" 
                                    rendered="#{not empty p.listOfBill}" 
                                    styleClass="table table-sm table-borderless w-100 m-0 p-0">
                                    <h:column>
                                        <h:outputText value="#{b.deptId}" />
                                    </h:column>
                                    <h:column class="text-center">
                                        <h:outputText value="#{b.createdAt}">
                                            <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputText>
                                        <h:panelGroup rendered="#{b.cancelled}">
                                            <br/>
                                            <h:outputText styleClass="text-danger" value="Cancelled at " />
                                            <h:outputText styleClass="text-danger" value="#{b.cancelledBill.createdAt}">
                                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                            </h:outputText>
                                        </h:panelGroup>
                                    </h:column>
                                    <h:column class="text-end">
                                        <h:outputText value="#{b.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </h:column>

                                    <h:column class="text-center" >
                                        <h:commandButton 
                                            value="View" 
                                            action="pharmacy_reprint_grn_return?faces-redirect=true"
                                            styleClass="btn btn-sm btn-outline-primary px-2 py-0">
                                            <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{b}" />
                                        </h:commandButton>
                                    </h:column>
                                </h:dataTable>

                            </p:column>
                        </p:dataTable>
                        
                        <!-- Column Visibility Settings - Subtle placement -->
                        <div class="mt-3 pt-2" style="border-top: 1px solid #e9ecef;">
                            <p:panel id="panelColumnToggler" toggleable="true" collapsed="true" styleClass="ui-panel-sm">
                                <f:facet name="header">
                                    <span style="font-size: 0.85rem; color: #6c757d;">
                                        <i class="fas fa-eye me-1" style="font-size: 0.75rem;"></i>
                                        Customize Columns
                                    </span>
                                </f:facet>
                                
                                <div class="d-flex flex-wrap gap-2 gap-xl-0 justify-content-between align-items-center" style="font-size: 0.8rem">
                                    <div class="d-flex flex-wrap gap-2">
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnDistributorVisible}"
                                                                itemLabel="Distributor">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnPoNoVisible}"
                                                                 itemLabel="PO No">
                                        </p:selectBooleanCheckbox>                                  
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnGrnNoVisible}"
                                                                   itemLabel="GRN No">
                                        </p:selectBooleanCheckbox> 
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnGrnAtVisible}"
                                                                 itemLabel="Grn at">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnGrnByVisible}"
                                                                 itemLabel="Grn by">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnPoValueVisible}"
                                                                   itemLabel="PO Value">
                                        </p:selectBooleanCheckbox>
                                        <p:selectBooleanCheckbox value="#{userSettingsController.pharmacyGrnListForReturnGrnValueVisible}"
                                                                   itemLabel="GRN Value">
                                        </p:selectBooleanCheckbox>
                                    </div>
                                    <div class="flex">
                                        <p:commandButton
                                            value="Apply"
                                            ajax="false" />
                                    </div>
                                </div>
                            </p:panel>
                        </div>

                    </div>
                </div>

            </p:panel>
        </h:form>
    </ui:define>  

</ui:composition>
