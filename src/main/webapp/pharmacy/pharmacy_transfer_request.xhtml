<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel rendered="#{!transferRequestController.printPreview}">
                <h:panelGroup  class="row" rendered="#{transferRequestController.toDepartment eq null or transferRequestController.toDepartment  eq sessionController.loggedUser.department}">
                    <p:panel >
                        <f:facet name="header">
                            <h:outputLabel styleClass="fas fa-building" />
                            <h:outputLabel value="Select Department" class="mx-4" />
                        </f:facet>
                        <div class="row" >
                            <div class="col-12" >
                                <h:outputLabel value="Select a Department to Request : "/>

                                <p:autoComplete  value="#{transferRequestController.toDepartment}"
                                                 forceSelection="true" size="30" inputStyleClass="w-100" class="mx-2"
                                                 completeMethod="#{departmentController.completeDept}" var="vt" itemLabel="#{vt.name}" itemValue="#{vt}"
                                                 >
                                    <p:ajax process="@this" update="btn"></p:ajax>
                                </p:autoComplete>
                                <h:panelGroup id="btn">
                                    <p:commandButton
                                        id="btnSelect"
                                        ajax="false"
                                        value="Select"
                                        action="#{transferRequestController.processTransferRequest}"
                                        />
                                </h:panelGroup>

                            </div>
                        </div>
                    </p:panel>
                </h:panelGroup>



                <p:panel rendered="#{transferRequestController.toDepartment ne null and transferRequestController.toDepartment  ne sessionController.loggedUser.department}">
                    <f:facet name="header" >
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h:outputLabel styleClass="fas fa-arrow-right-arrow-left" />
                                <h:outputLabel value="Transfer Request To #{transferRequestController.toDepartment} From #{sessionController.department}" class="mx-4" />
                            </div>
                            <div>
                                <p:commandButton
                                    value="Request"
                                    action="#{transferRequestController.request}"
                                    ajax="false"
                                    icon="fas fa-check"
                                    class="mx-1 ui-button-success">
                                </p:commandButton>
                                <p:commandButton
                                    value="New Bill"
                                    action="#{transferRequestController.recreate}"
                                    ajax="false"
                                    icon="fas fa-plus"
                                    class="ui-button-warning">
                                </p:commandButton>

                                <p:commandButton value="Change Department" class="ui-button-primary mx-1" ajax="false" icon="fas fa-refresh"
                                                 action="#{transferRequestController.changeDepartment()}" ></p:commandButton>

                            </div>
                        </div>
                    </f:facet>
                    <div class="row">
                        <div class="col-12">
                            <p:panel >
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-cube" />
                                    <h:outputLabel value="Add Items" class="mx-4" />
                                </f:facet>
                                <div class="row">
                                    <div class="col-7">
                                        <p:autoComplete
                                            id="items"
                                            value="#{transferRequestController.currentBillItem.item}"
                                            forceSelection="true"
                                            class="w-100"
                                            maxResults="50"
                                            scrollHeight="600"
                                            inputStyleClass="w-100"
                                            completeMethod="#{itemController.completeAmpAndAmppItem}"
                                            var="vt"
                                            itemLabel="#{vt.name}"
                                            itemValue="#{vt}"
                                            >
                                            <p:column headerText="Item" style="padding: 6px;">
                                                <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Code"  style="padding: 6px;">
                                                <h:outputLabel value="#{vt.code}" ></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Pack Size" 
                                                      style="padding: 6px;" >
                                                <p:outputLabel value="#{vt.dblValue}"
                                                               rendered="#{vt.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}">
                                                    <f:convertNumber pattern="0.#" ></f:convertNumber>
                                                </p:outputLabel>
                                                <p:outputLabel value="1"
                                                               rendered="#{vt.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"/>
                                            </p:column>
                                            <p:ajax event="itemSelect" update="focusQty" ></p:ajax>
                                        </p:autoComplete>
                                    </div>
                                    <div class="col-2">
                                        <p:inputText id="txtQty" autocomplete="off" class="w-100"
                                                     value="#{transferRequestController.currentBillItem.tmpQty}"
                                                     onfocus="this.select();">
                                            <p:ajax event="change" update="focusItem" />
                                        </p:inputText>
                                    </div>
                                    <div class="col-3">
                                        <p:commandButton
                                            value="Add Item"
                                            icon="fas fa-plus"
                                            class="ui-button-success w-100"
                                            action="#{transferRequestController.addItem}"
                                            ajax="false"/>
                                    </div>
                                </div>
                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                <p:focus id="focusItem" for="items" ></p:focus>
                            </p:panel>
                        </div>
                    </div>

                    <p:panel class="my-2">
                        <f:facet name="header" >
                            <h:outputLabel styleClass="fas fa-money-bill" />
                            <h:outputLabel value="Bill Items" class="mx-4" />
                        </f:facet>
                        <p:dataTable  var="bi"  scrollable="true"
                                      scrollHeight="250"  value="#{transferRequestController.billItems}"
                                      id="itemList" editable="true" >

                            <p:column headerText="Item Name">
                                <h:outputText
                                    id="item"
                                    value="#{bi.item.name}" />
                                <p:commandButton
                                    icon="pi pi-search"
                                    id="btnViewSelectedItemDetails"
                                    title="View Item Details"
                                    action="#{transferRequestController.displayItemDetails(bi)}"
                                    update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                    process="@this"
                                    class="ui-button-icon-only mx-3"/>
                            </p:column>

                            <p:column headerText="Pack Size" >
                                <p:outputLabel 
                                    value="#{bi.item.dblValue}"
                                    rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}">
                                    <f:convertNumber pattern="0.#" ></f:convertNumber>
                                </p:outputLabel>
                                <p:outputLabel value="1"
                                               rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"/>
                            </p:column>

                            <p:column headerText="Qty" >
                                <p:inputText autocomplete="off"  id="qty" value="#{bi.tmpQty}" label="Qty">
                                </p:inputText>
                            </p:column>

                            <p:column>
                                <p:commandButton
                                    ajax="false"
                                    value="Remove"
                                    icon="fas fa-trash"
                                    class="ui-button-danger"
                                    action="#{transferRequestController.remove(bi)}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <ph:history/>


                </p:panel>
            </p:panel>
            <p:panel rendered="#{transferRequestController.printPreview}" >
                <p:commandButton
                    value="New Bill"
                    icon="fas fa-plus"
                    class="ui-button-warning"
                    ajax="false"
                    action="#{transferRequestController.recreate}" >
                </p:commandButton>
                <p:commandButton
                    value="Print"
                    icon="fas fa-print"
                    class="ui-button-info mx-2"
                    ajax="false" >
                    <p:printer target="gpBillPreview"></p:printer>
                </p:commandButton>
                <h:panelGroup id="gpBillPreview">
                    <ph:pharmacy_transfer_request_receipt id="pharmacy_transfer_request_receipt" bill="#{transferRequestController.bill}" />
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
