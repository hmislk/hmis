<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel rendered="#{!transferRequestController.printPreview}">
                <h:panelGroup  class="row" rendered="#{transferRequestController.toDepartment eq null or transferRequestController.toDepartment  eq sessionController.loggedUser.department}">
                    <p:panel >
                        <f:facet name="header">
                            <h:outputLabel styleClass="fas fa-building" />
                            <h:outputLabel value="Select Department to Request" class="mx-4" />
                        </f:facet>
                        <div class="row" >
                            <div class="col-3" ></div>
                            <div class="col-6" >
                                <p:panelGrid columns="3" layout="tabular" class="w-100 my-1" >
                                    <f:facet name="header">
                                        <h:outputLabel styleClass="fas fa-building" />
                                        <h:outputLabel value="Select Department" class="mx-4" />
                                    </f:facet>
                                    <h:outputLabel value="Select a Department to Request : "/>
                                    <p:autoComplete 
                                        value="#{transferRequestController.toDepartment}"
                                        forceSelection="true" 
                                        size="30" 
                                        inputStyleClass="w-100"
                                        class="mx-2 w-100"
                                        completeMethod="#{departmentController.completeDept}" 
                                        var="vt" 
                                        itemLabel="#{vt.name}" 
                                        itemValue="#{vt}"
                                        >
                                        <p:ajax process="@this" update="btn"></p:ajax>
                                    </p:autoComplete>
                                    <h:panelGroup id="btn">
                                        <p:commandButton
                                            id="btnSelect"
                                            ajax="false"
                                            value="Select"
                                            action="#{transferRequestController.processTransferRequest}"
                                            />
                                    </h:panelGroup>

                                </p:panelGrid>


                                <p:panel 
                                    class="text-center my-1"
                                    header="Departments with Recent Requets Sent To"
                                    rendered="#{not empty transferRequestController.recentToDepartments}">
                                    <ui:repeat value="#{transferRequestController.recentToDepartments}" var="d">
                                        <p:commandButton 
                                            value="#{d.name}" 
                                            icon="pi pi-building"
                                            class="m-1 ui-button-success rounded-pill fw-bold px-3"
                                            action="#{transferRequestController.selectFromRecentDepartment(d)}"
                                            ajax="false"/>
                                    </ui:repeat>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>
                </h:panelGroup>



                <p:panel rendered="#{transferRequestController.toDepartment ne null and transferRequestController.toDepartment  ne sessionController.loggedUser.department}">
                    <f:facet name="header" >
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h:outputLabel styleClass="fas fa-arrow-right-arrow-left" />
                                <h:outputLabel value="Transfer Request To #{transferRequestController.toDepartment} From #{sessionController.department}" class="mx-4" />
                            </div>
                            <div>
                                <p:defaultCommand target="btnSave" />
                                <p:commandButton
                                    id="btnSave"
                                    value="Save"
                                    action="#{transferRequestController.saveTranserRequestPreBill()}"
                                    ajax="false"
                                    icon="pi pi-save"
                                    class="mx-1 ui-button-success"
                                    />
                                <p:commandButton
                                    value="Finalize"
                                    action="#{transferRequestController.finalizeTranserRequestPreBill()}"
                                    ajax="false"
                                    icon="pi pi-check"
                                    class="mx-1 ui-button-warning"
                                    />
                                <p:commandButton
                                    value="New Bill"
                                    action="#{transferRequestController.recreate}"
                                    ajax="false"
                                    icon="pi pi-plus"
                                    class="ui-button-danger"/>

                                <p:commandButton 
                                    value="Change Department" 
                                    class="ui-button-primary mx-1"
                                    ajax="false" 
                                    icon="pi pi-refresh"
                                    action="#{transferRequestController.changeDepartment()}" />

                            </div>
                        </div>
                    </f:facet>
                    <div class="row">
                        <div class="col-9">
                            <p:panel >
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-cube" />
                                    <h:outputLabel value="Add Items" class="mx-4" />
                                </f:facet>
                                <div class="row">
                                    <div class="col-8">
                                        <p:outputLabel value="Item" for="items"/>
                                        <p:autoComplete
                                            id="items"
                                            value="#{transferRequestController.currentBillItem.item}"
                                            forceSelection="true"
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            completeMethod="#{itemController.completeAmpAmppVmpVmppItemsForLoggedDepartment}"
                                            var="vt"
                                            itemLabel="#{vt.name}"
                                            itemValue="#{vt}"
                                            >
                                            <p:column headerText="Item" style="padding: 6px;">
                                                <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Code"  style="padding: 6px;">
                                                <h:outputLabel value="#{vt.code}" ></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Type" style="padding: 6px;">
                                                <h:outputLabel value="#{vt.class.simpleName}" />
                                            </p:column>
                                            <p:column headerText="Pack Size" 
                                                      style="padding: 6px;" >
                                                <p:outputLabel value="#{vt.dblValue}"
                                                               rendered="#{vt.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}">
                                                    <f:convertNumber pattern="0.#" ></f:convertNumber>
                                                </p:outputLabel>
                                                <p:outputLabel value="1"
                                                               rendered="#{vt.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"/>
                                            </p:column>
                                            <p:ajax event="itemSelect"
                                                    listener="#{transferRequestController.populateRatesOnItemSelect}"
                                                    update="txtLineCostRate txtLineGrossRate txtLineNetValue requestTotals focusQty"/>
                                        </p:autoComplete>
                                    </div>
                                    <div class="col-1">
                                        <p:outputLabel value="Quantity" for="txtQty"/>
                                        <p:inputText id="txtQty" autocomplete="off" class="w-100"
                                                     value="#{transferRequestController.currentBillItem.qty}"
                                                     onfocus="this.select();">
                                            <p:ajax event="keyup" listener="#{transferRequestController.onCurrentQtyChange}" update="txtLineNetValue requestTotals" />
                                        </p:inputText>
                                    </div>
                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}">
                                        <div class="col-1" >
                                            <p:outputLabel value="Rate" for="txtLineGrossRate"/>
                                            <p:inputText id="txtLineGrossRate" class="w-100 text-end"
                                                         value="#{transferRequestController.currentBillItem.billItemFinanceDetails.lineGrossRate}">
                                                <f:convertNumber pattern="#,##0.00" />
                                                <p:ajax event="keyup" listener="#{transferRequestController.onCurrentLineGrossRateChange}" update="txtLineNetValue requestTotals"/>
                                            </p:inputText>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}" >
                                        <div class="col-1">
                                            <p:outputLabel value="Value" for="txtLineNetValue"/>
                                            <p:inputText id="txtLineNetValue" class="w-100 text-end"
                                                         value="#{transferRequestController.currentBillItem.billItemFinanceDetails.lineNetTotal}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>      
                                    </h:panelGroup>

                                    <div class="col-1">
                                        <p:outputLabel value="&nbsp;"/>
                                        <p:commandButton
                                            value="Add Item"
                                            icon="fas fa-plus"
                                            class="ui-button-success w-100"
                                            action="#{transferRequestController.addItem}"
                                            ajax="false"/>
                                    </div>
                                </div>
                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                <p:focus id="focusItem" for="items" ></p:focus>
                            </p:panel>
                            <p:panel class="my-2">
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-money-bill" />
                                    <h:outputLabel value="Bill Items" class="mx-4" />
                                </f:facet>
                                <p:dataTable  
                                    var="bi"
                                    value="#{transferRequestController.billItems}"
                                    id="itemList"
                                    editable="true" >

                                    <p:column headerText="Item Name">
                                        <h:outputText
                                            id="item"
                                            value="#{bi.item.name}" />
                                        <p:commandButton
                                            icon="pi pi-search"
                                            id="btnViewSelectedItemDetails"
                                            title="View Item Details"
                                            action="#{transferRequestController.displayItemDetails(bi)}"
                                            update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                            process="@this"
                                            class="ui-button-icon-only mx-3"/>
                                    </p:column>

                                    <p:column headerText="Pack Size"  width="8em" >
                                        <p:outputLabel 
                                            value="#{bi.item.dblValue}"
                                            rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}">
                                            <f:convertNumber pattern="0.#" ></f:convertNumber>
                                        </p:outputLabel>
                                        <p:outputLabel value="1"
                                                       rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"/>
                                    </p:column>

                                    <p:column headerText="Qty"  class="text-end" width="8em">
                                        <p:inputText 
                                            autocomplete="off" 
                                            id="qty" 
                                            class="w-100 text-end"
                                            value="#{bi.qty}"
                                            label="Qty">
                                            <p:ajax 
                                                event="blur" 
                                                update="itemList requestTotals" 
                                                listener="#{transferRequestController.onEdit(bi)}"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column headerText="Transfer Rate" class="text-end" width="8em" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}">
                                        <p:inputText value="#{bi.billItemFinanceDetails.lineGrossRate}" class="w-100 text-end">
                                            <f:convertNumber pattern="#,##0.00" />
                                            <p:ajax event="blur" listener="#{transferRequestController.onLineGrossRateChange(bi)}" update="itemList requestTotals"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column headerText="Transfer Value" class="text-end" width="8em" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}">
                                        <h:outputLabel value="#{bi.billItemFinanceDetails.lineGrossTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>

                                    <p:column width="8em">
                                        <p:commandButton
                                            ajax="false"
                                            value="Remove"
                                            icon="fas fa-trash"
                                            class="ui-button-danger"
                                            action="#{transferRequestController.remove(bi)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                        <div class="col-3">
                            <p:panel id="requestTotals" class="my-2">
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-list" />
                                    <h:outputLabel value="Request Details" class="mx-4" />
                                </f:facet>
                                <h:panelGrid columns="3" class="w-100">
                                    <h:outputLabel value="Request From" />
                                    <h:outputLabel value=": &nbsp;"/>
                                    <h:outputLabel class="w-100 text-end" value="#{sessionController.department.name}">
                                    </h:outputLabel>

                                    <h:outputLabel value="Request To" />
                                    <h:outputLabel value=": &nbsp;"/>
                                    <h:outputLabel class="w-100 text-end" value="#{transferRequestController.toDepartment.name}">
                                    </h:outputLabel>

                                    <h:outputLabel value="Approximate Request Value" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}" />
                                    <h:outputLabel value=": &nbsp;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}"/>
                                    <h:outputLabel class="w-100 text-end" value="#{transferRequestController.transferRequestBillPre.netTotal}" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Request - Show Rate and Value', false) and webUserController.hasPrivilege('StockRequestViewRates')}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>


                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-09">
                            <ph:history/>
                        </div>
                    </div>





                </p:panel>
            </p:panel>
            <p:panel id="printPanel" rendered="#{transferRequestController.printPreview}" >
                <div class="d-flex justify-content-between mb-2">
                    <p:commandButton
                        value="New Bill"
                        icon="fas fa-plus"
                        class="ui-button-warning"
                        ajax="false"
                        action="#{transferRequestController.recreate}" >
                    </p:commandButton>

                    <div class="d-flex">
                        <p:commandButton
                            value="Print"
                            icon="fas fa-print"
                            class="ui-button-info mx-2"
                            ajax="false" >
                            <p:printer target="gpBillPreview"></p:printer>
                        </p:commandButton>
                        <p:commandButton
                            value="#{transferRequestController.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                            icon="fas fa-eye"
                            id="btnTogglePrintAll"
                            class="ui-button-secondary mx-1"
                            ajax="false"
                            action="#{transferRequestController.toggleShowAllBillFormats}"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            title="Toggle visibility of all bill formats for development" />
                    </div>
                </div>
                <h:panelGroup id="gpBillPreview">
                    <!-- Main receipt format - always shown -->
                    <h:panelGroup rendered="true">
                        <ph:pharmacy_transfer_request_receipt id="pharmacy_transfer_request_receipt" bill="#{transferRequestController.transferRequestBillPre}" />
                    </h:panelGroup>

                    <!-- Additional formats for development - shown only when toggle is enabled -->
                    <!-- Future format variations can be added here with: rendered="#{transferRequestController.showAllBillFormats}" -->
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
