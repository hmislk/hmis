<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel rendered="#{!searchController.printPreview}">
                        <f:facet name="header">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-money-bill text-primary me-2"></i>
                                <h:outputText value="Pharmacy Bills Not Paid" styleClass="text-primary fw-bold"/>
                            </div>
                        </f:facet>
                        <p:poll interval="30"   
                                listener="#{searchController.createPreBillsNotPaid()}" update="@all" />
                        <div class="row mb-3">
                            <div class="col-12">
                                <p:panel header="Search Filters" styleClass="shadow-sm">
                                    <div class="d-flex flex-wrap align-items-center gap-3">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-calendar-alt text-secondary me-2"></i>
                                            <h:outputText value="From" styleClass="fw-medium me-2"/>
                                            <p:calendar
                                                id="fromDate" 
                                                value="#{searchController.fromDate}" 
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                styleClass="me-3" >
                                            </p:calendar>
                                        </div>

                                        <div class="d-flex align-items-center">
                                            <h:outputText value="To" styleClass="fw-medium me-2"/>
                                            <p:calendar 
                                                id="toDate" 
                                                value="#{searchController.toDate}" 
                                                navigator="false" 
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                styleClass="me-3" >
                                            </p:calendar>
                                        </div>

                                        <p:commandButton 
                                            ajax="false" 
                                            value="Process" 
                                            icon="fas fa-arrows-rotate"
                                            styleClass="ui-button-warning"
                                            actionListener="#{searchController.createPreBillsNotPaid()}">
                                        </p:commandButton>
                                        
                                        <p:commandButton 
                                            ajax="false" 
                                            value="Add To Stock" 
                                            action="#{searchController.addToStock}" 
                                            icon="fas fa-plus" 
                                            styleClass="ui-button-success"
                                            disabled="#{!webUserController.hasPrivilege('PharmacyAddToStock')}">
                                        </p:commandButton>
                                        
                                        <p:commandButton 
                                            ajax="false" 
                                            value="To Bill List" 
                                            icon="fas fa-arrow-left"
                                            styleClass="ui-button-info ms-auto"
                                            actionListener="#{searchController.makeNull()}"
                                            action="#{searchController.navigateToAddToStockBillList()}">
                                        </p:commandButton>
                                    </div>
                                </p:panel>
                            </div>
                        </div>

                        <p:dataTable 
                            id="tblBills" 
                            value="#{searchController.bills}"                             
                            var="bill" 
                            rowKey="#{bill.id}"
                            selection="#{searchController.selectedBills}"
                            paginator="true"
                            paginatorPosition="bottom"
                            rows="10"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            selectionPageOnly="false"
                            selectionRowMode="add"
                            selectionMode="multiple"
                            styleClass="table-striped">
                            <p:column selectionBox="true" width="3em" styleClass="text-center"></p:column>

                            <p:column headerText="Pre Bill No">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-hashtag text-secondary me-2"></i>
                                    <h:outputText value="#{bill.deptId}"/>
                                </div>
                            </p:column>     
                            <p:column headerText="ID">
                                <h:outputText value="#{bill.id}"/>
                            </p:column>
                            <p:column headerText="Date">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-calendar-alt text-secondary me-2"></i>
                                    <h:outputText value="#{bill.createdAt}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </h:outputText>
                                </div>
                            </p:column>
                            <p:column headerText="Time">
                                <h:outputText value="#{bill.createdAt}">
                                    <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longTimeFormat}" />
                                </h:outputText>
                            </p:column>                           
                            <p:column headerText="Billed By">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user text-secondary me-2"></i>
                                    <h:outputText value="#{bill.creater.webUserPerson.name}"/>
                                </div>
                            </p:column>                                                      
                            <p:column headerText="Net Value" styleClass="text-end">
                                <div class="d-flex align-items-center justify-content-end">
                                    <i class="fas fa-coins text-secondary me-2"></i>
                                    <h:outputText value="#{bill.netTotal}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </div>
                            </p:column>

                            <p:column headerText="Ins Id">
                                <h:outputText value="#{bill.deptId}"/>
                            </p:column>  

                            <p:column headerText="Actions" styleClass="text-center" exportable="false">
                                <p:commandButton 
                                    id="btnViewPreBill"
                                    title="View Pre-Bill" 
                                    icon="fas fa-eye" 
                                    value="View Bill"
                                    styleClass="ui-button-info"
                                    action="#{billSearch.navigateToViewBillByAtomicBillTypeByBillId(bill.id)}"
                                    ajax="false">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:panel rendered="#{searchController.printPreview}">
                        <f:facet name="header">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-file-invoice text-primary me-2"></i>
                                <h:outputText value="Pharmacy Pre Bill Add to Stock Bill Preview" styleClass="text-primary fw-bold"/>
                            </div>
                        </f:facet>

                        <div class="d-flex justify-content-between">
                            <p:commandButton 
                                ajax="false" 
                                value="Back Add To Stock"                             
                                action="#{searchController.makeListNull}" 
                                icon="fas fa-arrow-left"
                                styleClass="ui-button-warning">
                            </p:commandButton>
                            <div class="d-flex justify-content-end">

                                <h:panelGroup rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                                    <h:outputText value="Paper Type" styleClass="fw-medium me-2"/>
                                    <p:selectOneMenu
                                        value="#{sessionController.departmentPreference.pharmacyBillPaperType}"
                                        styleClass="me-2"
                                        style="width: 13em;">
                                        <f:selectItem itemLabel="Please Select Paper Type" />
                                        <f:selectItems value="#{enumController.paperTypes}" />
                                    </p:selectOneMenu>
                                    <p:commandButton
                                        ajax="false"
                                        icon="fas fa-sync-alt"
                                        styleClass="ui-button-secondary me-2"
                                        title="Redraw Bill">
                                    </p:commandButton>
                                </h:panelGroup>
                                <h:inputHidden value="#{sessionController.departmentPreference.pharmacyBillPaperType}" rendered="#{!webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"/>
                                <p:commandButton
                                    value="Print"
                                    ajax="false"
                                    styleClass="ui-button-info"
                                    icon="fas fa-print"
                                    action="#">
                                    <p:printer target="gpBillPreviewad1" ></p:printer>
                                </p:commandButton>
                            </div>
                        </div>

                        <h:panelGroup id="gpBillPreviewad1">
                            <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}" >
                                <phi:pharmacyAddToStockBill bill="#{searchController.bill}" duplicate="#{searchController.duplicateBillView}"></phi:pharmacyAddToStockBill>
                            </h:panelGroup>
                        </h:panelGroup>


                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
