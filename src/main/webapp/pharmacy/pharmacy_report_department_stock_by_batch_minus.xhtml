<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/admin/index.xhtml">

            <ui:define name="subcontent">
                <h:form>


                    <p:panel header="Department Stock Report by Batch" >

                        <h:panelGrid columns="5" >
                            <h:outputLabel value="Department" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" value="#{reportsStock.department}"  >
                            </p:autoComplete>
                            <p:commandButton ajax="false" value="Process" 
                                            actionListener="#{reportsStock.fillDepartmentStocksMinus()}" ></p:commandButton>
                            <p:commandButton value="Print" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton value="Excel" ajax="false">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Total_Stock"
                                               
                                                   
                                              />
                            </p:commandButton>
                        </h:panelGrid>

                        <h:panelGroup id="gpBillPreview"  styleClass="noBorder summeryBorder" style="min-width: 100%!important;">

                            <p:dataTable id="tbl" rowStyleClass="#{i.stock eq 0 ?'noDisplayRow' : ''}" value="#{reportsStock.stocks}" var="i"  >
                                <f:facet name="header">
                                    <h:outputLabel value="#{reportsStock.department.name} Stock"/>                                     
                                </f:facet> 

                                <p:column headerText="Item" 
                                          sortBy="#{i.itemBatch.item.name}" 
                                          filterBy="#{i.itemBatch.item.name}"
                                          filterMatchMode="contains">
                                       <f:facet name="header">
                                        <h:outputLabel value="Item"/>                                     
                                    </f:facet>
                                  
                                    <h:outputLabel value="#{i.itemBatch.item.name}" style="width: 100px!important;" ></h:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Code"
                                          sortBy="#{i.itemBatch.item.code}"
                                          filterBy="#{i.itemBatch.item.code}"
                                          filterMatchMode="contains">
                                   
                                      <f:facet name="header">
                                        <h:outputLabel value="Code"/>                                     
                                    </f:facet>
                                
                                    <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 100px!important;" ></h:outputLabel>
                                </p:column>

                                <p:column headerText="Quantity" 
                                          sortBy="#{i.stock}"
                                          filterBy="#{i.stock}"
                                          filterMatchMode="contains"
                                          style="text-align: right;">
                                     <f:facet name="header">
                                        <h:outputLabel value="Quantity"/>                                     
                                    </f:facet>
                                
                                    <h:outputLabel value="#{i.stock}"  >
                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                    </h:outputLabel>                                 
                                </p:column>

                                <p:column headerText="Expiry" 
                                          sortBy="#{i.itemBatch.dateOfExpire}">
                                  <f:facet name="header">
                                        <h:outputLabel value="Expiry"/>                                     
                                    </f:facet>
                                
                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}"  >
                                        <f:convertDateTime pattern="MM/yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Batch No"
                                          sortBy="#{i.itemBatch.batchNo}"
                                          filterBy="#{i.itemBatch.batchNo}"
                                          filterMatchMode="contains">
                                      <f:facet name="header">
                                        <h:outputLabel value="Batch No"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.batchNo}"  >                                        
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Purchase Rate"
                                          sortBy="#{i.itemBatch.purcahseRate}"
                                          style="text-align: right;">
                                     <f:facet name="header">
                                        <h:outputLabel value="Purchase Rate"/>                                     
                                    </f:facet>
                                
                                    <h:outputLabel value="#{i.itemBatch.purcahseRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Purchase Value" 
                                          sortBy="#{i.itemBatch.purcahseRate * i.stock}"
                                          style="text-align: right;">
                                     <f:facet name="header">
                                        <h:outputLabel value="Purchase Value"/>                                     
                                    </f:facet>
                                
                                    <h:outputLabel value="#{i.itemBatch.purcahseRate * i.stock}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                    <f:facet name="footer" >
                                        <h:outputLabel value="#{reportsStock.stockPurchaseValue}" >
                                            <f:convertNumber parent="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Retail Price" 
                                          sortBy="#{i.itemBatch.retailsaleRate}"
                                          style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Retail Price"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Retail Sale Value" 
                                          sortBy="#{i.itemBatch.retailsaleRate * i.stock}"
                                          style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Retail Sale Value"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate * i.stock}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                    <f:facet name="footer" >
                                        <h:outputLabel value="#{reportsStock.stockSaleValue}" >
                                            <f:convertNumber parent="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="9" >
                                            <f:facet name="footer" >
                                                <h:outputLabel value="Printed At " ></h:outputLabel>
                                                <h:outputLabel value="#{sessionController.currentDate}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy - hh:mm a" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                    
                                </p:columnGroup>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
