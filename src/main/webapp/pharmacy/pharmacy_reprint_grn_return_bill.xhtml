<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between w-100">
                            <h:outputLabel value="GRN Return Reprint" ></h:outputLabel>
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    ajax="false" 
                                    action="#{commonReport.navigateBackToGRNSummary()}"
                                    class="ui-button-warning"
                                    icon="fa fa-arrow-left"
                                    value="Back to GRN Summary"> 
                                </p:commandButton>                   
                                <p:commandButton 
                                    value="Print" 
                                    ajax="false" 
                                    icon="fa fa-print"
                                    class="ui-button-info"
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
<!--                                <p:commandButton 
                                    ajax="false" 
                                    value="Cancel"
                                    class="ui-button-danger"
                                    icon="fa fa-cancel"
                                    action="pharmacy_cancel_grn_return" 
                                    disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                </p:commandButton>-->
                            </div>     
                            </div>
                        </f:facet>


                    </p:panel>




                    <h:panelGroup >

                        <h:panelGroup id="gpBillPreview" >
<!--                            <ph:grnReturn bill="#{pharmacyBillSearch.bill}" />-->

                            <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq false}" >
                                <ph:grnReturn bill="#{commonReport.previewBill}"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq true}" >
                                <ph:grn_detail bill="#{commonReport.previewBill}"/>
                            </h:panelGroup>

                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
