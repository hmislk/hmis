<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:panel header="Pharmacy Reports" >
                        <h:panelGrid columns="3" styleClass="alignTop" style="margin: auto;" >
                            <h:panelGrid columns="1" >
                                <p:panel header="Stock Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Stock Report by Batch" action="pharmacy_report_department_stock_by_batch" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Stock Report by Expiry" action="pharmacy_report_department_stock_by_batch_expiary" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Stock Report by Item" action="pharmacy_report_department_stock_by_item" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Stock Report by Product" action="pharmacy_report_department_stock_by_product" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Stock Report of Single Product" action="pharmacy_report_department_stock_by_single_product" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Supplier Stock Report" action="pharmacy_report_supplier_stock_by_batch" ajax="false" ></p:commandButton>       
                                        <p:commandButton styleClass="linkButton" value="Suppliers Stock Summery" action="pharmacy_report_all_supplier_stock" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Category Stock Report" action="pharmacy_report_category_stock_by_batch" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Category Stock Summary" action="pharmacy_report_category_stock_by_category" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Stock History" action="#{stockHistoryController.viewPharmacyStockHistory}" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Item Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Items List" action="/pharmacy/list_amps" actionListener="#{ampController.createItemList()}" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Items Summary" action="/pharmacy/pharmacy_report_amp_by_name" ajax="false" ></p:commandButton>           
                                        <p:commandButton styleClass="linkButton" value="Items With Out Distributor" action="/pharmacy/pharmacy_report_list_amps_with_out_distributor" actionListener="#{pharmacySaleReport.makeNull}" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Items With Distributor" action="/pharmacy/pharmacy_report_list_distributor_with_distributor_items" actionListener="#{pharmacySaleReport.makeNull}" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Items With Multiple Distributor(Items Only)" action="/pharmacy/pharmacy_report_list_grater_than_one_distributor" actionListener="#{pharmacySaleReport.makeNull}" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Item With Multiple Distributor" action="/pharmacy/pharmacy_report_list_item_with_multiple_dealor" actionListener="#{pharmacySaleReport.makeNull}" ajax="false" ></p:commandButton>
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Reports for ordering" style="width: 400px;margin:auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Reorder Analysis" action="/pharmacy/ordering_data" ajax="false" ></p:commandButton> 
                                    </h:panelGrid>
                                </p:panel>

                            </h:panelGrid>

                            <h:panelGrid columns="1" >
                                <p:panel header="Sale Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Prescreption Report" action="report_prescreption" ajax="false" ></p:commandButton> 
                                        <p:commandButton styleClass="linkButton" value="Institution Item Movement" action="pharmacy_report_institution_movement" ajax="false" ></p:commandButton> 
                                        <p:commandButton styleClass="linkButton" value="Fast Moving" action="pharmacy_report_department_fast_moving" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Slow Moving" action="pharmacy_report_department_slow_moving" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Non Moving" action="pharmacy_report_department_non_moving" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Stock Taking Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Before Stock Taking Report" action="pharmacy_report_before_stock_taking" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="After Stock Taking Report" action="pharmacy_report_after_stock_taking" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>



                                <p:panel header="Bill Lists" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="List of Pharmacy Bills" action="/pharmacy/list_of_all_sale_bills" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>


                            </h:panelGrid>

                            <h:panelGrid columns="1" >

                                <p:panel header="Purchase Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Batch" action="pharmacy_department_stock_report_by_batch" ajax="false" ></p:commandButton> 
                                        <p:commandButton styleClass="linkButton" value="Purchase Ordered not Approved" action="pharmacy_transfer_issued_list_not_approve_report" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Department Stock By Batch to Upload" action="pharmacy_department_stock_by_batch_toupload" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Item-vice Purchase/Good Receive" action="/pharmacy/report_item_vice_purchase_and_good_receive" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Purcharse bill with suppleir" action="/pharmacy/pharmacy_search_purcharse_bill" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Pharmacy GRN Report" action="pharmacy_search_purcharse_bill_1" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Pharmacy GRN and purchase Report" action="pharmacy_search_purcharse_GRN_bill" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Transfer Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="Transfer Issue By Bill Item" action="pharmacy_report_transfer_issue_bill_item" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Receive By Bill Item" action="pharmacy_report_transfer_receive_bill_item" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Issue by Bill" action="pharmacy_report_transfer_issue_bill" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Transfer Receive by Bill" action="pharmacy_report_transfer_receive_bill" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Report Transfer Issued not Recieved" action="pharmacy_transfer_issued_list_report" ajax="false" ></p:commandButton>
                                        <p:commandButton styleClass="linkButton" value="Staff Stock Report" action="pharmacy_report_staff_stock_by_batch" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Transaction Reports" style="width: 400px;margin:auto;" collapsed="true" toggleable="true"   >
                                    <h:panelGrid columns="1" styleClass="alignTop">
                                        <p:commandButton styleClass="linkButton" value="All Items Transaction Summery" action="/pharmacy/raport_all_item_transaction_summery" ajax="false" ></p:commandButton>                            
                                        <p:commandButton styleClass="linkButton" value="Item Transaction Details" action="/pharmacy/pharmacy_item_transactions" ajax="false" ></p:commandButton>                            
                                    </h:panelGrid>
                                </p:panel>

                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>
    </h:body>
</html>
