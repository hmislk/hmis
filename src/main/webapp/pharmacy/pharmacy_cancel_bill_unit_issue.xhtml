<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panel rendered="#{!pharmacyBillSearch.printPreview}">                          
                        <f:facet name="header">
                            <h:outputLabel value="Cancellation" class="mt-2"></h:outputLabel>

                            <p:commandButton 
                                class="ui-button-danger"
                                icon="fa fa-cancel"
                                value="Cancel" 
                                action="#{pharmacyBillSearch.cancelBill()}"
                                style="float: right;"
                                ajax="false"
                                >
                            </p:commandButton>
                            <p:inputText
                                class="mx-2"
                                placeholder="Comment"
                                style="float: right; width: 400px;"
                                value="#{pharmacyBillSearch.comment}" >
                            </p:inputText>
                        </f:facet>

                        <div class="row">
                            <div class="col-4">
                                <p:panel header="Bill Detail">

                                    <div class="row">
                                        <div class="col-3"><h:outputLabel value="Bill No " ></h:outputLabel></div>
                                        <div class="col-9"><h:outputLabel value="#{pharmacyBillSearch.bill.deptId}" ></h:outputLabel></div>
                                    </div>

                                    <div class="row mt-1">
                                        <div class="col-3"><h:outputLabel value="Total " ></h:outputLabel></div>
                                        <div class="col-9"><h:outputLabel value="#{pharmacyBillSearch.bill.total}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel></div>
                                    </div>

                                    <div class="row mt-1">
                                        <div class="col-3"><h:outputLabel value="Discount " ></h:outputLabel></div>
                                        <div class="col-9"><h:outputLabel value="#{pharmacyBillSearch.bill.discount}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel></div>
                                    </div>

                                    <div class="row mt-1">
                                        <div class="col-3"><h:outputLabel value="Net Total " ></h:outputLabel></div>
                                        <div class="col-9"><h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel></div>
                                    </div>

                                </p:panel>
                            </div>
                            <div class="col-8">
                                <p:panel header="Bill Item Detail">
                                    <p:dataTable rowIndexVar="rowIndex" value="#{pharmacyBillSearch.bill.billItems}" var="bip" >
                                        <p:column width="2%">
                                            <f:facet name="header">No</f:facet>
                                                #{rowIndex+1}
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">Item</f:facet>
                                                #{bip.item.name}
                                        </p:column>
                                        <p:column width="10%">
                                            <f:facet name="header">Qty</f:facet>
                                                #{bip.qty}
                                        </p:column>
                                        <p:column width="10%">
                                            <f:facet name="header">Value</f:facet>
                                            <h:outputLabel value="#{bip.netValue}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>

                    <p:panel rendered="#{pharmacyBillSearch.printPreview}">
                        <f:facet name="header" >
                            <h:outputLabel value="Disposal Issue Cancel" ></h:outputLabel>
                            <p:commandButton value="Print" ajax="false" style="float:right;" class="ui-button-info" icon="fas fa-print">
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton
                                rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                                value="Settings"
                                style="float:right;"
                                icon="fas fa-cog"
                                class="ui-button-secondary mx-1"
                                type="button"
                                onclick="PF('disposalCancelConfigDialog').show();" />
                        </f:facet>

                        <h:panelGroup id="gpBillPreview" rendered="#{pharmacyBillSearch.printPreview}" >
                            <pharmacy:issue bill="#{pharmacyBillSearch.bill.cancelledBill}" cancel="true" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Disposal Cancel Receipt is A4 Paper',true)}"/>
                            <pharmacy:pharmacy_issue_cancel_receipt_custom_1 bill="#{pharmacyBillSearch.bill.cancelledBill}" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Disposal Cancel Receipt is Custom 1',false)}"/>
                            <pharmacy:pharmacy_issue_receipt bill="#{pharmacyBillSearch.bill.cancelledBill}" cancel="true" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Disposal Cancel Receipt is Custom 2',false)}"/>
                        </h:panelGroup>

                    </p:panel>

                    <!-- Disposal Issue Configuration Dialog -->
                    <p:dialog id="disposalCancelConfigDialog"
                              header="Disposal Cancel Printer Configuration"
                              widgetVar="disposalCancelConfigDialog"
                              modal="true"
                              width="600"
                              height="400"
                              resizable="true"
                              maximizable="true"
                              closeOnEscape="true">

                        <p:ajax event="open" listener="#{pharmacyConfigController.loadCurrentConfig}" update="disposalCancelConfigForm" />

                        <h:form id="disposalCancelConfigForm">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card config-section">
                                        <div class="card-header">
                                            <h6><i class="fas fa-file-alt"></i> Disposal Cancel Paper Settings</h6>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="disposalCancelA4Paper"
                                                    value="#{pharmacyConfigController.disposalCancelA4Paper}" />
                                                <p:outputLabel for="disposalCancelA4Paper" value="A4 Paper Format" class="ms-2" />
                                                <small class="form-text text-muted d-block">Standard A4 paper format for disposal cancel receipts</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="disposalCancelCustom1"
                                                    value="#{pharmacyConfigController.disposalCancelCustom1}" />
                                                <p:outputLabel for="disposalCancelCustom1" value="Custom Format 1" class="ms-2" />
                                                <small class="form-text text-muted d-block">Custom format 1 for disposal issue receipts</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="disposalCancelCustom2"
                                                    value="#{pharmacyConfigController.disposalCancelCustom2}" />
                                                <p:outputLabel for="disposalCancelCustom2" value="Custom Format 2" class="ms-2" />
                                                <small class="form-text text-muted d-block">Custom format 2 for disposal issue receipts</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <p:messages id="disposalCancelConfigMessages" showDetail="true" closable="true" />
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex gap-2">
                                                    <p:commandButton
                                                        value="Apply &amp; Close"
                                                        icon="fas fa-save"
                                                        class="ui-button-success"
                                                        ajax="false"
                                                        action="#{pharmacyConfigController.saveConfig}" />
                                                    <p:commandButton
                                                        value="Cancel"
                                                        icon="fas fa-times"
                                                        class="ui-button-secondary"
                                                        onclick="PF('disposalCancelConfigDialog').hide(); return false;"
                                                        type="button" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
