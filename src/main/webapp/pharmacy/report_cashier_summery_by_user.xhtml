    <ui:define name="subcontent">

                        <div class="col-md-4">
                            <h:outputLabel value="From Date"/>

                            </p:calendar>
                        </div>
                        <div class="col-md-4">
                            <h:outputLabel value="To Date"/>

                        </div>
                        <div class="col-md-4">
                            <h:outputLabel styleClass="noPrintButton" value="User Name"/>&nbsp;&nbsp;&nbsp;
                            <p:autoComplete completeMethod="#{webUserController.completeUser}" styleClass="noPrintButton"
                                            forceSelection="true" 
                                            var="w" itemLabel="#{w.webUserPerson.name}" itemValue="#{w}"
                                            value="#{commonReport.webUser}" ></p:autoComplete>
                        </div>
                    </div>

                    <div class="row my-2">
                        <div class="col-12">
                            <p:commandButton 
                                id="btnRefresh" 
                                ajax="false" 
                                value="Process" 
                                icon="fa-solid fa-arrows-rotate"
                                class="ui-button-warning" 
                                rendered="#{sessionController.loggedPreference.applicationInstitution ne 'Ruhuna'}"   
                                action="#{commonReport.createCashierTableByUser()}" />  
                            <p:defaultCommand target="btnRefresh"/>
                            <p:commandButton 
                                id="btnRefresh1" 
                                ajax="false" 
                                value="Only Channel"
                                icon="fa-solid fa-stethoscope"
                                class="ui-button-success mx-2" 
                                rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Ruhuna'}"
                                action="#{commonReport.createCashierTableByUserOnlyChannel()}" />  
                            <p:defaultCommand target="btnRefresh"/>
                            <p:commandButton 
                                id="btnRefresh2" 
                                ajax="false" 
                                value="Only Cashier" 
                                icon="fa-solid fa-cash-register"
                                class="ui-button-success" 
                                rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Ruhuna'}"
                                action="#{commonReport.createCashierTableByUser()}" />  
                            <p:defaultCommand target="btnRefresh"/>

                            <p:commandButton 
                                ajax="false" 
                                value="Print" 
                                icon="fa-solid fa-print"
                                class="ui-button-info mx-2" >
                                <p:printer target="reportPrint"  />
                            </p:commandButton>
