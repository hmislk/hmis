<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel>
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div><h:outputLabel value="Donation Reprint" class="mt-2"></h:outputLabel></div>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        value="To Cancel" 
                                        ajax="false"
                                        icon="fas fa-cancel"
                                        class="ui-button-danger mx-2"
                                        action="pharmacy_cancel_donation?faces-redirect=true" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Reprint"
                                        class="ui-button-info mx-2"
                                        icon="fa fa-print"
                                        ajax="false">
                                        <p:printer target="gpBillPreview"></p:printer>
                                    </p:commandButton> 

                                    <p:commandButton 
                                        value="Back to Search"
                                        class="ui-button-warning"
                                        icon="fas fa-arrow-left"
                                        ajax="false"
                                        action="/pharmacy/pharmacy_search?faces-redirect=true">
                                    </p:commandButton> 

                                </div>
                            </div>
                        </f:facet>

                        <h:panelGroup id="gpBillPreview">
                            <pharmacy:pharmacy_donation_receipt bill="#{pharmacyBillSearch.bill}" />
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
