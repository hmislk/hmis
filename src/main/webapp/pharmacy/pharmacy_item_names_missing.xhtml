<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
               template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:form>
            <h:commandButton value="Submit" action="#{pharmacyItemExcelManager.tnametoName()}"/>
        </h:form>
            
        
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="Import Item Distributors" ></h:outputLabel>
            <p>Please make sure the following order of Columns.</p>
            <p>Leave First Row for Row Headings.</p>
            <p style="color: red;" >Use only *.xls files. <b><i>NOT</i> xlsx files.</b></p>
            <p:panelGrid columns="14" style="border: 1px solid blue;" >
                <h:outputLabel value ="0. Name" ></h:outputLabel>
                <h:outputLabel value ="1. Code"></h:outputLabel>
                <h:outputLabel value ="2. Barcode"></h:outputLabel>
            </p:panelGrid>

            <p:fileUpload value="#{pharmacyItemExcelManager.file}" mode="simple"/>
            <h:commandButton value="Submit" action="#{pharmacyItemExcelManager.importFindMissingNames()}"/>
            
            
            <p:inputTextarea value="#{pharmacyItemExcelManager.message}" style="width: 98vw; height: 90vh; margin: auto;">
            </p:inputTextarea>
            
        </h:form>

       

    </ui:define>


</ui:composition>
