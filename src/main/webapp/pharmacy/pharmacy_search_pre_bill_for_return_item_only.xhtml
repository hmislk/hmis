<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="formReturnItemsOnly">
                    <p:panel header="Search Bill for Return Item">
                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel value="From Date*"/>
                                <p:calendar 
                                    styleClass="dateTimePicker" 
                                    id="fromDate" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    value="#{searchController.fromDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar 
                                    id="toDate" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    value="#{searchController.toDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>

                                <p:commandButton 
                                    id="btnSearch" 
                                    ajax="false" 
                                    icon="fa fa-search"
                                    value="Search" 
                                    class="w-100 ui-button-warning mt-2 mb-3"
                                    action="#{searchController.listBillsToReturnItemsAndPayments}"/>

                                <h:outputLabel value="Bill No"/>   
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" class="w-100"/>  
                                <h:outputLabel value="Net Total"/>
                                <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}" class="w-100"/>


                            </div>
                            <div class="col-md-10">
                                <p:dataTable 
                                    id="tblBills" 
                                    value="#{searchController.preBillSearchDtos}" 
                                    var="bill"  
                                    rowKey="#{bill.id}"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    rows="10"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="5,10,15"
                                    >

                                    <p:column headerText="Pre Bill No" width="100px">
                                        <h:outputLabel value="#{bill.deptId}"  ></h:outputLabel>
                                    </p:column>     

                                    <p:column headerText="Billed At"  width="150px">
                                        <h:outputLabel value="#{bill.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.cancelled}"
                                                           value="#{bill.cancelledBillCreatedAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column> 

                                    <p:column headerText="Billed By" width="100px">
                                        <h:outputLabel value="#{bill.creatorName}" >
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled By " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBillCreatorName}" >
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  

                                    <p:column headerText="Net Value" width="100px" >
                                        <h:outputLabel value="#{bill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>

                                    <p:column headerText="Action" width="200px">
                                        <p:commandButton
                                            ajax="false"
                                            id="viewBill"
                                            icon="fas fa-file-invoice"
                                            action="pharmacy_reprint_bill_sale">
                                            <f:setPropertyActionListener value="#{searchController.loadBillById(bill.referenceBillId)}"
                                                                         target="#{pharmacyBillSearch.bill}"/>
                                        </p:commandButton>
                                        <p:tooltip for="viewBill" value="View Bill"  showDelay="0" hideDelay="0"></p:tooltip>
                                        <p:commandButton
                                            ajax="false"
                                            value="Return Item Only "
                                            action="#{preReturnController.navigateToReturnRetailSaleItemsOnly}"
                                            class="mx-2"
                                            disabled="#{bill.cancelled eq true}">
                                            <f:setPropertyActionListener value="#{searchController.loadBillById(bill.id)}" target="#{preReturnController.bill}"  />
                                        </p:commandButton>
                                    </p:column>

                                    <p:column width="300px" headerText="Return Bills">
                                        <p:dataTable value="#{searchController.loadReturnPreBillsByBillId(bill.id)}" var="returnBill">
                                            <p:column headerText="Return Bill No">
                                                <h:outputLabel value="#{returnBill.deptId}"/>
                                            </p:column>
                                            <p:column headerText="Returned At">
                                                <h:outputLabel value="#{returnBill.createdAt}" >
                                                    <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                </h:outputLabel>
                                                <br/>
                                                <h:panelGroup rendered="#{returnBill.cancelled}" >
                                                    <h:outputLabel style="color: red;" value="Cancelled at " />
                                                    <h:outputLabel style="color: red;" rendered="#{returnBill.cancelled}"
                                                                   value="#{returnBill.cancelledBillCreatedAt}" >
                                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                                    </h:outputLabel>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column headerText="Returned By">
                                                <h:outputLabel value="#{returnBill.creatorName}" >
                                                </h:outputLabel>
                                                <br/>
                                                <h:panelGroup rendered="#{returnBill.cancelled}" >
                                                    <h:outputLabel style="color: red;" value="Cancelled by " />
                                                    <h:outputLabel style="color: red;" rendered="#{returnBill.cancelled}"
                                                                   value="#{returnBill.cancelledBillCreatorName}" >
                                                    </h:outputLabel>
                                                </h:panelGroup>
                                            </p:column>
                                            <p:column headerText="Amount">
                                                <h:outputLabel value="#{returnBill.netTotal}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Action">
                                                <p:commandButton
                                                    ajax="false"
                                                    id="returnViewBill"
                                                    icon="fas fa-file-invoice"
                                                    action="pharmacy_reprint_bill_return_pre"
                                                    disabled="#{returnBill.creatorName eq null or returnBill.creatorName eq ''}">
                                                    <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{searchController.loadBillById(returnBill.id)}"/>
                                                </p:commandButton>
                                                <p:tooltip for="returnViewBill" value="View Return Bill" showDelay="0" hideDelay="0"></p:tooltip>
                                            </p:column>
                                        </p:dataTable>
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
