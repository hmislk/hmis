<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >
                    <p:growl id="panelError" />
                    <p:defaultCommand  target="btnAdd" />  
                    <p:panel rendered="#{!pharmacySaleController1.billPreview}"  >
                        <p:panel>
                            <p:commandButton icon="fas fa-file-invoice" value="Sale 1" action="pharmacy_bill_retail_sale" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController.pharmacyRetailSale}" />
                            <p:commandButton icon="fas fa-file-invoice" class="mx-2" disabled="true" value="Sale 2" action="pharmacy_bill_retail_sale_1" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController1.pharmacyRetailSale()}" />
                            <p:commandButton icon="fas fa-file-invoice" value="Sale 3" action="pharmacy_bill_retail_sale_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController2.pharmacyRetailSale()}" />
                            <p:commandButton icon="fas fa-file-invoice" class="mx-2" value="Sale 4" action="pharmacy_bill_retail_sale_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController3.pharmacyRetailSale()}" />
                            <i class="fas fa-shopping-cart rounded-circle shadow-lg" style="font-size: 60px; right:5%; color: purple; padding: 20px; background-color: #A9CCE3; position: absolute;"></i>
                        </p:panel>

                        <p:panel class="w-100">
                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-mortar-pestle" />
                                <h:outputLabel value="Pharmacy Retail Bill (Sale 2)" class="mx-4"></h:outputLabel>
                            </f:facet>

                            <div class="row">
                                <div class="col-6" >
                                    <div class="col-md-12">
                                        <p:panel header="Add Items" class="my-1 w-100">

                                            <f:facet name="header" >
                                                <h:outputText styleClass="fas fa-cube" />
                                                <h:outputLabel value="Add Items" class="mx-4"></h:outputLabel>
                                            </f:facet>


                                            <h:panelGrid columns="5">
                                                <h:panelGrid columns="1" class="w-100">
                                                    <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                                    <p:autoComplete accesskey="i"    id="acStock" class="w-100"
                                                                    value="#{pharmacySaleController1.stock}" 
                                                                    completeMethod="#{stockController.completeAvailableStocks}" 
                                                                    var="i" itemLabel="#{i.itemBatch.item.name}" 
                                                                    itemValue="#{i}" 
                                                                    maxResults="20"
                                                                    >
                                                        <p:column headerText="Item" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}" >
                                                            <h:outputLabel value="#{i.itemBatch.item.name}" class="w-100" style="width: 300px!important;">
                                                                &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': 
                                                                                         commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                             severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Code" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}" >
                                                            <h:outputLabel value="#{i.itemBatch.item.code}" class="w-100"></h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Generic" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}" >
                                                            <h:outputLabel value="#{i.itemBatch.item.vmp.name}" class="w-100"></h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Rate" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                            <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  class="w-100">
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Stocks" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                            <h:outputLabel value="#{i.stock}" >
                                                                <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column headerText="Expiry" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                            <h:outputLabel value="#{i.itemBatch.dateOfExpire}"  
                                                                           style="width: 100px!important;" >
                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}"  ></p:ajax>
                                                        <p:ajax event="itemSelect"   listener="#{pharmacySaleController1.handleSelect}"  update="txtQty txtRate focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                        <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                    </p:autoComplete>
                                                </h:panelGrid>

                                                <h:panelGrid columns="1" class="w-100">
                                                    <p:outputLabel value="Quantity" ></p:outputLabel>
                                                    <p:inputText  
                                                        accesskey="q"  
                                                        autocomplete="off" 
                                                        id="txtQty" 
                                                        value="#{pharmacySaleController1.intQty}" 
                                                        class="w-100">
                                                        <p:ajax event="keyup"  listener="#{pharmacySaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                        <p:ajax event="blur"  listener="#{pharmacySaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                    </p:inputText>
                                                </h:panelGrid>

                                                <h:panelGrid columns="1" class="w-100">
                                                    <p:outputLabel></p:outputLabel>

                                                    <p:commandButton  accesskey="a" 
                                                                      id="btnAdd"
                                                                      icon="fa fa-plus"
                                                                      value="Add" 
                                                                      class="ui-button-success"
                                                                      action="#{pharmacySaleController1.addBillItemNew()}" 
                                                                      process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" 
                                                                      update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId}" ></p:commandButton>

                                                </h:panelGrid>
                                                <h:panelGrid columns="1" class="w-100">
                                                    <p:outputLabel value="Rate" ></p:outputLabel>
                                                    <p:inputText  id="txtRate" 
                                                                  value="#{pharmacySaleController1.billItem.netRate}" 
                                                                  class="w-100">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:inputText >
                                                </h:panelGrid>
                                                <h:panelGrid columns="1" class="w-100">
                                                    <p:outputLabel value="Value" ></p:outputLabel>
                                                    <p:inputText  id="txtVal" 
                                                                  value="#{pharmacySaleController1.billItem.netValue}" 
                                                                  class="w-100">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:inputText >
                                                </h:panelGrid>
                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                <p:focus id="focusItem" for="acStock" ></p:focus>

                                            </h:panelGrid>
                                        </p:panel>
                                    </div>
                                    <div class="col-md-12">
                                        <p:panel id="pBis">
                                            <f:facet name="header" >
                                                <h:outputText styleClass="fas fa-money-bill" />
                                                <h:outputLabel value="Bill Items" class="mx-4"></h:outputLabel>
                                            </f:facet>
                                            <p:dataTable id="tblBillItem" value="#{pharmacySaleController1.preBill.billItems}"
                                                         var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" class="w-100">

                                                <p:ajax event="rowEdit" listener="#{pharmacySaleController1.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />  
                                                <p:ajax event="rowEditCancel" listener="#{pharmacySaleController1.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" /> 


                                                <p:column headerText="Item" width="30%">
                                                    <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" />
                                                    <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                    <p:dialog id="panDoc" header="Item Details" style="text-align: center;" widgetVar="dlg" resizable="false" modal="true" class="w-50">
                                                        <h:panelGroup style="text-align: left;">

                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblCode" value="Code" for="txtCodeD" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtCodeD" value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                                </div>
                                                            </div>
                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblNameD" value="Name" for="txtName" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtName" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" style="padding: 5px;" />
                                                                </div>
                                                            </div>
                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblStockD" value="Stock" for="txtStock" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtStock" value="#{bi.pharmaceuticalBillItem.stock.stock}" style="padding: 5px;" />
                                                                </div>
                                                            </div>
                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblExpiryD" value="Expiry" for="txtExpiry" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtExpiry" value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" style="padding: 5px;" >
                                                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                    </p:outputLabel>
                                                                </div>
                                                            </div>
                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblBadgeD" value="Batch No" for="txtBadge" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtBadge" value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" style="padding: 5px;" />

                                                                </div>
                                                            </div>
                                                            <div class="row mx-1">
                                                                <div class="col-5" style="border: 1px solid black">
                                                                    <p:outputLabel id="lblSaleRate" value="Sale Rate" style="font-weight: bold;" />
                                                                </div>
                                                                <div class="col-7" style="border: 1px solid black">
                                                                    <p:outputLabel id="txtSaleRate" value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}" style="padding: 5px;" />
                                                                </div>
                                                            </div>
                                                        </h:panelGroup>

                                                    </p:dialog>
                                                </p:column>

                                                <p:column headerText="Rate" style="width: 10%">
                                                    <h:outputLabel id="rate" value="#{bi.rate}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Value" style="width: 10%">
                                                    <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Expiry" style="width: 15%">
                                                    <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                    </h:outputLabel>

                                                </p:column>
                                                <p:column headerText="Qty" style="width: 8%">
                                                    <p:cellEditor>  
                                                        <f:facet name="output">  
                                                            <h:outputText value="#{bi.qty}" >
                                                                <f:convertNumber integerOnly="true" />
                                                            </h:outputText>
                                                        </f:facet>  
                                                        <f:facet name="input">  
                                                            <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                        </f:facet>  
                                                    </p:cellEditor> 
                                                </p:column>

                                                <p:column style="width:4%"> 

                                                    <p:rowEditor />  
                                                    <p:commandButton icon="fas fa-trash" action="#{pharmacySaleController1.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                    </p:commandButton>
                                                </p:column> 

                                            </p:dataTable>
                                        </p:panel>
                                    </div>
                                    <div class="col-md-12">
                                        <p:panel id="tabI" class="my-1 ">
                                            <f:facet name="header" >
                                                <h:outputText styleClass="fas fa-check-circle" />
                                                <h:outputLabel value="Availability" class="mx-4"></h:outputLabel>
                                            </f:facet>

                                            <p:panelGrid columns="2" style="width: 100%;vertical-align: top;" styleClass="alignTop">

                                                <h:panelGroup >
                                                    <h:outputLabel value="These " ></h:outputLabel>
                                                    <b>
                                                        <h:outputLabel value=" available Stocks " ></h:outputLabel>
                                                    </b>

                                                    <h:outputLabel value=" that can be used as " ></h:outputLabel>
                                                    <b>
                                                        <h:outputLabel value=" replacement." ></h:outputLabel>
                                                    </b>




                                                </h:panelGroup>


                                                <h:panelGroup >
                                                    <h:outputLabel value="Stocks " escape="false" ></h:outputLabel>
                                                    <b>
                                                        <h:outputLabel value=" NOT " escape="false" ></h:outputLabel>

                                                        <i>
                                                            <h:outputLabel value=" available " escape="false" ></h:outputLabel>
                                                        </i>
                                                    </b>
                                                    <h:outputLabel value=" for these tiems." escape="false" ></h:outputLabel>

                                                </h:panelGroup>

                                                <p:dataTable id="lstReplaceableBatch" 
                                                             selection="#{pharmacySaleController1.replacableStock}"
                                                             value="#{pharmacySaleController1.replaceableStocks}" 
                                                             var="ri" 
                                                             selectionMode="single"
                                                             rowKey="#{ri.id}"
                                                             emptyMessage="System can not detect suitable replacements.">
                                                    <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController1.makeStockAsBillItemStock()}" ></p:ajax>
                                                    <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController1.makeStockAsBillItemStock()}" ></p:ajax>
                                                    <p:column headerText="Item">
                                                        #{ri.itemBatch.item.name}
                                                    </p:column>
                                                    <p:column headerText="Code">
                                                        #{ri.itemBatch.item.code}
                                                    </p:column>
                                                    <p:column headerText="Rate"  style="text-align: right;">
                                                        <p:outputLabel value="#{ri.itemBatch.retailsaleRate}">
                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Stocks" style="text-align: right;">
                                                        <p:outputLabel value="#{ri.stock}"  style="width: 50px!important;">
                                                            <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                        </p:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Expiry">
                                                        <h:panelGroup rendered="#{commonController.currentDateTime > ri.itemBatch.dateOfExpire}" >
                                                            <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" styleClass="ui-messages-fatal"  >
                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                            </p:outputLabel>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{ri.itemBatch.dateOfExpire > commonController.currentDateTime}" >
                                                            <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" >
                                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                            </p:outputLabel>
                                                        </h:panelGroup>
                                                    </p:column>
                                                </p:dataTable>

                                                <p:dataTable id="lstSelectItems" 
                                                             selection="#{pharmacySaleController1.selectedAvailableAmp}"
                                                             value="#{pharmacySaleController1.itemsWithoutStocks}" 
                                                             var="si" 
                                                             selectionMode="single"
                                                             rowKey="#{si.id}"
                                                             emptyMessage="No items with that name without stocks.">
                                                    <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacySaleController1.selectReplaceableStocksNew()}" ></p:ajax>
                                                    <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" listener="#{pharmacySaleController1.selectReplaceableStocksNew()}" ></p:ajax>
                                                    <p:column headerText="Generic">
                                                        #{si.vmp.name}
                                                    </p:column>
                                                    <p:column headerText="Name">
                                                        <span class="ui-messages-info-icon" ></span>
                                                        #{si.name}
                                                    </p:column>

                                                </p:dataTable>
                                            </p:panelGrid>
                                        </p:panel> 
                                    </div>










                                </div>

                                <div class="col-6">
                                    <p:panel class="w-100">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-money-bill-wave" />
                                            <h:outputLabel value="Payment Details" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <div class="row" >
                                            <div class="col-5">
                                                <p:selectOneMenu   id="pay"
                                                                   value="#{pharmacySaleController1.paymentMethod}">    
                                                    <f:selectItems value="#{enumController.paymentMethods}" var="i" itemLabel="#{i.label}" itemValue="#{i}"/>
                                                    <p:ajax process="@this cmbPs " 
                                                            update="pBillDetails pharmacypaymentDetails pnlCreditDetails1" 
                                                            event="change"  
                                                            listener="#{pharmacySaleController1.changeListener()}"/>
                                                </p:selectOneMenu>

                                                <p:selectOneMenu   id="cmbPs2" value="#{pharmacySaleController1.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq true}">   
                                                    <f:selectItems value="#{paymentSchemeController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                    <p:ajax process="@this pay " 
                                                            update="pBillDetails panelPaymentDetails" 
                                                            event="change"  
                                                            listener="#{pharmacySaleController1.changeListener()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-7">
                                                <p:commandButton ajax="false" accesskey="s" value="Settle"
                                                                 icon="fa fa-check"
                                                                 class="ui-button-success mx-1"
                                                                 onclick="if (!confirm('Are you sure?'))
                                                                             return false"
                                                                 action="#{pharmacySaleController1.settleBillWithPay}" >
                                                    <f:facet name="title" >
                                                        <h:outputLabel value="S" style="text-decoration: underline;" ></h:outputLabel>
                                                        <h:outputLabel value="ettle"  ></h:outputLabel>
                                                    </f:facet>
                                                </p:commandButton>
                                                <p:commandButton accesskey="n" value="New Bill"  
                                                                 icon="fa-solid fa-plus"
                                                                 ajax="false" action="pharmacy_bill_retail_sale_1"
                                                                 class="mx-1 ui-button-warning"
                                                                 actionListener="#{pharmacySaleController1.resetAll()}"  ></p:commandButton>
                                            </div>
                                        </div>

                                        <div class="row" >
                                            <div class="my-1">
                                                <h:panelGroup id="pharmacypaymentDetails" class="row">
                                                    <div class="row">
                                                        <h:panelGroup id="creditCard" rendered="#{pharmacySaleController1.paymentMethod eq 'Card'}">
                                                            <pa:creditCard paymentMethodData="#{pharmacySaleController1.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="cheque" rendered="#{pharmacySaleController1.paymentMethod eq 'Cheque'}" >
                                                            <pa:cheque paymentMethodData="#{pharmacySaleController1.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="slip" rendered="#{pharmacySaleController1.paymentMethod eq 'Slip'}">
                                                            <pa:slip paymentMethodData="#{pharmacySaleController1.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="ewallet" rendered="#{pharmacySaleController1.paymentMethod eq 'ewallet'}">
                                                            <pa:ewallet paymentMethodData="#{pharmacySaleController1.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup id="ptdeposit" rendered="#{pharmacySaleController1.paymentMethod eq 'PatientDeposit'}">
                                                            <pa:patient_deposit paymentMethodData="#{pharmacySaleController1.paymentMethodData}"/>
                                                        </h:panelGroup>

                                                        <h:panelGroup
                                                            class="row my-1 w-100"
                                                            layout="block" 
                                                            id="multiplePaymentMethods"  rendered="#{pharmacySaleController1.paymentMethod eq 'MultiplePaymentMethods'}" 
                                                            >
                                                            <pa:multiple_payment_methods paymentMethodData="#{pharmacySaleController1.paymentMethodData}" class="w-100" controller="#{pharmacySaleController1}"/>

                                                                                 forceSelection="true" 
                                                                                 value="#{pharmacySaleController1.toInstitution}"

                                                                </p:autoComplete>
                                                                <p:watermark for="scCreditCompany" value="Type at least 2 charactors of Company" ></p:watermark>
                                                                <p:outputLabel value="Staff Member" ></p:outputLabel>
                                                                <p:autoComplete  class="w-100 mx-4" inputStyleClass="w-100"
                                                                                 forceSelection="true" 
                                                                                 value="#{pharmacySaleController1.toStaff}" 
                                                                                 id="scStaff"
                                                                                 completeMethod="#{staffController.completeStaff}" 
                                                                                 var="mys" 
                                                                                 itemLabel="#{mys.person.nameWithTitle}" 
                                                                                 itemValue="#{mys}"

                                                                                 >
                                                                    <p:column headerText="Name" >
                                                                        <h:outputLabel value="#{mys.person.nameWithTitle}" ></h:outputLabel>
                                                                    </p:column>
                                                                    <p:column headerText="Annual Entitlement">
                                                                        <h:outputLabel value="#{mys.annualWelfareQualified}" >
                                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                        </h:outputLabel>
                                                                    </p:column>
                                                                    <p:column  headerText="Annual Utilized Value">
                                                                        <h:outputLabel value="#{mys.annualWelfareUtilized}" >
                                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                        </h:outputLabel>
                                                                    </p:column>

                                                                    <p:ajax process="scStaff" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" 
                                                                            event="itemSelect"  listener="#{pharmacySaleController1.paymentSchemeChanged}" />

                                                                </p:autoComplete>
                                                                <p:watermark for="scStaff" value="Type at least 2 charactors of Staff member." ></p:watermark>
                                                            </h:panelGrid>
                                                        </h:panelGroup>

                                                    </div>
                                                </h:panelGroup>
                                            </div>
                                        </div>

                                        <div class="col-5">
                                            <p:selectOneMenu   id="cmbPs" value="#{pharmacySaleController1.paymentScheme}">   
                                                <f:selectItem itemLabel="Discount Scheme"/>
                                                <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                <p:ajax process="@this pay " 
                                                        update="pBillDetails creditCard cheque slip" 
                                                        event="change"  
                                                        listener="#{pharmacySaleController1.changeListener()}"/>
                                            </p:selectOneMenu>
                                        </div>

                                        <h:panelGrid columns="2" class="my-2">
                                            <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                                            <p:autoComplete forceSelection="true" id="cmbDoc" value="#{pharmacySaleController1.preBill.referredBy}" 
                                                            completeMethod="#{doctorController.completeDoctor}" 
                                                            var="ix" itemLabel="#{ix.person.name}" 
                                                            itemValue="#{ix}" size="40"
                                                            class="mx-4 w-100 mt-1"
                                                            inputStyleClass="form-control">
                                            </p:autoComplete>
                                            <p:outputLabel value="Comments" ></p:outputLabel>
                                            <p:inputTextarea class="w-100 mx-4" value="#{pharmacySaleController1.comment}" id="comment"/>



                                        </h:panelGrid>

                                    </p:panel>
                                    <p:panel  id="pBillDetails" class="my-1 w-100">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-list" />
                                            <h:outputLabel value="Bill Details" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <h:panelGrid columns="2" columnClasses="numberCol, textCol"  >
                                            <h:outputLabel value="Total" ></h:outputLabel>
                                            <h:outputLabel class="mx-4 my-1" id="total" value="#{pharmacySaleController1.preBill.total}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel value="Discount" ></h:outputLabel>
                                            <h:outputLabel class="mx-4 my-1" id="dis" value="#{pharmacySaleController1.preBill.discount}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                            </h:outputLabel>
                                            <h:outputLabel  value="Net Total" ></h:outputLabel>
                                            <h:outputLabel class="mx-4 my-1" id="netTotal" value="#{pharmacySaleController1.preBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel  value="Tendered" ></h:outputLabel>
                                            <p:inputText class="mx-4 my-1" autocomplete="off" accesskey="t" id="paid" value="#{pharmacySaleController1.cashPaid}" >
                                                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur" />
                                            </p:inputText>
                                            <h:outputLabel  value="Balance" ></h:outputLabel>
                                            <h:outputLabel class="mx-4 my-1" id="balance" value="#{pharmacySaleController1.balance}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </h:panelGrid>

                                    </p:panel>

                                    <common:patient_details  
                                        editable="true"
                                        controller="#{pharmacySaleController1}"/>
                                </div>

                            </div>
                        </p:panel>

                    </p:panel>

                </h:form>

                                <p:commandButton 
                                    accesskey="p" 
                                    id="btnPrint" 
                                    icon="fa fa-print"
                                    value="Print"

                                    ajax="false" 
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>

                                    accesskey="n" 

                                    value="New Bill"  

                                    icon="fa fa-plus"

                                    action="pharmacy_bill_retail_sale_1" 
                                    actionListener="#{pharmacySaleController1.resetAll()}" >
                                </p:commandButton>

                                <p:commandButton icon="fas fa-file-invoice" value="Sale 3" action="pharmacy_bill_retail_sale_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController2.pharmacyRetailSale()}" />
                                <p:commandButton icon="fas fa-file-invoice" value="Sale 4" action="pharmacy_bill_retail_sale_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController3.pharmacyRetailSale()}" />
                            </div>

                        </div>

                        </h:panelGroup>

                                                    <h:panelGroup   id="gpBillPreview">

                    </p:panel>
