<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <h:panelGroup rendered="#{!webUserController.hasPrivilege('CreateGrnReturn')}" >
                You are NOT authorized
            </h:panelGroup>
            <h:panelGroup rendered="#{webUserController.hasPrivilege('CreateGrnReturn') and !grnReturnWorkflowController.printPreview}" >

                <p:panel 
                    header="GRN Return - Workflow Process" 
                    class="w-100 m-1">

                    <div class="row" >
                        <div class="col-7" >
                            <p:dataTable 
                                var="ph" 
                                value="#{grnReturnWorkflowController.billItems}"
                                id="itemList" >

                                <f:facet name="header">
                                    <h:outputText value="Returning Items" ></h:outputText>
                                </f:facet>

                                <p:column headerText="Item Name"  >
                                    <h:outputLabel value="#{ph.item.name}"/>
                                </p:column>
                                <p:column 
                                    headerText="Date of Expiry" 
                                    width="5em" >
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.itemBatch.dateOfExpire}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column 
                                    headerText="Batch No" 
                                    width="5em" >
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.itemBatch.batchNo}" >
                                    </h:outputText>
                                </p:column>
                                <p:column 
                                    headerText="Current Stock" 
                                    width="5em" >
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.stock}" >
                                        <f:convertNumber pattern="#.#" ></f:convertNumber>
                                    </h:outputText>
                                </p:column>

                                <p:column
                                    width="5em" 
                                    headerText="Purchased Quantity" >
                                    <h:outputLabel  value="#{ph.referanceBillItem.billItemFinanceDetails.quantity}" />
                                </p:column>
                                <p:column
                                    width="5em" 
                                    headerText="Free Quantity" >
                                    <h:outputLabel  value="#{ph.referanceBillItem.billItemFinanceDetails.freeQuantity}" />
                                </p:column>
                                <p:column 
                                    width="5em" 
                                    headerText="Already Returned Qty" >
                                    <h:outputLabel
                                        id="lblAlreadyReturnedQty"
                                        value="#{grnReturnWorkflowController.getAlreadyReturnedQuantity(ph.referanceBillItem)}" />
                                </p:column>
                                <p:column 
                                    width="5em" 
                                    headerText="Already Returned Free Qty" 
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Quantity and Free Quantity')}">
                                    <h:outputLabel  value="#{grnReturnWorkflowController.getAlreadyReturnedFreeQuantity(ph.referanceBillItem)}" />
                                </p:column>
                                <p:column 
                                    width="6em" 
                                    headerText="Remaining Qty" 
                                    styleClass="text-center"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Quantity and Free Quantity')}">
                                    <div class="badge bg-info text-white">
                                        <h:outputLabel value="#{grnReturnWorkflowController.getRemainingQtyToReturn(ph.referanceBillItem)}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </div>
                                </p:column>
                                <p:column 
                                    width="6em" 
                                    headerText="Remaining Free Qty" 
                                    styleClass="text-center"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Quantity and Free Quantity')}">
                                    <div class="badge bg-success text-white">
                                        <h:outputLabel value="#{grnReturnWorkflowController.getRemainingFreeQtyToReturn(ph.referanceBillItem)}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </div>
                                </p:column>
                                <p:column 
                                    width="6em" 
                                    headerText="Remaining Total Qty" 
                                    styleClass="text-center"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Total Quantity')}">
                                    <div class="badge bg-warning text-dark">
                                        <h:outputLabel value="#{grnReturnWorkflowController.getRemainingTotalQtyToReturn(ph.referanceBillItem)}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </div>
                                </p:column>
                                <p:column
                                    width="5em" 
                                    headerText="Return rate (#{grnReturnWorkflowController.returnRateLabel})" >
                                    <h:panelGroup id="purchase" >
                                        <h:outputText  
                                            value="#{ph.billItemFinanceDetails.lineGrossRate}" 
                                            rendered="#{!configOptionApplicationController.getBooleanValueByKey('Purchase Return - Changing Return Rate is allowed')}">
                                            <f:convertNumber pattern="#,##0.00##" />
                                        </h:outputText>
                                        <p:inputText
                                            id="txtReturnRate"
                                            class="w-100 text-end"
                                            value="#{ph.billItemFinanceDetails.lineGrossRate}"
                                            rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return - Changing Return Rate is allowed')}">
                                            <f:convertNumber pattern="#,##0.00##" ></f:convertNumber>
                                            <p:ajax event="blur" process="@this" update="@this txtLineReturnValue @form" listener="#{grnReturnWorkflowController.onReturnRateChange(ph)}" />
                                        </p:inputText>
                                        <h:outputText value="&nbsp;per Pack" rendered="#{ph.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}" />
                                    </h:panelGroup>
                                </p:column>

                                <p:column 
                                    width="5em" 
                                    headerText="Returning Total Qty"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Total Quantity')}">
                                    <p:inputText
                                        id="txtReturningTotalQty"
                                        autocomplete="off"
                                        class="w-100 text-end"
                                        onfocus="this.select()"
                                        value="#{ph.billItemFinanceDetails.quantity}">
                                        <f:convertNumber pattern="#,##0.00##" ></f:convertNumber>
                                        <p:ajax 
                                            event="keyup" 
                                            process="@this"
                                            update="txtLineReturnValue @form" 
                                            listener="#{grnReturnWorkflowController.onReturningTotalQtyChange(ph)}" />
                                    </p:inputText>
                                    <h:outputText value="&nbsp;Packs" rendered="#{ph.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}" />
                                </p:column>

                                <p:column
                                    width="5em" 
                                    headerText="Returning Qty"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Quantity and Free Quantity')}">
                                    <p:inputText
                                        id="txtReturningQty"
                                        autocomplete="off"
                                        onfocus="this.select()"
                                        class="w-100 text-end"
                                        value="#{ph.billItemFinanceDetails.quantity}">
                                        <p:ajax 
                                            process="@this"
                                            event="keyup" 
                                            update="txtLineReturnValue @form" 
                                            listener="#{grnReturnWorkflowController.onReturningQtyChange(ph)}" 
                                            />
                                    </p:inputText>
                                </p:column>

                                <p:column
                                    headerText="Returning Free Qty"
                                    width="5em" 
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Purchase Return by Quantity and Free Quantity')}">
                                    <p:inputText
                                        class="w-100 text-end"
                                        id="txtReturningFreeQty"
                                        autocomplete="off" value="#{ph.billItemFinanceDetails.freeQuantity}">
                                        <p:ajax
                                            event="keyup" 
                                            process="@this" 
                                            update="txtLineReturnValue @form"
                                            listener="#{grnReturnWorkflowController.onReturningFreeQtyChange(ph)}" />
                                    </p:inputText>
                                </p:column>

                                <p:column headerText="Return Value" width="5em" >
                                    <h:outputText id="txtLineReturnValue" value="#{ph.billItemFinanceDetails.lineGrossTotal}" >
                                        <f:convertNumber pattern="#,##0.00##" ></f:convertNumber>
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>

                            <div >
                                <ph:history/>
                            </div>

                        </div>
                        <div class="col-5" >
                            <p:panel 
                                class="w-100 m-1"
                                >
                                <f:facet name="header" >
                                    <h:outputText value="Return Details - Workflow Process" ></h:outputText>
                                </f:facet>

                                <p:messages id="messages" showDetail="true" closable="true" />

                                <p:panelGrid 
                                    columns="2"
                                    id="panelReturnBillDetails"
                                    layout="tabular"
                                    class="w-100">
                                    <p:outputLabel value="Supplier : " />
                                    <p:outputLabel value="#{grnReturnWorkflowController.currentBill.toInstitution.name}" />
                                    <p:outputLabel  value="Return Amount : " />
                                    <p:outputLabel 
                                        id="returnTotal" 
                                        class="h3 text-success"
                                        value="#{grnReturnWorkflowController.currentBill.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>

                                    <p:outputLabel
                                        for="txtReturnComments"
                                        value="Return Comments: " />
                                    <h:panelGroup>
                                        <p:inputTextarea 
                                            id="txtReturnComments"
                                            class="w-100"
                                            value="#{grnReturnWorkflowController.currentBill.comments}" 
                                            required="true"
                                            requiredMessage="Please enter a reason for return"
                                            placeholder="Enter reason for returning these items..."
                                            ></p:inputTextarea>
                                        <p:message for="txtReturnComments" />
                                    </h:panelGroup>
                                </p:panelGrid>

                                <div class="d-flex justify-content-center gap-2 mt-3">
                                    <p:commandButton 
                                        value="Save" 
                                        action="#{grnReturnWorkflowController.saveRequest}"
                                        ajax="false"
                                        icon="pi pi-save" 
                                        class="ui-button-success">
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Finalize" 
                                        action="#{grnReturnWorkflowController.finalizeRequest}"
                                        ajax="false"
                                        icon="pi pi-check" 
                                        class="ui-button-warning">
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Back to GRN List" 
                                        action="#{grnReturnWorkflowController.navigateToCreateGrnReturn}"
                                        ajax="false"
                                        icon="pi pi-arrow-left" 
                                        class="ui-button-secondary">
                                    </p:commandButton>
                                </div>
                            </p:panel>
                            
                            <p:panel class="w-100 m-1">
                                <f:facet name="header" >
                                    <h:outputText value="Original GRN Details" ></h:outputText>
                                    <p:commandButton 
                                        value="View GRN" 
                                        ajax="false" 
                                        class="ui-button-info" 
                                        icon="fa fa-eye"
                                        style="float: right;"
                                        action="pharmacy_reprint_purchase?faces-redirect=true">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{grnReturnWorkflowController.originalGrn}"/>
                                    </p:commandButton>
                                </f:facet>
                                <p:panelGrid columns="2" class="w-100">
                                    <h:outputLabel value="GRN Bill No :"/>
                                    <h:outputLabel value="#{grnReturnWorkflowController.originalGrn.deptId}"/>
                                    <h:outputLabel value="GRN Net Total :"/>
                                    <h:outputLabel value="#{grnReturnWorkflowController.originalGrn.netTotal}">
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                    <h:outputLabel value="GRN Date :"/>
                                    <h:outputLabel value="#{grnReturnWorkflowController.originalGrn.invoiceDate}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                    </h:outputLabel>
                                    <h:outputLabel value="Supplier :"/>
                                    <h:outputLabel value="#{grnReturnWorkflowController.originalGrn.fromInstitution.name}"/>
                                </p:panelGrid>
                            </p:panel>

                        </div>
                    </div>

                </p:panel>

            </h:panelGroup>

            <p:panel rendered="#{grnReturnWorkflowController.printPreview}">
                <p:commandButton value="Print" ajax="false" action="#" >
                    <p:printer target="gpBillPreview" ></p:printer>
                </p:commandButton>
                <p:commandButton
                    ajax="false"
                    value="New Return Request"
                    action="#{grnReturnWorkflowController.resetBillValues}"
                    icon="fas fa-plus"
                    styleClass="ui-button-success mx-2"/>
                <p:panel   id="gpBillPreview">
                    <ph:grn_return_receipt_with_costing bill="#{grnReturnWorkflowController.currentBill}"/>
                </p:panel>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
