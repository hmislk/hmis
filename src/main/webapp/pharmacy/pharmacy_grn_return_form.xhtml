<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">
    <ui:define name="content">
        <h:form id="form">
            <h:panelGroup rendered="#{!webUserController.hasPrivilege('CreateGrnReturn')}" >
                You are NOT authorized
            </h:panelGroup>
            <h:panelGroup id="gpOrder" rendered="#{webUserController.hasPrivilege('CreateGrnReturn')}" >
                <p:defaultCommand target="btnSave" ></p:defaultCommand>
                <h:panelGroup id="notPrintPreview"  rendered="#{not grnReturnWorkflowController.printPreview}" class="w-100 p-0 m-0">

                    <div class="row">
                        <div class="col-9">

                            <p:dataTable 
                                styleClass="noBorder" 
                                rowIndexVar="i" 
                                style="padding: 0;"
                                var="bi" 
                                scrollable="true"
                                scrollHeight="350px"
                                rowKey="#{bi.searialNo}"
                                value="#{grnReturnWorkflowController.billItems}" 
                                selection="#{grnReturnWorkflowController.selectedBillItems}"
                                id="itemList" >  

                                <f:facet name="header">  
                                    <div class="d-flex justify-content-between">
                                        <h:outputLabel  value="GRN Return Items"/>
                                        <p:commandButton ajax="false" class="ui-button-danger" value="Remove Selected" 
                                                         action="#{grnReturnWorkflowController.removeSelected()}"/>
                                    </div>
                                </f:facet>  

                                <p:column selectionBox="true" width="2em"  style="padding: 0;" />

                                <p:column headerText="No" width="2em" style="padding: 0;" >
                                    <h:outputLabel value="#{bi.searialNo+1}" >
                                        <f:convertNumber pattern="00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Item"  style=" padding: 0;">
                                    <h:outputLabel value="#{bi.item.name}  - #{bi.item.code}" ></h:outputLabel>
                                    <p:commandButton
                                        icon="pi pi-search"
                                        id="btnViewSelectedItemDetails"
                                        title="View Item Details"
                                        action="#{grnReturnWorkflowController.displayItemDetails(bi)}"
                                        update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                        process="@this"
                                        class="ui-button-icon-only mx-3"/>
                                </p:column>

                                <p:column 
                                    headerText="Return Qty" 
                                    width="6em"
                                    class="text-end px-1"
                                    style="padding: 0px;"> 
                                    <p:inputText 
                                        autocomplete="off"  
                                        id="qty" 
                                        value="#{bi.pharmaceuticalBillItem.qty}" 
                                        style="padding: 0;" 
                                        label="Return Qty"
                                        class="text-end w-100"
                                        onfocus="this.select()">  
                                        <f:convertNumber pattern="0.#" ></f:convertNumber>
                                        <f:ajax 
                                            event="blur" 
                                            render="total :#{p:resolveFirstComponentWithId('tot',view).clientId} "  
                                            execute="@this price" 
                                            listener="#{grnReturnWorkflowController.onEdit(bi)}" ></f:ajax>
                                    </p:inputText>
                                </p:column> 

                                <p:column 
                                    width="5em"
                                    headerText="Free Return Qty"
                                    class="text-end px-1"
                                    style="padding: 0px;"> 
                                    <p:inputText 
                                        autocomplete="off" 
                                        id="freeQty" 
                                        onfocus="this.select()"
                                        class="text-end w-100"
                                        value="#{bi.pharmaceuticalBillItem.freeQty}" 
                                        style="padding: 0;" 
                                        label="Free Return Qty">  
                                        <f:convertNumber pattern="0.#" ></f:convertNumber>
                                        <f:ajax 
                                            event="blur" 
                                            render="total :#{p:resolveFirstComponentWithId('tot',view).clientId} " 
                                            execute="@this price" 
                                            listener="#{grnReturnWorkflowController.onEdit(bi)}" >
                                        </f:ajax>
                                    </p:inputText>
                                </p:column>

                                <p:column 
                                    headerText="Purchase Rate"
                                    class="text-end px-1"
                                    style="padding: 0px;"
                                    width="6em">  
                                    <h:panelGroup id="price">
                                        <p:outputLabel
                                            value="#{bi.pharmaceuticalBillItem.purchaseRateInUnit}" 
                                            class="w-100 text-end">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </h:panelGroup>
                                </p:column>  

                                <p:column 
                                    headerText="Return Value" 
                                    class="text-end px-1"
                                    style="padding: 0;" 
                                    width="6em">  
                                    <h:panelGroup id="total">
                                        <h:outputText 
                                            id="lblTotal"
                                            value="#{bi.netValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </h:panelGroup>
                                </p:column>  

                                <p:column  style="width:5em; text-align: right; padding: 0;">
                                    <p:commandButton 
                                        class="ui-button-danger" 
                                        icon="fas fa-trash"
                                        process="itemList"
                                        update="itemList :#{p:resolveFirstComponentWithId('tot',view).clientId}"
                                        tabindex="-1"
                                        style="padding: 0;"
                                        action="#{grnReturnWorkflowController.removeItem(bi)}"/>
                                </p:column>

                            </p:dataTable> 

                            <div >
                                <ph:history/>
                            </div>

                        </div>
                        <div class="col-3">
                            <p:panel header="GRN Return Request" id="grnReturn">
                                <p:outputLabel value="Supplier"
                                               class="form-label"
                                               for="lblSupplier"></p:outputLabel>
                                <p:outputLabel 
                                    id="lblSupplier"
                                    value="#{grnReturnWorkflowController.currentBill.toInstitution.name}"  
                                    class="form-control w-100 mb-2" 
                                    style="font-weight: bold;" />

                                <p:outputLabel value="Original GRN"
                                               class="form-label"
                                               for="lblGrn"></p:outputLabel>
                                <p:outputLabel 
                                    id="lblGrn"
                                    value="#{grnReturnWorkflowController.originalGrn.deptId}"  
                                    class="form-control w-100 mb-2" 
                                    style="font-weight: bold;" />

                                <p:outputLabel value="Return Reason"
                                               class="form-label"
                                               for="txtReason"></p:outputLabel>
                                <p:inputTextarea 
                                    id="txtReason"
                                    value="#{grnReturnWorkflowController.currentBill.comments}"
                                    class="w-100 mb-2"
                                    rows="3"
                                    placeholder="Enter reason for return..." />

                                <p:outputLabel 
                                    value="Total Return Value"
                                    class="form-label w-100"
                                    for="tot"></p:outputLabel>
                                <p:outputLabel class="m-1 w-100" 
                                               id="tot" 
                                               style="font-weight: bold;" 
                                               value="#{grnReturnWorkflowController.currentBill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </p:outputLabel>

                                <p:commandButton 
                                    id="btnSave"
                                    ajax="false" 
                                    value="Save" 
                                    action="#{grnReturnWorkflowController.saveRequest}"
                                    icon="pi pi-save" 
                                    class="ui-button-success m-1"/>
                                <p:commandButton 
                                    ajax="false" 
                                    value="Finalize" 
                                    action="#{grnReturnWorkflowController.finalizeRequest()}"
                                    icon="pi pi-check" 
                                    class="ui-button-warning m-1"/>
                                <p:commandButton 
                                    ajax="false"  
                                    value="Back to GRN List" 
                                    action="#{grnReturnWorkflowController.navigateToCreateGrnReturn()}"
                                    icon="pi pi-arrow-left" 
                                    class="ui-button-secondary m-1"/>

                            </p:panel>
                        </div>
                    </div>

                </h:panelGroup>  

                <p:panel 
                    rendered="#{grnReturnWorkflowController.printPreview}"
                    styleClass="print-preview"
                    class="w-100">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h:outputLabel value="GRN Return Request" class="mt-2"/>
                            </div>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                    ajax="false"
                                    value="Print"
                                    icon="fas fa-print"
                                    class="ui-button-info">
                                    <p:printer target=":form:printPaper" />
                                </p:commandButton>
                                <p:commandButton
                                    ajax="false"
                                    value="New Return Request"
                                    action="#{grnReturnWorkflowController.resetBillValues}"
                                    icon="fas fa-plus"
                                    styleClass="ui-button-success"/>
                            </div>
                        </div>
                    </f:facet>

                    <div class="d-flex justify-content-center">
                        <p:panel style="width: 212mm;" >
                            <h:outputStylesheet library="css" name="printing/purchase_order_a4_bill.css" ></h:outputStylesheet>
                            <h:panelGroup id="printPaper" >

                                <div class="institutionName">
                                    <h:outputLabel value="#{grnReturnWorkflowController.currentBill.creater.institution.name}"/>
                                </div>
                                <div class="institutionContact" >
                                    <div class="d-flex gap-2 justify-content-center">
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.creater.institution.address}" rendered="#{!empty grnReturnWorkflowController.currentBill.creater.institution.address}"/>
                                        <h:outputLabel value="Telephone : " rendered="#{!empty grnReturnWorkflowController.currentBill.creater.institution.phone}" />
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.creater.institution.phone}" rendered="#{!empty grnReturnWorkflowController.currentBill.creater.institution.phone}"/>
                                    </div>
                                </div>

                                <div class="headingBill">
                                    <h:outputLabel value="GRN Return Request" style="text-decoration: underline;"/>
                                </div>

                                <div class="grn-return">
                                    <h:panelGrid columns="6" class="my-2 w-100">
                                        <h:outputLabel value="Return No" />
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.deptId}" />
                                        <h:outputLabel value="Return Department" />
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.department.name}" />
                                        <h:outputLabel value="Supplier" />
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.toInstitution.name}" />
                                        <h:outputLabel value="Original GRN" />
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.originalGrn.deptId}" />
                                    </h:panelGrid>
                                </div>

                                <table style="border-collapse: collapse; width: 100%; border: 1px solid black;">
                                    <thead>
                                        <tr style="border: 1px solid black;">
                                            <th style="border: 1px solid black;">Item Code</th>
                                            <th style="border: 1px solid black;">Item Name</th>
                                            <th style="border: 1px solid black;">Return Qty</th>
                                            <th style="border: 1px solid black;">Free Return Qty</th>
                                            <th style="border: 1px solid black;">Purchase Rate</th>
                                            <th style="border: 1px solid black;">Return Value</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{grnReturnWorkflowController.billItems}" var="bi">
                                            <h:panelGroup rendered="#{not bi.retired}" >
                                                <tr style="border: 1px solid black;">
                                                    <td style="border: 1px solid black;"><h:outputLabel value="#{bi.item.code}"/></td>
                                                    <td style="border: 1px solid black;"><h:outputLabel value="#{bi.item.name}"/></td>
                                                    <td style="text-align: right; border: 1px solid black;">
                                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.qty}">
                                                            <f:convertNumber pattern="#,##0"/>
                                                        </h:outputLabel>
                                                    </td>
                                                    <td style="text-align: right; border: 1px solid black;">
                                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.freeQty}">
                                                            <f:convertNumber pattern="#,##0"/>
                                                        </h:outputLabel>
                                                    </td>
                                                    <td style="text-align: right; border: 1px solid black;">
                                                        <h:outputLabel value="#{bi.pharmaceuticalBillItem.purchaseRateInUnit}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputLabel>
                                                    </td>
                                                    <td style="text-align: right; border: 1px solid black;">
                                                        <h:outputLabel value="#{bi.netValue}">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputLabel>
                                                    </td>
                                                </tr>
                                            </h:panelGroup>
                                        </ui:repeat>
                                    </tbody>
                                    <tfoot>
                                        <tr style="border: 1px solid black; font-weight: bold;">
                                            <td colspan="5" style="text-align: right; border: 1px solid black;">Net Total &nbsp;</td>
                                            <td style="text-align: right; border: 1px solid black;">
                                                <h:outputText value="#{grnReturnWorkflowController.currentBill.netTotal}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <br/>

                                <div class="grn-return">
                                    <div>
                                        <h:outputLabel value="Return Requested By"/>
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.creater.webUserPerson.name}"/>
                                    </div>
                                    <div>
                                        <h:outputLabel value="Return Reason"/>
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.comments}"/>
                                    </div>
                                    <div>
                                        <h:outputLabel value="Requested At"/>
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                        </h:outputLabel>
                                    </div>
                                    <div>
                                        <h:outputLabel value="Total"/>
                                        <h:outputLabel value=":" style="width: 15px; text-align: center"/>
                                        <h:outputLabel value="#{grnReturnWorkflowController.currentBill.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </div>
                                </div>

                            </h:panelGroup>
                        </p:panel>
                    </div>
                </p:panel>

            </h:panelGroup>

        </h:form>

    </ui:define>  
</ui:composition>
