<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ph="http://java.sun.com/jsf/composite/pharmacy">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="Pharmacy Adjustment Reprint" ></h:outputLabel>
                            <hr/>
                        </f:facet>
                    </p:panel>
                    <h:panelGroup >
                        <p:commandButton value="Reprint Qty Adjust" ajax="false" >
                            <p:printer target="gpBillPreview1" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview1" >
                            <ph:adjustmentBill bill="#{pharmacyBillSearch.bill}" />
                        </h:panelGroup>
                    </h:panelGroup>                 
                      <h:panelGroup >
                        <p:commandButton value="Reprint Purchase Adjust" ajax="false" >
                            <p:printer target="gpBillPreview2" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview2" >
                            <ph:adjustmentBill_purchase_price bill="#{pharmacyBillSearch.bill}" />
                        </h:panelGroup>
                    </h:panelGroup>
                    
                      <h:panelGroup >
                        <p:commandButton value="Reprint Retail Rate" ajax="false" >
                            <p:printer target="gpBillPreview3" ></p:printer>
                        </p:commandButton>
                        <h:panelGroup id="gpBillPreview3" >
                            <ph:adjustmentBill_sale_price bill="#{pharmacyBillSearch.bill}" />

                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </body>
</html>
