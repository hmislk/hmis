<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h:outputLabel value="Purchase Order Request" ></h:outputLabel>        
                                </div>
                                <div>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back To Pharmacy Bill Search" 
                                        action="pharmacy_search_by_bill_type_atomic" 
                                        class="ui-button-warning mx-1" 
                                        icon="fas fa-arrow-left">
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back To PO List to Approve" 
                                        action="#{searchController.navigateToPurchaseOrderApprove}" 
                                        class="ui-button-warning mx-1" 
                                        icon="fas fa-arrow-left">
                                    </p:commandButton>
                                    <p:commandButton  
                                        value="Cancel" 
                                        action="pharmacy_cancel_po_request" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled or pharmacyBillSearch.bill.referenceBill.creater ne null}" 
                                        ajax="false"
                                        class="ui-button-danger mx-1" icon="fas fa-ban">                           
                                    </p:commandButton> 
                                    <p:commandButton
                                        rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                                        value="Settings"
                                        icon="fas fa-cog"
                                        class="ui-button-secondary m-1"
                                        type="button"
                                        onclick="PF('purchaseOrderReprintConfigDialog').show();" />
                                    <p:commandButton 
                                        class="ui-button-info mx-1" 
                                        icon="fas fa-print" 
                                        value="Reprint" 
                                        ajax="false" >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>
                                </div>
                            </div>                         
                        </f:facet>

                        <p:panelGrid columns="2" style="width: 100%;">
                            <p:panel header="Supplier Details">
                                <h:panelGrid columns="3" class="w-100">
                                    <h:outputLabel value="Supplier â€‹Name" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.name}" ></h:outputLabel>
                                    <h:outputLabel value="Supplier Email" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.email}" ></h:outputLabel>
                                    <h:outputLabel value="Supplier Phone" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.mobile}" ></h:outputLabel>
                                    <h:outputLabel value="Supplier Address" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.address}" ></h:outputLabel>
                                    <h:outputLabel value="Supplier Website" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution.web}" ></h:outputLabel>                                      
                                </h:panelGrid>
                            </p:panel>
                            <p:panel header="Bill Details" class="w-100">
                                <h:panelGrid columns="3" class="w-100">
                                    <h:outputLabel value="Request No" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.deptId}" ></h:outputLabel>
                                    <h:outputLabel value="Payment Method Type" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.paymentMethod}" ></h:outputLabel>
                                    <h:outputLabel value="Total " ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.total}" ><f:convertNumber pattern="#,##0.00" /></h:outputLabel>
                                    <h:outputLabel value="Discount" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.discount}" ><f:convertNumber pattern="#,##0.00" /></h:outputLabel>
                                    <h:outputLabel value="Net Total" ></h:outputLabel>
                                    <h:outputLabel value=":" ></h:outputLabel>
                                    <h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" ><f:convertNumber pattern="#,##0.00" /></h:outputLabel>
                                </h:panelGrid>
                            </p:panel>
                        </p:panelGrid>
                        <p:panel header="Bill Item Details">
                            <p:dataTable rowIndexVar="rowIndex" value="#{pharmacyBillSearch.billItems}" var="bip" >
                                <p:column>
                                    <f:facet name="header">No</f:facet>
                                        #{rowIndex+1}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Item</f:facet>
                                        #{bip.item.name}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">QTY</f:facet>
                                        #{bip.pharmaceuticalBillItem.qty}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Purchase Rate</f:facet>
                                    <h:outputLabel value="#{bip.pharmaceuticalBillItem.purchaseRate}">
                                        <f:convertNumber pattern="#,00.00"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Value</f:facet>
                                    <h:outputLabel  value="#{bip.netValue}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </p:panel>

                        <p:panel header="Purchase Order Reprint">
                            <div class="d-flex justify-content-center border border-light boder-1">

                                <h:panelGroup id="gpBillPreview" style="width: 212mm;">

                                    <ph:purchase_order_request_custom_1
                                        rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Purchase Order Request Print - A4 Paper Custom 1', true)}"
                                        bill="#{pharmacyBillSearch.bill}" reprint="true"
                                        billItems="#{pharmacyBillSearch.billItems}"/>

                                    <ph:purchase_order_request_custom_2
                                        rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Purchase Order Request Print - A4 Paper Custom 2', false)}"
                                        bill="#{pharmacyBillSearch.bill}" reprint="true"
                                        billItems="#{pharmacyBillSearch.billItems}"/>     
                                    
                                </h:panelGroup>
                            </div>
                        </p:panel>

                    </p:panel>
                </h:form>

                <!-- Purchase Order Configuration Dialog -->
                <p:dialog id="purchaseOrderReprintConfigDialog"
                          header="Purchase Order Approving Reprint Configuration"
                          widgetVar="purchaseOrderReprintConfigDialog"
                          modal="true"
                          width="800"
                          height="500"
                          resizable="true"
                          maximizable="true"
                          closeOnEscape="true">

                    <p:ajax event="open" listener="#{purchaseOrderConfigController.loadCurrentConfig}" update="purchaseOrderConfigForm" />

                    <h:form id="purchaseOrderConfigForm">

                        <div class="row">
                            <div class="col-md-12">
                                <div class="card config-section">
                                    <div class="card-header">
                                        <h6><i class="fas fa-file-alt"></i> Purchase Order Reprint Paper Settings</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="custom1Paper"
                                                value="#{purchaseOrderConfigController.custom1Paper}" />
                                            <p:outputLabel for="custom1Paper" value="A4 Paper Custom Format 1" class="ms-2" />
                                            <small class="form-text text-muted d-block">A4 purchase order format - Custom 1</small>
                                        </div>

                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="custom2Paper"
                                                value="#{purchaseOrderConfigController.custom2Paper}" />
                                            <p:outputLabel for="custom2Paper" value="A4 Paper Custom Format 2" class="ms-2" />
                                            <small class="form-text text-muted d-block">A4 purchase order format - Custom 2</small>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <p:messages id="purchaseOrderConfigMessages" showDetail="true" closable="true" />
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex gap-2">
                                                <p:commandButton
                                                    value="Apply &amp; Close"
                                                    icon="fas fa-save"
                                                    class="ui-button-success"
                                                    ajax="false"
                                                    action="#{purchaseOrderConfigController.saveConfig}" />
                                                <p:commandButton
                                                    value="Cancel"
                                                    icon="fas fa-times"
                                                    class="ui-button-secondary"
                                                    onclick="PF('purchaseOrderReprintConfigDialog').hide(); return false;"
                                                    type="button" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
