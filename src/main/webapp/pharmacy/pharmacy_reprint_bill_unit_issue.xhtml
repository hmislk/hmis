<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <h:outputLabel value="Reprint Pre Bill" />
                                <div class="d-flex">
                                    <p:commandButton 
                                        ajax="false" 
                                        class="ui-button-danger"
                                        icon="fa fa-cancel"
                                        value="To Cancel" 
                                        action="pharmacy_cancel_bill_unit_issue?faces-redirect=true" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled}">   
                                        <f:setPropertyActionListener value="false" target="#{pharmacyBillSearch.printPreview}"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="To Return" 
                                        class="mx-2 ui-button-warning"
                                        icon="fa fa-money-bill-wave"
                                        action="#{issueReturnController.navigateToReturnDisposalIssueBill(pharmacyBillSearch.bill)}"   
                                        disabled="#{pharmacyBillSearch.bill.cancelled eq true}"  >                                
                                    </p:commandButton>

                                    <p:commandButton 
                                        icon="fa fa-print"
                                        class="ui-button-info"
                                        value="Reprint" 
                                        ajax="false" >
                                        <p:printer target="gpBillPreview" />
                                    </p:commandButton>
                                </div>
                            </div>

                        </f:facet>

                        <h:panelGroup id="gpBillPreview" >
                            <ph:consumptionIssue bill="#{pharmacyBillSearch.bill}" duplicate="true" rendered="#{configOptionController.getBooleanValueByKey('Show Search Disposal Bill in Default Format',true)}" />
                            <ph:pharmacy_issue_receipt bill="#{pharmacyBillSearch.bill}" duplicate="true" rendered="#{configOptionController.getBooleanValueByKey('Show Search Disposal Bill in Custom Format',false)}" />
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
