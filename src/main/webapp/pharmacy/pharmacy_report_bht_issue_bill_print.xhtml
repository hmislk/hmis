                            <h:outputText value="BHT Pharmacy Issue Report Print" class="mt-2"/>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false"
                                        value="Print">
                                    <p:printer target="reportView"/>
                                </p:commandButton>
                                <p:commandButton
                                        ajax="false"
                                        value="Back to Report"
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="pharmacy_report_bht_issue_bill?faces-redirect=true">
                                </p:commandButton>
                            </div>

                            .paper {
                                position: static !important;
                                width: 297mm !important;

                            }

                                width: 100%;

                                margin-top: 1mm !important;
                            }

                                font-size: 16px !important;

                                font-weight: 700 !important;
                                font-size: 11px !important;
                            }
                        }

                        @media print {
                            @page {
                                @bottom-right {
                                    content: "Page " counter(page) " of " counter(pages);
                                    font-family: Arial, sans-serif;
                                    font-size: 10pt;
                                }
                            }

                                counter-reset: page;
                            }

                            .paper {
                                position: static !important;

                                        <h:outputText value="#{reportsTransfer.fromDate}">

                                                    pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                        </h:outputText>
                                    </div>
                                    <h:outputText value="" style="width: 15mm!important;"/>
                                    <div class="d-flex gap-3">
                                        <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                        <h:outputText value="#{reportsTransfer.toDate}">
                                            <f:convertDateTime
                                                    pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                        </h:outputText>
                                    </div>
                                    <div></div>
                                </div>
                            </div>

                                <table>
                                    <thead>
                                    <tr>
                                        <th style="width: 7mm; font-weight: 700;">
                                            <h:outputText value="BHT No" style="margin-left: 1mm;"/>
                                        </th>
                                        <th style="width: 25mm;font-weight: 700;">
                                            <h:outputText value="Bill No" style="margin-left: 1mm;"/>
                                        </th>
                                        <th style="width: 67mm; font-weight: 700; text-align: left;">

                                        </th>
                                        <th style="width: 17mm; font-weight: 700; text-align: left;">

                                        </th>
                                        <th style="width: 17mm; font-weight: 700; text-align: right;">
                                            <h:outputText value="Gross Value" style="margin-right: 1mm;"/>
                                        </th>
                                        <th style="width: 17mm; font-weight: 700; text-align: right;">
                                            <h:outputText value="Margin Value" style="margin-right: 1mm;"/>
                                        </th>
                                        <th style="width: 17mm; font-weight: 700; text-align: right;">
                                            <h:outputText value="Discount Value" style="margin-right: 1mm;"/>
                                        </th>
                                        <th style="width: 10mm; font-weight: 700; text-align: center;">

                                            <td style="width: 25mm; text-align: left;">
