<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy/inward">

<h:head>
    <title>Pharmacy Bill Return - Issue</title>
</h:head>
<h:body>
    <ui:composition template="/resources/template/template.xhtml">

    <ui:define name="content">
        <h:form>
            <h:panelGroup rendered="#{!issueReturnController.printPreview}">
                <!-- Page Header -->
                <p:panel styleClass="mb-3">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-undo text-warning me-2"></i>
                                <h:outputText value="Pharmacy Issue Return" styleClass="fw-bold"/>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <p:commandButton
                                    icon="fas fa-save"
                                    styleClass="ui-button-secondary"
                                    value="Save Draft"
                                    title="Save return bill as draft"
                                    action="#{issueReturnController.saveDisposalIssueReturnBill()}"
                                    ajax="false">
                                </p:commandButton>
                                <p:commandButton
                                    icon="fas fa-check-circle"
                                    styleClass="ui-button-success"
                                    value="Finalize"
                                    title="Finalize return bill"
                                    action="#{issueReturnController.finalizeDisposalIssueReturnBill()}"
                                    ajax="false">
                                </p:commandButton>
                                <p:commandButton
                                    icon="fas fa-money-bill"
                                    styleClass="ui-button-warning"
                                    value="Authorize Return"
                                    title="Authorize and process the return"
                                    action="#{issueReturnController.settleDisposalIssueReturnBill}"
                                    ajax="false">
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>
                </p:panel>

                <!-- Return Summary Panel -->
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <p:panel header="Return Summary" styleClass="shadow-sm">
                            <p:panelGrid columns="2" styleClass="w-100">
                                <h:outputText value="Receivable Amount:" styleClass="fw-bold"/>
                                <h:outputText
                                    id="total"
                                    value="#{issueReturnController.returnBill.netTotal}"
                                    styleClass="text-success fw-bold">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputText>
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <!-- Returning Items Data Table -->
                <p:panel header="Returning Items" styleClass="shadow-sm">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-list text-primary me-2"></i>
                                <h:outputText value="Returning Items" styleClass="fw-bold"/>
                            </div>
                            <div>
                                <p:commandButton
                                    icon="fas fa-trash"
                                    value="Delete Selected"
                                    styleClass="ui-button-danger"
                                    title="Delete selected items from return"
                                    action="#{issueReturnController.deleteSelectedItems()}"
                                    ajax="false">
                                    <p:confirm header="Confirmation"
                                              message="Are you sure you want to delete the selected items?"
                                              icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>

                    <p:dataTable
                        var="rbi"
                        value="#{issueReturnController.returnBillItems}"
                        styleClass="table-striped"
                        scrollable="true"
                        rows="15"
                        id="itemList"
                        selectionMode="multiple"
                        selection="#{issueReturnController.selectedBillItems}"
                        rowKey="#{rbi.id}"
                        paginator="true"
                        paginatorPosition="bottom"
                        rowsPerPageTemplate="10,15,25,50">

                        <p:column selectionBox="true" width="3em" styleClass="text-center"/>

                        <p:column headerText="Item Name" sortBy="#{rbi.item.name}">
                            <h:outputText value="#{rbi.item.name}"/>
                        </p:column>

                        <p:column headerText="Batch No" sortBy="#{rbi.pharmaceuticalBillItem.itemBatch.batchNo}">
                            <h:outputText value="#{rbi.pharmaceuticalBillItem.itemBatch.batchNo}"/>
                        </p:column>

                        <p:column headerText="Expiry Date" sortBy="#{rbi.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                            <h:outputText value="#{rbi.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Stock Balance" styleClass="text-end">
                            <h:outputText value="#{rbi.pharmaceuticalBillItem.stock.stock}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Available to Return" styleClass="text-end">
                            <h:outputText value="#{rbi.remainingQty}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Unit Rate" styleClass="text-end">
                            <h:outputText value="#{rbi.netRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Return Qty" styleClass="text-center" width="8em">
                            <p:inputText
                                value="#{rbi.qty}"
                                styleClass="text-end w-100"
                                autocomplete="off"
                                onfocus="this.select()"
                                title="Enter quantity to return">
                                <p:ajax
                                    event="keyup"
                                    update=":#{p:resolveFirstComponentWithId('total',view).clientId} lblReturnValue"
                                    listener="#{issueReturnController.calculateBillItemTotals(rbi)}"/>
                            </p:inputText>
                        </p:column>

                        <p:column headerText="Return Value" styleClass="text-end">
                            <h:outputText id="lblReturnValue" value="#{rbi.netValue}" styleClass="fw-bold">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Action" styleClass="text-center" width="6em" exportable="false">
                            <p:commandButton
                                icon="fas fa-trash"
                                styleClass="ui-button-danger"
                                title="Delete this item"
                                action="#{issueReturnController.deleteItem(rbi)}"
                                update="itemList :#{p:resolveFirstComponentWithId('total',view).clientId}"
                                process="@this">
                                <p:confirm header="Confirmation"
                                          message="Are you sure you want to delete this item?"
                                          icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>
                </p:panel>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                </p:confirmDialog>

            </h:panelGroup>

            <!-- Print Preview Section -->
            <h:panelGroup rendered="#{issueReturnController.printPreview}">
                <p:panel styleClass="shadow-sm mb-3">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <p:commandButton
                                    ajax="false"
                                    styleClass="ui-button-warning"
                                    icon="fas fa-search"
                                    value="Search Issue Bills"
                                    title="Search for pharmacy issue bills"
                                    action="/pharmacy/pharmacy_search_issue_bill"
                                    actionListener="#{issueReturnController.makeNull}">
                                </p:commandButton>
                            </div>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                    styleClass="ui-button-info"
                                    icon="fas fa-print"
                                    value="Print Return Bill"
                                    title="Print the return bill"
                                    ajax="false">
                                    <p:printer target="gpBillPreview1"/>
                                </p:commandButton>
                                <p:commandButton
                                    styleClass="ui-button-info"
                                    icon="fas fa-print"
                                    value="Print Original Bill"
                                    title="Print the original issue bill"
                                    ajax="false">
                                    <p:printer target="gpBillPreview2"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>

                    <!-- Return Bill Preview -->
                    <div class="row">
                        <div class="col-lg-6">
                            <h:panelGroup id="gpBillPreview1">
                                <h:outputText value="Return Bill Preview" styleClass="fw-bold d-block mb-2"/>
                                <ph:returnBill bill="#{issueReturnController.returnBill}"/>
                            </h:panelGroup>
                        </div>
                        <div class="col-lg-6">
                            <h:panelGroup id="gpBillPreview2">
                                <h:outputText value="Original Issue Bill" styleClass="fw-bold d-block mb-2"/>
                                <ph:issueBill bill="#{issueReturnController.originalBill}"/>
                            </h:panelGroup>
                        </div>
                    </div>
                </p:panel>
            </h:panelGroup>

        </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
