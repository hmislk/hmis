<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>

            <p:panel rendered="#{!transferIssueController.printPreview}">

                <f:facet name="header" >
                    <h:outputLabel value="Pharmacy Direct Issue" />
                </f:facet>

                <div class="row" >
                    <div class="col-8" >
                        <p:panel header="Add Items" class="">

                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-cube" />
                                <h:outputLabel value="Add Items" class="mx-4"></h:outputLabel>
                            </f:facet>

                            <div class="row" >
                                <div class="col-6" >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                        <p:autoComplete 
                                            accesskey="i"  
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            id="acStock"
                                            value="#{transferIssueController.tmpStock}"
                                            completeMethod="#{stockController.completeAvailableStocksForAllowedDepartments}"
                                            var="i" 
                                            itemLabel="#{i.itemBatch.item.name}" 
                                            itemValue="#{i}"
                                            maxResults="5"
                                            >
                                            <p:column headerText="Item" styleClass="#{transferIssueController.getStockColourClass(i)}">
                                                <h:outputText value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                    &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ':
                                                                             commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                 severity="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" />
                                                </h:outputText>
                                                <h:outputLabel value=" (" ></h:outputLabel>
                                                <h:outputText value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputText>
                                                <h:outputLabel value=") - " ></h:outputLabel>
                                                <h:outputText value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputText>
                                            </p:column>
                                            <p:column headerText="Expiry" class="w-100" styleClass="#{transferIssueController.getStockColourClass(i)}">
                                                <h:outputLabel value="#{i.itemBatch.dateOfExpire}"
                                                               style="width: 100px!important;" >
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Stocks" styleClass="text-end #{transferIssueController.getStockColourClass(i)}">
                                                <h:outputLabel value="#{i.stock}" >
                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Cost Rate" styleClass="text-end #{transferIssueController.getStockColourClass(i)}">
                                                <h:outputLabel value="#{i.itemBatch.costRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Purchase Rate" styleClass="text-end #{transferIssueController.getStockColourClass(i)}">
                                                <h:outputLabel value="#{i.itemBatch.purcahseRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Retail Rate" styleClass="text-end #{transferIssueController.getStockColourClass(i)}">
                                                <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:ajax event="itemSelect" update="txtQty txtRate focusQty" ></p:ajax>
                                        </p:autoComplete>
                                    </h:panelGrid>
                                </div>
                                <div class="col-4" >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:outputLabel value="Quantity" ></p:outputLabel>
                                        <p:inputText
                                            accesskey="q"
                                            autocomplete="off"
                                            id="txtQty"
                                            value="#{transferIssueController.qty}"
                                            class="w-100">

                                        </p:inputText>
                                    </h:panelGrid>
                                </div>
                                <div class="col-2" >
                                    <h:panelGrid columns="1" class="w-100">
                                        <p:outputLabel value="&nbsp;" ></p:outputLabel>
                                        <p:commandButton  
                                            accesskey="a"
                                            id="btnAdd"
                                            icon="fa fa-plus"
                                            value="Add"
                                            class="ui-button-success"
                                            action="#{transferIssueController.addNewBillItem}"
                                            ajax="false"
                                            update="focusItem"
                                            >
                                        </p:commandButton>
                                        <p:focus id="focusQty" for="txtQty"></p:focus>
                                        <p:focus id="focusItem" for="acStock"></p:focus>
                                    </h:panelGrid>

                                </div>
                            </div>
                        </p:panel>
                        <p:panel >
                            <f:facet name="header" >
                                <h:outputLabel styleClass="fas fa-list" />
                                <h:outputLabel value="Items For Issue" class="mx-4" />
                            </f:facet>
                            <p:dataTable 
                                styleClass="noBorder" 
                                var="bItm"
                                rowIndexVar="i"
                                scrollable="true"
                                rowKey="#{bi.searialNo}"
                                paginator="true"
                                paginatorPosition="bottom"
                                rows="6"
                                paginatorAlwaysVisible="false"
                                value="#{transferIssueController.billItems}"
                                id="itemList" 
                                sortBy="#{bItm.searialNo}"  
                                editable="true">

                                <p:column headerText="Item Name" style="min-width: 8em; max-width: 15em">
                                    <div style="min-width: 10em; display: flex; align-items: center;">
                                    <h:outputText 
                                        id="item" 
                                        value="#{bItm.item.name}" />
                                    <p:commandButton 
                                        icon="pi pi-search"
                                        id="btnViewSelectedItemDetails"
                                        title="View Item Details"
                                        action="#{transferIssueController.displayItemDetails(bItm)}"
                                        update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                        process="@this"
                                        class="ui-button-icon-only mx-3"/>
                                    </div>
                                </p:column>

                                <p:column 
                                    headerText="Qty" 
                                    width="8em" 
                                    class="text-end">
                                    <h:outputText 
                                        id="qty" 
                                        class="w-100"
                                        value="#{bItm.qty}" />
                                </p:column>


                                <p:column 
                                    width="6em"
                                    headerText="Transfer Rate"  
                                    class="text-end">
                                    <h:outputLabel value="#{bItm.billItemFinanceDetails.lineGrossRate}" styleClass="text-end">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </p:column>

                                <p:column 
                                    width="6em"
                                    headerText="Transfer Value"  
                                    class="text-end">
                                    <h:outputLabel value="#{bItm.billItemFinanceDetails.lineGrossTotal}" styleClass="text-end">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </p:column>



                                <p:column 
                                    headerText="DOE" 
                                    class="text-end"
                                    width="6em">
                                    <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.dateOfExpire}" styleClass="text-end">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                    </h:outputLabel>
                                </p:column>
                                <p:column 
                                    headerText="Batch No" width="6em">
                                    <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.batchNo}"/>
                                </p:column>
                                <p:column width="3em" class="text-end" >
                                    <p:commandButton
                                        icon="fas fa-trash" 
                                        class="ui-button-danger"
                                        ajax="false"
                                        action="#{transferIssueController.removeBillItem(bItm)}">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </div>
                    <div class="col-4" >
                        <p:panel >
                            <f:facet name="header" >
                                <h:outputText value="Issue Details" ></h:outputText>
                                <p:commandButton  
                                    value="Issue" 
                                    icon="fas fa-check" 
                                    action="#{transferIssueController.settleDirectIssue}" 
                                    style="float: right;" 
                                    onclick="if (!confirm('Are you sure you want to Settle This Bill ?'))
                                                                return false;"
                                    ajax="false" 
                                    class="ui-button-success mx-2" >
                                </p:commandButton>
                            </f:facet>
                            <h:panelGrid columns="3" class="w-100">
                                <h:outputLabel value="Items will be issued from &nbsp;" />
                                <h:outputLabel value=": &nbsp;"/>
                                <p:autoComplete 
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    value="#{transferIssueController.issuedBill.fromDepartment}" 
                                    disabled="true"
                                    var="vt" 
                                    itemLabel="#{vt.name}" 
                                    itemValue="#{vt}"/>

                                <h:outputLabel value="Items will be issued to"/>
                                <h:outputLabel value=": &nbsp;"/>
                                <p:autoComplete 
                                    value="#{transferIssueController.issuedBill.toDepartment}" 
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    var="to" 
                                    itemLabel="#{to.name}" 
                                    itemValue="#{to}"
                                    completeMethod="#{departmentController.completeDept}"/>

                                <h:outputLabel value="Select Staff Name" />
                                <h:outputLabel value=": &nbsp;"/>
                                <p:autoComplete  
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    completeMethod="#{staffController.completeStaffWithoutDoctors}"
                                    forceSelection="true"
                                    var="w" 
                                    itemLabel="#{w.person.name}" 
                                    itemValue="#{w}"
                                    value="#{transferIssueController.issuedBill.toStaff}" >
                                </p:autoComplete>

                                <h:outputLabel value="Transfer Value" />
                                <h:outputLabel value=": &nbsp;"/>
                                <h:outputLabel 
                                    class="w-100 text-end"
                                    value="#{transferIssueController.issuedBill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>

                                <h:outputLabel value="Transfer Cost Value" />
                                <h:outputLabel value=": &nbsp;"/>
                                <h:outputLabel 
                                    class="w-100 text-end"
                                    value="#{transferIssueController.issuedBill.billFinanceDetails.totalCostValue}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>

                                <h:outputLabel value="Comment *" />
                                <h:outputLabel value=": &nbsp;"/>
                                <p:inputTextarea
                                    class="w-100"
                                    value="#{transferIssueController.issuedBill.comments}"
                                    rows="3"
                                    required="true"
                                    requiredMessage="Please enter a comment." />

                            </h:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <ph:history/>

            </p:panel>

            <p:panel rendered="#{transferIssueController.printPreview}">

                <div class="d-flex justify-content-between">
                    <p:commandButton
                        ajax="false"
                        icon="fas fa-list"
                        class="ui-button-warning m-2"
                        action="pharmacy_transfer_request_list"
                        actionListener="#{transferIssueController.makeNull()}"
                        value="Requested List"/>

                    <div class="d-flex m-1">
                        <h:panelGroup rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                            <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>
                        </h:panelGroup>
                        <h:inputHidden value="#{sessionController.departmentPreference.pharmacyBillPaperType}" rendered="#{!webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"/>
                        <p:commandButton
                            value="Print"
                            icon="fas fa-print"
                            class="ui-button-info m-1"
                            ajax="false"
                            action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton
                            value="#{transferIssueController.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                            icon="fas fa-eye"
                            class="ui-button-secondary m-1"
                            ajax="false"
                            action="#{transferIssueController.toggleShowAllBillFormats}"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            title="Toggle visibility of all bill formats for development" />
                    </div>
                </div>

                <h:panelGroup id="gpBillPreview" >

                    <h:panelGroup
                        rendered="#{transferIssueController.showAllBillFormats 
                                    or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                    and not sessionController.loggedPreference.grnBillDetailed)}"
                        styleClass="noBorder">
                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}" >
                            <p:separator></p:separator>
                            <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3" ></h:outputText>
                            <br/>
                            <h:outputText value="Preference - grnBillDetailed = false"  class="h3" ></h:outputText>
                            <p:separator></p:separator>
                        </h:panelGroup>
                        <ph:transferIssue bill="#{transferIssueController.issuedBill}"/>
                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}" >
                            <p:separator></p:separator>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup
                        rendered="#{transferIssueController.showAllBillFormats 
                                    or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                    and sessionController.loggedPreference.grnBillDetailed)}"
                        styleClass="noBorder">

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3"/>
                            <br/>
                            <h:outputText value="Preference - grnBillDetailed = true" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>

                        <ph:transferIssue_detailed bill="#{transferIssueController.issuedBill}"/>

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>



                    <h:panelGroup 
                        rendered="#{transferIssueController.showAllBillFormats 
                                    or (sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper' 
                                    and not sessionController.loggedPreference.grnBillDetailed)}">

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Preference - Pharmacy Bill Paper Type = PosPaper" class="h3"/>
                            <br/>
                            <h:outputText value="Preference - grnBillDetailed = false" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>

                        <ph:Pharmacy_department_Issue_pos_bill bill="#{transferIssueController.issuedBill}"/>

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>



                    <h:panelGroup id="gpBillPreviewPosHeader"
                                  rendered="#{transferIssueController.showAllBillFormats 
                                              or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is PosHeaderPaper', true)}">

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Configuration Option - Pharmacy Transfer Issue Bill is PosHeaderPaper = true" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>

                        <ph:saleBill_Header_Transfer bill="#{transferIssueController.issuedBill}"/>

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>


                    <h:panelGroup 
                        id="gpBillTemplate" 
                        rendered="#{transferIssueController.showAllBillFormats 
                                    or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is Template', false)}">

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Configuration Option - Pharmacy Transfer Issue Bill is Template = true" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>

                        <ph:pharmacy_transfer_issue_receipt bill="#{transferIssueController.issuedBill}"/>

                        <h:panelGroup rendered="#{transferIssueController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>



                </h:panelGroup>

            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
