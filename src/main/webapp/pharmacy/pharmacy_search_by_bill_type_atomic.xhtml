<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:se="http://xmlns.jcp.org/jsf/composite/pharmacy/search">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel id="gpBillPreview">
                        <f:facet name="header" >
                            <h:outputLabel value="Pharmacy Bill Search"/>                                 

                        </f:facet>
                        <div class="row">
                            <div class="col-2" >
                                <h:panelGrid 
                                    class="w-100"
                                    columns="1" >
                                    <h:outputLabel value="From Date"/>
                                    <p:calendar id="fromDate" value="#{searchController.fromDate}" class="w-100" inputStyleClass="w-100" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                    </p:calendar>
                                    <p:spacer height="1" ></p:spacer>

                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{searchController.toDate}" class="w-100" inputStyleClass="w-100" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                    </p:calendar>
                                    <p:spacer height="1" ></p:spacer>

                                    <h:outputLabel value="Bill Type"/>
                                    <p:selectOneMenu 
                                        styleClass="w-100"
                                        style="width:100%;"
                                        filter="true"
                                        filterMatchMode="contains"
                                        value="#{searchController.billTypeAtomic}">
                                        <f:selectItem itemLabel="Select Bill Type"/>
                                        <f:selectItems value="#{enumController.allUtilizedBillTypeAtomicsForPharmacy}" var="i" itemLabel="#{i.label}" itemValue="#{i}" />
                                        <f:ajax event="change" execute="@this" render="detail" listener="#{searchController.makeNull}"/>
                                    </p:selectOneMenu>

                                    <p:spacer height="1" ></p:spacer>

                                    <h:outputLabel value="List Count"/>
                                    <p:inputText autocomplete="off" value="#{searchController.maxResult}" class="w-100" />

                                    <p:commandButton 
                                        id="btnSearch" 
                                        ajax="false"
                                        icon="fas fa-search"
                                        class="ui-button-warning w-100 mt-2"
                                        value="Search" 
                                        action="#{searchController.processPharmacyBillSearch}">
                                    </p:commandButton>

                                </h:panelGrid>                              
                            </div>
                            <div class="col-10" style="overflow: scroll;">
                                <h:panelGroup id="detail" rendered="#{searchController.billTypeAtomic ne null}">
                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyGrnBill'}" >
                                        <se:grn/>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyGrnReturn'}" >
                                        <se:grn_return />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyReturnWithoutTraising'}" >
                                        <se:grn_return_without_traising />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyOrder'}" >
                                        <se:po_request />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyTransferRequest'}" >
                                        <se:transfer_request />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyTransferIssue'}" >
                                        <se:transfer_issue />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'StoreTransferReceive'}" >
                                        <se:transfer_recieve />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyOrderApprove'}" >
                                        <se:po_approve />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyPre'}" >
                                        <se:pre_bill />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyPurchaseBill'}" >
                                        <se:purchase />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PurchaseReturn'}" >
                                        <se:purchase_return />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacySale'}" >
                                        <se:sale />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyAdjustment'}" >
                                        <se:adjustment />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyWholeSale'}" >
                                        <se:pharmacy_whole_sale />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyIssue'}" >
                                        <se:pharmacy_issue  rendered="#{searchController.billTypeAtomic ne 'ISSUE_MEDICINE_ON_REQUEST_INWARD'}"/>
                                        <se:pharmacy_issue_for_inpatients rendered="#{searchController.billTypeAtomic eq 'ISSUE_MEDICINE_ON_REQUEST_INWARD'}"/>
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'PharmacyTransferReceive'}" >
                                        <se:pharmacy_transfer_recieve />
                                    </h:panelGroup>

                                    <h:panelGroup rendered="#{searchController.billTypeAtomic.billType eq 'GrnPaymentPre'}" >
                                        <se:grn_payment />
                                    </h:panelGroup>
                                </h:panelGroup>
                            </div>
                        </div>

                        <p:defaultCommand target="btnSearch"/>

                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
