<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel header="Detailed Transfer Listing (Do not consider receieve) - By Bills" >

                        <h:panelGrid columns="8" >
                            <h:outputLabel value="Transfer From" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.fromDepartment}" converter="departmentConverter" >
                            </p:autoComplete>
                            <h:outputLabel value="Transfer To" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.toDepartment}" converter="departmentConverter" >
                            </p:autoComplete>
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.fromDate}" pattern="dd MM yyyy HH:mm:ss a" ></p:calendar>
                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.toDate}" pattern="dd MM yyyy HH:mm:ss a" ></p:calendar>
                        </h:panelGrid>

                        <h:panelGrid columns="3">
                            <p:commandButton ajax="false" value="Fill" action="#{reportsTransfer.fillDepartmentTransfersIssueByBill}" ></p:commandButton>

                            <p:commandButton value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                <pe:exporter type="xlsx" target="tbl" fileName="Detailed_Transfer_Listing"  />
                            </p:commandButton>  
                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont" 
                                        value="#{reportsTransfer.transferBills}" var="i"  
                                        rows="20"
                                        paginator="true"
                                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                        rowsPerPageTemplate="20, 50, 100" 
                                        >
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Issue To "/>
                                    <h:outputLabel value="#{reportsTransfer.fromDepartment.name}"/> 
                                    <h:panelGrid columns="4">
                                        <h:outputLabel value="From  "/>
                                        <h:outputLabel value="#{reportsTransfer.fromDate}">
                                            <f:convertDateTime pattern="dd/MM/yy &nbsp; hh:mm:ss a" ></f:convertDateTime>
                                        </h:outputLabel>
                                        <h:outputLabel value="To  "/>
                                        <h:outputLabel value="#{reportsTransfer.toDate}">
                                            <f:convertDateTime pattern="dd/MM/yy &nbsp; hh:mm:ss a" ></f:convertDateTime>
                                        </h:outputLabel>
                                    </h:panelGrid>
                                </f:facet>

                                <p:column headerText="Bill No"
                                          sortBy="#{i.deptId}"
                                          filterBy="#{i.deptId}"
                                          filterMatchMode="contains"
                                          >
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.deptId}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Cancelled No"
                                          sortBy="#{i.cancelledBill.deptId}"
                                          filterBy="#{i.cancelledBill.deptId}"
                                          filterMatchMode="contains"
                                          >
                                    <f:facet name="header">
                                        <h:outputLabel value="Cancelled No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.cancelledBill.deptId}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Date"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  >
                                        <f:convertDateTime pattern="dd/MM/yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Value" style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Remarks"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.netTotal}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>                                  
                                </p:column>


                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="2" footerText="Totals">
                                            <f:facet name="footer">
                                                <h:outputLabel value="Totals" ></h:outputLabel>
                                            </f:facet>
                                        </p:column>

                                        <p:column style="text-align: right;"  footerText="#{reportsTransfer.netTotalValues}" >
                                            <f:facet name="footer">
                                                <h:outputLabel value="#{reportsTransfer.netTotalValues}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>

                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </body>
</html>
