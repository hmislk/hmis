<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>

            <h:panelGroup rendered="#{!purchaseReturnController.printPreview}" styleClass="alignTop" >

                <p:panel 
                    header="Pharmacy Direct Purchase Return" 
                    class="w-100 m-1">

                    <div class="row" >
                        <div class="col-7" >
                            <p:dataTable 
                                var="ph" 
                                value="#{purchaseReturnController.billItems}"
                                scrollable="true" 
                                id="itemList" >

                                <f:facet name="header">
                                    <h:outputText value="Returning Items" ></h:outputText>
                                </f:facet>

                                <p:column headerText="Item Name"  style="width:50px;" >
                                    <h:outputLabel value="#{ph.item.name}"/>
                                </p:column>

                                <p:column  style="width:25px!important;">
                                    <f:facet name="header">
                                        <h:outputText value="#{configOptionApplicationController.getBooleanValueByKey('Direct Purchase Return by Total Quantity', false) ? 'Balance Total Qty in Unit' : 'Balance Qty in Unit'}" />
                                    </f:facet>
                                    <h:outputText id="qty" value="#{ph.pharmaceuticalBillItem.qty}" />
                                </p:column>

                                <p:column headerText="#{purchaseReturnController.returnRateLabel}" style="width:25px!important;">
                                    <h:panelGroup id="purchase" >
                                        <h:outputText  value="#{purchaseReturnController.getReturnRate(ph)}"  >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                        <h:outputText value="perPack" rendered="#{ph.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}" />
                                    </h:panelGroup>
                                </p:column>


                                <p:column headerText="Batch No" style="width:25px!important;">
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stringValue}" />
                                </p:column>

                                <p:column headerText="Date of Expirey" style="width:25px!important;">
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.doe}" />
                                </p:column>


                                <p:column style="width:25px!important;">
                                    <p:panel header="#{configOptionApplicationController.getBooleanValueByKey('Direct Purchase Return by Total Quantity', false) ? 'Returning Total Qty in Unit' : 'Returning Qty in Unit'}" style="margin:0;padding:0;border:0;">
                                        <p:inputText autocomplete="off" value="#{ph.qty}">
                                            <f:ajax event="blur" render="@this :#{p:resolveFirstComponentWithId('total',view).clientId}" listener="#{purchaseReturnController.onEdit(ph)}" />
                                        </p:inputText>
                                    </p:panel>
                                </p:column>

                                <p:column
                                    headerText="Returning Free Qty in Unit"
                                    style="width:25px!important;"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Direct Purchase Return by Quantity and Free Quantity', false)}">
                                    <p:inputText autocomplete="off" value="#{ph.pharmaceuticalBillItem.freeQty}">
                                        <f:ajax event="blur" render="@this :#{p:resolveFirstComponentWithId('total',view).clientId}"  listener="#{purchaseReturnController.onEdit(ph)}" />
                                    </p:inputText>
                                </p:column>

                            </p:dataTable>

                        </div>
                        <div class="col-5" >
                            <p:panel 
                                class="w-100 m-1"
                                >
                                <f:facet name="header" >
                                    <h:outputText value="Return Details" ></h:outputText>
                                    <p:commandButton  
                                        value="Return"
                                        action="#{purchaseReturnController.settle}"
                                        ajax="false"  
                                        style="float: right;"
                                        class="ui-button-warning"
                                        >
                                    </p:commandButton>
                                </f:facet>

                                <p:panelGrid 
                                    columns="2"
                                    layout="tabular"
                                    class="w-100">
                                    <h:outputLabel value="Supplier : " />
                                    <h:outputLabel value="#{purchaseReturnController.returnBill.toInstitution.name}" />
                                    <p:outputLabel  value="Recievable Amount" />
                                    <p:outputLabel id="total"  value="#{purchaseReturnController.returnBill.total}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>

                                    <h:outputLabel value="Payment Received as : " />
                                    <p:selectOneMenu id="cmbPs" value="#{purchaseReturnController.returnBill.paymentMethod}">
                                        <f:selectItems value="#{enumController.paymentMethods}"/>
                                        <p:ajax process="cmbPs"  event="change" />
                                    </p:selectOneMenu>
                                </p:panelGrid>




                            </p:panel>
                            <p:panel class="w-100 m-1">
                                <f:facet name="header" >
                                    <h:outputText value="Direct Purchase Details" ></h:outputText>
                                    <p:commandButton 
                                        value="View Bill" 
                                        ajax="false" 
                                        class="ui-button-info" 
                                        icon="fa fa-eye"
                                        style="float: right;"
                                        action="pharmacy_reprint_purchase?faces-redirect=true">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{purchaseReturnController.bill}"/>
                                    </p:commandButton>
                                </f:facet>
                                <p:panelGrid columns="2" class="w-100">
                                    <h:outputLabel value="Direct Purchase Bill No :"/>
                                    <h:outputLabel value="#{purchaseReturnController.bill.deptId}"/>
                                    <h:outputLabel value="Purchase Net Total :"/>
                                    <h:outputLabel value="#{purchaseReturnController.bill.invoiceNumber}"/>
                                    <h:outputLabel value="Purchase Date :"/>
                                    <h:outputLabel value="#{purchaseReturnController.bill.invoiceDate}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                    </h:outputLabel>
                                </p:panelGrid>


                            </p:panel>
                            <p:panel header="Invoice Details" >
                                <h:panelGrid columns="4" class="poDetail">
                                    <h:outputLabel value="Invoice No :"/>
                                    <h:outputLabel value="#{purchaseReturnController.bill.deptId}"/>
                                    <h:outputLabel value="Invoice Date :"/>
                                    <h:outputLabel value="#{purchaseReturnController.bill.invoiceDate}">
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                    </h:outputLabel>
                                </h:panelGrid>
                            </p:panel>

                        </div>
                    </div>

                </p:panel>


            </h:panelGroup>

            <p:panel rendered="#{purchaseReturnController.printPreview}">
                <p:commandButton value="Print" ajax="false" action="#" >
                    <p:printer target="gpBillPreview" ></p:printer>
                </p:commandButton>
                <p:panel   id="gpBillPreview">

                    <ph:purchaseReturn bill="#{purchaseReturnController.returnBill}"/>

                </p:panel>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
