<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Pharmacy Income Report Print" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Pharmacy Income Report Print" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="pharmacy_income_report?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                table {
                                    border-collapse: collapse;
                                    width: 100%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                
                                .header{
                                    font-size: 16px!important;
                                }
                                
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }

                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                    size: A4 landscape;
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 297mm!important;

                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                    font-size: 13px!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                th {

                                }
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }
                        </style>

                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                        <h:outputText value="All Sales Report"/>
                                        <h:panelGroup  rendered="#{pharmacySummaryReportController.department ne null}">
                                            <div class="d-flex gap-2">
                                                <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                <h:outputText value="#{pharmacySummaryReportController.department.name}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2" style="font-size:12px; flex-wrap:wrap; gap:16px;">
    
                                        <div class="d-flex gap-2">
                                            <h:outputText value="From Date" style="font-weight:600;"/>
                                            <h:outputText value="#{pharmacySummaryReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <h:outputText value="To Date" style="font-weight:600;"/>
                                            <h:outputText value="#{pharmacySummaryReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <h:outputText value="Site" style="font-weight:600;"/>
                                            <h:outputText value="#{empty pharmacySummaryReportController.site ? 'All institutions' :pharmacySummaryReportController.site.name}"/>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <h:outputText value="Admission type" style="font-weight:600;"/>
                                            <h:outputText 
                                                value="#{empty pharmacySummaryReportController.admissionType ? 'All admission types':pharmacySummaryReportController.admissionType.name}"/>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <h:outputText value="Discount Scheme" style="font-weight:600;"/>
                                            <h:outputText 
                                                value="#{empty pharmacySummaryReportController.paymentScheme ? 'All discount schemes' :pharmacySummaryReportController.paymentScheme.name}"/>
                                        </div>

                                        <div class="d-flex gap-2">
                                            <h:outputText value="Report Type" style="font-weight:600;"/>
                                            <h:outputText value="#{pharmacySummaryReportController.reportViewType.label}"/>
                                        </div>

                                    </div>
                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 25mm;font-weight: 700;">
                                                    <h:outputText value="Group" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Net Total" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Cash" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Card" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="IP Credit" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="OP Credit" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Staff Credit" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Agent Credit" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Total" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Discount" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Service Charge" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Actual Total" style="margin-right: 1mm;"/>
                                                </th>
                                                 <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Cost" style="margin-right: 1mm;"/>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{pharmacySummaryReportController.bundle.rows}" var="row" varStatus="i">
                                                <tr>
                                                    <td style="width: 25mm; text-align: left;">
                                                        <h:outputText value="#{row.rowType}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.netTotal}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.cashValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.cardValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.inpatientCreditValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.opdCreditValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.staffValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.agentValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.grossTotal}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{commonFunctionsProxy.reverseSign(row.discount)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.serviceCharge}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.actualTotal}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{row.totalCostValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td style="width: 25mm; text-align: center;">
                                                    <h:outputText value="Total" style="padding: 0px!important; margin: 0px!important; font-weight: bold"/>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.netTotal}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.cashValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.cardValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.inpatientCreditValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.opdCreditValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.staffValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.agentValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.grossTotal}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{commonFunctionsProxy.reverseSign(pharmacySummaryReportController.bundle.summaryRow.discount)}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.serviceCharge}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.actualTotal}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{pharmacySummaryReportController.bundle.summaryRow.totalCostValue}" style="padding: 0px!important; margin: 0px!important; font-weight: bold" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
