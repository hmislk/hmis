<h:body>
    <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">
        <ui:define name="subcontent">
            <p:panel header="Income Summary Category">
                <h:form>
                    <style>
                        .custom-grid {
                            table-layout: fixed;
                            width: 100%;
                        }

                        .col-label1,
                        .col-label2,
                        .col-label3 {
                            width: 15%;
                        }

                        .col-input1,
                        .col-input2,
                        .col-input3 {
                            width: 18%;
                        }
                    </style>
                    <h:panelGroup layout="block">
                        <h:panelGrid columns="6" 
                                     class="w-100 ui-fluid custom-grid"
                                    columnClasses="col-label1,col-input1,
                                                    col-label2,col-input2,
                                                    col-label3,col-input3">
                           <h:panelGroup 
                                layout="block" 
                                styleClass="form-group ms-3"
                                style="display: flex; 
                                       flex-wrap: wrap; 
                                       align-items: center;
                                       gap: 0 20px">

                                <div>
                                    <h:outputText value="&#xf073;" styleClass="fa"/>
                                </div>

                                <div style="display: flex; align-items: center; flex: 1 1 60px;">
                                    <h:outputLabel value="From" for="fromDate"/>
                                </div>
                           </h:panelGroup>
                           <p:calendar
                                   styleClass="w-100"
                                   inputStyleClass="w-100 form-control"
                                   id="fromDate"
                                   value="#{pharmacySummaryReportController.fromDate}"
                                   pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>

                           <h:panelGroup 
                                layout="block" 
                                styleClass="form-group ms-5"
                                style="display: flex; 
                                       flex-wrap: wrap; 
                                       align-items: center;
                                       gap: 0 20px">

                                <div>
                                    <h:outputText value="&#xf073;" styleClass="fa"/>
                                </div>

                                <div style="display: flex; align-items: center; flex: 1 1 50px;">
                                    <h:outputLabel value="To" for="toDate"/>
                                </div>
                           </h:panelGroup>
                           <p:calendar
                                   styleClass="w-100"
                                   inputStyleClass="w-100 form-control"
                                   id="toDate"
                                   value="#{pharmacySummaryReportController.toDate}"
                                   navigator="false"
                                   pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                           />
                           
                           <p:spacer width="50"/>
                           <p:spacer width="50"/>

                           <h:panelGroup 
                                layout="block" 
                                styleClass="form-group ms-3"
                                style="display: flex; 
                                       flex-wrap: wrap; 
                                       align-items: center;
                                       gap: 0 20px">

                                <div>
                                    <h:outputText value="&#xf19c;" styleClass="fa"/>
                                </div>

                                <div style="display: flex; align-items: center; flex: 1 1 90px;">
                                    <h:outputLabel value="Institution" for="cmbIns"/>
                                </div>
                            </h:panelGroup>
                           <p:selectOneMenu
                                   id="cmbIns"
                                   styleClass="w-100 form-control"
                                   value="#{pharmacySummaryReportController.institution}"
                                   filter="true">
                               <f:selectItem itemLabel="All Institutions"/>
                               <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}"
                                              itemValue="#{ins}"/>
                               <p:ajax process="cmbIns" update="cmbDept"/>
                           </p:selectOneMenu>

                           <h:panelGroup 
                                layout="block" 
                                styleClass="form-group ms-5"
                                style="display: flex; 
                                       flex-wrap: wrap; 
                                       align-items: center;
                                       gap: 0 20px">

                                <div>
                                    <h:outputText value="&#xf3c5;" styleClass="fa"/>
                                </div>

                                <div style="display: flex; align-items: center; flex: 1 1 60px;">
                                    <h:outputLabel value="Site" for="siteMenu"/>
                                </div>
                            </h:panelGroup>
                           <p:selectOneMenu
                                   id="siteMenu"
                                   styleClass="w-100 form-control"
                                   value="#{pharmacySummaryReportController.site}"
                                   filter="true">
                               <f:selectItem itemLabel="All Sites"/>
                               <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}"
                                              itemValue="#{site}"/>
                               <p:ajax process="siteMenu" update="cmbDept"/>
                           </p:selectOneMenu>

                           <h:panelGroup 
                                layout="block" 
                                styleClass="form-group ms-5"
                                style="display: flex; 
                                       flex-wrap: wrap; 
                                       align-items: center;
                                       gap: 0 20px">

                                <div>
                                    <h:outputText value="&#xf0e8;" styleClass="fa"/>
                                </div>

                                <div style="display: flex; align-items: center; flex: 1 1 90px;">
                                    <h:outputLabel value="Department" for="cmbDept"/>
                                </div>
                            </h:panelGroup>
                           <h:panelGroup id="cmbDept">

                               <!-- Component 1: Without Institution and Site -->
                               <p:selectOneMenu
                                       rendered="#{pharmacySummaryReportController.institution eq null and pharmacySummaryReportController.site eq null}"
                                       styleClass="w-100 form-control"
                                       value="#{pharmacySummaryReportController.department}"
                                       filterMatchMode="contains"
                                       filter="true">
                                   <f:selectItem itemLabel="All Departments"/>
                                   <f:selectItems
                                           value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                               </p:selectOneMenu>

                               <!-- Component 2: With Site Only -->
                               <p:selectOneMenu
                                       rendered="#{pharmacySummaryReportController.institution eq null and pharmacySummaryReportController.site ne null}"
                                       styleClass="w-100 form-control"
                                       value="#{pharmacySummaryReportController.department}"
                                       filterMatchMode="contains"
                                       filter="true">
                                   <f:selectItem itemLabel="All Departments"/>
                                   <f:selectItems
                                           value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacySummaryReportController.site)}"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                               </p:selectOneMenu>

                               <!-- Component 3: With Institution Only -->
                               <p:selectOneMenu
                                       rendered="#{pharmacySummaryReportController.institution ne null and pharmacySummaryReportController.site eq null}"
                                       styleClass="w-100 form-control"
                                       value="#{pharmacySummaryReportController.department}"
                                       filterMatchMode="contains"
                                       filter="true">
                                   <f:selectItem itemLabel="All Departments"/>
                                   <f:selectItems
                                           value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(pharmacySummaryReportController.institution)}"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                               </p:selectOneMenu>

                               <!-- Component 4: With Both Institution and Site -->
                               <p:selectOneMenu
                                       rendered="#{pharmacySummaryReportController.institution ne null and pharmacySummaryReportController.site ne null}"
                                       styleClass="w-100 form-control"
                                       value="#{pharmacySummaryReportController.department}"
                                       filterMatchMode="contains"
                                       filter="true">
                                   <f:selectItem itemLabel="All Departments"/>
                                   <f:selectItems
                                           value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacySummaryReportController.institution, pharmacySummaryReportController.site)}"

                                           itemLabel="#{d.name}"
                                           itemValue="#{d}"/>
                               </p:selectOneMenu>
