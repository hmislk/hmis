<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="Detailed Transfer Listing (Do not consider received)" 
                             styleClass="card shadow-sm"
                             >

                        <div id="filters" class="row g-2">
                            <div class="col-2">
                                <h:outputLabel for="fromDate" value="From" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="fromDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.fromDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDate" value="To" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="toDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.toDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </div>
                            <div class="col-2">
                                <h:outputLabel for="fromDept" value="Transfer From" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="fromDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.fromDepartment}" />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDept" value="Transfer To" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="toDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.toDepartment}" />
                            </div>

                        </div>

                        <div class="d-flex flex-wrap gap-2 my-3">
                            <p:commandButton 
                                ajax="false" 
                                value="Process" 
                                icon="pi pi-play"
                                class="ui-button-warning"
                                title="Generate transfer report with current filters"
                                action="#{reportsTransfer.fillDepartmentTransfersIssueByBillItem()}" >
                            </p:commandButton>
                            <p:commandButton 
                                ajax="false" 
                                value="Export to Excel" 
                                icon="pi pi-file-excel"
                                class="ui-button-success"
                                title="Export current data to Excel file">
                                <p:dataExporter type="xlsx" target="tblScreen" fileName="Detailed_Transfer_Listing_#{reportsTransfer.fromDate}_#{reportsTransfer.toDate}"  />
                            </p:commandButton>
                            <p:commandButton 
                                value="Print Report" 
                                ajax="false"
                                icon="pi pi-print"
                                class="ui-button-info"
                                title="Open print-friendly version"
                                action="pharmacy_report_transfer_issue_bill_item_report_print?faces-redirect=true" >
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tblScreen" 
                                     styleClass="noBorder normalFont table-responsive"
                                     value="#{reportsTransfer.transferIssueBillItemDtos}" 
                                     var="i"
                                     paginator="true" 
                                     rows="25" 
                                     paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50,100"
                                     currentPageReportTemplate="Showing {startRecord}-{endRecord} of {totalRecords} records"
                                     emptyMessage="No transfer records found"
                                     >
                            <f:facet name="header">
                                <div class="table-header-info p-2 bg-light border-bottom">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6 class="mb-1 text-primary">
                                                <i class="fas fa-exchange-alt mr-2"></i>Transfer Details
                                            </h6>
                                            <small class="text-muted">
                                                <strong>From:</strong> 
                                                <span class="badge badge-secondary mr-2">#{reportsTransfer.fromDepartment.name}</span>
                                                <strong>To:</strong> 
                                                <span class="badge badge-secondary">#{reportsTransfer.toDepartment.name}</span>
                                            </small>
                                            <br/>
                                            <small class="text-muted">
                                                <i class="fas fa-calendar mr-1"></i>
                                                <strong>Period:</strong> 
                                                <h:outputLabel value="#{reportsTransfer.fromDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                </h:outputLabel>
                                                <span class="mx-1">to</span>
                                                <h:outputLabel value="#{reportsTransfer.toDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                </h:outputLabel>
                                            </small>
                                        </div>
                                        <div class="col-md-4 text-right">
                                            <div class="table-record-count">
                                                <small class="text-muted">
                                                    <i class="fas fa-list-ul mr-1"></i>
                                                    <strong>Total Records:</strong> 
                                                    <span class="badge badge-info">#{reportsTransfer.transferIssueBillItemDtos.size()}</span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column headerText="Bill No"
                                      sortBy="#{i.deptId}"
                                      filterBy="#{i.deptId}"
                                      filterMatchMode="contains"

                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Bill No"/>
                                </f:facet>
                                <h:outputLabel value="#{i.deptId}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Date"
                                      sortBy="#{i.createdAt}"
                                      filterBy="#{i.createdAt}"
                                      filterMatchMode="contains"
                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Date"/>
                                </f:facet>                                    
                                <h:outputLabel value="#{i.createdAt}"  >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Item"
                                      sortBy="#{i.itemName}"
                                      filterBy="#{i.itemName}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Item"/>
                                </f:facet>
                                <h:outputLabel value="#{i.itemName}"  >                                      
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Code"
                                      sortBy="#{i.itemCode}"
                                      filterBy="#{i.itemCode}"
                                      filterMatchMode="contains"
                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Code"/>
                                </f:facet>
                                <h:outputLabel value="#{i.itemCode}" style="width: 100px!important;" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Quantity" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputLabel value="Quantity"/>
                                </f:facet> 
                                <h:outputLabel value="#{empty i.qty ? null : commonFunctionsProxy.abs(i.qty)}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Cost Rate" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost Rate', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Cost Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.costRate ? null : commonFunctionsProxy.abs(i.costRate)}"  >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Cost Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost Value', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Cost Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.costValue ? null : commonFunctionsProxy.abs(i.costValue)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Retail Rate" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale Rate', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Retail Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.retailRate ? null : commonFunctionsProxy.abs(i.retailRate)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Retail Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale Value', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Retail Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.retailValue ? null : commonFunctionsProxy.abs(i.retailValue)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Purchase Rate" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase Rate', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.purchaseRate ? null : commonFunctionsProxy.abs(i.purchaseRate)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Purchase Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase Value', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.purchaseValue ? null : commonFunctionsProxy.abs(i.purchaseValue)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Transfer Rate" 
                                      style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Rate', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.transferRate ? null : commonFunctionsProxy.abs(i.transferRate)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:column headerText="Transfer Value" 
                                      style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', true)}">
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.transferValue ? null : commonFunctionsProxy.abs(i.transferValue)}">
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>                                  
                            </p:column>

                            <p:columnGroup type="footer">
                                <p:row styleClass="table-footer-totals bg-light font-weight-bold">
                                    <p:column colspan="5" style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="TOTALS:" styleClass="text-primary font-weight-bold">
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right; border-left: 2px solid #007bff;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="Cost:" styleClass="text-muted small">
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{empty reportsTransfer.costValue ? null : commonFunctionsProxy.abs(reportsTransfer.costValue)}" styleClass="text-success font-weight-bold">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right; border-left: 1px solid #dee2e6;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="Retail:" styleClass="text-muted small">
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{empty reportsTransfer.retailValue ? null : commonFunctionsProxy.abs(reportsTransfer.retailValue)}" styleClass="text-success font-weight-bold">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right; border-left: 1px solid #dee2e6;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="Purchase:" styleClass="text-muted small">
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{empty reportsTransfer.purchaseValue ? null : commonFunctionsProxy.abs(reportsTransfer.purchaseValue)}" styleClass="text-success font-weight-bold">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right; border-left: 1px solid #dee2e6;"
                                              rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', true)}">
                                        <f:facet name="footer">
                                            <h:outputLabel value="Transfer:" styleClass="text-muted small">
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align: right;"
                                              rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', true)}">
                                        <f:facet name="footer">
                                            <h:outputLabel value="#{empty reportsTransfer.transferValue ? null : commonFunctionsProxy.abs(reportsTransfer.transferValue)}" styleClass="text-primary font-weight-bold">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>

                        </p:dataTable>

                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
