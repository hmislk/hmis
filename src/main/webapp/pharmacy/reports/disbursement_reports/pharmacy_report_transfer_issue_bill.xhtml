<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="Pharmacy Transfer Issue Bills" >

                        <p:panelGrid columns="5" class="w-100" layout="tabular">
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar
                                inputStyleClass="w-100"
                                class="w-100"
                                value="#{reportsTransfer.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <p:spacer ></p:spacer>
                            <h:outputLabel value="To" ></h:outputLabel>

                            <p:calendar 
                                class="w-100"
                                inputStyleClass="w-100"
                                value="#{reportsTransfer.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="Transfer From" ></h:outputLabel>
                            <p:autoComplete 
                                class="w-100"
                                inputStyleClass="w-100"
                                completeMethod="#{departmentController.completeDept}" var="dept" 
                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                value="#{reportsTransfer.fromDepartment}"  >
                            </p:autoComplete>
                            <p:spacer ></p:spacer>
                            <h:outputLabel value="Transfer To" ></h:outputLabel>
                            <p:autoComplete
                                class="w-100"
                                inputStyleClass="w-100"
                                completeMethod="#{departmentController.completeDept}" var="dept" 
                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                value="#{reportsTransfer.toDepartment}"  >
                            </p:autoComplete>

                        </p:panelGrid>

                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                ajax="false" 
                                value="Fill" 
                                icon="fas fa-fill"
                                class="ui-button-warning"
                                action="#{reportsTransfer.fillDepartmentTransfersIssueByBillEntity}" >
                            </p:commandButton>
                            <p:commandButton 
                                ajax="false" 
                                value="Excel" 
                                icon="fas fa-file-excel"
                                class="ui-button-success mx-2">
                                <p:dataExporter type="xlsx" target="tblScreen" fileName="Detailed_Transfer_Listing_Entity"   />
                            </p:commandButton>
                            <p:commandButton 
                                value="Print" 
                                ajax="false"
                                icon="fas fa-print"
                                class="ui-button-info"
                                action="pharmacy_report_transfer_issue_bill_print?faces-redirect=true" >
                            </p:commandButton>

                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreviewScreen" styleClass="noBorder summeryBorder screenOnly">
                            <p:dataTable 
                                id="tblScreen" 
                                style="padding: 0px!important; margin: 0px!important;" 
                                styleClass="ui-datatable-borderless ui-datatable-sm compact-datatable"
                                scrollable="true"
                                scrollWidth="100%"
                                value="#{reportsTransfer.transferBills}"
                                var="i" >
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer List  From "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDepartment.name}"/>
                                    <h:outputLabel value="To "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDepartment.name}"/> 
                                    <br></br>
                                    <h:outputLabel value="From  "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>

                                <p:column headerText="Bill No" sortBy="#{i.deptId}"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{i.deptId}"  style="padding: 0px!important; margin: 0px!important;"/>
                                </p:column>


                                <p:column headerText="Date"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Date &amp; Time"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  style="padding: 0px!important; margin: 0px!important;"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Date"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sent from"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.fromDepartment.name}"   style="padding: 0px!important; margin: 0px!important;" >
                                    </h:outputLabel>
                                </p:column>

                                <p:column  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="To be Received by"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toDepartment.name}"   style="padding: 0px!important; margin: 0px!important;" >
                                    </h:outputLabel>
                                </p:column>

                                <p:column style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Transporter" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toStaff.person.nameWithTitle}"  style="padding: 0px!important; margin: 0px!important;"  >
                                    </h:outputLabel>
                                </p:column>


                                <p:column >
                                    <f:facet name="header">
                                        <h:outputLabel value="Remarks" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:panelGroup rendered="#{i.cancelled}" >
                                        Cancelled
                                        <h:outputLabel value="#{i.cancelledBill.deptId}"  style="padding: 0px!important; margin: 0px!important;" ></h:outputLabel>                                    
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{i.refunded}" >
                                        Returned
                                    </h:panelGroup>
                                </p:column>

                                <p:column headerText="Purchase Value"  style="padding: 0px!important; margin: 0px!important;"  class="text-end" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase', true)}" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{i.billFinanceDetails.totalPurchaseValue}"   style="padding: 0px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.purchaseValue}"  style="padding: 0px!important; margin: 0px!important;" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value" style="padding: 0px!important; margin: 0px!important;" class="text-end" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale', true)}" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sale Value" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{i.billFinanceDetails.totalRetailSaleValue}"   style="padding: 0px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.retailValue}"  style="padding: 0px!important; margin: 0px!important;" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Comment" style="padding: 5px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel
                                        value="#{i.comments}" />
                                </p:column>

                                <!-- Actions -->
                                <p:column 
                                    rendered="true" 
                                    exportable="false"
                                    headerText="Actions" width="7em" style="padding: 0px!important; margin: 0px!important;" >
                                    <p:commandButton
                                        ajax="false"
                                        value="View"
                                        icon="pi pi-eye"
                                        styleClass="ui-button-secondary"
                                        action="#{pharmacyBillSearch.navigateToReprintPharmacyTransferIssue()}">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{i}" />
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>
                        </h:panelGroup>


                        <h:panelGroup id="gpBillPreviewPrinting" styleClass="noBorder summeryBorder" class="printingOnly">
                            <p:dataTable 
                                id="tblPrinting" 
                                style="padding: 0px!important; margin: 0px!important;" 
                                styleClass="ui-datatable-borderless ui-datatable-sm compact-datatable"
                                value="#{reportsTransfer.transferBills}"
                                var="i" >
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer List  From "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDepartment.name}"/>
                                    <h:outputLabel value="To "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDepartment.name}"/> 
                                    <br></br>
                                    <h:outputLabel value="From  "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                    </h:outputLabel>
                                </f:facet>

                                <p:column headerText="Bill No" sortBy="#{i.deptId}"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{i.deptId}"  style="padding: 0px!important; margin: 0px!important;" ></h:outputLabel>                                    
                                </p:column>


                                <p:column headerText="Date"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Date &amp; Time"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  style="padding: 0px!important; margin: 0px!important;"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Date"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sent from"  style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.fromDepartment.name}"   style="padding: 0px!important; margin: 0px!important;" >
                                    </h:outputLabel>
                                </p:column>



                                <p:column  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="To be Received by"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toDepartment.name}"   style="padding: 0px!important; margin: 0px!important;" >
                                    </h:outputLabel>
                                </p:column>

                                <p:column style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Transporter" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toStaff.person.nameWithTitle}"  style="padding: 0px!important; margin: 0px!important;"  >
                                    </h:outputLabel>
                                </p:column>


                                <p:column >
                                    <f:facet name="header">
                                        <h:outputLabel value="Remarks" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:panelGroup rendered="#{i.cancelled}" >
                                        Cancelled
                                        <h:outputLabel value="#{i.cancelledBill.deptId}"  style="padding: 0px!important; margin: 0px!important;" ></h:outputLabel>                                    
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{i.refunded}" >
                                        Returned
                                    </h:panelGroup>
                                </p:column>

                                <p:column headerText="Purchase Value"  style="padding: 0px!important; margin: 0px!important;" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{empty i.netTotal ? null : commonFunctionsProxy.abs(i.netTotal)}"   style="padding: 0px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{empty reportsTransfer.netTotalValues ? null : commonFunctionsProxy.abs(reportsTransfer.netTotalValues)}"  style="padding: 0px!important; margin: 0px!important;" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value" style="padding: 0px!important; margin: 0px!important;"  >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sale Value" style="padding: 0px!important; margin: 0px!important;" />
                                    </f:facet>
                                    <h:outputLabel value="#{empty i.saleValue ? null : commonFunctionsProxy.abs(i.saleValue)}"   style="padding: 0px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{empty reportsTransfer.totalsValue ? null : commonFunctionsProxy.abs(reportsTransfer.totalsValue)}"  style="padding: 0px!important; margin: 0px!important;" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Comment" style="padding: 5px!important; margin: 0px!important;" />
                                    </f:facet>

                                    <h:outputLabel
                                        style="display: block; max-height: 60px; overflow-y: auto; white-space: pre-wrap; word-break: break-word; padding: 0px!important; margin: 0px!important;"
                                        value="#{i.comments}" />
                                </p:column>


                            </p:dataTable>
                        </h:panelGroup>

                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
