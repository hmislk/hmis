<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="Pharmacy Transfer Issue Bills" >

                        <p:panelGrid columns="5" class="w-100" layout="tabular">
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar
                                inputStyleClass="w-100"
                                class="w-100"
                                value="#{reportsTransfer.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <p:spacer ></p:spacer>
                            <h:outputLabel value="To" ></h:outputLabel>

                            <p:calendar 
                                class="w-100"
                                inputStyleClass="w-100"
                                value="#{reportsTransfer.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="Transfer From" ></h:outputLabel>
                            <p:autoComplete 
                                class="w-100"
                                inputStyleClass="w-100"
                                completeMethod="#{departmentController.completeDept}" var="dept" 
                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                value="#{reportsTransfer.fromDepartment}"  >
                            </p:autoComplete>
                            <p:spacer ></p:spacer>
                            <h:outputLabel value="Transfer To" ></h:outputLabel>
                            <p:autoComplete
                                class="w-100"
                                inputStyleClass="w-100"
                                completeMethod="#{departmentController.completeDept}" var="dept" 
                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                value="#{reportsTransfer.toDepartment}"  >
                            </p:autoComplete>

                        </p:panelGrid>

                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                ajax="false" 
                                value="Fill" 
                                icon="fas fa-fill"
                                class="ui-button-warning"
                                action="#{reportsTransfer.fillDepartmentTransfersIssueByBill}" >
                            </p:commandButton>
                            <p:commandButton 
                                ajax="false" 
                                value="Excel" 
                                icon="fas fa-file-excel"
                                class="ui-button-success mx-2">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Detailed_Transfer_Listing"   />
                            </p:commandButton>
                            <p:commandButton 
                                value="Print" 
                                ajax="false"
                                icon="fas fa-print"
                                class="ui-button-info"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview" styleClass="noBorder summeryBorder">
                            <p:dataTable id="tbl" value="#{reportsTransfer.transferBills}" var="i" >
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer List  From "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDepartment.name}"/>
                                    <h:outputLabel value="To "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDepartment.name}"/> 
                                    <br></br>
                                    <h:outputLabel value="From  "/>&nbsp;
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                    </h:outputLabel>
                                </f:facet>

                                <p:column headerText="Bill No" sortBy="#{i.deptId}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.deptId}" ></h:outputLabel>                                    
                                </p:column>


                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Date &amp; Time"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Sent from"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.fromDepartment.name}"  >
                                    </h:outputLabel>
                                </p:column>



                                <p:column >
                                    <f:facet name="header">
                                        <h:outputLabel value="To be Received by"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toDepartment.name}"  >
                                    </h:outputLabel>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Transporter"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.toStaff.person.nameWithTitle}"  >
                                    </h:outputLabel>
                                </p:column>


                                <p:column >
                                    <f:facet name="header">
                                        <h:outputLabel value="Remarks"/>
                                    </f:facet>
                                    <h:panelGroup rendered="#{i.cancelled}" >
                                        Cancelled
                                        <h:outputLabel value="#{i.cancelledBill.deptId}" ></h:outputLabel>                                    
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{i.refunded}" >
                                        Returned
                                    </h:panelGroup>
                                </p:column>

                                <p:column headerText="Purchase Value" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{-i.netTotal}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{-reportsTransfer.netTotalValues}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Sale Value" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Sale Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{-i.saleValue}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{-reportsTransfer.totalsValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <!-- Actions -->
                                <p:column headerText="Actions" width="5em">
                                    <p:commandButton
                                        ajax="false"
                                        value="View"
                                        icon="pi pi-eye"
                                        styleClass="ui-button-secondary"
                                        action="#{pharmacyBillSearch.navigateToReprintPharmacyTransferIssue()}">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{i}" />
                                    </p:commandButton>
                                </p:column>



                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
