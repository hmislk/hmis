<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Transfer Issue By Bill Item Print View" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Transfer Issue By Bill Item Print View" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="pharmacy_report_transfer_issue_bill_item?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                table {
                                    border-collapse: collapse;
                                    width: 100%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                
                                .header{
                                    font-size: 16px!important;
                                }
                                
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }

                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                    size: A4 portrait!important;
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 297mm!important;


                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                    font-size: 13px!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                th {

                                }
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }
                        </style>

                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;margin-bottom: 5px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 400; font-size: 20px;margin-bottom: 5px;">
                                        <h:outputText value="Transfer Issue By Bill Item"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                        <h:outputText value="From - "/>
                                        <h:outputText value="#{reportsTransfer.fromDepartment.name}"/>
                                        <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                        <h:outputText value="To - "/>
                                        <h:outputText value="#{reportsTransfer.toDepartment.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                        <h:outputText value="From Date - "/>
                                        <h:outputText value="#{reportsTransfer.fromDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                        <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                        <h:outputText value="To Date - "/>
                                        <h:outputText value="#{reportsTransfer.toDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                    </div>
                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 15mm; font-weight: 700;">
                                                    <h:outputText value="Bill No" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 25mm;font-weight: 700;">
                                                    <h:outputText value="Date" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 67mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Item Descreption" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Code" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Quantity" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Cost Rate" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Cost Value" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Retail Rate" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Retail Value" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Purchase Rate" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Purchase Value" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Transfer Rate" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Transfer Value" style="margin-right: 1mm;"/>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{reportsTransfer.transferIssueBillItemDtos}" var="i">
                                                <tr>
                                                    <td style="width: 8mm;" >
                                                        <h:outputText value="#{i.deptId}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 25mm; text-align: left;">
                                                        <h:outputText value="#{i.createdAt}" style="margin-left: 1mm;">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 67mm; text-align: left;">
                                                        <h:outputText value="#{i.itemName}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: left;">
                                                        <h:outputText value="#{i.itemCode}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.qty ? null : commonFunctionsProxy.abs(i.qty)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.costRate ? null : commonFunctionsProxy.abs(i.costRate)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.costValue ? null : commonFunctionsProxy.abs(i.costValue)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.retailRate ? null : commonFunctionsProxy.abs(i.retailRate)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.retailValue ? null : commonFunctionsProxy.abs(i.retailValue)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.purchaseRate ? null : commonFunctionsProxy.abs(i.purchaseRate)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.purchaseValue ? null : commonFunctionsProxy.abs(i.purchaseValue)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.transferRate ? null : commonFunctionsProxy.abs(i.transferRate)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; text-align: right;">
                                                        <h:outputText value="#{empty i.transferValue ? null : commonFunctionsProxy.abs(i.transferValue)}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td style="width: 8mm;" ></td>
                                                <td style="width: 25mm; text-align: left;"></td>
                                                <td style="width: 67mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{empty reportsTransfer.costValue ? null : commonFunctionsProxy.abs(reportsTransfer.costValue)}" style="margin-right: 1mm;">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{empty reportsTransfer.retailValue ? null : commonFunctionsProxy.abs(reportsTransfer.retailValue)}" style="margin-right: 1mm;">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{empty reportsTransfer.purchaseValue ? null : commonFunctionsProxy.abs(reportsTransfer.purchaseValue)}" style="margin-right: 1mm;">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: right;">
                                                    <h:outputText value="#{empty reportsTransfer.transferValue ? null : commonFunctionsProxy.abs(reportsTransfer.transferValue)}" style="margin-right: 1mm;">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
