<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Pharmacy Transfer Issue Bills Print View" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Pharmacy Transfer Issue Bills Print View" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="pharmacy_report_transfer_issue_bill?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                table {
                                    border-collapse: collapse;
                                    width: 100%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                
                                .header{
                                    font-size: 16px!important;
                                }
                                
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }

                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                    size: A4 portrait!important;
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 297mm!important;


                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                    font-size: 13px!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                th {

                                }
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }
                        </style>

                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;margin-bottom: 5px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 400; font-size: 20px;margin-bottom: 5px;">
                                        <h:outputText value="Pharmacy Transfer Issue Bills"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                        <h:outputText value="From - "/>
                                        <h:outputText value="#{reportsTransfer.fromDepartment.name}"/>
                                        <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                        <h:outputText value="To - "/>
                                        <h:outputText value="#{reportsTransfer.toDepartment.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                        <h:outputText value="From Date - "/>
                                        <h:outputText value="#{reportsTransfer.fromDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                        <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                        <h:outputText value="To Date - "/>
                                        <h:outputText value="#{reportsTransfer.toDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputText>
                                    </div>
                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 25mm; font-weight: 700;text-align: left">
                                                    <h:outputText value="Bill No" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 25mm;font-weight: 700; text-align: left">
                                                    <h:outputText value="Date/Time" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Sent from" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 50mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="To be Received by" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 40mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Transporter" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 10mm; font-weight: 700; text-align: left;">
                                                    <h:outputText value="Remarks" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 40mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Purchase Value" style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 40mm; font-weight: 700; text-align: right;">
                                                    <h:outputText value="Sale Value" style="margin-right: 1mm;"/>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{reportsTransfer.transferBills}" var="i">
                                                <tr>
                                                    <td style="width: 25mm; font-weight: 700;text-align: left" >
                                                        <h:outputText value="#{i.deptId}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 25mm;font-weight: 700; text-align: left">
                                                        <h:outputText value="#{i.createdAt}" style="margin-left: 1mm;">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 17mm; font-weight: 700; text-align: left;">
                                                        <h:outputText value="#{i.fromDepartment.name}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 50mm; font-weight: 700; text-align: left;">
                                                        <h:outputText value="#{i.toDepartment.name}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="width: 40mm; font-weight: 700; text-align: left;">
                                                        <h:outputText value="#{i.toStaff.person.nameWithTitle}" style="margin-right: 1mm;"/>
                                                    </td>
                                                    <td style="width: 10mm; font-weight: 700; text-align: left;">
                                                        <h:panelGroup rendered="#{i.cancelled}">
                                                            <h:outputText value="Cancelled " style="margin-right: 1mm;" />
                                                            <h:outputLabel value="#{i.cancelledBill.deptId}" style="padding: 0px!important; margin: 0px!important;" />
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{i.refunded}">
                                                            <h:outputText value="Returned" style="margin-right: 1mm;" />
                                                        </h:panelGroup>
                                                    </td>
                                                    <td style="width: 40mm; font-weight: 700; text-align: right;">
                                                        <h:outputLabel value="#{-i.netTotal}"   style="padding: 0px!important; margin: 0px!important;" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </td>
                                                    <td style="width: 40mm; font-weight: 700; text-align: right;">
                                                        <h:outputLabel value="#{-i.saleValue}"   style="padding: 0px!important; margin: 0px!important;" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td style="width: 25mm;"></td>
                                                <td style="width: 25mm; text-align: left;"></td>
                                                <td style="width: 67mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 17mm; text-align: left;"></td>
                                                <td style="width: 40mm; text-align: right;">
                                                    <h:outputLabel value="#{-reportsTransfer.netTotalValues}"  style="padding: 0px!important; margin: 0px!important;" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </td>
                                                <td style="width: 40mm; text-align: right;">
                                                    <h:outputLabel value="#{-reportsTransfer.totalsValue}"  style="padding: 0px!important; margin: 0px!important;" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputLabel>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
