<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel styleClass="card shadow-sm">
                        <f:facet name="header">
                            <h:outputLabel value="Detailed Transfer Listing (Consider after receiving)" class="mx-1" />
                            <p:commandButton
                                rendered="#{webUserController.hasPrivilege('Admin')}"
                                value="Config"
                                icon="fa fa-cog"
                                title="Page Configuration Management"
                                action="#{pageAdminController.navigateToPageAdmin('pharmacy/reports/disbursement_reports/pharmacy_report_transfer_receive_bill_item')}"
                                ajax="false"
                                styleClass="ui-button-secondary ms-5">
                            </p:commandButton>
                        </f:facet>

                        <div id="filters" class="row g-2">
                            <div class="col-2">
                                <h:outputLabel for="fromDate" value="From" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="fromDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.fromDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDate" value="To" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="toDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.toDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            </div>
                            <div class="col-2">
                                <h:outputLabel for="fromDept" value="Transfer From" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="fromDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.fromDepartment}"  />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDept" value="Transfer To" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="toDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.toDepartment}"  />
                            </div>

                        </div>

                        <div class="d-flex flex-wrap gap-2 my-3">
                            <p:commandButton
                                ajax="false"
                                value="Process"
                                icon="pi pi-play"
                                class="ui-button-warning"
                                title="Generate transfer report with current filters"
                                action="#{reportsTransfer.fillDepartmentTransfersReceiveByBillItem()}" >
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                value="Export to Excel"
                                icon="pi pi-file-excel"
                                class="ui-button-success"
                                title="Export current data to Excel file">
                                <p:dataExporter type="xlsx" target="tblScreen" fileName="Detailed_Transfer_Receive_Listing_#{reportsTransfer.fromDate}_#{reportsTransfer.toDate}" exportFooter="true" />
                            </p:commandButton>
                            <p:commandButton
                                value="Print Report"
                                ajax="false"
                                icon="pi pi-print"
                                class="ui-button-info"
                                title="Open print-friendly version"
                                action="pharmacy_report_transfer_receive_bill_item_report_print?faces-redirect=true" >
                            </p:commandButton>
                        </div>


                        <p:dataTable id="tblScreen" 
                                     styleClass="noBorder normalFont table-responsive"
                                     value="#{reportsTransfer.transferReceiveBillItemDtos}" 
                                     var="i"
                                     paginator="true" 
                                     rows="25" 
                                     paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50,100"
                                     currentPageReportTemplate="Showing {startRecord}-{endRecord} of {totalRecords} records"
                                     emptyMessage="No transfer receive records found"
                                     loading="#{reportsTransfer.loading}"
                                     loadingMessage="Loading transfer receive data..."
                                     >
                            <f:facet name="header">
                                <div class="table-header-info p-2 bg-light border-bottom">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6 class="mb-1 text-primary">
                                                <i class="fas fa-exchange-alt mr-2"></i>Transfer Receive Details
                                            </h6>
                                            <small class="text-muted">
                                                <strong>From:</strong> 
                                                <span class="badge badge-secondary mr-2">#{reportsTransfer.fromDepartment.name}</span>
                                                <strong>To:</strong> 
                                                <span class="badge badge-secondary">#{reportsTransfer.toDepartment.name}</span>
                                            </small>
                                            <br/>
                                            <small class="text-muted">
                                                <i class="fas fa-calendar mr-1"></i>
                                                <strong>Period:</strong> 
                                                <h:outputLabel value="#{reportsTransfer.fromDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                </h:outputLabel>
                                                <span class="mx-1">to</span>
                                                <h:outputLabel value="#{reportsTransfer.toDate}">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                </h:outputLabel>
                                            </small>
                                        </div>
                                        <div class="col-md-4 text-right">
                                            <div class="table-record-count">
                                                <small class="text-muted">
                                                    <i class="fas fa-list-ul mr-1"></i>
                                                    <strong>Total Records:</strong> 
                                                    <span class="badge badge-info">#{reportsTransfer.transferReceiveBillItemDtos.size()}</span>
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </f:facet>

                            <p:column headerText="Bill No"
                                      sortBy="#{i.deptId}"
                                      filterBy="#{i.deptId}"
                                      filterMatchMode="contains"

                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Bill No"/>
                                </f:facet>
                                <h:outputLabel value="#{i.deptId}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Date"
                                      sortBy="#{i.createdAt}"
                                      filterBy="#{i.createdAt}"
                                      filterMatchMode="contains"
                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Date"/>
                                </f:facet>                                    
                                <h:outputLabel value="#{i.createdAt}"  >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Item"
                                      sortBy="#{i.itemName}"
                                      filterBy="#{i.itemName}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="Item"/>
                                </f:facet>
                                <h:outputLabel value="#{i.itemName}"  >                                      
                                </h:outputLabel>
                            </p:column>

                            <p:column headerText="Code"
                                      sortBy="#{i.itemCode}"
                                      filterBy="#{i.itemCode}"
                                      filterMatchMode="contains"
                                      >
                                <f:facet name="header">
                                    <h:outputLabel value="Code"/>
                                </f:facet>
                                <h:outputLabel value="#{i.itemCode}" style="width: 100px!important;" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Quantity" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputLabel value="Quantity"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.qty ? null : commonFunctionsProxy.abs(i.qty)}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="TOTALS:" styleClass="font-weight-bold"/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Cost Rate" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost', true) and userSettingsController.pharmacyReportTransferReceiveBillItemCostRateVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Cost Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.costRate ? null : commonFunctionsProxy.abs(i.costRate)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Cost Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost', true) and userSettingsController.pharmacyReportTransferReceiveBillItemCostValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Cost Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.costValue ? null : commonFunctionsProxy.abs(i.costValue)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.costValue ? null : commonFunctionsProxy.abs(reportsTransfer.costValue)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Retail Rate" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale', true) and userSettingsController.pharmacyReportTransferReceiveBillItemRetailRateVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Retail Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.retailRate ? null : commonFunctionsProxy.abs(i.retailRate)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Retail Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale', true) and userSettingsController.pharmacyReportTransferReceiveBillItemRetailValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Retail Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.retailValue ? null : commonFunctionsProxy.abs(i.retailValue)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.retailValue ? null : commonFunctionsProxy.abs(reportsTransfer.retailValue)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Purchase Rate" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase', true) and userSettingsController.pharmacyReportTransferReceiveBillItemPurchaseRateVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.purchaseRate ? null : commonFunctionsProxy.abs(i.purchaseRate)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Purchase Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase', true) and userSettingsController.pharmacyReportTransferReceiveBillItemPurchaseValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.purchaseValue ? null : commonFunctionsProxy.abs(i.purchaseValue)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.purchaseValue ? null : commonFunctionsProxy.abs(reportsTransfer.purchaseValue)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Transfer Rate"
                                      style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Rate', true) and userSettingsController.pharmacyReportTransferReceiveBillItemTransferRateVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Rate"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.transferRate ? null : commonFunctionsProxy.abs(i.transferRate)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Transfer Value"
                                      style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', true) and userSettingsController.pharmacyReportTransferReceiveBillItemTransferValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.transferValue ? null : commonFunctionsProxy.abs(i.transferValue)}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.transferValue ? null : commonFunctionsProxy.abs(reportsTransfer.transferValue)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                        <!-- Subtle Column Visibility Controls -->
                        <div class="mt-3 pt-2" style="border-top: 1px solid #e9ecef;">
                            <p:panel toggleable="true" collapsed="true" styleClass="ui-panel-sm">
                                <f:facet name="header">
                                    <span style="font-size: 0.85rem; color: #6c757d;">
                                        <i class="fas fa-eye me-1" style="font-size: 0.75rem;"></i>
                                        Customize Columns
                                    </span>
                                </f:facet>
                                <div class="d-flex flex-wrap gap-2" style="font-size: 0.8rem;">
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkCostRate" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemCostRateVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkCostRate" value="Cost Rate" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkCostValue" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemCostValueVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkCostValue" value="Cost Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkRetailRate" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemRetailRateVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkRetailRate" value="Retail Rate" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkRetailValue" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemRetailValueVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkRetailValue" value="Retail Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkPurchaseRate" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemPurchaseRateVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkPurchaseRate" value="Purchase Rate" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkPurchaseValue" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemPurchaseValueVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkPurchaseValue" value="Purchase Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkTransferRate" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemTransferRateVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkTransferRate" value="Transfer Rate" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkTransferValue" value="#{userSettingsController.pharmacyReportTransferReceiveBillItemTransferValueVisible}">
                                            <f:ajax render="tblScreen" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkTransferValue" value="Transfer Value" styleClass="ms-1" />
                                    </div>
                                </div>
                            </p:panel>
                        </div>

                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
