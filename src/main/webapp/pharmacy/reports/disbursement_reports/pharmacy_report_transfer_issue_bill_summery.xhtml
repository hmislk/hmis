<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel styleClass="card shadow-sm">
                        <f:facet name="header">
                            <h:outputLabel value="Transfer Summary Report (Do not consider received)" class="mx-1" />
                            <p:commandButton
                                rendered="#{webUserController.hasPrivilege('Admin')}"
                                value="Config"
                                icon="fa fa-cog"
                                title="Page Configuration Management"
                                action="#{pageAdminController.navigateToPageAdmin('pharmacy/reports/disbursement_reports/pharmacy_report_transfer_issue_bill_summery')}"
                                ajax="false"
                                styleClass="ui-button-secondary ms-5">
                            </p:commandButton>
                        </f:facet>

                        <div id="filters" class="row g-2">
                            <div class="col-2">
                                <h:outputLabel for="fromDate" value="From" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="fromDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.fromDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDate" value="To" />
                            </div>
                            <div class="col-3">
                                <p:calendar id="toDate" class="w-100" inputStyleClass="w-100"
                                            value="#{reportsTransfer.toDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </div>
                            <div class="col-2">
                                <h:outputLabel for="fromDept" value="Transfer From" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="fromDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.fromDepartment}" />
                            </div>
                            <div class="col-2"></div>
                            <div class="col-2">
                                <h:outputLabel for="toDept" value="Transfer To" />
                            </div>
                            <div class="col-3">
                                <p:autoComplete id="toDept" class="w-100" inputStyleClass="w-100"
                                                completeMethod="#{departmentController.completeDept}" var="dept"
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true"
                                                value="#{reportsTransfer.toDepartment}" />
                            </div>

                        </div>

                        <div class="d-flex flex-wrap gap-2 my-3">
                            <p:commandButton 
                                ajax="false" 
                                value="Process"
                                icon="pi pi-play"
                                class="ui-button-warning"
                                title="Generate transfer summary with current filters"
                                action="#{reportsTransfer.createTransferIssueBillSummeryWithFromAndTo}" >
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                value="Export to Excel"
                                icon="pi pi-file-excel"
                                class="ui-button-success"
                                title="Export current data to Excel file">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Pharmacy_Transfer_Issue_Summery_Report" exportFooter="true" />
                            </p:commandButton>
                            <p:commandButton
                                value="Print Report"
                                ajax="false"
                                icon="pi pi-print"
                                class="ui-button-info"
                                title="Open print-friendly version"
                                action="pharmacy_report_transfer_issue_bill_summery_print?faces-redirect=true" >
                            </p:commandButton>


                        </div>

                        <p:dataTable id="tbl" 
                                     styleClass="noBorder normalFont table-responsive"
                                     value="#{reportsTransfer.transferList}" 
                                     var="i"
                                     paginator="true" 
                                     rows="25" 
                                     paginatorPosition="both"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="10,25,50,100"
                                     currentPageReportTemplate="Showing {startRecord}-{endRecord} of {totalRecords} records"
                                     emptyMessage="No transfer summary records found"
                                     >
                                <f:facet name="header">
                                    <div class="table-header-info p-2 bg-light border-bottom">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h6 class="mb-1 text-primary">
                                                    <i class="fas fa-exchange-alt mr-2"></i>Transfer Summary
                                                </h6>
                                                <small class="text-muted">
                                                    <h:panelGroup rendered="#{reportsTransfer.fromDepartment != null}">
                                                        <strong>From:</strong>
                                                        <span class="badge badge-secondary mr-2">#{reportsTransfer.fromDepartment.name}</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{reportsTransfer.toDepartment != null}">
                                                        <strong>To:</strong>
                                                        <span class="badge badge-secondary">#{reportsTransfer.toDepartment.name}</span>
                                                    </h:panelGroup>
                                                </small>
                                                <br/>
                                                <small class="text-muted">
                                                    <i class="fas fa-calendar mr-1"></i>
                                                    <strong>Period:</strong>
                                                    <h:outputLabel value="#{reportsTransfer.fromDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                    </h:outputLabel>
                                                    <span class="mx-1">to</span>
                                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                    </h:outputLabel>
                                                </small>
                                            </div>
                                            <div class="col-md-4 text-right">
                                                <div class="table-record-count">
                                                    <small class="text-muted">
                                                        <i class="fas fa-list-ul mr-1"></i>
                                                        <strong>Total Records:</strong>
                                                        <span class="badge badge-info">#{reportsTransfer.transferList.size()}</span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </f:facet>

                            <p:column headerText="From Department"
                                      sortBy="#{i.fromDepartment}"
                                      filterBy="#{i.fromDepartment}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="From Department"/>
                                </f:facet>
                                <h:outputLabel value="#{i.fromDepartment}"/>
                            </p:column>

                            <p:column headerText="To Department"
                                      sortBy="#{i.toDepartment}"
                                      filterBy="#{i.toDepartment}"
                                      filterMatchMode="contains">
                                <f:facet name="header">
                                    <h:outputLabel value="To Department"/>
                                </f:facet>
                                <h:outputLabel value="#{i.toDepartment}"/>
                                <f:facet name="footer">
                                    <h:outputText value="TOTALS:" styleClass="font-weight-bold"/>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Purchase Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase Value', true) and userSettingsController.pharmacyReportTransferIssueBillSummeryPurchaseValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Purchase Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.purchaseValue ? null : commonFunctionsProxy.abs(i.purchaseValue)}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.netTotalPurchaseValues ? null : commonFunctionsProxy.abs(reportsTransfer.netTotalPurchaseValues)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Cost Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost Value', true) and userSettingsController.pharmacyReportTransferIssueBillSummeryCostValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Cost Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.costValue ? null : commonFunctionsProxy.abs(i.costValue)}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.netTotalCostValues ? null : commonFunctionsProxy.abs(reportsTransfer.netTotalCostValues)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Retail Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale Value', true) and userSettingsController.pharmacyReportTransferIssueBillSummeryRetailValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Retail Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.retailValue ? null : commonFunctionsProxy.abs(i.retailValue)}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.netTotalSaleValues ? null : commonFunctionsProxy.abs(reportsTransfer.netTotalSaleValues)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Transfer Value" style="text-align: right;"
                                      rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', true) and userSettingsController.pharmacyReportTransferIssueBillSummeryTransferValueVisible}">
                                <f:facet name="header">
                                    <h:outputLabel value="Transfer Value"/>
                                </f:facet>
                                <h:outputLabel value="#{empty i.transferValue ? null : commonFunctionsProxy.abs(i.transferValue)}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                                <f:facet name="footer">
                                    <h:outputText value="#{empty reportsTransfer.netTotalValues ? null : commonFunctionsProxy.abs(reportsTransfer.netTotalValues)}" styleClass="font-weight-bold">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                        <!-- Subtle Column Visibility Controls -->
                        <div class="mt-3 pt-2" style="border-top: 1px solid #e9ecef;">
                            <p:panel toggleable="true" collapsed="true" styleClass="ui-panel-sm">
                                <f:facet name="header">
                                    <span style="font-size: 0.85rem; color: #6c757d;">
                                        <i class="fas fa-eye me-1" style="font-size: 0.75rem;"></i>
                                        Customize Columns
                                    </span>
                                </f:facet>
                                <div class="d-flex flex-wrap gap-2" style="font-size: 0.8rem;">
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkPurchaseValue" value="#{userSettingsController.pharmacyReportTransferIssueBillSummeryPurchaseValueVisible}">
                                            <f:ajax render="tbl" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkPurchaseValue" value="Purchase Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkCostValue" value="#{userSettingsController.pharmacyReportTransferIssueBillSummeryCostValueVisible}">
                                            <f:ajax render="tbl" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkCostValue" value="Cost Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkRetailValue" value="#{userSettingsController.pharmacyReportTransferIssueBillSummeryRetailValueVisible}">
                                            <f:ajax render="tbl" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkRetailValue" value="Retail Value" styleClass="ms-1" />
                                    </div>
                                    <div class="d-flex align-items-center me-3 mb-2">
                                        <h:selectBooleanCheckbox id="chkTransferValue" value="#{userSettingsController.pharmacyReportTransferIssueBillSummeryTransferValueVisible}">
                                            <f:ajax render="tbl" />
                                        </h:selectBooleanCheckbox>
                                        <h:outputLabel for="chkTransferValue" value="Transfer Value" styleClass="ms-1" />
                                    </div>
                                </div>
                            </p:panel>
                        </div>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
