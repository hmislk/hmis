<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Pharmacy Transfer Issue Summary Report"
                             styleClass="card shadow-sm" >
                        
                        
                        
                        <div id="filters" class="row g-2">
                            <div class="col-3">
                                <h:outputLabel value="Issue From" />
                                <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                                value="#{reportsTransfer.fromDepartment}" >
                                </p:autoComplete>
                            </div>
                            <div class="col-3">
                                <h:outputLabel value="Issue To" />
                                <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                                itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                                value="#{reportsTransfer.toDepartment}" >
                                </p:autoComplete>
                            </div>
                            <div class="col-3">
                                <h:outputLabel value="From" />
                            <p:calendar value="#{reportsTransfer.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            </div>
                            <div class="col-3">
                                <h:outputLabel value="To"/>
                            <p:calendar value="#{reportsTransfer.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            </div>
                        </div>

                        <div class="d-flex flex-wrap gap-2 my-3">
                            <p:commandButton 
                                ajax="false" 
                                value="Process"
                                icon="pi pi-play"
                                class="ui-button-warning"
                                title="Generate transfer summary with current filters"
                                action="#{reportsTransfer.createTransferIssueBillSummeryEnhanced}" >
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                value="Export to Excel"
                                icon="pi pi-file-excel"
                                class="ui-button-success"
                                title="Export current data to Excel file">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Pharmacy_Transfer_Issue_Summery_Report"  />
                            </p:commandButton>
                            <p:commandButton
                                value="Print Report"
                                ajax="false"
                                icon="pi pi-print"
                                class="ui-button-info"
                                title="Open print-friendly version"
                                action="pharmacy_report_transfer_issue_bill_summery_print?faces-redirect=true" >
                            </p:commandButton>


                        </div>

                        <h:panelGroup id="gpBillPreview" styleClass="noBorder summeryBorder">
                            
                            <p:dataTable id="tbl" value="#{reportsTransfer.listz}" var="i"
                                         styleClass="noBorder normalFont table-responsive">
                                <f:facet name="header">
                                    <div class="table-header-info p-2 bg-light border-bottom">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h6 class="mb-1 text-primary">
                                                    <i class="fas fa-exchange-alt mr-2"></i>Transfer Summary
                                                </h6>
                                                <small class="text-muted">
                                                    <h:panelGroup rendered="#{reportsTransfer.fromDepartment != null}">
                                                        <strong>From:</strong>
                                                        <span class="badge badge-secondary mr-2">#{reportsTransfer.fromDepartment.name}</span>
                                                    </h:panelGroup>
                                                    <h:panelGroup rendered="#{reportsTransfer.toDepartment != null}">
                                                        <strong>To:</strong>
                                                        <span class="badge badge-secondary">#{reportsTransfer.toDepartment.name}</span>
                                                    </h:panelGroup>
                                                </small>
                                                <br/>
                                                <small class="text-muted">
                                                    <i class="fas fa-calendar mr-1"></i>
                                                    <strong>Period:</strong>
                                                    <h:outputLabel value="#{reportsTransfer.fromDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                    </h:outputLabel>
                                                    <span class="mx-1">to</span>
                                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                                    </h:outputLabel>
                                                </small>
                                            </div>
                                            <div class="col-md-4 text-right">
                                                <div class="table-record-count">
                                                    <small class="text-muted">
                                                        <i class="fas fa-list-ul mr-1"></i>
                                                        <strong>Total Records:</strong>
                                                        <span class="badge badge-info">#{reportsTransfer.listz.size()}</span>
                                                    </small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </f:facet>

                                <p:column headerText="Department">
                                    <f:facet name="header">
                                        <h:outputLabel value="Department"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.string}"/>
                                </p:column>

                                <p:column headerText="Purchase Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase', true)}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.value2}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalPurchaseValues}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Cost Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Cost', true)}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Cost Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.value4}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalCostValues}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Sale Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale', true)}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Sale Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.value3}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalSaleValues}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Transfer Value" style="text-align: right;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Rate', true)}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Transfer Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.value1}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalValues}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                            </p:dataTable>


                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
