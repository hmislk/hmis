<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Detailed Transfer Listing - (Consider after receiving)" >
                        <p:panelGrid columns="4" class="w-100">
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="Transfer From" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.fromDepartment}"  >
                            </p:autoComplete>
                            <h:outputLabel value="Transfer To" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.toDepartment}"  >
                            </p:autoComplete>
                        </p:panelGrid>

                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                ajax="false" 
                                value="Fill" 
                                icon="fas fa-fill"
                                class="ui-button-warning"
                                action="#{reportsTransfer.fillDepartmentTransfersRecieveByBill()}" >
                            </p:commandButton>
                            <p:commandButton 
                                ajax="false" 
                                value="Excel" 
                                icon="fas fa-file-excel"
                                class="ui-button-success mx-2">
                                <p:dataExporter type="xlsx" target="tbl" fileName="Transfer_Receive_by_Bill"  />
                            </p:commandButton>
                            <p:commandButton 
                                value="Print" 
                                ajax="false"
                                icon="fas fa-print"
                                class="ui-button-info"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>


                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable 
                                id="tbl" 
                                value="#{reportsTransfer.transferBills}" 
                                var="i" 
                                paginator="true" 
                                rows="10" 
                                rowIndexVar="n"
                                rowsPerPageTemplate="5,10,20" 
                                >

                                <f:facet name="header">
                                    <h:outputLabel value="Transfer List "/>
                                    <h:outputLabel value="From " />
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDepartment != null ? reportsTransfer.fromDepartment.name : 'All Departments'}"/> 
                                    <h:outputLabel value="To "/>
                                    <h:outputLabel value="#{reportsTransfer.toDepartment != null ? reportsTransfer.toDepartment.name : 'All Departments'}"/>
                                    <h:outputLabel value="From "/>
                                    <h:outputLabel style="margin-right: 20px" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                    <h:outputLabel value="To "/>
                                    <h:outputLabel value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </h:outputLabel>
                                </f:facet>

                                <!-- Serial -->
                                <p:column headerText="Serial" width="3em">
                                    <h:outputLabel 
                                        value="#{n+1}">
                                    </h:outputLabel>  
                                </p:column>

                                <!-- Bill No Column -->
                                <p:column headerText="Bill No" sortBy="#{i.deptId}" filterBy="#{i.deptId}" filterMatchMode="contains">
                                    <p:commandLink 
                                        ajax="false" 
                                        value="#{i.deptId}" 
                                        action="#{pharmacyBillSearch.navigateToReprintPharmacyTransferReceive}">
                                        <f:setPropertyActionListener target="#{pharmacyBillSearch.bill}" value="#{i}" />
                                    </p:commandLink>  
                                </p:column>

                                <!-- Received Date Time Column -->
                                <p:column headerText="Received Date Time" sortBy="#{i.createdAt}" filterBy="#{i.createdAt}" filterMatchMode="equals">
                                    <h:outputLabel value="#{i.createdAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                    </h:outputLabel>
                                </p:column>

                                <!-- Received Department Column -->
                                <p:column headerText="Received Department" sortBy="#{i.fromDepartment.name}" filterBy="#{i.fromDepartment.name}" filterMatchMode="contains">
                                    <h:outputLabel value="#{i.fromDepartment != null ? i.fromDepartment.name : 'Not Assigned'}" />
                                </p:column>

                                <!-- Sent Department Column -->
                                <p:column headerText="Sent Department" sortBy="#{i.department.name}" filterBy="#{i.department.name}" filterMatchMode="contains">
                                    <h:outputLabel value="#{i.department != null ? i.department.name : 'Not Assigned'}" />
                                </p:column>

                                <!-- Purchase Total Column -->
                                <p:column headerText="Purchase Total" style="text-align: right;" sortBy="#{i.netTotal}" filterBy="#{i.netTotal}" filterMatchMode="gte">
                                    <h:outputLabel value="#{i.netTotal}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>                                  
                                </p:column>
                            </p:dataTable>

                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
