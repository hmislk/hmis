<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >

                    <p:panel rendered="#{!pharmacySaleWithoutStockController.billPreview}" header="Sale Without Stock" >

                        <div class="row" >
                            <div class="col-md-12" >
                                <h:panelGroup id="panelError" >
                                    <p:growl ></p:growl>
                                    <h:panelGroup
                                        rendered="#{pharmacySaleWithoutStockController.errorMessage ne null}">
                                        <p:outputLabel value="#{pharmacySaleWithoutStockController.errorMessage}" ></p:outputLabel>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-6" >
                                <p:panel header="Add Madicines or Devices">
                                    <div class="row w-100" >
                                        <div class="col-md-4" >
                                            <p:outputLabel class="form-label" value="Medicines/Devices" ></p:outputLabel>
                                            <p:autoComplete
                                                accesskey="i"
                                                id="acStock"
                                                value="#{pharmacySaleWithoutStockController.stock}"
                                                completeMethod="#{pharmacySaleWithoutStockController.completeAvailableStocksFromNameOrGeneric}"
                                                var="i"
                                                itemLabel="#{i.itemBatch.item.name}"
                                                class="w-100"
                                                inputStyleClass="form-control"
                                                itemValue="#{i}"
                                                >
                                                <p:column headerText="Item" styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                        &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ':
                                                                                 commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                     severity="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" />
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Code" styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Generic" styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Rate" styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  style="width: 50px!important;">
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:ajax event="itemSelect"   listener="#{pharmacySaleWithoutStockController.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                            </p:autoComplete>
                                            <p:focus id="focusQty" for="txtQty" ></p:focus>
                                            <p:focus id="focusItem" for="acStock" ></p:focus>
                                        </div>
                                        <div class="col-md-2" >
                                            <p:outputLabel value="Quantity" class="form-label" ></p:outputLabel>
                                            <p:inputText  accesskey="q"  autocomplete="off" id="txtQty" value="#{pharmacySaleWithoutStockController.intQty}"
                                                          class="w-100 form-control">
                                                <p:ajax event="keyup"  listener="#{pharmacySaleWithoutStockController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                <p:ajax event="blur"  listener="#{pharmacySaleWithoutStockController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-2 d-grid" >
                                            <p:outputLabel value="Add" class="form-label"></p:outputLabel>

                                            <p:commandButton
                                                accesskey="a"
                                                id="btnAdd"
                                                value="Add"
                                                class="ui-button-success"
                                                icon="fa fa-plus"
                                                action="#{pharmacySaleWithoutStockController.addBillItemNew()}"
                                                process="@this txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}"
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('panelError',view).clientId}" ></p:commandButton>

                                        </div>
                                        <div class="col-md-2" >
                                            <p:outputLabel value="Rate" class="form-label" ></p:outputLabel>
                                            <p:inputText readonly="true" id="txtRate" class="w-100" value="#{pharmacySaleWithoutStockController.billItem.netRate}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>
                                        <div class="col-md-2" >
                                            <p:outputLabel value="Value" class="form-label" ></p:outputLabel>
                                            <p:inputText readonly="true" id="txtVal" class="w-100 form-control" value="#{pharmacySaleWithoutStockController.billItem.netValue}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>
                                    </div>

                                </p:panel>

                                <h:panelGrid columns="1" class="mt-2" >

                                    <p:panel header="Bill Items" id="pBis">
                                        <p:dataTable id="tblBillItem" value="#{pharmacySaleWithoutStockController.preBill.billItems}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >

                                            <p:ajax event="rowEdit" listener="#{pharmacySaleWithoutStockController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />
                                            <p:ajax event="rowEditCancel" listener="#{pharmacySaleWithoutStockController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />


                                            <p:column headerText="Item">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Quantity">
                                                <p:cellEditor>
                                                    <f:facet name="output">
                                                        <h:outputText value="#{bi.qty}" >
                                                            <f:convertNumber integerOnly="true" />
                                                        </h:outputText>
                                                    </f:facet>
                                                    <f:facet name="input">
                                                        <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>
                                                    </f:facet>
                                                </p:cellEditor>
                                            </p:column>

                                            <p:column style="width:6%">
                                                <p:rowEditor />
                                            </p:column>


                                            <p:column headerText="Rate">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Value">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Remove">
                                                <p:commandButton value="Remove" action="#{pharmacySaleWithoutStockController.removeBillItem(bi)}" ajax="false" >

                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>

                                    <p:panel header="Bill Details" id="pBillDetails"  class="w-100 mt-2">
                                        <h:panelGrid columns="3" columnClasses="numberCol, textCol"  class="w-100">
                                            <h:outputLabel value="Total" ></h:outputLabel>
                                            <p:outputLabel value=":" style="width: 30px; text-align: center;" ></p:outputLabel>
                                            <h:outputLabel id="total" value="#{pharmacySaleWithoutStockController.preBill.total}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>

                                            <h:outputLabel value="Discount" ></h:outputLabel>
                                            <p:outputLabel value=":" style="width: 30px; text-align: center;" ></p:outputLabel>
                                            <h:outputLabel id="dis" value="#{pharmacySaleWithoutStockController.preBill.discount}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                            </h:outputLabel>

                                            <h:outputLabel value="Net Total" ></h:outputLabel>
                                            <p:outputLabel value=":" style="width: 30px; text-align: center;" ></p:outputLabel>
                                            <h:outputLabel id="netTotal" value="#{pharmacySaleWithoutStockController.preBill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel  value="Tendered" ></h:outputLabel>
                                            <p:outputLabel value=":" style="width: 30px; text-align: center;" ></p:outputLabel>
                                            <p:inputText autocomplete="off" accesskey="t" id="paid" value="#{pharmacySaleWithoutStockController.cashPaid}" >
                                                <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                            </p:inputText>

                                            <h:outputLabel  value="Balance" ></h:outputLabel>
                                            <p:outputLabel value=":" style="width: 30px; text-align: center;" ></p:outputLabel>
                                            <h:outputLabel id="balance" value="#{pharmacySaleWithoutStockController.balance}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </h:panelGrid>

                                    </p:panel>



                                </h:panelGrid>
                            </div>
                            <div class="col-md-6 " >
                                <p:panel id="panelPayment"  class="w-100">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fas fa-money-bill-wave" />
                                        <h:outputLabel value="Payment Details" class="mx-4"></h:outputLabel>
                                        <p:commandButton
                                            ajax="false"
                                            accesskey="s"
                                            value="Settle"
                                            icon="fa fa-check"
                                            class="ui-button-success mx-2"
                                            onclick="if (!confirm('Are you sure?'))
                                                        return false"
                                            action="#{pharmacySaleWithoutStockController.settleBillWithPay}" >
                                            <f:facet name="title" >
                                                <h:outputLabel value="S" style="text-decoration: underline;" ></h:outputLabel>
                                                <h:outputLabel value="ettle"  ></h:outputLabel>
                                            </f:facet>
                                        </p:commandButton>

                                        <p:commandButton
                                            accesskey="n"
                                            value="New without Stock Bill"
                                            icon="fa fa-plus"
                                            class="ui-button-warning"
                                            ajax="false"
                                            action="#{pharmacySaleWithoutStockController.navigateToPharmacySaleWithoutStocks()}"  >
                                        </p:commandButton>
                                    </f:facet>
                                    <div class="row" >
                                        <div class="col-md-5" >
                                            <p:selectOneMenu   id="pay"
                                                               value="#{pharmacySaleController.paymentMethod}">
                                                <f:selectItems value="#{enumController.paymentMethodsForPharmacyBilling}" var="p" itemLabel="#{p.label}"
                                                               itemValue="#{p}"/>
                                                <p:ajax process="@this cmbPs cmbPaymentScheme"
                                                        update="panelBillDetails panelPaymentDetails"
                                                        event="change"
                                                        listener="#{pharmacySaleWithoutStockController.listnerForPaymentMethodChange()}"/>
                                            </p:selectOneMenu>

                                            <p:selectOneMenu   id="cmbPaymentScheme" value="#{pharmacySaleController.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq true}">
                                                <f:selectItems value="#{paymentSchemeController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                <p:ajax process="@this pay "
                                                        update="panelBillDetails panelPaymentDetails"
                                                        event="change"
                                                        listener="#{pharmacySaleWithoutStockController.listnerForPaymentMethodChange()}"/>
                                            </p:selectOneMenu>
                                        </div>
                                    </div>
                                    <div class="row" >
                                        <div class="my-1">
                                            <h:panelGroup id="panelPaymentDetails" class="row">
                                                <div class="col" >
                                                    <h:panelGroup
                                                        class="row"
                                                        layout="block"
                                                        rendered="#{pharmacySaleController.paymentMethod eq 'Credit'}" >
                                                        <div class="my-1" id="credit">
                                                            <div class="row">
                                                                <div class="col-12 d-flex ">
                                                                    <p:autoComplete
                                                                        id="creditCompany"
                                                                        class="w-100 -mx-2"
                                                                        inputStyleClass="form-control"
                                                                        forceSelection="true"
                                                                        value="#{pharmacySaleController.toInstitution}"
                                                                        completeMethod="#{institutionController.completeCreditCompany}"
                                                                        var="ix"
                                                                        minQueryLength="2"
                                                                        placeholder="Company (Type at least 4 letters to search)"
                                                                        itemLabel="#{ix.name}"
                                                                        itemValue="#{ix}"
                                                                        size="10"  >

                                                                        <f:ajax
                                                                            event="itemSelect"
                                                                            listener="#{pharmacySaleController.calTotal()}"
                                                                            execute="@this"
                                                                            render=":#{p:resolveFirstComponentWithId('panelBillDetails',view).clientId}"/>
                                                                    </p:autoComplete>
                                                                    <p:commandLink
                                                                        id="btnAddNewCreditCom"
                                                                        value="(+)"
                                                                        class="mx-3 mt-1"
                                                                        title="Add New Credit Company"
                                                                        ajax="false"
                                                                        action="#{navigationController.navigateToCreditCompany()}"
                                                                        actionListener="#{creditCompanyController.prepareAdd()}" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>
                                                    <h:panelGroup
                                                        class="row"
                                                        layout="block"
                                                        rendered="#{pharmacySaleController.paymentMethod eq 'Staff'}" >
                                                        <div class="my-1" id="staffCredit">
                                                            <div class="row mt-1">
                                                                <div class="col-12">
                                                                    <p:autoComplete
                                                                        minQueryLength="2"
                                                                        forceSelection="true"
                                                                        value="#{pharmacySaleController.toStaff}"
                                                                        id="creditStaff"
                                                                        completeMethod="#{staffController.completeStaff}"
                                                                        var="mys"
                                                                        class="w-100"
                                                                        placeholder="Staff (Type at least 4 letters to search)"
                                                                        inputStyleClass="form-control"
                                                                        itemLabel="#{mys.person.name}"
                                                                        itemValue="#{mys}"
                                                                        size="10">
                                                                        <p:column headerText="Name" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                                        </p:column>
                                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                                        </p:column>
                                                                        <p:column headerText="Credit Entitlement" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.creditLimitQualified}" >
                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                            </h:outputText>
                                                                        </p:column>
                                                                        <p:column  headerText="Credit Utilized" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.currentCreditValue}" >
                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                            </h:outputText>
                                                                        </p:column>
                                                                        <p:ajax process="@this"
                                                                                update=":#{p:resolveFirstComponentWithId('panelBillDetails',view).clientId}"
                                                                                event="itemSelect"
                                                                                listener="#{pharmacySaleController.calTotal()}" />
                                                                    </p:autoComplete>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>
                                                    <h:panelGroup
                                                        class="row"
                                                        layout="block"
                                                        rendered="#{pharmacySaleController.paymentMethod eq 'Staff_Welfare'}" >
                                                        <div class="my-1" id="credit">
                                                            <div class="row mt-1">
                                                                <div class="col-12">
                                                                    <p:autoComplete
                                                                        minQueryLength="3"
                                                                        forceSelection="true"
                                                                        value="#{pharmacySaleController.toStaff}"
                                                                        id="welfareStaff"
                                                                        completeMethod="#{staffController.completeStaff}"
                                                                        var="mys"
                                                                        class="w-100"
                                                                        placeholder="Staff (Type at least 4 letters to search)"
                                                                        inputStyleClass="form-control"
                                                                        itemLabel="#{mys.person.name}"
                                                                        itemValue="#{mys}"
                                                                        size="10">
                                                                        <p:column headerText="Name" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                                        </p:column>
                                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                                        </p:column>
                                                                        <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                            </h:outputText>
                                                                        </p:column>
                                                                        <p:column  headerText="Welfare Utilized" style="padding: 2px;">
                                                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                            </h:outputText>
                                                                        </p:column>
                                                                        <p:ajax process="@this"
                                                                                update=":#{p:resolveFirstComponentWithId('panelBillDetails',view).clientId}"
                                                                                event="itemSelect"
                                                                                listener="#{pharmacySaleController.calTotal()}" />
                                                                    </p:autoComplete>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>
                                                    <h:panelGroup id="creditCard" rendered="#{pharmacySaleController.paymentMethod eq 'Card'}">
                                                        <pa:creditCard paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup id="ptdeposit" rendered="#{pharmacySaleController.paymentMethod eq 'PatientDeposit'}">
                                                        <pa:patient_deposit paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup id="ewallet" rendered="#{pharmacySaleController.paymentMethod eq 'ewallet'}" >
                                                        <pa:ewallet paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                    </h:panelGroup>


                                                    <h:panelGroup id="cheque" rendered="#{pharmacySaleController.paymentMethod eq 'Cheque'}" >
                                                        <pa:cheque paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                    </h:panelGroup>

                                                    <h:panelGroup id="slip" rendered="#{pharmacySaleController.paymentMethod eq 'Slip'}">
                                                        <pa:slip paymentMethodData="#{pharmacySaleController.paymentMethodData}"/>
                                                    </h:panelGroup>


                                                    <h:panelGroup
                                                        class="row my-1 w-100"
                                                        layout="block"
                                                        id="multiplePaymentMethods"  rendered="#{pharmacySaleController.paymentMethod eq 'MultiplePaymentMethods'}"
                                                        >
                                                        <pa:multiple_payment_methods class="w-100" controller="#{pharmacySaleController}" paymentMethods="#{enumController.paymentMethodsForMultiplePaymentMethod}"/>

                                                    </h:panelGroup>

                                                </div>

                                            </h:panelGroup>
                                        </div>
                                    </div>

                                    <div class="col-5">
                                        <p:selectOneMenu   id="cmbPs" value="#{pharmacySaleController.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq false}" class="my-1">
                                            <f:selectItem itemLabel="Discount Scheme"/>
                                            <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                            <p:ajax process="@this pay "
                                                    update="panelBillDetails panelPaymentDetails"
                                                    event="change"
                                                    listener="#{pharmacySaleController.listnerForPaymentMethodChange()}"/>
                                        </p:selectOneMenu>
                                    </div>

                                    <h:panelGrid columns="2" class="my-2">
                                        <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                                        <p:autoComplete forceSelection="true" id="cmbDoc" value="#{pharmacySaleController.preBill.referredBy}"
                                                        completeMethod="#{doctorController.completeDoctor}"
                                                        var="ix" itemLabel="#{ix.person.name}"
                                                        itemValue="#{ix}" size="40"
                                                        class="mx-4 w-100 mt-1"
                                                        inputStyleClass="form-control">
                                        </p:autoComplete>
                                        <p:outputLabel value="Comments" ></p:outputLabel>
                                        <p:inputTextarea class="w-100 mx-4" value="#{pharmacySaleController.comment}" id="comment"/>



                                    </h:panelGrid>

                                </p:panel>



                                <common:patient_details  editable="true" controller="#{pharmacySaleWithoutStockController}"/>
                            </div>
                        </div>

                        <p:defaultCommand  target="btnAdd" />
                    </p:panel>

                </h:form>

                <h:form>


                    <p:panel  rendered="#{pharmacySaleWithoutStockController.billPreview}" >

                        <p:commandButton
                            id="nullButton3"
                            value="No Action"
                            action="#"
                            style="display: none;" >
                        </p:commandButton>

                        <div class="nonPrintBlock" >
                            <p:commandButton
                                accesskey="p"
                                id="btnPrint"
                                value="Print"
                                icon="fa fa-print"
                                class="ui-button-info"
                                ajax="false"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton
                                accesskey="n"
                                icon="fa fa-plus"
                                class="ui-button-warning mx-2"
                                value="New Bill"
                                ajax="false"
                                action="#{pharmacySaleWithoutStockController.navigateToPharmacySaleWithoutStocks()}" >
                            </p:commandButton>
                        </div>

                        <h:panelGroup   id="gpBillPreview" >

                            <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" id='ph' style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>

                            <h:panelGroup   id="gpBillWithOutItem" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}">
                                <div>
