<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Transfer Issue Reprint" ></h:outputLabel>
                        </f:facet>

                        <div class="d-flex justify-content-between">
                            <div >
                                <p:commandButton 
                                    ajax="false" 
                                    icon="fas fa-list"
                                    class="ui-button-warning mx-2"
                                    action="/pharmacy/pharmacy_transfer_request_list?faces-redirect=true" 
                                    actionListener="#{pharmacyBillSearch.makeNull()}" 
                                    value="Back to Issued List"/>
                                <p:commandButton 
                                    value="Back to Transfer Issue by Bill Report" 
                                    action="#{reportsTransfer.navigateBackToTransferIssueByBill}" 
                                    ajax="false" 
                                    icon="fa fa-file-export" 
                                    class="ui-button-secondary mx-1"></p:commandButton>

                                <p:commandButton 
                                    ajax="false" 
                                    value="To Cancel" 
                                    icon="fas fa-cancel"
                                    class="ui-button-danger mx-1"
                                    action="pharmacy_cancel_transfer_issue_for_inpatient_requests?faces-redirect=true" 
                                    rendered="#{pharmacyBillSearch.bill.department eq sessionController.loggedUser.department}" disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                </p:commandButton>  
                            </div>

                            <div class="d-flex m-1">
                                <h:panelGroup rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                                    <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                                    <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                                        <f:selectItem itemLabel="Please Select Paper Type" />
                                        <f:selectItems value="#{enumController.paperTypes}" />
                                    </p:selectOneMenu>
                                    <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>
                                </h:panelGroup>
                                <p:commandButton
                                    value="Print"
                                    icon="fas fa-print"
                                    class="ui-button-info m-1"
                                    ajax="false"
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                                <p:commandButton
                                    value="#{pharmacyBillSearch.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                                    icon="fas fa-eye"
                                    class="ui-button-secondary m-1"
                                    ajax="false"
                                    action="#{pharmacyBillSearch.toggleShowAllBillFormats}"
                                    rendered="#{webUserController.hasPrivilege('Developers')}"
                                    title="Toggle visibility of all bill formats for development" />
                            </div>
                        </div>

                        <!-- Bill Details Panel -->
                        <p:panel header="Bill Details" class="my-3" id="billDetailsPanel">
                            <h:panelGrid columns="3" class="w-100">
                                <p:outputLabel value="Bill No" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.deptId}" ></p:outputLabel>
                                
                                <p:outputLabel value="From Department" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.fromDepartment.name}" ></p:outputLabel>
                                
                                <p:outputLabel value="To Department" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.toDepartment.name}" ></p:outputLabel>
                                
                                <p:outputLabel value="BHT No" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.bhtNo}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                
                                <p:outputLabel value="Patient Name" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.patient.person.nameWithTitle}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                
                                <p:outputLabel value="Room" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.currentPatientRoom.roomFacilityCharge.name}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                
                                <p:outputLabel value="Consultant Name" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}"></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.referringConsultant.person.nameWithTitle}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}" ></p:outputLabel>
                                
                                <p:outputLabel value="Credit Company" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.paymentMethod eq 'Credit'}" ></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.paymentMethod eq 'Credit'}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.creditCompany.name}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.paymentMethod eq 'Credit' and pharmacyBillSearch.bill.patientEncounter.creditCompany ne null}" ></p:outputLabel>
                                
                                <p:outputLabel value="Date" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.createdAt}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                </p:outputLabel>
                                
                                <p:outputLabel value="Time" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.createdAt}" > 
                                    <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </p:outputLabel>
                                
                                <p:outputLabel value="Created By" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.creater.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                
                                <p:outputLabel value="Net Total" ></p:outputLabel>
                                <p:outputLabel value=":" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </p:outputLabel>
                                
                                <p:outputLabel value="Comments" rendered="#{pharmacyBillSearch.bill.comments ne null and pharmacyBillSearch.bill.comments ne ''}" ></p:outputLabel>
                                <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.comments ne null and pharmacyBillSearch.bill.comments ne ''}" ></p:outputLabel>
                                <p:outputLabel value="#{pharmacyBillSearch.bill.comments}" rendered="#{pharmacyBillSearch.bill.comments ne null and pharmacyBillSearch.bill.comments ne ''}" ></p:outputLabel>
                            </h:panelGrid>
                        </p:panel>

                        <h:panelGroup   id="gpBillPreview" class="d-flex justify-content-center">

                            <h:panelGroup
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                            and not sessionController.loggedPreference.grnBillDetailed)}"
                                styleClass="noBorder">
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}" >
                                    <p:separator></p:separator>
                                    <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3" ></h:outputText>
                                    <br/>
                                    <h:outputText value="Preference - grnBillDetailed = false"  class="h3" ></h:outputText>
                                    <p:separator></p:separator>
                                </h:panelGroup>
                                <ph:transferIssue bill="#{pharmacyBillSearch.bill}" duplicate="true"/>
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}" >
                                    <p:separator></p:separator>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                            and sessionController.loggedPreference.grnBillDetailed)}"
                                styleClass="noBorder">

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3"/>
                                    <br/>
                                    <h:outputText value="Preference - grnBillDetailed = true" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>

                                <ph:transferIssue_detailed bill="#{pharmacyBillSearch.bill}" duplicate="true"/>

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup 
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or (sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper' 
                                            and not sessionController.loggedPreference.grnBillDetailed)}">

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Preference - Pharmacy Bill Paper Type = PosPaper" class="h3"/>
                                    <br/>
                                    <h:outputText value="Preference - grnBillDetailed = false" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>

                                <ph:Pharmacy_department_Issue_pos_bill bill="#{pharmacyBillSearch.bill}" duplicate="true"/>

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewPosHeader"
                                          rendered="#{pharmacyBillSearch.showAllBillFormats 
                                                      or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is PosHeaderPaper', true)}">

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Configuration Option - Pharmacy Transfer Issue Bill is PosHeaderPaper = true" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>

                                <ph:saleBill_Header_Transfer bill="#{pharmacyBillSearch.bill}" duplicate="true"/>

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup 
                                id="gpBillTemplate" 
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is Template', false)}">

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Configuration Option - Pharmacy Transfer Issue Bill is Template = true" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>

                                <ph:pharmacy_transfer_issue_receipt bill="#{pharmacyBillSearch.bill}" duplicate="true"/>

                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </h:panelGroup>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
