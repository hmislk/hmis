<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:body>

                                                             value="Cashier Report" action="#{commonReport.navigateToReportCashierDetailedByUser1()}" 
                                                             actionListener="#{commonReport.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="Cashier Summary" action="#{commonReport.navigateToReportCashierSummaryByUser()}" 
                                                             actionListener="#{commonReport.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="All Cashier Report" action="#{commonReport.navigateToReportCashierSummaryAll()}" 
                                                             actionListener="#{cashierReportController.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="All Cashier Summary " action="#{commonReport.navigateToReportCashierSummaryAllTotalOnly()}" 
                                                             actionListener="#{cashierReportController.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="Cashier Detailed Report by Department" action="#{commonReport.navigateToReportCashierDetailedByDepartment()}" 
                                                             actionListener="#{commonReport.recreteModal}"/>
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="Pharmacy Sale Summary"
                                                             action="#{commonReport.navigateToPharmacySaleSummery()}" 
                                                             actionListener="#{commonReport.recreteModal}"/>

                                                             value="Pharmacy Sale Summary Date"
                                                             action="#{commonReport.navigateToPharmacySaleSummeryByDate()}" 
                                                             actionListener="#{commonReport.recreteModal}"/>

                                                             value="All Department Sale Summary " 
                                                             action="#{commonReport.navigateToPharmacyReportSummary()}"/>

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>   
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"
                                                             value="Sale Summary - By Payment Method "
                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateSummaryPaymentMethod()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>   
                                            <p:commandButton class="w-100" ajax="false" style="text-align: left"

                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateSummaryPaymentMethodByBill}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                    </p:tab>


                                    <p:tab title="Stock Reports">

                                            <p:commandButton class="w-100" value="Stock Report by Batch" action="pharmacy_report_department_stock_by_batch?faces-redirect=true" ajax="false" ></p:commandButton> 
                                            <p:commandButton class="w-100" value="Stock Report by Batch(To Export)" action="pharmacy_report_department?faces-redirect=true" ajax="false" ></p:commandButton> 
                                            <p:commandButton class="w-100" value="Stock Report by Expiry" action="pharmacy_report_department_stock_by_batch_expiary?faces-redirect=true" ajax="false" ></p:commandButton>
                                            <p:commandButton class="w-100" value="Stock Report by Item" action="pharmacy_report_department_stock_by_item?faces-redirect=true" ajax="false" ></p:commandButton>

                                        </div>

                                            <p:commandButton class="w-100" value="Sale Report" action="sale_report?faces-redirect=true" ajax="false" ></p:commandButton> 
                                            <p:commandButton class="w-100" value="Prescription Report" action="report_prescreption?faces-redirect=true" ajax="false" ></p:commandButton>

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="Sale Detail - By Bill Items"

                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="Sale Detail - By Discount Scheme"
                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetailByPaymentScheme()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Sale Summary By Discount Scheme Summary"
                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetailByPaymentScheme1()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false"

                                                             action="#{commonReport.navigateToPharmacyReportSaleByDateDetailByPaymentMethod()}"

                                                             value="Pharmacy Sale Report" action="#{pharmacySaleReport.navigatePharmacyBillReport()}" />

                                        </div>

                                    <p:tab title="wholesale Reports">
                                        <div class="d-grid gap-2">

                                                             value="Pharmacy WholeSale Credit Bills" action="#{pharmacySaleReport.navigatePharmacyReportCredit}" />

                                        </div>
                                    </p:tab>

                                    <p:tab title="Inpatient Reports">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="BHT Issue - By Bill" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportBhtIssueBill()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="BHT Issue - By Bill Item"
                                                             action="#{pharmacySaleReport.navigatePharmacyReportBhtIssueBillItem()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="BHT Issue - By Item" 
                                                             action="#{pharmacySaleReport.navigateReportBhtIssueByItem()}"/>

                                                             value="BHT Issue With Margin Report " 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportBhtIssueItemWithMargin()}" />

                                        </div>
                                    </p:tab>

                                            <p:commandButton class="w-100" value="Item - wise Purchase/Good Receive" action="/pharmacy/report_item_vice_purchase_and_good_receive?faces-redirect=true" ajax="false" ></p:commandButton>

                                                             value="GRN Summary By Supplier" action="#{pharmacySaleReport.navigatePharmacyReportGrnDetailBySupplier()}" actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="GRN Bill Item Report" action="#{pharmacySaleReport.navigatePharmacyReportGrnBillItem()}" actionListener="#{pharmacySaleReport.makeNull}"></p:commandButton>

                                                             value="GRN Registry" action="#{pharmacySaleReport.navigatePharmacyReportGrnRegistory()}" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false"  value="GRN Return List" action="#{pharmacySaleReport.navigateToPharmacyGrnReturn()}" actionListener="#{pharmacySaleReport.makeNull}"></p:commandButton>

                                                             value="Purchase Order Summary" action="#{commonReport.navigateToPharmacyPurchaseOrderReportDetail()}" actionListener="#{commonReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase Bills by Department" action="#{pharmacySaleReport.navigatePharmacyReportPurchaseBillByDepartment()}" actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase Summary By Supplier" action="#{pharmacySaleReport.navigatePharmacyReportPurchaseDetailBySupplier()}" actionListener="#{pharmacySaleReport.makeNull}"/>

                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase Summary (Credit / Cash )" action="#{pharmacySaleReport.navigatePharmacyReportPurchaseDetail()}" actionListener="#{pharmacySaleReport.makeNull}"/>

                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase &amp; GRN Summary (Credit / Cash )" action="#{pharmacySaleReport.navigatePharmacyReportGrnAndPurchaseDetail()}" actionListener="#{pharmacySaleReport.makeNull}"/>


                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase Summary By Supplier (Credit / Cash)" action="#{pharmacySaleReport.navigatePharmacyReportPurchaseDetailBySupplier()}" actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Purchase Bill Item" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportPurchaseBillItem()}" />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="GRN Payment Summary" action="#{pharmacySaleReport.navigatePharmacyReportGrnPaymentDetail()}" actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="GRN Payment Summary By Supplier" action="#{pharmacySaleReport.navigatePharmacyReportGrnPaymentDetailBySupplier()}" actionListener="#{pharmacySaleReport.makeNull}"/>

                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Pharmacy Return Without Traising" action="#{pharmacySaleReport.navigatePharmacyReportGrnDetail1()}" />
                                        </div>
                                    </p:tab>

                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" value="Transfer Issue By Bill Item" action="pharmacy_report_transfer_issue_bill_item_1?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" value="Transfer Receive By Bill Item" action="pharmacy_report_transfer_receive_bill_item_1?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" value="Transfer Issue by Bill" action="pharmacy_report_transfer_issue_bill_1?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" value="Transfer Receive by Bill" action="pharmacy_report_transfer_receive_bill?faces-redirect=true" ajax="false" ></p:commandButton>
                                            <p:commandButton class="w-100" value="Transfer Issue by Bill(Summary)" action="pharmacy_report_transfer_issue_bill_summery?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" value="Transfer Receive by Bill(Summary)" action="pharmacy_report_transfer_receive_bill_summery?faces-redirect=true" ajax="false" ></p:commandButton>
                                            <p:commandButton class="w-100" value="Report Transfer Issued not Recieved" action="pharmacy_transfer_issued_list_report?faces-redirect=true" ajax="false" ></p:commandButton>
                                            <p:commandButton class="w-100" value="Staff Stock Report" action="pharmacy_report_staff_stock_by_batch?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Transfer Report Summary" action="#{commonReport.navigateToPharmacyTransferReportSummary()}" actionListener="#{commonReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Transfer Issue Summary Report By Date" action="#{pharmacySaleReport.navigatePharmacyReportIssueByDateSummary()}" actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Transfer Receive Vs BHT Issue Quntity Totals By Item" action="#{pharmacySaleReport.navigatePharmacyReportTransferRecieveItemCount}" />


                                        </div>
                                    </p:tab>
                                    <p:tab title="Adjustment Reports">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" value="Item-vice adjustments" 
                                                             action="pharmacy_report_adjustment_bill_item?faces-redirect=true" ajax="false" ></p:commandButton>                            
                                        </div>
                                    </p:tab>
                                    <p:tab title="Disposal Reports">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Unit Issue by bill" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportUnitIssueBill()}" 
                                                             actionListener="#{pharmacySaleReport.makeNull}"/>

                                                             value="Unit Issue by Department" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportUnitIssueDepartmentByDepartment}" actionListener="#{pharmacySaleReport.makeNull}"/>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Unit Issue by Item (Batch)" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportUnitReportByItem()}"/>

                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Unit Issue by Item" 
                                                             action="#{pharmacySaleReport.navigatePharmacyReportUnitReportByItem1()}"/>

                                        </div>

                            <ui:insert name="subcontent">

                            </ui:insert>
