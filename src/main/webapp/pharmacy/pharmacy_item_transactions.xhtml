<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/pharmacy_analytics.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="subcontent">
        <h:panelGroup>
            <h:form id="itemTransactionForm">
                <p:growl id="messages" life="3000"/>

                <p:panel header="Single Item Transaction Details" styleClass="alignTop verticalAndHorizontalCenteringLarge">

                    <div class="row">
                        <div class="col-12">
                            <h:panelGrid columns="13" class="w-100">
                                <h:outputLabel value="Select Item"/>&nbsp;
                                <p:autoComplete id="lstSelect"    
                                                value="#{pharmacyController.pharmacyItem}" 
                                                forceSelection="true"
                                                style="min-width: 223px" 
                                                completeMethod="#{ampController.completeAmpByName}" 
                                                var="myItem" 
                                                itemValue="#{myItem}" 
                                                itemLabel="#{myItem.name}">
                                    <p:column headerText="Item">
                                        <h:outputLabel value="#{myItem.name}"/>
                                    </p:column>
                                    <p:column headerText="Code">
                                        <h:outputLabel value="#{myItem.code}"/>
                                    </p:column>
                                    <p:column headerText="Barcode">
                                        <h:outputLabel value="#{myItem.barcode}"/>
                                    </p:column>
                                    <p:ajax update="btnViewDetails messages"/>
                                </p:autoComplete>
                                <p:spacer ></p:spacer>
                                <h:outputLabel value="From"/>&nbsp;
                                <p:calendar id="frmDate" 
                                            value="#{pharmacyController.fromDate}" 
                                            navigator="true"  
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                                    <p:ajax event="dateSelect" update="btnViewDetails"/>
                                </p:calendar>
                                <p:spacer ></p:spacer>

                                <h:outputLabel value="To"/>&nbsp;
                                <p:calendar id="toDate" 
                                            value="#{pharmacyController.toDate}" 
                                            navigator="true" 
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                                    <p:ajax event="dateSelect" update="btnViewDetails"/>
                                </p:calendar>
                                <p:spacer ></p:spacer>

                                <p:commandButton 
                                    id="btnViewDetails"
                                    value="View Item Details"
                                    icon="fas fa-search"
                                    styleClass="ui-button-success"
                                    action="#{pharmacyController.fillItemDetails(pharmacyController.pharmacyItem)}"
                                    ajax="false"
                                    title="View comprehensive details for the selected item"/>
                            </h:panelGrid>

                            <!-- Item Details Panel -->
                            <p:panel id="itemDetailsPanel" 
                                     header="#{empty pharmacyController.pharmacyItem ? 'Item Transaction History' : pharmacyController.pharmacyItem.name.concat(' - Transaction History')}"
                                     styleClass="mt-3"
                                     rendered="#{not empty pharmacyController.pharmacyItem}">

                                <!-- Item Information Summary -->
                                <div class="row mb-3" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
                                    <div class="col-md-3">
                                        <strong>Item:</strong> #{pharmacyController.pharmacyItem.name}
                                    </div>
                                    <div class="col-md-3">
                                        <strong>Code:</strong> #{pharmacyController.pharmacyItem.code}
                                    </div>
                                    <div class="col-md-3">
                                        <strong>Barcode:</strong> #{pharmacyController.pharmacyItem.barcode}
                                    </div>
                                    <div class="col-md-3">
                                        <strong>Category:</strong> #{pharmacyController.pharmacyItem.category.name}
                                    </div>
                                </div>

                                <!-- Pharmacy History Component -->
                                <div class="mt-3">
                                    <ph:history/>
                                </div>

                            </p:panel>

                        </div>
                    </div>

                </p:panel>

            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
