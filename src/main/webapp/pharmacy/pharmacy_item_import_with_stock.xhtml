<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:form enctype="multipart/form-data">
            <p:panel>
                <p:fileUpload value="#{dataUploadController.file}" mode="simple"/>
                <p:commandButton ajax="false" value="Submit" 
                                 action="#{dataUploadController.importToExcelWithStock}"/>

                <p:panel header="Import Stock from Excel" >
                    <h:outputLabel value="Instructions" ></h:outputLabel>
                    <p:panel >
                        <h1>Import Stock by Sale</h1>
                        <p>Please make sure the following order of Columns in the uploading Excel File.</p>
                        <p>Leave First Row for Row Headings.</p>

                        <p>Please make sure all the names and categories are NOT empty.</p>
                        <p >Use only *.xlsx files. <b><i>NOT</i> xls files.</b></p>
                    </p:panel>

                </p:panel>



                <p:panel header="Excel Column Format" styleClass="p-2">
                    <h:panelGrid columns="2" styleClass="table table-sm table-bordered w-100 text-start">
                        <h:outputText value="A" />
                        <h:outputText value="Serial No" />

                        <h:outputText value="B" />
                        <h:outputText value="Category" />

                        <h:outputText value="C" />
                        <h:outputText value="Product" />

                        <h:outputText value="D" />
                        <h:outputText value="Code" />

                        <h:outputText value="E" />
                        <h:outputText value="Bar Code" />

                        <h:outputText value="F" />
                        <h:outputText value="Generic Name" />

                        <h:outputText value="G" />
                        <h:outputText value="Strength" />

                        <h:outputText value="H" />
                        <h:outputText value="Strength Unit" />

                        <h:outputText value="I" />
                        <h:outputText value="Pack Size" />

                        <h:outputText value="J" />
                        <h:outputText value="Issue Unit" />

                        <h:outputText value="K" />
                        <h:outputText value="Pack Unit" />

                        <h:outputText value="L" />
                        <h:outputText value="Distributor" />

                        <h:outputText value="M" />
                        <h:outputText value="Manufacturer" />

                        <h:outputText value="N" />
                        <h:outputText value="Importer" />

                        <h:outputText value="O" />
                        <h:outputText value="Date of Expiry (M/d/yyyy)" />

                        <h:outputText value="P" />
                        <h:outputText value="Batch" />

                        <h:outputText value="Q" />
                        <h:outputText value="Quantity" />

                        <h:outputText value="R" />
                        <h:outputText value="Purchase Price" />

                        <h:outputText value="S" />
                        <h:outputText value="Sale Price" />
                    </h:panelGrid>
                </p:panel>


            </p:panel>
        </h:form>



    </ui:define>


</ui:composition>
