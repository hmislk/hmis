<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Transfer Receive Reprint" ></h:outputLabel>
                            <div style="float: right">
                                <p:outputLabel value="Paper Type" class="mt-2 me-2"></p:outputLabel>
                                <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="me-2" style="width: 10em;">
                                    <f:selectItem itemLabel="Please Select Paper Type" />
                                    <f:selectItems value="#{enumController.paperTypes}" />
                                </p:selectOneMenu>
                                <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button me-2" title="Redraw Bill"></p:commandButton>
                                <p:commandButton
                                        value="Reprint"
                                        icon="fas fa-print"
                                        class="ui-button-info"
                                        ajax="false" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                                <p:commandButton
                                    value="#{pharmacyBillSearch.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                                    icon="fas fa-eye"
                                    class="ui-button-secondary mx-2"
                                    ajax="false"
                                    action="#{pharmacyBillSearch.toggleShowAllBillFormats}"
                                    rendered="#{webUserController.hasPrivilege('Developers')}"
                                    title="Toggle visibility of all bill formats for development" />
                                <p:commandButton
                                        ajax="false"
                                        value="To Cancel"
                                        icon="fas fa-cancel"
                                        class="ui-button-danger mx-2 mb-2"
                                        action="pharmacy_cancel_transfer_receive"
                                        disabled="#{pharmacyBillSearch.bill.cancelled}">
                                </p:commandButton>
                                <p:commandButton
                                        value="Back"
                                        icon="fas fa-arrow-left"
                                        onclick="window.history.back(); return false"
                                        class="ui-button-danger mb-2"
                                >
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <h:panelGroup id="gpBillPreview" >

                            <h:panelGroup
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                            and not sessionController.loggedPreference.grnBillDetailed)}"
                                styleClass="noBorder">
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}" >
                                    <p:separator></p:separator>
                                    <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3" ></h:outputText>
                                    <br/>
                                    <h:outputText value="Preference - grnBillDetailed = false" class="h3" ></h:outputText>
                                    <p:separator></p:separator>
                                </h:panelGroup>
                                <ph:transferReceive bill="#{pharmacyBillSearch.bill}" />
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}" >
                                    <p:separator></p:separator>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                            and sessionController.loggedPreference.grnBillDetailed)}"
                                styleClass="noBorder">
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3"/>
                                    <br/>
                                    <h:outputText value="Preference - grnBillDetailed = true" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>
                                <ph:transfeRecieve_detailed bill="#{pharmacyBillSearch.bill}" />
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup 
                                id="gpBillTemplate" 
                                rendered="#{pharmacyBillSearch.showAllBillFormats 
                                            or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Receive Bill is Template',false)}"
                                styleClass="noBorder">
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                    <h:outputText value="Configuration Option - Pharmacy Transfer Receive Bill is Template = true" class="h3"/>
                                    <p:separator/>
                                </h:panelGroup>
                                <ph:pharmacy_transfer_receive_receipt bill="#{pharmacyBillSearch.bill}" duplicate="true"/>
                                <h:panelGroup rendered="#{pharmacyBillSearch.showAllBillFormats}">
                                    <p:separator/>
                                </h:panelGroup>
                            </h:panelGroup>

                        </h:panelGroup>

                    </p:panel>





                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
