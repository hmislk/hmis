<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >
                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />
                    <p:growl id="panelErrorMsg"/>
                    <p:panel rendered="#{!pharmacySaleForCashierController.billPreview}"  >

                        <p:panel>
                            <f:facet id="panelHeader" name="header" >
                                <div class="d-flex justify-content-between align-items-center">
                                    <h:outputLabel value="Pharmacy Retail Bill For Cashier - 1" />
                                    <i class="fas fa-cash-register rounded-circle shadow-lg" style="font-size: 36px; color: purple; "></i>

                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable token system in sale for cashier', true)}" class="d-flex align-items-center">
                                        <p:outputLabel value="Counter" class="me-2"></p:outputLabel>
                                        <p:selectOneMenu value="#{pharmacySaleForCashierController.counter}" >
                                            <f:selectItem itemLabel="Any" ></f:selectItem>
                                            <f:selectItems
                                                value="#{sessionController.loggableSubDepartments}"
                                                var="c"
                                                itemLabel="#{c.name}"
                                                itemValue="#{c}" >
                                            </f:selectItems>
                                        </p:selectOneMenu>
                                    </h:panelGroup>
                                    <div class="d-flex gap-2">
                                        <!-- Admin Configuration Button (only for administrators) -->
                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('Admin')}">
                                            <p:commandButton
                                                value="Config"
                                                icon="fa fa-cog"
                                                title="Page Configuration Management"
                                                action="#{pageAdminController.navigateToPageAdmin('pharmacy/pharmacy_bill_retail_sale_for_cashier')}"
                                                ajax="false"
                                                class="ui-button-secondary">
                                            </p:commandButton>
                                        </h:panelGroup>

                                        <p:commandButton
                                            value="Back"
                                            class="ui-button-secondary"
                                            icon="fas fa-arrow-left"
                                            ajax="false"
                                            action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                        </p:commandButton>

                                        <p:commandButton
                                            accesskey="n"
                                            value="New Bill"
                                            icon="fa fa-plus"
                                            ajax="false"
                                            actionListener="#{pharmacySaleForCashierController.resetAll}"
                                            class="ui-button-warning" >
                                        </p:commandButton>

                                        <p:commandButton
                                            accesskey="c"
                                            ajax="false"
                                            value="Settle Bill At Cashier"
                                            icon="fas fa-check"
                                            onclick="if (!confirm('Are you sure?'))
                                                        return false"
                                            action="#{pharmacySaleForCashierController.settlePreBillAndNavigateToPrint()}"
                                            class="ui-button-success"
                                            >
                                        </p:commandButton>
                                    </div>
                                </div>

                            </f:facet>

                            <div class="row">
                                <div class="col-md-7">
                                    <p:panel>
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa-solid fa-circle-plus" />
                                            <h:outputText value="Add New Item" class="mx-4"></h:outputText>

                                            <p:commandButton
                                                id="btnItemDetails"
                                                disabled="#{not configOptionApplicationController.getBooleanValueByKey('Pharmacy Analytics - Show Single Items Summary')}"
                                                class="ui-button-warning float-end"
                                                title="Single Item Summary (Opens in new tab for selected stock's item)"
                                                icon="fa fa-external-link-alt"
                                                action="#{pharmacySaleForCashierController.showItemDetailsForSelectedStock}"
                                                process="@this acStock"
                                                ajax="true"/>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-8 d-grid">
                                                        <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                                        <p:autoComplete
                                                            accesskey="i"
                                                            id="acStock"
                                                            value="#{pharmacySaleForCashierController.stockDto}"
                                                            completeMethod="#{pharmacySaleForCashierController.completeAvailableStockOptimizedDto}"
                                                            converter="#{pharmacySaleForCashierController.stockDtoConverter}"
                                                            var="i"
                                                            class="w-100"
                                                            inputStyleClass="form-control"
                                                            maxResults="20"
                                                            scrollHeight="400"
                                                            itemLabel="#{i.itemName}"
                                                            itemValue="#{i}"
                                                            >
                                                            <p:column headerText="Item" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputText value="#{i.itemName}"  style="width: 300px!important;">
                                                                    &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'Expired ': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'Expired Soon':''}" severity="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'warning':''}" />
                                                                </h:outputText>
                                                                <h:outputLabel value=" (" ></h:outputLabel>
                                                                <h:outputText value="#{i.code}" style="width: 50px!important;"></h:outputText>
                                                                <h:outputLabel value=") - " ></h:outputLabel>
                                                                <h:outputText value="#{i.genericName}" style="width: 150px!important;"></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Rate" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.retailRate}" style="width: 80px!important;">
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Stocks" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.stockQty}" >
                                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Expiry" style="padding: 8px;" class="w-100" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.dateOfExpire}" style="width: 100px!important;" >
                                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:ajax event="focus" process="acStock"  ></p:ajax>
                                                            <p:ajax event="itemSelect" listener="#{pharmacySaleForCashierController.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                                            <p:ajax event="query" process="acStock"></p:ajax>
                                                        </p:autoComplete>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p:outputLabel value="Quantity" ></p:outputLabel>
                                                        <p:inputText
                                                            accesskey="q"
                                                            autocomplete="off"
                                                            onfocus="this.select()"
                                                            id="txtQty"
                                                            value="#{pharmacySaleForCashierController.intQty}"
                                                            class="w-100">
                                                            <p:ajax event="keyup"  listener="#{pharmacySaleForCashierController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                            <p:ajax event="blur"  listener="#{pharmacySaleForCashierController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <br/>
                                                        <p:commandButton
                                                            accesskey="a" id="btnAdd" value="Add"
                                                            icon="fa fa-plus"
                                                            class="w-100 ui-button-success"
                                                            action="#{pharmacySaleForCashierController.addBillItem()}"
                                                            process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}"
                                                            update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}" >
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                <p:focus id="focusItem" for="acStock" ></p:focus>
                                            </div>
                                            <div class="d-grid col-md-2">
                                                <div class="d-flex  mx-3 mt-2">
                                                    <p:outputLabel value="Rate" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel
                                                        class="w-100"
                                                        id="txtRate"
                                                        value="#{pharmacySaleForCashierController.billItem.netRate}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                                <div class="d-flex  mx-3">
                                                    <p:outputLabel value="Value" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel
                                                        class="w-100"
                                                        id="txtVal"
                                                        value="#{pharmacySaleForCashierController.billItem.netValue}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>



                                    <p:panel id="pBis" class="my-1">

                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-list" />
                                            <h:outputText value="Bill Items" class="mx-4"></h:outputText>
                                            <p:commandButton
                                                value="Remove Selected" class="ui-button-danger" style="float: right"
                                                action="#{pharmacySaleForCashierController.removeSelectedBillItems()}"
                                                process="@this tblBillItem :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}"
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"/>
                                        </f:facet>

                                        <p:dataTable id="tblBillItem" value="#{pharmacySaleForCashierController.preBill.billItems}"
                                                     scrollable="true" scrollHeight="300"
                                                     style="padding: 0;"
                                                     rowKey="#{bi.searialNo}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" class="w-100"
                                                     selection="#{pharmacySaleForCashierController.selectedBillItems}"
                                                     selectionMode="multiple">

                                            <p:column selectRow="true" width="2em"></p:column>

                                            <p:column headerText="No" style="width: 4%; padding: 0;" >
                                                <h:outputLabel id="no" value="#{s+1}." >
                                                    <f:convertNumber pattern="#,##0" />
                                                </h:outputLabel>
                                            </p:column>

                                            <p:column headerText="Item" width="33%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" />
                                                <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                <p:dialog id="panDoc" header="Item Details" style="text-align: center;" widgetVar="dlg" resizable="false" modal="true" class="w-50">
                                                    <h:panelGroup style="text-align: left;">

                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblCode" value="Code" for="txtCodeD" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtCodeD" value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblNameD" value="Name" for="txtName" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtName" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblStockD" value="Stock" for="txtStock" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtStock" value="#{bi.pharmaceuticalBillItem.stock.stock}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblExpiryD" value="Expiry" for="txtExpiry" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtExpiry" value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" style="padding: 5px;" >
                                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                </p:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblBadgeD" value="Batch No" for="txtBadge" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtBadge" value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" style="padding: 5px;" />

                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblSaleRate" value="Sale Rate" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtSaleRate" value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>

                                                </p:dialog>
                                            </p:column>

                                            <p:column headerText="Rate" style="width: 8%">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Value" style="width: 10%">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry" style="width: 14%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Qty" style="width: 11%">
                                                <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%">
                                                    <f:convertNumber integerOnly="true" />
                                                    <p:ajax event="keyup" process="@this" update="gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" listener="#{pharmacySaleForCashierController.quantityInTableChangeEvent(bi)}"/>
                                                </p:inputText>
                                            </p:column>


                                            <p:column style="width:4%">
                                                <p:commandButton icon="fas fa-trash" action="#{pharmacySaleForCashierController.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                </p:commandButton>
                                            </p:column>


                                        </p:dataTable>

                                    </p:panel>

                                </div>

                                <div class="col-md-5">
                                    <h:panelGroup id="panelPatient">
                                        <common:patient_details
                                            editable="true"
                                            controller="#{pharmacySaleForCashierController}"
                                            ageListener="#{pharmacySaleForCashierController.calculateDobFromAge}"
                                            additionalUpdateTargets=":#{p:resolveFirstComponentWithId('panelPayment',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}">
                                        </common:patient_details>
                                    </h:panelGroup>

                                    <p:panel id="panelPayment" class="m-1 w-100">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-money-bill-wave" />
                                            <h:outputText value="Payment Details" class="mx-4"></h:outputText>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-6" >
                                                <p:outputLabel
                                                    value="Payment Method"
                                                    class="form-label m-1"
                                                    for="cmdPaymentMethod"></p:outputLabel>
                                                <p:selectOneMenu
                                                    class="m-1 w-100 form-control"
                                                    id="cmdPaymentMethod"
                                                    filter="true"
                                                    filterMatchMode="contains"
                                                    value="#{pharmacySaleForCashierController.paymentMethod}">
                                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                                    <f:selectItems
                                                        value="#{enumController.paymentMethodsForPharmacyBilling}"
                                                        var="pm"
                                                        itemLabel="#{pm.label}"
                                                        itemValue="#{pm}"/>
                                                    <p:ajax process="cmdPaymentMethod"
                                                            update="pBillDetails welfareStaff"
                                                            event="change"
                                                            listener="#{pharmacySaleForCashierController.changeListener()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-6" >
                                                <p:outputLabel
                                                    value="Discount Scheme"
                                                    class="m-1 form-label"
                                                    for="cmdDiscountScheme"></p:outputLabel>
                                                <p:selectOneMenu
                                                    class="w-100 m-1"
                                                    id="cmdDiscountScheme"
                                                    value="#{pharmacySaleForCashierController.paymentScheme}">
                                                    <f:selectItem itemLabel="No Discount Scheme"/>
                                                    <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                    <p:ajax process="@this"
                                                            update="pBillDetails welfareStaff"
                                                            event="change"
                                                            listener="#{pharmacySaleForCashierController.changeListener()}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                    </p:panel>

                                    <h:panelGroup id="welfareStaff">
                                        <p:panel class="m-1 w-100" rendered="#{pharmacySaleForCashierController.paymentMethod eq 'Staff_Welfare'}">
                                            <f:facet name="header">
                                                <h:outputText styleClass="fa fa-user-md" />
                                                <h:outputText value="Staff Welfare Selection" class="mx-4"></h:outputText>
                                            </f:facet>

                                            <div class="row">
                                                <div class="col-12">
                                                    <p:outputLabel value="Staff Member" class="form-label m-1"></p:outputLabel>
                                                    <p:autoComplete
                                                        minQueryLength="1"
                                                        forceSelection="true"
                                                        value="#{pharmacySaleForCashierController.toStaff}"
                                                        id="acStaff"
                                                        completeMethod="#{staffController.completeStaff}"
                                                        var="mys"
                                                        class="w-100"
                                                        placeholder="Staff (Type Name, Code or EPF No to search)"
                                                        inputStyleClass="form-control"
                                                        itemLabel="#{mys.person.name}"
                                                        itemValue="#{mys}"
                                                        size="10">
                                                        <p:column headerText="Name" style="padding: 2px;">
                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Code" style="padding: 2px;">
                                                            <h:outputText value="#{mys.staffCode}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="EPF No" style="padding: 2px;">
                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Welfare Utilized" style="padding: 2px;">
                                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:ajax process="@this"
                                                                update="staffWelfareDetails pBillDetails"/>
                                                    </p:autoComplete>
                                                </div>
                                            </div>

                                            <h:panelGroup id="staffWelfareDetails" class="mt-3">
                                                <h:panelGroup rendered="#{pharmacySaleForCashierController.toStaff != null}">
                                                    <div class="row">
                                                        <div class="col-12">
                                                            <h:outputText value="Selected Staff Details" class="h6 fw-bold"></h:outputText>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-2">
                                                        <div class="col-6">
                                                            <div class="border p-2 bg-light">
                                                                <h:outputText value="Staff Name: " class="fw-bold"></h:outputText>
                                                                <h:outputText value="#{pharmacySaleForCashierController.toStaff.person.nameWithTitle}"></h:outputText>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="border p-2 bg-light">
                                                                <h:outputText value="Staff Code: " class="fw-bold"></h:outputText>
                                                                <h:outputText value="#{pharmacySaleForCashierController.toStaff.staffCode}"></h:outputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-1">
                                                        <div class="col-6">
                                                            <div class="border p-2 bg-success text-white">
                                                                <h:outputText value="Welfare Entitled: " class="fw-bold"></h:outputText>
                                                                <h:outputText value="#{pharmacySaleForCashierController.toStaff.annualWelfareQualified}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </div>
                                                        </div>
                                                        <div class="col-6">
                                                            <div class="border p-2 bg-warning">
                                                                <h:outputText value="Welfare Utilized: " class="fw-bold"></h:outputText>
                                                                <h:outputText value="#{pharmacySaleForCashierController.toStaff.annualWelfareUtilized}">
                                                                    <f:convertNumber pattern="#,##0.00" />
                                                                </h:outputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row mt-1">
                                                        <div class="col-12">
                                                            <div class="border p-2 bg-info text-white">
