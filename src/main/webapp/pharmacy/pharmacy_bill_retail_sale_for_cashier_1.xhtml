<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:tkn="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <h:form id="bill" >

                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />  
                    <p:growl id="panelErrorMsg"/>

                    <p:panel rendered="#{!pharmacySaleController1.billPreview}"  >
                        <i class="fas fa-cash-register rounded-circle shadow-lg" style="font-size: 60px; right:5%; color: purple; padding: 20px; background-color: #A9CCE3; position: absolute;"></i>
                        <p:panel>
                            <p:commandButton icon="fas fa-file-invoice" value="Sale 1" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController.pharmacyRetailSale()}" />
                            <p:commandButton icon="fas fa-file-invoice" disabled="true" class="mx-2" value="Sale 2" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_1" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController1.pharmacyRetailSale()}" />
                            <p:commandButton icon="fas fa-file-invoice" value="Sale 3" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController2.pharmacyRetailSale()}" />
                            <p:commandButton icon="fas fa-file-invoice" value="Sale 4" class="mx-2" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController3.pharmacyRetailSale()}" />
                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Create Token At Pharmacy Sale For Cashier')}" class="mx-4">
                                <p:outputLabel value="Counter" ></p:outputLabel>
                                <p:selectOneMenu class="mx-2" value="#{pharmacySaleController1.counter}" >
                                    <f:selectItem itemLabel="Any" ></f:selectItem>
                                    <f:selectItems 
                                        value="#{sessionController.loggableSubDepartments}" 
                                        var="c" 
                                        itemLabel="#{c.name}" 
                                        itemValue="#{c}" >
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </h:panelGroup>
                        </p:panel>
                        <p:panel>
                            <f:facet name="header" >
                                <div class="d-flex justify-content-between align-items-center">
                                    <h:outputLabel value="Pharmacy Retail Bill (Sale 2)" />
                                    <div class="d-flex gap-2">
                                        <p:commandButton 
                                            value="Back"
                                            class="ui-button-secondary"
                                            icon="fas fa-arrow-left"
                                            ajax="false" 
                                            action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                        </p:commandButton>

                                        <p:commandButton 
                                            accesskey="n" 
                                            value="New Bill" 
                                            icon="fa fa-plus"
                                            ajax="false" 
                                            actionListener="#{pharmacySaleController1.resetAll}"
                                            class="ui-button-warning" >
                                        </p:commandButton>

                                        <p:commandButton  
                                            accesskey="c" 
                                            ajax="false" 
                                            value="Settle Bill At Cashier"
                                            icon="fas fa-check"
                                            onclick="if (!confirm('Are you sure?'))
                                                        return false"
                                            action="#{pharmacySaleController1.settlePreBill()}"
                                            class="ui-button-success" 
                                            >
                                        </p:commandButton>


                                    </div>
                                </div>

                            </f:facet>

                            <div class="row">
                                <div class="col-md-7">
                                    <p:panel>
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Add New Items" class="mx-4"></h:outputText>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-8 d-grid">
                                                        <p:outputLabel value="Medicines/Devices" ></p:outputLabel>

                                                        <p:autoComplete 
                                                            accesskey="i"    
                                                            id="acStock" 
                                                            value="#{pharmacySaleController1.stock}" 
                                                            completeMethod="#{stockController.completeAvailableStocksWithItemStock}" 
                                                            var="i"
                                                            class="w-100"
                                                            inputStyleClass="form-control"
                                                            maxResults="20"
                                                            scrollHeight="400"
                                                            itemLabel="#{i.itemBatch.item.name}" 
                                                            itemValue="#{i}" 
                                                            >
                                                            <p:column headerText="Item" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                                <h:outputText value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                                    &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}" severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" /> 
                                                                </h:outputText>  
                                                                <h:outputLabel value=" (" ></h:outputLabel>
                                                                <h:outputText value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputText>
                                                                <h:outputLabel value=") - " ></h:outputLabel>
                                                                <h:outputText value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Rate" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                                <h:outputLabel value="#{i.itemBatch.retailsaleRate}" style="width: 80px!important;">
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Stocks" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                                <h:outputLabel value="#{i.stock}" >
                                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Total Stock" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                                <h:outputLabel value="#{i.transItemStockQty}" >
                                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Expiry" style="padding: 8px;" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                                <h:outputLabel value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('det',view).clientId}"  ></p:ajax>
                                                            <p:ajax event="itemSelect"   listener="#{pharmacySaleController1.handleSelect}"  update="txtQty txtRate :#{p:resolveFirstComponentWithId('det',view).clientId} focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                            <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                        </p:autoComplete>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p:outputLabel value="Quantity" ></p:outputLabel>
                                                        <p:inputText  
                                                            accesskey="q"  
                                                            autocomplete="off" 
                                                            id="txtQty" 
                                                            onfocus="this.select()"
                                                            value="#{pharmacySaleController1.intQty}" 
                                                            class="w-100">
                                                            <p:ajax event="keyup"  listener="#{pharmacySaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                            <p:ajax event="blur"  listener="#{pharmacySaleController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <br/>
                                                        <p:commandButton  
                                                            accesskey="a" id="btnAdd" value="Add" 
                                                            icon="fa fa-plus"
                                                            class="w-100 ui-button-success"
                                                            action="#{pharmacySaleController1.addBillItem()}" 
                                                            process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" 
                                                            update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('det',view).clientId} :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}" >
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                <p:focus id="focusItem" for="acStock" ></p:focus>
                                            </div>
                                            <div class="d-grid col-md-2">
                                                <div class="d-flex  mx-3 mt-2">
                                                    <p:outputLabel value="Rate" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel 
                                                        class="w-100" 
                                                        id="txtRate" 
                                                        value="#{pharmacySaleController1.billItem.netRate}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                                <div class="d-flex  mx-3">
                                                    <p:outputLabel value="Value" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel 
                                                        class="w-100" 
                                                        id="txtVal" 
                                                        value="#{pharmacySaleController1.billItem.netValue}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>



                                    <p:panel id="pBis" class="my-1">

                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-list" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Bill Items" class="mx-4"></h:outputText>
                                            <p:commandButton 
                                                value="Remove Selected" class="ui-button-danger" style="float: right" 
                                                action="#{pharmacySaleController1.removeSelectedBillItems()}"
                                                process="@this tblBillItem :#{p:resolveFirstComponentWithId('cmbPs',view).clientId}" 
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('det',view).clientId} :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"/>                          
                                        </f:facet>

                                        <p:dataTable id="tblBillItem" value="#{pharmacySaleController1.preBill.billItems}"
                                                     scrollable="true" scrollHeight="300"
                                                     style="padding: 0;"
                                                     rowKey="#{bi.searialNo}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" class="w-100"
                                                     selection="#{pharmacySaleController1.selectedBillItems}">

                                            <p:column selectionMode="multiple" style="width: 2%;"></p:column>

                                            <p:column headerText="No" style="width: 4%; padding: 0;" >
                                                <h:outputLabel id="no" value="#{s+1}." >
                                                    <f:convertNumber pattern="#,##0" />
                                                </h:outputLabel>
                                            </p:column>

                                            <p:column headerText="Item" width="33%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" />
                                                <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                <p:dialog id="panDoc" header="Item Details" style="text-align: center;" widgetVar="dlg" resizable="false" modal="true" class="w-50">
                                                    <h:panelGroup style="text-align: left;">

                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblCode" value="Code" for="txtCodeD" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtCodeD" value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblNameD" value="Name" for="txtName" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtName" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblStockD" value="Stock" for="txtStock" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtStock" value="#{bi.pharmaceuticalBillItem.stock.stock}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblExpiryD" value="Expiry" for="txtExpiry" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtExpiry" value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" style="padding: 5px;" >
                                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                </p:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblBadgeD" value="Batch No" for="txtBadge" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtBadge" value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" style="padding: 5px;" />

                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblSaleRate" value="Sale Rate" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtSaleRate" value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>

                                                </p:dialog>
                                            </p:column>

                                            <p:column headerText="Rate" style="width: 8%">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Value" style="width: 10%">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry" style="width: 14%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Qty" style="width: 11%">

                                                <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%">
                                                    <p:ajax event="keyup" process="ipTblQty" update="gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" listener="#{pharmacySaleController1.quantityInTableChangeEvent(bi)}"/>
                                                </p:inputText>  


                                            </p:column>

                                            <p:column style="width:4%"> 
                                                <p:commandButton icon="fas fa-trash" action="#{pharmacySaleController1.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                </p:commandButton>
                                            </p:column> 


                                        </p:dataTable>

                                    </p:panel> 

                                    <p:panel class="mb-1">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-check-circle" />
                                            <h:outputLabel value="Alternatives" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <p:tabView activeIndex="1" id="tabI">
                                            <p:tab title="Item Details">
                                                <h:panelGroup class="w-100" id="det">
                                                    <div>
                                                        <div class="row">
                                                            <div class="col-md-3"><h:outputLabel value="Item ID"/></div>
                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.item.id}" ></h:outputLabel></div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-md-3"><h:outputLabel value="Name"/></div>
                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.item.name}" ></h:outputLabel></div>
                                                        </div>
                                                        <!--                                                <div class="row">
                                                                                                            <div class="col-md-3"><h:outputLabel value="Purchase Rate"/></div>
                                                                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.purcahseRate}" >
                                                                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                                                </h:outputLabel></div>
                                                                                                        </div>-->
                                                        <div class="row">
                                                            <div class="col-md-3"> <h:outputLabel value="Sale Rate"/></div>
                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.retailsaleRate}" >
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputLabel></div>
                                                        </div>
                                                        <!--                                                <div class="row">
                                                                                                            <div class="col-md-3"> <h:outputLabel value="Wholesale Rate"/></div>
                                                                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.wholesaleRate}" >
                                                                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                                                </h:outputLabel></div>
                                                                                                        </div>-->
                                                        <div class="row">
                                                            <div class="col-md-3"><h:outputLabel value="Stocks"/></div>
                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                            <div class="col-md-7"><h:outputLabel value="#{pharmacySaleController1.stock.stock}" >
                                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                </h:outputLabel></div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-md-3"> <h:outputLabel value="Expiry"/></div>
                                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                                            <div class="col-md-7 align-items-center">
                                                                <h:outputLabel value="#{pharmacySaleController1.stock.itemBatch.dateOfExpire}" >
                                                                    <f:convertDateTime pattern="MMM yyyy" ></f:convertDateTime>
                                                                    &nbsp;<p:tag 
                                                                        rendered="#{commonController.currentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'Expired ': 
                                                                                    commonController.dateAfterThreeMonthsCurrentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                                        severity="#{commonController.currentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > pharmacySaleController1.stock.itemBatch.dateOfExpire ?'warning':''}" />
                                                                </h:outputLabel></div>
                                                        </div>
                                                    </div>

                                                </h:panelGroup>
                                            </p:tab>
                                            <p:tab title="Availability">
                                                <h:panelGroup >
                                                    <div class="row">
                                                        <h:panelGroup class="float-left">
                                                            <p:dataTable id="lstReplaceableBatch" 
                                                                         selection="#{pharmacySaleController1.replacableStock}"
                                                                         value="#{pharmacySaleController1.replaceableStocks}" 
                                                                         var="ri" 
                                                                         selectionMode="single"
                                                                         rowKey="#{ri.id}"
                                                                         emptyMessage="System can not detect suitable replacements."

                                                                         >
                                                                <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController1.makeStockAsBillItemStock()}" ></p:ajax>
                                                                <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{pharmacySaleController1.makeStockAsBillItemStock()}" ></p:ajax>

                                                        <p:watermark for="scStaff" value="Type at least 2 charactors of Staff member." ></p:watermark>
