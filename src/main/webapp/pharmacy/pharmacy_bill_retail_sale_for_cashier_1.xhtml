<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >
                    <p:commandButton id="nullButton2" value="No Action" action="#" style="display: none;" ></p:commandButton>
                    <p:defaultCommand  target="btnAdd" />
                    <p:growl id="panelErrorMsg"/>
                    <p:panel rendered="#{!pharmacySaleForCashierController1.billPreview}"  >

                        <p:panel>
                            <f:facet id="panelHeader" name="header" >
                                <!-- Flexbox container for proper horizontal alignment -->
                                <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 15px;">

                                    <!-- LEFT SECTION: Icon, Title, and Navigation Buttons -->
                                    <div style="display: flex; align-items: center; gap: 10px; flex-shrink: 0;">
                                        <i class="fas fa-cash-register" style="font-size: 1.8em; color: purple;"></i>
                                        <h:outputLabel value="Pharmacy Retail Bill For Cashier - 2" style="font-weight: 600; margin-right: 15px;" />

                                        <!-- Admin Configuration Button (only for administrators) -->
                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('Admin')}">
                                            <p:commandButton
                                                value="Config"
                                                icon="fa fa-cog"
                                                title="Page Configuration Management"
                                                action="#{pageAdminController.navigateToPageAdmin('pharmacy/pharmacy_bill_retail_sale_for_cashier_1')}"
                                                ajax="false"
                                                class="ui-button-secondary"
                                                style="margin-right: 8px;">
                                            </p:commandButton>
                                        </h:panelGroup>

                                        <p:commandButton
                                            class="ui-button-secondary"
                                            icon="fas fa-arrow-left"
                                            title="Back to token management"
                                            ajax="false"
                                            action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                        </p:commandButton>
                                    </div>

                                    <!-- CENTER SECTION: Version Navigation Buttons -->
                                    <div style="display: flex; align-items: center; justify-content: center; gap: 8px; flex-grow: 1;">
                                        <p:commandButton
                                            icon="fas fa-file-invoice"
                                            value="Sale 1"
                                            action="#{pharmacySaleForCashierController.toPharmacyRetailSale()}"
                                            ajax="false"
                                            class="ui-button-info ui-button-sm" />
                                        <p:commandButton
                                            disabled="true"
                                            icon="fas fa-file-invoice"
                                            value="Sale 2"
                                            action="#{pharmacySaleForCashierController1.toPharmacyRetailSale()}"
                                            ajax="false"
                                            class="ui-button-info ui-button-sm" />
                                        <p:commandButton
                                            icon="fas fa-file-invoice"
                                            value="Sale 3"
                                            action="#{pharmacySaleForCashierController2.toPharmacyRetailSale()}"
                                            ajax="false"
                                            class="ui-button-info ui-button-sm" />
                                        <p:commandButton
                                            icon="fas fa-file-invoice"
                                            value="Sale 4"
                                            disabled="true"
                                            action="#{pharmacySaleForCashierController3.toPharmacyRetailSale()}"
                                            class="ui-button-secondary ui-button-sm" />
                                    </div>

                                    <!-- RIGHT SECTION: Counter Selection and Action Buttons -->
                                    <div style="display: flex; align-items: center; gap: 10px; flex-shrink: 0;">
                                        <!-- Counter Selection (moved from center) -->
                                        <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable token system in sale for cashier', true)}"
                                                      style="display: flex; align-items: center; gap: 8px;">
                                            <p:outputLabel value="Counter" style="font-weight: 500;"></p:outputLabel>
                                            <p:selectOneMenu value="#{pharmacySaleForCashierController1.counter}"
                                                           style="min-width: 150px;">
                                                <f:selectItem itemLabel="Any" ></f:selectItem>
                                                <f:selectItems
                                                    value="#{sessionController.loggableSubDepartments}"
                                                    var="c"
                                                    itemLabel="#{c.name}"
                                                    itemValue="#{c}" >
                                                </f:selectItems>
                                            </p:selectOneMenu>
                                        </h:panelGroup>

                                        <!-- Action Buttons -->
                                        <p:commandButton
                                            accesskey="n"
                                            value="New Bill"
                                            icon="fa fa-plus"
                                            ajax="false"
                                            actionListener="#{pharmacySaleForCashierController1.resetAll}"
                                            class="ui-button-warning" >
                                        </p:commandButton>

                                        <p:commandButton
                                            accesskey="c"
                                            ajax="false"
                                            value="Settle Bill At Cashier"
                                            icon="fas fa-check"
                                            onclick="if (!confirm('Are you sure?'))
                                                            return false"
                                            action="#{pharmacySaleForCashierController1.settlePreBillAndNavigateToPrint()}"
                                            class="ui-button-success" >
                                        </p:commandButton>
                                    </div>

                                </div>
                            </f:facet>

                            <div class="row">
                                <div class="col-md-7">
                                    <p:panel>
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa-solid fa-circle-plus" />
                                            <h:outputText value="Add New Item" class="mx-4"></h:outputText>

                                            <p:commandButton
                                                id="btnItemDetails"
                                                disabled="#{not configOptionApplicationController.getBooleanValueByKey('Pharmacy Analytics - Show Single Items Summary')}"
                                                class="ui-button-warning float-end"
                                                title="Single Item Summary (Opens in new tab for selected stock's item)"
                                                icon="fa fa-external-link-alt"
                                                action="#{pharmacySaleForCashierController1.showItemDetailsForSelectedStock}"
                                                process="@this acStock"
                                                ajax="true"/>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-md-10">
                                                <div class="row">
                                                    <div class="col-md-8 d-grid">
                                                        <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                                        <p:autoComplete
                                                            accesskey="i"
                                                            id="acStock"
                                                            value="#{pharmacySaleForCashierController1.stockDto}"
                                                            completeMethod="#{pharmacySaleForCashierController1.completeAvailableStockOptimizedDto}"
                                                            converter="#{pharmacySaleForCashierController1.stockDtoConverter}"
                                                            var="i"
                                                            class="w-100"
                                                            inputStyleClass="form-control"
                                                            maxResults="20"
                                                            scrollHeight="400"
                                                            itemLabel="#{i.itemName}"
                                                            itemValue="#{i}"
                                                            >
                                                            <p:column headerText="Item" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputText value="#{i.itemName}"  style="width: 300px!important;">
                                                                    &nbsp;<p:tag rendered="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'Expired ': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'Expired Soon':''}" severity="#{commonFunctionsProxy.currentDateTime > i.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.dateOfExpire ?'warning':''}" />
                                                                </h:outputText>
                                                                <h:outputLabel value=" (" ></h:outputLabel>
                                                                <h:outputText value="#{i.code}" style="width: 50px!important;"></h:outputText>
                                                                <h:outputLabel value=") - " ></h:outputLabel>
                                                                <h:outputText value="#{i.genericName}" style="width: 150px!important;"></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Rate" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.retailRate}" style="width: 80px!important;">
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Stocks" style="padding: 8px;" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.stockQty}" >
                                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:column headerText="Expiry" style="padding: 8px;" class="w-100" styleClass="#{pharmacyController.getExpiryStyleClass(i.dateOfExpire)}">
                                                                <h:outputLabel value="#{i.dateOfExpire}" style="width: 100px!important;" >
                                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                                </h:outputLabel>
                                                            </p:column>
                                                            <p:ajax event="focus" process="acStock"  ></p:ajax>
                                                            <p:ajax event="itemSelect" listener="#{pharmacySaleForCashierController1.handleSelect}"  update="txtQty txtRate focusQty" ></p:ajax>
                                                            <p:ajax event="query" process="acStock"></p:ajax>
                                                        </p:autoComplete>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <p:outputLabel value="Quantity" ></p:outputLabel>
                                                        <p:inputText
                                                            accesskey="q"
                                                            autocomplete="off"
                                                            onfocus="this.select()"
                                                            id="txtQty"
                                                            value="#{pharmacySaleForCashierController1.intQty}"
                                                            class="w-100">
                                                            <p:ajax event="keyup"  listener="#{pharmacySaleForCashierController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                            <p:ajax event="blur"  listener="#{pharmacySaleForCashierController1.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <br/>
                                                        <p:commandButton
                                                            accesskey="a" 
                                                            id="btnAdd" 
                                                            value="Add"
                                                            icon="fa fa-plus"
                                                            class="w-100 ui-button-success"
                                                            action="#{pharmacySaleForCashierController1.addBillItem()}"
                                                            process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}"
                                                            update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}" >
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                <p:focus id="focusItem" for="acStock" ></p:focus>
                                            </div>
                                            <div class="d-grid col-md-2">
                                                <div class="d-flex  mx-3 mt-2">
                                                    <p:outputLabel value="Rate" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel
                                                        class="w-100"
                                                        id="txtRate"
                                                        value="#{pharmacySaleForCashierController1.billItem.netRate}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                                <div class="d-flex  mx-3">
                                                    <p:outputLabel value="Value" ></p:outputLabel>
                                                    <p:outputLabel value=":" style="width: 25px; text-align: center;" ></p:outputLabel>
                                                    <p:outputLabel
                                                        class="w-100"
                                                        id="txtVal"
                                                        value="#{pharmacySaleForCashierController1.billItem.netValue}" >
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </p:outputLabel>
                                                </div>
                                            </div>
                                        </div>
                                    </p:panel>



                                    <p:panel id="pBis" class="my-1">

                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-list" />
                                            <h:outputText value="Bill Items" class="mx-4"></h:outputText>

                                            <!-- Quantity Adjustment Buttons (Header Level) -->
                                            <p:commandButton
                                                icon="fas fa-divide"
                                                title="Divide ALL quantities by 2"
                                                class="ui-button-secondary ui-button-sm"
                                                style="float: right; margin-left: 5px;"
                                                action="#{pharmacySaleForCashierController1.divideAllQuantitiesByHalf()}"
                                                process="@this tblBillItem"
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"/>

                                            <p:commandButton
                                                icon="fas fa-times"
                                                title="Multiply ALL quantities by 2"
                                                class="ui-button-info ui-button-sm"
                                                style="float: right; margin-left: 5px;"
                                                onclick="if (!confirm('Are you sure you want to double ALL item quantities?')) return false;"
                                                action="#{pharmacySaleForCashierController1.multiplyAllQuantitiesByTwo()}"
                                                process="@this tblBillItem"
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"/>

                                            <p:commandButton
                                                value="Remove Selected" class="ui-button-danger" style="float: right"
                                                action="#{pharmacySaleForCashierController1.removeSelectedBillItems()}"
                                                process="@this tblBillItem :#{p:resolveFirstComponentWithId('cmdDiscountScheme',view).clientId}"
                                                update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('txtVal',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"/>
                                        </f:facet>

                                        <p:dataTable 
                                            id="tblBillItem"
                                            value="#{pharmacySaleForCashierController1.preBill.billItems}"
                                            style="padding: 0px;"
                                            rowKey="#{bi.searialNo}"
                                            var="bi" 
                                            rowIndexVar="s" 
                                            reflow="true"
                                            editable="true" 
                                            sortBy="#{bi.searialNo}" 
                                            class="w-100"
                                            selection="#{pharmacySaleForCashierController1.selectedBillItems}"
                                            selectionMode="multiple">

                                            <p:column headerText="No" style="width: 2em;" >
                                                <h:outputLabel id="no" value="#{s+1}." >
                                                    <f:convertNumber pattern="#,##0" />
                                                </h:outputLabel>
                                            </p:column>

                                            <p:column 
                                                headerText="Item" >
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" />
                                                <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                <p:dialog id="panDoc" header="Item Details" style="text-align: center;" widgetVar="dlg" resizable="false" modal="true" class="w-50">
                                                    <h:panelGroup style="text-align: left;">

                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblCode" value="Code" for="txtCodeD" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtCodeD" value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblNameD" value="Name" for="txtName" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtName" value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblStockD" value="Stock" for="txtStock" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtStock" value="#{bi.pharmaceuticalBillItem.stock.stock}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblExpiryD" value="Expiry" for="txtExpiry" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtExpiry" value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" style="padding: 5px;" >
                                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                                </p:outputLabel>
                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblBadgeD" value="Batch No" for="txtBadge" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtBadge" value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}" style="padding: 5px;" />

                                                            </div>
                                                        </div>
                                                        <div class="row mx-1">
                                                            <div class="col-5" style="border: 1px solid black">
                                                                <p:outputLabel id="lblSaleRate" value="Sale Rate" style="font-weight: bold;" />
                                                            </div>
                                                            <div class="col-7" style="border: 1px solid black">
                                                                <p:outputLabel id="txtSaleRate" value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}" style="padding: 5px;" />
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>

                                                </p:dialog>
                                            </p:column>

                                            <p:column 
                                                headerText="Rate"
                                                styleClass="text-end"
                                                width="6em">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column 
                                                headerText="Value" 
                                                styleClass="text-end"
                                                width="6em">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column
                                                styleClass="text-center"
                                                headerText="Expiry" 
                                                width="6em">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column
                                                styleClass="text-end"
                                                headerText="Qty"
                                                width="14em">
                                                <!-- Flexbox container for quantity input and buttons -->
                                                <div style="display: flex; align-items: center; gap: 4px;">
                                                    <!-- Divide by half button -->
                                                    <p:commandButton
                                                        icon="fas fa-divide"
                                                        title="Divide quantity by 2"
                                                        class="ui-button-secondary ui-button-sm"
                                                        action="#{pharmacySaleForCashierController1.divideQuantityByHalf(bi)}"
                                                        process="@this"
                                                        update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"
                                                        style="padding: 0.25rem 0.4rem;"/>

                                                    <!-- Quantity input field -->
                                                    <p:inputText
                                                        autocomplete="off"
                                                        id="txtTblQty"
                                                        value="#{bi.qty}"
                                                        onfocus="this.select();"
                                                        styleClass="text-end"
                                                        style="flex: 1; min-width: 50px;"
                                                        disabled="#{!configOptionApplicationController.getBooleanValueByKey('Allow Editing Quantity of Added Items in Pharmacy Retail Sale for Cashier', false)}">
                                                        <f:convertNumber integerOnly="true" />
                                                        <p:ajax event="blur" process="@this" update="gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}" listener="#{pharmacySaleForCashierController1.quantityInTableChangeEvent(bi)}"/>
                                                    </p:inputText>

                                                    <!-- Multiply by two button -->
                                                    <p:commandButton
                                                        icon="fas fa-times"
                                                        title="Multiply quantity by 2"
                                                        class="ui-button-info ui-button-sm"
                                                        action="#{pharmacySaleForCashierController1.multiplyQuantityByTwo(bi)}"
                                                        process="@this"
                                                        update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('panelErrorMsg',view).clientId}"
                                                        style="padding: 0.25rem 0.4rem;"/>
                                                </div>
                                            </p:column>


                                            <p:column 
                                                width="2em"
                                                styleClass="text-end">
                                                <p:commandButton icon="fas fa-trash" action="#{pharmacySaleForCashierController1.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                </p:commandButton>
                                            </p:column>


                                        </p:dataTable>

                                    </p:panel>

                                </div>

                                <div class="col-md-5">
                                    <h:panelGroup id="panelPatient">
                                        <common:patient_details
                                            editable="true"
                                            controller="#{pharmacySaleForCashierController1}"
                                            ageListener="#{pharmacySaleForCashierController1.calculateDobFromAge}"
                                            additionalUpdateTargets=":#{p:resolveFirstComponentWithId('panelPayment',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}">
                                        </common:patient_details>
                                    </h:panelGroup>

                                    <p:panel id="panelPayment" class="m-1 w-100">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-money-bill-wave" />
                                            <h:outputText value="Payment Details" class="mx-4"></h:outputText>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-6" >
                                                <p:outputLabel
                                                    value="Payment Method"
                                                    class="form-label m-1"
                                                    for="cmdPaymentMethod"></p:outputLabel>
                                                <p:selectOneMenu
                                                    class="m-1 w-100 form-control"
                                                    id="cmdPaymentMethod"
                                                    filter="true"
                                                    filterMatchMode="contains"
                                                    value="#{pharmacySaleForCashierController1.paymentMethod}">
                                                    <f:selectItem itemLabel="Select" ></f:selectItem>
                                                    <f:selectItems
                                                        value="#{enumController.paymentMethodsForPharmacyBilling}"
