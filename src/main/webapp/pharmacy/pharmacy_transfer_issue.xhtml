<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>

            <p:panel rendered="#{!transferIssueController.printPreview}">

                <f:facet name="header" >  
                    <h:outputLabel value="Pharmacy Issue" />
                </f:facet>

                <div class="row" >
                    <div class="col-8" >
                        <p:panel >
                            <f:facet name="header" >  
                                <h:outputLabel styleClass="fas fa-list" />
                                <h:outputLabel value="Requested Items" class="mx-4" />
                            </f:facet>
                            <p:dataTable 
                                styleClass="noBorder" 
                                var="bItm" 
                                scrollable="true" 
                                scrollHeight="250" 
                                value="#{transferIssueController.billItems}" 
                                id="itemList" 
                                sortBy="#{bItm.searialNo}"  
                                editable="true"> 

                                <p:ajax event="rowEdit" listener="#{transferIssueController.onEditDepartmentTransfer(bItm)}"  />  
                                <p:ajax event="rowEditCancel" listener="#{transferIssueController.onEditDepartmentTransfer(bItm)}" /> 

                                <p:column headerText="Item Name" style="min-width: 10em;">
                                    <div style="min-width: 10em; display: flex; align-items: center;">

                                        <h:outputText id="item" value="#{bItm.item.name}" />

                                        <p:commandButton
                                            icon="pi pi-refresh"
                                            id="btnSelectSubstitute"
                                            title="Select a Substitute"
                                            action="#{transferIssueController.prepareSubstitute(bItm)}"
                                            update=":#{p:resolveFirstComponentWithId('substituteDlg',view).clientId}"
                                            oncomplete="PF('substituteDialog').show();"
                                            process="@this"
                                            class="ui-button-warning ui-button-icon-only mx-1" />

                                        <p:commandButton
                                            icon="pi pi-eye"
                                            id="btnViewSelectedItemDetails"
                                            title="View Item Details"
                                            action="#{transferIssueController.displayItemDetails(bItm)}"
                                            update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                            process="@this"
                                            class="ui-button-secondary ui-button-icon-only mx-1" />

                                        <p:commandButton
                                            icon="pi pi-tags"
                                            id="btnViewBatchDetails"
                                            title="View Batch Details"
                                            actionListener="#{transferIssueController.prepareBatchDetails(bItm)}"
                                            update=":#{p:resolveFirstComponentWithId('batchDetailsForm',view).clientId}"
                                            oncomplete="PF('batchDetailsDialog').show();"
                                            process="@this"
                                            class="ui-button-info ui-button-icon-only mx-1"/>
                                    </div>
                                </p:column>

                                <p:column
                                    class="text-warning"
                                    headerText="Reuested Qty" 
                                    width="4em">
                                    <h:outputLabel 
                                        value="#{bItm.referanceBillItem.qty}"
                                        />                        
                                </p:column>
                                <p:column 
                                    class="text-success"
                                    headerText="Issued Qty" width="4em">
                                    <h:outputLabel 
                                        value="#{bItm.referanceBillItem.issuedPhamaceuticalItemQty}"/>                        
                                </p:column>
                                <p:column 
                                    headerText="Remaining Qty" 
                                    class="text-danger"
                                    width="80px;">
                                    <h:outputLabel value="#{bItm.referanceBillItem.qty - bItm.referanceBillItem.issuedPhamaceuticalItemQty}"/>                        
                                </p:column>

                                <p:column headerText="Stock in Units" width="4em">
                                    <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.stock}">
                                        <f:convertNumber pattern="#,###.#" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Expiary" width="4em">  
                                    <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.dateOfExpire}" >
                                        <f:convertDateTime pattern="MM YYYY" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Qty" width="8em" class="text-end">
                                    <p:inputText autocomplete="off" id="qty" value="#{bItm.billItemFinanceDetails.quantity}" class="w-100 text-end">
                                        <f:convertNumber pattern="#,##0.#" />
                                        <p:ajax event="keyup" process="@this"
                                                update="netValue :#{p:resolveFirstComponentWithId('billDetails', view).clientId}"
                                                listener="#{transferIssueController.onQuantityChangeForTransferIssue(bItm)}"/>
                                    </p:inputText>
                                </p:column>

                                <p:column
                                    headerText="Rate"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}"
                                    width="8em"
                                    class="text-end">
                                    <p:inputText autocomplete="off" id="rate" value="#{bItm.billItemFinanceDetails.lineGrossRate}" class="w-100 text-end">
                                        <f:convertNumber pattern="#,##0.00" />
                                        <p:ajax event="keyup" process="@this"
                                                update="netValue :#{p:resolveFirstComponentWithId('billDetails', view).clientId}"
                                                listener="#{transferIssueController.onLineGrossRateChangeForTransferIssue(bItm)}"/>
                                    </p:inputText>
                                </p:column>

                                <p:column
                                    headerText="Value"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}"
                                    width="8em"
                                    class="text-end">
                                    <p:inputText autocomplete="off" id="netValue" 
                                                 value="#{bItm.billItemFinanceDetails.netTotal}" class="w-100 text-end">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:inputText>
                                </p:column> 

                                <p:column width="35px;">
                                    <p:commandButton  
                                        icon="fas fa-trash-alt"
                                        ajax="false" 
                                        class="ui-button-danger justify-content-center"
                                        action="#{transferIssueController.remove(bItm)}">
                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>  
                        </p:panel>
                    </div>
                    <div class="col-4" >
                        <p:panel >
                            <f:facet name="header" >                                  
                                <h:outputText value="Issue Details" ></h:outputText>
                                <p:commandButton  
                                    value="Issue" 
                                    icon="fas fa-check" 
                                    action="#{transferIssueController.settle}" 
                                    style="float: right;" 
                                    onclick="if (!confirm('Are you sure you want to Settle This Bill ?'))
                                                return false;"
                                    ajax="false" 
                                    class="ui-button-success mx-2" >
                                </p:commandButton>  
                            </f:facet>
                            <p:panelGrid id="billDetails" columns="2" class="w-100">
                                <h:outputLabel value="Items will be issued from &nbsp;" />
                                <h:outputLabel 
                                    value="#{transferIssueController.issuedBill.fromDepartment.name}"/>

                                <h:outputLabel value="Items will be issued to"/>
                                <h:outputLabel value="#{transferIssueController.issuedBill.toDepartment.name}" />

                                <h:outputLabel value="Value &nbsp;" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}" />
                                <h:outputLabel id="billNetTotal" value="#{transferIssueController.issuedBill.netTotal}" rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}" />



                                <h:outputLabel value="Select Staff Name" />
                                <p:autoComplete 
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    completeMethod="#{staffController.completeStaffWithoutDoctors}"
                                    forceSelection="true"
                                    var="w" itemLabel="#{w.person.name}" 
                                    itemValue="#{w}"
                                    value="#{transferIssueController.issuedBill.toStaff}" >
                                    <p:column headerText="Name">
                                        <h:outputText value="#{w.person.nameWithTitle}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Speciality">
                                        <h:outputText value="#{w.speciality.name}" ></h:outputText>
                                    </p:column>
                                    <p:column headerText="Code">
                                        <h:outputText value="#{w.code}" ></h:outputText>
                                    </p:column>
                                     <p:column headerText="Staff Code">
                                        <h:outputText value="#{w.staffCode}" ></h:outputText>
                                    </p:column>
                                </p:autoComplete>


                                <h:outputLabel value="Comment *" />
                                <p:inputTextarea
                                    class="w-100"
                                    rows="3"
                                    value="#{transferIssueController.issuedBill.comments}"
                                    required="true"
                                    requiredMessage="Please enter a comment."/>

                            </p:panelGrid>
                        </p:panel>
                    </div>
                </div>



                <ph:history/>

                <p:dialog
                    id="substituteDlg"
                    widgetVar="substituteDialog"

                    position="top"
                    fitViewport="true"

                    modal="true"
                    appendTo="@(body)"
                    header="Select a Substitute Stock"
                    width="60%"
                    height="500px">

                    <div class="mb-3 p-3 bg-light border rounded">
                        <h:outputLabel value="Requested Item: " styleClass="fw-bold text-primary"/>
                        <h:outputText value="#{transferIssueController.itemForSubstitution.referanceBillItem.item.name}" 
                                      styleClass="fw-bold text-dark"/>
                    </div>

                    <p:dataTable
                        id="substituteTable"
                        value="#{transferIssueController.substituteStocks}"
                        var="sStock"
                        rowKey="#{sStock.id}"
                        paginator="true"
                        rows="10"
                        paginatorPosition="bottom"
                        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        emptyMessage="No substitute stocks found"
                        styleClass="table-striped">

                        <p:ajax event="rowSelect" update=":#{p:resolveFirstComponentWithId('btnReplace',view).clientId}"/>

                        <p:column headerText="Item Name">
                            <h:outputText value="#{sStock.itemBatch.item.name}"/>
                        </p:column>

                        <p:column headerText="Batch No">
                            <h:outputText value="#{sStock.itemBatch.batchNo}"/>
                        </p:column>

                        <p:column headerText="Expiry Date">
                            <h:outputText value="#{sStock.itemBatch.dateOfExpire}">
                                <f:convertDateTime pattern="MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Available Qty">
                            <h:outputText value="#{sStock.stock}">
                                <f:convertNumber pattern="#,###.#"/>
                            </h:outputText>
                        </p:column>

                        <p:column 
                            rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}"
                            headerText="Purchase Rate">
                            <h:outputText value="#{sStock.itemBatch.purcahseRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column 
                            rendered="#{configOptionApplicationController.getBooleanValueByKey('Stock Transaction - Show Rate and Value', false) and webUserController.hasPrivilege('StockTransactionViewRates')}"
                            headerText="Retail Rate">
                            <h:outputText value="#{sStock.itemBatch.retailsaleRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Action">
                            <p:commandButton
                                id="btnReplace"
                                value="Replace"
                                action="#{transferIssueController.replaceSelectedSubstitute}"
                                update=":#{p:resolveFirstComponentWithId('itemList',view).clientId}"
                                oncomplete="PF('substituteDialog').hide();"
                                process="@this">
                                <f:setPropertyActionListener value="#{sStock}" target="#{transferIssueController.selectedSubstituteStock}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:dialog>

                <p:dialog
                    widgetVar="batchDetailsDialog"
                    modal="true"
                    position="top"
                    fitViewport="true"
                    appendTo="@(body)"
                    header="Batch Details"
                    width="40%">
                    <h:panelGroup id="batchDetailsForm">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th colspan="2" class="text-center fw-bold">Batch Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="fw-bold">Item</td>
                                    <td><h:outputText value="#{transferIssueController.selectedBillItem.item.name}"/></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Batch No</td>
                                    <td class="text-center"><h:outputText value="#{transferIssueController.selectedBillItem.pharmaceuticalBillItem.itemBatch.batchNo}"/></td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Expiry Date</td>
                                    <td class="text-center">
                                        <h:outputText value="#{transferIssueController.selectedBillItem.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Purchase Price</td>
                                    <td class="text-end">
                                        <h:outputText value="#{transferIssueController.selectedBillItem.pharmaceuticalBillItem.itemBatch.purcahseRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Retail Rate</td>
                                    <td class="text-end">
                                        <h:outputText value="#{transferIssueController.selectedBillItem.pharmaceuticalBillItem.itemBatch.retailsaleRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Cost</td>
                                    <td class="text-end">
                                        <h:outputText value="#{transferIssueController.selectedBillItem.pharmaceuticalBillItem.itemBatch.costRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </h:panelGroup>

                </p:dialog>

            </p:panel>
            <p:panel rendered="#{transferIssueController.printPreview}">
                <div class="d-flex justify-content-between mb-2">
                    <p:commandButton 
                        ajax="false" 
                        icon="fas fa-list"
                        class="ui-button-warning"
                        action="pharmacy_transfer_request_list" 
                        actionListener="#{transferIssueController.makeNull()}" 
                        value="Requested List"/>

                    <div class="d-flex">
                        <p:commandButton 
                            value="Print" 
                            icon="fas fa-print"
                            class="ui-button-info mx-2"
                            ajax="false" 
                            action="#"
                            rendered="#{!configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is PosHeaderPaper',true)}">
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton
                            value="#{transferIssueController.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                            icon="fas fa-eye"
                            class="ui-button-secondary mx-1"
                            ajax="false"
                            action="#{transferIssueController.toggleShowAllBillFormats}"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            title="Toggle visibility of all bill formats for development" />
                    </div>
                </div>

                <h:panelGroup   id="gpBillPreview" >
                    <h:panelGroup 
                        rendered="#{transferIssueController.showAllBillFormats or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is POS Paper without details',false)}"
                        class="noBorder">
                        <ph:transferIssue bill="#{transferIssueController.issuedBill}"/>
                    </h:panelGroup>
                    <h:panelGroup 
                        rendered="#{transferIssueController.showAllBillFormats or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is POS Paper with details',false)}"
                        class="noBorder">
                        <ph:transferIssue_detailed bill="#{transferIssueController.issuedBill}"/>
                    </h:panelGroup>
                    <h:panelGroup
                        id="gpBillPreviewPosHeader" 
                        rendered="#{transferIssueController.showAllBillFormats or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is POS Paper with header',false)}"> 
                        <ph:saleBill_Header_Transfer bill="#{transferIssueController.issuedBill}" ></ph:saleBill_Header_Transfer>
                    </h:panelGroup>
                    <h:panelGroup 
                        id="gpBillTemplate" 
                        rendered="#{transferIssueController.showAllBillFormats or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue Bill is Template',false)}"> 
                        <ph:pharmacy_transfer_issue_receipt bill="#{transferIssueController.issuedBill}" ></ph:pharmacy_transfer_issue_receipt>
                    </h:panelGroup>
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>  

</ui:composition>
