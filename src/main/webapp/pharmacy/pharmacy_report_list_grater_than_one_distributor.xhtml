<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="List Items One Item Has More Than One Distributor" >

                        <div class="row mb-3">
                            <div class="col-md-12">
                                <p:commandButton 
                                    ajax="false" 
                                    style="float: right;"
                                    class="ui-button-success"
                                    icon="fa-solid fa-file-excel"
                                    value="Excel">
                                    <p:dataExporter  type="xls" target="tblItem" fileName="item_list"  />
                                </p:commandButton>

                                <p:commandButton 
                                    ajax="false"
                                    class="ui-button-warning mx-2"
                                    icon="fa fa-refresh"
                                    style="float: right;" 
                                    value="Refresh"
                                    action="#{pharmacySaleReport.createItemListOneItemHasGreterThanOneDistributorOther}">
                                </p:commandButton>
                            </div>
                        </div>  

                        <p:dataTable 
                            id="tblItem" 
                            value="#{pharmacySaleReport.items}" 
                            var="i"
                            rowKey="#{i.id}"
                            rows="10"
                            paginator="true"
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="20,50,100"
                            >
                            
                            <p:column 
                                headerText="Category" 
                                sortBy="#{i.category.name}" 
                                filterBy="#{i.category.name}" 
                                filterMatchMode="contains">
                                <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                            </p:column>
                            
                            <p:column 
                                headerText="Name" 
                                sortBy="#{i.name}"
                                filterBy="#{i.name}" 
                                filterMatchMode="contains">
                                <p:outputLabel value="#{i.name}"></p:outputLabel>
                            </p:column>
                            
                            <p:column 
                                headerText="Code" 
                                sortBy="#{i.code}"
                                filterBy="#{i.code}" 
                                filterMatchMode="contains">
                                <p:outputLabel value="#{i.code}"></p:outputLabel>
                            </p:column>
                            
                            <p:column 
                                headerText="Generic" 
                                sortBy="#{i.vmp.name}"
                                filterBy="#{i.vmp.name}" 
                                filterMatchMode="contains">
                                <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                            </p:column>
                        </p:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
