<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head />
    <h:body>
        <ui:composition template="/pharmacy/adjustments/pharmacy_adjustment_index.xhtml">
            <ui:define name="subcontent">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h2>Upload Stock Adjustments</h2>
                        </div>
                        <div class="card-body">
                            <h:panelGroup rendered="#{empty pharmacyStockTakeController.snapshotBill}">
                                <div class="alert alert-warning">No snapshot bill selected. Please go back to the list and choose a bill.</div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not empty pharmacyStockTakeController.snapshotBill}">
                                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" columnClasses="text-right pr-3 font-weight-bold,text-left">
                                    <h:outputText value="Institution:"/>
                                    <h:outputText value="#{pharmacyStockTakeController.snapshotBill.institution.name}"/>
                                    <h:outputText value="Department:"/>
                                    <h:outputText value="#{pharmacyStockTakeController.snapshotBill.department.name}"/>
                                    <h:outputText value="Bill No:"/>
                                    <h:outputText value="#{pharmacyStockTakeController.snapshotBill.deptId}" style="font-family: monospace;"/>
                                    <h:outputText value="Created:"/>
                                    <h:outputText value="#{pharmacyStockTakeController.snapshotBill.createdAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                    </h:outputText>
                                </p:panelGrid>

                                <p:separator/>

                                <h:form id="frmDownloads">
                                    <div class="mb-3">
                                        <p:commandButton value="Download Guided Sheet" ajax="false" styleClass="ui-button-success mr-2" icon="fa fa-download" onclick="PrimeFaces.monitorDownload(start, stop);">
                                            <p:fileDownload value="#{pharmacyStockTakeController.downloadGuidedSheet}" />
                                        </p:commandButton>
                                        <p:commandButton value="Download Blind Sheet" ajax="false" styleClass="ui-button-warning" icon="fa fa-download" onclick="PrimeFaces.monitorDownload(start, stop);">
                                            <p:fileDownload value="#{pharmacyStockTakeController.downloadBlindSheet}" />
                                        </p:commandButton>
                                    </div>
                                </h:form>

                                <h:form id="frmUpload" enctype="multipart/form-data">
                                    <p:panel header="Upload Completed Sheet">
                                        <p:fileUpload value="#{pharmacyStockTakeController.file}" mode="simple" label="Choose File"/>
                                        <p:spacer width="10"/>
                                        <p:commandButton value="Parse Uploaded Sheet" icon="fa fa-upload" actionListener="#{pharmacyStockTakeController.parseUploadedSheet()}" update=":frmPreview"/>
                                    </p:panel>
                                </h:form>

                                <h:form id="frmPreview">
                                    <h:panelGroup rendered="#{not empty pharmacyStockTakeController.physicalCountBill and not empty pharmacyStockTakeController.physicalCountBill.billItems}">
                                        <p:panel header="Parsed Physical Counts">
                                            <p:dataTable value="#{pharmacyStockTakeController.physicalCountBill.billItems}" var="bi"
                                                         rows="25" paginator="true"
                                                         paginatorPosition="both"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="10,25,50,100"
                                                         styleClass="ui-datatable-striped ui-datatable-gridlines">
                                                <p:column headerText="Code" style="min-width: 100px;">
                                                    <h:outputText value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>
                                                </p:column>
                                                <p:column headerText="Item" style="min-width: 200px;">
                                                    <h:outputText value="#{bi.item.name}"/>
                                                </p:column>
                                                <p:column headerText="Batch" style="width: 120px; text-align:center;">
                                                    <h:outputText value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}"/>
                                                </p:column>
                                                <p:column headerText="System Qty" style="width: 100px; text-align:right;">
                                                    <h:outputText value="#{bi.referanceBillItem.qty}">
                                                        <f:convertNumber integerOnly="true"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Real Qty" style="width: 100px; text-align:right;">
                                                    <h:outputText value="#{bi.qty}">
                                                        <f:convertNumber integerOnly="true"/>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column headerText="Variance" style="width: 100px; text-align:right;">
                                                    <h:outputText value="#{bi.adjustedValue}">
                                                        <f:convertNumber integerOnly="true"/>
                                                    </h:outputText>
                                                </p:column>
                                            </p:dataTable>

                                            <div class="mt-3 text-right">
                                                <p:commandButton value="Save Physical Count" icon="fa fa-save" ajax="false" action="#{pharmacyStockTakeController.savePhysicalCount}"/>
                                            </div>
                                        </p:panel>
                                    </h:panelGroup>
                                </h:form>
                            </h:panelGroup>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
