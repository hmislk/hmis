<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>


                    <p:panel header="Department Stock Report by Batch" >

                        <h:panelGrid columns="5" >
                            <h:outputLabel value="Department" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" value="#{reportsStock.department}" converter="dep" >
                            </p:autoComplete>
                            <p:commandButton ajax="false" value="Process" actionListener="#{reportsStock.fillDepartmentStocks()}" ></p:commandButton>
                            <p:commandButton value="Print" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton value="Excel" ajax="false">
                                <pe:exporter type="xlsx" target="tbl" fileName="Total_Stock"
                                             facetBackground="#008000" facetFontSize="15" 
                                             facetFontColor="#FFFFFF" facetFontStyle="BOLD" cellFontColor="#0000FF" cellFontSize="12"  cellFontStyle="NORMAL" 
                                             fontName="Courier New" />
                            </p:commandButton>
                        </h:panelGrid>

                        <h:panelGroup id="gpBillPreview"  styleClass="noBorder summeryBorder" style="min-width: 100%!important;">

                            <p:dataTable id="tbl" rowIndexVar="ii" rowStyleClass="#{i.stock eq 0 ?'noDisplayRow' : ''}" value="#{reportsStock.stocks}" var="i" 
                                         rows="50"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="20, 50, 100" 
                                         >
                                <f:facet name="header">
                                    <h:outputLabel value="#{reportsStock.department.name} Stock"/>                                     
                                </f:facet> 

                                <p:column>
                                    <h:outputLabel value="#{ii+1}" />
                                </p:column>

                                <p:column headerText="Category" 
                                          style="text-align: right;"
                                          sortBy="#{i.itemBatch.item.category.name}"
                                          filterBy="#{i.itemBatch.item.category.name}"
                                          filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="Category"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.item.category.name}"  >
                                    </h:outputLabel>                                 
                                </p:column>
                                <p:column headerText="Item"
                                          sortBy="#{i.itemBatch.item.name}"
                                          filterBy="#{i.itemBatch.item.name}"
                                          filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="Item"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.item.name}" style="width: 100px!important;" ></h:outputLabel>
                                </p:column>

                                <p:column headerText="Code"
                                          sortBy="#{i.itemBatch.item.code}"
                                          filterBy="#{i.itemBatch.item.code}"
                                          filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="Code"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.item.code}" style="width: 100px!important;" ></h:outputLabel>
                                </p:column>

                                <p:column headerText="Quantity" 
                                          style="text-align: right;"
                                          sortBy="#{i.stock}"
                                          filterBy="#{i.stock}"
                                          filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="Quantity"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.stock}"  >
                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                    </h:outputLabel>                                 
                                </p:column>

                                <p:column headerText="Expiry"
                                          sortBy="#{i.itemBatch.dateOfExpire}" >
                                    <f:facet name="header">
                                        <h:outputLabel value="Expiry"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}"  >
                                        <f:convertDateTime pattern="MM/yy" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Batch No"
                                          sortBy="#{i.itemBatch.batchNo}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Batch No"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.batchNo}"  >                                        
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Purchase Rate"
                                          style="text-align: right;"
                                          sortBy="#{i.itemBatch.purcahseRate}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Rate"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.purcahseRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Purchase Value" 
                                          style="text-align: right;"
                                          sortBy="#{i.itemBatch.purcahseRate * i.stock}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Purchase Value"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.purcahseRate * i.stock}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Retail Price" 
                                          style="text-align: right;"
                                          sortBy="#{i.itemBatch.retailsaleRate}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Retail Price"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Retail Sale Value" 
                                          style="text-align: right;"
                                          sortBy="#{i.itemBatch.retailsaleRate * i.stock}">
                                    <f:facet name="header">
                                        <h:outputLabel value="Retail Sale Value"/>                                     
                                    </f:facet>
                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate * i.stock}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>
                                </p:column>

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="7" footerText="Total">
                                            <f:facet name="footer">
                                                <h:outputLabel value="Total" />
                                            </f:facet>
                                        </p:column>
                                        <p:column style="text-align: right;" footerText="#{reportsStock.stockPurchaseValue}">
                                            <f:facet name="footer" >
                                                <h:outputLabel value="#{reportsStock.stockPurchaseValue}" >
                                                    <f:convertNumber parent="#,##0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                        <p:column></p:column>
                                        <p:column style="text-align: right;" footerText="#{reportsStock.stockSaleValue}">
                                            <f:facet name="footer" >
                                                <h:outputLabel value="#{reportsStock.stockSaleValue}" >
                                                    <f:convertNumber parent="#,##0.00" />
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="9" >
                                            <f:facet name="footer" >
                                                <h:outputLabel value="Printed At " ></h:outputLabel>
                                                <h:outputLabel value="#{sessionController.currentDate}" >
                                                    <f:convertDateTime pattern="dd MMMM yyyy - hh:mm a" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </f:facet>
                                        </p:column>
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </body>
</html>
