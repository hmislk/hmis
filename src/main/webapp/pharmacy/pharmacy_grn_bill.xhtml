<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel style="border: none;">
                <f:facet name="header">
                    <div class="d-flex justify-content-between">
                        <h:outputLabel value="GRN Preview " class="mt-2"/>
                        <div class="d-flex gap-2">
                            <p:commandButton 
                                ajax="false" 
                                action="#{commonReport.navigateBackToGRNSummary()}"
                                class="ui-button-warning"
                                icon="fa fa-arrow-left"
                                value="Back to GRN Summary"> 
                            </p:commandButton>                   
                            <p:commandButton 
                                value="Print" 
                                ajax="false" 
                                icon="fa fa-print"
                                class="ui-button-info"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                        </div>
                    </div>
                </f:facet>

                <h:panelGroup  id="gpBillPreview"   style="border: none; width: 214mm;" >

                    <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq false}" class="d-flex justify-content-center">
                        <ph:grn bill="#{commonReport.previewBill}"/>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>  

</ui:composition>
