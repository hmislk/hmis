<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head />
    <h:body>
        <ui:composition template="/pharmacy/adjustments/pharmacy_adjustment_index.xhtml">
            <ui:define name="subcontent">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h:outputText value="Pharmacy Stock Take Bills" styleClass="mb-0"/>
                            <h:form>
                                <p:commandButton value="Pending Physical Count Approvals" icon="fa fa-clock" ajax="false"
                                                 action="/pharmacy/pharmacy_physical_count_pending?faces-redirect=true"/>
                            </h:form>
                        </div>
                        <div class="card-body">
                            <h:form id="frmFilters">
                                <p:panel header="Filters" styleClass="mb-3">
                                    <p:panelGrid columns="6" styleClass="w-100" layout="tabular">
                                        <h:outputLabel for="ins" value="Institution"/>
                                        <p:selectOneMenu id="ins" class="w-100 " value="#{pharmacyStockTakeController.institution}" filter="true">
                                            <f:selectItem itemLabel="Select Institution" itemValue="#{null}"/>
                                            <f:selectItems value="#{sessionController.loggableInstitutions}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}"/>
                                            <p:ajax process="@this" update="cmbDept"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Site"/>
                                        <p:selectOneMenu id="site" class="w-100 " value="#{pharmacyStockTakeController.site}" filter="true">
                                            <f:selectItem itemLabel="Select Site" itemValue="#{null}"/>
                                            <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}"/>
                                            <p:ajax process="@this" update="cmbDept"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel value="Department"/>
                                        <h:panelGroup id="cmbDept">
                                            <!-- Component 1: Without Institution and Site -->
                                            <p:autoComplete
                                                rendered="#{pharmacyStockTakeController.institution eq null and pharmacyStockTakeController.site eq null}"
                                                styleClass="w-100 form-control"
                                                value="#{pharmacyStockTakeController.department}"
                                                completeMethod="#{departmentController.completeDepartments}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"
                                                forceSelection="true">
                                                <f:ajax event="itemSelect" execute="@this" render="cmbDept"/>
                                            </p:autoComplete>

                                            <!-- Component 2: With Site Only -->
                                            <p:selectOneMenu
                                                rendered="#{pharmacyStockTakeController.institution eq null and pharmacyStockTakeController.site ne null}"
                                                styleClass="w-100 form-control"
                                                value="#{pharmacyStockTakeController.department}"
                                                filterMatchMode="contains"
                                                filter="true">
                                                <f:selectItem itemLabel="Select Department" itemValue="#{null}"/>
                                                <f:selectItems
                                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyStockTakeController.site)}"
                                                    var="d"
                                                    itemLabel="#{d.name}"
                                                    itemValue="#{d}" />
                                            </p:selectOneMenu>

                                            <!-- Component 3: With Institution Only -->
                                            <p:selectOneMenu
                                                rendered="#{pharmacyStockTakeController.institution ne null and pharmacyStockTakeController.site eq null}"
                                                styleClass="w-100 form-control"
                                                value="#{pharmacyStockTakeController.department}"
                                                filterMatchMode="contains"
                                                filter="true">
                                                <f:selectItem itemLabel="Select Department" itemValue="#{null}"/>
                                                <f:selectItems
                                                    value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(pharmacyStockTakeController.institution)}"
                                                    var="d"
                                                    itemLabel="#{d.name}"
                                                    itemValue="#{d}" />
                                            </p:selectOneMenu>

                                            <!-- Component 4: With Both Institution and Site -->
                                            <p:selectOneMenu
                                                rendered="#{pharmacyStockTakeController.institution ne null and pharmacyStockTakeController.site ne null}"
                                                styleClass="w-100 form-control"
                                                value="#{pharmacyStockTakeController.department}"
                                                filterMatchMode="contains"
                                                filter="true">
                                                <f:selectItem itemLabel="Select Department" itemValue="#{null}"/>
                                                <f:selectItems
                                                    value="#{departmentController.getDepartmentsOfInstitutionAndSite(pharmacyStockTakeController.institution, pharmacyStockTakeController.site)}"
                                                    var="d"
                                                    itemLabel="#{d.name}"
                                                    itemValue="#{d}" />
                                            </p:selectOneMenu>
                                        </h:panelGroup>

                                        <h:outputLabel for="fd" value="From Date"/>
                                        <p:calendar 
                                            id="fd" 
                                            value="#{pharmacyStockTakeController.fromDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />

                                        <h:outputLabel for="td" value="To Date"/>
                                        <p:calendar
                                            id="td" 
                                            value="#{pharmacyStockTakeController.toDate}"
                                            pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />

                                        <p:spacer/>
                                        <p:commandButton
                                            value="List" 
                                            icon="fa fa-list" 
                                            action="#{pharmacyStockTakeController.listSnapshotBillRows()}" 
                                            ajax="false"/>
                                    </p:panelGrid>                                
                                </p:panel>
                            </h:form>

                            <h:form id="frmTable">
                                <p:dataTable 
                                    id="tbl"
                                    value="#{pharmacyStockTakeController.snapshotBillRows}"
                                    var="d" 
                                    rows="25" 
                                    paginator="true"
                                    paginatorPosition="both"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="10,25,50,100"
                                    styleClass="ui-datatable-striped ui-datatable-gridlines"
                                    emptyMessage="No bills found."
                                    sortMode="multiple">

                                    <p:column headerText="Bill No" sortBy="#{d.deptId}" filterBy="#{d.deptId}" style="width: 160px;">
                                        <h:outputText value="#{d.deptId}" style="font-family: monospace;"/>
                                    </p:column>

                                    <p:column headerText="Date" sortBy="#{d.createdAt}" style="width: 140px; text-align:center;">
                                        <h:outputText value="#{d.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Institution" sortBy="#{d.institutionName}" filterBy="#{d.institutionName}" style="min-width: 160px;">
                                        <h:outputText value="#{d.institutionName}"/>
                                    </p:column>

                                    <p:column headerText="Department" sortBy="#{d.departmentName}" filterBy="#{d.departmentName}" style="min-width: 160px;">
                                        <h:outputText value="#{d.departmentName}"/>
                                    </p:column>

                                    <p:column headerText="Items" style="width: 80px; text-align: right;">
                                        <h:outputText value="#{d.itemsCount}"/>
                                    </p:column>

                                    <p:column headerText="Net Total" style="width: 120px; text-align: right;">
                                        <h:outputText value="#{d.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Status" sortBy="#{d.completed}" filterBy="#{d.completed}" style="width: 100px; text-align: center;">
                                        <h:outputText value="#{d.statusText}"
                                                      style="#{d.completed ? 'color: #28a745; font-weight: bold;' : 'color: #ffc107; font-weight: bold;'}"/>
                                    </p:column>

                                    <p:column headerText="Actions" style="text-align: center;">
                                        <p:commandButton 
                                            value="View" 
                                            icon="fa fa-eye" 
                                            styleClass="ui-button-success"
                                            ajax="false"
                                            title="View stock take snapshot details and items"
                                            action="#{pharmacyStockTakeController.viewSnapshotById(d.id)}"/>
                                        <p:spacer width="8"/>
                                        <p:commandButton 
                                            value="Upload" 
                                            styleClass="ui-button-warning"
                                            icon="fa fa-upload" 
                                            ajax="false"
                                            title="Upload physical count adjustments from Excel sheet"
                                            action="#{pharmacyStockTakeController.gotoUploadAdjustmentsById(d.id)}"/>
                                        <p:spacer width="8"/>
                                        <p:commandButton 
                                            value="Variance" 
                                            styleClass="ui-button-primary"
                                            icon="fa fa-chart-bar" 
                                            ajax="false"
                                            title="View variance report between system stock and physical count"
                                            action="#{pharmacyStockTakeController.gotoViewVarianceById(d.id)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
