<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head />
    <h:body>
        <ui:composition template="/pharmacy/adjustments/pharmacy_adjustment_index.xhtml">
            <ui:define name="subcontent">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header">
                            <h2>Pharmacy Stock Take Bills</h2>
                        </div>
                        <div class="card-body">
                            <h:form id="frmFilters">
                                <p:panel header="Filters" styleClass="mb-3">
                                    <p:panelGrid columns="2" styleClass="w-100" layout="tabular">
                                        <h:outputLabel for="ins" value="Institution"/>
                                        <p:selectOneMenu id="ins" value="#{pharmacyStockTakeController.institution}" filter="true" styleClass="w-100">
                                            <f:selectItem itemLabel="Select Institution" itemValue="#{null}"/>
                                            <f:selectItems value="#{sessionController.loggableInstitutions}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}"/>
                                            <p:ajax process="@this" update="dept"/>
                                        </p:selectOneMenu>

                                        <h:outputLabel for="dept" value="Department"/>
                                        <p:selectOneMenu id="dept" value="#{pharmacyStockTakeController.department}" filter="true" styleClass="w-100">
                                            <f:selectItem itemLabel="Select Department" itemValue="#{null}"/>
                                            <f:selectItems 
                                                value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(pharmacyStockTakeController.institution)}"
                                                var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                                        </p:selectOneMenu>

                                        <h:outputLabel for="fd" value="From Date"/>
                                        <p:datePicker id="fd" value="#{pharmacyStockTakeController.fromDate}" pattern="#{sessionController.applicationPreference.shortDateFormat}" showIcon="true"/>

                                        <h:outputLabel for="td" value="To Date"/>
                                        <p:datePicker id="td" value="#{pharmacyStockTakeController.toDate}" pattern="#{sessionController.applicationPreference.shortDateFormat}" showIcon="true"/>

                                        <p:spacer/>
                                        <p:commandButton value="List" icon="fa fa-list" actionListener="#{pharmacyStockTakeController.listSnapshotBills()}" update=":frmTable"/>
                                    </p:panelGrid>
                                </p:panel>
                            </h:form>

                            <h:form id="frmTable">
                                <p:dataTable value="#{pharmacyStockTakeController.snapshotBills}" var="b" rows="25" paginator="true"
                                             paginatorPosition="both"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="10,25,50,100"
                                             styleClass="ui-datatable-striped ui-datatable-gridlines"
                                             emptyMessage="No bills found."
                                             sortMode="multiple"
                                             filterable="true">

                                    <p:column headerText="Bill No" sortBy="#{b.deptId}" filterBy="#{b.deptId}" style="width: 160px;">
                                        <h:outputText value="#{b.deptId}" style="font-family: monospace;"/>
                                    </p:column>

                                    <p:column headerText="Date" sortBy="#{b.createdAt}" style="width: 140px; text-align:center;">
                                        <h:outputText value="#{b.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Institution" sortBy="#{b.institution.name}" filterBy="#{b.institution.name}" style="min-width: 160px;">
                                        <h:outputText value="#{b.institution.name}"/>
                                    </p:column>

                                    <p:column headerText="Department" sortBy="#{b.department.name}" filterBy="#{b.department.name}" style="min-width: 160px;">
                                        <h:outputText value="#{b.department.name}"/>
                                    </p:column>

                                    <p:column headerText="Items" style="width: 80px; text-align: right;">
                                        <h:outputText value="#{b.billItems.size()}"/>
                                    </p:column>

                                    <p:column headerText="Net Total" style="width: 120px; text-align: right;">
                                        <h:outputText value="#{b.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Actions" style="width: 260px; text-align: center;">
                                        <p:commandButton value="View" icon="fa fa-eye" ajax="false"
                                                         action="#{pharmacyStockTakeController.viewSnapshot(b)}"/>
                                        <p:spacer width="8"/>
                                        <p:commandButton value="Upload Adjustments" icon="fa fa-upload" ajax="false"
                                                         action="#{pharmacyStockTakeController.gotoUploadAdjustments(b)}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
    
</html>
