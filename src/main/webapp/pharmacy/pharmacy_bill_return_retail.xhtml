<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form id="returnForm">
            <h:panelGroup rendered="#{!saleReturnController.printPreview}"  >
                <p:panel class="w-100">
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h:outputText value="Accept Return Items &amp; Repay" ></h:outputText>

                                <!-- Config Button (Admin Only) -->
                                <h:panelGroup rendered="#{webUserController.hasPrivilege('Admin')}">
                                    <p:commandButton
                                        value="Config"
                                        icon="fa fa-cog"
                                        title="Page Configuration Management"
                                        action="#{pageAdminController.navigateToPageAdmin('pharmacy/pharmacy_bill_return_retail')}"
                                        ajax="false"
                                        styleClass="ui-button-secondary ui-button-sm p-button-outlined mx-2"
                                        style="font-size: 0.8rem; padding: 0.25rem 0.5rem;">
                                    </p:commandButton>
                                </h:panelGroup>
                            </div>

                            <p:commandButton
                                ajax="false"
                                value="Back to Reprint"
                                class="ui-button-secondary"
                                icon="fa fa-arrow-left"
                                action="#{pharmacyBillSearch.navigateBackToReprintBill()}" />
                        </div>
                    </f:facet>

                    <div class="row" >
                        <div class="col-12" >
                            <p:messages id="msgs" ></p:messages>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-8" >
                            <p:dataTable 
                                var="ph" 
                                value="#{saleReturnController.billItems}"
                                scrollable="true" 
                                scrollHeight="250"

                                id="itemList" >  

                                <f:facet name="header">  
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h:outputLabel value="Returning Item"></h:outputLabel>
                                        <p:commandButton
                                            value="Fill All"
                                            action="#{saleReturnController.fillReturningQty}"
                                            process="@this"
                                            update="itemList :#{p:resolveFirstComponentWithId('totalPanel',view).clientId}"
                                            class="ui-button-warning"
                                            icon="fa-solid fa-fill">
                                        </p:commandButton>
                                    </div>
                                </f:facet> 

                                <p:column headerText="Item Name" >  
                                    <h:outputText value="#{ph.item.name}"  />                     
                                </p:column>  

                                <p:column headerText="Balance" class="text-end"> 
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.qty}" />                   
                                </p:column>  

                                <p:column headerText="Rate" class="text-end"> 
                                    <h:outputText value="#{ph.rate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Discount Rate" class="text-end"> 
                                    <h:outputText value="#{ph.discountRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Net Rate" class="text-end"> 
                                    <h:outputText value="#{ph.netRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Batch No" class="text-end">                       
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.itemBatch.batchNo}" />                           
                                </p:column>  

                                <p:column headerText="Date of Expirey" class="text-end">                     
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.doe}" >
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputText>  
                                </p:column>


                                <p:column headerText="Returning Qty" class="text-end">
                                    <p:inputText
                                        id="txtReturnQty"
                                        converter="javax.faces.Double"
                                        converterMessage="It should be a number"
                                        autocomplete="off" 
                                        value="#{ph.qty}" 
                                        class="text-end w-100">
                                        <p:ajax
                                            event="blur"
                                            update=":#{p:resolveFirstComponentWithId('totalPanel',view).clientId} :#{p:resolveFirstComponentWithId('msgs',view).clientId} txtReturnQty"
                                            process="txtReturnQty"
                                            listener="#{saleReturnController.onEdit(ph)}" >
                                        </p:ajax>
                                    </p:inputText>
                                </p:column>  

                            </p:dataTable>  
                        </div>
                        <div class="col-4" >

                            <p:panel rendered="#{not empty saleReturnController.originalBillPayments}" class="mb-2">
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-money-check-alt me-2"></h:outputText>
                                    <h:outputLabel value="Original Payment Details"></h:outputLabel>
                                </f:facet>
                                <p:dataTable
                                    value="#{saleReturnController.originalBillPayments}"
                                    var="op"
                                    styleClass="table table-sm"
                                    emptyMessage="No original payments found">

                                    <p:column headerText="Method" width="120">
                                        <h:outputText value="#{op.paymentMethod}" />
                                    </p:column>

                                    <p:column headerText="Amount" styleClass="text-end" width="100">
                                        <h:outputText value="#{op.paidValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Bank" rendered="#{op.paymentMethod eq 'Card' or op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'ewallet' or op.paymentMethod eq 'OnlineSettlement'}">
                                        <h:outputText value="#{op.bank.name}" rendered="#{op.bank ne null}"/>
                                        <h:outputText value="#{op.institution.name}" rendered="#{op.bank eq null and op.institution ne null}"/>
                                    </p:column>

                                    <p:column headerText="Ref/Card No" rendered="#{op.paymentMethod eq 'Card' or op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'ewallet' or op.paymentMethod eq 'OnlineSettlement'}">
                                        <h:outputText value="#{op.referenceNo}" rendered="#{op.referenceNo ne null and op.referenceNo ne ''}"/>
                                        <h:outputText value="#{op.chequeRefNo}" rendered="#{(op.referenceNo eq null or op.referenceNo eq '') and op.chequeRefNo ne null and op.chequeRefNo ne ''}"/>
                                        <h:outputText value="#{op.creditCardRefNo}" rendered="#{(op.referenceNo eq null or op.referenceNo eq '') and op.creditCardRefNo ne null and op.creditCardRefNo ne ''}"/>
                                    </p:column>

                                    <p:column headerText="Date" rendered="#{op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'OnlineSettlement'}">
                                        <h:outputText value="#{op.realizedAt}" rendered="#{op.realizedAt ne null}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputText>
                                        <h:outputText value="#{op.paymentDate}" rendered="#{op.realizedAt eq null and op.paymentDate ne null}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputText>
                                        <h:outputText value="#{op.chequeDate}" rendered="#{op.realizedAt eq null and op.paymentDate eq null and op.chequeDate ne null}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Credit Company" rendered="#{op.paymentMethod eq 'Credit'}">
                                        <h:outputText value="#{op.creditCompany.name}" rendered="#{op.creditCompany ne null}"/>
                                    </p:column>

                                    <p:column headerText="Policy No" rendered="#{op.paymentMethod eq 'Credit'}">
                                        <h:outputText value="#{op.policyNo}" />
                                    </p:column>

                                    <p:column headerText="Staff" rendered="#{op.paymentMethod eq 'Staff' or op.paymentMethod eq 'Staff_Welfare'}">
                                        <h:outputText value="#{op.toStaff.person.name}" rendered="#{op.toStaff ne null}"/>
                                    </p:column>

                                    <p:column headerText="Comments">
                                        <h:outputText value="#{op.comments}" styleClass="text-muted small"/>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                            <p:panel header="Repayment" id="totalPanel">
                                <h:panelGroup >
                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Gross Amount" />
                                        <p:outputLabel id="grossTotal"
                                                       value="#{saleReturnController.returnBill.total}"
                                                       class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>

                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Discount Receivable" />
                                        <p:outputLabel id="discount"
                                                       value="#{saleReturnController.returnBill.discount}"
                                                       class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>

                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Receivable Amount" />
                                        <p:outputLabel 
                                            value="#{saleReturnController.returnBill.netTotal}"
                                            class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>
                                </h:panelGroup>


                                <div class="mb-2">
                                    <p:outputLabel value="Comments" for="comment" class="form-label">
                                        <i class="fa fa-comment me-1"></i>
                                    </p:outputLabel>
                                    <p:inputTextarea 
                                        id="comment"
                                        class="form-control"
                                        value="#{saleReturnController.returnBillcomment}" >
                                        <p:ajax event="blur" process="comment" ></p:ajax>
                                    </p:inputTextarea>
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel class="form-label" for="cmbPs" value="Returning Payment Method">
                                        <i class="fa fa-credit-card me-1"></i>
                                    </p:outputLabel>

                                    <!-- Show warning message if original bill was Credit -->
                                    <h:panelGroup rendered="#{saleReturnController.originalBillCredit}">
                                        <div class="alert alert-warning mb-2" role="alert">
                                            <i class="fas fa-exclamation-triangle me-2"></i>
                                            <strong>Credit Return:</strong> This sale was paid using Credit. The return must also use Credit payment method only.
                                        </div>
                                    </h:panelGroup>

                                    <p:selectOneMenu id="cmbPs"
                                                     class="form-select"
                                                     required="true"
                                                     disabled="#{saleReturnController.originalBillCredit}"
                                                     value="#{saleReturnController.returnPaymentMethod}">
                                        <f:selectItems value="#{enumController.paymentMethods}" />
                                        <p:ajax process="@this" update="paymentDetails" event="change" />
                                    </p:selectOneMenu>
                                </div>

                                <h:panelGroup
                                    id="paymentDetails">
                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Credit'}" >
                                        <pa:creditDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Staff'}" >
                                        <pa:staff_credit valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Staff_Welfare'}" >
                                        <pa:staff_welfare_asOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        id="creditCard"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Card'}">
                                        <pa:creditCardDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        id="ptdeposit"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'PatientDeposit'}">
                                        <pa:patient_deposit valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}"/>
                                    </h:panelGroup>

                                    <h:panelGroup
                                        id="ewallet"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'ewallet'}" >
                                        <pa:ewalletDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}"/>
                                    </h:panelGroup>

                                    <h:panelGroup
                                        id="cheque"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Cheque'}">
                                        <pa:chequeDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        id="slip"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Slip'}">
                                        <pa:slipDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row my-1 w-100"
                                        layout="block"
                                        id="multiplePaymentMethods"  rendered="#{saleReturnController.returnPaymentMethod eq 'MultiplePaymentMethods'}"
                                        >
                                        <pa:multiple_payment_methods
                                            id="panelMultiplePaymentDetails"
                                            class="w-100" 
                                            controller="#{saleReturnController}" 
                                            paymentMethods="#{enumController.paymentMethodsUnderMultipleForPharmacyBilling}"/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <p:commandButton value="Return"
                                                 action="#{saleReturnController.settle}"
                                                 icon="fa fa-undo"
                                                 ajax="false"
                                                 class="ui-button-warning w-100 mt-2" />


                            </p:panel>

                        </div>
                    </div>



                </p:panel>

            </h:panelGroup>

            <p:panel rendered="#{saleReturnController.printPreview}">
                <f:facet name="header" >
                    <h:outputLabel value="Pharmacy Retail Sale - Return Items" />
                    <p:commandButton
                        rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                        value="Settings"
                        icon="fas fa-cog"
                        class="ui-button-secondary mx-1"
                        type="button"
                        onclick="PF('retailSaleReturnConfigDialog').show();" />
                    <p:commandButton 
                        ajax="false" 
                        style="float: right;"
                        action="pharmacy_search_sale_bill" 
                        value="Search Phrmacy Sale" 
                        icon="fa fa-search"
                        class="ui-button-warning"
                        actionListener="#{saleReturnController.makeNull}">
                    </p:commandButton>  

                    <p:commandButton 
                        value="Print " 
                        style="float: right;"
                        class="ui-button-info mx-2"
                        icon="fa fa-print"
                        ajax="false" 
                        >
                        <p:printer target="gpBillPreview" ></p:printer>
                    </p:commandButton>

                </f:facet>

                <h:panelGroup   id="gpBillPreview"  > 

                    <h:panelGroup   id="gpBillPreviewSingle">                   
                        <h:panelGroup rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Return Bill is POS Paper',true)}"> 
                            <ph:returnBill bill="#{saleReturnController.finalReturnBill}"></ph:returnBill>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Return Bill is Five Five Paper',true)}"> 
                        <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                            <ph:saleBill_five_five bill="#{saleReturnController.finalReturnBill}"></ph:saleBill_five_five>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Return Bill is POS Header Paper',true)}"> 
                        <ph:saleBill_Header_Return bill="#{saleReturnController.finalReturnBill}"></ph:saleBill_Header_Return>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFiveCustom3" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Return Bill is Five Five Custom 3 Paper',false)}"> 
                        <ph:sale_bill_five_five_custom_3_Return bill="#{saleReturnController.finalReturnBill}"/>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewPosPaperCustom1" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Return Bill is POS Paper Custom 1 Paper',false)}">
                        <ph:saleBill_Retail_Return_Pos_paper_Custom_1 bill="#{saleReturnController.finalReturnBill}"/>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panel>
        </h:form>
        
        <!-- Pharmacy Retail Sale Configuration Dialog -->
                <p:dialog id="retailSaleReturnConfigDialog"
                          rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                          header="Pharmacy Retail Sale Return Printer Configuration"
                          widgetVar="retailSaleReturnConfigDialog"
                          modal="true"
                          width="600"
                          height="500"
                          resizable="true"
                          maximizable="true"
                          closeOnEscape="true">

                    <p:ajax event="open" listener="#{pharmacyConfigController.loadCurrentConfig}" update="retailSaleReturnConfigForm" />

                    <h:form id="retailSaleReturnConfigForm">
                        <div class="row">
                            <div class="col-12">
                                <div class="card config-section">
                                    <div class="card-header">
                                        <h:panelGroup layout="block">
                                            <i class="fas fa-file-alt"></i>
                                            <h:outputText value=" Retail Sale Return Paper Settings" styleClass="ms-2"/>
                                        </h:panelGroup>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="retailSaleReturnPosPaper"
                                                value="#{pharmacyConfigController.retailSaleReturnPosPaper}" />
                                            <p:outputLabel for="retailSaleReturnPosPaper" value="POS Paper (Default)" class="ms-2" />
                                            <small class="form-text text-muted d-block">Standard POS Paper</small>
                                        </div>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="retailSaleReturnFiveFivePaper"
                                                value="#{pharmacyConfigController.retailSaleReturnFiveFivePaper}" />
                                            <p:outputLabel for="retailSaleReturnFiveFivePaper" value="Five Five Paper" class="ms-2" />
                                            <small class="form-text text-muted d-block">Standard 5 * 5 Inch Paper</small>
                                        </div>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="retailSaleReturnPosHeaderPaper"
                                                value="#{pharmacyConfigController.retailSaleReturnPosHeaderPaper}" />
                                            <p:outputLabel for="retailSaleReturnPosHeaderPaper" value="POS Paper Header Paper" class="ms-2" />
                                            <small class="form-text text-muted d-block">POS Paper Header Paper</small>
                                        </div>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="retailSaleReturnFiveFiveCustom3"
                                                value="#{pharmacyConfigController.retailSaleReturnFiveFiveCustom3}" />
                                            <p:outputLabel for="retailSaleReturnFiveFiveCustom3" value="Five Five Paper Custom 3" class="ms-2" />
                                            <small class="form-text text-muted d-block">Customized 5 * 5 Inch Paper</small>
                                        </div>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="retailSaleReturnPosPaperCustom1"
                                                value="#{pharmacyConfigController.retailSaleReturnPosPaperCustom1}" />
                                            <p:outputLabel for="retailSaleReturnPosPaperCustom1" value="POS Paper Custom 1" class="ms-2" />
                                            <small class="form-text text-muted d-block">Customized POS Paper</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <p:messages id="retailSaleConfigMessages" showDetail="true" closable="true" />
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex gap-2">
                                                <p:commandButton
                                                    value="Apply &amp; Close"
                                                    icon="fas fa-save"
                                                    class="ui-button-success"
                                                    ajax="false"
                                                    action="#{pharmacyConfigController.saveConfig()}" />
                                                <p:commandButton
                                                    value="Cancel"
                                                    icon="fas fa-times"
                                                    class="ui-button-secondary"
                                                    onclick="PF('retailSaleReturnConfigDialog').hide(); return false;"
                                                    type="button" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </p:dialog>
        
    </ui:define>  
</ui:composition>
