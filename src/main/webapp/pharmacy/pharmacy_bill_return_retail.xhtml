<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <h:panelGroup rendered="#{!saleReturnController.printPreview}"  >
                <p:panel class="w-100">
                    <f:facet name="header" >
                        <h:outputText value="Accept Return Items &amp; Repay" ></h:outputText>
                    </f:facet>

                    <div class="row" >
                        <div class="col-8" >
                            <p:dataTable 
                                var="ph" 
                                value="#{saleReturnController.billItems}"
                                scrollable="true" 
                                scrollHeight="250"

                                id="itemList" >  

                                <f:facet name="header">  
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h:outputLabel value="Returning Item"></h:outputLabel>
                                        <p:commandButton  
                                            value="Fill All" 
                                            action="#{saleReturnController.fillReturningQty}" 
                                            process="@this"
                                            update="itemList :#{p:resolveFirstComponentWithId('totalPanel',view).clientId}"
                                            class="ui-button-warning"
                                            icon="fa-solid fa-fill">
                                        </p:commandButton>
                                    </div>
                                </f:facet> 

                                <p:column headerText="Item Name" >  
                                    <h:outputText value="#{ph.item.name}"  />                     
                                </p:column>  

                                <p:column headerText="Balance" class="text-end"> 
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.qty}" />                   
                                </p:column>  

                                <p:column headerText="Rate" class="text-end"> 
                                    <h:outputText value="#{ph.rate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Discount Rate" class="text-end"> 
                                    <h:outputText value="#{ph.discountRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Net Rate" class="text-end"> 
                                    <h:outputText value="#{ph.netRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Batch No" class="text-end">                       
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.itemBatch.batchNo}" />                           
                                </p:column>  

                                <p:column headerText="Date of Expirey" class="text-end">                     
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.doe}" >
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputText>  
                                </p:column>


                                <p:column headerText="Returning Qty" class="text-end">    
                                    <p:inputText
                                        converter="javax.faces.Double"
                                        converterMessage="It should be a number"
                                        autocomplete="off" value="#{ph.qty}" onfocus="this.select();" class="text-end w-100">
                                        <p:ajax 
                                            event="blur"
                                            delay="500"
                                            update=":#{p:resolveFirstComponentWithId('totalPanel',view).clientId} :#{p:resolveFirstComponentWithId('msgs',view).clientId}"  
                                            process="@this" 
                                            listener="#{saleReturnController.onEdit(ph)}" ></p:ajax>
<!--                                        <f:validateDoubleRange
                                            minimum="0"
                                            maximum="#{ph.pharmaceuticalBillItem.qty}" />
                                            CAN NOT Use Client Side Validation. It involves complex logic. Have to dynamically calculate the remaining qty by going through all the previous return bills. Removing the validator
-->
                                    </p:inputText>
                                </p:column>  

                            </p:dataTable>  
                        </div>
                        <div class="col-4" >



                            <p:panel header="Repayment" id="totalPanel">
                                <div class="mb-2">
                                    <p:outputLabel class="form-label" value="Gross Amount" />
                                    <p:outputLabel id="grossTotal"
                                                   value="#{saleReturnController.returnBill.total}"
                                                   class="form-control w-100 text-end fw-bold bg-light">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:outputLabel>
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel class="form-label" value="Discount Receivable" />
                                    <p:outputLabel id="discount"
                                                   value="#{saleReturnController.returnBill.discount}"
                                                   class="form-control w-100 text-end fw-bold bg-light">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:outputLabel>
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel class="form-label" value="Recievable Amount" />
                                    <p:outputLabel 
                                        value="#{saleReturnController.returnBill.netTotal}"
                                        class="form-control w-100 text-end fw-bold bg-light">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:outputLabel>
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel value="Comments" for="comment" class="form-label">
                                        <i class="fa fa-comment me-1"></i>
                                    </p:outputLabel>
                                    <p:inputTextarea id="comment"
                                                     class="form-control"
                                                     value="#{saleReturnController.returnBillcomment}" />
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel class="form-label" for="cmbPs" value="Returning Payment Method">
                                        <i class="fa fa-credit-card me-1"></i>
                                    </p:outputLabel>
                                    <p:selectOneMenu id="cmbPs"
                                                     class="form-select"
                                                     required="true"
                                                     value="#{saleReturnController.returnPaymentMethod}">
                                        <f:selectItems value="#{enumController.paymentMethods}" />
                                        <p:ajax process="@this" update="paymentDetails" event="change" />
                                    </p:selectOneMenu>
                                </div>

                                <h:panelGroup id="paymentDetails">
                                    <h:panelGroup id="creditCard" rendered="#{saleReturnController.returnPaymentMethod eq 'Card'}">
                                        <pa:creditCardDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup id="cheque" rendered="#{saleReturnController.returnPaymentMethod eq 'Cheque'}">
                                        <pa:chequeDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup id="slip" rendered="#{saleReturnController.returnPaymentMethod eq 'Slip'}">
                                        <pa:slip paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>
                                </h:panelGroup>

                                <p:commandButton value="Return"
                                                 action="#{saleReturnController.settle}"
                                                 icon="fa fa-undo"
                                                 ajax="false"
                                                 class="ui-button-warning w-100 mt-2" />


                            </p:panel>

                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-12" >
                            <p:messages id="msgs" ></p:messages>
                        </div>
                    </div>

                </p:panel>

            </h:panelGroup>

            <p:panel rendered="#{saleReturnController.printPreview}">
                <f:facet name="header" >
                    <h:outputLabel value="Pharmacy Retail Sale - Return Items" />
                    <p:commandButton 
                        ajax="false" 
                        style="float: right;"
                        action="pharmacy_search_sale_bill" 
                        value="Search Phrmacy Sale" 
                        icon="fa fa-search"
                        class="ui-button-warning"
                        actionListener="#{saleReturnController.makeNull}">
                    </p:commandButton>  

                    <p:commandButton 
                        value="Print " 
                        style="float: right;"
                        class="ui-button-info mx-2"
                        icon="fa fa-print"
                        ajax="false" 
                        >
                        <p:printer target="gpBillPreview" ></p:printer>
                    </p:commandButton>

                </f:facet>
                <div>
                    <h:panelGroup rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                        <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                        <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" id='ph' style="width: 13em;">
                            <f:selectItem itemLabel="Please Select Paper Type" />
                            <f:selectItems value="#{enumController.paperTypes}" />
                        </p:selectOneMenu>
                        <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>
                    </h:panelGroup>
                    <h:inputHidden value="#{sessionController.departmentPreference.pharmacyBillPaperType}" rendered="#{!webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"/>
                </div>

                <h:panelGroup   id="gpBillPreview"  > 

                    <h:panelGroup   id="gpBillPreviewSingle" rendered="true">                   
                        <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}"> 
                            <ph:returnBill bill="#{saleReturnController.returnBill}"></ph:returnBill>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 
                        <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                            <ph:saleBill_five_five bill="#{saleReturnController.returnBill}"></ph:saleBill_five_five>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Retail Sale Bill is PosHeaderPaper',true)}"> 
                        <ph:saleBill_Header_Return bill="#{saleReturnController.returnBill}"></ph:saleBill_Header_Return>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFiveCustom3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Retail Sale Bill is FiveFiveCustom3',true)}"> 
                        <ph:sale_bill_five_five_custom_3_Return bill="#{saleReturnController.returnBill}"/>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>  
</ui:composition>
