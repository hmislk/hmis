<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <h:panelGroup rendered="#{!saleReturnController.printPreview}"  >
                <p:panel class="w-100">
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between align-items-center">
                            <h:outputText value="Accept Return Items &amp; Repay" ></h:outputText>
                            <p:commandButton 
                                ajax="false"
                                value="Back to Reprint" 
                                class="ui-button-secondary"
                                icon="fa fa-arrow-left"
                                action="#{pharmacyBillSearch.navigateBackToReprintBill()}" />
                        </div>
                    </f:facet>

                    <div class="row" >
                        <div class="col-8" >
                            <p:dataTable 
                                var="ph" 
                                value="#{saleReturnController.billItems}"
                                scrollable="true" 
                                scrollHeight="250"

                                id="itemList" >  

                                <f:facet name="header">  
                                    <div class="d-flex justify-content-between align-items-center">
                                        <h:outputLabel value="Returning Item"></h:outputLabel>
                                        <p:commandButton  
                                            value="Fill All" 
                                            action="#{saleReturnController.fillReturningQty}" 
                                            process="@this"
                                            update="itemList :#{p:resolveFirstComponentWithId('totalPanel',view).clientId}"
                                            class="ui-button-warning"
                                            icon="fa-solid fa-fill">
                                        </p:commandButton>
                                    </div>
                                </f:facet> 

                                <p:column headerText="Item Name" >  
                                    <h:outputText value="#{ph.item.name}"  />                     
                                </p:column>  

                                <p:column headerText="Balance" class="text-end"> 
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.qty}" />                   
                                </p:column>  

                                <p:column headerText="Rate" class="text-end"> 
                                    <h:outputText value="#{ph.rate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Discount Rate" class="text-end"> 
                                    <h:outputText value="#{ph.discountRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Net Rate" class="text-end"> 
                                    <h:outputText value="#{ph.netRate}"  >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputText>                        
                                </p:column> 

                                <p:column headerText="Batch No" class="text-end">                       
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.stock.itemBatch.batchNo}" />                           
                                </p:column>  

                                <p:column headerText="Date of Expirey" class="text-end">                     
                                    <h:outputText value="#{ph.pharmaceuticalBillItem.doe}" >
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputText>  
                                </p:column>


                                <p:column headerText="Returning Qty" class="text-end">    
                                    <p:inputText
                                        converter="javax.faces.Double"
                                        converterMessage="It should be a number"
                                        autocomplete="off" value="#{ph.qty}" onfocus="this.select();" class="text-end w-100">
                                        <p:ajax 
                                            event="blur"
                                            update=":#{p:resolveFirstComponentWithId('totalPanel',view).clientId} :#{p:resolveFirstComponentWithId('msgs',view).clientId}"  
                                            process="@this" 
                                            listener="#{saleReturnController.onEdit(ph)}" >
                                        </p:ajax>
                                    </p:inputText>
                                </p:column>  

                            </p:dataTable>  
                        </div>
                        <div class="col-4" >

                            <p:panel rendered="#{not empty saleReturnController.originalBillPayments}" class="mb-2">
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-money-check-alt me-2"></h:outputText>
                                    <h:outputLabel value="Original Payment Details"></h:outputLabel>
                                </f:facet>
                                <p:dataTable
                                    value="#{saleReturnController.originalBillPayments}"
                                    var="op"
                                    styleClass="table table-sm"
                                    emptyMessage="No original payments found">

                                    <p:column headerText="Method">
                                        <h:outputText value="#{op.paymentMethod}" />
                                    </p:column>

                                    <p:column headerText="Amount" styleClass="text-end">
                                        <h:outputText value="#{op.paidValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                            <p:panel header="Repayment" >
                                <h:panelGroup id="totalPanel">
                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Gross Amount" />
                                        <p:outputLabel id="grossTotal"
                                                       value="#{saleReturnController.returnBill.total}"
                                                       class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>

                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Discount Receivable" />
                                        <p:outputLabel id="discount"
                                                       value="#{saleReturnController.returnBill.discount}"
                                                       class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>

                                    <div class="mb-2">
                                        <p:outputLabel class="form-label" value="Receivable Amount" />
                                        <p:outputLabel 
                                            value="#{saleReturnController.returnBill.netTotal}"
                                            class="form-control w-100 text-end fw-bold bg-light">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </p:outputLabel>
                                    </div>
                                </h:panelGroup>


                                <div class="mb-2">
                                    <p:outputLabel value="Comments" for="comment" class="form-label">
                                        <i class="fa fa-comment me-1"></i>
                                    </p:outputLabel>
                                    <p:inputTextarea 
                                        id="comment"
                                        class="form-control"
                                        value="#{saleReturnController.returnBillcomment}" >
                                        <p:ajax event="blur" process="comment" ></p:ajax>
                                    </p:inputTextarea>
                                </div>

                                <div class="mb-2">
                                    <p:outputLabel class="form-label" for="cmbPs" value="Returning Payment Method">
                                        <i class="fa fa-credit-card me-1"></i>
                                    </p:outputLabel>
                                    <p:selectOneMenu id="cmbPs"
                                                     class="form-select"
                                                     required="true"
                                                     value="#{saleReturnController.returnPaymentMethod}">
                                        <f:selectItems value="#{enumController.paymentMethods}" />
                                        <p:ajax process="@this" update="paymentDetails" event="change" />
                                    </p:selectOneMenu>
                                </div>

                                <h:panelGroup id="paymentDetails">
                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Credit'}" >
                                        <div class="my-1" id="creditPayment">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="d-flex gap-2 align-items-end">
                                                        <div>
                                                            <p:outputLabel for="creditCompany" value="Company"/>
                                                            <p:autoComplete
                                                                id="creditCompany"
                                                                class="w-100"
                                                                inputStyleClass="form-control"
                                                                forceSelection="true"
                                                                value="#{saleReturnController.paymentMethodData.credit.institution}"
                                                                completeMethod="#{institutionController.completeCreditCompany}"
                                                                var="ix"
                                                                minQueryLength="2"
                                                                placeholder="Type to search..."
                                                                itemLabel="#{ix.name}"
                                                                itemValue="#{ix}"
                                                                size="10"  >
                                                            </p:autoComplete>
                                                        </div>

                                                        <div>
                                                            <p:outputLabel for="polNo" value="Policy No"/>
                                                            <p:inputText
                                                                id="polNo"
                                                                style="width: 100px;"
                                                                value="#{saleReturnController.paymentMethodData.credit.referralNo}"
                                                                placeholder="Policy NO" >
                                                            </p:inputText>
                                                        </div>

                                                        <div>
                                                            <p:outputLabel for="refNo" value="Reference No"/>
                                                            <p:inputText
                                                                id="refNo"
                                                                style="width: 100px;"
                                                                value="#{saleReturnController.paymentMethodData.credit.referenceNo}"
                                                                placeholder="Reference NO" >
                                                            </p:inputText>
                                                        </div>

                                                        <div>
                                                            <p:outputLabel for="memo" value="Memo"/>
                                                            <p:inputText
                                                                id="memo"
                                                                style="width: 300px;"
                                                                value="#{saleReturnController.paymentMethodData.credit.comment}"
                                                                placeholder="Memo" >
                                                            </p:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Staff'}" >
                                        <div class="my-1" id="staffCredit">
                                            <div class="row mt-1">
                                                <div class="col-12">
                                                    <p:autoComplete
                                                        minQueryLength="2"
                                                        forceSelection="true"
                                                        value="#{saleReturnController.toStaff}"
                                                        id="creditStaff"
                                                        completeMethod="#{staffController.completeStaff}"
                                                        var="mys"
                                                        class="w-100"
                                                        placeholder="Staff (Type at least 4 letters to search)"
                                                        inputStyleClass="form-control"
                                                        itemLabel="#{mys.person.name}"
                                                        itemValue="#{mys}"
                                                        size="10">
                                                        <p:column headerText="Name" style="padding: 2px;">
                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Credit Entitlement" style="padding: 2px;">
                                                            <h:outputText value="#{mys.creditLimitQualified}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column  headerText="Credit Utilized" style="padding: 2px;">
                                                            <h:outputText value="#{mys.currentCreditValue}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                    </p:autoComplete>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row"
                                        layout="block"
                                        rendered="#{saleReturnController.returnPaymentMethod eq 'Staff_Welfare'}" >
                                        <div class="my-1" id="staffWelfate">
                                            <div class="row mt-1">
                                                <div class="col-12">
                                                    <p:autoComplete
                                                        minQueryLength="1"
                                                        forceSelection="true"
                                                        value="#{saleReturnController.toStaff}"
                                                        id="welfareStaff"
                                                        completeMethod="#{staffController.completeStaff}"
                                                        var="mys"
                                                        class="w-100"
                                                        placeholder="Staff (Type Name, Code or EPF No to search)"
                                                        inputStyleClass="form-control"
                                                        itemLabel="#{mys.person.name}"
                                                        itemValue="#{mys}"
                                                        size="10">
                                                        <p:column headerText="Name" style="padding: 2px;">
                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Code" style="padding: 2px;">
                                                            <h:outputText value="#{mys.staffCode}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                        </p:column>
                                                        <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column  headerText="Welfare Utilized" style="padding: 2px;">
                                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                            </h:outputText>
                                                        </p:column>
                                                    </p:autoComplete>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGroup id="creditCard" rendered="#{saleReturnController.returnPaymentMethod eq 'Card'}">
                                        <pa:creditCardDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup id="ptdeposit" rendered="#{saleReturnController.returnPaymentMethod eq 'PatientDeposit'}">
                                        <pa:patient_deposit paymentMethodData="#{saleReturnController.paymentMethodData}"/>
                                    </h:panelGroup>

                                    <h:panelGroup id="ewallet" rendered="#{saleReturnController.returnPaymentMethod eq 'ewallet'}" >
                                        <pa:ewalletDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}"/>
                                    </h:panelGroup>

                                    <h:panelGroup id="cheque" rendered="#{saleReturnController.returnPaymentMethod eq 'Cheque'}">
                                        <pa:chequeDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup id="slip" rendered="#{saleReturnController.returnPaymentMethod eq 'Slip'}">
                                        <pa:slipDetailsAsOnlyPayment paymentMethodData="#{saleReturnController.paymentMethodData}" />
                                    </h:panelGroup>

                                    <h:panelGroup
                                        class="row my-1 w-100"
                                        layout="block"
                                        id="multiplePaymentMethods"  rendered="#{saleReturnController.returnPaymentMethod eq 'MultiplePaymentMethods'}"
                                        >
                                        <pa:multiple_payment_methods class="w-100" controller="#{saleReturnController}" paymentMethods="#{enumController.paymentMethodsUnderMultipleForPharmacyBilling}"/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <p:commandButton value="Return"
                                                 action="#{saleReturnController.settle}"
                                                 icon="fa fa-undo"
                                                 ajax="false"
                                                 class="ui-button-warning w-100 mt-2" />


                            </p:panel>

                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-12" >
                            <p:messages id="msgs" ></p:messages>
                        </div>
                    </div>

                </p:panel>

            </h:panelGroup>

            <p:panel rendered="#{saleReturnController.printPreview}">
                <f:facet name="header" >
                    <h:outputLabel value="Pharmacy Retail Sale - Return Items" />
                    <p:commandButton 
                        ajax="false" 
                        style="float: right;"
                        action="pharmacy_search_sale_bill" 
                        value="Search Phrmacy Sale" 
                        icon="fa fa-search"
                        class="ui-button-warning"
                        actionListener="#{saleReturnController.makeNull}">
                    </p:commandButton>  

                    <p:commandButton 
                        value="Print " 
                        style="float: right;"
                        class="ui-button-info mx-2"
                        icon="fa fa-print"
                        ajax="false" 
                        >
                        <p:printer target="gpBillPreview" ></p:printer>
                    </p:commandButton>

                </f:facet>
                <div>
                    <h:panelGroup rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                        <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                        <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" id='ph' style="width: 13em;">
                            <f:selectItem itemLabel="Please Select Paper Type" />
                            <f:selectItems value="#{enumController.paperTypes}" />
                        </p:selectOneMenu>
                        <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>
                    </h:panelGroup>
                    <h:inputHidden value="#{sessionController.departmentPreference.pharmacyBillPaperType}" rendered="#{!webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"/>
                </div>

                <h:panelGroup   id="gpBillPreview"  > 

                    <h:panelGroup   id="gpBillPreviewSingle" rendered="true">                   
                        <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}"> 
                            <ph:returnBill bill="#{saleReturnController.finalReturnBill}"></ph:returnBill>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 
                        <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPrabodha eq false}" > 
                            <ph:saleBill_five_five bill="#{saleReturnController.finalReturnBill}"></ph:saleBill_five_five>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Retail Sale Bill is PosHeaderPaper',true)}"> 
                        <ph:saleBill_Header_Return bill="#{saleReturnController.finalReturnBill}"></ph:saleBill_Header_Return>
                    </h:panelGroup>

                    <h:panelGroup id="gpBillPreviewFiveFiveCustom3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Retail Sale Bill is FiveFiveCustom3',true)}"> 
                        <ph:sale_bill_five_five_custom_3_Return bill="#{saleReturnController.finalReturnBill}"/>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panel>
        </h:form>
    </ui:define>  
</ui:composition>
