<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText value="Item List" class="mt-3" />
                        </f:facet>

                        <div class="row mb-3">
                            <div class="col-md-4 mb-2">
                                <p:outputLabel for="categoryAutoComplete" value="Category" styleClass="form-label fw-semibold mb-2 d-block"/>
                                <p:autoComplete
                                    id="categoryAutoComplete"
                                    completeMethod="#{pharmaceuticalItemCategoryController.completeCategory}"
                                    var="dept"
                                    itemLabel="#{dept.name}"
                                    itemValue="#{dept}"
                                    placeholder="Select Category"
                                    styleClass="w-100"
                                    inputStyleClass="form-control"
                                    forceSelection="true"
                                    value="#{dataAdministrationController.itemCategory}"
                                    title="Select a pharmaceutical item category to filter the results">
                                </p:autoComplete>
                            </div>
                            <div class="col-md-4 mb-2">
                                <p:outputLabel for="departmentTypeSelect" value="Department Type" styleClass="form-label fw-semibold mb-2 d-block"/>
                                <p:selectOneMenu
                                    id="departmentTypeSelect"
                                    value="#{dataAdministrationController.departmentType}"
                                    styleClass="w-100 form-control"
                                    filter="true"
                                    filterMatchMode="contains"
                                    title="Select a department type to filter items by their usage area">
                                    <f:selectItem itemLabel="All Department Types" itemValue="#{null}" />
                                    <f:selectItems value="#{dataAdministrationController.departmentTypeList}"
                                                   var="depType"
                                                   itemLabel="#{depType.label}"
                                                   itemValue="#{depType}" />
                                </p:selectOneMenu>
                            </div>
                            <div class="col-md-2 mb-2 d-flex align-items-end">
                                <p:commandButton
                                    ajax="false"
                                    value="Process"
                                    icon="pi pi-play"
                                    styleClass="ui-button-warning w-100"
                                    action="#{dataAdministrationController.createCodeSelectedCategory()}"
                                    title="Generate report with current filters">
                                </p:commandButton>
                            </div>
                            <div class="col-md-2 mb-2 d-flex align-items-end">
                                <p:commandButton
                                        value="Export to Excel"
                                        icon="pi pi-file-excel"
                                        styleClass="ui-button-success w-100"
                                        ajax="false"
                                        action="#{dataAdministrationController.downloadAsExcel()}"
                                        title="Download results as Excel"/>
                            </div>

                        </div>

                        <p:dataTable
                            id="tblItem"
                            value="#{dataAdministrationController.items}" var="i"
                            rowIndexVar="n"
                            rowKey="#{i.id}"
                            rows="10"
                            paginator="true"
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="10,20,50,100,1000"
                            styleClass="table-striped mt-3"
                            >
                            <p:column 
                                width="10%"
                                headerText="Dosage Form" 
                                sortBy="#{i.category.name}" 
                                filterBy="#{i.category.name}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="Category" />
                                </f:facet>
                                <h:outputText value="#{i.category.name}"/>
                            </p:column>
                            <p:column 
                                headerText="Name" 
                                sortBy="#{i.name}"
                                filterBy="#{i.name}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="Name" />
                                </f:facet>
                                <h:outputText value="#{i.name}"/>
                            </p:column>
                            <p:column
                                width="5%"
                                headerText="Code" 
                                sortBy="#{i.code}"
                                filterBy="#{i.code}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="Code" />
                                </f:facet>
                                <h:outputText value="#{i.code}"/>
                            </p:column>
                            <p:column 
                                headerText="Barcode" 
                                sortBy="#{i.barcode}"
                                filterBy="#{i.barcode}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="Barcode" />
                                </f:facet>
                                <h:outputText value="#{i.barcode}"/>
                            </p:column>
                            <p:column 
                                headerText="Type" 
                                sortBy="#{i.departmentType}"
                                filterBy="#{i.departmentType}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="Type" />
                                </f:facet>
                                <h:outputText value="#{i.departmentType}"/>
                            </p:column>
                            <p:column 
                                headerText="VMP" 
                                sortBy="#{i.vmp.name}"
                                filterBy="#{i.vmp.name}" 
                                filterMatchMode="contains">
                                <f:facet name="header" >
                                    <h:outputText value="VMP" />
                                </f:facet>
                                <h:outputText value="#{i.vmp.name}"/>
                            </p:column>
                            
                        </p:dataTable>

                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
