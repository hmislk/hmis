<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">
        <ui:define name="subcontent">
            <h:form id="frm">
                <p:panel header="Stock Report by Batch for Export">
                    <p:panelGrid columns="2" class="w-100">
                        <h:outputLabel value="Department" />
                        <p:autoComplete value="#{reportsStock.department}"
                                        completeMethod="#{departmentController.completeDept}"
                                        var="d" itemLabel="#{d.name}" itemValue="#{d}"
                                        forceSelection="true"
                                        class="w-100" inputStyleClass="w-100" />

                        <h:outputLabel value="Include Zero Stocks" />
                        <p:commandButton 
                            id="btnZeroStocks"
                            value="#{reportsStock.includeZeroStock ? '✅ Included' : '❌ Excluded'}"
                            action="#{reportsStock.toggleIncludeZeroStock}"
                            process="btnZeroStocks"
                            update="btnZeroStocks"
                            icon="fas fa-toggle-on"
                            styleClass="ui-button-secondary" />


                    </p:panelGrid>

                    <p:commandButton value="Process"
                                     ajax="false"
                                     icon="fas fa-sync"
                                     class="ui-button-warning m-1"
                                     action="#{reportsStock.fillDepartmentStocksForDownload}" />

                    <p:commandButton value="Excel"
                                     ajax="false"
                                     icon="fas fa-file-excel"
                                     class="ui-button-success m-1">
                        <p:dataExporter type="xlsx"
                                        target="tbl"
                                        fileName="stock_by_batch_#{reportsStock.department.name}" />
                    </p:commandButton>


                    <p:dataTable id="tbl"
                                 value="#{reportsStock.stocks}"
                                 var="s"
                                 rowIndexVar="idx"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="20,50,100,200"
                                 paginatorPosition="top"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">


                        <p:column headerText="Serial No">
                            <h:outputText value="#{idx + 1}" />
                        </p:column>
                        <p:column headerText="Category">
                            <h:outputText value="#{empty s.itemBatch.item.category.name ? 'Other' : s.itemBatch.item.category.name}" />
                        </p:column>
                        <p:column headerText="Product">
                            <h:outputText value="#{empty s.itemBatch.item.name ? 'No Name' : s.itemBatch.item.name}" />
                        </p:column>
                        <p:column headerText="Code">
                            <h:outputText value="#{empty s.itemBatch.item.code ? '-' : s.itemBatch.item.code}" />
                        </p:column>

                        <p:column headerText="Bar Code">
                            <h:outputText value="#{empty s.itemBatch.item.barcode ? '-' : s.itemBatch.item.barcode}" />
                        </p:column>
                        <p:column headerText="Generic Name">
                            <h:outputText value="#{empty s.itemBatch.item.vmp.name ? 'Other' : s.itemBatch.item.vmp.name}" />
                        </p:column>
                        <p:column headerText="Strength">
                            <h:outputText value="#{s.itemBatch.item.dblValue}" />
                        </p:column>
                        <p:column headerText="Strength Unit">
                            <h:outputText value="#{empty s.itemBatch.item.measurementUnit.name ? '#' : s.itemBatch.item.measurementUnit.name}" />
                        </p:column>
                        <p:column headerText="Pack Size">
                            <h:outputText value="1" />
                        </p:column>
                        <p:column headerText="Issue Unit">
                            <h:outputText value="#{empty s.itemBatch.item.issueUnit.name ? '#' : s.itemBatch.item.issueUnit.name}" />
                        </p:column>
                        <p:column headerText="Pack Unit">
                            <h:outputText value="#{empty s.itemBatch.item.packUnit.name ? 'Pack' : s.itemBatch.item.packUnit.name}" />
                        </p:column>
                        <p:column headerText="Distributor">
                            <h:outputText value="#{s.itemBatch.item.institution.name}" />
                        </p:column>
                        <p:column headerText="Manufacturer">
                            <h:outputText value="#{s.itemBatch.item.manufacturer.name}" />
                        </p:column>
                        <p:column headerText="Importer">
                            <h:outputText value="#{s.itemBatch.item.importer.name}" />
                        </p:column>
                        <p:column headerText="Date of Expiry (M/d/yyyy)">
                            <h:outputText value="#{s.itemBatch.dateOfExpire}">
                                <f:convertDateTime pattern="M/d/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Batch">
                            <h:outputText value="#{s.itemBatch.batchNo}" />
                        </p:column>
                        <p:column headerText="Quantity">
                            <h:outputText value="#{s.stock}">
                                <f:convertNumber pattern="#,###" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Purchase Price">
                            <h:outputText value="#{s.itemBatch.purcahseRate}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Sale Price">
                            <h:outputText value="#{s.itemBatch.retailsaleRate}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
