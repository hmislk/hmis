<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:body>
        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">
            <ui:define name="subcontent">
                <h:form id="frm">
                    <p:panel header="Stock Report by Batch for Export" >
                        <p:panelGrid columns="2"  class="w-100">
                            <h:outputLabel value="Department" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" 
                                            var="dept" itemLabel="#{dept.name}" itemValue="#{dept}" 
                                            forceSelection="true" 
                                            value="#{reportsStock.department}" 
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            >
                            </p:autoComplete>

                            <h:outputLabel value="From Record" ></h:outputLabel>
                            <p:inputText value="#{reportsStock.fromRecord}" 
                                         onfocus="this.select()"
                                         validatorMessage="Please enter a valid number"
                                         placeholder="Enter starting record number (e.g. 0)">
                                <f:validateLongRange minimum="0" />
                                <p:tooltip value="Enter the starting record number (inclusive)" />
                            </p:inputText>

                            <h:outputLabel value="To Record" ></h:outputLabel>
                            <p:inputText value="#{reportsStock.toRecord}"  
                                         onfocus="this.select()"
                                         validatorMessage="Please enter a valid number greater than From Record" 
                                         placeholder="Enter ending record number (e.g. 1000)">
                                <f:validateLongRange minimum="0" />
                                <p:tooltip value="Enter the ending record number (inclusive)" />
                            </p:inputText>

                            <p:commandButton 
                                ajax="false" 
                                value="Process"
                                icon="fas fa-cogs"
                                class="ui-button-warning"
                                actionListener="#{reportsStock.fillDepartmentStocksForDownload()}" >
                            </p:commandButton>
                            <p:commandButton 
                                icon="fas fa-file-excel"
                                class="ui-button-success"
                                value="Excel"
                                ajax="false">
                                <p:dataExporter 
                                    type="xlsx" 
                                    target="tbl" 
                                    fileName="stock_by_batch_#{reportsStock.department.name}_#{reportsStock.fromRecord}_#{reportsStock.toRecord}" />
                            </p:commandButton>

                        </p:panelGrid>
                        <p:dataTable 
                            id="tbl"
                            rowIndexVar="ii"
                            value="#{reportsStock.stocks}"
                            var="i"
                            rows="#{reportsStock.rows}"
                            paginator="#{reportsStock.paginator}"
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="20, 50, 100">

                            <p:column headerText="ID">
                                <h:outputText value="#{i.id}" />
                            </p:column>
                            <p:column headerText="Category">
                                <h:outputText value="#{empty i.itemBatch.item.category.name ? 'Other' : i.itemBatch.item.category.name}" />
                            </p:column>
                            <p:column headerText="Product">
                                <h:outputText value="#{empty i.itemBatch.item.name ? 'No Name' : i.itemBatch.item.name}" />
                            </p:column>
                            <p:column headerText="Code">
                                <h:outputText value="#{i.itemBatch.item.code}" />
                            </p:column>
                            <p:column headerText="Bar Code">
                                <h:outputText value="#{i.itemBatch.item.barcode}" />
                            </p:column>
                            <p:column headerText="Generic Name">
                                <h:outputText value="#{empty i.itemBatch.item.vmp.name ? 'Other' : i.itemBatch.item.vmp.name}" />
                            </p:column>
                            <p:column headerText="Strength">
                                <h:outputText value="#{i.itemBatch.item.dblValue}" />
                            </p:column>
                            <p:column headerText="Strength Unit">
                                <h:outputText value="#{empty i.itemBatch.item.measurementUnit.name 
                                                       ? (empty i.itemBatch.item.category.name ? '#' : i.itemBatch.item.category.name) 
                                                       : i.itemBatch.item.measurementUnit.name}" />
                            </p:column>

                            <p:column headerText="Pack Size">
                                <h:outputText value="1" /> 
                                <!--Packs are NOT Listed in this data table. So it will always be 1-->
                            </p:column>
                            <p:column headerText="Issue Unit">
                                <h:outputText value="#{empty i.itemBatch.item.issueUnit.name ? (empty i.itemBatch.item.category.name ? '#' : i.itemBatch.item.category.name) : i.itemBatch.item.issueUnit.name}" />
                            </p:column>


                            <p:column headerText="Pack Unit">
                                <h:outputText value="#{empty i.itemBatch.item.packUnit.name ? 'Pack' : i.itemBatch.item.packUnit.name}" />
                            </p:column>
                            <p:column headerText="Distributor">
                                <h:outputText value="#{i.itemBatch.item.institution.name}" />
                            </p:column>
                            <p:column headerText="Manufacturer">
                                <h:outputText value="#{i.itemBatch.item.manufacturer.name}" />
                            </p:column>
                            <p:column headerText="Importer">
                                <h:outputText value="#{i.itemBatch.item.importer.name}" />
                            </p:column>
                            <p:column headerText="Date of Expiry (M/d/yyyy)">
                                <h:outputText value="#{i.itemBatch.dateOfExpire}">
                                    <f:convertDateTime pattern="M/d/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Batch">
                                <h:outputText value="#{i.itemBatch.batchNo}" />
                            </p:column>
                            <p:column headerText="Quentity">
                                <h:outputText value="#{i.stock}">
                                    <f:convertNumber pattern="#,###" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Purchase Price">
                                <h:outputText value="#{i.itemBatch.purcahseRate}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Sale Price">
                                <h:outputText value="#{i.itemBatch.retailsaleRate}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
