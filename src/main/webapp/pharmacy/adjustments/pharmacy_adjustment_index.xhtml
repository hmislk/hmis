<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{!webUserController.hasPrivilege('PharmacyAdjustmentMenue')}">
                    <h1>Not Authorized</h1>
                </h:panelGroup>
                <h:panelGroup rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentMenue')}">
                    <div class="row" >
                        <div class="col-2" >
                            <h:form>

                                <p:accordionPanel activeIndex="#{pharmacyAdjustmentController.tabIndex}">
                                    <p:ajax process="@this" ></p:ajax>
                                    <p:tab title="Adjustments">
                                        <p:panelGrid columns="1">
                                            <p:commandButton 
                                                value="Quantity Adjustment" 
                                                icon="fas fa-boxes" 
                                                action="/pharmacy/adjustments/pharmacy_adjustment_department?faces-redirect=true" 
                                                ajax="false" 
                                                rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentDepartmentStockQTY')}" 
                                                actionListener="#{pharmacyAdjustmentController.makeNull()}" 
                                                styleClass="w-100"/>
                                            <p:commandButton value="Single Item Quantity Adjustment" icon="fas fa-box" action="/pharmacy/adjustments/pharmacy_adjustment_department_by_item?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentDepartmentStockBySingleItemQTY') and webUserController.hasPrivilege('PharmacyStockAdjustmentSingleItem')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                            <p:commandButton value="Staff Stock Adjustment" icon="fas fa-user-check" action="/pharmacy/adjustments/pharmacy_adjustment_staff?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentStaffStockAdjustment')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                            <p:commandButton value="Purchase Rate Adjustment" icon="fas fa-dollar-sign" action="/pharmacy/adjustments/pharmacy_adjustment_purchase_rate?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentPurchaseRate')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                            <p:commandButton value="Sale Rate Adjustment" icon="fas fa-tags" action="/pharmacy/adjustments/pharmacy_adjustment_retail_sale_rate?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentSaleRate')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                            <p:commandButton value="Wholesale Rate Adjustment" icon="fas fa-money-bill-wave" action="/pharmacy/adjustments/pharmacy_adjustment_whole_sale_rate?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentWholeSaleRate')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                            <p:commandButton value="Expiry Date Adjustment" icon="fas fa-calendar-times" action="/pharmacy/adjustments/pharmacy_adjustment_expiry_date?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentExpiryDate')}" actionListener="#{pharmacyAdjustmentController.makeNull()}" styleClass="w-100"/>
                                        </p:panelGrid>
                                    </p:tab>
                                    <p:tab title="Stock Take">
                                        <p:panelGrid columns="1">
                                            <p:commandButton 
                                                value="Start New Stock Taking" 
                                                icon="fa fa-clipboard-list" 
                                                action="/pharmacy/pharmacy_stock_take?faces-redirect=true" 
                                                ajax="false" 
                                                styleClass="w-100"/>
                                            <p:commandButton 
                                                value="Manage Stock Takings" 
                                                icon="fa fa-list" 
                                                action="/pharmacy/pharmacy_stock_take_list?faces-redirect=true" 
                                                ajax="false" 
                                                styleClass="w-100"/>
                                            <p:commandButton 
                                                value="Pending Physical Count Approvals" 
                                                icon="fa fa-clock" 
                                                action="/pharmacy/pharmacy_physical_count_pending?faces-redirect=true" 
                                                ajax="false" 
                                                styleClass="w-100"/>
                                            
                                        </p:panelGrid>
                                    </p:tab>
                                    <p:tab title="Reports">
                                        <p:panelGrid columns="1">
                                            <p:commandButton value="Search Adjustment Bills" icon="fas fa-search" action="/pharmacy/adjustments/pharmacy_search_adjustment_bill_item?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentSearchAdjustmentBills')}" styleClass="w-100"/>
                                            <p:commandButton value="Transfer All Stock" icon="fas fa-exchange-alt" action="/pharmacy/adjustments/pharmacy_adjustment_department_all?faces-redirect=true" ajax="false" rendered="#{webUserController.hasPrivilege('PharmacyAdjustmentTransferAllStock')}" styleClass="w-100"/>
                                        </p:panelGrid>
                                    </p:tab>
                                </p:accordionPanel>



                            </h:form>
                        </div>
                        <div class="col-10" >
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div>

                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
