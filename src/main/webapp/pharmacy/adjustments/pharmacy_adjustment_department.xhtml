<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/pharmacy/adjustments/pharmacy_adjustment_index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Department Stock Adjustment : Quantity" rendered="#{!pharmacyAdjustmentController.printPreview}">
                        <div class="row">
                            <div class="col-md-6">
                                <p:panel class="w-100">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fa-solid fa-syringe"/>
                                        <h:outputLabel value="Select Item" class="mx-4"/>
                                    </f:facet>
                                    <p:panelGrid columns="1" class="w-100">
                                        <h:outputLabel value="Item" />
                                        <p:autoComplete
                                            id="acAmp"
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            completeMethod="#{ampController.completeAmp}"
                                            var="amp"
                                            itemLabel="#{amp.name}"
                                            itemValue="#{amp}"
                                            value="#{pharmacyAdjustmentController.amp}"
                                            maxResults="10"
                                            minQueryLength="3"
                                            >
                                            <p:ajax
                                                process="acAmp"
                                                listener="#{pharmacyAdjustmentController.fillAmpStocks}"
                                                update="tblStocks" />
                                            <p:column headerText="Item"  style="padding: 3px;" >
                                                <h:outputText value="#{amp.name}" />
                                            </p:column>
                                            <p:column headerText="Code"  style="padding: 3px;" >
                                                <h:outputText value="#{amp.code}" />
                                            </p:column>
                                            <p:column headerText="Stock" style="padding: 3px;" >
                                                <h:outputText value="#{stockController.departmentItemStock(sessionController.department, amp)}" />
                                            </p:column>
                                        </p:autoComplete>

                                        <h:outputLabel value="Batches" />
                                        <p:dataTable
                                            id="tblStocks"
                                            value="#{pharmacyAdjustmentController.ampStock}"
                                            var="i"
                                            rows="10"
                                            selectionMode="single"
                                            rowKey="#{i.id}"
                                            selection="#{pharmacyAdjustmentController.stock}">
                                            <p:column
                                                headerText="Batch Number"
                                                sortBy="#{i.itemBatch.batchNo}"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.itemBatch.batchNo}" >
                                                </h:outputText>
                                            </p:column>
                                            <p:column
                                                headerText="Purchase Rate"
                                                sortBy="#{i.itemBatch.purcahseRate}"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.itemBatch.purcahseRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column
                                                headerText="Cost Rate"
                                                sortBy="#{i.itemBatch.costRate}"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.itemBatch.costRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column
                                                headerText="Rate"
                                                sortBy="#{i.itemBatch.retailsaleRate}"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.itemBatch.retailsaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column
                                                sortBy="#{i.stock}"
                                                headerText="Stocks"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.stock}" >
                                                    <f:convertNumber pattern="#,###.##" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column
                                                headerText="Expiry"
                                                sortBy="#{i.itemBatch.dateOfExpire}"
                                                styleClass="#{commonFunctionsProxy.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                <h:outputText value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />

                                                </h:outputText>
                                            </p:column>
                                            <p:ajax event="rowSelect" update=":#{p:resolveFirstComponentWithId('det',view).clientId}" />
                                            <p:ajax event="rowUnselect" update=":#{p:resolveFirstComponentWithId('det',view).clientId}" />
                                        </p:dataTable>

                                    </p:panelGrid>
                                </p:panel>

                            </div>
                            <div class="col-md-6">
                                <p:panel class="w-100" id="det">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fa-solid fa-file-invoice"/>
                                        <h:outputLabel value="Item Details" class="mx-4"/>
                                    </f:facet>
                                    <div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h:outputLabel value="Stock ID"/>
                                            </div>
                                            <div class="col-md-2">
                                                <h:outputLabel value=":"/>
                                            </div>
                                            <div class="col-md-7">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.id}" />
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3"><h:outputLabel value="Item ID"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.item.id}" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><h:outputLabel value="Name"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.item.name}" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><h:outputLabel value="Code"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.item.code}" /></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><h:outputLabel value="Purchase Rate"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.purcahseRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"> <h:outputLabel value="Retail Sale Rate"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.retailsaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"> <h:outputLabel value="Wholesale Rate"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.wholesaleRate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3"><h:outputLabel value="Stocks"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7"><h:outputLabel value="#{pharmacyAdjustmentController.stock.stock}" >
                                                    <f:convertNumber pattern="#,###" />
                                                </h:outputLabel></div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-3"> <h:outputLabel value="Expiry"/></div>
                                            <div class="col-md-2"><h:outputLabel value=":"/></div>
                                            <div class="col-md-7 align-items-center">
                                                <h:outputLabel value="#{pharmacyAdjustmentController.stock.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime pattern="MMM yyyy" />
                                                    &nbsp;<p:tag
                                                        rendered="#{commonFunctionsProxy.currentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'true': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonFunctionsProxy.currentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'Expired ':
                                                                    commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'Expired Soon':''}"
                                                        severity="#{commonFunctionsProxy.currentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'danger': commonFunctionsProxy.dateAfterThreeMonthsCurrentDateTime > pharmacyAdjustmentController.stock.itemBatch.dateOfExpire ?'warning':''}" />
                                                </h:outputLabel></div>
                                        </div>
                                    </div>

                                </p:panel>
                                <p:panel >
                                    <f:facet name="header" >
                                        <h:outputLabel value="Adjust" />
                                    </f:facet>
                                    <h:outputLabel value="New Quantity" />
                                    <p:inputText autocomplete="off" value="#{pharmacyAdjustmentController.qty}"  class="w-100">
                                        <f:convertNumber pattern="#,###" />
                                    </p:inputText>
                                    <h:outputLabel value="Comment" />
                                    <p:inputTextarea value="#{pharmacyAdjustmentController.comment}"  class="w-100"/>

                                    <p:commandButton id="btnAdjust" value="Make Adjustment" ajax="false"  class="mt-2 ui-button-warning" icon="fa-solid fa-sliders"
                                                     action="#{pharmacyAdjustmentController.adjustStockForDepartment()}" />
                                    <p:defaultCommand target="btnAdjust"/>
                                </p:panel>
                            </div>
                        </div>

                    </p:panel>

                    <p:panel rendered="#{pharmacyAdjustmentController.printPreview}">
                        <div class="d-flex gap-2 m-2">
                            <p:commandButton
                                ajax="false"
                                icon="fa fa-plus"
                                class="ui-button-success"
                                action="#{pharmacyAdjustmentController.makeNull()}"
                                value="New Adjustment"/>
                            <p:commandButton
                                class="ui-button-info"
                                icon="fa fa-print"
                                ajax="false"
                                value="Print">
                                <p:printer target="print"/>
                            </p:commandButton>
                        </div>

                        <h:panelGroup id="print">
                            <ph:adjustmentBill  bill="#{pharmacyAdjustmentController.deptAdjustmentPreBill}" />
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
