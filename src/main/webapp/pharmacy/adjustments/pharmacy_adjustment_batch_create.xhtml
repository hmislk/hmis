<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <style>
            .modern-panel .ui-panel-content {
                padding: 1.5rem;
                background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            }
            .modern-card .ui-panel-content {
                padding: 0 !important;
                border-radius: 0.5rem;
            }
            .modern-card .ui-panel-titlebar {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 0.5rem 0.5rem 0 0;
                border: none;
                padding: 0.75rem 1rem;
            }
            .rate-input {
                background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
                border: 2px solid #10b981;
                font-weight: 600;
                text-align: right;
            }
            .rate-input:focus {
                border-color: #059669;
                box-shadow: 0 0 0 0.2rem rgba(16, 185, 129, 0.25);
            }
        </style>

        <ui:composition template="/pharmacy/adjustments/pharmacy_adjustment_index.xhtml">

            <ui:define name="subcontent">
                <h:form id="frmCreateBatch">
                    <p:growl id="growl" showDetail="true" />

                    <p:panel styleClass="modern-panel">
                        <f:facet name="header">
                            <div class="d-flex align-items-center gap-2">
                                <i class="fas fa-plus-circle text-success fs-5"></i>
                                <h4 class="mb-0 text-success fw-bold">Create New Item Batch</h4>
                            </div>
                        </f:facet>

                        <div class="row g-4">
                            <!-- Item Selection Column -->
                            <div class="col-lg-6">
                                <p:panel styleClass="modern-card">
                                    <f:facet name="header">
                                        <div class="d-flex align-items-center gap-2">
                                            <i class="fas fa-pills"></i>
                                            <span class="fw-semibold">Item Selection</span>
                                        </div>
                                    </f:facet>
                                    <div class="p-3">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-search me-2"></i>Select Item *
                                            </label>
                                            <p:autoComplete
                                                id="acItem"
                                                styleClass="w-100"
                                                inputStyleClass="w-100"
                                                value="#{pharmacyAdjustmentController.newBatchItem}"
                                                forceSelection="true"
                                                completeMethod="#{itemController.completeAmpAndAmppItemForLoggedDepartment}"
                                                var="item"
                                                itemLabel="#{item.name}"
                                                itemValue="#{item}"
                                                maxResults="20"
                                                minQueryLength="2">
                                                <p:column headerText="Item">
                                                    <h:outputText value="#{item.name}" />
                                                </p:column>
                                                <p:column headerText="Code">
                                                    <h:outputText value="#{item.code}" />
                                                </p:column>
                                                <p:ajax
                                                    event="itemSelect"
                                                    listener="#{pharmacyAdjustmentController.onNewBatchItemSelect}"
                                                    update="txtPurchaseRate txtRetailRate" />
                                            </p:autoComplete>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-barcode me-2"></i>Batch Number *
                                            </label>
                                            <p:inputText
                                                id="txtBatchNo"
                                                styleClass="w-100"
                                                value="#{pharmacyAdjustmentController.newBatchNo}"
                                                placeholder="Enter batch number..." />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-calendar-times me-2"></i>Date of Expiry *
                                            </label>
                                            <p:calendar
                                                id="calExpiry"
                                                styleClass="w-100"
                                                inputStyleClass="w-100"
                                                value="#{pharmacyAdjustmentController.newBatchExpiry}"
                                                pattern="dd MMM yyyy"
                                                navigator="true"
                                                showOn="both" />
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-building me-2"></i>Department *
                                            </label>
                                            <p:autoComplete
                                                id="acDepartment"
                                                styleClass="w-100"
                                                inputStyleClass="w-100"
                                                value="#{pharmacyAdjustmentController.newBatchDepartment}"
                                                completeMethod="#{departmentController.completeDepartments}"
                                                var="d"
                                                itemLabel="#{d.name}"
                                                itemValue="#{d}"
                                                forceSelection="true"
                                                maxResults="20"
                                                minQueryLength="2">
                                                <p:column headerText="Department">
                                                    <h:outputText value="#{d.name}" />
                                                </p:column>
                                            </p:autoComplete>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>

                            <!-- Rates Column -->
                            <div class="col-lg-6">
                                <p:panel styleClass="modern-card">
                                    <f:facet name="header">
                                        <div class="d-flex align-items-center gap-2">
                                            <i class="fas fa-dollar-sign"></i>
                                            <span class="fw-semibold">Pricing Information</span>
                                        </div>
                                    </f:facet>
                                    <div class="p-3">
                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-shopping-cart me-2"></i>Purchase Rate *
                                            </label>
                                            <p:inputText
                                                id="txtPurchaseRate"
                                                styleClass="w-100 rate-input"
                                                value="#{pharmacyAdjustmentController.newBatchPurchaseRate}"
                                                placeholder="0.00">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-tags me-2"></i>Retail Rate *
                                            </label>
                                            <p:inputText
                                                id="txtRetailRate"
                                                styleClass="w-100 rate-input"
                                                value="#{pharmacyAdjustmentController.newBatchRetailRate}"
                                                placeholder="0.00">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-calculator me-2"></i>Cost Rate (Optional)
                                            </label>
                                            <p:inputText
                                                id="txtCostRate"
                                                styleClass="w-100 rate-input"
                                                value="#{pharmacyAdjustmentController.newBatchCostRate}"
                                                placeholder="0.00">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label fw-semibold text-secondary mb-2">
                                                <i class="fas fa-money-bill-wave me-2"></i>Wholesale Rate (Optional)
                                            </label>
                                            <p:inputText
                                                id="txtWholesaleRate"
                                                styleClass="w-100 rate-input"
                                                value="#{pharmacyAdjustmentController.newBatchWholesaleRate}"
                                                placeholder="0.00">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:inputText>
                                        </div>
                                    </div>
                                </p:panel>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="row mt-4">
                            <div class="col-12 d-flex justify-content-end gap-2">
                                <p:commandButton
                                    value="Save and Add Another"
                                    icon="fas fa-plus"
                                    styleClass="ui-button-success"
                                    action="#{pharmacyAdjustmentController.createNewBatchAndContinue()}"
                                    update="@form"
                                    ajax="true" />
                                <p:commandButton
                                    value="Save"
                                    icon="fas fa-save"
                                    styleClass="ui-button-primary"
                                    action="#{pharmacyAdjustmentController.createNewBatch()}"
                                    ajax="false" />
                                <p:commandButton
                                    value="Cancel"
                                    icon="fas fa-times"
                                    styleClass="ui-button-secondary"
                                    action="/pharmacy/adjustments/pharmacy_adjustment_index?faces-redirect=true"
                                    ajax="false"
                                    immediate="true" />
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
