<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/pharmacy/pharmacy_analytics.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:form>
            <p:panel header="Pharmaceutical Item With Distributor" >

                <div class="row mb-3">
                    <div class="col-md-12">
                        <p:commandButton 
                            ajax="false" 
                            value="Refresh"
                            style="float: right;"
                            class="ui-button-warning"
                            icon="fa fa-refresh"
                            action="#{pharmacySaleReportController.createItemWithMultipleDistributor()}">
                        </p:commandButton>
                    </div>
                </div>  

                <p:dataTable 
                    value="#{pharmacySaleReportController.itemsWithDistributers}" 
                    var="it" >

                    <f:facet name="header">
                        <p:outputLabel value="Pharmaceutical Item With Multiple Distributor" />
                    </f:facet>

                    <p:columnGroup type="header" >
                        <p:row>
                            <p:column headerText="Supplier" />
                        </p:row>
                    </p:columnGroup>

                    <p:subTable value="#{it.institutions}" var="i"  >
                        <f:facet name="header">
                            <p:outputLabel value="Item Code : #{it.item.code}" style="float: right"/>
                            <p:outputLabel value="Item Name : #{it.item.name}" />
                        </f:facet>
                        <p:column headerText="Supplier">
                            <p:outputLabel value="#{i.name}"></p:outputLabel>
                        </p:column>

                    </p:subTable>
                </p:dataTable>

            </p:panel>
            
        </h:form>
    </ui:define>
</ui:composition>
