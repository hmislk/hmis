<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel rendered="#{!transferReceiveController.printPreview}">
                <p:panel>
                    <f:facet name="header" >                                  

                        <p:commandButton  
                            value="Recieve" 
                            icon="fas fa-check"
                            style="float: right;"
                            class="ui-button-success mx-2"
                            action="#{transferReceiveController.settle}" 
                            ajax="false" >
                        </p:commandButton>
                        <h:panelGroup rendered="#{transferReceiveController.issuedBill.comments ne null and not empty transferReceiveController.issuedBill.comments}">
                            <p:outputLabel class="mx-4 text-break" value="Note :  #{transferReceiveController.issuedBill.comments}" />
                        </h:panelGroup>
                    </f:facet>


                    <div class="row" >
                        <div class="col-9" >
                            <p:panel>
                                <f:facet name="header">
                                    <h:outputLabel styleClass="fas fa-list" />
                                    <h:outputLabel value="Requested Item " class="mx-4" />
                                </f:facet>
                                <p:dataTable styleClass="noBorder compact-table" var="ph" value="#{transferReceiveController.receivedBill.billItems}"
                                             id="itemList" scrollable="true" scrollHeight="250" sortBy="#{ph.searialNo}"
                                             editable="true"
                                             style="border: none !important; font-size: #{configOptionApplicationController.getShortTextValueByKey('Report Font Size of Item List in Pharmacy Disbursement Reports', '10pt')}!Important; line-height: 1.1 !important;">

                                    <p:column headerText="Item Name"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="item" value="#{ph.item.name}" />
                                        <p:commandButton
                                            icon="pi pi-search"
                                            id="btnViewSelectedItemDetails"
                                            title="View Item Details"
                                            action="#{transferReceiveController.displayItemDetails(ph)}"
                                            update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                            process="@this"
                                            class="ui-button-icon-only mx-3"/>
                                        <p:commandButton
                                            icon="pi pi-info-circle"
                                            id="btnViewBatchDetails"
                                            title="View Batch Details"
                                            actionListener="#{transferReceiveController.prepareBatchDetails(ph)}"
                                            update=":#{p:resolveFirstComponentWithId('batchDetailsForm',view).clientId}"
                                            oncomplete="PF('batchDetailsDialog').show();"
                                            process="@this"
                                            class="ui-button-info ui-button-icon-only mx-1"/>
                                    </p:column>

                                    <p:column headerText="Batch No"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="batchNo" value="#{ph.pharmaceuticalBillItem.itemBatch.batchNo}" >                                   
                                        </h:outputText>
                                    </p:column>  

                                    <p:column headerText="Expiry Date"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="doe" value="#{ph.pharmaceuticalBillItem.stock.itemBatch.dateOfExpire}" >  
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                                        </h:outputText>
                                    </p:column>  

                                    <p:column headerText="Rate"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="rate" value="#{ph.rate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Net Rate"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="netRate" value="#{ph.netRate}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Issued Qty" style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText value="#{ph.referanceBillItem.absoluteQty}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Receiving Qty" style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <p:inputText autocomplete="off" id="qty" value="#{ph.billItemFinanceDetails.quantity}"
                                                     onfocus="this.select()">
                                            <f:convertNumber pattern="#,##0.00" />
                                            <p:ajax 
                                                event="keyup" 
                                                process="@this"
                                                update="value :#{p:resolveFirstComponentWithId('txtReceivingNetTotal',view).clientId}"
                                                listener="#{transferReceiveController.onQuantityChangeForTransferReceive(ph)}"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column headerText="Value"  style="width:25px!important; margin: 0px; padding: 1px 2px; line-height: 1.1;">
                                        <h:outputText id="value" value="#{ph.absoluteNetValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>


                                </p:dataTable>  
                            </p:panel>
                        </div>
                        <div class="col-3" >
                            <p:panel id="panelBillDetails" header="Bill Details" >
                                <p:panelGrid columns="2" >
                                    <h:outputLabel value="Issued From" ></h:outputLabel>
                                    <h:outputLabel value="#{transferReceiveController.receivedBill.fromDepartment.name}" ></h:outputLabel>

                                    <h:outputLabel value="Issued To" ></h:outputLabel>
                                    <h:outputLabel value="#{transferReceiveController.receivedBill.toDepartment.name}" ></h:outputLabel>

                                    <h:outputLabel value="Staff" ></h:outputLabel>
                                    <h:outputLabel value="#{transferReceiveController.receivedBill.staff.person.nameWithTitle}" ></h:outputLabel>

                                    <h:outputLabel value="Issued Value" ></h:outputLabel>
                                    <h:outputLabel value="#{transferReceiveController.receivedBill.referenceBill.absoluteNetTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>

                                    <h:outputLabel value="Receiving Value" ></h:outputLabel>
                                    <h:outputLabel id="txtReceivingNetTotal" value="#{transferReceiveController.displayReceivedNetTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>

                                    <h:outputLabel value="Staff" ></h:outputLabel>
                                    <p:outputLabel value="#{transferReceiveController.issuedBill.toStaff.person.nameWithTitle}" />

                                </p:panelGrid>

                            </p:panel>
                        </div>
                    </div>



                    <ph:history/>

                    <p:dialog
                        widgetVar="batchDetailsDialog"
                        modal="true"
                        position="top"
                        fitViewport="true"
                        appendTo="@(body)"
                        header="Batch Details"
                        width="40%">
                        <p:panelGrid
                            id="batchDetailsForm"
                            layout="tabular"
                            columns="2" class="table table-striped" >
                            <f:facet name="header" >
                                <h:outputLabel value="Batch Details" styleClass="fw-bold"/>
                            </f:facet>
                            <h:outputLabel value="Item" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.item.name}"/>

                            <h:outputLabel value="Batch No" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.pharmaceuticalBillItem.itemBatch.batchNo}"/>

                            <h:outputLabel value="Expiry Date" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                            </h:outputText>

                            <h:outputLabel value="Purchase Price" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.pharmaceuticalBillItem.itemBatch.purcahseRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>

                            <h:outputLabel value="Retail Rate" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.pharmaceuticalBillItem.itemBatch.retailsaleRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>

                            <h:outputLabel value="Cost" styleClass="fw-bold"/>
                            <h:outputText value="#{transferReceiveController.selectedBillItem.pharmaceuticalBillItem.itemBatch.costRate}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputText>
                        </p:panelGrid>

                    </p:dialog>
                </p:panel>
            </p:panel>
            <p:panel rendered="#{transferReceiveController.printPreview}">
                <div class="d-flex justify-content-between mb-2">
                    <p:commandButton 
                        ajax="false" 
                        icon="fas fa-list"
                        class="ui-button-warning"
                        action="pharmacy_transfer_issued_list" 
                        actionListener="#{transferReceiveController.makeNull()}" 
                        value="Issued List"/>

                    <div class="d-flex">
                        <p:outputLabel value="Paper Type" class="mt-3"></p:outputLabel>
                        <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                            <f:selectItem itemLabel="Please Select Paper Type" />
                            <f:selectItems value="#{enumController.paperTypes}" />
                        </p:selectOneMenu>
                        <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1" title="Redraw Bill"></p:commandButton>
                        <p:commandButton 
                            value="Print" 
                            icon="fas fa-print"
                            class="ui-button-info m-1"
                            ajax="false" 
                            action="#" >
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton
                            value="#{transferReceiveController.showAllBillFormats ? 'Hide' : 'Show'} All Formats"
                            icon="fas fa-eye"
                            class="ui-button-secondary m-1"
                            ajax="false"
                            action="#{transferReceiveController.toggleShowAllBillFormats}"
                            rendered="#{webUserController.hasPrivilege('Developers')}"
                            title="Toggle visibility of all bill formats for development" />
                    </div>
                </div>

                <h:panelGroup   id="gpBillPreview">

                    <h:panelGroup
                        rendered="#{transferReceiveController.showAllBillFormats 
                                    or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                    and not sessionController.loggedPreference.grnBillDetailed)}"
                        styleClass="noBorder">
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}" >
                            <p:separator></p:separator>
                            <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3" ></h:outputText>
                            <br/>
                            <h:outputText value="Preference - grnBillDetailed = false" class="h3" ></h:outputText>
                            <p:separator></p:separator>
                        </h:panelGroup>
                        <ph:transferReceive bill="#{transferReceiveController.receivedBill}" />
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}" >
                            <p:separator></p:separator>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup
                        rendered="#{transferReceiveController.showAllBillFormats 
                                    or (sessionController.loggedPreference.pharmacyBillPaperType eq 'A4Paper' 
                                    and sessionController.loggedPreference.grnBillDetailed)}"
                        styleClass="noBorder">
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Preference - Pharmacy Bill Paper Type = A4Paper" class="h3"/>
                            <br/>
                            <h:outputText value="Preference - grnBillDetailed = true" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>
                        <ph:transfeRecieve_detailed bill="#{transferReceiveController.receivedBill}"/>
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup 
                        id="gpBillTemplate" 
                        rendered="#{transferReceiveController.showAllBillFormats 
                                    or configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Receive Bill is Template',false)}"
                        styleClass="noBorder">
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}">
                            <p:separator/>
                            <h:outputText value="Configuration Option - Pharmacy Transfer Receive Bill is Template = true" class="h3"/>
                            <p:separator/>
                        </h:panelGroup>
                        <ph:pharmacy_transfer_receive_receipt bill="#{transferReceiveController.receivedBill}" />
                        <h:panelGroup rendered="#{transferReceiveController.showAllBillFormats}">
                            <p:separator/>
                        </h:panelGroup>
                    </h:panelGroup>

                </h:panelGroup>

            </p:panel>

            <p:panel rendered="#{webUserController.hasPrivilege('Developers')}">
                <f:facet name="header">
                    <h:outputLabel value="Configuration Options" />
                </f:facet>
                <p:dataTable value="#{transferReceiveController.configOptionsForDevelopers}" var="opt" style="min-width:100%">
                    <p:column headerText="Option Key">
                        <h:outputText value="#{opt.key}" />
                    </p:column>
                    <p:column headerText="Default Value">
                        <h:outputText value="#{opt.defaultValue}" />
                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
