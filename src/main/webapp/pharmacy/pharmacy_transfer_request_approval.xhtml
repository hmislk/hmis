<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">
    <ui:define name="content">
        <h:form>
            <p:panel rendered="#{!transferRequestController.printPreview}">
                <p:panel rendered="#{transferRequestController.toDepartment ne null }">
                    <f:facet name="header" >
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <h:outputLabel styleClass="fas fa-arrow-right-arrow-left" />
                                <h:outputLabel value="Transfer Request To #{transferRequestController.toDepartment} From #{sessionController.department}" class="mx-4" />
                            </div>
                            <div>
                                <p:commandButton
                                    value="Approve"
                                    action="#{transferRequestController.approveTransferRequestBill}"
                                    ajax="false"
                                    icon="fas fa-check"
                                    class="mx-1 ui-button-success">
                                </p:commandButton>
                            </div>
                        </div>
                    </f:facet>
             

                    <div class="row">
                        <div class="col-09">
                            <p:panel class="my-2">
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-money-bill" />
                                    <h:outputLabel value="Bill Items" class="mx-4" />
                                </f:facet>
                                <p:dataTable  
                                    var="bi"
                                    value="#{transferRequestController.billItems}"
                                    id="itemList"
                                    editable="true" >

                                    <p:column headerText="Item Name">
                                        <h:outputText
                                            id="item"
                                            value="#{bi.item.name}" />
                                        <p:commandButton
                                            icon="pi pi-search"
                                            id="btnViewSelectedItemDetails"
                                            title="View Item Details"
                                            action="#{transferRequestController.displayItemDetails(bi)}"
                                            update=":#{p:resolveFirstComponentWithId('tab',view).clientId}"
                                            process="@this"
                                            class="ui-button-icon-only mx-3"/>
                                    </p:column>

                                    <p:column headerText="Pack Size"  width="8em" >
                                        <p:outputLabel 
                                            value="#{bi.item.dblValue}"
                                            rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}">
                                            <f:convertNumber pattern="0.#" ></f:convertNumber>
                                        </p:outputLabel>
                                        <p:outputLabel value="1"
                                                       rendered="#{bi.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"/>
                                    </p:column>

                                    <p:column headerText="Qty"  class="text-end" width="8em">
                                        <p:inputText 
                                            autocomplete="off" 
                                            id="qty" 
                                            class="w-100 text-end"
                                            value="#{bi.qty}"
                                            label="Qty">
                                            <p:ajax 
                                                event="blur" 
                                                update="itemList requestTotals" 
                                                listener="#{transferRequestController.onEdit(bi)}"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column headerText="Transfer Rate" class="text-end" width="8em">
                                        <p:inputText value="#{bi.billItemFinanceDetails.lineGrossRate}" class="w-100 text-end">
                                            <f:convertNumber pattern="#,##0.00" />
                                            <p:ajax event="blur" listener="#{transferRequestController.onLineGrossRateChange(bi)}" update="itemList requestTotals"/>
                                        </p:inputText>
                                    </p:column>

                                    <p:column headerText="Transfer Value" class="text-end" width="8em">
                                        <h:outputLabel value="#{bi.billItemFinanceDetails.lineGrossTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:column>

                                    <p:column width="8em">
                                        <p:commandButton
                                            ajax="false"
                                            value="Remove"
                                            icon="fas fa-trash"
                                            class="ui-button-danger"
                                            action="#{transferRequestController.remove(bi)}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </div>
                        <div class="col-09">
                            <p:panel id="requestTotals" class="my-2">
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-list" />
                                    <h:outputLabel value="Request Details" class="mx-4" />
                                </f:facet>
                                <h:panelGrid columns="3" class="w-100">
                                    <h:outputLabel value="Transfer Value" />
                                    <h:outputLabel value=": &nbsp;"/>
                                    <h:outputLabel class="w-100 text-end" value="#{transferRequestController.transferRequestBillPre.netTotal}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>

                                    <h:outputLabel value="Transfer Cost Value" />
                                    <h:outputLabel value=": &nbsp;"/>
                                    <h:outputLabel class="w-100 text-end" value="#{transferRequestController.transferRequestBillPre.billFinanceDetails.totalCostValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                    <ph:history/>


                </p:panel>
            </p:panel>
            <p:panel rendered="#{transferRequestController.printPreview}" >
                <div class="row justify-content-end">
                    <div class="col-6">
                        <p:commandButton
                            value="Reprint"
                            icon="fas fa-print"
                            class="ui-button-info mx-2"
                            ajax="false" >
                            <p:printer target="gpBillPreview"></p:printer>
                        </p:commandButton>
                    </div>

                    <div class="col-6">
                        <p:commandButton
                            value="Back"
                            icon="fas fa-arrow-left "
                            style="float: right"
                            class="ui-button-danger mx-auto"
                            action ="/pharmacy/pharmacy_transfer_request_list_search_for_approval?faces-redirect=true"
                            actionListener="#{searchController.fillSavedTranserRequestBills()}"
                            ajax="false" >
                        </p:commandButton>
                    </div>
                </div>
                <h:panelGroup id="gpBillPreview">
                    <ph:transferRequest  bill="#{transferRequestController.bill}" />
                </h:panelGroup>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
