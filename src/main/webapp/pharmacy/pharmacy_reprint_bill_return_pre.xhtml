<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <h:outputLabel value="Pharmacy Return Item Bill Reprint" ></h:outputLabel>
                            <div class="d-flex" style="float: right;">
                                <p:commandButton 
                                    value="Reprint" 
                                    class="ui-button-success"
                                    icon="fa fa-print"
                                    ajax="false" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>

                                <p:commandButton 
                                    ajax="false" 
                                    value="Cancel"
                                    icon="fas fa-ban"
                                    class="ui-button-danger mx-2"
                                    action="pharmacy_cancel_bill_return_pre" 
                                    disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <h:panelGroup id="gpBillPreview" >
                            <ph:returnBill bill="#{pharmacyBillSearch.bill}" duplicate="true" />
                        </h:panelGroup>

                    </p:panel>


                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
