<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!pharmacyBillSearch.printPreview}"  >
                        <p:panel>
                            <f:facet name="header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p:outputLabel value="Cancellation" />
                                    <p:spacer width="200" />
                                    <p:inputText placeholder="Enter Comments to Cancel Bill" value="#{pharmacyBillSearch.bill.comments}" class="p-2 w-50" />
                                    <h:panelGrid columns="2" class="my-2">
                                        <p:commandButton
                                            class="ui-button-danger" 
                                            icon="fas fa-cancel" 
                                            value="CANCEL" 
                                            ajax="false" 
                                            onclick="return confirm('Are you sure you want to cancel this bill?');"
                                            action="#{pharmacyBillSearch.pharmacyRetailCancelBillWithStock()}" >
                                        </p:commandButton>
                                        <p:commandButton class="ui-button-secondary mx-2" icon="fas fa-arrow-left" value="Back" onclick="history.back(); return false;" >
                                        </p:commandButton>
                                    </h:panelGrid>
                                </div>
                            </f:facet>

                            <p:panel class="my-2">
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-money-bill"></h:outputText>
                                    <h:outputLabel value="Payment Mode" class="mx-2"></h:outputLabel>
                                </f:facet>
                                <p:selectOneMenu   id="cmbPs" value="#{pharmacyBillSearch.paymentMethod}"  >
                                    <f:selectItem itemLabel="Same as Billed" ></f:selectItem>
                                    <f:selectItems value="#{enumController.paymentMethodsForPharmacyBillCancellations}"  />
                                </p:selectOneMenu>
                            </p:panel>

                            <div class="row">
                                <div class="col-6">
                                    <p:panel >
                                        <f:facet name="header" rendered="#{not empty pharmacyBillSearch.bill.patient}">
                                            <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                            <h:outputLabel value="Patient Details" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <common:patient patient="#{pharmacyBillSearch.bill.patient}" class="w-100"/>

                                    </p:panel>
                                    <p:panel header="Supplier Detail" rendered="#{not empty pharmacyBillSearch.bill.toInstitution}">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Supplier â€‹Name:" ></h:outputLabel>
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.toInstitution}" ></h:outputLabel>                                        
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                                <div class="col-6">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                            <h:outputLabel value="Bill Details" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <p:outputLabel value="Bill No :" ></p:outputLabel>
                                            <p:outputLabel value="#{pharmacyBillSearch.bill.deptId}" ></p:outputLabel>
                                            <p:outputLabel value="Total :" ></p:outputLabel>
                                            <p:outputLabel value="#{pharmacyBillSearch.bill.total}" ><f:convertNumber pattern="#,##0.00"/></p:outputLabel>
                                            <p:outputLabel value="Discount :" ></p:outputLabel>
                                            <p:outputLabel value="#{pharmacyBillSearch.bill.discount}" ><f:convertNumber pattern="#,##0.00"/>
                                            </p:outputLabel>
                                            <p:outputLabel value="Net Total :" ></p:outputLabel>
                                            <p:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" ><f:convertNumber pattern="#,##0.00"/></p:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                            </div>

                            <p:panel header="Bill Item Detail">
                                <f:facet name="header">
                                    <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                    <h:outputText value="Bill Item Detail" class="mx-2"></h:outputText>
                                </f:facet>
                                <p:dataTable rowIndexVar="rowIndex" value="#{pharmacyBillSearch.bill.billItems}" var="bip" >
                                    <p:column>
                                        <f:facet name="header">No</f:facet>
                                            #{rowIndex+1}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                            #{bip.item.name}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Value</f:facet>
                                        <p:outputLabel value="#{bip.netValue}"><f:convertNumber pattern="#,##0.00"/></p:outputLabel>

                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{pharmacyBillSearch.printPreview}" >
                        <p:commandButton
                            value="Print Cancellation Bill"
                            ajax="false"
                            class="ui-button-info m-1"
                            icon="fas fa-print">
                            <p:printer target="gpBillPreview" ></p:printer>
                        </p:commandButton>
                        <p:commandButton
                            rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                            value="Settings"
                            icon="fas fa-cog"
                            class="ui-button-secondary mx-1"
                            type="button"
                            onclick="PF('cancelBillConfigDialog').show();" />
                        <p:commandButton
                            action="/pharmacy/pharmacy_search_sale_bill?faces-redirect=true"
                            value="Search Sale Bill"
                            class="ui-button-warning m-1"
                            icon="fas fa-arrow-left">
                        </p:commandButton>
                        <p:commandButton
                            action="/pharmacy/pharmacy_search_sale_pre_bill?faces-redirect=true"
                            class="ui-button-warning m-1"
                            icon="fas fa-arrow-left"
                            value="Search Sale Pre Bill">
                        </p:commandButton>

<!--                        <pharmacy:saleBill id="gpBillPreview" bill="#{pharmacyBillSearch.bill.cancelledBill}" />-->


                        <h:panelGroup id="gpBillPreview">

                            <h:panelGroup id="gpBillPreviewPosPaper" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Cancel Bill Paper is POS Paper',true)}">
                                <pharmacy:saleBill bill="#{pharmacyBillSearch.bill.cancelledBill}"></pharmacy:saleBill>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewPosPaperCustom1" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Cancel Bill Paper is POS Paper Custom 1',false)}">
                                <phi:saleBill_Retail_Pos_paper_Custom_1 bill="#{pharmacyBillSearch.bill.cancelledBill}" cancel="true"/>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewFiveFive" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Cancel Bill Paper is FiveFive Paper',true)}">
                                <pharmacy:saleBill_five_five bill="#{pharmacyBillSearch.bill.cancelledBill}"></pharmacy:saleBill_five_five>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Cancel Bill Paper is POS Header Paper',true)}">
                                <phi:saleBill_Header_Cancel bill="#{pharmacyBillSearch.bill.cancelledBill}"></phi:saleBill_Header_Cancel>
                            </h:panelGroup>

                            <h:panelGroup id="gpBillPreviewCustom3" rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Cancel Bill Paper is Custom 3',true)}">
                                <phi:sale_bill_cancellation_five_five_custom_3 bill="#{pharmacyBillSearch.bill.cancelledBill}"/>
                            </h:panelGroup>

                        </h:panelGroup>

                    </h:panelGroup>

                    <!-- Pharmacy Cancel Bill Configuration Dialog -->
                    <p:dialog id="cancelBillConfigDialog"
                              rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                              header="Pharmacy Cancel Bill Printer Configuration"
                              widgetVar="cancelBillConfigDialog"
                              modal="true"
                              width="600"
                              height="500"
                              resizable="true"
                              maximizable="true"
                              closeOnEscape="true">

                        <p:ajax event="open" listener="#{pharmacyConfigController.loadCurrentConfig}" update="cancelBillConfigForm" />

                        <h:form id="cancelBillConfigForm">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card config-section">
                                        <div class="card-header">
                                            <h:panelGroup layout="block">
                                                <i class="fas fa-file-alt"></i>
                                                <h:outputText value=" Cancel Bill Paper Settings" styleClass="ms-2"/>
                                            </h:panelGroup>
                                        </div>
                                        <div class="card-body">
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="cancelPosPaper"
                                                    value="#{pharmacyConfigController.cancelBillPosPaper}" />
                                                <p:outputLabel for="cancelPosPaper" value="POS Paper (Default)" class="ms-2" />
                                                <small class="form-text text-muted d-block">Standard POS paper format for cancelled bills</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="cancelPosPaperCustom1"
                                                    value="#{pharmacyConfigController.cancelBillPosPaperCustom1}" />
                                                <p:outputLabel for="cancelPosPaperCustom1" value="POS Paper Custom 1" class="ms-2" />
                                                <small class="form-text text-muted d-block">Custom POS paper format version 1</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="cancelFiveFivePaper"
                                                    value="#{pharmacyConfigController.cancelBillFiveFivePaper}" />
                                                <p:outputLabel for="cancelFiveFivePaper" value="5.5 Inch Paper" class="ms-2" />
                                                <small class="form-text text-muted d-block">5.5 inch paper format for cancelled bills</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="cancelPosHeaderPaper"
                                                    value="#{pharmacyConfigController.cancelBillPosHeaderPaper}" />
                                                <p:outputLabel for="cancelPosHeaderPaper" value="POS Paper with Header" class="ms-2" />
                                                <small class="form-text text-muted d-block">POS paper format with header section</small>
                                            </div>
                                            <div class="mb-3">
                                                <p:selectBooleanCheckbox
                                                    id="cancelCustom3"
                                                    value="#{pharmacyConfigController.cancelBillCustom3}" />
                                                <p:outputLabel for="cancelCustom3" value="Custom Format 3" class="ms-2" />
                                                <small class="form-text text-muted d-block">Custom paper format 3 for cancelled bills</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <p:messages id="cancelBillConfigMessages" showDetail="true" closable="true" />
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="d-flex gap-2">
                                                    <p:commandButton
                                                        value="Apply &amp; Close"
                                                        icon="fas fa-save"
                                                        class="ui-button-success"
                                                        ajax="false"
                                                        action="#{pharmacyConfigController.saveCancelBillConfig}" />
                                                    <p:commandButton
                                                        value="Cancel"
                                                        icon="fas fa-times"
                                                        class="ui-button-secondary"
                                                        onclick="PF('cancelBillConfigDialog').hide(); return false;"
                                                        type="button" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
