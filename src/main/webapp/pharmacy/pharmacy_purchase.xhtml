<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
                xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:outputStylesheet library="css" name="maincss.css" ></h:outputStylesheet>
        <h:form id="bill">
            <p:growl id="msg"/>
            <p:panel rendered="#{!pharmacyPurchaseController.printPreview}" style="height: 100vh">
                <f:facet name="header">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <div>
                            <h:outputText styleClass="fas fa-shopping-bag"/>
                            <h:outputText class="mx-4" value="Pharmacy Direct Purchase" />
                        </div>
                        <div>
                            <p:commandButton
                                value="Settle"
                                action="#{pharmacyPurchaseController.settle}"
                                styleClass="ui-button-success"
                                ajax="false"
                                icon="pi pi-check-circle"
                                style="margin-right: 8px;">
                            </p:commandButton>
                            <p:commandButton
                                value="New Direct Purchase Bill"
                                ajax="false"
                                styleClass="ui-button-warning"
                                icon="pi pi-plus"
                                action="#{pharmacyPurchaseController.makeNull()}"
                                style="margin-right: 8px;">
                            </p:commandButton>
                        </div>
                    </div>
                </f:facet>

                <h:panelGroup
                    rendered="#{pharmacyPurchaseController.warningMessage ne null}" >
                    <h:inputTextarea
                        class="text-warning w-100"
                        readonly="true"
                        value="#{pharmacyPurchaseController.warningMessage}" >
                    </h:inputTextarea>
                </h:panelGroup>

                <div class="row">
                    <div class="col-5">
                        <p:panel header="Purchasing Details">
                            <f:facet name="header">
                                <h:outputText styleClass="fas fa-shopping-basket"/>
                                <h:outputText class="mx-4" value="Purchasing Details"/>
                            </f:facet>
                            <h:panelGrid  class="w-100">
                                <p:outputLabel value="Select Supplier"/>
                                <p:autoComplete
                                    class=" w-100 my-2"
                                    inputStyleClass="w-100"
                                    converter="deal"
                                    value="#{pharmacyPurchaseController.bill.fromInstitution}"
                                    forceSelection="true"
                                    completeMethod="#{dealerController.completeDealor}"
                                    var="vt"
                                    maxResults="10"
                                    itemLabel="#{vt.name}"
                                    itemValue="#{vt}" />
                                <h:outputLabel value="Purchasing Institution"/>
                                <p:autoComplete
                                    class=" w-100 my-2"
                                    inputStyleClass="w-100"
                                    value="#{pharmacyPurchaseController.bill.referenceInstitution}"
                                    completeMethod="#{institutionController.completeCompany}"
                                    forceSelection="true"
                                    var="vt"
                                    itemLabel="#{vt.name}"
                                    itemValue="#{vt}" />

                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div class="col-7">
                        <p:panel header="Payment Details">
                            <f:facet name="header" >
                                <h:outputText styleClass="fa fa-money-bill-wave"/>
                                <h:outputText  class="mx-4" value="Payment Details" />

                            </f:facet>

                            <div class="row">
                                <div class="col-12">
                                    <h:panelGrid>
                                        <h:outputLabel value="Payment Method" class="mb-2"/>
                                        <p:selectOneMenu style="width: 300px;" id="cmbPs" value="#{pharmacyPurchaseController.bill.paymentMethod}">
                                            <f:selectItem itemLabel="Select Payment Method" />
                                            <f:selectItems value="#{enumController.paymentMethodsForGrn}" />
                                            <p:ajax event="change" process="cmbPs" update="paymentMethodDetails" ></p:ajax>
                                        </p:selectOneMenu>

                                    </h:panelGrid>
                                    <h:panelGrid id="paymentMethodDetails" class="w-100"  >
                                        <h:panelGroup
                                            style="margin-left: 1px;"
                                            class="row my-1"
                                            layout="block"
                                            id="cash"
                                            rendered="#{pharmacyPurchaseController.bill.paymentMethod eq 'Cash'}" >

                                            <p:inputText class="mx-2"  value="#{pharmacyPurchaseController.bill.comments}" placeholder="Enter a Comment" style="width: 300px;" id="comment"/>
                                        </h:panelGroup>
                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="credit"  rendered="#{pharmacyPurchaseController.bill.paymentMethod eq 'Credit'}" >
                                            <pa:creditDetailsAsOnlyPayment paymentMethodData="#{pharmacyPurchaseController.paymentMethodData}"/>
                                        </h:panelGroup>
                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="cheque"  rendered="#{pharmacyPurchaseController.bill.paymentMethod eq 'Cheque'}" >
                                            <pa:chequeDetailsAsOnlyPayment paymentMethodData="#{pharmacyPurchaseController.paymentMethodData}"/>
                                        </h:panelGroup>
                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="slip"  rendered="#{pharmacyPurchaseController.bill.paymentMethod eq 'Slip'}" >
                                            <pa:slipDetailsAsOnlyPayment paymentMethodData="#{pharmacyPurchaseController.paymentMethodData}"/>
                                        </h:panelGroup>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p:panel
                            id="itemselectgrid"
                            class="my-2 w-100"
                            rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Direct Purchase - Give Item Details and Teh Add', true)}"
                            header="Add Item">
                            <f:facet name="header" >
                                <h:outputText styleClass="fa-solid fa-circle-plus" />
                                <h:outputText  class="mx-4" value="Add Items" />
                            </f:facet>
                            <p:focus id="focusItem" for="acItem" ></p:focus>
                            <div class="row w-100 d-flex align-items-center">
                                <div class="col-4">
                                    <h:outputLabel value="Select Item"/><br/>
                                    <p:autoComplete
                                        class="w-100 my-1"
                                        inputStyleClass="w-100 my-1"
                                        id="acItem"
                                        value="#{pharmacyPurchaseController.currentBillItem.item}"
                                        forceSelection="true"
                                        completeMethod="#{itemController.completeAmpAndAmppItemForLoggedDepartment}"
                                        var="vt"
                                        maxResults="20"
                                        itemLabel="#{vt.name}"
                                        itemValue="#{vt}" >
                                        <p:column headerText="Item" style="padding: 6px;">
                                            <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Code" style="padding: 6px;">
                                            <h:outputLabel value="#{vt.code}"></h:outputLabel>
                                        </p:column>
                                        <p:ajax
                                            event="itemSelect"
                                            process="acItem"
                                            listener="#{pharmacyPurchaseController.onItemSelect}"
                                            update="txtQty txtFreeQty txtPrate txtRetailRate" ></p:ajax>
                                    </p:autoComplete>
                                </div>
                                <div class="col-1">
                                    <h:outputLabel value="Qty"/><br/>
                                    <h:panelGroup id="txtQty">
                                        <p:inputText
                                            autocomplete="off"
                                            onfocus="this.select()"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.qty}"
                                            style="width:100%" />
                                        <p:inputText
                                            autocomplete="off"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"
                                            onfocus="this.select()"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.qtyPacks}"
                                            style="width:100%" />

                                    </h:panelGroup>
                                </div>
                                <div class="col-1">
                                    <h:outputLabel value="Free"/><br/>
                                    <h:panelGroup id="txtFreeQty" >
                                        <p:inputText
                                            autocomplete="off"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"
                                            onfocus="this.select()"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.freeQty}"
                                            style="width:100%" />
                                        <p:inputText
                                            autocomplete="off"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"
                                            onfocus="this.select()"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.freeQtyPacks}"
                                            style="width:100%" />
                                    </h:panelGroup>

                                </div>
                                <div class="col-1">
                                    <h:outputLabel value="Purchase Rate"></h:outputLabel><br/>
                                    <h:panelGroup id="txtPrate">

                                        <p:inputText
                                            autocomplete="off"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"
                                            onfocus="this.select()"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.purchaseRate}"  >
                                            <!--<f:ajax event="keyup" execute="@this acItem" render="txtRetailRate" listener="#{pharmacyPurchaseController.calculateSaleRate()}"></f:ajax>-->
                                        </p:inputText>
                                        <p:inputText
                                            autocomplete="off"
                                            rendered="#{pharmacyPurchaseController.currentBillItem.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"
                                            onfocus="this.select()"
                                            styleClass="numericTxt"
                                            value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.purchaseRatePack}"  >
                                            <!--<f:ajax event="keyup" execute="@this acItem" render="txtRetailRate" listener="#{pharmacyPurchaseController.calculateSaleRate()}"></f:ajax>-->
                                        </p:inputText>
                                    </h:panelGroup>

                                </div>
                                <div class="col-1">
                                    <h:outputLabel value="Sale Price (Per Unit)"></h:outputLabel>
                                    <p:inputText
                                        autocomplete="off"
                                        id="txtRetailRate"
                                        onfocus="this.select()"
                                        styleClass="numericTxt"
                                        value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.retailRate}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </p:inputText>
                                </div>
                                <div class="col-2">
                                    <h:outputLabel value="DOE(DD MM YY)"/>
                                    <p:calendar
                                        navigator="true"
                                        class="my-1"
                                        inputStyleClass="my-1"
                                        id="calDoe"
                                        pattern="dd MM yy"
                                        value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.doe}">
                                        <f:ajax event="dateSelect" execute="@this tmp" render="tmp" listener="#{pharmacyPurchaseController.setBatch()}"/>
                                    </p:calendar>
                                </div>
                                <div class="col-1">
                                    <h:outputLabel value="Batch No"/>
                                    <p:inputText
                                        autocomplete="off"
                                        styleClass="numericTxt"
                                        id="tmp"
                                        value="#{pharmacyPurchaseController.currentBillItem.pharmaceuticalBillItem.stringValue}"  />
                                </div>
                                <div class="col-1">
                                    <p:commandButton
                                        id="btnAdd"
                                        value="Add"
                                        class="ui-button-success"
                                        icon="fas fa-plus"
                                        action="#{pharmacyPurchaseController.addItem}"

                                        process="itemselectgrid" update="itemList itemselectgrid tot focusItem :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('totalSaleValue',view).clientId} msg"/>

                                </div>
                            </div>
                        </p:panel>
                    </div>
                    <div class="my-2" >
                        <p:panel id="PnlAdd"
                                 header="Add Item"
                                 rendered="#{not configOptionApplicationController.getBooleanValueByKey('Pharmacy Direct Purchase - Give Item Details and Teh Add', true)}"  >
                            <h:panelGrid columns="2" style="width: 100%">
                                <p:autoComplete
                                    class="w-100"
                                    inputStyleClass="w-100"
                                    id="exItem"
                                    value="#{pharmacyPurchaseController.currentBillItem.item}"
                                    forceSelection="true"
                                    completeMethod="#{itemController.completeAmpItemForLoggedDepartment}"
                                    var="vt"
                                    itemLabel="#{vt.name}"
                                    itemValue="#{vt}" >
                                    <p:column headerText="Item" style="padding: 6px;">
                                        <h:outputLabel value="#{vt.name}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Code" style="padding: 6px;">
                                        <h:outputLabel value="#{vt.code}"></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Pack Size" style="padding: 6px;">
                                        <p:outputLabel
                                            value=" X #{vt.dblValue}"
                                            rendered="#{vt.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"/>
                                    </p:column>
                                </p:autoComplete>
                                <p:commandButton class="mx-1 ui-button-primary" value="Process" action="#{pharmacyPurchaseController.addItemWithLastRate}" process="PnlAdd" update="itemList PnlAdd tot focusItem :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('totalSaleValue',view).clientId}"/>

                            </h:panelGrid>
                        </p:panel>
                        <div>

                        </div>

                    </div>


                </div>
                <p:dataTable
                    class="my-2"
                    rowIndexVar="i"
                    var="ph"
                    value="#{pharmacyPurchaseController.billItems}"
                    id="itemList">
                    <f:facet name="header" >
                        <h:outputText styleClass="fas fa-shopping-cart"/>
                        <h:outputText  class="mx-4" value="Ordered Items" />
                    </f:facet>

                    <p:column headerText="No" width="2em">
                        <h:outputLabel  value="#{i+1}">
                        </h:outputLabel>
                    </p:column>

                    <p:column headerText="Item Name"  styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <h:outputLabel id="item" value="#{ph.item.name} - #{ph.item.code}" style="width:100%">
                        </h:outputLabel>
                    </p:column>

                    <p:column headerText="Qty" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:inputText
                            id="ampqty"
                            autocomplete="off"
                            onfocus="this.select()"
                            rendered="#{ph.pharmaceuticalBillItem.billItem.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"
                            styleClass="numericTxt"
                            value="#{ph.pharmaceuticalBillItem.qty}"
                            style="width:100%" >
                            <f:ajax event="blur" render="item ampqty amppqty amppfreeQty ampfreeQty purchase retail total totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"
                                    execute="item qty amppfreeQty ampfreeQty purchase retail" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                        <p:inputText
                            id="amppqty"
                            autocomplete="off"
                            rendered="#{ph.pharmaceuticalBillItem.billItem.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"
                            onfocus="this.select()"
                            styleClass="numericTxt"
                            value="#{ph.pharmaceuticalBillItem.qtyPacks}"
                            style="width:100%" >
                            <f:ajax event="blur" render="item ampqty amppqty freeQty purchase retail total totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"
                                    execute="item qty freeQty purchase retail" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>

                    </p:column>

                    <p:column headerText="Free" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:inputText
                            id="ampfreeQty"
                            autocomplete="off"
                            rendered="#{ph.pharmaceuticalBillItem.billItem.item.class eq 'class com.divudi.core.entity.pharmacy.Amp'}"
                            onfocus="this.select()"
                            styleClass="numericTxt"
                            value="#{ph.pharmaceuticalBillItem.freeQty}"
                            style="width:100%" >
                            <f:ajax event="blur" render="item qty ampfreeQty purchase retail total totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"
                                    execute="item qty ampfreeQty purchase retail" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                        <p:inputText
                            id="amppfreeQty"
                            autocomplete="off"
                            rendered="#{ph.pharmaceuticalBillItem.billItem.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"
                            onfocus="this.select()"
                            styleClass="numericTxt"
                            value="#{ph.pharmaceuticalBillItem.freeQtyPacks}"
                            style="width:100%" >
                            <f:ajax event="blur" render="item amppfreeQty qty ampfreeQty purchase retail total totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"
                                    execute="item qty amppfreeQty ampfreeQty purchase retail" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>

                    </p:column>



                    <p:column headerText="P. Rate" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:inputText autocomplete="off" id="purchase" value="#{ph.pharmaceuticalBillItem.purchaseRate}" style="width: 70px; text-align: right;">
                            <f:ajax event="blur" render="itemList totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"  execute="@this qty item qty freeQty purchase retail" listener="#{pharmacyPurchaseController.onEditPurchaseRate(ph)}" ></f:ajax>
                        </p:inputText>
                        <p:outputLabel value=" X #{ph.item.dblValue}" rendered="#{ph.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"/>
                    </p:column>

                    <p:column headerText="S. Rate" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:inputText autocomplete="off" id="retail" value="#{ph.pharmaceuticalBillItem.retailRate}"  label="Price" style="width: 70px; text-align: right;">
                            <f:ajax event="blur" render="itemList totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"  execute="item qty freeQty purchase retail" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                        <p:outputLabel value=" X (#{ph.item.dblValue})" rendered="#{ph.item.class eq 'class com.divudi.core.entity.pharmacy.Ampp'}"/>
                    </p:column>

                    <p:column headerText="P. Value" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <h:outputText id="total" value="#{ph.pharmaceuticalBillItem.purchaseRate*ph.pharmaceuticalBillItem.qty}"
                                      style="width: 80px; text-align: right;">
                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="S. Value" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <h:outputText id="totalSaleValue" value="#{ph.pharmaceuticalBillItem.retailRate *(ph.pharmaceuticalBillItem.qtyInUnit +ph.pharmaceuticalBillItem.freeQtyInUnit )}"
                                      style="width: 110px; text-align: right;">
                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Batch" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:inputText autocomplete="off" id="txtBatch" value="#{ph.pharmaceuticalBillItem.stringValue}" style="width: 70px; text-align: right;" >
                            <f:ajax event="blur" render="total totalSaleValue :#{p:resolveFirstComponentWithId('tot',view).clientId}"  execute="@this" listener="#{pharmacyPurchaseController.onEdit(ph)}" ></f:ajax>
                        </p:inputText>
                    </p:column>

                    <p:column headerText="DOE" style="width:10em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:calendar  value="#{ph.pharmaceuticalBillItem.doe}" style="width: 5em;" inputStyleClass="w-75"  navigator="true" pattern="#{sessionController.applicationPreference.shortDateFormat}" >
                            <f:ajax event="dateSelect" execute="@this" render="txtBatch" listener="#{pharmacyPurchaseController.setBatch(ph)}"
                                    />
                        </p:calendar>
                    </p:column>


                    <p:column headerText="Profit %" style="width:8em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <h:outputText id="profMargin" value="#{((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate ) / ph.pharmaceuticalBillItem.purchaseRate)*100}" >
                            <f:convertNumber pattern="0.0" ></f:convertNumber>
                        </h:outputText>
                    </p:column>

                    <p:column style="width:4em; padding: 0px;" styleClass="#{ph.item.category.profitMargin > ((ph.pharmaceuticalBillItem.retailRate - ph.pharmaceuticalBillItem.purchaseRate) / ph.pharmaceuticalBillItem.purchaseRate)*100 ? 'ui-messages-fatal' : ''}">
                        <p:commandButton class="mr-4 ui-button-danger" icon="fas fa-trash" ajax="false" action="#{pharmacyPurchaseController.removeItem(ph)}"/>
                    </p:column>

                </p:dataTable>
                <div class="row">
                    <div class="col-6">
                        <p:panel header="Bill details" >
                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-receipt"/>
                                <h:outputText  class="mx-4" value="Bill Details" />
                            </f:facet>

                            <h:panelGrid columns="2" style="min-width: 100%">
                                <h:panelGrid columns="2" id="tot" style="min-width: 100%;font-weight: bolder">
                                    <p:outputLabel value="Gross Total"/>
                                    <p:outputLabel id="gro"  value="#{pharmacyPurchaseController.bill.total}" />
                                    <p:outputLabel value="Tax"/>
                                    <p:inputText autocomplete="off" id="tx" value="#{pharmacyPurchaseController.bill.tax}" >
                                        <p:ajax process="tx" update="gro tx net" event="keyup" listener ="#{pharmacyPurchaseController.calNetTotal()}"/>
                                    </p:inputText>
                                    <p:outputLabel value="Discount"/>
                                    <p:inputText autocomplete="off" id="dis" value="#{pharmacyPurchaseController.bill.discount}" >
                                        <p:ajax process="@this" update="gro tx net" event="keyup" listener ="#{pharmacyPurchaseController.calNetTotal()}"/>
                                    </p:inputText>
                                    <p:outputLabel value="Net Total"/>
                                    <h:outputLabel id="net"  value="#{pharmacyPurchaseController.bill.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <p:outputLabel value="Sale Value"/>
                                    <h:outputLabel id="saleValue"  value="#{pharmacyPurchaseController.bill.saleValue}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>

                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                    <div class="col-6">
                        <p:panel header="Invoice Details">
                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-file-invoice"/>
                                <h:outputText  class="mx-4" value="Invoice Details" />
                            </f:facet>
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Invoice No  "/>
                                <p:inputText class="mx-4 w-100" autocomplete="off" value="#{pharmacyPurchaseController.bill.invoiceNumber}" />
                                <p:outputLabel value="Invoice Date"/>
                                <p:calendar class="mx-4 w-100" inputStyleClass="w-100" value="#{pharmacyPurchaseController.bill.invoiceDate}"   navigator="true" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <p:panel header="Bill Expenses" class="my-3" >
                    <h:panelGrid id="billExpenseGrid" columns="4" style="min-width: 100%;">
                        <h:outputLabel value="Select Expense"/>
                        <h:outputLabel value="Value"/>
                        <h:outputLabel value="Description"/>
                        <h:outputLabel ></h:outputLabel>
                        <p:autoComplete
                            id="acExpense"
                            value="#{pharmacyPurchaseController.currentExpense.item}"
                            forceSelection="true"
                            completeMethod="#{itemController.completeExpenseItem}"
                            var="ex"
                            itemLabel="#{ex.name}"
                            itemValue="#{ex}"
                            inputStyleClass="w-100"
                            class="w-75">
                        </p:autoComplete>
                        <p:inputText
                            autocomplete="off"
                            id="txtExpense"
                            onfocus="this.select()"
                            styleClass="numericTxt"
                            value="#{pharmacyPurchaseController.currentExpense.rate}"
                            style="width:50%" />
                        <p:inputText maxlength="250" value="#{pharmacyPurchaseController.currentExpense.descreption}" style="width:75%" ></p:inputText>
                        <p:commandButton
                            id="btnAddExpense"
                            value="Add Expense"
                            icon="fas fa-plus"
                            class="ui-button-Warning mx-2"
                            action="#{pharmacyPurchaseController.addExpense()}"
                            ajax = "false"
                            process="billExpenseGrid btnAddExpense @this"
                            update=" billExpenseGrid @all"/>
                    </h:panelGrid>
                    <p:dataTable id="tblExpenses" value="#{pharmacyPurchaseController.billExpenses}" var="be" class="mt-2"
                                 emptyMessage="No Bill Expenses" >
                        <p:column headerText="Expense" >
                            <h:outputLabel value="#{be.item.name}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Value" >
                            <h:outputLabel value="#{be.netValue}" >
                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                            </h:outputLabel>
                        </p:column>
                        <p:column headerText="Description" >
                            <h:outputLabel value="#{be.descreption}" ></h:outputLabel>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <p:commandButton
                    id="nullButton"
                    value="No Action"
                    action="#"
                    style="display: none;" ></p:commandButton>

                <p:defaultCommand  target="btnAdd" />

                <h:panelGroup rendered="#{not empty pharmacyItemExcelManager.itemNamesFailedToImport}" >
                    <p:dataTable value="#{pharmacyItemExcelManager.itemNamesFailedToImport}"
                                 var="f">
                        <p:column >
                            #{f}
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:panel>

            <p:panel rendered="#{pharmacyPurchaseController.printPreview}">
                <f:facet name="header" >
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h:outputText styleClass="fa-solid fa-circle-plus" />
                            <h:outputLabel value="Direct Purchase Order" class="mx-4"></h:outputLabel>
                        </div>
                        <div>
                            <p:commandButton
                                value="Print"
                                ajax="false"
                                action="#"
                                class="ui-button-info mx-2"
                                icon="fas fa-print">
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                            <p:commandButton
                                ajax="false"
                                class="ui-button-success"
                                icon="fa fa-plus"
                                action="#{pharmacyPurchaseController.makeNull()}"
                                value="New Bill"/>

                        </div>
                    </div>
                </f:facet>

                <style>
                    @media print{
                        .purhcaseBill{
                            width: 297mm!important;
                        }

                        .hideProfit{
                            display: none!important;
                        }

                        .showProfit{

                        }
                        
                        .hideRetailValue{
                            display: none!important;
                        }

                        .showRetailValue{

                        }

                    }

                    @media screen{
                        .purhcaseBill{
                            width: 100%!important;
                        }

                        .showProfit{

                        }
                    }

                </style>

                <h:panelGroup id="gpBillPreview" >
                    <pharmacy:purhcase
                        bill="#{pharmacyPurchaseController.bill}"
                        ShowProfit="#{configOptionApplicationController.getBooleanValueByKey('Show Profit % in Direct Purchase Bill', true)}"
                        ShowRetailValue="#{configOptionApplicationController.getBooleanValueByKey('Show Retail Value in Direct Purchase Bill', true)}">
                    </pharmacy:purhcase>
                </h:panelGroup>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
