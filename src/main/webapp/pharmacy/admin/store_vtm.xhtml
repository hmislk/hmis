<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:growl id="msg" life="3000"/>
                    <p:focus id="selectFocus" for="acVtm" />
                    <p:focus id="detailFocus" for="gpDetail" />

                    <div class="row">
                        <div class="col-md-5">
                            <!-- DTO-Optimized Store VTM Selection -->
                            <p:panel header="Store VTM Management" class="mb-3 w-100">

                                <!-- Status Filter Section -->
                                <h:panelGroup id="statusFilterPanel" layout="block" styleClass="status-filter-section mb-3">
                                    <div class="d-flex gap-2 align-items-center">
                                        <label class="form-label mb-0">Filter:</label>
                                        <p:commandButton
                                            id="btnFilterActive"
                                            value="Active"
                                            action="#{storeVtmController.setFilterToActive()}"
                                            update="acVtm vtmDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{storeVtmController.showingActive ? 'ui-button-success' : 'ui-button-outlined ui-button-success'}"
                                            icon="fas fa-check-circle"
                                            disabled="#{storeVtmController.editable}"
                                            title="Show only active Store VTMs"/>

                                        <p:commandButton
                                            id="btnFilterInactive"
                                            value="Inactive"
                                            action="#{storeVtmController.setFilterToInactive()}"
                                            update="acVtm vtmDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{storeVtmController.showingInactive ? 'ui-button-danger' : 'ui-button-outlined ui-button-danger'}"
                                            icon="fas fa-times-circle"
                                            disabled="#{storeVtmController.editable}"
                                            title="Show only inactive Store VTMs"/>

                                        <p:commandButton
                                            id="btnFilterAll"
                                            value="All"
                                            action="#{storeVtmController.setFilterToAll()}"
                                            update="acVtm vtmDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{storeVtmController.showingAll ? 'ui-button-info' : 'ui-button-outlined ui-button-info'}"
                                            icon="fas fa-list"
                                            disabled="#{storeVtmController.editable}"
                                            title="Show all Store VTMs"/>
                                    </div>

                                    <p:outputLabel id="filterStatusLabel"
                                                   value="Currently showing: #{storeVtmController.filterStatusDisplay}"
                                                   styleClass="text-muted small mt-1"/>
                                </h:panelGroup>

                                <h:panelGroup id="actionButtons">
                                    <div class="row" >
                                        <div class="col-12" >
                                            <p:commandButton
                                                id="btnAdd"
                                                value="Add New"
                                                icon="fa fa-plus"
                                                action="#{storeVtmController.prepareAdd()}"
                                                class="m-1 ui-button-success"
                                                update="acVtm gpDetail actionButtons statusFilterPanel vtmDetails"
                                                process="@this"
                                                disabled="#{storeVtmController.editable}">
                                                <f:setPropertyActionListener target="#{storeVtmController.selectedVtmDto}" value="#{null}" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnEdit"
                                                value="Edit"
                                                icon="fas fa-edit"
                                                action="#{storeVtmController.edit()}"
                                                class="m-1 ui-button-info"
                                                update="vtmDetails acVtm actionButtons statusFilterPanel"
                                                process="@this"
                                                disabled="#{storeVtmController.editable or storeVtmController.selectedVtmDto eq null}">
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnDelete"
                                                action="#{storeVtmController.delete()}"
                                                value="Delete"
                                                icon="fas fa-trash"
                                                class="m-1 ui-button-danger"
                                                update="form:msg acVtm gpDetail actionButtons statusFilterPanel vtmDetails"
                                                process="@this"
                                                disabled="#{storeVtmController.editable or storeVtmController.selectedVtmDto eq null}">
                                                <p:confirm
                                                    header="Confirm Delete"
                                                    message="Are you sure you want to delete this Store VTM record?"
                                                    icon="fas fa-exclamation-triangle" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnToggleStatus"
                                                value="#{storeVtmController.toggleStatusButtonText}"
                                                action="#{storeVtmController.toggleVtmStatus()}"
                                                icon="#{storeVtmController.toggleStatusButtonIcon}"
                                                update="form:msg acVtm gpDetail actionButtons statusFilterPanel vtmDetails filterStatusLabel"
                                                process="@this"
                                                styleClass="#{storeVtmController.toggleStatusButtonClass} m-1"
                                                disabled="#{storeVtmController.editable or storeVtmController.selectedVtmDto eq null}"
                                                title="Toggle Store VTM active/inactive status">
                                                <p:confirm
                                                    header="Confirm Status Change"
                                                    message="Are you sure you want to #{storeVtmController.current.inactive ? 'ACTIVATE' : 'DEACTIVATE'} this Store VTM: #{storeVtmController.current.name}?"
                                                    icon="fas fa-question-circle" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnViewAuditEvents"
                                                value="History"
                                                icon="fas fa-history"
                                                action="#{storeVtmController.navigateToAuditEvents()}"
                                                class="m-1 ui-button-secondary"
                                                process="@this"
                                                ajax="false"
                                                disabled="#{storeVtmController.selectedVtmDto eq null}">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </h:panelGroup>

                                <div class="row" >
                                    <div class="col-12"  >
                                        <p:autoComplete
                                            class="w-100 m-1"
                                            inputStyleClass="w-100"
                                            id="acVtm"
                                            widgetVar="acVtm"
                                            value="#{storeVtmController.selectedVtmDto}"
                                            completeMethod="#{storeVtmController.completeVtmDto}"
                                            var="dto"
                                            itemLabel="#{dto.name}"
                                            itemValue="#{dto}"
                                            converter="storeVtmDtoConverter"
                                            forceSelection="true"
                                            disabled="#{storeVtmController.editable}"
                                            placeholder="Type to search Store VTMs..."
                                            cache="false"
                                            minQueryLength="2">
                                            <p:ajax event="itemSelect" process="@this" update="gpDetail actionButtons vtmDetails" />
                                            <p:ajax event="change" process="@this" update="gpDetail actionButtons vtmDetails" />
                                            <p:column headerText="Name" >
                                                <h:outputText value="#{dto.name}" />
                                            </p:column>
                                            <p:column headerText="Code" >
                                                <h:outputText value="#{dto.code}"/>
                                            </p:column>
                                        </p:autoComplete>
                                    </div>
                                </div>

                            </p:panel>

                            <p:focus id="focusItem" for="txtName" />
                            <p:focus id="focusSelect" for="acVtm" />
                        </div>

                        <div class="col-md-7">
                            <p:panel id="vtmDetails">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>
                                            <i class="fa fa-rocket" /> Store VTM Details
                                        </span>
                                        <h:panelGroup rendered="#{storeVtmController.current ne null and storeVtmController.current.id ne null}"
                                                      styleClass="badge #{storeVtmController.current.inactive ? 'badge-danger' : 'badge-success'}">
                                            #{storeVtmController.current.inactive ? 'Inactive' : 'Active'}
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{storeVtmController.editable}"
                                                      styleClass="badge badge-warning">
                                            #{storeVtmController.current.id ne null ? 'Editing' : 'Adding New'}
                                        </h:panelGroup>
                                    </div>
                                </f:facet>


                                <p:panelGrid
                                    id="gpDetail"
                                    columns="1"
                                    class="w-100">
                                    <p:panelGrid
                                        id="gpDetailText"
                                        columns="2"
                                        columnClasses="w-25 , w-75"
                                        class="w-100">
                                        <h:outputText value="Name" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtName"
                                            value="#{storeVtmController.current.name}"
                                            required="true"
                                            requiredMessage="Store VTM name is required"
                                            placeholder="Enter Store VTM name"
                                            class="w-100"
                                            disabled="#{!storeVtmController.editable}" />

                                        <h:outputText value="Code" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtCode"
                                            value="#{storeVtmController.current.code}"
                                            required="false"
                                            class="w-100"
                                            placeholder="Enter Store VTM code (optional)"
                                            disabled="#{!storeVtmController.editable}" />

                                        <h:outputText value="Description" />
                                        <h:inputTextarea
                                            id="txtDes"
                                            value="#{storeVtmController.current.descreption}"
                                            required="false"
                                            class="form-control"
                                            rows="3"
                                            disabled="#{!storeVtmController.editable}" />

                                        <h:outputText value="Instructions" />
                                        <h:inputTextarea
                                            id="txtIns"
                                            value="#{storeVtmController.current.instructions}"
                                            required="false"
                                            class="form-control"
                                            rows="3"
                                            disabled="#{!storeVtmController.editable}" />
                                    </p:panelGrid>

                                    <h:panelGroup layout="block" class="text-end">
                                        <div>
                                            <p:commandButton
                                                id="btnSave"
                                                value="Save"
                                                icon="fas fa-save"
                                                action="#{storeVtmController.save}"
                                                class="m-1 ui-button-warning w-25"
                                                process="btnSave gpDetail"
                                                update="acVtm gpDetail form:msg actionButtons vtmDetails statusFilterPanel"
                                                disabled="#{!storeVtmController.editable}"
                                                oncomplete="try { if (PF('acVtm')) { PF('acVtm').cache = {}; } } catch(e) {}">
                                            </p:commandButton>
                                            <p:commandButton
                                                immediate="true"
                                                id="btnCancel"
                                                value="Cancel"
                                                icon="fas fa-times"
                                                action="#{storeVtmController.cancel()}"
                                                class="m-1 ui-button-secondary w-25"
                                                process="btnCancel"
                                                update="acVtm gpDetail actionButtons vtmDetails statusFilterPanel"
                                                disabled="#{!storeVtmController.editable}">
                                                <f:setPropertyActionListener target="#{storeVtmController.selectedVtmDto}" value="#{null}" />
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                    <!-- Confirmation Dialog -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
