<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:form id="amppForm">
            <p:growl id="messages" life="3000"/>
            <p:focus id="selectFocus" for="acAmpp" />

            <p:panel header="Actual Medicinal Product Package (AMPP) Management" styleClass="w-100 mb-3">

                <div class="row">
                    <!-- Left Panel - Filter, Selection and Actions -->
                    <div class="col-md-5">

                        <!-- Status Filter Section -->
                        <h:panelGroup id="statusFilterPanel" layout="block" styleClass="status-filter-section mb-3">
                            <div class="d-flex gap-2 align-items-center">
                                <label class="form-label mb-0">Filter:</label>
                                <p:commandButton
                                    id="btnFilterActive"
                                    value="Active"
                                    action="#{amppController.setFilterToActive()}"
                                    update="acAmpp detailPanel statusFilterPanel actionButtons"
                                    process="@this"
                                    styleClass="m-1 #{amppController.showingActive ? 'ui-button-success' : 'ui-button-outlined ui-button-success'}"
                                    icon="fas fa-check-circle"
                                    disabled="#{amppController.editable}"
                                    title="Show only active AMPPs"/>

                                <p:commandButton
                                    id="btnFilterInactive"
                                    value="Inactive"
                                    action="#{amppController.setFilterToInactive()}"
                                    update="acAmpp detailPanel statusFilterPanel actionButtons"
                                    process="@this"
                                    styleClass="m-1 #{amppController.showingInactive ? 'ui-button-danger' : 'ui-button-outlined ui-button-danger'}"
                                    icon="fas fa-times-circle"
                                    disabled="#{amppController.editable}"
                                    title="Show only inactive AMPPs"/>

                                <p:commandButton
                                    id="btnFilterAll"
                                    value="All"
                                    action="#{amppController.setFilterToAll()}"
                                    update="acAmpp detailPanel statusFilterPanel actionButtons"
                                    process="@this"
                                    styleClass="m-1 #{amppController.showingAll ? 'ui-button-info' : 'ui-button-outlined ui-button-info'}"
                                    icon="fas fa-list"
                                    disabled="#{amppController.editable}"
                                    title="Show all AMPPs"/>
                            </div>

                            <p:outputLabel id="filterStatusLabel"
                                           value="Currently showing: #{amppController.filterStatusDisplay}"
                                           styleClass="text-muted small mt-1"/>

                        </h:panelGroup>

                        <!-- AutoComplete Selection -->
                        <div class="row">
                            <div class="col-12">
                                <p:autoComplete
                                    id="acAmpp"
                                    class="w-100 ampp-autocomplete"
                                    inputStyleClass="w-100"
                                    value="#{amppController.selectedAmppDto}"
                                    completeMethod="#{amppController.completeAmppDto}"
                                    var="dto"
                                    itemLabel="#{dto.name}"
                                    itemValue="#{dto}"
                                    converter="amppDtoConverter"
                                    maxResults="10"
                                    minQueryLength="2"
                                    forceSelection="true"
                                    disabled="#{amppController.editable}"
                                    placeholder="Type to search AMPPs (minimum 2 characters)..."
                                    cache="false">
                                    <p:ajax event="itemSelect"
                                            process="@this"
                                            update="detailPanel actionButtons" />
                                    <p:ajax event="change"
                                            process="@this"
                                            update="detailPanel actionButtons" />
                                    <p:column headerText="Name" style="padding: 3px;">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h:outputText value="#{dto.name}"/>
                                            <p:badge value="#{dto.statusDisplay}"
                                                     severity="#{dto.inactive ? 'danger' : 'success'}"
                                                     style="font-size: 0.65em; margin-left: 8px;"/>
                                        </div>
                                    </p:column>
                                </p:autoComplete>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <h:panelGroup id="actionButtons">
                            <div class="row">
                                <div class="col-12">
                                    <p:commandButton
                                        id="btnAdd"
                                        value="Add New"
                                        icon="fa fa-plus"
                                        action="#{amppController.prepareAdd()}"
                                        class="m-1 ui-button-success"
                                        update="acAmpp detailPanel actionButtons statusFilterPanel"
                                        process="@this"
                                        disabled="#{amppController.editable}"
                                        title="Add a new AMPP record">
                                    </p:commandButton>

                                    <p:commandButton
                                        id="btnEdit"
                                        value="Edit"
                                        icon="fas fa-edit"
                                        action="#{amppController.edit()}"
                                        class="m-1 ui-button-info"
                                        update="detailPanel acAmpp actionButtons statusFilterPanel"
                                        process="@this"
                                        disabled="#{amppController.editable or amppController.current.id eq null}"
                                        title="Edit selected AMPP record">
                                    </p:commandButton>

                                    <p:commandButton
                                        id="btnDelete"
                                        action="#{amppController.delete()}"
                                        value="Delete"
                                        icon="fas fa-trash"
                                        class="m-1 ui-button-danger"
                                        update="amppForm:messages acAmpp detailPanel actionButtons statusFilterPanel"
                                        process="@this"
                                        disabled="#{amppController.editable or amppController.current.id eq null}"
                                        title="Delete selected AMPP record">
                                        <p:confirm
                                            header="Confirm Delete"
                                            message="Are you sure you want to delete this AMPP record?"
                                            icon="fas fa-exclamation-triangle" />
                                    </p:commandButton>

                                    <p:commandButton
                                        id="btnToggleStatus"
                                        value="#{amppController.toggleStatusButtonText}"
                                        action="#{amppController.toggleAmppStatus()}"
                                        icon="#{amppController.toggleStatusButtonIcon}"
                                        update="amppForm:messages acAmpp detailPanel actionButtons statusFilterPanel"
                                        process="@this"
                                        styleClass="#{amppController.toggleStatusButtonClass} m-1"
                                        disabled="#{amppController.editable or amppController.current.id eq null}"
                                        title="Toggle AMPP active/inactive status">
                                        <p:confirm
                                            header="Confirm Status Change"
                                            message="Are you sure you want to #{amppController.current.inactive ? 'ACTIVATE' : 'DEACTIVATE'} this AMPP: #{amppController.current.name}?"
                                            icon="fas fa-question-circle" />
                                    </p:commandButton>

                                    <p:commandButton
                                        id="btnAuditEventsDetail"
                                        value="History"
                                        icon="fas fa-history"
                                        action="#{amppController.navigateToAmppAuditEvents()}"
                                        class="m-1 ui-button-secondary"
                                        process="@this"
                                        ajax="false"
                                        disabled="#{amppController.current.id eq null}"
                                        title="View audit history for this AMPP record"/>
                                </div>
                            </div>
                        </h:panelGroup>

                    </div>

                    <!-- Right Panel - AMPP Details -->
                    <div class="col-md-7">
                        <p:panel id="detailPanel" styleClass="h-100">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>
                                        <i class="fa fa-rocket" /> AMPP Details
                                    </span>
                                    <h:panelGroup rendered="#{amppController.current ne null and amppController.current.id ne null}"
                                                  styleClass="badge #{amppController.current.inactive ? 'badge-danger' : 'badge-success'}">
                                        #{amppController.current.inactive ? 'Inactive' : 'Active'}
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{amppController.editable}"
                                                  styleClass="badge badge-warning">
                                        #{amppController.current.id ne null ? 'Editing' : 'Adding New'}
                                    </h:panelGroup>
                                </div>
                            </f:facet>

                            <p:panelGrid
                                id="amppDetailForm"
                                columns="2"
                                styleClass="w-100 ui-panelgrid-blank"
                                columnClasses="w-25 , w-75">

                                <!-- PrimeFaces automatically adds asterisk (*) for required fields -->
                                <p:outputLabel for="txtName" value="Pack Name" styleClass="fw-bold"/>
                                <p:inputText
                                    id="txtName"
                                    autocomplete="off"
                                    value="#{amppController.current.name}"
                                    styleClass="w-100"
                                    required="true"
                                    requiredMessage="Pack Name is required"
                                    placeholder="Enter AMPP pack name"
                                    maxlength="255"
                                    disabled="#{!amppController.editable}"/>

                                <!-- PrimeFaces automatically adds asterisk (*) for required fields -->
                                <p:outputLabel for="acAmp" value="Select AMP" styleClass="fw-bold"/>
                                <p:autoComplete
                                    id="acAmp"
                                    completeMethod="#{ampController.completeAmp}"
                                    var="pta"
                                    styleClass="w-100"
                                    inputStyleClass="w-100"
                                    itemLabel="#{pta.name}"
                                    itemValue="#{pta}"
                                    forceSelection="true"
                                    required="true"
                                    requiredMessage="AMP selection is required"
                                    value="#{amppController.current.amp}"
                                    scrollHeight="300"
                                    placeholder="Search and select AMP"
                                    disabled="#{!amppController.editable}"/>

                                <p:outputLabel for="txtSize" value="Pack Size" styleClass="fw-bold"/>
                                <p:inputText
                                    id="txtSize"
                                    autocomplete="off"
                                    onfocus="this.select()"
                                    value="#{amppController.current.dblValue}"
                                    styleClass="w-100"
                                    required="true"
                                    requiredMessage="Pack Size is required"
                                    placeholder="Enter pack size (numeric)"
                                    disabled="#{!amppController.editable}"/>

                                <p:outputLabel for="selPackUnit" value="Pack Unit" styleClass="fw-bold"/>
                                <p:selectOneMenu
                                    id="selPackUnit"
                                    value="#{amppController.packUnit}"
                                    styleClass="w-100"
                                    filter="true"
                                    required="true"
                                    requiredMessage="Pack Unit is required"
                                    filterMatchMode="contains"
                                    disabled="#{!amppController.editable}">
                                    <f:selectItem
                                        itemLabel="-- Select Pack Unit --"
                                        itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#{measurementUnitController.items}"
                                        var="s"
                                        itemLabel="#{s.name}"
                                        itemValue="#{s}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="txtDescription" value="Description" styleClass="fw-bold"/>
                                <h:inputTextarea
                                    id="txtDescription"
                                    value="#{amppController.current.comments}"
                                    required="false"
                                    styleClass="form-control"
                                    rows="3"
                                    placeholder="Enter description or comments"
                                    maxlength="1000"
                                    disabled="#{!amppController.editable}" />

                                <p:outputLabel for="chkAllowFractions" value="Allow Fractions" styleClass="fw-bold"/>
                                <p:selectBooleanButton
                                    id="chkAllowFractions"
                                    value="#{amppController.current.allowFractions}"
                                    onLabel="Yes"
                                    offLabel="No"
                                    styleClass="w-100"
                                    disabled="#{!amppController.editable}" />

                            </p:panelGrid>

                            <h:panelGroup layout="block" class="text-end">
                                <div>
                                    <p:commandButton
                                        id="btnSave"
                                        value="Save"
                                        icon="fas fa-save"
                                        action="#{amppController.saveSelected()}"
                                        class="m-1 ui-button-warning w-25"
                                        process="@form"
                                        update="amppForm:messages acAmpp detailPanel actionButtons statusFilterPanel"
                                        disabled="#{!amppController.editable}"
                                        title="Save AMPP record"/>

                                    <p:commandButton
                                        immediate="true"
                                        id="btnCancel"
                                        value="Cancel"
                                        icon="fas fa-times"
                                        action="#{amppController.cancel()}"
                                        class="m-1 ui-button-secondary w-25"
                                        process="btnCancel"
                                        update="acAmpp detailPanel actionButtons statusFilterPanel"
                                        disabled="#{!amppController.editable}"
                                        title="Cancel changes and clear form"/>
                                </div>
                            </h:panelGroup>

                        </p:panel>
                    </div>
                </div>
            </p:panel>

            <!-- Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
            </p:confirmDialog>

        </h:form>

        <!-- Custom CSS for AMPP Display -->
        <style>
            .ampp-autocomplete .ui-autocomplete-panel .ui-autocomplete-item {
                padding: 8px 12px;
            }

            .ampp-autocomplete .ui-badge {
                font-size: 0.7em !important;
                padding: 2px 6px;
                font-weight: 600;
            }
        </style>
    </ui:define>

</ui:composition>
