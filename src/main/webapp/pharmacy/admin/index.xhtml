<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <p:panel header="Pharmacy Administration ">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form >
                                <p:accordionPanel activeIndex="#{pharmacyController.pharmacyAdminIndex}">
                                    <p:tab title="Pharmaceutical Fundamentals">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Pharmaceutical Item Categories" 
                                                action="#{pharmacyController.navigateToPharmaceuticalItemCategories()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Dosage Forms" 
                                                action="#{pharmacyController.navigateToDosageForms()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="ATC Classification" 
                                                action="#{pharmacyController.navigateToAtc()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Add Unit" 
                                                action="#{measurementUnitController.navigateToAddMeasurementUnit()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="List Units" 
                                                action="#{measurementUnitController.navigateToListAllMeasurementUnit()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Manage Units" 
                                                action="#{measurementUnitController.navigateToManageMeasurementUnit()}"  ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Discard Categories" action="#{pharmacyController.navigateToDiscardCategory()}" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Adjustment Categories" action="/pharmacy/pharmacy_adjustment_category" ></p:commandButton>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Medicine Component Management">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="VTMs" 
                                                action="#{pharmacyController.navigateToVtm()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="ATMs" 
                                                action="#{pharmacyController.navigateToAtm()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="VMPs" 
                                                action="#{pharmacyController.navigateToVmp()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="AMPs" 
                                                action="#{pharmacyController.navigateToAmp()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="VMPPs" 
                                                action="#{pharmacyController.navigateToVmpp()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="AMPPs" 
                                                action="#{pharmacyController.navigateToAmpp()}" />
                                        </div>
                                    </p:tab>

                                    <p:tab title="Medicines Management - Multiple">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Generic Names (VTMs)" 
                                                action="#{pharmacyController.navigateToVtmMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Trade Names (ATMs)" 
                                                action="#{pharmacyController.navigateToAtmMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="VMPs" 
                                                action="#{pharmacyController.navigateToVmpMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="AMPs" 
                                                action="#{pharmacyController.navigateToAmpMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="VMPPs" 
                                                action="#{pharmacyController.navigateToVmppMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="AMPPs" 
                                                action="#{pharmacyController.navigateToAmppMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Dosage Forms" 
                                                action="#{pharmacyController.navigateToDosageFormsMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="ATC Classification" 
                                                action="#{pharmacyController.navigateToAtcMultiple()}" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Measurement Units" 
                                                action="pharmacy_measurement_unit" />
                                            <p:commandButton class="w-100" ajax="false" value="Frequencies" action="pharmacy_frequency_unit" />
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Upload VTMs" 
                                                action="#{dataUploadController.toUploadVtms()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Upload ATMs" 
                                                action="#{dataUploadController.toUploadAtms()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Upload VMPs" 
                                                action="#{dataUploadController.toUploadVmps()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Upload AMPs" 
                                                action="#{dataUploadController.toUploadAmps()}"  ></p:commandButton>
                                            <p:commandButton 
                                                class="w-100" 
                                                ajax="false" 
                                                value="Upload AMPs (Minimal)" 
                                                action="#{dataUploadController.toUploadAmpsMin()}"  ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Update Bulk Categery" 
                                                             action="/pharmacy/pharmacy_update_categery_bulk" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />
                                            <p:commandButton class="w-100" ajax="false" value="Update Bulk Discount Allowed" 
                                                             action="/pharmacy/pharmacy_update_discount_allowed_bulk" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />
                                            <p:commandButton class="w-100" ajax="false" value="Stock Item List" 
                                                             action="/pharmacy/pharmacy_report_non_moving_items" actionListener="#{pharmacyUpdateBulkController.calerAll()}" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="Institutions">

                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" value="Manufacturers" action="#{pharmacyController.navigateToManufacturers()}" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Importers" action="#{pharmacyController.navigateToImporters()}" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Supplier" action="#{pharmacyController.navigateToSuppliers()}" ></p:commandButton>                                
                                            <p:commandButton class="w-100" ajax="false" value="Item Suppliers" action="#{pharmacyController.navigateToItemSuppliers()}" ></p:commandButton>
                                        </div>
                                    </p:tab>
                                    <p:tab title="Check Entered Data">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" value="Item Distributor" action="/pharmacy/pharmacy_item_by_distributor" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Error Detection" action="/pharmacy/pharmacy_error_checking" ></p:commandButton>
                                            <p:commandButton class="w-100" ajax="false" value="Error Detection By Date" action="pharmacy_error_checking_date" ></p:commandButton>                                   
                                            <p:commandButton class="w-100" ajax="false" value="Error Detection Repport" action="pharmacy_report_department_error" ></p:commandButton>                                   
                                            <p:commandButton class="w-100" value="Department Stock By Batch minus" action="pharmacy_report_department_stock_by_batch_minus" ajax="false" ></p:commandButton>

                                            <h:panelGroup rendered="false">
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Reset GRN Value" action="#{pharmacyItemExcelManager.resetGrnValue()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Reset Qty Value" action="#{pharmacyItemExcelManager.resetQtyValue()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Reset Transfer Issue Value" action="#{pharmacyItemExcelManager.resetTransferIssueValue()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false"  value="Reset Transfer History Value" action="#{pharmacyItemExcelManager.resetTransferHistoryValue()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Reset GRN Reference" action="#{pharmacyItemExcelManager.resetGrnReference()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Reset Bill No" action="#{pharmacyItemExcelManager.resetBillNo()}" />
                                                <p:commandButton styleClass="linkButton" ajax="false" value="Remove Duplicates" action="#{pharmacyItemExcelManager.removeDuplicateAmpps()}" />
                                            </h:panelGroup>
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Correction of Issue To Unit (Discount To Margin)" 
                                                             action="#{pharmacyItemExcelManager.correctIssueToUnit1()}" />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Correction of Issue To Unit (Reset Gross Net Value )" 
                                                             action="#{pharmacyItemExcelManager.correctIssueToUnit2()}" />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="Correction of Issue To Unit (Reset Gross Net Value To Old only Cost Issue )" 
                                                             action="#{pharmacyItemExcelManager.correctIssueToUnit3()}" />

                                        </div>
                                    </p:tab>
                                    <p:tab title="Major Stock Adjustment">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Stock Variant Report (Before)" 
                                                             action="pharmacy_variant_category_stock_by_item" />
                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Stock Variant Adjustment(After)" 
                                                             action="pharmacy_variant_ajustment_pre_list" />
                                        </div>
                                    </p:tab>
                                    <p:tab title="Set up">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" ajax="false" value="Check Item Differences with other Database" action="pharmacy_item_mismatch_report" />
                                            <p:commandButton class="w-100" ajax="false" value="Import from Excel" action="pharmacy_item_import" />
                                            <p:commandButton class="w-100" ajax="false" value="Import from Excel With Stock" action="/pharmacy/pharmacy_item_import_with_stock" />
                                            <p:commandButton class="w-100" ajax="false" value="Import from Excel With Stock with barcode" action="/pharmacy/pharmacy_item_import_by_barcode" />
                                            <p:commandButton class="w-100" ajax="false" value="Import from Excel With Stock with name" action="/pharmacy/pharmacy_item_import_stocks_by_name" />
                                            <p:commandButton class="w-100" ajax="false" value="Purchase Openning Stock" action="/pharmacy/pharmacy_purchase_openning_stock" rendered="#{webUserController.hasPrivilege('PharmacyPurchase')}" actionListener="#{pharmacyPurchaseController.makeNull()}" />
                                            <p:commandButton class="w-100" ajax="false" value="Fix Categories from Excel" action="/pharmacy/pharmacy_importer_category" />
                                            <p:commandButton class="w-100" ajax="false" value="Fix Codes and Barcodes" action="/pharmacy/pharmacy_item_import_barcode" />
                                            <p:commandButton class="w-100" ajax="false" value="Error Correction" action="/pharmacy/pharmacy_error_correction" />
                                            <p:commandButton class="w-100" ajax="false" value="Transfer Request All" action="/pharmacy/pharmacy_transfer_request_all" />
                                            <p:commandButton class="w-100" ajax="false" value="Import Item Distributors" action="/pharmacy/pharmacy_item_distributor_import" />
                                            <p:commandButton class="w-100" ajax="false" value="Correct Name by Barcode" action="/pharmacy/pharmacy_item_name_from_barcode" />
                                            <p:commandButton class="w-100" ajax="false" value="Correct Name by Barcode" action="/pharmacy/pharmacy_item_names_missing" />
                                            <p:commandButton class="w-100" ajax="false" value="Correct Name by Snapshot" 
                                                             action="/pharmacy/pharmacy_item_names_correction_by_snapshot" />
                                        </div>
                                    </p:tab> 
                                </p:accordionPanel>
                            </h:form>
                        </div>
                        <div class="col-md-9">
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div>
                </p:panel>









            </ui:define>


        </ui:composition>

    </h:body>
</html>
