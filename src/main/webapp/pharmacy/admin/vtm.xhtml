<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form"  >
                    <p:growl id="msg"/>
                    <p:focus id="selectFocus" for="acVtm" />
                    <p:focus id="detailFocus" for="gpDetail" />

                    <p:panel header="Manage VTMs" styleClass="w-100 mb-2" rendered="false" />
                    <div class="row">
                        <div class="col-md-5">

                            <p:commandButton
                                id="btnAdd"
                                value="Add"
                                icon="fa fa-plus"
                                action="#{vtmController.prepareAdd()}"
                                class=" m-1 ui-button-success w-25"
                                update="acVtm gpDetail btnEdit btnDelete"
                                process="btnAdd"
                                disabled="#{vtmController.editable}">
                            </p:commandButton>
                            <p:commandButton
                                id="btnEdit"
                                value="Edit"
                                icon="fas fa-edit"
                                action="#{vtmController.edit()}"
                                class=" m-1 ui-button-info w-25"
                                update="acVtm gpDetail btnAdd btnDelete"
                                process="btnEdit"
                                disabled="#{vtmController.editable or vtmController.current.id eq null}">
                            </p:commandButton>
                            <p:commandButton
                                id="btnDelete"
                                onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false;"
                                action="#{vtmController.delete()}"
                                value="Delete"
                                icon="fas fa-trash"
                                class=" m-1 ui-button-danger w-25"
                                update="acVtm gpDetail msg"
                                process="btnDelete"
                                disabled="#{vtmController.editable}">
                            </p:commandButton>
                            <p:autoComplete
                                class="w-100"
                                id="acVtm"
                                value="#{vtmController.current}"
                                completeMethod="#{vtmController.completeVtm}"
                                var="i"
                                itemLabel="#{i.name}"
                                itemValue="#{i}"
                                forceSelection="true"
                                disabled="#{vtmController.editable}">
                                <p:ajax event="itemSelect" process="@this" update="gpDetail btnEdit btnDelete" />
                            </p:autoComplete>


                            <p:focus id="focusItem" for="txtName" ></p:focus>
                            <p:focus id="focusSelect" for="acVtm" ></p:focus>

                        </div>
                        <div class="col-md-7">
                            <p:panel header="Manage VTM Details">
                                <p:panelGrid
                                    id="gpDetail"
                                    columns="1"
                                    class="w-100">
                                    <p:panelGrid
                                        id="gpDetailText"
                                        columns="2"
                                        columnClasses="w-25 , w-75"
                                        class="w-100">
                                        <!-- PrimeFaces automatically adds asterisk (*) for required fields -->
                                        <h:outputText value="Name" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtName"
                                            value="#{vtmController.current.name}"
                                            required="true"
                                            requiredMessage="Enter a name for VTM"
                                            class="w-100"
                                            disabled="#{!vtmController.editable}" />

                                        <h:outputText value="Type" />
                                        <p:selectOneMenu  
                                            value="#{vtmController.current.departmentType}" 
                                            class="w-100"
                                            filter="true"
                                            disabled="#{!vtmController.editable}"
                                            filterMatchMode="contains">
                                            <f:selectItem itemLabel="Select" ></f:selectItem>
                                            <f:selectItems value="#{enumController.departmentType}" ></f:selectItems>
                                        </p:selectOneMenu>

                                        <h:outputText value="Description" />
                                        <h:inputTextarea
                                            id="txtDes"
                                            value="#{vtmController.current.descreption}"
                                            required="false"
                                            class="form-control"
                                            disabled="#{!vtmController.editable}" />

                                        <p:outputLabel for="txtIns" value="Instructions" class="form-label"/>
                                        <h:inputTextarea
                                            id="txtIns"
                                            value="#{vtmController.current.instructions}"
                                            required="false"
                                            class="form-control"
                                            disabled="#{!vtmController.editable}" />
                                    </p:panelGrid>

                                    <h:panelGroup layout="block" class="text-end">
                                        <div>
                                            <p:commandButton
                                                id="btnSave"
                                                value="Save"
                                                icon="fas fa-save"
                                                action="#{vtmController.save}"
                                                class=" m-1 ui-button-warning w-25"
                                                process="btnSave gpDetail"
                                                update="acVtm gpDetail msg btnEdit btnDelete btnAdd"
                                                disabled="#{!vtmController.editable}" />
                                            <p:commandButton
                                                id="btnCancel"
                                                value="Cancel"
                                                icon="fas fa-times"
                                                action="#{vtmController.cancel()}"
                                                class=" m-1 ui-button-secondary w-25"
                                                process="btnCancel"
                                                update="acVtm gpDetail btnEdit btnDelete btnAdd"
                                                disabled="#{!vtmController.editable}" />
                                        </div>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                    </div>






                    <p:growl />

                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
</html>
