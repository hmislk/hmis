<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:growl id="msg" life="3000"/>



                    <p:panel header="AMP Management" styleClass="mb-3">

                        <div class="row" >
                            <div class="col-6" >
                                <!-- Status Filter Section -->
                                <div id="statusFilterPanel" class="status-filter-section mb-3">
                                    <div class="d-flex gap-2 align-items-center">
                                        <label class="form-label mb-0">Filter:</label>
                                        <p:commandButton
                                            id="btnFilterActive"
                                            value="Active"
                                            action="#{ampController.setFilterToActive()}"
                                            update="acAmp detailPanel filterStatusLabel btnFilterActive btnFilterInactive btnFilterAll actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{ampController.showingActive ? 'ui-button-success' : 'ui-button-outlined ui-button-success'}"
                                            icon="fas fa-check-circle"
                                            title="Show only active AMPs"/>

                                        <p:commandButton
                                            id="btnFilterInactive"
                                            value="Inactive"
                                            action="#{ampController.setFilterToInactive()}"
                                            update="acAmp detailPanel filterStatusLabel btnFilterActive btnFilterInactive btnFilterAll actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{ampController.showingInactive ? 'ui-button-danger' : 'ui-button-outlined ui-button-danger'}"
                                            icon="fas fa-times-circle"
                                            title="Show only inactive AMPs"/>

                                        <p:commandButton
                                            id="btnFilterAll"
                                            value="All"
                                            action="#{ampController.setFilterToAll()}"
                                            update="acAmp detailPanel filterStatusLabel btnFilterActive btnFilterInactive btnFilterAll actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{ampController.showingAll ? 'ui-button-info' : 'ui-button-outlined ui-button-info'}"
                                            icon="fas fa-list"
                                            title="Show all AMPs"/>
                                    </div>

                                    <p:outputLabel id="filterStatusLabel"
                                                   value="Currently showing: #{ampController.filterStatusDisplay}"
                                                   styleClass="text-muted small mt-1"/>



                                </div>
                                <!-- Modern Search Section -->
                                <div class="search-section mb-3">
                                    <h6 class="mb-2">Search &amp; Select AMP</h6>
                                    <p:autoComplete
                                        id="acAmp"
                                        class="w-100"
                                        inputStyleClass="w-100"
                                        value="#{ampController.selectedAmpDto}"
                                        completeMethod="#{ampController.completeAmpDto}"
                                        var="dto"
                                        itemLabel="#{dto.name}"
                                        itemValue="#{dto}"
                                        converter="ampDtoConverter"
                                        maxResults="20"
                                        minQueryLength="2"
                                        forceSelection="true"
                                        disabled="#{ampController.editable}"
                                        placeholder="Search by name, code, or barcode (minimum 2 characters)...">
                                        <p:ajax event="itemSelect"
                                                process="@this"
                                                update="detailPanel statusFilterPanel actionButtons" />
                                        <p:column headerText="Name" style="padding: 3px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h:outputText value="#{dto.name}"/>
                                                <p:badge value="#{dto.retired ? 'INACTIVE' : 'ACTIVE'}"
                                                         severity="#{dto.retired ? 'danger' : 'success'}"
                                                         style="font-size: 0.65em; margin-left: 8px;"/>
                                            </div>
                                        </p:column>
                                    </p:autoComplete>
                                </div>


                                <p:commandButton
                                    id="btnAdd"
                                    value="Add New"
                                    action="#{ampController.prepareAdd()}"
                                    styleClass="ui-button-success m-1"
                                    update="acAmp detailPanel btnAdd btnEdit btnDelete btnSave btnCancel"
                                    icon="fas fa-plus"
                                    process="@this"
                                    disabled="#{ampController.editable}"
                                    title="Add a new AMP record"/>

                                <p:commandButton
                                    id="btnEdit"
                                    value="Edit Selected"
                                    action="#{ampController.edit()}"
                                    icon="fas fa-edit"
                                    update="detailPanel btnAdd btnEdit btnDelete btnSave btnCancel acAmp"
                                    process="@this"
                                    styleClass="ui-button-warning m-1"
                                    disabled="#{ampController.editable or ampController.current.id eq null}"
                                    title="Edit selected AMP record"/>

                                <p:commandButton
                                    id="btnDelete"
                                    value="Delete Selected"
                                    action="#{ampController.delete()}"
                                    icon="fas fa-trash"
                                    update="form:msg acAmp detailPanel btnAdd btnEdit btnDelete btnSave btnCancel"
                                    process="@this"
                                    styleClass="ui-button-danger m-1"
                                    disabled="#{ampController.editable or ampController.current.id eq null}"
                                    title="Delete selected AMP record">
                                    <p:confirm
                                        header="Confirm Delete"
                                        message="Are you sure you want to delete this AMP record?"
                                        icon="fas fa-exclamation-triangle" />
                                </p:commandButton>




                                <p:commandButton
                                    id="btnToggleStatus"
                                    value="#{ampController.toggleStatusButtonText}"
                                    action="#{ampController.toggleAmpStatus()}"
                                    icon="#{ampController.toggleStatusButtonIcon}"
                                    update="form:msg acAmp detailPanel actionButtons statusFilterPanel btnToggleStatus btnAuditEvents filterStatusLabel"
                                    process="@this"
                                    styleClass="#{ampController.toggleStatusButtonClass} amp-toggle-status m-1"
                                    disabled="#{ampController.editable}"
                                    title="Toggle AMP active/inactive status">
                                    <p:confirm
                                        header="Confirm Status Change"
                                        message="Are you sure you want to #{ampController.current.retired ? 'ACTIVATE' : 'DEACTIVATE'} this AMP: #{ampController.current.name}?"
                                        icon="fas fa-question-circle" />
                                </p:commandButton>
                                <p:commandButton
                                    id="btnAuditEvents"
                                    value="Audit History"
                                    action="#{ampController.navigateToAmpAuditEvents()}"
                                    icon="fas fa-history"
                                    ajax="false"
                                    styleClass="ui-button-info m-1"
                                    disabled="#{ampController.current.id eq null}"
                                    title="View audit history for this AMP record"/>


                            </div>
                            <div class="col-6" >
                                <!-- Main Content Layout -->
                                <div class="row">
                                    <div class="col-md-8">
                                        <p:panel id="detailPanel" styleClass="h-100">
                                            <f:facet name="header">
                                                <div class="d-flex justify-content-between align-items-center w-100">
                                                    <!-- Labels - Left -->
                                                    <div class="d-flex align-items-center">
                                                        <h:outputLabel value="AMP Details"
                                                                       rendered="#{empty ampController.current}"
                                                                       styleClass="fw-bold mb-0"/>
                                                        <h:outputLabel value="Add New AMP"
                                                                       rendered="#{not empty ampController.current and empty ampController.current.id}"
                                                                       styleClass="fw-bold mb-0"/>
                                                        <h:outputLabel value="Edit AMP Details"
                                                                       rendered="#{not empty ampController.current and not empty ampController.current.id}"
                                                                       styleClass="fw-bold mb-0"/>
                                                    </div>
                                                    <!-- Status - Centre -->
                                                    <div class="d-flex align-items-center gap-2">
                                                        <h:panelGroup rendered="#{ampController.current ne null and ampController.current.id ne null}"
                                                                      styleClass="badge #{ampController.current.retired ? 'badge-danger' : 'badge-success'}">
                                                            <h:outputLabel value="#{ampController.current.retired ? 'Inactive' : 'Active'}"
                                                                           styleClass="mb-0"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{ampController.editable}"
                                                                      styleClass="badge badge-warning">
                                                            <h:outputLabel value="#{ampController.current.id ne null ? 'Editing' : 'Adding New'}"
                                                                           styleClass="mb-0"/>
                                                        </h:panelGroup>
                                                    </div>
                                                    <!-- Buttons - Right -->
                                                    <div class="d-flex align-items-center gap-1">
                                                        <p:commandButton
                                                            id="btnSave"
                                                            value="Save"
                                                            action="#{ampController.save}"
                                                            update="form:msg acAmp detailPanel btnAdd btnEdit btnDelete btnSave btnCancel"
                                                            process="@form"
                                                            styleClass="ui-button-success"
                                                            icon="fas fa-save"
                                                            disabled="#{!ampController.editable}"
                                                            title="Save AMP record"/>
                                                        <p:commandButton
                                                            id="btnCancel"
                                                            value="Cancel"
                                                            action="#{ampController.cancel()}"
                                                            update="acAmp detailPanel btnAdd btnEdit btnDelete btnSave btnCancel"
                                                            process="@this"
                                                            styleClass="ui-button-secondary"
                                                            icon="fas fa-times"
                                                            disabled="#{!ampController.editable}"
                                                            title="Cancel changes and clear form"/>
                                                    </div>
                                                </div>
                                            </f:facet>

                                            <!-- Clean, simplified form fields -->
                                            <div class="form-section" rendered="#{ampController.current ne null}">

                                                <!-- Essential Information Section -->
                                                <h6 class="section-header">Essential Information</h6>
                                                <div class="row g-3 mb-3">
                                                    <div class="col-md-6">
                                                        <p:outputLabel for="ampName" value="AMP Name *"/>
                                                        <p:inputText id="ampName"
                                                                     value="#{ampController.current.name}"
                                                                     class="form-control"
                                                                     disabled="#{not ampController.editable}"
                                                                     required="true"
                                                                     requiredMessage="AMP name is required"/>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:outputLabel for="ampCode" value="Code *">
                                                            <i class="fas fa-info-circle ms-1 text-muted"
                                                               title="Auto-generated if blank"></i>
                                                        </p:outputLabel>
                                                        <div class="input-group">
                                                            <p:inputText id="ampCode"
                                                                         value="#{ampController.current.code}"
                                                                         class="form-control"
                                                                         disabled="#{not ampController.editable}"/>
                                                            <p:commandButton icon="fas fa-magic"
                                                                             title="Generate Code"
                                                                             action="#{ampController.generateCode()}"
                                                                             update="ampCode"
                                                                             rendered="#{ampController.editable}"
                                                                             styleClass="btn btn-outline-secondary"
                                                                             process="@this"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <p:outputLabel for="ampBarcode" value="Barcode"/>
                                                        <p:inputText id="ampBarcode"
                                                                     value="#{ampController.current.barcode}"
                                                                     class="form-control"
                                                                     disabled="#{not ampController.editable}"/>
                                                    </div>
                                                </div>

                                                <!-- VMP Relationship Section -->
                                                <h6 class="section-header">Product Information</h6>
                                                <div class="row g-3 mb-3">
                                                    <div class="col-md-6">
                                                        <p:outputLabel for="vmpSelect" value="Virtual Product (VMP) *"/>
                                                        <p:autoComplete id="vmpSelect"
                                                                        value="#{ampController.current.vmp}"
                                                                        completeMethod="#{ampController.completeVmpByName}"
                                                                        var="vmp"
                                                                        itemLabel="#{vmp.name}"
                                                                        itemValue="#{vmp}"
                                                                        converter="vmp"
                                                                        disabled="#{not ampController.editable}"
                                                                        class="form-control"
                                                                        required="true"
                                                                        requiredMessage="VMP selection is required">
                                                            <p:ajax event="itemSelect" update="dosageInfo"/>
                                                        </p:autoComplete>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <h:panelGroup id="dosageInfo">
                                                            <p:outputLabel value="Dosage Form"/>
                                                            <p:inputText value="#{ampController.current.vmp.dosageForm.name}"
                                                                         readonly="true"
                                                                         class="form-control-plaintext"
                                                                         rendered="#{ampController.current.vmp ne null}"/>
                                                            <p:inputText value="Not specified"
                                                                         readonly="true"
                                                                         class="form-control-plaintext text-muted"
                                                                         rendered="#{ampController.current.vmp eq null}"/>
                                                        </h:panelGroup>
                                                    </div>
                                                </div>

                                                <!-- Business Rules Section -->
                                                <h6 class="section-header">Business Rules</h6>
                                                <div class="row g-3 mb-3">
                                                    <div class="col-md-3">
                                                        <div class="form-check">
                                                            <p:selectBooleanCheckbox id="discountAllowed"
                                                                                     value="#{ampController.current.discountAllowed}"
                                                                                     disabled="#{not ampController.editable}"
                                                                                     styleClass="form-check-input"/>
                                                            <p:outputLabel for="discountAllowed" value="Allow Discounts" styleClass="form-check-label"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check">
                                                            <p:selectBooleanCheckbox id="refundsAllowed"
                                                                                     value="#{ampController.current.refundsAllowed}"
                                                                                     disabled="#{not ampController.editable}"
                                                                                     styleClass="form-check-input"/>
                                                            <p:outputLabel for="refundsAllowed" value="Allow Refunds" styleClass="form-check-label"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check">
                                                            <p:selectBooleanCheckbox id="consumptionAllowed"
                                                                                     value="#{ampController.current.consumptionAllowed}"
                                                                                     disabled="#{not ampController.editable}"
                                                                                     styleClass="form-check-input"/>
                                                            <p:outputLabel for="consumptionAllowed" value="Consumable" styleClass="form-check-label"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-check">
                                                            <p:selectBooleanCheckbox id="allowFractions"
                                                                                     value="#{ampController.current.allowFractions}"
                                                                                     disabled="#{not ampController.editable}"
                                                                                     styleClass="form-check-input"/>
                                                            <p:outputLabel for="allowFractions" value="Allow Fractions" styleClass="form-check-label"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </p:panel>
                                    </div>
                                </div>
                            </div>
                        </div>






                    </p:panel>



                    <!-- Confirmation Dialog -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
                    </p:confirmDialog>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
