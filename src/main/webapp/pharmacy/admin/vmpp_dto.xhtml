<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:growl id="msg"/>
                    <p:focus id="selectFocus" for="acVmpp" />

                    <div class="row">
                        <div class="col-md-5">
                            <!-- DTO-Optimized VMPP Selection -->
                            <p:panel header="VMPP Management" class="mb-3 w-100">

                                <!-- Status Filter Section -->
                                <h:panelGroup id="statusFilterPanel" layout="block" styleClass="mb-3">
                                    <div class="d-flex gap-2 align-items-center">
                                        <label class="form-label mb-0">Filter:</label>
                                        <p:commandButton
                                            id="btnFilterActive"
                                            value="Active"
                                            action="#{vmppController.setFilterToActive()}"
                                            update="acVmpp gpDetail vmppDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{vmppController.showingActive ? 'ui-button-success' : 'ui-button-outlined ui-button-success'}"
                                            icon="fas fa-check-circle"
                                            disabled="#{vmppController.editable}"
                                            title="Show only active VMPPs"/>

                                        <p:commandButton
                                            id="btnFilterInactive"
                                            value="Inactive"
                                            action="#{vmppController.setFilterToInactive()}"
                                            update="acVmpp gpDetail vmppDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{vmppController.showingInactive ? 'ui-button-danger' : 'ui-button-outlined ui-button-danger'}"
                                            icon="fas fa-times-circle"
                                            disabled="#{vmppController.editable}"
                                            title="Show only inactive VMPPs"/>

                                        <p:commandButton
                                            id="btnFilterAll"
                                            value="All"
                                            action="#{vmppController.setFilterToAll()}"
                                            update="acVmpp gpDetail vmppDetails statusFilterPanel actionButtons"
                                            process="@this"
                                            styleClass="m-1 #{vmppController.showingAll ? 'ui-button-info' : 'ui-button-outlined ui-button-info'}"
                                            icon="fas fa-list"
                                            disabled="#{vmppController.editable}"
                                            title="Show all VMPPs"/>
                                    </div>
                                </h:panelGroup>

                                <div class="row" >
                                    <div class="col-12"  >
                                        <p:autoComplete
                                            class="w-100 m-1"
                                            inputStyleClass="w-100"
                                            id="acVmpp"
                                            value="#{vmppController.selectedVmppDto}"
                                            completeMethod="#{vmppController.completeVmppDto}"
                                            var="dto"
                                            itemLabel="#{dto.name}"
                                            itemValue="#{dto}"
                                            converter="vmppDtoConverter"
                                            forceSelection="true"
                                            disabled="#{vmppController.editable}"
                                            placeholder="Type to search Pharmacy VMPPs..."
                                            minQueryLength="2">
                                            <p:ajax event="itemSelect" process="@this" update=":form:gpDetail :form:actionButtons :form:vmppDetails" />
                                            <p:column headerText="Name" style="padding: 3px;">
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <h:outputText value="#{dto.name}" />
                                                    <p:badge value="#{dto.inactive ? 'INACTIVE' : 'ACTIVE'}"
                                                             severity="#{dto.inactive ? 'danger' : 'success'}"
                                                             style="font-size: 0.65em; margin-left: 8px;"/>
                                                </div>
                                            </p:column>
                                            <p:column headerText="Code">
                                                <h:outputText value="#{dto.code}"/>
                                            </p:column>
                                        </p:autoComplete>
                                        <p:outputLabel id="filterStatusLabel"
                                                       value="Currently showing: #{vmppController.filterStatusDisplay}"
                                                       styleClass="text-muted small mt-1"/>
                                    </div>
                                </div>

                                <h:panelGroup id="actionButtons" layout="block">
                                    <div class="row" >
                                        <div class="col-12" >
                                            <p:commandButton
                                                id="btnAdd"
                                                value="Add New"
                                                icon="fa fa-plus"
                                                action="#{vmppController.prepareAdd()}"
                                                class="m-1 ui-button-success"
                                                update=":form:acVmpp :form:gpDetail :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                process="btnAdd"
                                                disabled="#{vmppController.editable}">
                                                <f:setPropertyActionListener target="#{vmppController.selectedVmppDto}" value="#{null}" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnEdit"
                                                value="Edit"
                                                icon="fas fa-edit"
                                                action="#{vmppController.edit()}"
                                                class="m-1 ui-button-info"
                                                update=":form:acVmpp :form:gpDetail :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                process="btnEdit"
                                                disabled="#{vmppController.editable or vmppController.selectedVmppDto eq null}">
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnDelete"
                                                action="#{vmppController.delete()}"
                                                value="Delete"
                                                icon="fas fa-trash"
                                                class="m-1 ui-button-danger"
                                                update=":form:acVmpp :form:gpDetail :form:msg :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                process="btnDelete"
                                                disabled="#{vmppController.editable or vmppController.selectedVmppDto eq null}">
                                                <p:confirm
                                                    header="Confirm Delete"
                                                    message="Are you sure you want to delete this VMPP? This action cannot be undone."
                                                    icon="fas fa-exclamation-triangle" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnToggleStatus"
                                                value="#{vmppController.toggleStatusButtonText}"
                                                action="#{vmppController.toggleVmppStatus()}"
                                                icon="#{vmppController.toggleStatusButtonIcon}"
                                                update=":form:msg :form:acVmpp :form:gpDetail :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                process="@this"
                                                styleClass="#{vmppController.toggleStatusButtonClass} m-1"
                                                disabled="#{vmppController.editable or vmppController.selectedVmppDto eq null}"
                                                title="Toggle VMPP active/inactive status">
                                                <p:confirm
                                                    header="Confirm Status Change"
                                                    message="Are you sure you want to #{vmppController.current.inactive ? 'ACTIVATE' : 'DEACTIVATE'} this VMPP: #{vmppController.current.name}?"
                                                    icon="fas fa-question-circle" />
                                            </p:commandButton>

                                            <p:commandButton
                                                id="btnViewAuditEvents"
                                                value="History"
                                                icon="fas fa-history"
                                                action="#{vmppController.navigateToVmppAuditEvents()}"
                                                class="m-1 ui-button-secondary"
                                                process="btnViewAuditEvents"
                                                ajax="false"
                                                disabled="#{vmppController.selectedVmppDto eq null}">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </h:panelGroup>

                            </p:panel>

                        </div>

                        <div class="col-md-7">
                            <p:panel id="vmppDetails">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>
                                            <i class="fa fa-pills" /> VMPP Details
                                        </span>
                                        <h:panelGroup rendered="#{vmppController.current ne null and vmppController.current.id ne null}"
                                                      styleClass="badge #{vmppController.current.inactive ? 'badge-danger' : 'badge-success'}">
                                            #{vmppController.current.inactive ? 'Inactive' : 'Active'}
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{vmppController.editable}"
                                                      styleClass="badge badge-warning">
                                            #{vmppController.current.id ne null ? 'Editing' : 'Adding New'}
                                        </h:panelGroup>
                                    </div>
                                </f:facet>

                                <p:panelGrid
                                    id="gpDetail"
                                    columns="1"
                                    class="w-100">
                                    <p:panelGrid
                                        id="gpDetailText"
                                        columns="2"
                                        columnClasses="w-25 , w-75"
                                        class="w-100">
                                        <!-- Form fields -->
                                        <h:outputText value="Name" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtName"
                                            value="#{vmppController.current.name}"
                                            required="true"
                                            requiredMessage="VMPP name is required"
                                            placeholder="Enter VMPP name"
                                            class="w-100"
                                            disabled="#{!vmppController.editable}" />

                                        <h:outputText value="VMP" />
                                        <p:autoComplete
                                            id="acVmp"
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            value="#{vmppController.current.vmp}"
                                            forceSelection="true"
                                            completeMethod="#{vmpController.completeVmp}"
                                            var="vt"
                                            itemLabel="#{vt.name}"
                                            itemValue="#{vt}"
                                            placeholder="Type to search VMP..."
                                            disabled="#{!vmppController.editable}" />

                                        <h:outputText value="Pack Size" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtPackSize"
                                            value="#{vmppController.current.dblValue}"
                                            class="w-100"
                                            placeholder="Enter pack size"
                                            disabled="#{!vmppController.editable}">
                                            <f:convertNumber pattern="#" />
                                        </p:inputText>

                                        <h:outputText value="Pack Unit" />
                                        <p:selectOneMenu
                                            id="selPackUnit"
                                            class="w-100"
                                            filter="true"
                                            filterMatchMode="contains"
                                            value="#{vmppController.current.strengthUnit}"
                                            disabled="#{!vmppController.editable}">
                                            <f:selectItem itemLabel="Select Pack Unit" />
                                            <f:selectItems value="#{measurementUnitController.items}" var="m" itemValue="#{m}" itemLabel="#{m.name}"/>
                                        </p:selectOneMenu>

                                        <h:outputText value="Description" />
                                        <h:inputTextarea
                                            id="txtDes"
                                            value="#{vmppController.current.descreption}"
                                            required="false"
                                            class="form-control"
                                            rows="3"
                                            disabled="#{!vmppController.editable}" />

                                    </p:panelGrid>

                                    <h:panelGroup layout="block" class="text-end">
                                        <div>
                                            <p:commandButton
                                                id="btnSave"
                                                value="Save"
                                                icon="fas fa-save"
                                                action="#{vmppController.saveSelected}"
                                                class="m-1 ui-button-warning w-25"
                                                process="btnSave gpDetail"
                                                update=":form:acVmpp :form:gpDetail :form:msg :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                disabled="#{!vmppController.editable}">
                                            </p:commandButton>
                                            <p:commandButton
                                                immediate="true"
                                                id="btnCancel"
                                                value="Cancel"
                                                icon="fas fa-times"
                                                action="#{vmppController.cancel()}"
                                                class="m-1 ui-button-secondary w-25"
                                                process="btnCancel"
                                                update=":form:acVmpp :form:gpDetail :form:actionButtons :form:vmppDetails :form:statusFilterPanel"
                                                disabled="#{!vmppController.editable}">
                                                <f:setPropertyActionListener target="#{vmppController.selectedVmppDto}" value="#{null}" />
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                    <!-- Confirmation Dialog -->
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
                    </p:confirmDialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
