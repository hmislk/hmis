<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:growl id="msg"/>
                    <p:focus id="selectFocus" for="acAtm" />
                    <p:focus id="detailFocus" for="gpDetail" />

                    <div class="row">
                        <div class="col-md-5">
                            <!-- DTO-Optimized ATM Selection -->
                            <p:panel header="ATM Management" class="mb-3 w-100">

                                <div class="row" >
                                    <div class="col-12" >
                                        <p:commandButton
                                            id="btnAdd"
                                            value="Add New"
                                            icon="fa fa-plus"
                                            action="#{atmController.prepareAdd()}"
                                            class="m-1 ui-button-success"
                                            update=":form:acAtm :form:gpDetail :form:btnEdit :form:btnDelete :form:btnViewAuditEvents"
                                            process="btnAdd">
                                            <f:setPropertyActionListener target="#{atmController.selectedAtmDto}" value="#{null}" />
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnEdit"
                                            value="Edit"
                                            icon="fas fa-edit"
                                            action="#{atmController.edit()}"
                                            class="m-1 ui-button-info"
                                            update=":form:acAtm :form:gpDetail :form:btnAdd :form:btnDelete :form:btnViewAuditEvents"
                                            process="btnEdit"
                                            disabled="#{atmController.editable or atmController.selectedAtmDto eq null}">
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnDelete"
                                            onclick="if (!confirm('Are you sure you want to delete this ATM? This action cannot be undone.'))
                                                        return false;"
                                            action="#{atmController.delete()}"
                                            value="Delete"
                                            icon="fas fa-trash"
                                            class="m-1 ui-button-danger"
                                            update=":form:acAtm :form:gpDetail :form:msg"
                                            process="btnDelete"
                                            disabled="#{atmController.editable or atmController.selectedAtmDto eq null}">
                                        </p:commandButton>
                                        <p:commandButton
                                            id="btnViewAuditEvents"
                                            value="History"
                                            icon="fas fa-history"
                                            action="#{atmController.navigateToAuditEvents()}"
                                            class="m-1 ui-button-secondary"
                                            process="btnViewAuditEvents"
                                            ajax="false"
                                            disabled="#{atmController.selectedAtmDto eq null}">
                                        </p:commandButton>
                                    </div>
                                </div>
                                <div class="row" >
                                    <div class="col-12"  >
                                        <p:autoComplete
                                            class="w-100 m-1"
                                            inputStyleClass="w-100"
                                            id="acAtm"
                                            value="#{atmController.selectedAtmDto}"
                                            completeMethod="#{atmController.completeAtmDto}"
                                            var="dto"
                                            itemLabel="#{dto.name}"
                                            itemValue="#{dto}"
                                            converter="atmDtoConverter"
                                            forceSelection="true"
                                            disabled="#{atmController.editable}"
                                            placeholder="Type to search Pharmacy ATMs..."
                                            minQueryLength="2">
                                            <p:ajax event="itemSelect" process="@this" update=":form:gpDetail :form:btnEdit :form:btnDelete :form:btnViewAuditEvents :form:atmDetails" />
                                            <p:column headerText="Name">
                                                <h:outputText value="#{dto.name}" />
                                            </p:column>
                                            <p:column headerText="Code">
                                                <h:outputText value="#{dto.code}"/>
                                            </p:column>
                                        </p:autoComplete>
                                    </div>
                                </div>

                            </p:panel>

                            <p:focus id="focusItem" for="txtName" />
                            <p:focus id="focusSelect" for="acAtm" />
                        </div>

                        <div class="col-md-7">
                            <p:panel id="atmDetails">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>
                                            <i class="fa fa-pills" /> ATM Details
                                        </span>
                                        <h:panelGroup rendered="#{atmController.current ne null and atmController.current.id ne null}"
                                                      styleClass="badge #{atmController.current.retired ? 'badge-danger' : 'badge-success'}">
                                            #{atmController.current.retired ? 'Inactive' : 'Active'}
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{atmController.editable}"
                                                      styleClass="badge badge-warning">
                                            #{atmController.current.id ne null ? 'Editing' : 'Adding New'}
                                        </h:panelGroup>
                                    </div>
                                </f:facet>

                                <p:panelGrid
                                    id="gpDetail"
                                    columns="1"
                                    class="w-100">
                                    <p:panelGrid
                                        id="gpDetailText"
                                        columns="2"
                                        columnClasses="w-25 , w-75"
                                        class="w-100">
                                        <!-- Form fields - use entity for both editing and display -->
                                        <h:outputText value="Name" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtName"
                                            value="#{atmController.current.name}"
                                            required="true"
                                            requiredMessage="ATM name is required"
                                            placeholder="Enter ATM name"
                                            class="w-100"
                                            disabled="#{!atmController.editable}" />

                                        <h:outputText value="Code" />
                                        <p:inputText
                                            autocomplete="off"
                                            id="txtCode"
                                            value="#{atmController.current.code}"
                                            required="false"
                                            class="w-100"
                                            placeholder="Enter ATM code (optional)"
                                            disabled="#{!atmController.editable}" />

                                        <h:outputText value="Description" />
                                        <h:inputTextarea
                                            id="txtDes"
                                            value="#{atmController.current.descreption}"
                                            required="false"
                                            class="form-control"
                                            rows="3"
                                            disabled="#{!atmController.editable}" />

                                    </p:panelGrid>

                                    <h:panelGroup layout="block" class="text-end">
                                        <div>
                                            <p:commandButton
                                                id="btnSave"
                                                value="Save"
                                                icon="fas fa-save"
                                                action="#{atmController.saveSelected}"
                                                class="m-1 ui-button-warning w-25"
                                                process="btnSave gpDetail"
                                                update=":form:acAtm :form:gpDetail :form:msg :form:btnEdit :form:btnDelete :form:btnAdd :form:atmDetails :form:btnViewAuditEvents"
                                                disabled="#{!atmController.editable}">
                                            </p:commandButton>
                                            <p:commandButton
                                                immediate="true"
                                                id="btnCancel"
                                                value="Cancel"
                                                icon="fas fa-times"
                                                action="#{atmController.cancel()}"
                                                class="m-1 ui-button-secondary w-25"
                                                process="btnCancel"
                                                update=":form:acAtm :form:gpDetail :form:btnEdit :form:btnDelete :form:btnAdd :form:atmDetails :form:btnViewAuditEvents"
                                                disabled="#{!atmController.editable}">
                                                <f:setPropertyActionListener target="#{atmController.selectedAtmDto}" value="#{null}" />
                                            </p:commandButton>
                                        </div>
                                    </h:panelGroup>
                                </p:panelGrid>
                            </p:panel>
                        </div>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
