<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:form id="vmpForm">
            <p:growl id="messages"  life="3000"/>
            <p:focus id="selectFocus" for="acVmp" />

            <p:panel header="Virtual Medicinal Product (VMP) Management" styleClass="w-100 mb-3">

                <div class="row">
                    <!-- Left Panel - Actions and Selection -->
                    <div class="col-md-5">
                        <!-- Action Buttons -->
                        <div class="mb-3">
                            <h5 class="mb-2">Actions</h5>
                            <div  id="actionButtons">
                            <p:commandButton
                                    id="btnAdd"
                                    value="Add New"
                                    action="#{vmpController.prepareAdd()}"
                                    styleClass="ui-button-success m-1"
                                    update="acVmp detailPanel btnAdd btnEdit btnDelete btnSave btnCancel"
                                    icon="fas fa-plus"
                                    process="@this"
                                    disabled="#{vmpController.editable}"
                                    title="Add a new VMP record">
                                </p:commandButton>

                                <p:commandButton
                                    id="btnEdit"
                                    value="Edit Selected"
                                    action="#{vmpController.edit()}"
                                    icon="fas fa-edit"
                                    update="detailPanel btnAdd btnEdit btnDelete btnSave btnCancel acVmp"
                                    process="@this"
                                    styleClass="ui-button-warning m-1"
                                    disabled="#{vmpController.editable or vmpController.current.id eq null}"
                                    title="Edit selected VMP record">
                                </p:commandButton>

                                <p:commandButton 
                                    id="btnDelete" 
                                    value="Delete Selected"
                                    action="#{vmpController.delete()}"
                                    icon="fas fa-trash"
                                    update="vmpForm" 
                                    process="@this"
                                    styleClass="ui-button-danger m-1"
                                    disabled="#{vmpController.editable}"
                                    title="Delete selected VMP record">
                                    <p:confirm 
                                        header="Confirm Delete" 
                                        message="Are you sure you want to delete this VMP record?" 
                                        icon="fas fa-exclamation-triangle" />
                                </p:commandButton>
                            </div>
                        </div>

                        <!-- Selection List -->
                        <div>
                            <h5 class="mb-2">Select VMP</h5>
                            <p:autoComplete
                                id="acVmp"
                                class="w-100"
                                inputStyleClass="w-100"
                                value="#{vmpController.current}"
                                completeMethod="#{vmpController.completeVmp}"
                                var="vmp"
                                itemLabel="#{vmp.name}"
                                itemValue="#{vmp}"
                                maxResults="10"
                                minQueryLength="3"
                                forceSelection="true"
                                disabled="#{vmpController.editable}">
                                <p:ajax update="detailPanel btnAdd btnEdit btnDelete" process="acVmp"/>
                                <p:column headerText="Name" style="padding: 3px;">
                                    <h:outputText value="#{vmp.name}"/>
                                </p:column>
                            </p:autoComplete>
                        </div>
                    </div>

                    <!-- Right Panel - VMP Details -->
                    <div class="col-md-7">
                        <p:panel id="detailPanel" header="#{empty vmpController.current ? 'VMP Details' : (empty vmpController.current.id ? 'Add New VMP' : 'Edit VMP Details')}" styleClass="h-100">
                            <p:panelGrid 
                                id="vmpDetailForm"
                                columns="2" 
                                styleClass="w-100 ui-panelgrid-blank">

                                <!-- PrimeFaces automatically adds asterisk (*) for required fields -->
                                <p:outputLabel for="txtName" value="Name" styleClass="fw-bold"/>
                                <p:inputText 
                                    id="txtName"
                                    value="#{vmpController.current.name}" 
                                    styleClass="w-100"
                                    required="true"
                                    requiredMessage="VMP Name is required"
                                    autocomplete="off"
                                    placeholder="Enter VMP name"
                                    maxlength="255"
                                    disabled="#{!vmpController.editable}"/>

                                <!-- PrimeFaces automatically adds asterisk (*) for required fields -->
                                <p:outputLabel for="acVtm" value="Generic Name" styleClass="fw-bold"/>
                                <p:autoComplete 
                                    id="acVtm"
                                    value="#{vmpController.current.vtm}" 
                                    forceSelection="true"
                                    completeMethod="#{vtmController.completeVtm}" 
                                    var="vt" 
                                    styleClass="w-100"
                                    required="true"
                                    requiredMessage="Generic Name is required"
                                    inputStyleClass="w-100"
                                    itemLabel="#{vt.name}" 
                                    itemValue="#{vt}"
                                    placeholder="Search and select generic name"
                                    disabled="#{!vmpController.editable}"/>

                                <p:outputLabel for="selDosageForm" value="Dosage Form" styleClass="fw-bold"/>
                                <p:selectOneMenu 
                                    id="selDosageForm"
                                    value="#{vmpController.current.dosageForm}" 
                                    styleClass="w-100"
                                    filter="true"
                                    required="true"
                                    requiredMessage="Dosage Form is required"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Dosage Form --" itemValue="#{null}"/>
                                    <f:selectItems 
                                        value="#{dosageFormController.items}"
                                        var="df" 
                                        itemValue="#{df}" 
                                        itemLabel="#{df.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="selCategory" value="Category" styleClass="fw-bold"/>
                                <p:selectOneMenu 
                                    id="selCategory"
                                    value="#{vmpController.current.category}" 
                                    styleClass="w-100"
                                    filter="true"
                                    required="true"
                                    requiredMessage="Category is required"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Category --" itemValue="#{null}"/>
                                    <f:selectItems 
                                        value="#{pharmaceuticalItemCategoryController.items}"
                                        var="cat" 
                                        itemValue="#{cat}" 
                                        itemLabel="#{cat.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="txtStrength" value="Strength" styleClass="fw-bold"/>
                                <p:inputText 
                                    id="txtStrength"
                                    value="#{vmpController.current.strengthOfAnIssueUnit}"
                                    styleClass="w-100"
                                    autocomplete="off"
                                    placeholder="Enter strength value"
                                    disabled="#{!vmpController.editable}"/>

                                <p:outputLabel for="selStrengthUnit" value="Strength Unit" styleClass="fw-bold"/>
                                <p:selectOneMenu
                                    id="selStrengthUnit"
                                    value="#{vmpController.current.strengthUnit}"
                                    styleClass="w-100"
                                    filter="true"
                                    required="true"
                                    requiredMessage="Strength Unit is required"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Strength Unit --" itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#{measurementUnitController.items}"
                                        var="m"
                                        itemValue="#{m}"
                                        itemLabel="#{m.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="selDoseUnit" value="Dose Unit" styleClass="fw-bold"/>
                                <p:selectOneMenu
                                    id="selDoseUnit"
                                    value="#{vmpController.current.doseUnit}"
                                    styleClass="w-100"
                                    filter="true"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Dose Unit --" itemValue="#{null}"/>
                                    <f:selectItems
                                        value="#{measurementUnitController.items}"
                                        var="m"
                                        itemValue="#{m}"
                                        itemLabel="#{m.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="selIssueUnit" value="Dispensing Unit" styleClass="fw-bold"/>
                                <p:selectOneMenu 
                                    id="selIssueUnit"
                                    value="#{vmpController.current.issueUnit}"
                                    styleClass="w-100"
                                    filter="true"
                                    required="true"
                                    requiredMessage="Dispensing Unit is required"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Dispensing Unit --" itemValue="#{null}"/>
                                    <f:selectItems 
                                        value="#{measurementUnitController.issueUnits}" 
                                        var="m" 
                                        itemValue="#{m}" 
                                        itemLabel="#{m.name}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="selectDepartmentType" value="Type" styleClass="fw-bold"/>
                                <p:selectOneMenu  
                                    id="selectDepartmentType"
                                    value="#{vmpController.current.departmentType}" 
                                    styleClass="w-100"
                                    filter="true"
                                    filterMatchMode="contains"
                                    disabled="#{!vmpController.editable}">
                                    <f:selectItem itemLabel="-- Select Department Type --" itemValue="#{null}"/>
                                    <f:selectItems value="#{enumController.departmentType}" ></f:selectItems>
                                </p:selectOneMenu>

                                <p:outputLabel for="txtDescription" value="Description" styleClass="fw-bold"/>
                                <p:inputTextarea 
                                    id="txtDescription"
                                    value="#{vmpController.current.comments}"
                                    styleClass="w-100" 
                                    rows="3"
                                    placeholder="Enter description or comments"
                                    maxlength="1000"
                                    disabled="#{!vmpController.editable}"/>

                                <p:outputLabel for="txtInstructions" value="Instructions" styleClass="fw-bold"/>
                                <p:inputTextarea
                                    id="txtInstructions"
                                    value="#{vmpController.current.instructions}"
                                    styleClass="w-100"
                                    rows="3"
                                    placeholder="Enter usage instructions"
                                    maxlength="1000"
                                    disabled="#{!vmpController.editable}"/>

                            </p:panelGrid>

                            <!-- Action Buttons -->
                            <div class="mt-3 d-flex gap-2">
                                <p:commandButton 
                                    id="btnSave"
                                    value="Save"
                                    ajax="false"
                                    action="#{vmpController.saveSelected}" 
                                    styleClass="ui-button-success"
                                    icon="fas fa-save"
                                    disabled="#{!vmpController.editable}"
                                    title="Save VMP record"/>

                                <p:commandButton 
                                    id="btnCancel"
                                    value="Cancel"
                                    action="#{vmpController.cancel()}"
                                    ajax="false"
                                    styleClass="ui-button-secondary"
                                    icon="fas fa-times"
                                    disabled="#{!vmpController.editable}"
                                    title="Cancel changes and clear form"/>
                            </div>
                        </p:panel>
                    </div>
                </div>
            </p:panel>

            <!-- Confirmation Dialog -->
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
            </p:confirmDialog>

        </h:form>
    </ui:define>

</ui:composition>
