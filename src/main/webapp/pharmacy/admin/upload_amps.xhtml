<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:poll ></p:poll>
                </h:form>
                
                <div class="container-fluid" >
                    <div class="card" >
                        <div class="card-header" >
                            <h2>Upload AMPs</h2>
                        </div>
                        <div class="card-body" >
                            <h:form enctype="multipart/form-data">
                                <p:fileUpload value="#{dataUploadController.file}"
                                              mode="simple"
                                              label="Choose File"/>
                                <p:commandButton value="Upload"
                                                 action="#{dataUploadController.uploadAmps()}"
                                                 icon="fa fa-upload"
                                                 ajax="false"/>
                                <p:commandButton 
                                    value="Download Template" 
                                    ajax="false" 
                                    style="float: right;"
                                    class="ui-button-warning"
                                    onclick="PrimeFaces.monitorDownload(start, stop);" 
                                    icon="fa fa-download">
                                    <p:fileDownload value="#{dataUploadController.templateForAmpUpload}" />
                                </p:commandButton>
                                
                            </h:form>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Column</th>
                                        <th>Title</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>A</td>
                                        <td>ID</td>
                                        <td>Unique identifier. Optional.</td>
                                    </tr>
                                    <tr>
                                        <td>B</td>
                                        <td>AMP</td>
                                        <td>AMP name. (Trade Name) Required.</td>
                                    </tr>
                                    <tr>
                                        <td>C</td>
                                        <td>Code</td>
                                        <td>Code</td>
                                    </tr>
                                    <tr>
                                        <td>D</td>
                                        <td>Barcode</td>
                                        <td>Barcode Optional</td>
                                    </tr>
                                    <tr>
                                        <td>E</td>
                                        <td>VMP</td>
                                        <td>VMP name. (Generic Name) Required.</td>
                                    </tr>
                                    <tr>
                                        <td>F</td>
                                        <td>Manufacturer</td>
                                        <td>Manufacturer. Optional.</td>
                                    </tr>
                                    <tr>
                                        <td>G</td>
                                        <td>Importer</td>
                                        <td>Importer. Optional.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
