<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/pharmacy/admin/index.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:growl id="msg"/>
                    <p:panel header="Store VMPP Information" styleClass="mb-3">
                        <f:facet name="header" >
                            <h:outputText value="Store VMPP Audit Events" />
                            <p:commandButton
                                value="Back to Store VMPP List"
                                icon="fas fa-arrow-left"
                                action="/pharmacy/admin/store_vmpp?faces-redirect=true"
                                styleClass="ui-button-info ui-button-outlined mx-1"
                                ajax="false"
                                immediate="true"
                                title="Return to Store VMPP management"/>

                            <p:commandButton
                                value="Refresh Events"
                                icon="fas fa-sync"
                                action="#{storeVmppController.fillVmppAuditEvents}"
                                update=":form:auditTable :form:msg"
                                styleClass="ui-button-info mx-1"
                                title="Reload audit events for this Store VMPP"/>

                        </f:facet>

                        <p:panelGrid columns="2" layout="tabular" >
                            <p:outputLabel for="vmppName" value="Name: "/>
                            <h:outputText id="vmppName" value="#{storeVmppController.current.name}"/>
                            <p:outputLabel for="vmppCode" value="Code: "/>
                            <h:outputText id="vmppCode" value="#{storeVmppController.current.code}"/>
                            <p:outputLabel for="vmppVmp" value="VMP: "/>
                            <h:outputText id="vmppVmp" value="#{storeVmppController.current.vmp.name}"/>
                            <p:outputLabel for="vmppStatus" value="Status: "/>
                            <p:badge id="vmppStatus"
                                     value="#{storeVmppController.current.inactive ? 'Inactive' : 'Active'}"
                                     severity="#{storeVmppController.current.inactive ? 'danger' : 'success'}"/>
                            <p:outputLabel for="vmppDept" value="Department: "/>
                            <h:outputText id="vmppDept" value="#{storeVmppController.current.departmentType}"/>
                            <p:outputLabel for="totalEvents" value="Total Audit Events: "/>
                            <p:badge id="totalEvents"
                                     value="#{empty storeVmppController.vmppAuditEvents ? 0 : storeVmppController.vmppAuditEvents.size()}"
                                     severity="info"/>
                        </p:panelGrid>
                        <p:dataTable
                            id="auditTable"
                            value="#{storeVmppController.vmppAuditEvents}"
                            var="audit"
                            paginator="true"
                            rows="20"
                            paginatorPosition="both"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} events"
                            rowsPerPageTemplate="10,20,50,100"
                            emptyMessage="No audit events found for this Store VMPP."
                            styleClass="table table-striped">

                            <p:column headerText="ID" style="width: 4em;" styleClass="text-end">
                                <h:outputText value="#{audit.id}" />
                            </p:column>

                            <p:column headerText="Date / Time" style="width: 12em;">
                                <h:outputText value="#{audit.eventDataTime}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Action" style="width: 8em;" styleClass="text-center">
                                <p:badge value="#{audit.eventTrigger}"
                                         severity="#{audit.eventTrigger eq 'Create Store VMPP' ? 'success' :
                                                     (audit.eventTrigger eq 'Update Store VMPP' ? 'warning' :
                                                     (audit.eventTrigger eq 'Delete Store VMPP' ? 'danger' :
                                                     (audit.eventTrigger eq 'Activate Store VMPP' ? 'info' :
                                                     (audit.eventTrigger eq 'Deactivate Store VMPP' ? 'secondary' : 'primary'))))}"/>
                            </p:column>

                            <p:column headerText="User" style="width: 12em;">
                                <h:outputText value="#{webUserController.findWebUserNameWithTitleById(audit.webUserId)}" />
                            </p:column>

                            <p:column headerText="Changes" style="width: auto;">
                                <div class="audit-changes">
                                    <h:outputText value="#{audit.difference}" />
                                </div>
                            </p:column>

                            <p:column headerText="Status" style="width: 6em;" styleClass="text-center">
                                <p:badge value="#{audit.eventStatus}"
                                         severity="#{audit.eventStatus eq 'Completed' ? 'success' :
                                                     (audit.eventStatus eq 'Failed' ? 'danger' : 'warning')}"/>
                            </p:column>

                            <p:column headerText="IP Address" style="width: 10em;">
                                <h:outputText value="#{audit.ipAddress}" styleClass="text-muted" style="font-size: 0.85em;"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>

                    <!-- Load audit events when page loads -->
                    <f:event type="preRenderView" listener="#{storeVmppController.fillVmppAuditEvents}" />

                </h:form>

                <!-- Custom CSS for better audit display -->
                <style>
                    .audit-changes {
                        max-width: 400px;
                        word-wrap: break-word;
                        white-space: pre-line;
                        font-family: 'Courier New', monospace;
                        font-size: 0.85em;
                        line-height: 1.3;
                    }

                    .table th {
                        background-color: #f8f9fa;
                        font-weight: 600;
                        border-top: none;
                    }

                    .table td {
                        vertical-align: middle;
                        padding: 0.75rem 0.5rem;
                    }
                </style>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
