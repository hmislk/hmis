<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/admin/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="subcontent">
        <h:form  >

            <p:dataTable 
                id="tblamps"
                value="#{pharmacyController.amps}" 
                var="i"
                selection="#{pharmacyController.ampsSelected}"
                rowKey="#{i.id}"
                rows="5"
                paginator="true" 
                paginatorPosition="both"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                rowsPerPageTemplate="5,10,1000,{ShowAll|'All'}"
                >
                <f:facet name="header">


                    <div class="d-flex align-items-center justify-content-between">
                        <h:outputText value="AMPs" />
                        <div class="d-flex justify-content-end align-items-center">
                            <h:commandButton
                                class="btn btn-success mx-2"
                                value="Download">
                                <p:dataExporter type="xlsx" target="tblamps" fileName="vtm_list"/> 
                            </h:commandButton>
                            <h:commandButton 
                                class="btn btn-danger"
                                value="Remove Selected" 
                                action="#{pharmacyController.deleteMultipleAmps()}"
                                onclick="if (!confirm('Are you sure you want to delete this record?'))
                                            return false;"  
                                />
                        </div>
                    </div> 
                </f:facet>
                <p:column 
                    selectionMode="multiple" width="50" >
                </p:column>
                <p:column 
                    headerText="ID" 
                    sortBy="#{i.id}"
                    filterBy="#{i.id}"
                    filterMatchMode="contains">
                    <h:outputText value="#{i.id}" ></h:outputText>
                </p:column>
                <p:column 
                    headerText="AMP Name" 
                    sortBy="#{i.name}"
                    filterBy="#{i.name}"
                    filterMatchMode="contains">
                    <h:outputText value="#{i.name}" ></h:outputText>
                </p:column>
                <p:column 
                    headerText="AMP Code" 
                    sortBy="#{i.code}"
                    filterBy="#{i.code}"
                    filterMatchMode="contains">
                    <h:outputText value="#{i.code}" ></h:outputText>
                </p:column>
                <p:column 
                    headerText="AMP Barcode" 
                    sortBy="#{i.barcode}"
                    filterBy="#{i.barcode}"
                    filterMatchMode="contains">
                    <h:outputText value="#{i.barcode}" ></h:outputText>
                </p:column>
                <p:column 
                    headerText="VMP" 
                    sortBy="#{i.vmp.name}"
                    filterBy="#{i.vmp.name}"
                    filterMatchMode="contains">
                    <h:outputText value="#{i.vmp.name}" ></h:outputText>
                </p:column>
                <p:column headerText="Actions" exportable="false">
                    <h:commandButton 
                        class="btn btn-warning text-white"
                        value="Delete" 
                        action="#{pharmacyController.deleteSingleAmp()}" >
                        <f:setPropertyActionListener 
                            value="#{i}" 
                            target="#{pharmacyController.amp}" ></f:setPropertyActionListener>
                    </h:commandButton>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
