<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pp="http://xmlns.jcp.org/jsf/composite/pharmacy/print"
      xmlns:tkn="http://xmlns.jcp.org/jsf/composite/pharmacy">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">


                <h:form>
                    <p:panel id="panelPrint" >
                        <div class="nonPrintBlock row" >
                            <div class="col-6" >
                                <h:panelGroup 
                                    id="panelPaperSettings"
                                    rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}">
                                    <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                                    <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" id='ph' style="width: 13em;">
                                        <f:selectItem itemLabel="Please Select Paper Type" />
                                        <f:selectItems value="#{enumController.paperTypes}" />
                                    </p:selectOneMenu>
                                    <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button" title="Redraw Bill"></p:commandButton>
                                    
                                    <p:commandButton
                                        value="Settings"
                                        icon="fas fa-cog"
                                        class="ui-button-secondary m-1"
                                        type="button"
                                        onclick="PF('configDialog').show();" >
                                    </p:commandButton>
                                </h:panelGroup>
                                <p:commandButton
                                    accesskey="p"
                                    id="btnPrint"
                                    value="Print Bill"
                                    ajax="false"
                                    icon="fa fa-print"
                                    class="ui-button-info m-1"
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                                <p:commandButton
                                    accesskey="a"
                                    id="btnPrintToken"
                                    value="Print Token"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable token system in sale for cashier', false)}"
                                    ajax="false"
                                    icon="fa fa-print"
                                    class="ui-button-info m-1"
                                    action="#" >
                                    <p:printer target="tokenPrint" ></p:printer>
                                </p:commandButton>
                                <p:commandButton
                                    accesskey="a"
                                    id="btnPrintTokenBill"
                                    value="Print Bill &amp; Token"
                                    ajax="false"
                                    icon="fa fa-print"
                                    class="ui-button-info m-1"
                                    action="#" >
                                    <p:printer target="billAndTokenPrint" ></p:printer>
                                </p:commandButton>
                            </div>
                            <div class="col-4" >
                                <p:commandButton
                                    value="Manage Pharmacy Tokens"
                                    ajax="false"
                                    class="ui-button-secondary m-1"
                                    icon="fas fa-arrow-left"
                                    action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                </p:commandButton>
                                <p:commandButton class="m-1" icon="fas fa-file-invoice" disabled="true" value="Sale 1" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController.pharmacyRetailSale()}" />
                                <p:commandButton class="m-1"  icon="fas fa-file-invoice" value="Sale 2" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_1" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController1.pharmacyRetailSale()}" />
                                <p:commandButton class="m-1"  icon="fas fa-file-invoice" value="Sale 3" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_2" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController2.pharmacyRetailSale()}" />
                                <p:commandButton class="m-1"  icon="fas fa-file-invoice" value="Sale 4" action="/pharmacy/pharmacy_bill_retail_sale_for_cashier_3" rendered="#{webUserController.hasPrivilege('PharmacySale')}" actionListener="#{pharmacySaleController3.pharmacyRetailSale()}" />

                            </div>


                            <div class="col-2" >
                                <p:commandButton
                                    accesskey="n"
                                    value="New Bill"
                                    icon="fa fa-plus"
                                    class="ui-button-success m-1"
                                    ajax="false"
                                    immediate="true"
                                    action="#{pharmacySaleController.navigateToPharmacyBillForCashier()}" >
                                </p:commandButton>
                            </div>
                        </div>

                        <h:panelGroup
                            id="billAndTokenPrint">
                            <h:panelGroup 
                                layout="block"
                                style="page-break-after: always!important;"
                                id="tokenPrint">
                                <phi:saleBill_five_five_token 
                                    id="saleBillTokenFiveFive"
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Token Paper is FiveFivePaper With Blank Space For Printed Heading', true)}" ></phi:saleBill_five_five_token>
                                <phi:saleBillToken 
                                    id="saleBillTokenPos" 
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Token Paper is POS Paper', true)}" ></phi:saleBillToken>
                            </h:panelGroup>
                            <h:panelGroup 
                                styleClass="billPrint"  
                                layout="block"
                                style="page-break-after: always!important; page-break-before: always!important;"
                                id="gpBillPreview">
                                <phi:saleBill_for_Cashier 
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is POS Paper', true)}" >
                                </phi:saleBill_for_Cashier>
                                <phi:saleBill_five_five_for_Cashier 
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is FiveFive Paper without Blank Space for Header', true)}"
                                    bill="#{pharmacySaleController.printBill}">
                                </phi:saleBill_five_five_for_Cashier>
                                <phi:saleBill_Header 
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is POS paper with header', true)}">
                                </phi:saleBill_Header>
                                <pp:retail_sale_for_cashier_custom_1
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is Custom 1', true)}">
                                </pp:retail_sale_for_cashier_custom_1>
                                <pp:retail_sale_for_cashier_custom_2 
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is Custom 2', true)}">
                                </pp:retail_sale_for_cashier_custom_2>
                                <pp:retail_sale_for_cashier_custom_2 
                                    bill="#{pharmacySaleController.printBill}"
                                    rendered="#{configOptionController.getBooleanValueByKey('Pharmacy Retail Sale Bill Paper is Custom 3', true)}">
                                </pp:retail_sale_for_cashier_custom_2>

                            </h:panelGroup>
                        </h:panelGroup>

                    </p:panel>
                </h:form>

                <!-- Configuration Dialog -->
                <p:dialog id="configDialog" 
                         header="Pharmacy Retail Sale Configuration" 
                         widgetVar="configDialog" 
                         modal="true" 
                         width="900" 
                         height="600"
                         resizable="true" 
                         maximizable="true"
                         closeOnEscape="true">
                    
                    <f:event type="preRenderView" listener="#{pharmacyRetailConfigController.loadCurrentConfig}" />
                    
                    <h:form id="configForm">
                        <p:tabView id="configTabs">
                            
                            <!-- Paper Settings Tab -->
                            <p:tab title="Paper &amp; Print Settings">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Bill Paper Types</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="posPaper"
                                                value="#{pharmacyRetailConfigController.posPaper}" />
                                            <p:outputLabel for="posPaper" value="POS Paper" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="fiveFivePaper"
                                                value="#{pharmacyRetailConfigController.fiveFivePaper}" />
                                            <p:outputLabel for="fiveFivePaper" value="FiveFive Paper (No Header)" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="posHeaderPaper"
                                                value="#{pharmacyRetailConfigController.posHeaderPaper}" />
                                            <p:outputLabel for="posHeaderPaper" value="POS Paper with Header" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="custom1Paper"
                                                value="#{pharmacyRetailConfigController.custom1Paper}" />
                                            <p:outputLabel for="custom1Paper" value="Custom Format 1" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="custom2Paper"
                                                value="#{pharmacyRetailConfigController.custom2Paper}" />
                                            <p:outputLabel for="custom2Paper" value="Custom Format 2" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="custom3Paper"
                                                value="#{pharmacyRetailConfigController.custom3Paper}" />
                                            <p:outputLabel for="custom3Paper" value="Custom Format 3" class="ms-2" />
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <h5>Token Settings</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="tokenFiveFive"
                                                value="#{pharmacyRetailConfigController.tokenFiveFivePaper}" />
                                            <p:outputLabel for="tokenFiveFive" value="Token - FiveFive Paper with Header Space" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="tokenPosPaper"
                                                value="#{pharmacyRetailConfigController.tokenPosPaper}" />
                                            <p:outputLabel for="tokenPosPaper" value="Token - POS Paper" class="ms-2" />
                                        </div>
                                        
                                        <h5 class="mt-4">Print Support</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="nativePrinters"
                                                value="#{pharmacyRetailConfigController.nativePrinters}" />
                                            <p:outputLabel for="nativePrinters" value="Enable Native Printer Support" class="ms-2" />
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                            
                            <!-- Features Tab -->
                            <p:tab title="Features &amp; Functions">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Token System</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="createToken"
                                                value="#{pharmacyRetailConfigController.createToken}" />
                                            <p:outputLabel for="createToken" value="Create Token at Sale" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="enableTokenSystem"
                                                value="#{pharmacyRetailConfigController.enableTokenSystem}" />
                                            <p:outputLabel for="enableTokenSystem" value="Enable Token System" class="ms-2" />
                                        </div>
                                        
                                        <h5 class="mt-4">Payment Options</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="tenderedAmount"
                                                value="#{pharmacyRetailConfigController.tenderedAmount}" />
                                            <p:outputLabel for="tenderedAmount" value="Allow Tendered Amount Entry" class="ms-2" />
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <h5>Analytics &amp; Display</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="showItemsSummary"
                                                value="#{pharmacyRetailConfigController.showItemsSummary}" />
                                            <p:outputLabel for="showItemsSummary" value="Show Single Items Summary" class="ms-2" />
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                            
                            <!-- Paper Configuration Tab -->
                            <p:tab title="Specific Paper Settings">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Cashier Specific Settings</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="cashierBillPos"
                                                value="#{pharmacyRetailConfigController.cashierBillPos}" />
                                            <p:outputLabel for="cashierBillPos" value="Cashier Bill - POS Paper" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="cashierBillCustom3"
                                                value="#{pharmacyRetailConfigController.cashierBillCustom3}" />
                                            <p:outputLabel for="cashierBillCustom3" value="Cashier Bill - FiveFive Custom 3" class="ms-2" />
                                        </div>
                                        
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="cashierTokenPos"
                                                value="#{pharmacyRetailConfigController.cashierTokenPos}" />
                                            <p:outputLabel for="cashierTokenPos" value="Cashier Token - POS Paper" class="ms-2" />
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <h5>General Bill Settings</h5>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox 
                                                id="posHeaderPaperGeneral"
                                                value="#{pharmacyRetailConfigController.posHeaderPaperGeneral}" />
                                            <p:outputLabel for="posHeaderPaperGeneral" value="General Bill - POS Header Paper" class="ms-2" />
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <p:messages id="configMessages" showDetail="true" closable="true" />
                                        <div class="d-flex justify-content-end gap-2">
                                            <p:commandButton 
                                                value="Apply &amp; Close" 
                                                icon="fas fa-save"
                                                class="ui-button-success"
                                                action="#{pharmacyRetailConfigController.saveConfig}"
                                                update="configMessages"
                                                oncomplete="PF('configDialog').hide();" />
                                            <p:commandButton 
                                                value="Cancel" 
                                                icon="fas fa-times"
                                                class="ui-button-secondary"
                                                onclick="PF('configDialog').hide(); return false;" 
                                                type="button" />
                                        </div>
                                    </div>
                                </div>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
