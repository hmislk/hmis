<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>
            <p:panel rendered="#{!grnController.printPreview}">
                <f:facet name="header">
                    <h:outputLabel value="GRN Receive" class="mt-2"/>
                    <p:commandButton  
                        value="Settle" 
                        action="#{grnController.settle}"
                        class="ui-button-success"
                        icon="fas fa-check"
                        ajax="false"  
                        style="float: right;">
                    </p:commandButton> 
                </f:facet>
                <h:panelGroup >

                    <h:panelGrid columns="7" style="min-width: 100%;" class="my-2">
                        <h:outputLabel value="Supplier"/>

                        <p:autoComplete converter="deal" value="#{grnController.grnBill.fromInstitution}"
                                        completeMethod="#{dealerController.completeDealor}" 
                                        forceSelection="true"
                                        var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />
                        <h:outputLabel value="GRN Institution"/>
                        <p:autoComplete  value="#{grnController.grnBill.referenceInstitution}"
                                         completeMethod="#{institutionController.completeCompany}" 
                                         forceSelection="true"
                                         var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />
                        <p:selectOneMenu   id="cmbPs" value="#{grnController.grnBill.paymentMethod}">    
                            <f:selectItem itemLabel="SelectPayment method"/>
                            <f:selectItems value="#{enumController.paymentMethodsForPo}"/>                     
                        </p:selectOneMenu>

                    </h:panelGrid>


                    <p:dataTable 
                        var="bi" 
                        styleClass="noBorder" 
                        rowKey="#{bi.searialNo}"
                        selection="#{grnController.selectedBillItems}"
                        value="#{grnController.billItems}" 
                        class="w-100"
                        style="padding: 0;"
                        scrollable="true"
                        scrollHeight="350px"
                        id="itemList" 
                        editable="true">  

                        <f:facet name="header">  
                            <h:outputLabel  value="Ordered Bill Item"/>   
                            <p:commandButton 
                                ajax="false" 
                                value="Remove All"
                                style="float: right;"
                                class="ui-button-danger"
                                icon="fas fa-trash"
                                action="#{grnController.removeSelected()}"/>
                        </f:facet>  

                        <p:ajax event="rowEdit" listener="#{grnController.onEdit}" update=":#{p:resolveFirstComponentWithId('tot',view).clientId}" />  
                        <p:ajax event="rowEditCancel" listener="#{grnController.onEdit}" update=":#{p:resolveFirstComponentWithId('tot',view).clientId}" /> 

                        <p:column selectionMode="multiple" style="width: 20px; padding: 0;"/>

                        <p:column headerText="Item Name" style="width: 250px!important; padding: 0;"  > 

                            <h:outputText id="item" value="#{bi.item.name}" ></h:outputText>

                        </p:column>  
                        <p:column headerText="Code" style="padding: 0;"> 

                            <h:outputText id="code" value="#{bi.item.code}" >                                   
                            </h:outputText>

                        </p:column> 

                        <p:column headerText="Ordered Qty" style="padding: 0;">  
                            <h:outputLabel value="#{bi.referanceBillItem.pharmaceuticalBillItem.qtyInUnit}"/>
                        </p:column>  

                        <p:column headerText="Receiving Qty"  style="padding: 0;">
                            <p:inputText value="#{bi.pharmaceuticalBillItem.qtyInUnit}" style="width: 5em; padding: 0;"/>

                        </p:column>  

                        <p:column headerText="Free" style="padding: 0;">   
                            <p:inputText value="#{bi.pharmaceuticalBillItem.freeQty}" style="width: 5em; padding: 0;"/>                      
                        </p:column> 

                        <p:column headerText="Purchase Rate" style="padding: 0;">  
                            <p:inputText value="#{bi.pharmaceuticalBillItem.purchaseRate}" style="width: 5em; padding: 0;"/>                      
                        </p:column>  
                        <p:column headerText="Sale Price"  style="padding: 0;"> 
                            <p:inputText value="#{bi.pharmaceuticalBillItem.retailRate}" style="width: 5em; padding: 0;"/>                   
                        </p:column>  

                        <p:column headerText="Total"  style="padding: 0;">  
                            <h:panelGroup id="total">
                                <h:outputText value="#{bi.pharmaceuticalBillItem.purchaseRate*bi.pharmaceuticalBillItem.qty}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </h:panelGroup>
                        </p:column>  

                        <p:column headerText="Date Of Expiry" style="padding: 0;">  
                            <p:calendar  value="#{bi.pharmaceuticalBillItem.doe}" 
                                         id="doeDateOnlyShort"
                                         navigator="true" pattern="dd MM yy" 
                                         onchange="#{grnController.onEdit(bi)}"
                                         > 
                                <p:ajax process="@this" update="txtBatch :#{p:resolveFirstComponentWithId('tot',view).clientId}"/>
                            </p:calendar>          
                        </p:column> 

                        <p:column headerText="Short Expiry" style="width:7em; text-align: center; padding: 0;">
                            <p:commandLink value="#{stockController.findExpiaringStock(bi.item)}"
                                           oncomplete="PF('expStockDetailsDialog').show();"
                                           actionListener="#{stockController.listExpiaringStocks(bi.item)}">
                            </p:commandLink>
                        </p:column>


                        <p:column headerText="Batch No" style="padding: 0;" >  
                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.stringValue}" id="txtBatch" style="width: 5em; padding: 0;"/>
                        </p:column>  
                        <p:column headerText="Profit %" style="width:80px; text-align: left; padding: 0;">                    
                            <h:outputText id="profMargin" value="#{((bi.pharmaceuticalBillItem.retailRate - bi.pharmaceuticalBillItem.purchaseRate ) / bi.pharmaceuticalBillItem.purchaseRate)*100}" >
                                <f:convertNumber pattern="0.0" ></f:convertNumber>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Usage" style="width:4em; text-align: right; padding: 0;">
                            <p:outputLabel value="#{pharmacyController.findAllOutTransactions(bi.item)}" style="width:4em; text-align: right;"/>                            
                        </p:column>
                        <p:column width="6%">
                            <p:commandButton 
                                ajax="false"
                                style="float: right;"
                                icon="fas fa-trash"
                                class="ui-button-danger"
                                action="#{grnController.removeItem(bi)}"/>
                            <p:commandButton 
                                ajax="false"
                                style="float: right;"
                                icon="fas fa-plus"
                                class="ui-button-danger mx-1"
                                action="#{grnController.duplicateItem(bi)}"/>  

                        </p:column>

                    </p:dataTable>  
                    <p:panel>
                        <p:panelGrid columns="3" style="min-width: 100%" id="tot">

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Invoice No "/>
                                <p:inputText autocomplete="off" value="#{grnController.grnBill.invoiceNumber}" />
                                <p:outputLabel value="Invoice Date"/>
                                <p:calendar  value="#{grnController.grnBill.invoiceDate}"   navigator="true" pattern="#{sessionController.applicationPreference.shortDateFormat}" /> 
                            </p:panelGrid>                    

                            <p:panelGrid columns="2" >
                                <p:outputLabel value="Gross Total"/>
                                <p:outputLabel id="gro"  value="#{0-grnController.grnBill.total}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </p:outputLabel>
                                <p:outputLabel value="Discount"/>
                                <p:inputText autocomplete="off" id="dis" value="#{grnController.grnBill.discount}" >
                                    <p:ajax process="@this" update="net ins" event="keyup"
                                            listener="#{grnController.netDiscount()}"/>
                                </p:inputText>
                                <p:outputLabel value="Net Total"/>
                                <p:outputLabel id="net"  value="#{grnController.grnBill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </p:outputLabel>
                            </p:panelGrid>

                            <p:panelGrid columns="2" id="ins">
                                <p:outputLabel value="Invoice Total"/>
                                <p:inputText id="insv"  value="#{grnController.insTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                    <p:ajax process="@this" update="diff" event="keyup"
                                            listener="#{grnController.calDifference()}"/>
                                </p:inputText>
                                <p:outputLabel value="Difference"/>
                                <p:inputText autocomplete="off" id="diff" value="#{grnController.difference}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </p:inputText>

                            </p:panelGrid>

                        </p:panelGrid>
                    </p:panel>

                </h:panelGroup>

            </p:panel>

            <p:panel rendered="#{grnController.printPreview}" style="border: none;">
                <f:facet name="header">
                    <div class="d-flex justify-content-between">
                        <h:outputLabel value="GRN Preview " class="mt-2"/>
                        <div class="d-flex gap-2">
                            <p:commandButton 
                                ajax="false" 
                                action="pharmacy_purchase_order_list_for_recieve"
                                class="ui-button-warning"
                                icon="fa fa-arrow-left"
                                actionListener="#{grnController.viewPoList()}" 
                                value="Back to PO List"> 
                            </p:commandButton>                   
                            <p:commandButton 
                                value="Print" 
                                ajax="false" 
                                icon="fa fa-print"
                                class="ui-button-info"
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>
                        </div>
                    </div>
                </f:facet>

                <h:panelGroup  id="gpBillPreview"   style="border: none; width: 214mm;" >

                    <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq false}" class="d-flex justify-content-center">
                        <ph:grn bill="#{grnController.grnBill}"/>
                    </h:panelGroup>

                </h:panelGroup>
            </p:panel>
        </h:form>

        <p:dialog widgetVar="expStockDetailsDialog" modal="true" header="Expiring Stock Details" width="50%" height="auto">
            <h:form id="expStockDetailsForm">

                <p:dataTable id="expStockList" value="#{stockController.selectedItemExpiaringStocks}" var="s">

                    <f:facet name="header">
                        <h:outputText id="expItemName" value="#{stockController.selectedItem.name}" />
                    </f:facet>

                    <p:column headerText="Expiry Date">
                        <h:outputText value="#{s.itemBatch.dateOfExpire}">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Department">
                        <h:outputText value="#{s.department.name}">
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Stock">
                        <h:outputText value="#{s.stock}" >
                            <f:convertNumber pattern="#.#" ></f:convertNumber>
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="Total Expiaring Quentity by " />
                        <h:outputText value="#{stockController.shortExpiaryDate}" >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                        </h:outputText>
                        <h:outputText value=" : " />
                        <h:outputText id="expQty" value="#{stockController.expiaringStockQty}" >
                            <f:convertNumber pattern="#.#" ></f:convertNumber>
                        </h:outputText>
                    </f:facet>

                </p:dataTable>

            </h:form>
        </p:dialog>

        <p:dialog widgetVar="stockDetailsDialog" modal="true" header="Stock Details" width="50%" height="auto">
            <h:form id="stockDetailsForm">

                <p:dataTable id="stockList" value="#{stockController.selectedItemStocks}" var="s">

                    <f:facet name="header">
                        <h:outputText id="stockItemName" value="Item: #{stockController.selectedItem.name}" />
                    </f:facet>

                    <p:column headerText="Expiry Date">
                        <h:outputText value="#{s.itemBatch.dateOfExpire}">
                            <f:convertDateTime pattern="dd MMMM yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Department">
                        <h:outputText value="#{s.department.name}" />
                    </p:column>

                    <p:column headerText="Stock">
                        <h:outputText value="#{s.stock}">
                            <f:convertNumber pattern="#.#" />
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="Total Stock Quantity: " />
                        <h:outputText id="stockQty" value="#{stockController.totalStockQty}">
                            <f:convertNumber pattern="#.#" />
                        </h:outputText>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </p:dialog>
    </ui:define>  

</ui:composition>
