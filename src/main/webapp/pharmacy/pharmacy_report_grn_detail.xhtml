<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:define name="subcontent">

        <h:panelGroup rendered="true" >
            <h:form id="formId">
                <p:panel  styleClass="noBorder summeryBorder" header="GRN Detail">
                    <h:panelGrid columns="4" class="w-100">
                        <h:outputLabel value="From Date"/>
                        <p:calendar id="frmDate" value="#{commonReport.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>

                        <h:outputLabel value="To Date"/>
                        <p:calendar id="toDate" value="#{commonReport.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>

                        <h:outputLabel  value="Department"></h:outputLabel>
                        <p:autoComplete  value="#{commonReport.department}"  
                                         completeMethod="#{departmentController.completeDept}" var="dept"
                                         itemValue="#{dept}" itemLabel="#{dept.name}" 
                                         forceSelection="true" rendered="true"
                                         requiredMessage="You must select a department" >
                        </p:autoComplete>

                        <h:outputLabel value="Reference Institution"/>
                        <p:autoComplete  value="#{commonReport.referenceInstitution}"
                                         completeMethod="#{institutionController.completeCompany}" 
                                         forceSelection="true"
                                         var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" />

                        <h:outputLabel value="GRN No"/>
                        <p:inputText  value="#{commonReport.departmentId}"
                                      />

                        <h:outputLabel value="Supplier Name"/>
                        <p:autoComplete  value="#{commonReport.supplier}"
                                         completeMethod="#{dealerController.completeDealor}" 
                                         forceSelection="true"
                                         var="sn" itemLabel="#{sn.name}" itemValue="#{sn}"
                                         />

                        <p:defaultCommand target="btnRefresh"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" class="my-2">

                            id="btnRefresh" 
                            ajax="false"

                            style="float: right;" />  

                        <p:commandButton

                            <p:dataExporter type="xlsx" target="billed,cancelled,returned,returnCancelled,sum" fileName="report_grn_detail"  />
                        </p:commandButton>

                        <p:commandButton 
                            ajax="false"

                            style="float: right;"

                        <script>
                            function updateTotatInDatatableFooter(countValueAttribute, updateTotalElementAttribute) {
                                const elementsToCount = document.querySelectorAll(countValueAttribute);

                                const total = Array.from(elementsToCount)
                                        .map(el => el.textContent.replace(/[^0-9.-]/g, ''))
                                        .filter(value => value !== '')
                                        .map(Number)
                                        .reduce((sum, num) => sum + num, 0);

                                document.querySelector(updateTotalElementAttribute).textContent = total.toFixed(2);
                                // console.log(total);

                            }
                            function updateAllFooters() {
                                updateTotatInDatatableFooter('.purchaseCashValue', '.cashValue');
                                updateTotatInDatatableFooter('.purchaseCreditValue', '.creditValue');
                                updateTotatInDatatableFooter('.saleValueCash', '.saleCashValue');
                                updateTotatInDatatableFooter('.saleValueCredit', '.saleCreditValue');

                            }

                            setTimeout(updateAllFooters, 500);

                        </script>
