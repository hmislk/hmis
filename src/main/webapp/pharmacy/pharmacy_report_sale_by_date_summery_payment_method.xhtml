<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/pharmacy_analytics.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <ui:define name="subcontent">
        <h:form>
            <p:panel  styleClass="noBorder summeryBorder" header="Sale Summary By Payment Method">
                <div class="row">
                    <div class="col-md-6">
                        <h:outputLabel value="From Date"/>&nbsp;&nbsp;
                        <p:calendar value="#{pharmacySaleReport.fromDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"   class="w-100 p-2">
                        </p:calendar>
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel value="To Date"/>&nbsp;&nbsp;
                        <p:calendar value="#{pharmacySaleReport.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  class="w-100 p-2">
                        </p:calendar>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h:outputLabel value="Department"/>
                        <p:autoComplete styleClass="noPrintButton"  value="#{pharmacySaleReport.department}"  style="text-align: left; margin: 5px; padding: 5px;"  completeMethod="#{departmentController.completeDept}" var="dept" itemValue="#{dept}" itemLabel="#{dept.name}" forceSelection="true" rendered="true" requiredMessage="You must select a department" >
                        </p:autoComplete>
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel  rendered="true" value="Category"/>
                        <p:autoComplete rendered="true" styleClass="noPrintButton" 
                                        value="#{pharmacySaleReport.category}"  
                                        style="text-align: left; margin: 5px; padding: 5px;"  
                                        completeMethod="#{pharmaceuticalItemCategoryController.completeCategory}"
                                        var="cat" itemValue="#{cat}" itemLabel="#{cat.name}"
                                        forceSelection="true"  >
                        </p:autoComplete>
                    </div>
                </div>


                <h:panelGrid columns="4">
                    <p:commandButton 
                        ajax="false" 
                        value="Process Accept Date" 
                        icon="fa-solid fa-arrows-rotate"
                        class="ui-button-warning" 
                        action="#{pharmacySaleReport.createSalePaymentMethod()}"/>
                    <p:commandButton 
                        ajax="false" 
                        value="Process Bill Date" 
                        icon="fa-solid fa-arrows-rotate"
                        class="ui-button-warning mx-2" 
                        action="#{pharmacySaleReport.createSalePaymentMethodBillDate()}"/>
                    <p:commandButton 
                        ajax="false" 
                        value="Excel" 
                        icon="fa-solid fa-file-excel"
                        class="ui-button-success"
                        style="float: right;" >
                        <p:dataExporter type="xlsx" target="sum1" fileName="report_pharmacy_sale_by_date_summery_payment_method"  />
                    </p:commandButton>
                    <p:commandButton 
                        ajax="false" 
                        value="Print" 
                        icon="fa-solid fa-print"
                        class="ui-button-info mx-2">
                        <p:printer target="panelPrint" />
                    </p:commandButton>
                </h:panelGrid>

                <h:panelGrid styleClass="printBlock" columns="2" class="mt-2">
                    <h:outputLabel value=" Department Sale Report Summary"/>  
                    <h:outputLabel value="#{pharmacySaleReport.department.name}"/>

                    <h:outputLabel value="From Date :  "/>
                    <h:outputLabel value="#{pharmacySaleReport.fromDate}"  >
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                    </h:outputLabel>
                    <h:outputLabel value="To Date"/>
                    <h:outputLabel value="#{pharmacySaleReport.toDate}"  >
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                    </h:outputLabel>                       
                </h:panelGrid>
                <p:spacer height="15"/>

                <p:panel id="panelPrint">
                    <p:dataTable id="sum1" value="#{pharmacySaleReport.billedPaymentSummery.bills}" var="i">
                        <f:facet name="header">  
                            <h:outputLabel value="Report Pharmacy Sale By Date Summary Payment Method"/>
                            <br/>

                        </f:facet>


                        <p:column headerText="Date">
                            <f:facet name="header">
                                <h:outputLabel value="Date" />
                            </f:facet>
                            <h:outputLabel value="#{i.date}"/>
                        </p:column>
                        <p:column headerText="CASH" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputLabel value="Cash" />
                            </f:facet>
                            <h:outputLabel value="#{i.value1}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                            <f:facet name="footer" >
                                <h:outputLabel value="#{pharmacySaleReport.billedPaymentSummery.cashTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                        <p:column headerText="CREDIT" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputLabel value="Credit" />
                            </f:facet>
                            <h:outputLabel value="#{i.value2}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                            <f:facet name="footer" >
                                <h:outputLabel value="#{pharmacySaleReport.billedPaymentSummery.creditTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                        <p:column headerText="CARD" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputLabel value="Card" />
                            </f:facet>
                            <h:outputLabel value="#{i.value3}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                            <f:facet name="footer" >
                                <h:outputLabel value="#{pharmacySaleReport.billedPaymentSummery.cardTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </f:facet>
                        </p:column>
                        <p:column headerText="TOTAL" style="text-align: right;">
                            <f:facet name="header">
                                <h:outputLabel value="Total" />
                            </f:facet>
                            <h:outputLabel value="#{i.value1+i.value2+i.value3}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                            <f:facet name="footer" >
                                <h:outputLabel value="#{pharmacySaleReport.billedPaymentSummery.cashTotal+pharmacySaleReport.billedPaymentSummery.creditTotal+pharmacySaleReport.billedPaymentSummery.cardTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </f:facet>
                        </p:column>                   
                    </p:dataTable>


                    <p:spacer height="30"/>

                    <h:panelGrid columns="2" style="min-width: 100%;">
                        <h:outputLabel value="Net Cash"/>
                        <h:outputLabel value="#{pharmacySaleReport.grantCashTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                        <h:outputLabel value="Net Credit"/>
                        <h:outputLabel value="#{pharmacySaleReport.grantCreditTotal}" >
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                        <h:outputLabel value="Net Card"/>
                        <h:outputLabel value="#{pharmacySaleReport.grantCardTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputLabel>
                    </h:panelGrid>
                </p:panel>





            </p:panel>         


        </h:form>

    </ui:define>



</ui:composition>
