<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Pharmaceutical Item List Not include any Distributor" >

                        <div class="row mb-2">
                            <div class="col-md-12" >
                                <div style="float: right">
                                    <p:commandButton 
                                        style="float: right"
                                        ajax="false"
                                        class="ui-button-success"
                                        icon="fa-solid fa-file-excel"
                                        value="Excel">
                                        <p:dataExporter  type="xls" target="tblItem" fileName="item_list"></p:dataExporter>
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false"
                                        style="float: right"
                                        value="Process"
                                        icon="fa fa-refresh"
                                        class="ui-button-warning mx-2"
                                        action="#{pharmacySaleReportController.createItemListWithOutItemDistributer}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>

                        <h:panelGrid>
                            <p:dataTable 
                                id="tblItem" 
                                value="#{pharmacySaleReportController.amps}" 
                                var="i"

                                rowKey="#{i.id}"
                                rows="20"
                                paginatorPosition="bottom"
                                paginator="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="20,10,200"
                                >
                                <p:column 
                                    width="10%"
                                    headerText="Code" 
                                    sortBy="#{i.code}"
                                    filterBy="#{i.code}" 
                                    filterMatchMode="contains">
                                    <p:outputLabel value="#{i.code}"></p:outputLabel>
                                </p:column>
                                <p:column 
                                    headerText="Category" 
                                    sortBy="#{i.category.name}" 
                                    filterBy="#{i.category.name}" 
                                    filterMatchMode="contains">
                                    <p:outputLabel value="#{i.category.name}"></p:outputLabel>
                                </p:column>
                                <p:column 
                                    headerText="Name" 
                                    sortBy="#{i.name}"
                                    filterBy="#{i.name}" 
                                    filterMatchMode="contains">
                                    <p:outputLabel value="#{i.name}"></p:outputLabel>
                                </p:column>

                                <p:column 
                                    headerText="Generic" 
                                    sortBy="#{i.vmp.name}"
                                    filterBy="#{i.vmp.name}" 
                                    filterMatchMode="contains">
                                    <p:outputLabel value="#{i.vmp.name}"></p:outputLabel>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>


                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
