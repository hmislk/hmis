<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/pharmacy_analytics.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <ui:define name="subcontent">
        <h:form>
           

                <p:panel header="Item Report" class="my-2">                    
                    <h:outputLabel value="From"/>
                    <p:calendar class="mx-4" id="fromDate" value="#{pharmacySaleReportController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                    </p:calendar>

                    <h:outputLabel value="To"/>
                    <p:calendar class="mx-4" id="toDate" value="#{pharmacySaleReportController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                    </p:calendar>
                    
                        <p:commandButton ajax="false"
                                         icon="fas fa-arrows-rotate"
                                class="ui-button-warning mx-2"  
                                         value="Process by Bill Created Date" 
                                         action="#{pharmacySaleReportController.createPharmacyIssueBHT}"/>
                            

                </p:panel>   

                <p:panel id="reportPrint" styleClass="noBorder normalFont" >
                    <p:dataTable id="tbl" value="#{pharmacySaleReportController.itemWithDepBHTIssues}" var="iwbi">
                        <f:facet name="header">
                            <h:outputLabel value="Item Report"/>
                           &#13;&nbsp;
                            <h:outputLabel value="From  "/>
                            <h:outputLabel class="mx-2" value="#{pharmacySaleReportController.fromDate}">
                                <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss" ></f:convertDateTime>
                            </h:outputLabel>
                            <h:outputLabel value="To  "/>
                            <h:outputLabel class="mx-2" value="#{pharmacySaleReportController.toDate}">
                                <f:convertDateTime pattern="dd MMMM yyyy HH:mm:ss" ></f:convertDateTime>
                            </h:outputLabel>
                        </f:facet>
                        <p:columnGroup type="header">                           
                            <p:row>
                                <p:column headerText="Department">                                    
                                </p:column>
                                <p:column headerText="Unit Margine">                                    
                                </p:column>
                                <p:column headerText="Qty">                                    
                                </p:column>
                                <p:column headerText="Margine">                                    
                                </p:column>
                                <p:column headerText="Total">                                    
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                        <p:subTable value="#{iwbi.list}" var="i" >
                            <f:facet name="header">
                                <h:outputLabel value="Item Name - #{iwbi.itemString} 
                                               &nbsp;&nbsp;&nbsp; Item Rate - #{iwbi.itemRate}" />
                                <h:outputLabel value="Item Total - #{iwbi.itemTotal}" style="float: right;"/>
                            </f:facet>
                            <p:column headerText="Department" >
                                <f:facet name="header">
                                    <p:outputLabel value="Department" />
                                </f:facet>
                                <h:outputLabel value="#{i.string}"/>
                            </p:column> 
                            <p:column headerText="Unit Margine">
                                <f:facet name="header">
                                    <p:outputLabel value="Unit Margine" />
                                </f:facet>
                                <h:outputLabel value="#{i.value2/i.value1}" style="text-align: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Qty">
                                <f:facet name="header">
                                    <p:outputLabel value="Qty" />
                                </f:facet>
                                <h:outputLabel value="#{i.value1}" style="text-align: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Margine">
                                <f:facet name="header">
                                    <p:outputLabel value="Margine" />
                                </f:facet>
                                <h:outputLabel value="#{i.value2}" style="text-align: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="Total">
                                <f:facet name="header">
                                    <p:outputLabel value="Total" />
                                </f:facet>
                                <h:outputLabel value="#{i.value3}" style="text-align: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                        </p:subTable>
                        <p:columnGroup type="footer">
                            <p:row>
                                <p:column footerText="Total" colspan="4" />
                                <p:column style="text-align: right" >
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{pharmacySaleReportController.totalBHTIssue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>

                    </p:dataTable>
                </p:panel>
           

        </h:form>
    </ui:define>



</ui:composition>
