<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill">
                    <p:growl id="panelError" />

                    <p:panel rendered="#{!pharmacyIssueController.billPreview}">
                        <f:facet name="header" >
                            <i Class="fas fa-building mt-2" />
                            <h:outputLabel class="mx-2 mt-2" value="Department Issue" />
                            <p:commandButton 
                                accesskey="n"
                                style="float: right;"
                                value="New Issue Bill" 
                                icon="fas fa-plus"
                                class="ui-button-success"
                                ajax="false" action="/pharmacy/pharmacy_issue"
                                actionListener="#{pharmacyIssueController.resetAll()}"  >
                            </p:commandButton>
                        </f:facet>

                        <div class="row">
                            <div class="col-8">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fa-solid fa-circle-plus" />
                                        <h:outputText class="mx-4" value="Add Items"/>
                                    </f:facet>
                                    <div class="w-100 row d-flex align-items-center">
                                        <div class="col-7">
                                            <p:outputLabel value="Medicines/Devices" ></p:outputLabel>
                                            <p:autoComplete 
                                                accesskey="i"
                                                class="w-100"
                                                inputStyleClass="w-100"
                                                forceSelection="true"
                                                id="acStock" 
                                                value="#{pharmacyIssueController.stock}"
                                                completeMethod="#{stockController.completeAvailableStocks}" 
                                                var="i" 
                                                itemLabel="#{i.itemBatch.item.name}" 
                                                itemValue="#{i}" >
                                                <p:column headerText="Item" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputText value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                        &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}" severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" /> 
                                                    </h:outputText>  
                                                    <h:outputLabel value=" (" ></h:outputLabel>
                                                    <h:outputText value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputText>
                                                    <h:outputLabel value=") - " ></h:outputLabel>
                                                    <h:outputText value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputText>
                                                </p:column>
                                                <p:column headerText="Rate" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.retailsaleRate}" >
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Stocks" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.stock}" >
                                                        <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:column headerText="Expiry" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                    <h:outputLabel value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                    </h:outputLabel>
                                                </p:column>
                                                <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('acDept',view).clientId}"  ></p:ajax>
                                                <p:ajax event="itemSelect"   
                                                        listener="#{pharmacyIssueController.handleSelect}" 
                                                        update="txtQty txtRate focusQty" ></p:ajax>
                                            </p:autoComplete>
                                        </div>
                                        <div class="col-2">
                                            <p:outputLabel value="Quantity" ></p:outputLabel>
                                            <p:inputText 
                                                autocomplete="off" 
                                                accesskey="q"  
                                                id="txtQty" 
                                                value="#{pharmacyIssueController.qty}" 
                                                class="w-75">
                                                <p:ajax event="keyup"  listener="#{pharmacyIssueController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('acDept',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                                <p:ajax event="blur"  listener="#{pharmacyIssueController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('acDept',view).clientId}" update="txtRate txtVal" ></p:ajax>
                                            </p:inputText>
                                        </div>
                                        <div class="col-1 d-grid">
                                            <p:outputLabel value="Rate" ></p:outputLabel>
                                            <p:outputLabel 
                                                class="my-2"
                                                id="txtRate" 
                                                value="#{pharmacyIssueController.billItem.netRate}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </div>
                                        <div class="col-1 d-grid">
                                            <p:outputLabel value="Value" ></p:outputLabel>
                                            <p:outputLabel class="my-2" id="txtVal" value="#{pharmacyIssueController.billItem.netValue}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </p:outputLabel>
                                        </div>
                                        <div class="col-1">
                                            <p:commandButton  
                                                accesskey="a" 
                                                class="ui-button-success"
                                                icon="fas fa-plus"
                                                id="btnAdd" 
                                                value="Add" 
                                                action="#{pharmacyIssueController.addBillItem}"
                                                process="@this acStock txtQty :#{p:resolveFirstComponentWithId('acDept',view).clientId}" 
                                                update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty txtVal acStock focusItem tabI" >
                                            </p:commandButton>

                                            <p:defaultCommand  target="btnAdd" />  

                                        </div>
                                    </div>
                                    <div class="d-flex">

                                        <h:panelGrid columns="5" class="w-100">
                                            <h:panelGroup >
                                                <p:focus id="focusQty" for="txtQty" ></p:focus>
                                                <p:focus id="focusItem" for="acStock" ></p:focus>
                                            </h:panelGroup>

                                        </h:panelGrid>
                                    </div>
                                </p:panel>


                                <p:panel header="Bill Items" id="pBis" class="my-1">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-list-alt"/>
                                        <h:outputText class="mx-4" value="Bill Items" />
                                    </f:facet>
                                    <p:dataTable 
                                        id="tblBillItem" 
                                        value="#{pharmacyIssueController.preBill.billItems}"
                                        var="bi" 
                                        rowIndexVar="s" 
                                        editable="true" 
                                        sortBy="#{bi.searialNo}" >

                                        <p:column headerText="Item" style="padding: 6px; width:300px;">
                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" ></h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Qty" style="padding: 6px;">
                                            <p:inputText value="#{bi.qty}" style="text-align: right; width: 55px;" >
                                                <p:ajax event="keyup" listener="#{pharmacyIssueController.onEdit(bi)}" process="@this" update="gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"/>
                                            </p:inputText> 
                                        </p:column>

                                        <p:column headerText="Rate" style="padding: 6px;">
                                            <h:outputLabel value="#{bi.rate}" style="text-align: right;">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Net Rate" style="padding: 6px;">
                                            <h:outputLabel value="#{bi.netRate}" style="text-align: right;">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Gross" style="padding: 6px;">
                                            <h:outputLabel value="#{bi.grossValue}" style="text-align: right;">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Net Value" style="padding: 6px;">
                                            <h:outputLabel value="#{bi.netValue}" id="gros" style="text-align: right;">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:column>
                                        <p:column headerText="Expiry" style="padding: 6px;">
                                            <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                            </h:outputLabel>
                                        </p:column>

                                        <p:column headerText="Remove" style="padding: 6px; width: 59px;">
                                            <p:commandButton icon="fas fa-trash" class="ui-button-danger" action="#{pharmacyIssueController.removeBillItem(bi)}" ajax="false" >
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </p:panel>
                                <h:panelGroup id="tabI" class="w-100 my-1" >
                                    <h:panelGrid columns="2" class="w-100">
                                        <p:panel header="Not Available" >
                                            <f:facet name="header">
                                                <h:outputText styleClass="fas fa-times-circle"/>
                                                <h:outputText class="mx-4" value="Not Available" />
                                            </f:facet>
                                            <p:selectOneListbox
                                                id="lstSelectItems" 
                                                scrollHeight="400" 
                                                filter="true"
                                                style=" min-width: 300px; min-height: 200px;" 
                                                value="#{pharmacyIssueController.selectedAlternative}"  >
                                                <f:selectItems  value="#{pharmacyIssueController.itemsWithoutStocks}" var="si" itemLabel="#{si.name}" itemValue="#{si}" ></f:selectItems>
                                                <p:ajax event="change" process="lstSelectItems" update="lstReplaceableBatch" listener="#{pharmacyIssueController.selectReplaceableStocks}" ></p:ajax>
                                            </p:selectOneListbox>
                                        </p:panel>
                                        <p:panel header="Available" >
                                            <f:facet name="header">
                                                <h:outputText styleClass="fas fa-check-circle"/>
                                                <h:outputText class="mx-4" value="Available" />
                                            </f:facet>
                                            <p:selectOneListbox 
                                                filter="true"
                                                id="lstReplaceableBatch" 
                                                scrollHeight="400" 
                                                style="min-width: 300px; min-height: 200px;">
                                                <f:selectItems  value="#{pharmacyIssueController.replaceableStocks}" var="rs" itemLabel="#{rs.itemBatch.item.name}" itemValue="#{rs}" ></f:selectItems>
                                            </p:selectOneListbox>
                                        </p:panel>
                                    </h:panelGrid>
                                </h:panelGroup>


                            </div>
                            <div class="col-4">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-share-square" />
                                        <h:outputText class="mx-4" value="Issue Details" />
                                    </f:facet>

                                    <h:panelGrid columns="2" class="w-100">
                                        <h:outputLabel value="Issuing Department"/>
                                        <p:autoComplete 
                                            class="w-100"
                                            inputStyleClass="w-100"
                                            completeMethod="#{departmentController.completeDept}" 
                                            forceSelection="true"
                                            var="w" 
                                            itemLabel="#{w.name}" 
                                            itemValue="#{w}"
                                            value="#{pharmacyIssueController.toDepartment}" 
                                            id="acDept">
                                            <p:column headerText="Department Name">
                                                #{w.name}
                                            </p:column>
                                            <p:column headerText="Institution Name">
                                                #{w.institution.name}
                                            </p:column>
                                            <p:ajax process="acDept" update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} #{p:resolveFirstComponentWithId('tblBillItem',view).clientId} " 
                                                    event="itemSelect"  listener="#{pharmacyIssueController.calculateAllRates}" />
                                        </p:autoComplete>

                                        <h:outputLabel value="Request Number"/>
                                        <p:inputText class="w-100" value="#{pharmacyIssueController.preBill.invoiceNumber}" id="req"/>

                                        <h:outputLabel value="Comment"/>
                                        <p:inputTextarea class="w-100" value="#{pharmacyIssueController.preBill.comments}" id="comment"/>

                                                                                                                                                            </h:panelGrid>


                                    <p:commandButton  
                                        accesskey="s" 
                                        value="Issue" 
                                        ajax="false"
                                        icon="fas fa-check"
                                        action="#{pharmacyIssueController.settleBill()}" 
                                        class="w-25 ui-button-warning"
                                        actionListener="#{pharmacyIssueController.calculateAllRates}">

                                    </p:commandButton>

                                </p:panel>
                                <p:panel header="Bill Details" id="pBillDetails" class="my-1" >
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-file-invoice"/>
                                        <h:outputText class="mx-4" value="Bill Details" />
                                    </f:facet>
                                    <h:panelGrid columns="2" columnClasses="numberCol, textCol" id="total" >
                                        <h:outputLabel class="m-2" value="Total" ></h:outputLabel>
                                        <h:outputLabel class="mx-4"  value="#{pharmacyIssueController.preBill.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>

                                        <h:outputLabel class="m-2" value="Margin" ></h:outputLabel>
                                        <h:outputLabel class="mx-4" value="#{pharmacyIssueController.preBill.margin}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>

                                        <h:outputLabel class="m-2" value="Net Total" ></h:outputLabel>
                                        <h:outputLabel class="mx-4" value="#{pharmacyIssueController.preBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </p:panel>

                    <p:panel rendered="#{pharmacyIssueController.billPreview}" >
                        <f:facet name="header">

                            <div class="d-flex">

                                <p:commandButton 
                                    accesskey="p" 
                                    id="btnPrint" 
                                    icon="fa fa-print"
                                    class="ui-button-info"
                                    value="Print" 
                                    ajax="false" 
                                    action="#" >
                                    <p:printer target="gpBillPreview" ></p:printer>
                                </p:commandButton>
                                <p:commandButton 
                                    accesskey="n" 
                                    class="mx-2"
                                    icon="fa fa-plus"
                                    value="New Issue"
                                    ajax="false" 
                                    action="/pharmacy/pharmacy_issue" 
                                    actionListener="#{pharmacyIssueController.resetAll()}" >
                                </p:commandButton>
                                <p:defaultCommand  target="btnPrint" />


                            </div>
                        </f:facet>

                        <div class="d-flex justify-content-end" >
                            <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.loggedPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1" title="Redraw Bill"></p:commandButton>
                        </div>

                        <h:panelGroup   id="gpBillPreview" > 

                            <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'FiveFivePaper'}" >
                                <phi:pharmacy_disposal_bill_five_five bill="#{pharmacyIssueController.printBill}"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.loggedPreference.pharmacyBillPaperType eq 'PosPaper'}" >
                                <phi:pharmacy_disposal_bill_pos bill="#{pharmacyIssueController.printBill}"/>
                            </h:panelGroup>

                        </h:panelGroup> 
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
