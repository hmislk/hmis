<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/pharmacy_analytics.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:form>
            <p:panel header="Pharmacy Bin Card" >
                <f:facet name="header" >
                    <h:outputLabel value="Pharmacy Bin Card" ></h:outputLabel>
                </f:facet>
                <h:panelGrid columns="7" class="w-100">
                    <h:outputLabel value="From" ></h:outputLabel>
                    <p:datePicker 
                        class="w-100 m-1" 
                        showTime="true"
                        inputStyleClass="w-100" 
                        value="#{pharmacyErrorChecking.fromDate}" 
                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"></p:datePicker>
                    <p:spacer width="10" ></p:spacer>
                    <h:outputLabel value="To" ></h:outputLabel>
                    <p:datePicker 
                        class="w-100 m-1" 
                        inputStyleClass="w-100" 
                        value="#{pharmacyErrorChecking.toDate}" 
                        showTime="true"
                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                    </p:datePicker>
                    <p:spacer width="10" ></p:spacer>
                    <p:commandButton class="m-1 ui-button-success" icon="fa fa-file-excel" ajax="false" value="Download" >
                        <p:dataExporter fileName="Stock Hx" target="tbl" type="xlsx" ></p:dataExporter>
                    </p:commandButton>



                    <p:outputLabel 
                        value="Department" ></p:outputLabel>
                    <p:autoComplete 
                        value="#{pharmacyErrorChecking.department}"  
                        inputStyleClass="w-100"
                        class="w-100 m-1"
                        required="true"
                        completeMethod="#{departmentController.completeDept}" var="dept" itemValue="#{dept}" itemLabel="#{dept.name}" 
                        forceSelection="true" rendered="true" 
                        requiredMessage="You must select a department" >
                        <p:column headerText="Department">
                            <h:outputLabel value="#{dept.name}"/>
                        </p:column>
                        <p:column headerText="Institution">
                            <h:outputLabel value="#{dept.institution.name}"/>
                        </p:column>
                    </p:autoComplete>
                    <p:spacer width="10" ></p:spacer>

                    <p:outputLabel value="Item" ></p:outputLabel>
                    <p:autoComplete value="#{pharmacyErrorChecking.item}" 
                                    inputStyleClass="w-100"
                                    class="w-100 m-1"
                                    required="true"
                                    completeMethod="#{itemController.completeAmpItemAll}" 
                                    var="item" itemValue="#{item}" itemLabel="#{item.name}" 
                                    forceSelection="true"  >
                        <p:column headerText="Item">
                            <h:outputLabel value="#{item.name}"/>
                        </p:column>
                        <p:column headerText="Code">
                            <h:outputLabel value="#{item.code}"/>
                        </p:column>
                    </p:autoComplete>
                    <p:spacer width="10" ></p:spacer>
                    <p:commandButton 
                        class="m-1 ui-button-warning" 
                        ajax="false" 
                        icon="fas fa-arrows-rotate"
                        value="Generate Report"
                        action="#{pharmacyErrorChecking.processBinCardWithDTO()}" >
                    </p:commandButton>


                </h:panelGrid>

                <p:dataTable value="#{pharmacyErrorChecking.binCardEntries}"
                             var="sh"
                             rowIndexVar="i"
                             rows="10"
                             id="tbl"
                             rendered="true"
                             rowKey="#{sh.id}"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,50,100,500,1000">


                    <p:column 
                        headerText="Stock Hx ID"
                        rendered="#{webUserController.hasPrivilege('Developers')}"
                        width="10rem">
                        <p:commandLink 
                            ajax="false"
                            action="#{stockHistoryController.navigateToViewStockHistoryById(sh.id)}"
                            value="#{sh.id}" 
                            ></p:commandLink>
                        <f:facet name="footer">
                            <h:outputText value="Total"/>
                        </f:facet>
                    </p:column>

                    <p:column 
                        headerText="Bill ID"
                        rendered="#{webUserController.hasPrivilege('Developers')}"
                        width="10rem">
                        <p:commandLink 
                            ajax="false"
                            action="#{billController.navigateToBillById(sh.billId)}"
                            value="#{sh.billId}" 
                            ></p:commandLink>
                    </p:column>

                    <!-- Date & Time with Format -->
                    <p:column headerText="Date &amp; Time">
                        <h:outputText value="#{sh.createdAt}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                        </h:outputText>
                    </p:column>

                    <!-- Transaction Type -->
                    <p:column headerText="Transaction Type">
                        <h:outputText value="#{sh.billType.label}" rendered="#{sh.billTypeAtomic eq null}"/>
                        <h:outputText value="#{sh.billTypeAtomic.label}" rendered="#{sh.billTypeAtomic ne null}"/>
                    </p:column>

                    <!-- Batch Number -->
                    <p:column headerText="Batch Number" class="text-end">
                        <h:outputText value="#{sh.batchNo}" />
                    </p:column>

                    <!-- Quantity In -->
                    <p:column headerText="Quantity In" class="text-end">
                        <h:outputText value="#{sh.transAbsoluteQtyPlusFreeQty}" 
                                      rendered="#{sh.transThisIsStockIn}"
                                      styleClass="#{sh.qty gt 0 ? 'text-success' : ''}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>

                    <!-- Quantity Out -->
                    <p:column headerText="Quantity Out" class="text-end">
                        <h:outputText 
                            value="#{sh.transAbsoluteQtyPlusFreeQty}" 
                            rendered="#{sh.transThisIsStockOut}"
                            styleClass="#{sh.qty lt 0 ? 'text-danger' : ''}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>

                    <!-- Stock Before Transaction (Item) -->
                    <p:column headerText="Stock Before (Item)" class="text-end">
                        <h:outputText value="#{sh.transThisIsStockIn ? sh.itemStock - sh.transAbsoluteQtyPlusFreeQty : sh.itemStock + sh.transAbsoluteQtyPlusFreeQty}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>

                    <!-- Stock After Transaction (Item) -->
                    <p:column headerText="Stock After (Item)" class="text-end">
                        <h:outputText value="#{sh.itemStock}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>

                    <!-- Stock Before Transaction (Batch) -->
                    <p:column headerText="Stock Before (Batch)" class="text-end">
                        <h:outputText value="#{sh.transThisIsStockIn ? sh.stockQty - sh.transAbsoluteQtyPlusFreeQty : sh.stockQty + sh.transAbsoluteQtyPlusFreeQty}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>

                    <!-- Stock After Transaction (Batch) -->
                    <p:column headerText="Stock After (Batch)" class="text-end">
                         <h:outputText value="#{sh.stockQty}">
                            <f:convertNumber pattern="#.#"/>
                        </h:outputText>
                    </p:column>


                </p:dataTable>

            </p:panel>

        </h:form>

    </ui:define>

</ui:composition>
