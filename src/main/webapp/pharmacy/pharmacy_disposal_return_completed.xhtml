<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/pharmacy/returns_and_cancellations_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="subcontent">
        <h:panelGroup rendered="#{!webUserController.hasPrivilege('ViewDisposalReturn')}">
            You are NOT authorized
        </h:panelGroup>
        <h:panelGroup id="gpReturnCompleted" rendered="#{webUserController.hasPrivilege('ViewDisposalReturn')}">
        <h:form>
            <p:panel styleClass="shadow-sm border-0">
                <f:facet name="header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-double text-primary me-2"></i>
                            <h:outputText value="Completed Disposal Return Requests" styleClass="mb-0 text-primary" style="font-size: 1.5rem; font-weight: 500; margin: 0;" />
                        </div>
                        <div class="d-flex gap-2">
                            <p:commandButton
                            <p:commandButton
                                value="List Returns to Finalize"
                               action="#{disposalReturnWorkflowController.navigateToFinalizeDisposalReturn()}"
                                ajax="false"
                                icon="fas fa-tasks"
                                styleClass="ui-button-info ui-button-outlined"
                                rendered="#{webUserController.hasPrivilege('FinalizeDisposalReturn')}"
                                title="Finalize Disposal Return Requests">
                            </p:commandButton>
                            <p:commandButton
                                value="List Returns To Approve"
                               action="#{disposalReturnWorkflowController.navigateToApproveDisposalReturn()}"
                                ajax="false"
                                icon="fas fa-check-circle"
                                styleClass="ui-button-info ui-button-outlined"
                                rendered="#{webUserController.hasPrivilege('ApproveDisposalReturn')}"
                                title="Approve Disposal Return Requests">
                            </p:commandButton>
                            <p:commandButton
                                value="Completed Returns"
                               action="#{disposalReturnWorkflowController.navigateToCompletedDisposalReturns()}"
                                ajax="false"
                                icon="fas fa-check-double"
                                styleClass="ui-button-info ui-button-outlined"
                                rendered="#{webUserController.hasPrivilege('ViewDisposalReturn')}"
                                title="View Completed Disposal Returns">
                            </p:commandButton>
                        </div>
                    </div>
                </f:facet>
                <div class="row g-3">
                    <div class="col-lg-3 col-md-4">
                        <p:panel header="Search Filters" styleClass="h-100 shadow-sm">
                            <div class="mb-3">
                                <h:outputLabel for="fromDate" value="From Date" styleClass="form-label fw-bold text-secondary">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                </h:outputLabel>
                                <p:calendar
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    id="fromDate"
                                    value="#{disposalReturnWorkflowController.fromDate}"
                                    navigator="false"
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                    placeholder="Select start date">
                                </p:calendar>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel for="toDate" value="To Date" styleClass="form-label fw-bold text-secondary">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                </h:outputLabel>
                                <p:calendar
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    id="toDate"
                                    value="#{disposalReturnWorkflowController.toDate}"
                                    navigator="false"
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                    placeholder="Select end date">
                                </p:calendar>
                            </div>

                            <!-- Search Button -->
                            <div class="mb-4">
                                <p:commandButton
                                    class="ui-button-primary w-100"
                                    icon="fas fa-search"
                                    value="Search Completed Returns"
                                    action="#{disposalReturnWorkflowController.fillCompletedDisposalReturns()}"
                                    ajax="false"
                                    style="min-height: 45px;">
                                </p:commandButton>
                            </div>
                        </p:panel>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <p:panel header="Completed Disposal Return Requests" styleClass="shadow-sm">
                            <p:dataTable
                                id="tbl"
                                value="#{disposalReturnWorkflowController.completedDisposalReturns}"
                                var="b"
                                rows="15"
                                paginator="true"
                                paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15,25"
                                styleClass="table-striped"
                                emptyMessage="No completed disposal return requests found matching your criteria"
                                filteredValue="#{disposalReturnWorkflowController.filteredCompletedDisposalReturns}"
                                sortMode="multiple"
                                resizableColumns="true"
                                reflow="true">

                            <p:column headerText="Completed At" sortBy="#{b.completedAt}" styleClass="text-nowrap">
                                <div class="d-flex flex-column">
                                    <div class="d-flex align-items-center mb-1">
                                        <i class="fas fa-clock text-info me-2"></i>
                                        <span class="fw-medium">
                                            <h:outputLabel value="#{b.completedAt}">
                                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </span>
                                    </div>
                                </div>
                            </p:column>

                            <p:column headerText="Completed By" sortBy="#{b.completedBy.webUserPerson.name}">
                                <div class="d-flex flex-column">
                                    <div class="d-flex align-items-center mb-1">
                                        <i class="fas fa-user-check text-primary me-2"></i>
                                        <span class="fw-medium">#{b.completedBy.webUserPerson.name}</span>
                                    </div>
                                </div>
                            </p:column>

                            <p:column headerText="Patient" sortBy="#{b.patient.person.nameWithTitle}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-user-injured text-success me-2"></i>
                                    <span class="fw-medium">#{b.patient.person.nameWithTitle}</span>
                                </div>
                            </p:column>

                            <p:column headerText="Return No" sortBy="#{b.deptId}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-hashtag text-info me-2"></i>
                                    <span class="fw-medium">#{b.deptId}</span>
                                </div>
                            </p:column>

                            <p:column headerText="Original Issue Bill" sortBy="#{b.referenceBill.deptId}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-link text-secondary me-2"></i>
                                    <span class="fw-medium">#{b.referenceBill.deptId}</span>
                                </div>
                            </p:column>

                            <p:column headerText="Department" sortBy="#{b.department.name}">
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-hospital text-info me-2"></i>
                                    <span class="fw-medium">#{b.department.name}</span>
                                </div>
                            </p:column>

                            <p:column headerText="Return Value" sortBy="#{b.netTotal}" styleClass="text-end">
                                <div class="d-flex align-items-center justify-content-end">
                                    <i class="fas fa-coins text-success me-2"></i>
                                    <span class="fw-bold text-success fs-6">
                                        <h:outputLabel value="#{b.netTotal}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </span>
                                </div>
                            </p:column>

                            <p:column headerText="Actions" styleClass="text-center" exportable="false" width="120">
                                <div class="d-flex justify-content-center align-items-center gap-2">
                                    <p:commandButton
                                        id="viewPrint"
                                        ajax="false"
                                        title="View and Print Completed Return"
                                        icon="fas fa-print"
                                        class="ui-button-info"
                                        value="Print"
                                        action="#{disposalReturnWorkflowController.navigateToPrintCompletedDisposalReturn(b)}"
                                        style="min-width: 90px;">
                                    </p:commandButton>
                                </div>
                                <h:panelGroup styleClass="d-block mt-1">
                                    <small class="text-success fst-italic">
                                        <i class="fas fa-check-double me-1"></i>Completed
                                    </small>
                                </h:panelGroup>
                            </p:column>
                        </p:dataTable>
                        </p:panel>
                    </div>
                </div>
            </p:panel>
        </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
