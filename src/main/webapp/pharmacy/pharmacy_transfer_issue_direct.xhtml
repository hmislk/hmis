<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <ui:define name="content">
        <h:form>

            <p:panel rendered="#{!transferIssueDirectController.printPreview}">

                <f:facet name="header" >
                    <h:panelGrid columns="4">
                        <f:facet name="header">
                            <h:outputLabel value="Direct Transfer Issue" class="mb-1"/>
                        </f:facet>
                        <h:outputLabel value="Select Staff Name :" />&amp;nbsp;
                        <p:autoComplete  completeMethod="#{staffController.completeStaffWithoutDoctors}"
                                         forceSelection="true"
                                         var="w" itemLabel="#{w.person.name}" itemValue="#{w}"
                                         value="#{transferIssueDirectController.issuedBill.toStaff}" >

                            <p:column headerText="Name">
                                <h:outputText value="#{w.person.nameWithTitle}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Speciality">
                                <h:outputText value="#{w.speciality.name}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Code">
                                <h:outputText value="#{w.code}" ></h:outputText>
                            </p:column>
                            <p:column headerText="Staff Code">
                                <h:outputText value="#{w.staffCode}" ></h:outputText>
                            </p:column>
                        </p:autoComplete>
                        <p:commandButton  value="Issue" icon="fas fa-check" action="#{transferIssueDirectController.settleDirectIssue}" ajax="false" class="ui-button-success mx-2" >
                        </p:commandButton>
                    </h:panelGrid>
                </f:facet>

                <p:panel class="my-2">
                    <f:facet name="header" >
                        <h:outputLabel styleClass="fas fa-list" />
                        <h:outputLabel value="Items for Issue" class="mx-4" />
                    </f:facet>
                    <p:dataTable styleClass="noBorder" var="bItm" scrollable="true" scrollHeight="250"
                                 value="#{transferIssueDirectController.billItems}"
                                 id="itemList" sortBy="#{bItm.searialNo}"  editable="true"> 



                        <p:column headerText="Item Name" style="width: 50px!important;"  >                     
                            <h:outputText id="item" value="#{bItm.item.name}" >                                   
                            </h:outputText>
                        </p:column>  

                        <p:column headerText="Batch No"  style="width:50px!important; text-align: right;">  
                            <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.batchNo}"/>                        
                        </p:column>

                        <p:column headerText="Sale Rate"  style="width:50px!important; text-align: right;">  
                            <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.retailsaleRate}" style="text-align: right;">                        
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Cost Rate"  style="width:50px!important; text-align: right;">
                            <h:outputLabel value="#{bItm.pharmaceuticalBillItem.stock.itemBatch.purcahseRate}" style="text-align: right;">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </p:column>

                        <p:column headerText="Qty" style="width:25px!important; text-align: right;">
                            <h:outputLabel value="#{bItm.pharmaceuticalBillItem.qtyInUnit}" />
                        </p:column>

                        <p:column style="width: 10px!important;">
                            <p:commandButton value="Remove" ajax="false" action="#{transferIssueDirectController.removeBillItem(bItm)}">
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>  
                </p:panel>

                <ph:history/>

            </p:panel>
            <p:panel rendered="#{transferIssueDirectController.printPreview}">
                <p:commandButton
                    ajax="false"
                    icon="fas fa-list"
                    class="ui-button-warning"
                    action="pharmacy_transfer_issue_direct_department"
                    actionListener="#{transferIssueDirectController.makeNull()}"
                    value="New Direct Issue"/>
                <p:commandButton
                    value="Print"
                    icon="fas fa-print"
                    class="ui-button-info mx-2 mb-2"
                    ajax="false"
                    action="#" >
                    <p:printer target="gpBillPreview" ></p:printer>
                </p:commandButton>

                <h:panelGroup   id="gpBillPreview" >

                    <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq false}" class="noBorder">
                        <ph:transferIssue bill="#{transferIssueDirectController.issuedBill}"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq true}" class="noBorder">
                        <ph:transferIssue_detailed bill="#{transferIssueDirectController.issuedBill}"/>
                    </h:panelGroup>

                </h:panelGroup>

            </p:panel>

        </h:form>
    </ui:define>  

</ui:composition>
