                        <h:outputLabel value="From Date"/>

                        </p:calendar>

                        <h:outputLabel value="To Date"/>

                        </p:calendar>

                        <h:outputLabel styleClass="noPrintButton" value="Department"/>

                        </p:autoComplete>

                        <h:outputLabel styleClass="noPrintButton" value="User Name"/>

                                         forceSelection="true"
                                         var="w" itemLabel="#{w.webUserPerson.name}" itemValue="#{w}"
                                         value="#{commonReport.webUser}" ></p:autoComplete>
                    </h:panelGrid>
                    
                            
                        

                    <h:panelGrid columns="4" class="my-2" >

                            class="ui-button-warning" 
                            style="float: right;" 
                            actionListener="#{commonReport.createCashierTableByUser()}" />
                        <p:defaultCommand target="btnRefresh"/>
                        
                        <p:commandButton 
                            actionListener="#{commonReport.createCashierTableByUser()}"

                            value="Excel" 
                            icon="fa-solid fa-file-excel"
                            class="ui-button-success mx-2" 
                            style="float: right;" >

                        </p:commandButton>

                        <p:commandButton

                            style="float: right;" 
                            icon="fa-solid fa-print"
                            class="ui-button-info " >
                            <p:printer target="reportPrint"  />
                        </p:commandButton>
