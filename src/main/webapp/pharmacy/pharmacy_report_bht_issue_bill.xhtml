<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="BHT Pharmacy Issue Report" >
                        <h:panelGrid columns="4" class="w-100">
                            <h:outputLabel value="BHT Issue From" ></h:outputLabel>
                            <p:autoComplete class="w-50" completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.fromDepartment}" >
                            </p:autoComplete>
                            <p:outputLabel value="Admission Type" ></p:outputLabel>
                            <p:selectOneMenu
                                class="w-50"
                                value="#{reportsTransfer.admissionType}" >
                                <f:selectItem itemLabel="All"></f:selectItem>
                                <f:selectItems value="#{admissionTypeController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" />
                            </p:selectOneMenu>
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar 
                                value="#{reportsTransfer.fromDate}" class="w-50"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"></p:calendar>


                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar 
                                value="#{reportsTransfer.toDate}" class="w-50"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" ></p:calendar>


                        </h:panelGrid>


                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                ajax="false" 
                                icon="fas fa-fill"
                                class="ui-button-warning"
                                value="Fill"
                                action="#{reportsTransfer.fillDepartmentBHTIssueByBill}" ></p:commandButton>
                            <p:commandButton
                                ajax="false" 
                                value="Excel"
                                icon="fas fa-file-excel"
                                class="ui-button-success mx-2">
                                <p:dataExporter type="xlsx" target="tbl" fileName="BHT_Pharmacy_Issue_Report"  />
                            </p:commandButton>  
                            <p:commandButton 
                                value="Print"
                                ajax="false" 
                                icon="fas fa-print"
                                class="ui-button-info"
                                action="#" >

                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>


                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont"
                                         value="#{reportsTransfer.transferBills}" var="i"  >
                                <f:facet name="header">
                                    <h:outputLabel value="BHT Issue From"/>&#13;&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.fromDepartment.name}"/> 
                                    &#13;&nbsp;
                                    <!--<h:panelGrid columns="4">-->
                                    <h:outputLabel value="From  "/>
                                    <h:outputLabel class="mx-2" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>
                                    <h:outputLabel class="mx-2" value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <!--</h:panelGrid>-->
                                </f:facet>

                                <p:column headerText="BHT No" filterBy="#{i.patientEncounter.bhtNo}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="BHT No"/>
                                    </f:facet>
                                    #{i.billType}
                                    <h:outputLabel value="#{i.patientEncounter.bhtNo}" ></h:outputLabel>
                                </p:column>

                                <p:column headerText="Bill No" filterBy="#{i.deptId}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <h:commandLink action="#{reportsTransfer.navigateToBillPreview(i)}">
                                        <h:outputLabel value="#{i.deptId}" ></h:outputLabel>
                                    </h:commandLink>                                    
                                </p:column>

                                <p:column headerText="Cancelled No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Cancelled No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.cancelledBill.deptId}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Date"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Gross Value" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <h:outputLabel value="Gross Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.total}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>  
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.totalsValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Margin Value" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <h:outputLabel value="Margin Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.margin}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel> 
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.marginValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                                <p:column headerText="Discount Value" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <h:outputLabel value="Discount Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.discount}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>  
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.discountsValue}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>


                                <p:column headerText="Net Value" styleClass="averageNumericColumn">
                                    <f:facet name="header">
                                        <h:outputLabel value="Net Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.netTotal}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>     
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalValues}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>



                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
