<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/pharmacy/pharmacy_analytics.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="Unit Issue Report" >

                        <h:panelGrid columns="4" class="w-100">
                            <h:outputLabel value="From" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="To" ></h:outputLabel>
                            <p:calendar value="#{reportsTransfer.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></p:calendar>
                            <h:outputLabel value="Issue From" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.fromDepartment}"  >
                            </p:autoComplete>
                            <h:outputLabel value="Issue To" ></h:outputLabel>
                            <p:autoComplete completeMethod="#{departmentController.completeDept}" var="dept" 
                                            itemLabel="#{dept.name}" itemValue="#{dept}" forceSelection="true" 
                                            value="#{reportsTransfer.toDepartment}"  >
                            </p:autoComplete>
                            
                        </h:panelGrid>

                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                ajax="false" 
                                value="Fill" 
                                icon="fa-solid fa-fill"
                                class="ui-button-warning"
                                action="#{reportsTransfer.fillDepartmentUnitIssueByBill}" >
                            </p:commandButton>
                            
                            <p:commandButton 
                                ajax="false" 
                                value="Excel" 
                                icon="fa-solid fa-file-excel"
                                class="ui-button-success mx-2"  
                                style="float: right;" >
                                <p:dataExporter type="xlsx" target="tbl" fileName="Unit_Issue_Report"  />
                            </p:commandButton> 

                            <p:commandButton 
                                value="Print" 
                                ajax="false" 
                                icon="fa-solid fa-print"
                                class="ui-button-info"   
                                action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>


                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont" 
                                         stickyHeader="true"
                                         value="#{reportsTransfer.transferBills}" var="i"  >
                                <f:facet name="header">
                                    <h:outputLabel value="Unit Issue From "/>&#13;&nbsp;
                                    <h:outputLabel value="#{reportsTransfer.fromDepartment.name}"/> 
                                    <h:outputLabel class="mx-3" value=" To "/>
                                    <h:outputLabel value="#{reportsTransfer.toDepartment.name}"/>
                                    &#13;&nbsp;
                                    <h:outputLabel value="From  "/>
                                    <h:outputLabel class="mx-2" value="#{reportsTransfer.fromDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                    <h:outputLabel value="To  "/>
                                    <h:outputLabel class="mx-2" value="#{reportsTransfer.toDate}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                </f:facet>

                                <p:column headerText="Bill No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.deptId}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Bill No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Bill No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.invoiceNumber}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Cancelled No">
                                    <f:facet name="header">
                                        <h:outputLabel value="Cancelled No"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.cancelledBill.deptId}" ></h:outputLabel>                                    
                                </p:column>

                                <p:column headerText="Date">
                                    <f:facet name="header">
                                        <h:outputLabel value="Date"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.createdAt}"  >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Gross Value" style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Gross Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.total}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>                                  
                                </p:column>

                                <p:column headerText="Margin Value" style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Margin Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.margin}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>                                  
                                </p:column>

                                <p:column headerText="Net Value" style="text-align: right;">
                                    <f:facet name="header">
                                        <h:outputLabel value="Net Value"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.netTotal}"  >
                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                    </h:outputLabel>   
                                    <f:facet name="footer">
                                        <h:outputLabel value="#{reportsTransfer.netTotalValues}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
