<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!pharmacyBillSearch.printPreview}" styleClass="alignTop" >
                        <p:panel>
                            <f:facet name="header">
                                <h:outputText value="Cancel Transfer Issue for Inpatient Requests" class="mt-5"/>
                                <h:panelGrid columns="3" style="float: right" class="w-50">
                                    <p:inputText placeholder="Enter Comments to Cancel Bill" value="#{pharmacyBillSearch.bill.comments}" style="float: right" class="p-2 w-100"/> 

                                    <p:commandButton 
                                        ajax="false"
                                        value="Cancel Bill" 
                                        icon="fa fa-cancel"
                                        style="float: right"
                                        class="ui-button-danger" action="#{pharmacyBillSearch.pharmacyTransferIssueInpatientCancel()}" >
                                    </p:commandButton>  
                                </h:panelGrid>

                            </f:facet>

                            <!-- Bill Details Panel -->
                            <p:panel header="Bill Details" class="my-3" id="billDetailsPanel">
                                <h:panelGrid columns="3" class="w-100">
                                    <p:outputLabel value="Bill No" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.deptId}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="From Department" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.fromDepartment.name}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="To Department" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.toDepartment.name}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="BHT No" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                    <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.bhtNo}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="Patient Name" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                    <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.patient.person.nameWithTitle}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.patient ne null}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="Room" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                    <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.currentPatientRoom.roomFacilityCharge.name}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.currentPatientRoom ne null}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="Consultant Name" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}"></p:outputLabel>
                                    <p:outputLabel value=":" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.patientEncounter.referringConsultant.person.nameWithTitle}" rendered="#{pharmacyBillSearch.bill.patientEncounter ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant ne null and pharmacyBillSearch.bill.patientEncounter.referringConsultant.person ne null}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="Date" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.createdAt}" >
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </p:outputLabel>
                                    
                                    <p:outputLabel value="Time" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.createdAt}" > 
                                        <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                    </p:outputLabel>
                                    
                                    <p:outputLabel value="Created By" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.creater.webUserPerson.nameWithTitle}" ></p:outputLabel>
                                    
                                    <p:outputLabel value="Net Total" ></p:outputLabel>
                                    <p:outputLabel value=":" ></p:outputLabel>
                                    <p:outputLabel value="#{pharmacyBillSearch.bill.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:outputLabel>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel class="my-2">
                                <f:facet name="header" >
                                    <h:outputLabel styleClass="fas fa-list-alt" />
                                    <h:outputLabel value="Bill Item Details" class="mx-4"></h:outputLabel>
                                </f:facet>
                                <p:dataTable rowIndexVar="rowIndex" value="#{pharmacyBillSearch.bill.billItems}" var="bip" >
                                    <p:column>
                                        <f:facet name="header">No</f:facet>
                                            #{rowIndex+1}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Item</f:facet>
                                            #{bip.item.name}
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Batch No</f:facet>
                                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.stock.itemBatch.batchNo}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Quantity</f:facet>
                                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.qty}">
                                            <f:convertNumber pattern="#,###.#"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">Value</f:facet>
                                        <h:outputLabel value="#{bip.netValue}"><f:convertNumber pattern="#,##0.00"/></h:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:panel>

                    </h:panelGroup>


                    <h:panelGroup rendered="#{pharmacyBillSearch.printPreview}" >

                        <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq false}" >
                            <pharmacy:transferIssue bill="#{pharmacyBillSearch.bill.cancelledBill}"/>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{sessionController.loggedPreference.grnBillDetailed eq true}" >
                            <pharmacy:transferIssue_detailed bill="#{pharmacyBillSearch.bill.cancelledBill}"/>
                        </h:panelGroup>
                    </h:panelGroup>


                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
