<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>







            <div class="row">
                <div class="col-12">
                    <p:messages id="messages" showDetail="true" closable="true" />
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <p:accordionPanel activeIndex="#{grnReturnWorkflowController.activeIndexForReturnsAndCancellations}" >
                        <p:ajax event="tabChange" process="@this"/>
                        <p:tab title="GRN Returns" >
                            <p:panelGrid columns="1" >
                                <p:commandButton 
                                    value="Return Received Goods (Legacy)" 
                                    ajax="false"
                                    rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy GRN Return - Legacy Method is available', true) and webUserController.hasPrivilege('ReturnReceviedGoods')}"
                                    action="#{searchController.navigateToReturnReceivedGoods()}"
                                    class="ui-button-info w-100"
                                    icon="fas fa-undo-alt" />
                                <p:commandButton 
                                    value="Create GRN Return" 
                                    ajax="false"
                                    action="#{grnReturnWorkflowController.navigateToCreateGrnReturn()}"
                                    class="ui-button-success w-100"
                                    icon="fas fa-plus-circle"
                                    rendered="#{webUserController.hasPrivilege('CreateGrnReturn')}" />
                                <p:commandButton 
                                    value="Finalize GRN Return" 
                                    ajax="false"
                                    action="#{grnReturnWorkflowController.navigateToFinalizeGrnReturn()}"
                                    class="ui-button-warning w-100"
                                    icon="fas fa-tasks"
                                    rendered="#{webUserController.hasPrivilege('FinalizeGrnReturn')}" />
                                <p:commandButton 
                                    value="Approve GRN Return" 
                                    ajax="false"
                                    action="#{grnReturnWorkflowController.navigateToApproveGrnReturn()}"
                                    class="ui-button-info w-100"
                                    icon="fas fa-check-circle"
                                    rendered="#{webUserController.hasPrivilege('ApproveGrnReturn')}" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Direct Purchase Returns" >
                            <p:panelGrid columns="1" >
                                <p:commandButton 
                                    value="Create Direct Purchase Return" 
                                    ajax="false"
                                    action="#{directPurchaseReturnWorkflowController.navigateToCreateDirectPurchaseReturn()}"
                                    class="ui-button-success w-100"
                                    icon="fas fa-plus-circle"
                                    rendered="#{webUserController.hasPrivilege('CreateDirectPurchaseReturn')}" />
                                <p:commandButton 
                                    value="Finalize Direct Purchase Return" 
                                    ajax="false"
                                    action="#{directPurchaseReturnWorkflowController.navigateToFinalizeDirectPurchaseReturn()}"
                                    actionListener="#{directPurchaseReturnWorkflowController.makeListNull()}"
                                    class="ui-button-warning w-100"
                                    icon="fas fa-tasks"
                                    rendered="#{webUserController.hasPrivilege('FinalizeDirectPurchaseReturn')}" />
                                <p:commandButton 
                                    value="Approve Direct Purchase Return" 
                                    ajax="false"
                                    action="#{directPurchaseReturnWorkflowController.navigateToApproveDirectPurchaseReturn()}"
                                    class="ui-button-info w-100"
                                    icon="fas fa-check-circle"
                                    rendered="#{webUserController.hasPrivilege('ApproveDirectPurchaseReturn')}" />
                            </p:panelGrid>
                        </p:tab>
                        <p:tab title="Other Functions" >
                            <p:panelGrid columns="1">
                                <p:commandButton 
                                    value="Return without Receipt" 
                                    ajax="false"
                                    action="#{searchController.navigateToPharmacyReturnWithoutReceipt()}"
                                    class="ui-button-secondary w-100"
                                    icon="fas fa-exchange-alt"
                                    rendered="#{webUserController.hasPrivilege('PharmacyReturnWithoutReceiptBill')}" />
                                <p:commandButton 
                                    value="Multiple Purchase Order Cancellation" 
                                    ajax="false"
                                    action="#{searchController.navigateToCancelPurchaseOrder()}"
                                    class="ui-button-danger w-100"
                                    icon="fas fa-times-circle"
                                    rendered="#{webUserController.hasPrivilege('PharmacyOrderCancellation')}"
                                    actionListener="#{pharmacyPurchaseController.makeNull()}" />
                            </p:panelGrid>
                        </p:tab>
                    </p:accordionPanel>
                </div>
                <div class="col-10">
                    <ui:insert name="subcontent">
                    </ui:insert>
                </div>
            </div>

           




        </h:form>
    </ui:define>

</ui:composition>
