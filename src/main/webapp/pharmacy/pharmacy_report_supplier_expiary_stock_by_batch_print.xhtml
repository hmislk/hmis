<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/resources/template/template.xhtml">
        <ui:define name="content">

            <h:form>
                <p:panel header="Supplier's Expiring Stock Report Print View" styleClass="w-100">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <h:outputText value="Supplier's Expiring Stock Report Print View" class="mt-2"/>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false"
                                        value="Print">
                                    <p:printer target="reportView"/>
                                </p:commandButton>
                                <p:commandButton
                                        ajax="false"
                                        value="Back to Report"
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="pharmacy_report_supplier_expiary_stock_by_batch?faces-redirect=true">
                                </p:commandButton>
                            </div>

                        </div>
                    </f:facet>

                    <style>

                        @media screen {
                            .paper {
                                position: static !important;
                                width: 297mm !important;
                                zoom: 2.0;
                            }

                            table {
                                border-collapse: collapse;
                                width: 100%;
                                font-size: 12px !important;
                                margin-top: 1mm !important;
                            }

                            th, td {
                                border: 1px solid #000;
                                padding: 0px !important;
                                margin: 2px !important;
                                text-align: left;
                                margin-left: 10mm !important;
                            }

                            .header {
                                font-size: 16px !important;
                            }

                            tfoot {
                                font-weight: 700 !important;
                                font-size: 11px !important;
                            }
                        }

                        @media print {
                            @page {
                                @bottom-right {
                                    content: "Page " counter(page) " of " counter(pages);
                                    font-family: Arial, sans-serif;
                                    font-size: 10pt;
                                }
                                size: A4 landscape !important;
                            }

                            body {
                                counter-reset: page;
                            }

                            .paper {
                                position: static !important;
                                width: 297mm !important;


                            }

                            .header {
                                line-height: 1.1;
                                margin: 0mm !important;
                                font-size: 13px !important;
                            }

                            table {
                                border-collapse: collapse;
                                width: 99.9%;
                                font-size: 12px !important;
                                margin-top: 1mm !important;
                            }

                            th, td {
                                border: 1px solid #000;
                                padding: 0px !important;
                                margin: 2px !important;
                                text-align: left;
                                margin-left: 10mm !important;
                            }

                            th {

                            }

                            tfoot {
                                font-weight: 700 !important;
                                font-size: 11px !important;
                            }
                        }
                    </style>

                    <h:panelGroup id="reportView" class="d-flex justify-content-center">
                        <div class="paper">
                            <div class="header">
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 700; font-size: 22px;margin-bottom: 5px;">
                                    <h:outputText value="#{sessionController.institution.name}"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 400; font-size: 20px;margin-bottom: 5px;">
                                    <h:outputText value="Supplier's Expiring Stock Report"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                    <h:outputText value="Department - "/>
                                    <h:outputText value="#{reportsStock.department.name}"/>
                                    <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                    <h:outputText value="Supplier - "/>
                                    <h:outputText value="#{reportsStock.institution.name}"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2"
                                     style="font-weight: 600; font-size: 15px;margin-bottom: 5px;">
                                    <h:outputText value="From Date - "/>
                                    <h:outputText value="#{reportsStock.fromDate}">
                                        <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                    <h:outputText value="" style="width: 2em!important;" class="text-center"/>
                                    <h:outputText value="To Date - "/>
                                    <h:outputText value="#{reportsStock.toDate}">
                                        <f:convertDateTime
                                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </div>
                            </div>

                            <div>
                                <table style="width: 100%; border-collapse: collapse;">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center;">No</th>
                                        <th style="text-align: center;">Item</th>
                                        <th style="text-align: center;">Code</th>
                                        <th style="text-align: center;">Stock Quantity</th>
                                        <th style="text-align: center;">Expiry</th>
                                        <th style="text-align: center;">Purchase Rate</th>
                                        <th style="text-align: center;">Purchase Value</th>
                                        <th style="text-align: center;">Sale Rate</th>
                                        <th style="text-align: center;">Sale Value</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <ui:repeat value="#{reportsStock.stocks}" var="i" rowIndexVar="ii">
                                        <tr>
                                            <td><h:outputText value="#{ii+1}"/></td>
                                            <td>
                                                <h:outputText value="#{i.itemBatch.item.name}"/>
                                            </td>
                                            <td><h:outputText value="#{i.itemBatch.item.code}"/></td>
                                            <td><h:outputText value="#{i.stock}"/></td>
                                            <td>
                                                <h:outputText value="#{i.itemBatch.dateOfExpire}">
                                                    <f:convertDateTime pattern="dd MMM yy"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputText value="#{i.itemBatch.purcahseRate}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputLabel value="#{i.itemBatch.purcahseRate * i.stock}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputLabel value="#{i.itemBatch.retailsaleRate}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </td>
                                            <td style="text-align: right;">
                                                <h:outputLabel value="#{i.itemBatch.retailsaleRate * i.stock}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputLabel>
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="6" style="text-align: left; font-weight: 700;">
                                            <h:outputText value="Total"/>
                                        </td>
                                        <td style="text-align: right;">
                                            <h:outputLabel value="#{reportsStock.stockPurchaseValue}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </td>
                                        <td>

                                        </td>
                                        <td style="text-align: right;">
                                            <h:outputLabel value="#{reportsStock.stockSaleValue}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputLabel>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="9" style="text-align: right; font-weight: 700;">
                                            <h:outputLabel value="Printed At "/>
                                            <h:outputLabel value="#{sessionController.currentDate}">
                                                <f:convertDateTime pattern="dd MMMM yyyy - hh:mm a"/>
                                            </h:outputLabel>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>


                            </div>

                        </div>
                    </h:panelGroup>

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</h:body>
</html>
