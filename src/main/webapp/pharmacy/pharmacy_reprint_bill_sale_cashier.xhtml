<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" >
                        <f:facet name="header" >
                            <h:outputLabel value="Reprint Sale Bill For Cashier" class="mt-2" ></h:outputLabel>

                            <p:commandButton 
                                value="Print Original" 
                                style="float: right;"
                                class="ui-button-success mx-2"
                                icon="fa fa-print"
                                ajax="false"
                                rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}" >
                                <p:printer target="gpBillPreviewOriginal" ></p:printer>
                            </p:commandButton>

                            <p:commandButton 
                                value="Reprint" 
                                style="float: right;"
                                class="ui-button-info mx-2"
                                icon="fa fa-print"
                                ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton 
                                ajax="false"
                                value="Back" 
                                style="float: right;"
                                class="ui-button-warning mx-2"
                                icon="fa fa-arrow-left"
                                action="pharmacy_search_pre_bill?faces-redirect=true" >
                            </p:commandButton>   
                            <!--                            <p:commandButton 
                                                            ajax="false" 
                                                            value="Cancel" 
                                                            style="float: right;"
                                                            class="ui-button-danger"
                                                            icon="fa fa-cancel"
                                                            action="pharmacy_cancel_bill_retail_cash" 
                                                            disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                                        </p:commandButton>-->

                        </f:facet>

                        <!-- Original Print Section (No Duplicate Text) -->
                        <h:panelGroup id="gpBillPreviewOriginal" rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3_ bill="#{pharmacyBillSearch.bill}"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Reprint Section (With Duplicate Text) -->
                        <h:panelGroup id="gpBillPreview" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}" duplicate="true"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3_ bill="#{pharmacyBillSearch.bill}" duplicate="true"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
