<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" rendered="#{webUserController.hasPrivilege('PharmacySaleReprint')}">
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between align-items-center">
                                <h:outputLabel value="Reprint Sale Bill For Cashier" />
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        ajax="false"
                                        value="Back" 
                                        class="ui-button-secondary m-1"
                                        icon="fa fa-arrow-left"
                                        action="pharmacy_search_pre_bill?faces-redirect=true" />
                                    <p:commandButton 
                                        ajax="false"
                                        value="Search Bills" 
                                        title="Search Sale Pre Bills"
                                        class="ui-button-secondary m-1"
                                        icon="fa fa-search"
                                        action="#{pharmacyBillSearch.navigateToSearchSalePreBill()}" />
                                    <p:commandButton 
                                        accesskey="n" 
                                        value="New Bill"  
                                        ajax="false" 
                                        class="ui-button-success m-1"
                                        action="#{pharmacySaleController.navigateToPharmacyBillForCashier()}"
                                        actionListener="#{pharmacySaleController.resetAll()}"
                                        icon="fa fa-plus"
                                        >
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Reprint" 
                                        icon="fa fa-print"
                                        rendered="#{!configOptionApplicationController.getBooleanValueByKey('Pharmacy Bill Support for Native Printers')}"
                                        class="ui-button-info m-1"
                                        ajax="false" >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Reprint" 
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Bill Support for Native Printers')}"
                                        class="ui-button-info m-1"
                                        icon="fa fa-print"
                                        ajax="false" >
                                        <p:printer target="gpBillPreview" />
                                    </p:commandButton>

                                    <p:commandButton 
                                        rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}"
                                        value="Print Original" 
                                        styleClass="ui-button-warning m-1"
                                        icon="fa fa-print"
                                        ajax="false" >
                                        <p:printer target="gpBillPreviewOriginal" />
                                    </p:commandButton>


                                    <p:commandButton 
                                        ajax="false" 
                                        value="Return Items Only"
                                        title="Payment will be released at the cashier"
                                        icon="fa fa-undo"
                                        class="ui-button-warning m-1"
                                        action="#{pharmacyBillSearch.navigateToReturnItemsOnly()}"
                                        disabled="#{pharmacyBillSearch.bill.cancelled}"
                                        rendered="#{webUserController.hasPrivilege('PharmacySaleCancel')}">                           
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="Return Goods and Payment"
                                        title="Will take goods and return payments"
                                        icon="fa fa-exchange"
                                        class="ui-button-info m-1"
                                        action="#{pharmacyBillSearch.navigateToReturnGoodsAndPayment()}"
                                        disabled="#{pharmacyBillSearch.bill.cancelled}"
                                        rendered="#{webUserController.hasPrivilege('PharmacySaleCancel')}">                           
                                    </p:commandButton>

                                    <p:commandButton 
                                        ajax="false" 
                                        value="To Cancel"
                                        icon="fa fa-cancel"
                                        class="ui-button-danger m-1"
                                        action="pharmacy_cancel_bill_retail?faces-redirect=true" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled or pharmacyBillSearch.bill.refunded}"
                                        rendered="#{webUserController.hasPrivilege('PharmacySaleCancel')}">                           
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>

                        <div class="mb-3">
                            <!-- Standard Print Group (Primary actions) -->
                            <div class="d-inline-block mx-2">

                            </div>

                            <br/>


                        </div>

                        <!-- Original Print Section (No Duplicate Text) -->
                        <h:panelGroup id="gpBillPreviewOriginal" rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3 bill="#{pharmacyBillSearch.bill}"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Reprint Section (With Duplicate Text) -->
                        <h:panelGroup id="gpBillPreview" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}" duplicate="true"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3 bill="#{pharmacyBillSearch.bill}" duplicate="true"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
