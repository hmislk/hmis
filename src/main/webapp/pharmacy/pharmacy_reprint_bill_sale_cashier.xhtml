<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel header="Reprint" rendered="#{webUserController.hasPrivilege('PharmacySaleReprint')}">
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between align-items-center">
                                <h:outputLabel value="Reprint Sale Bill For Cashier" />
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        ajax="false"
                                        value="Back" 
                                        class="ui-button-secondary"
                                        icon="fa fa-arrow-left"
                                        action="pharmacy_search_pre_bill?faces-redirect=true" />
                                </div>
                            </div>
                        </f:facet>

                        <div class="mb-3">
                            <!-- Standard Print Group (Primary actions) -->
                            <div class="d-inline-block mx-2">
                                <p:commandButton 
                                    value="Reprint" 
                                    class="ui-button-info m-1"
                                    icon="fa fa-print"
                                    ajax="false" >
                                    <p:printer target="gpBillPreview" />
                                </p:commandButton>
                            </div>

                            <br/>

                            <!-- Original Print Group (Secondary actions - for privileged users) -->
                            <div class="d-inline-block mx-2 mt-2" style="border: 1px solid #f39c12; border-radius: 4px; padding: 4px;" rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}">
                                <small class="text-warning" style="font-weight: bold;">Original Print:</small>
                                <p:commandButton 
                                    value="Bill" 
                                    styleClass="ui-button-warning m-1"
                                    icon="fa fa-print"
                                    ajax="false" >
                                    <p:printer target="gpBillPreviewOriginal" />
                                </p:commandButton>
                            </div>
                        </div>

                        <!-- Original Print Section (No Duplicate Text) -->
                        <h:panelGroup id="gpBillPreviewOriginal" rendered="#{webUserController.hasPrivilege('PrintOriginalPharmacyBillFromReprint')}" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3_ bill="#{pharmacyBillSearch.bill}"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                        <!-- Reprint Section (With Duplicate Text) -->
                        <h:panelGroup id="gpBillPreview" >
                            <h:panelGroup   rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier bill with Items is PosPaper',true)}">
                                <div>
                                    <ph:saleBill bill="#{pharmacyBillSearch.bill}" duplicate="true"></ph:saleBill>
                                </div>
                            </h:panelGroup> 

                            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy accept payment for sale for cashier Bill is FiveFiveCustom3',false)}"> 
                                <div>
                                    <ph:sale_for_cashier_bill_five_five_custom_3_ bill="#{pharmacyBillSearch.bill}" duplicate="true"/>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
