<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel rendered="#{!pharmacyPreSettleController.billPreview}">
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputText styleClass="fas fa-pills"></h:outputText>
                                    <h:outputLabel value="Pharmacy Bill Refund" class="mx-3"></h:outputLabel>
                                </div>
                                <div>
                                    <h:outputLabel value="Refunding Total " class="mx-3"></h:outputLabel>
                                    <h:outputLabel value=" : "></h:outputLabel>
                                    <h:outputLabel id="refundingAmount" value="#{pharmacyPreSettleController.preBill.netTotal}"  class="mx-3">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </div>
                            </div>
                        </f:facet>

                        <p:growl ></p:growl>

                        <div class="row" >
                            <div class="col-md-4">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                        <h:outputLabel value="Patient Details" class="mx-2"></h:outputLabel>
                                    </f:facet>
                                    <common:patient patient="#{pharmacyPreSettleController.preBill.patient}" class="w-100"/>
                                </p:panel>
                            </div>
                            <div class="col-md-4">
                                <p:panel>
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                        <h:outputLabel value="Bill Details" class="mx-2"></h:outputLabel>
                                    </f:facet>
                                    <p:panelGrid columns="2">
                                        <h:outputLabel value="Bill No :" ></h:outputLabel>
                                        <h:outputLabel value="#{pharmacyPreSettleController.preBill.deptId}" ></h:outputLabel>
                                        <h:outputLabel value="Payment Method:" ></h:outputLabel>
                                        <h:outputLabel value="#{pharmacyPreSettleController.preBill.paymentMethod}" ></h:outputLabel>
                                        <h:outputLabel value="Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{pharmacyPreSettleController.preBill.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Discount :" ></h:outputLabel>
                                        <h:outputLabel value="#{pharmacyPreSettleController.preBill.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Net Total :" ></h:outputLabel>
                                        <h:outputLabel value="#{pharmacyPreSettleController.preBill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </p:panelGrid>
                                </p:panel>

                            </div>
                            <div class="col-md-4">
                                <p:panel >
                                    <f:facet name="header" >
                                        <h:outputText value="Return Details" class="mt-2" ></h:outputText>
                                        <p:commandButton
                                            id="btnSave"
                                            value="Refund"
                                            ajax="false"
                                            icon="fa fa-money-bill-wave"
                                            style="float:right; width: 8em;"
                                            class="ui-button-warning"
                                            action="#{pharmacyPreSettleController.settleReturnBillWithPay()}">
                                        </p:commandButton>
                                    </f:facet>

                                    <p:panelGrid columns="2" >
                                        <p:outputLabel value="Return Comments" ></p:outputLabel>
                                        <p:inputText value="#{pharmacyPreSettleController.refundComment}"  class="w-100"></p:inputText>
                                        <p:outputLabel value="Payment Method" ></p:outputLabel>
                                        <p:selectOneMenu   
                                            id="cmbPs" 
                                            value="#{pharmacyPreSettleController.preBill.paymentMethod}"
                                            required="true"
                                            requiredMessage="Please select a payment method">
                                            <f:selectItem itemLabel="Select paymentMethod"/>
                                            <f:selectItems value="#{enumController.paymentMethodsForPharmacyBilling}"/>
                                            <p:ajax process="cmbPs" update="paymentDetails" ></p:ajax>
                                        </p:selectOneMenu>
                                    </p:panelGrid>

                                    <h:panelGroup id="paymentDetails"  >
                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Credit'}" >
                                            <div class="my-1" id="credit">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <div class="d-flex gap-2">
                                                            <p:autoComplete
                                                                id="creditCompany"
                                                                class="w-100 -mx-2"
                                                                inputStyleClass="form-control"
                                                                forceSelection="true"
                                                                value="#{pharmacyPreSettleController.paymentMethodData.credit.institution}"
                                                                completeMethod="#{institutionController.completeCreditCompany}"
                                                                var="ix"
                                                                minQueryLength="2"
                                                                placeholder="Company (Type at least 4 letters to search)"
                                                                itemLabel="#{ix.name}"
                                                                itemValue="#{ix}"
                                                                size="10"  >
                                                            </p:autoComplete>

                                                            <p:inputText
                                                                id="polNo"
                                                                style="width: 100px;"
                                                                value="#{pharmacyPreSettleController.paymentMethodData.credit.referralNo}"
                                                                placeholder="Policy NO" >
                                                            </p:inputText>

                                                            <p:inputText
                                                                id="refNo"
                                                                style="width: 100px;"
                                                                value="#{pharmacyPreSettleController.paymentMethodData.credit.referenceNo}"
                                                                placeholder="Reference NO" >
                                                            </p:inputText>

                                                            <p:inputText
                                                                id="memo"
                                                                style="width: 300px;"
                                                                value="#{pharmacyPreSettleController.paymentMethodData.credit.comment}"
                                                                placeholder="Memo" >
                                                            </p:inputText>

                                                            <p:commandLink
                                                                id="btnAddNewCreditCom"
                                                                value="(+)"
                                                                class="mx-3 mt-1"
                                                                title="Add New Credit Company"
                                                                ajax="false"
                                                                action="#{navigationController.navigateToCreditCompany()}"
                                                                actionListener="#{creditCompanyController.prepareAdd()}" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Staff'}" >
                                            <div class="my-1" id="staffCredit">
                                                <div class="row mt-1">
                                                    <div class="col-12">
                                                        <p:autoComplete
                                                            minQueryLength="2"
                                                            forceSelection="true"
                                                            value="#{pharmacyPreSettleController.toStaff}"
                                                            id="creditStaff"
                                                            completeMethod="#{staffController.completeStaff}"
                                                            var="mys"
                                                            class="w-100"
                                                            placeholder="Staff (Type at least 4 letters to search)"
                                                            inputStyleClass="form-control"
                                                            itemLabel="#{mys.person.name}"
                                                            itemValue="#{mys}"
                                                            size="10">
                                                            <p:column headerText="Name" style="padding: 2px;">
                                                                <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="EPF" style="padding: 2px;">
                                                                <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Credit Entitlement" style="padding: 2px;">
                                                                <h:outputText value="#{mys.creditLimitQualified}" >
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column  headerText="Credit Utilized" style="padding: 2px;">
                                                                <h:outputText value="#{mys.currentCreditValue}" >
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputText>
                                                            </p:column>
                                                        </p:autoComplete>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Staff_Welfare'}" >
                                            <div class="my-1" id="credit">
                                                <div class="row mt-1">
                                                    <div class="col-12">
                                                        <p:autoComplete
                                                            minQueryLength="1"
                                                            forceSelection="true"
                                                            value="#{pharmacyPreSettleController.toStaff}"
                                                            id="welfareStaff"
                                                            completeMethod="#{staffController.completeStaff}"
                                                            var="mys"
                                                            class="w-100"
                                                            placeholder="Staff (Type Name, Code or EPF No to search)"
                                                            inputStyleClass="form-control"
                                                            itemLabel="#{mys.person.name}"
                                                            itemValue="#{mys}"
                                                            size="10">
                                                            <p:column headerText="Name" style="padding: 2px;">
                                                                <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Code" style="padding: 2px;">
                                                                <h:outputText value="#{mys.staffCode}" ></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="EPF" style="padding: 2px;">
                                                                <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                            </p:column>
                                                            <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                                <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputText>
                                                            </p:column>
                                                            <p:column  headerText="Welfare Utilized" style="padding: 2px;">
                                                                <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                </h:outputText>
                                                            </p:column>
                                                        </p:autoComplete>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="creditCard" rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Card'}" >
                                            <pa:creditCard paymentMethodData="#{pharmacyPreSettleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="ptdeposit" rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'PatientDeposit'}">
                                            <pa:patient_deposit paymentMethodData="#{pharmacyPreSettleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="ewallet"  rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'ewallet'}" >
                                            <pa:ewallet paymentMethodData="#{pharmacyPreSettleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="cheque"  rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Cheque'}" >
                                            <pa:cheque paymentMethodData="#{pharmacyPreSettleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1"
                                            layout="block"
                                            id="slip"  rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'Slip'}" >
                                            <pa:slip paymentMethodData="#{pharmacyPreSettleController.paymentMethodData}"/>
                                        </h:panelGroup>

                                        <h:panelGroup
                                            class="row my-1 w-100"
                                            layout="block"
                                            id="multiplePaymentMethods"  rendered="#{pharmacyPreSettleController.preBill.paymentMethod eq 'MultiplePaymentMethods'}"
                                            >
                                            <pa:multiple_payment_methods class="w-100" controller="#{pharmacyPreSettleController}" paymentMethods="#{enumController.paymentMethodsUnderMultipleForPharmacyBilling}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </p:panel>

                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-12">
                                <p:panel id="panelItems" class="mt-2">
                                    <f:facet name="header">
                                        <h:outputText styleClass="fas fa-list-alt" class="mt-2"></h:outputText>
                                        <h:outputLabel value="Returning Items" class="mx-2 mt-2"></h:outputLabel>
                                    </f:facet>
                                    <p:dataTable 
                                        id="billItems"
                                        value="#{pharmacyPreSettleController.preBill.billItems}" 
                                        var="bip"
                                        rowKey="#{bip.id}"
                                        styleClass="table table-sm">

                                        <p:column headerText="No" styleClass="text-center" width="50">
                                            #{bip.id}
                                        </p:column>

                                        <p:column headerText="Item">
                                            <h:outputText value="#{bip.item.name}" />
                                        </p:column>

                                        <p:column headerText="Qty" styleClass="text-end">
                                            <h:outputText value="#{bip.qty}" />
                                        </p:column>

                                        <p:column headerText="Rate" styleClass="text-end">
                                            <h:outputText value="#{bip.rate}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Discount %" styleClass="text-end">
                                            <h:outputText value="#{bip.discountRate}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Net Rate" styleClass="text-end">
                                            <h:outputText value="#{bip.netRate}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Gross Value" styleClass="text-end">
                                            <h:outputText value="#{bip.grossValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Discount Value" styleClass="text-end">
                                            <h:outputText value="#{bip.discount}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Net Value" styleClass="text-end">
                                            <h:outputText value="#{bip.netValue}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Status" styleClass="text-center">
                                            <p:tag icon="pi pi-check" severity="success" value="To Return" />
                                        </p:column>

                                    </p:dataTable>

                                </p:panel>
                            </div>
                        </div>

                    </p:panel>


                    <p:panel rendered="#{pharmacyPreSettleController.billPreview}">
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputText styleClass="fas fa-check-circle text-success"></h:outputText>
                                    <h:outputLabel value="Refund Completed Successfully" class="mx-3"></h:outputLabel>
                                </div>
                                <div>
                                    <p:commandButton ajax="false" value="Search More Bills" 
                                                     actionListener="#{pharmacyBillSearch.recreateModel()}" 
                                                     action="pharmacy_search_pre_refund_bill_for_return_cash"
                                                     class="ui-button-secondary mx-2"/>
                                    <p:commandButton ajax="false" value="Print Receipt"  
                                                     styleClass="noPrintButton ui-button-info" >
                                        <p:printer target="gpBillPreview" />
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>
                        <h:panelGroup id="gpBillPreview" >
                            <ph:saleBill bill="#{pharmacyPreSettleController.bill}"/>
                        </h:panelGroup>
                    </p:panel>

                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
