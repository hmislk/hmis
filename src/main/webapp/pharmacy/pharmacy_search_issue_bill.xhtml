<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Pharmacy Issue Bill Search</title>
    </h:head>
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <i class="fas fa-file-invoice me-2"></i>
                            <h:outputText value="Pharmacy Issue Bill Search"/>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-3 col-lg-2">
                                <div class="mb-3">
                                    <p:outputLabel for="fromDate" value="From Date"/>
                                    <p:calendar
                                        id="fromDate"
                                        value="#{searchController.fromDate}"
                                        navigator="false"
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                        styleClass="w-100"
                                        inputStyleClass="form-control"
                                        title="Select start date for search range">
                                    </p:calendar>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="toDate" value="To Date"/>
                                    <p:calendar
                                        id="toDate"
                                        value="#{searchController.toDate}"
                                        navigator="false"
                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                        styleClass="w-100"
                                        inputStyleClass="form-control"
                                        title="Select end date for search range">
                                    </p:calendar>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="billNo" value="Bill No"/>
                                    <p:inputText
                                        id="billNo"
                                        autocomplete="off"
                                        styleClass="w-100"
                                        value="#{searchController.searchKeyword.billNo}"
                                        title="Enter bill number to search"/>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="patientName" value="Patient Name"/>
                                    <p:inputText
                                        id="patientName"
                                        autocomplete="off"
                                        styleClass="w-100"
                                        value="#{searchController.searchKeyword.patientName}"
                                        title="Enter patient name to search"/>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="department" value="From Department"/>
                                    <p:inputText
                                        id="department"
                                        autocomplete="off"
                                        styleClass="w-100"
                                        value="#{searchController.searchKeyword.department}"
                                        title="Enter department name to search"/>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="total" value="Total"/>
                                    <p:inputText
                                        id="total"
                                        autocomplete="off"
                                        styleClass="w-100"
                                        value="#{searchController.searchKeyword.total}"
                                        title="Enter total amount to search"/>
                                </div>

                                <div class="mb-3">
                                    <p:outputLabel for="netTotal" value="Net Total"/>
                                    <p:inputText
                                        id="netTotal"
                                        autocomplete="off"
                                        styleClass="w-100"
                                        value="#{searchController.searchKeyword.netTotal}"
                                        title="Enter net total amount to search"/>
                                </div>

                                <p:commandButton
                                    id="btnSearch"
                                    ajax="false"
                                    value="Search"
                                    icon="fas fa-search"
                                    action="#{searchController.listPharmacyIssue}"
                                    styleClass="w-100 ui-button-warning"
                                    style="min-width: 90px;"
                                    title="Search for issue bills based on selected criteria"/>

                            </div>
                            <div class="col-md-9 col-lg-10">
                                <p:dataTable
                                    id="tblBills"
                                    value="#{searchController.disposalIssueBillDtos}"
                                    var="row"
                                    rows="20"
                                    paginator="true"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="20,30,50,100"
                                    styleClass="table-striped"
                                    emptyMessage="No issue bills found">

                                    <p:column headerText="Bill No" style="width: 8em;">
                                        <h:outputText value="#{row.billDeptId}"/>
                                    </p:column>

                                    <p:column headerText="From Department" style="width: 12em;">
                                        <h:outputText value="#{row.billDepartmentName}"/>
                                    </p:column>

                                    <p:column headerText="To Department" style="width: 12em;">
                                        <h:outputText value="#{row.billFromInstitutionName}"/>
                                    </p:column>

                                    <p:column headerText="Billed At" style="width: 12em;">
                                        <h:outputText value="#{row.billCreatedAt}">
                                            <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Net Amount" style="width: 10em;" styleClass="text-end">
                                        <h:outputText value="#{row.billNetTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Status" style="width: 8em;" styleClass="text-center">
                                        <h:outputText value="#{row.cancelled ? 'Cancelled' : (row.refunded ? 'Refunded' : 'Active')}"
                                                      styleClass="#{row.cancelled ? 'badge bg-danger' : (row.refunded ? 'badge bg-warning' : 'badge bg-success')}"/>
                                    </p:column>

                                    <p:column headerText="Actions" style="width: 7em;" styleClass="text-center">
                                        <p:commandButton
                                            value="View"
                                            ajax="false"
                                            action="#{billSearch.navigateToViewBillByAtomicBillTypeByBillId(row.billId)}"
                                            icon="fas fa-eye"
                                            styleClass="ui-button-info"
                                            style="min-width: 90px;"
                                            title="View bill details"/>
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
