<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel >
                        <f:facet name="header" >
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h:outputLabel value="Purchase Order Reprint" ></h:outputLabel>                        
                                </div>
                                <div>
                                    <p:commandButton ajax="false" value="Back To PO List" rendered="#{webUserController.hasPrivilege('Pharmacy')}" action="pharmacy_purhcase_order_list_to_approve" class="ui-button-warning" icon="fas fa-arrow-left"/>
                                    <p:commandButton ajax="false" value="Back To Good Recipt" rendered="#{webUserController.hasPrivilege('PharmacyGoodReceive')}"
                                                     action="/pharmacy/pharmacy_purchase_order_list_for_recieve?faces-redirect=true"   class="ui-button-warning mx-2" icon="fas fa-arrow-left"/>
                                    <p:commandButton class="ui-button-info" icon="fas fa-print" value="Reprint" ajax="false" >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-danger mx-2" icon="fas fa-ban" ajax="false" value="Cancel" action="pharmacy_cancel_po"
                                                     disabled="#{pharmacyBillSearch.bill.cancelled or
                                                                 !webUserController.hasPrivilege('PharmacyOrderCancellation')}">                           

                                    </p:commandButton>  
                                </div>
                            </div>
                        </f:facet>

                        <div class="d-flex justify-content-center border border-light boder-1">
                            <h:panelGroup id="gpBillPreview" style="width: 212mm;">
                                    <ph:po bill="#{pharmacyBillSearch.bill}" reprint="true"/>

                                </h:panelGroup> 
                        </div>
                                

                    </p:panel>
                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
