<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="Purchase Reprint" ></h:outputLabel>
                            <hr/>
                            <p:commandButton value="Reprint" ajax="false" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>                         
                        </f:facet>

                        <p:commandButton value="Cancel" ajax="false" action="pharmacy_cancel_purchase" disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                             
                        </p:commandButton>     
                        <p:commandButton  value="Return" ajax="false" action="pharmacy_return_purchase" disabled="#{pharmacyBillSearch.bill.cancelled}" >
                            <f:setPropertyActionListener target="#{purchaseReturnController.bill}"  value="#{pharmacyBillSearch.bill}"/>
                             
                        </p:commandButton>
                    </p:panel>




                    <h:panelGroup >

                        <h:panelGroup id="gpBillPreview" >
                            <ph:purhcase bill="#{pharmacyBillSearch.bill}" />
                            

                        </h:panelGroup>

                    </h:panelGroup>


                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
