<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form>

                    <p:panel  >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <div><h:outputLabel value="Purchase Reprint" class="mt-2"></h:outputLabel></div>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        value="To Cancel" 
                                        ajax="false"
                                        icon="fas fa-cancel"
                                        class="ui-button-danger mx-2"
                                        action="pharmacy_cancel_purchase?faces-redirect=true" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled}">                           
                                    </p:commandButton>

                                    <p:commandButton
                                        value="To Return" 
                                        ajax="false"
                                        icon="fa fa-rotate-left"
                                        class="ui-button-warning mx-2"
                                        action="#{billSearch.navigateToDirectPurchaseReturn()}" 
                                        disabled="#{pharmacyBillSearch.bill.cancelled}" >
                                        <f:setPropertyActionListener target="#{billSearch.bill}"  value="#{pharmacyBillSearch.bill}"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        value="Reprint"
                                        class="ui-button-info mx-2"
                                        icon="fa fa-print"
                                        ajax="false" >
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton> 

                                    <p:commandButton
                                        rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                                        value="Settings"
                                        icon="fas fa-cog"
                                        class="ui-button-secondary mx-1"
                                        type="button"
                                        onclick="PF('directPurchaseReprintConfigDialog').show();" />

                                    <p:commandButton 
                                        value="Back to Search"
                                        class="ui-button-warning"
                                        icon="fas fa-arrow-left"
                                        ajax="false"
                                        action="/pharmacy/pharmacy_search?faces-redirect=true">
                                    </p:commandButton> 

                                </div>
                            </div>
                        </f:facet>



                        <h:panelGroup id="gpBillPreview" >
                            <pharmacy:purhcase
                                rendered="#{configOptionController.getBooleanValueByKey('Direct Purchase Bill Print - A4', true)}"
                                bill="#{pharmacyBillSearch.bill}"
                                ShowProfit="#{configOptionApplicationController.getBooleanValueByKey('Show Profit % in Direct Purchase Bill', true)}"
                                ShowRetailValue="#{configOptionApplicationController.getBooleanValueByKey('Show Retail Value in Direct Purchase Bill', true)}">
                            </pharmacy:purhcase>
                            <pharmacy:direct_purhcase_with_costing_custom_letter
                                rendered="#{configOptionController.getBooleanValueByKey('Direct Purchase Bill Print - Custom Letter Format',true)}" 
                                reprint="true"
                                bill="#{pharmacyDirectPurchaseController.bill}"
                                ShowProfit="#{configOptionApplicationController.getBooleanValueByKey('Show Profit % in Direct Purchase Bill', true)}"
                                ShowRetailValue="#{configOptionApplicationController.getBooleanValueByKey('Show Retail Value in Direct Purchase Bill', true)}">
                            </pharmacy:direct_purhcase_with_costing_custom_letter>
                        </h:panelGroup>

                    </p:panel>

                </h:form>

                <!-- Direct Purchase Configuration Dialog -->
                <p:dialog id="directPurchaseReprintConfigDialog"
                          header="Direct Purchase Reprint Printer Configuration"
                          widgetVar="directPurchaseReprintConfigDialog"
                          modal="true"
                          width="600"
                          height="400"
                          resizable="true"
                          maximizable="true"
                          closeOnEscape="true">

                    <p:ajax event="open" listener="#{pharmacyRetailConfigController.loadCurrentConfig}" update="directPurchaseReprintConfigForm" />

                    <h:form id="directPurchaseReprintConfigForm">

                        <div class="row">
                            <div class="col-12">
                                <div class="card config-section">
                                    <div class="card-header">
                                        <h6><i class="fas fa-file-alt"></i> Direct Purchase Reprint Paper Settings</h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="directPurchaseA4Paper"
                                                value="#{pharmacyRetailConfigController.directPurchaseA4Paper}" />
                                            <p:outputLabel for="directPurchaseA4Paper" value="A4 Paper Format" class="ms-2" />
                                            <small class="form-text text-muted d-block">Standard A4 paper format for direct purchase bill reprint</small>
                                        </div>
                                        <div class="mb-3">
                                            <p:selectBooleanCheckbox
                                                id="directPurchaseCustomLetter"
                                                value="#{pharmacyRetailConfigController.directPurchaseCustomLetter}" />
                                            <p:outputLabel for="directPurchaseCustomLetter" value="Custom Letter Format" class="ms-2" />
                                            <small class="form-text text-muted d-block">Custom letter size paper format with costing details reprint</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <p:messages id="directPurchaseConfigMessages" showDetail="true" closable="true" />
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex gap-2">
                                                <p:commandButton
                                                    value="Apply &amp; Close"
                                                    icon="fas fa-save"
                                                    class="ui-button-success"
                                                    ajax="false"
                                                    action="#{pharmacyRetailConfigController.saveDirectPurchaseConfig}" />
                                                <p:commandButton
                                                    value="Cancel"
                                                    icon="fas fa-times"
                                                    class="ui-button-secondary"
                                                    onclick="PF('directPurchaseReprintConfigDialog').hide(); return false;"
                                                    type="button" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </p:dialog>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
