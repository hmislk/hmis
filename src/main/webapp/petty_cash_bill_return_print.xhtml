<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <div class="d-flex align-items-center justify-content-between">
                                <div>
                                    <h:outputLabel value="Petty Cash Return Bill" ></h:outputLabel>
                                </div>
                                <div>
                                    <p:commandButton  
                                        class="mx-1 ui-button-warning" 
                                        icon="fas fa-arrow-left" 
                                        value="Back to Search Bill" 
                                        action="/petty_cash_bill_search_own?faces-redirect=true" 
                                        actionListener="#{searchController.makeListNull}"
                                        >                           
                                    </p:commandButton>


                                </div>
                            </div>
                        </f:facet>

                        <div class="d-flex justify-content-end mt-2 mb-2">
                            <p:commandButton 
                                value="Print" 
                                class="ui-button-info m-1"
                                icon="fa fa-print"
                                ajax="false">
                                <p:printer target="gpBillPreviewReturn" />
                            </p:commandButton> 
                        </div>

                        <h:panelGroup id="gpBillPreviewReturn">
                            <bi:petty_return bill="#{pettyCashBillController.currentReturnBill}" />
                        </h:panelGroup>

                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
