<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h:form>
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
                <p:panelGrid columns="2" style="margin: auto;">
                    <f:facet name="header">
                        <p:outputLabel value="Change Password"></p:outputLabel>
                    </f:facet>
                    <p:column>
                        <h:outputLabel value="Old Password"/>
                    </p:column>
                    <p:column>
                        <p:password toggleMask="true" value="#{sessionController.password}"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="New Password"/>
                    </p:column>
                    <p:column>
                        <p:password toggleMask="true" value="#{sessionController.newPassword}"/>
                    </p:column>
                    <p:column>
                        <h:outputLabel value="Re-enter New Password"/>
                    </p:column>
                    <p:column>
                        <p:password toggleMask="true" value="#{sessionController.newPasswordConfirm}"/>
                    </p:column>
                    <p:column colspan="2">
                        <p:commandButton id="btnChange" ajax="false" value="Change Password" actionListener="#{sessionController.changePassword}"/>
                        <p:defaultCommand target="btnChange"/>
                    </p:column>
                </p:panelGrid>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
