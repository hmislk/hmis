<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">



    <ui:define name="content">
        <h:form>

            <p:panel header="Change Password">
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    <p:column>
                        <h:outputLabel value="Old Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret value="#{sessionController.passord}"/>
                    </p:column>

                    <p:column>
                        <h:outputLabel value="New Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret  value="#{sessionController.newPassword}"/>
                    </p:column>


                    <p:column>
                        <h:outputLabel value="Re-enter new Password"/>
                    </p:column>
                    <p:column>
                        <h:inputSecret   value="#{sessionController.newPasswordConfirm}"/>
                    </p:column>

                    <p:column colspan="2" >
                        
                        <p:commandButton  id="btnChange" ajax="false" value="Change Password" actionListener="#{sessionController.changePassword}"/>
                        <p:defaultCommand target="btnChange"/>
                        
                    </p:column>

                </p:panelGrid>

            </p:panel>


        </h:form>

    </ui:define>


</ui:composition>
