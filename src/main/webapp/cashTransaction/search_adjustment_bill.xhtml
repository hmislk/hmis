<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="SEARCH DRAWER ADJUSTMENT BILL"/>                                                          
                            <h:panelGrid columns="5" >
                                <h:outputLabel value="From Date"/>
                                <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>
                                <p:commandButton id="btnSearch" ajax="false" value="Search" action="#{searchController.createDrawerAdjustmentTable()}" />
                                <p:spacer height="30"/><h:outputLabel/><h:outputLabel/><h:outputLabel/><h:outputLabel/>

                                <h:outputLabel value="Bill No"/>
                                <h:outputLabel/><h:outputLabel/>
                                <h:outputLabel/><h:outputLabel/>
                                <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
                            </h:panelGrid>
                        </f:facet>




                        <p:dataTable rowIndexVar="i" id="tblBills" value="#{searchController.bills}" var="pi" >
                            <p:column headerText="No" styleClass="alignTop">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            <p:column>
                                <p:commandButton ajax="false" action="reprint_adjustment" value="View BIll" >
                                    <f:setPropertyActionListener value="#{pi}" target="#{pharmacyBillSearch.bill}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="Bill No" styleClass="alignTop"  >
                                <h:outputLabel value="#{pi.insId}"/>
                            </p:column>
                          
                            <p:column headerText="Billed At"  >
                                <h:outputLabel value="Billed at " />
                                <h:outputLabel value="#{pi.createdAt}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputLabel>                               
                            </p:column>     

                         
                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
