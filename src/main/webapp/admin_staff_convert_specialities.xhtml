<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel header="Convert Specialities" >

                    <h:form >
                        <p:pickList id="pickList" 
                                    value="#{specialityController.specialities}" 
                                    var="s" itemLabel="#{s.name}" 
                                    itemValue="#{s}"
                                    converter="specilityCon"/>
 
                        <p:commandButton value="Convert" action="#{specialityController.convertSpecialities()}" ajax="false" ></p:commandButton>
                    </h:form>
                </p:panel>


            </ui:define>


        </ui:composition>

    </body>
</html>
