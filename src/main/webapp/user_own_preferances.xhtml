<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <p:outputLabel value="Change Prefeances and Save" ></p:outputLabel>
                            <p:commandButton 
                                id="btnSave" 
                                style="float:right;"
                                ajax="false" 
                                value="Save" 
                                icon="fas fa-save"
                                class="ui-button-warning mx-2"
                                action="#{sessionController.saveUserPreferences()}" ></p:commandButton>
                        </f:facet>

                        <p:panelGrid columns="2" layout="tabular" >
                            <h:outputLabel 
                                value="Autodisplay Menu" ></h:outputLabel>
                            <p:selectBooleanButton 
                                class="form-control" 
                                offIcon="fas fa-times" 
                                onIcon="fas fa-check" 
                                value="#{sessionController.currentPreference.autodisplayMenu}" >
                            </p:selectBooleanButton>

                        </p:panelGrid>



                    </p:panel>
                    <p:panel header="Change for this Session" >
                        <p:panelGrid columns="2" layout="tabular" >
                            <p:outputLabel value="Developer Privilege" ></p:outputLabel>
                            <p:selectBooleanButton offLabel="Off" onLabel="On" value="#{webUserController.skipDevelopersPrivilege}" ></p:selectBooleanButton>
                        </p:panelGrid>
                    </p:panel>
                </h:form>





            </ui:define>


        </ui:composition>

    </h:body>
</html>
