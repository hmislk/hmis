<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="#{laboratoryReportController.viewTemplate}">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Laboratory Income Report">
                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{laboratoryReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100 dateTimePicker" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate"
                                value="#{laboratoryReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                >
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>
                            <p:spacer width="50" ></p:spacer>
                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{laboratoryReportController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{laboratoryReportController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laboratoryReportController.institution eq null and laboratoryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laboratoryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{laboratoryReportController.institution eq null and laboratoryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laboratoryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laboratoryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{laboratoryReportController.institution ne null and laboratoryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laboratoryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(laboratoryReportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laboratoryReportController.institution ne null and laboratoryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laboratoryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laboratoryReportController.institution, laboratoryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Admission Type" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="cmbAdmissionType"
                                class="w-100"
                                autoWidth="false"
                                value="#{laboratoryReportController.admissionType}" 
                                rendered="#{mdInwardReportController.reportKeyWord.string eq '0'}">
                                <f:selectItem itemLabel="All Admission Type"/>
                                <f:selectItems  value="#{inwardReportController.admissionty}" var="myItem" 
                                                itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Discount Scheme" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="cmdDiscount"
                                class="w-100"
                                autoWidth="false"
                                value="#{laboratoryReportController.paymentScheme}" >
                                <f:selectItem itemLabel="Select"/>
                                <f:selectItems value="#{paymentSchemeController.items}" var="ps" itemLabel="#{ps.name}"/>
                            </p:selectOneMenu>

                        </h:panelGrid>

                        <p:commandButton 
                            value="Process" 
                            ajax="false"
                            action="#{laboratoryReportController.processLaboratoryInwardOrderReport()}" 
                            styleClass="ui-button-success m-1" 
                            icon="pi pi-cog">
                        </p:commandButton>

                        <p:commandButton 
                            value="Download" 
                            ajax="false"
                            styleClass="ui-button-info m-1"
                            icon="pi pi-download">
                            <p:dataExporter fileName="laboratory_income_report.xlsx" target="tbl" type="xlsx" />
                        </p:commandButton>

                        <p:commandButton 
                            value="Print" 
                            ajax="false"
                            styleClass="ui-button-warning m-1"
                            icon="pi pi-print">
                            <p:printer target="tbl" />
                        </p:commandButton>

                        <p:dataTable
                            id="tbl"
                            style="padding: 2px!important; margin-top: 10px!important; margin: 0px!important; font-size: #{laboratoryReportController.fontSizeForScreen}!important;" 
                            styleClass="ui-datatable-borderless ui-datatable-sm compact-datatable"
                            value="#{laboratoryReportController.bundle.rows}" 
                            var="row"
                            paginator="true" 
                            rows="20"
                            rowsPerPageTemplate="20,50,100,500,1000,2000,5000,10000"
                            paginatorPosition="bottom">

                            <f:facet name="header"  >
                                <div style="padding: 3px!important; margin: 0px!important;">
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 20px;">
                                        <h:outputText value="All Sales Report"/>
                                        <h:panelGroup  rendered="#{laboratoryReportController.department ne null}">
                                            <div class="d-flex gap-2">
                                                <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                <h:outputText value="#{laboratoryReportController.department.name}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2" style=" font-size: 16px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laboratoryReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laboratoryReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <div></div>
                                    </div>

                                </div>
                            </f:facet>

                            <p:column 
                                headerText="Bill No" 
                                width="12em" 
                                style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText 
                                    rendered="#{row.rowType eq 'Bill'}"
                                    value="#{row.bill.deptId}"
                                    style="padding: 2px!important; margin: 0px!important;" />
                            </p:column>

                            <p:column headerText="Patient"  style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText 
                                    value="#{row.bill.patient.person.nameWithTitle}" 
                                    rendered="#{row.rowType eq 'Bill'}"
                                    style="padding: 2px!important; margin: 0px!important;" />
                            </p:column>

                            <p:column headerText="Date"   width="8em" style="padding: 2px!important; margin: 0px!important;">
                                <h:outputText value="#{row.bill.createdAt}"  style="padding: 2px!important; margin: 0px!important;" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                </h:outputText>
                            </p:column>

                            <p:column 
                                headerText="Investigation"
                                width="8em" style="padding: 2px!important; margin: 0px!important;">
                                <h:outputText 
                                    value="#{row.billItem.item.name}"
                                    rendered="#{row.rowType eq 'BillItem'}"
                                    style="padding: 2px!important; margin: 0px!important;" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                </h:outputText>
                            </p:column>


                            <p:column headerText="Net Total"  width="8em" class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.bill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.netTotal}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Cash"   width="8em"  class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.cashValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.cashValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Card"   width="8em" class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.cardValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.cardValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Cheque"   width="8em"  class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.chequeValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.chequeValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="IP Credit" width="8em" class="text-end light-grey-background"  style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.inpatientCreditValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.inpatientCreditValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="OP Credit" width="8em"  class="text-end light-grey-background" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.opdCreditValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.opdCreditValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Staff Credit" width="8em"  class="text-end light-grey-background"  style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.staffValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.staffValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Agent Credit"   width="8em"  class="text-end light-grey-background"  style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.agentValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.agentValue}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Total" width="8em" class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.grossTotal}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.grossTotal}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Discount" width="8em"  class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.discount}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.discount}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Service Charge" width="8em"   class="text-end"  style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.serviceCharge}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.serviceCharge}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Actual Total" width="8em" class="text-end" style="padding: 2px!important; margin: 0px!important;" >
                                <h:outputText value="#{row.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                </h:outputText>
                                <f:facet name="footer" >
                                    <h:outputText value="#{laboratoryReportController.bundle.summaryRow.netTotal}" style="padding: 2px!important; margin: 0px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Actions" exportable="false" width="5em" style="padding: 2px!important; margin: 0px!important;">
                                <p:commandLink 
                                    value="View" 
                                    style="font-size: #{laboratoryReportController.fontSizeForScreen}!important;" 
                                    class="mx-1"
                                    action="#{billSearch.navigateToViewBillByAtomicBillType()}" 
                                    ajax="false">
                                    <f:setPropertyActionListener value="#{row.bill}" target="#{billSearch.bill}" />
                                </p:commandLink>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
