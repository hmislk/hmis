<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Laboratary Investigation Report" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Laboratary Investigation Report Print" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="bill_item_list?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 210mm!important;
                                    zoom: 2.0
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 100%;
                                    font-size: 13px!important;
                                    margin-top: 3mm!important;
                                }

                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }

                                .toinsdept{
                                    font-size: 16px!important;
                                }

                            }


                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 210mm!important;
                                    size: A4 portrait!important;

                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 13px!important;
                                    margin-top: 3mm!important;
                                }

                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }

                                th {

                                }

                                .toinsdept{
                                    font-size: 14px!important;
                                }

                            }

                        </style>


                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                        <h:outputText value="Investigation Bill List"/>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2" style=" font-size: 12px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <h:outputText value="" style="width: 5mm!important;"/>
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <div></div>
                                    </div>

                                    <div class="d-flex mt-2 w-100 gap-2" style=" font-size: 16px; font-weight: 700;">
                                        <h:outputText value="Investigation "/>
                                        <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                        <h:outputText value="#{laborataryReportController.investigation.name}" ></h:outputText>
                                    </div>

                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 8mm; font-weight: 700;">
                                                    <h:outputText value="No" style="margin-left: 2mm;"/>
                                                </th>
                                                <th style="font-weight: 700;">
                                                    <h:outputText value="Bill Date" style="margin-left: 2mm;"/>
                                                </th>
                                                <th style="width: 15mm; font-weight: 700;">
                                                    <h:outputText value="Bill No" style="margin-left: 2mm;"/>
                                                </th>
                                                <th style="width: 30mm; font-weight: 700;">
                                                    <h:outputText value="Patient Name" style="margin-left: 2mm;"/>
                                                </th>
                                                <th style="width: 20mm; font-weight: 700;">
                                                    <h:outputText value="Age" style="margin-left: 2mm;"/>
                                                </th>
                                                <th style="width: 20mm; font-weight: 700; ">
                                                    <h:outputText value="Gender" style="margin-left: 2mm;"/>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{laborataryReportController.itemList}" var="pi" varStatus="i">
                                                <tr>
                                                    <td style="width: 10mm;" >
                                                        <h:outputText value="#{i.index +1}" style="margin-left: 2mm;"/>
                                                    </td>
                                                    <td style="width: 30mm;">
                                                        <h:outputText value="#{pi.billDate}" style="margin-left: 2mm;">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="width: 20mm;">
                                                        <h:outputText value="#{pi.billNumber}" style="margin-left: 2mm;"></h:outputText>
                                                    </td>
                                                    <td >
                                                        <div class="d-flex" style="margin-left: 2mm;">
                                                            <h:outputText value="#{pi.patientTitle}"></h:outputText>
                                                            <h:outputText value="#{pi.patientName}" class="mx-1"></h:outputText>
                                                        </div>
                                                    </td>
                                                    <td style="width: 20mm;">
                                                        <h:outputText value="#{pi.patientAge}" style="margin-left: 2mm;"></h:outputText>
                                                    </td>
                                                    <td style="width: 20mm;">
                                                        <h:outputText value="#{pi.gender}" style="margin-left: 2mm;"></h:outputText>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
