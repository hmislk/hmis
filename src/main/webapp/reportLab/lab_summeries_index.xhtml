<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">            
            <ui:define name="content">

                <p:panel header="Lab Analytics">  
                    <div class="row">
                        <div class="col-3"> 

                            <p:accordionPanel>


                                <p:tab title="Performance" > 
                                    <h:form>

                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation List" action="investigation_counts"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Bill List" action="/reportLab/bill_list"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Client List" action="/reportLab/client_list"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Sample List" action="/lab/patient_sample_list"/> 

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Average Turn Around Time" action="turn_over_time"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Bill-vice turn-around time" action="turn_over_time_bills"/> 
                                            <p:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" ajax="false" value="By Billed Institution" action="report_lab_by_billed_institution"/>
                                            <p:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" ajax="false" value="By Billed Department" action="report_lab_by_billed_department"/>
                                            <p:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" ajax="false" value="By Reported Institution" action="report_lab_by_reported_institution"/>
                                            <p:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" ajax="false" value="By Reported Department" action="report_lab_by_reported_department"/>

                                            <p:commandButton actionListener="#{investigationMonthSummeryOwnControllerSession.clearList}" styleClass="linkButton" ajax="false" value="OPD Bill Items For Credit Companies" action="#{searchController.toCreateBillItemListForCreditCompany()}"/>
                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="Institutions" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="By Ordering Institution" action="ix_count_by_billed_institution"/>

                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="Collecting Centres" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Collection Centre(Detail)" action="report_lab_collection_centre.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Collection Centre(Summary)" action="report_lab_collection_centre_summery.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Collection Centre Count" action="report_lab_by_collection_centre_investigation_count.xhtml"/>                            
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Collection Centre Count(Summary)" action="report_lab_by_collection_centre_investigation_count_summery"/>                            
                                        </div>
                                    </h:form>
                                </p:tab>
                                <p:tab title="Referring Doctors" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Referring Doctor(Details)" action="report_lab_by_refering_doctor.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report by Referring Doctor(Summary)" action="report_lab_by_refering_doctor_summery.xhtml"/>
                                        </div>
                                    </h:form>
                                </p:tab>

                                <p:tab title="Inward" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Inward Lab Summary by Added Date" action="report_inward_service_detail_added_lab"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Inward Lab Summary by Added Date With Margin" action="report_inward_service_detail_added_lab_feeMargin"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Inward" action="report_investigation_summery_by_inward"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Inward by Date" action="report_lab_by_date_summery_inward"/>

                                        </div>
                                    </h:form>
                                </p:tab>

                                <p:tab title="Income" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Income Summary" action="income_summery"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report Summary Department" action="report_cashier_detailed_by_department.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report Summary by day" action="report_lab_by_date_summery.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Fee Type" action="report_investigation_summery_by_feetype"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Regent Fee" action="report_investigation_summery_by_regent_fee"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Fee Type With Credit" action="report_investigation_summery_by_feetype_with_credit"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Regent Fee With Credit" action="report_investigation_summery_by_regent_fee_with_credit"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Summary Regent Fee By Payment Method" action="report_investigation_summery_by_regent_fee_by_pay_method"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily OPD Fee Summary" action="report_lab_by_date_summery_cash_credit.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily OPD Fee Summary with Counts" action="report_lab_by_date_summery_cash_credit_counts.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Inward Fee Summary" action="daily_inward_fee_summery.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Inward Fee Summary with Counts" action="daily_inward_fee_summery_counts.xhtml"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Report Summary by Month With Cash and Credit" action="report_lab_by_date_summery_cash_credit_only_total.xhtml"/>

                                        </div>
                                    </h:form>
                                </p:tab>

                                <p:tab title="Lab Summary" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Summary By Bill Types" action="report_opd_service_summery_by_bill_types"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Summary" action="report_opd_service_summery"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Summary Inward and Opd" action="report_investigation_summery_by_inward_opd"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Summary Inward and Opd by Date" action="report_investigation_summery_by_date_inward_opd"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Daily Summary Inward and Opd Count" action="report_investigation_summery_by_inward_opd_count"/>
                                        </div>
                                    </h:form>
                                </p:tab>

                                <p:tab title="Auditing" >
                                    <h:form>
                                        <h:panelGroup>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Bills Cancelled after Approving Reports"
                                                             action="/lab/report_cancelled_bill_search"/> 
                                        </h:panelGroup>>
                                    </h:form>

                                </p:tab>

                                <p:tab title="Clinical" >
                                    <h:form>
                                        <div class="d-grid gap-2">
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Test Results - Single" action="test_results_single"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Test Results" action="/lab/clinical_result_values"/> 

                                        </div>>
                                    </h:form>
                                </p:tab>

                            </p:accordionPanel>
                        </div>
                        <div class="col-9">  
                            <ui:insert name="subcontent" >

                            </ui:insert>

                        </div>
                    </div>
                </p:panel> 


            </ui:define>


        </ui:composition>

    </h:body>
</html>
