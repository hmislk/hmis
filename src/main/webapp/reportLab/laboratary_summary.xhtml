<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="#{laborataryReportController.viewTemplate}">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Laboratory Summary">
                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{laborataryReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100 dateTimePicker" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate"
                                value="#{laborataryReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                >
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Report Type" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbRepoType"
                                styleClass="w-100 form-control" 
                                value="#{laborataryReportController.reportType}" 
                                filter="true">
                                <f:selectItem itemLabel="Select" />
                                <f:selectItem itemLabel="Detail Report" itemValue="DetailReport" />
                                <f:selectItem itemLabel="Summary Report" itemValue="SummaryReport"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Perform Institution" for="cmbProIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:autoComplete  
                                id="acIns"
                                class="w-100" 
                                inputStyleClass="w-100" 
                                completeMethod="#{institutionController.completeCompany}" 
                                var="pta" 
                                itemLabel="#{pta.name}" 
                                itemValue="#{pta}" 
                                forceSelection="true" 
                                value="#{laborataryReportController.toInstitution}" >
                                <p:ajax process="acIns" update="cmbProDept"/>
                            </p:autoComplete>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Perform Department" for="cmbProDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbProDept">

                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.toInstitution ne null}"
                                    class="w-100"  
                                    value="#{laborataryReportController.toDepartment}">
                                    <f:selectItem itemLabel="Select the Department" />
                                    <f:selectItems value="#{departmentController.getInstitutionDepatrments(laborataryReportController.toInstitution)}"/>                                        
                                </p:selectOneMenu>
                                
                                <p:spacer width="50" rendered="#{laborataryReportController.toInstitution eq null}"></p:spacer>
                            </h:panelGroup>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <i class="fas fa-credit-card" style="color: green; font-size: 18px;"></i> 
                                <h:outputLabel value="Payment Type" class="mx-3"/>
                            </h:panelGroup>

                            <p:selectOneMenu class="w-100" value="#{laborataryReportController.methodType}">
                                <f:selectItem itemValue="Any" itemLabel="Any"/>
                                <f:selectItem itemValue="Credit" itemLabel="Credit"/>
                                <f:selectItem itemValue="NonCredit" itemLabel="Non Credit"/>
                            </p:selectOneMenu>


                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" /> <!-- FontAwesome user icon -->
                                <p:outputLabel value="Visit Type" class="mx-3"></p:outputLabel>
                            </h:panelGroup>

                            <p:selectOneMenu id="cmbVisitType" class="w-100" value="#{laborataryReportController.visitType}">
                                <f:selectItem itemValue="Any" itemLabel="Any"/>
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                            </p:selectOneMenu>

                            <p:spacer width="50"></p:spacer>

                            <h:panelGroup id="AddmTypeHeader" layout="block" styleClass="form-group">
                                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Admission Type" for="cmbAdmissionType" class="mx-3"/>
                            </h:panelGroup>

                            <p:selectOneMenu
                                id="cmbAdmissionType"
                                class="w-100"
                                autoWidth="false"
                                value="#{laborataryReportController.admissionType}">
                                <f:selectItem itemLabel="All Admission Type" itemValue=""/>
                                <f:selectItems  
                                    value="#{inwardReportController.admissionty}" 
                                    var="myItem" 
                                    itemValue="#{myItem}" 
                                    itemLabel="#{myItem.name}"/>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>


                        </h:panelGrid>

                        <div class="d-flex gap-4 mt-3">
                            <p:commandButton 
                            value="Process" 
                            ajax="false"
                            style="width: 200px;"
                            action="#{laborataryReportController.processLaboratoryIncomeReport()}" 
                            styleClass="ui-button-success m-1" 
                            icon="pi pi-cog">
                        </p:commandButton>

                        </div>
                        
                        <h:panelGroup>
                            
                        </h:panelGroup>

                    </p:panel>
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
