<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reportLab/lab_summeries_index.xhtml">
            <ui:define name="subcontent">

                <h:form >
                    <p:panel header="Laboratary Test Wise Count Report" styleClass="w-100">

                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{laborataryReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100 dateTimePicker" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate"
                                value="#{laborataryReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                >
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <i class="fas fa-stethoscope"></i>
                                <h:outputLabel value="Visit Type" for="visitType" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu class="w-100" value="#{laborataryReportController.visitType}">
                                <f:selectItem itemLabel="Any"/>
                                <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                                <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                                <f:selectItem itemValue="CC" itemLabel="Collecting Center (CC)"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{laborataryReportController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{laborataryReportController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution eq null and laborataryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution eq null and laborataryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laborataryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution ne null and laborataryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(laborataryReportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution ne null and laborataryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laborataryReportController.institution, laborataryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Admission Type" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="cmbAdmissionType"
                                class="w-100"
                                autoWidth="false"
                                value="#{laborataryReportController.admissionType}" 
                                rendered="#{mdInwardReportController.reportKeyWord.string eq '0'}">
                                <f:selectItem itemLabel="All Admission Type"/>
                                <f:selectItems  value="#{inwardReportController.admissionty}" var="myItem" 
                                                itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Discount Scheme" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu 
                                id="cmdDiscount"
                                class="w-100"
                                autoWidth="false"
                                value="#{laborataryReportController.paymentScheme}" >
                                <f:selectItem itemLabel="Select"/>
                                <f:selectItems value="#{paymentSchemeController.items}" var="ps" itemLabel="#{ps.name}"/>
                            </p:selectOneMenu>

                            <p:spacer width="50" ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="User" for="acStaff" class="mx-3"/>
                            </h:panelGroup>
                            <p:autoComplete
                                completeMethod="#{webUserController.completeUser}"
                                class="w-100"
                                id="acStaff" 
                                inputStyleClass="w-100"
                                value="#{laborataryReportController.webUser}" 
                                var="user"
                                maxResults="15"
                                scrollHeight="450"
                                itemLabel="#{user.webUserPerson.name}" 
                                itemValue="#{user}" >
                                <p:column headerText="Username" style="padding: 6px;">
                                    <h:outputText value="#{user.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Name"  style="padding: 6px;">
                                    <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                </p:column>
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Service Institution" for="cmbProIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:autoComplete  
                                id="cmbProIns"
                                class="w-100" 
                                inputStyleClass="w-100" 
                                completeMethod="#{institutionController.completeCompany}" 
                                var="pta" 
                                itemLabel="#{pta.name}" 
                                itemValue="#{pta}" 
                                forceSelection="true" 
                                value="#{laborataryReportController.toInstitution}" >
                                <p:ajax process="cmbProIns" update="cmbProDept"/>
                            </p:autoComplete>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Service Department" for="cmbProDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbProDept">
                                <p:selectOneMenu 
                                    filter="true"
                                    filterMatchMode="contains"
                                    rendered="#{laborataryReportController.toInstitution ne null}"
                                    class="w-100"  
                                    value="#{laborataryReportController.toDepartment}">
                                    <f:selectItem itemLabel="Select the Department" />
                                    <f:selectItems value="#{departmentController.getInstitutionDepatrments(laborataryReportController.toInstitution)}"/>                                        
                                </p:selectOneMenu>
                            </h:panelGroup>

                        </h:panelGrid>

                        <div class="d-flex justify-content-between gap-2 mt-3 mb-2">
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    ajax="false" 
                                    value="Process" 
                                    style="width: 150px"
                                    icon="fas fa-cogs"
                                    class="mx-2 ui-button-warning m-1"
                                    action="#{laborataryReportController.processLabTestWiseCountReport()}" >
                                </p:commandButton>

                                <p:commandButton 
                                    icon="fa-solid fa-print"
                                    class="mx-2 ui-button-info m-1"
                                    style="width: 150px"
                                    ajax="false" 
                                    value="Print">
                                    <p:printer target="tblExport" />
                                </p:commandButton>

                                <p:commandButton 
                                    value="Download" 
                                    ajax="false"
                                    style="width: 150px"
                                    styleClass="ui-button-info m-1"
                                    icon="pi pi-download">
                                    <p:dataExporter fileName="laboratary_income_report.xlsx" target="tblExport" type="xlsx" />
                                </p:commandButton>


                            </div>
                            <p:commandButton 
                                value="Clear" 
                                ajax="false"
                                action="#{laborataryReportController.resetAllFiltersExceptDateRange()}" 
                                class="ui-button-danger m-1" 
                                style="float:right; width:8em;"
                                icon="fas fa-eraser">
                            </p:commandButton>
                        </div>

                        <p:dataTable 
                            value="#{laborataryReportController.testWiseCounts}" 
                            id="tblExport" 
                            var="c" 
                            rowIndexVar="rowIndex">

                            <f:facet name="header"  >
                                <div style="padding: 3px!important; margin: 0px!important;">
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 24px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                        <h:outputText value="Laboratary Test Count"/>
                                        <h:panelGroup  rendered="#{laborataryReportController.department ne null}">
                                            <div class="d-flex gap-2">
                                                <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                <h:outputText value="#{laborataryReportController.department.name}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2" style=" font-size: 14px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <p:spacer width="50" ></p:spacer>
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <div></div>
                                    </div>

                                    <div class="d-flex justify-content-between mt-2 w-100 gap-2" style=" font-size: 16px;">
                                        <div class="d-flex gap-2">
                                            <h:outputText 
                                                rendered="#{laborataryReportController.toInstitution ne null}"
                                                value="#{laborataryReportController.toInstitution.name}" 
                                                style="font-weight: 600;">
                                            </h:outputText>
                                            <h:outputText 
                                                value="-" 
                                                rendered="#{laborataryReportController.toInstitution ne null and laborataryReportController.toDepartment ne null}"
                                                style="width: 2em!important; font-weight: 600; text-align: center;"/>
                                            <h:outputText 
                                                rendered="#{laborataryReportController.toInstitution ne null and laborataryReportController.toDepartment ne null}"
                                                value="#{laborataryReportController.toDepartment.name}" 
                                                style="font-weight: 600;">
                                            </h:outputText>
                                        </div>
                                    </div>

                                </div>
                            </f:facet>

                            <p:column headerText="No" width="2em" style="padding: 5px!important;">
                                <h:outputText value="#{rowIndex + 1}" />
                            </p:column>
                            <p:column headerText="Test Name" styleClass="wide-column" style="padding: 5px!important;">
                                <h:outputText value="#{c.testName}" />
                            </p:column> 
                            <p:column headerText="Count"  width="3em" styleClass="text-end" style="padding: 5px!important;">
                                <h:outputText value="#{c.count}" ></h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalCount}" >
                                        <f:convertNumber pattern="#,##0" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Hos. Fee"  
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end" 
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Hospital Fee Column',true)}">
                                <h:outputText value="#{c.hosFee}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>

                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalHosFee}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Professional Fee"  
                                style="padding: 5px!important;"
                                width="7em" 
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Professional Fee Column',true)}">
                                <h:outputText value="#{c.proFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalProFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Reagent Fee"  
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Reagent Fee Column',false)}">
                                <h:outputText value="#{c.reagentFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalReagentFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="CC Fee" 
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show CC Fee Column',false)}">
                                <h:outputText value="#{c.ccFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalCCFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Other Fee" 
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Other Fee Column',false)}">
                                <h:outputText value="#{c.otherFee}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalAdditionalFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Net Hos. Fee"  
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Net Hospital Fee Column',true)}">
                                <h:outputText value="#{c.hosFee - c.discount}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalNetHosFee}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column 
                                headerText="Discount"  
                                width="7em" 
                                style="padding: 5px!important;"
                                styleClass="text-end"
                                rendered="#{configOptionApplicationController.getBooleanValueByKey('Test Wise Count - Show Discount Column',true)}">
                                <h:outputText value="#{c.discount}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalDiscount}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column headerText="Total Amount" width="7em" styleClass="text-end" style="padding: 5px!important;">
                                <h:outputText value="#{c.total}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{laborataryReportController.totalNetTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>

                    </p:panel>

                </h:form>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
