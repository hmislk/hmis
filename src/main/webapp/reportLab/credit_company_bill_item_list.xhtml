<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/reportLab/lab_summeries_index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel  >
                        <f:facet name="header" >
                            <h:outputLabel value="Laboratory Bill Item List For Credit Company"/>  
                        </f:facet>

                        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{laborataryReportController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100 dateTimePicker" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate"
                                value="#{laborataryReportController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                >
                            </p:calendar>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf007;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="User" for="acStaff" class="mx-3"/>
                            </h:panelGroup>
                            <p:autoComplete
                                completeMethod="#{webUserController.completeUser}"
                                class="w-100"
                                id="acStaff" 
                                inputStyleClass="w-100"
                                value="#{laborataryReportController.webUser}" 
                                var="user"
                                maxResults="15"
                                scrollHeight="450"
                                itemLabel="#{user.webUserPerson.name}" 
                                itemValue="#{user}" >
                                <p:column headerText="Username" style="padding: 6px;">
                                    <h:outputText value="#{user.name}" ></h:outputText>
                                </p:column>
                                <p:column headerText="Name"  style="padding: 6px;">
                                    <h:outputText value="#{user.webUserPerson.name}" ></h:outputText>
                                </p:column>
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{laborataryReportController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{laborataryReportController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbDept">

                                <!-- Component 1: Without Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution eq null and laborataryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 2: With Site Only -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution eq null and laborataryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laborataryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 3: With Institution Only -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution ne null and laborataryReportController.site eq null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(laborataryReportController.institution)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                                <!-- Component 4: With Both Institution and Site -->
                                <p:selectOneMenu
                                    rendered="#{laborataryReportController.institution ne null and laborataryReportController.site ne null}"
                                    styleClass="w-100 form-control"
                                    value="#{laborataryReportController.department}"
                                    filterMatchMode="contains"
                                    filter="true">
                                    <f:selectItem itemLabel="All Departments" />
                                    <f:selectItems 
                                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(laborataryReportController.institution, laborataryReportController.site)}"
                                        var="d"
                                        itemLabel="#{d.name}"
                                        itemValue="#{d}" />
                                </p:selectOneMenu>

                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0c3;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Service Institution" for="cmbProIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:autoComplete  
                                id="cmbProIns"
                                class="w-100" 
                                inputStyleClass="w-100" 
                                completeMethod="#{institutionController.completeCompany}" 
                                var="pta" 
                                itemLabel="#{pta.name}" 
                                itemValue="#{pta}" 
                                forceSelection="true" 
                                value="#{laborataryReportController.toInstitution}" >
                                <p:ajax process="cmbProIns" update="cmbProDept"/>
                            </p:autoComplete>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Service Department" for="cmbProDept" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="cmbProDept">
                                <p:selectOneMenu 
                                    filter="true"
                                    filterMatchMode="contains"
                                    rendered="#{laborataryReportController.toInstitution ne null}"
                                    class="w-100"  
                                    value="#{laborataryReportController.toDepartment}">
                                    <f:selectItem itemLabel="Select the Department" />
                                    <f:selectItems value="#{departmentController.getInstitutionDepatrments(laborataryReportController.toInstitution)}"/>                                        
                                </p:selectOneMenu>
                            </h:panelGroup>

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Credit Company" for="creditcompany" class="mx-3"/>
                            </h:panelGroup>
                            <h:panelGroup id="creditcompany">
                                <p:autoComplete 
                                    value="#{laborataryReportController.creditCompany}" 
                                    class="w-100" 
                                    inputStyleClass="w-100" 
                                    completeMethod="#{institutionController.completeCreditCompany}"
                                    var="c" 
                                    itemLabel="#{c.name}" 
                                    itemValue="#{c}" 
                                    forceSelection="true" >
                                </p:autoComplete>
                            </h:panelGroup>

                        </h:panelGrid>

                        <div class="d-flex justify-content-between gap-2 mt-3 mb-3">
                            <div class="d-flex gap-2">
                                <p:commandButton 
                                    ajax="false" 
                                    style="width: 150px"
                                    value="Process" 
                                    icon="fa-solid fa-arrows-rotate"
                                    class="ui-button-warning" 
                                    action="#{laborataryReportController.processBillItemListForCreditCompany()}">
                                </p:commandButton>

                                <p:commandButton 
                                    icon="fa-solid fa-print"
                                    class="ui-button-info"
                                    style="width: 150px"
                                    ajax="false"
                                    action="credit_company_bill_item_list_print?faces-redirect=true"
                                    value="To Print">
                                </p:commandButton>

                                <p:commandButton 
                                    value="Download" 
                                    ajax="false" 
                                    style="width: 150px"
                                    icon="fa-solid fa-file-excel"
                                    class="mx-1 ui-button-success">
                                    <p:dataExporter type="xlsx" target="tblBills" fileName="Bill Item Report" />
                                </p:commandButton>
                            </div>
                        </div>

                        <p:dataTable 
                            rowIndexVar="i" 
                            id="tblBills" 
                            value="#{laborataryReportController.billLights}" 
                            var="li"
                            rows="20"
                            class="w-100 my-3"
                            paginator="true" 
                            paginatorPosition="bottom"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                            rowsPerPageTemplate="20,50,{ShowAll|'All'}">
                            
                            <p:column headerText="No" styleClass="alignTop" width="25" style="padding: 6px;">
                                <h:outputLabel value="#{i+1}"/>
                            </p:column>
                            
                            <p:column headerText="Bill No" styleClass="alignTop" width="150" style="padding: 6px;">
                                <h:outputLabel value="#{li.billNo}" >
                                </h:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Billed At"  styleClass="alignTop" width="200" style="padding: 6px;">
                                <h:outputLabel value="#{li.billDate}" >
                                    <f:convertDateTime pattern="yyyy-MM-dd hh:mm a"/>
                                </h:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Patient"  styleClass="alignTop" width="400" style="padding: 6px;" >
                                <h:outputLabel value="#{li.patientName}" ></h:outputLabel>
                            </p:column>
                            
                            <p:column headerText="Age / Sex"  styleClass="alignTop" width="120" style="padding: 6px;" >
                                <h:outputLabel value="#{li.patientAge}" ></h:outputLabel>
                            </p:column>

                            <p:column headerText="Investigation/Service"  styleClass="alignTop" style="padding: 6px;">
                                <h:outputLabel value="#{li.billItemNames}" >
                                </h:outputLabel>
                            </p:column>
                            
                        </p:dataTable>

                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
