<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >
                    <p:panel header="Laboratory Card Income Report Print" styleClass="w-100">
                        <f:facet name="header"  >
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Laboratory Card Income Report Print" class="mt-2"/>
                                <div class="d-flex gap-2">
                                    <p:commandButton 
                                        icon="fa-solid fa-print"
                                        class="ui-button-info"
                                        style="width: 150px"
                                        ajax="false" 
                                        value="Print">
                                        <p:printer target="reportView" />
                                    </p:commandButton>
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Back to Report" 
                                        style="width: 200px"
                                        icon="fa fa-arrow-left"
                                        class="ui-button-warning"
                                        action="laboratary_card_income_report?faces-redirect=true" >
                                    </p:commandButton>
                                </div>

                            </div>
                        </f:facet>

                        <style>

                            @media screen{
                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    zoom: 2.0;
                                }
                                
                                table {
                                    border-collapse: collapse;
                                    width: 100%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                
                                .header{
                                    font-size: 16px!important;
                                }
                                
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }

                            @media print {
                                @page {
                                    @bottom-right {
                                        content: "Page " counter(page) " of " counter(pages);
                                        font-family: Arial, sans-serif;
                                        font-size: 10pt;
                                    }
                                }

                                body {
                                    counter-reset: page;
                                }

                                .paper{
                                    position: static !important;
                                    width: 297mm!important;
                                    size: A4 landscape!important;

                                }

                                .header{
                                    line-height: 1.1;
                                    margin: 0mm!important;
                                    font-size: 13px!important;
                                }

                                table {
                                    border-collapse: collapse;
                                    width: 99.9%;
                                    font-size: 12px!important;
                                    margin-top: 1mm!important;
                                }
                                th, td {
                                    border: 1px solid #000;
                                    padding: 0px!important;
                                    margin: 2px!important;
                                    text-align: left;
                                    margin-left: 10mm!important;
                                }
                                th {

                                }
                                tfoot{
                                    font-weight: 700!important;
                                    font-size: 11px!important;
                                }
                            }
                        </style>

                        <h:panelGroup id="reportView" class="d-flex justify-content-center">
                            <div class="paper">
                                <div class="header" >
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                                        <h:outputText value="#{sessionController.institution.name}"/>
                                    </div>
                                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                        <h:outputText value="All Card Sales Report"/>
                                        <h:panelGroup  rendered="#{laborataryReportController.department ne null}">
                                            <div class="d-flex gap-2">
                                                <h:outputText value="-" style="width: 1em!important;" class="text-center"/>
                                                <h:outputText value="#{laborataryReportController.department.name}"/>
                                            </div>
                                        </h:panelGroup>
                                    </div>
                                    <div class="d-flex justify-content-center mt-2" style=" font-size: 12px;">
                                        <div class="d-flex gap-3">
                                            <h:outputText value="From Date" style="width: 5em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.fromDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <h:outputText value="" style="width: 15mm!important;"/>
                                        <div class="d-flex gap-3">
                                            <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                            <h:outputText value="#{laborataryReportController.toDate}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                            </h:outputText>
                                        </div>
                                        <div></div>
                                    </div>

                                    <div class="d-flex justify-content-between mt-2 w-100 gap-2" style=" font-size: 16px;" id="toinsdept">
                                        <div class="d-flex gap-2">
                                            <h:outputText 
                                                rendered="#{laborataryReportController.toInstitution ne null}"
                                                value="#{laborataryReportController.toInstitution.name}" 
                                                style="font-weight: 600;">
                                            </h:outputText>
                                            <h:outputText 
                                                value="-" 
                                                rendered="#{laborataryReportController.toInstitution ne null and laborataryReportController.toDepartment ne null}"
                                                style="width: 2em!important; font-weight: 600; text-align: center;"/>
                                            <h:outputText 
                                                rendered="#{laborataryReportController.toInstitution ne null and laborataryReportController.toDepartment ne null}"
                                                value="#{laborataryReportController.toDepartment.name}" 
                                                style="font-weight: 600;">
                                            </h:outputText>
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style="width: 7mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="No" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 10mm;font-weight: 700; text-align: center;">
                                                    <h:outputText value="Bill No" style="margin-left: 1mm;"/>
                                                </th>
                                                <th style="width: 30mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Date" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 45mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Patient Name" style="margin-left:  1mm;"/>
                                                </th>
                                                <th style="width: 15mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Last 4 No." style="margin-right: 1mm;"/>
                                                </th>
                                                <th style="width: 17mm; font-weight: 700; text-align: center;">
                                                    <h:outputText value="Value" style="margin-right: 1mm;"/>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{laborataryReportController.payments}" var="p" varStatus="i">
                                                <tr>
                                                    <td style="text-align: center" >
                                                        <h:outputText value="#{i.index +1}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="text-align: left;">
                                                        <h:outputText value="#{p.bill.deptId}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="text-align: left;">
                                                        <h:outputText value="#{p.createdAt}" style="margin-left: 1mm;">
                                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm:ss a" />
                                                        </h:outputText>
                                                    </td>
                                                    <td style="text-align: left;">
                                                        <h:outputText value="#{p.bill.patient.person.nameWithTitle}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="text-align: left;">
                                                        <h:outputText value="#{p.creditCardRefNo}" style="margin-left: 1mm;"/>
                                                    </td>
                                                    <td style="text-align: right;">
                                                        <h:outputText value="#{p.paidValue}" style="margin-right: 1mm;">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <td colspan="5" style="text-align: center;"> Total:</td>
                                                <td style="text-align: right;">
                                                    <h:outputText value="#{laborataryReportController.totalNetTotal}" style="margin-right: 1mm;">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </td>
                                            </tr>
                                        </tfoot>
                                    </table>

                                </div>

                            </div>
                        </h:panelGroup>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
