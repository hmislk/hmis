<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/reportLab/report_lab.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <h:outputStylesheet library="css" name="printing.css"/>
        <h:panelGroup rendered="true" >
            <h:form>
                <p:panel id="panelPrint">

                    <f:facet name="header" >
                        <h:outputLabel value="Investigation Month End Detail"/>
                    </f:facet>

                    <h:panelGrid columns="2" class="mt-2">
                        <h:outputLabel value="From Date" style="width: 5em;"/>
                        <p:calendar id="frmDate" value="#{investigationMonthSummeryOwnController.fromDate}" navigator="true"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>
                    </h:panelGrid>

                    <h:panelGrid columns="2" class="mt-2">
                        <h:outputLabel value="To Date" style="width: 5em;"/>
                        <p:calendar id="toDate" class="mt-2" value="#{investigationMonthSummeryOwnController.toDate}" navigator="true" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  >
                        </p:calendar>
                    </h:panelGrid>

                    <h:panelGrid columns="5" class="mt-2 mb-3">

                        <p:commandButton 
                            id="btnRefresh" 
                            value="Process" 
                            styleClass="ui-button-success" 
                            icon="pi pi-cog"
                            ajax="false"
                            action="#{investigationMonthSummeryOwnController.processInvestigationMonthEndDetail()}">
                        </p:commandButton>

                        <p:commandButton 
                            ajax="false" 
                            icon="fa-solid fa-print"
                            class="mx-2 ui-button-w"
                            value="Print">
                            <p:printer target="tbl" />
                        </p:commandButton>

                        <p:commandButton 
                            class="ui-button-warning"
                            icon="pi pi-download"
                            ajax="false" 
                            action="#{investigationMonthSummeryOwnController.exportInvestigationReportToExcel()}"
                            value="Excel">
                        </p:commandButton>
                    </h:panelGrid>

                    <p:dataTable
                        id="tbl"
                        style="padding: 2px!important; margin-top: 10px!important; margin: 0px!important; font-size: 20px!important;" 
                        styleClass="ui-datatable-borderless ui-datatable-sm compact-datatable"
                        value="#{investigationMonthSummeryOwnController.bundle.bundles}" 
                        var="bd"
                        rowIndexVar="i">

                        <f:facet name="header"  >
                            <div style="padding: 3px!important; margin: 0px!important;">
                                <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 24px;">
                                    <h:outputText value="#{sessionController.institution.name}"/>
                                </div>
                                <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                                    <h:outputText value="Investigation Month End Detail"/>
                                </div>
                                <div class="d-flex justify-content-center mt-2" style=" font-size: 14px;">
                                    <div class="d-flex gap-3">
                                        <h:outputText value="From Date" style="width: 6em!important; font-weight: 600;"/>
                                        <h:outputText value="#{investigationMonthSummeryOwnController.fromDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                        </h:outputText>
                                    </div>
                                    <p:spacer width="50" ></p:spacer>
                                    <div class="d-flex gap-3">
                                        <h:outputText value="To Date" style="width: 4em!important; font-weight: 600;"/>
                                        <h:outputText value="#{investigationMonthSummeryOwnController.toDate}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                        </h:outputText>
                                    </div>
                                    <div></div>
                                </div>
                            </div>
                        </f:facet>

                        <p:subTable 
                            var="row" 
                            class="mt-1" 
                            value="#{bd.rows}">
                            <f:facet name="header">
                                <h:outputText value="#{bd.name}" style="font-weight: 700; font-size: 19px; padding: 6px;"/>
                                <h:outputText value="-" style="font-weight: 700; font-size: 19px; padding: 6px; width: 180px; text-align: center;"/>
                                <h:outputText value="#{bd.rows.size()}" style="font-weight: 700; font-size: 19px; padding: 6px;"/>
                            </f:facet>

                            <p:column headerText="Bill No." style="padding: 6px;">
                                <p:spacer width="30"/>
                                <h:outputText value="#{row.billNo}"/>
                            </p:column>
                            <p:column headerText="Bill Date" style="padding: 6px; width: 30mm;">
                                <h:outputText value="#{row.createdAt}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Patient Name" style="padding: 6px;">
                                <h:outputText value="#{row.patientName}"/>
                            </p:column>
                            <p:column headerText="Amount" style="padding: 6px; width: 30mm; text-align: right;">
                                <h:outputText value="#{row.itemValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                        </p:subTable>

                    </p:dataTable>

                </p:panel>
            </h:form>

        </h:panelGroup>
    </ui:define>
</ui:composition>
