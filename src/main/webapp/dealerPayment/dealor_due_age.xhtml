<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/dealerPayment/index.xhtml">
            <ui:define name="subcontent">
                <h:form>            
                    <p:panel header="Dealer Due By Age">
                        <div class="d-flex gap-2 mb-2">
                            <p:commandButton 
                                value="Process Pharmacy Due Age" 
                                action="#{supplierPaymentController.fillPharmacyDueAge()}" 
                                ajax="false" 
                                icon="fa fa-search" 
                                class="ui-button-warning" />
                            <p:commandButton 
                                value="Process Store Due Age" 
                                action="#{supplierPaymentController.fillStoreDueAge()}" 
                                ajax="false" 
                                icon="fa fa-search" 
                                class="ui-button-warning" />
                            <p:commandButton 
                                value="Process All Due Age" 
                                id="btnSearch" 
                                action="#{supplierPaymentController.fillPharmacyStoreDueAge()}" 
                                ajax="false" 
                                icon="fa fa-search" 
                                class="ui-button-warning" />
                            <p:defaultCommand target="btnSearch"/>
                        </div>

                        <p:dataTable 
                            id="lst" 
                            value="#{supplierPaymentController.dealorCreditAge}" 
                            var="i" 
                            filteredValue="#{supplierPaymentController.filteredList}" 
                            rows="20" 
                            paginator="true" 
                            paginatorPosition="bottom">                       
                            <p:column headerText="Supplier Name" filterBy="#{i.string}" filterMatchMode="contains">       
                                <h:outputLabel  value="#{i.string}"/>
                            </p:column>                               
                            <p:column headerText="0-30" filterBy="#{i.value1}" filterMatchMode="contains">   
                                <h:outputLabel  value="#{i.value1}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="30-60" filterBy="#{i.value2}" filterMatchMode="contains">    
                                <h:outputLabel  value="#{i.value2}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="60-90" filterBy="#{i.value3}" filterMatchMode="contains">  
                                <h:outputLabel  value="#{i.value3}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                            <p:column headerText="90 More" filterBy="#{i.value4}" filterMatchMode="contains">   
                                <h:outputLabel  value="#{i.value4}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>                      
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
