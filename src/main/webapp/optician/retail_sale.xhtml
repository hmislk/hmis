<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bil="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:pat="http://xmlns.jcp.org/jsf/composite/patient"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form id="bill" >
                    <p:growl id="panelError" />
                    <p:defaultCommand  target="btnAdd" />  
                    <p:panel rendered="#{!opticianSaleController.billPreview}">
                        <p:panel class="w-100">
                            <f:facet name="header" >
                                <h:outputText styleClass="fas fa-glasses" />
                                <h:outputLabel value="Retail Sale" class="mx-4"></h:outputLabel>
                                <p:commandButton accesskey="n" 
                                                 icon="fa fa-plus"
                                                 value="New Bill"  
                                                 style="float: right;"
                                                 ajax="false" action="pharmacy_bill_retail_sale"
                                                 class="mx-1 ui-button-warning"
                                                 actionListener="#{opticianSaleController.resetAll()}"  ></p:commandButton>
                                <p:commandButton 
                                    ajax="false" 
                                    accesskey="s"
                                    value="Settle"
                                    icon="fa fa-check"
                                    style="float: right;"
                                    class="ui-button-success mx-1"
                                    onclick="if (!confirm('Are you sure?'))
                                                return false"
                                    action="#{opticianSaleController.settleBillWithPay}" >
                                </p:commandButton>
                            </f:facet>

                            <div class="row">
                                <div class="col-md-7" >
                                    <p:panel>
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                            <h:outputText value="Add New Items" class="mx-4"></h:outputText>
                                        </f:facet>
                                        <div class="row w-100 m-0">
                                            <div class="col-md-5">
                                                <p:focus id="focusForAcIx" for="acStock" ></p:focus>
                                                <p:outputLabel 
                                                    class="w-100" 
                                                    for="acStock">Medicines/Devices</p:outputLabel>
                                                <p:autoComplete 
                                                    accesskey="i" 
                                                    id="acStock" 
                                                    inputStyleClass="w-100"
                                                    minQueryLength="3" 
                                                    maxResults="20" 
                                                    class="w-100"
                                                    forceSelection="true"
                                                    value="#{opticianSaleController.stock}" 
                                                    completeMethod="#{stockController.completeAvailableStocks}" 
                                                    scrollHeight="400"
                                                    var="i" 
                                                    itemLabel="#{i.itemBatch.item.name}" 
                                                    itemValue="#{i}">
                                                    <p:column headerText="Item" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputText value="#{i.itemBatch.item.name}"  style="width: 300px!important;">
                                                            &nbsp;<p:tag rendered="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'true': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'true':'false'}" value="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'Expired ': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'Expired Soon':''}" severity="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'danger': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'warning':''}" /> 
                                                        </h:outputText>  
                                                        <h:outputLabel value=" (" ></h:outputLabel>
                                                        <h:outputText value="#{i.itemBatch.item.code}" style="width: 50px!important;"></h:outputText>
                                                        <h:outputLabel value=") - " ></h:outputLabel>
                                                        <h:outputText value="#{i.itemBatch.item.vmp.name}" style="width: 150px!important;"></h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Rate" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.retailsaleRate}" style="width: 80px!important;">
                                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Stocks" style="padding: 8px;" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.stock}" >
                                                            <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:column headerText="Expiry" style="padding: 8px;" class="w-100" styleClass="#{commonController.currentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-fatal': commonController.dateAfterThreeMonthsCurrentDateTime > i.itemBatch.dateOfExpire ?'ui-messages-warn':''}">
                                                        <h:outputLabel value="#{i.itemBatch.dateOfExpire}" style="width: 100px!important;" >
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                        </h:outputLabel>
                                                    </p:column>
                                                    <p:ajax event="focus" process="acStock :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}"  ></p:ajax>
                                                    <p:ajax event="itemSelect" listener="#{opticianSaleController.handleSelect}" update="txtQty txtRate focusQty :#{p:resolveFirstComponentWithId('lstReplaceableBatch',view).clientId}" ></p:ajax>
                                                    <p:ajax event="query" update=":#{p:resolveFirstComponentWithId('tabI',view).clientId}" process="acStock"></p:ajax>
                                                </p:autoComplete>

                                            </div>
                                            <div class="col-md-2">
                                                <p:outputLabel 
                                                    class="w-100"
                                                    for="txtQty">Quantity</p:outputLabel>
                                                <p:inputText 
                                                    id="txtQty" 
                                                    accesskey="q" 
                                                    autocomplete="off" 
                                                    class="w-100"
                                                    style="text-align: right;"
                                                    value="#{opticianSaleController.intQty}">
                                                    <p:ajax event="keyup" listener="#{opticianSaleController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal"></p:ajax>
                                                    <p:ajax event="blur" listener="#{opticianSaleController.calculateBillItemListner}" process="acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId}" update="txtRate txtVal"></p:ajax>
                                                </p:inputText>

                                            </div>
                                            <div class="col-md-5">
                                                <div class="row" >
                                                    <div class="col-md-4">
                                                        <p:outputLabel value="&nbsp;" class="w-100" ></p:outputLabel>
                                                        <p:commandButton 
                                                            id="btnAdd" 
                                                            accesskey="a" 
                                                            icon="fa fa-plus" 
                                                            value="Add" 
                                                            styleClass="ui-button-success" 
                                                            action="#{opticianSaleController.addBillItem()}" 
                                                            process="@this acStock txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('cmbPs2',view).clientId} focusForAcIx" 
                                                            update=":#{p:resolveFirstComponentWithId('netTotal',view).clientId} :#{p:resolveFirstComponentWithId('dis',view).clientId} :#{p:resolveFirstComponentWithId('total',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} txtRate txtQty acStock focusItem :#{p:resolveFirstComponentWithId('tabI',view).clientId} :#{p:resolveFirstComponentWithId('panelError',view).clientId}" >
                                                        </p:commandButton>

                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:outputLabel class="w-100" for="txtRate">Rate</p:outputLabel>
                                                        <p:inputText 
                                                            id="txtRate" 
                                                            style="text-align: right;"
                                                            class="w-100" 
                                                            readonly="true"
                                                            value="#{opticianSaleController.billItem.netRate}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </p:inputText>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <p:outputLabel 
                                                            class="w-100"
                                                            value="Value"
                                                            for="txtVal">
                                                        </p:outputLabel>
                                                        <p:inputText 
                                                            readonly="true"
                                                            id="txtVal" 
                                                            class="w-100"
                                                            style="text-align: right;"
                                                            value="#{opticianSaleController.billItem.netValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </p:inputText>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <p:focus id="focusQty" for="txtQty"></p:focus>
                                        <p:focus id="focusItem" for="acStock"></p:focus>
                                    </p:panel>



                                    <p:panel id="pBis">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-money-bill" />
                                            <h:outputLabel value="Bill Items" class="mx-4"></h:outputLabel>
                                        </f:facet>

                                        <p:dataTable id="tblBillItem" value="#{opticianSaleController.preBill.billItems}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" class="w-100">

                                            <p:ajax event="rowEdit" listener="#{opticianSaleController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" />  
                                            <p:ajax event="rowEditCancel" listener="#{opticianSaleController.onEdit}" update="@this gros :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}" /> 


                                            <p:column headerText="Item" width="30%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}" />
                                                <p:commandLink id="showDetails" type="button" value="&nbsp;(+)" oncomplete="PF('dlg').show();" process="showDetails" update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />

                                                <p:dialog 
                                                    id="panDoc" 
                                                    widgetVar="dlg" 
                                                    resizable="false" 
                                                    modal="true" 
                                                    class="w-50">
                                                    <p:panelGrid 
                                                        columns="2"
                                                        class="table table-striped"
                                                        >
                                                        <f:facet name="header" >
                                                            <h:outputLabel value="Item Details" ></h:outputLabel>
                                                        </f:facet>

                                                        <p:outputLabel value="Code" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.code}"/>

                                                        <p:outputLabel value="Name" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.name}"/>

                                                        <p:outputLabel value="Type" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.class.simpleName}"/>

                                                        <p:outputLabel value="Product" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.item.vmp.name}"/>


                                                        <p:outputLabel value="Stock Quentity" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.stock.stock}"/>

                                                        <p:outputLabel value="Expiry" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                                            <f:convertDateTime  pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                                        </p:outputLabel>

                                                        <p:outputLabel value="Batch No" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.batchNo}"/>

                                                        <p:outputLabel value="Sale Rate" style="font-weight: bold;"/>
                                                        <p:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.retailsaleRate}"/>
                                                    </p:panelGrid>


                                                </p:dialog>
                                            </p:column>

                                            <p:column headerText="Rate" style="width: 10%">
                                                <h:outputLabel id="rate" value="#{bi.rate}" >
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Value" style="width: 10%">
                                                <h:outputLabel value="#{bi.grossValue}" id="gros">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry" style="width: 15%">
                                                <h:outputLabel value="#{bi.pharmaceuticalBillItem.itemBatch.dateOfExpire}" >
                                                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}"  ></f:convertDateTime>
                                                </h:outputLabel>

                                            </p:column>
                                            <p:column headerText="Qty" style="width: 8%">
                                                <p:cellEditor>  
                                                    <f:facet name="output">  
                                                        <h:outputText value="#{bi.qty}" >
                                                            <f:convertNumber integerOnly="true" />
                                                        </h:outputText>
                                                    </f:facet>  
                                                    <f:facet name="input">  
                                                        <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%"/>  
                                                    </f:facet>  
                                                </p:cellEditor> 
                                            </p:column>

                                            <p:column style="width:4%"> 

                                                <p:rowEditor />  
                                                <p:commandButton icon="fas fa-trash" action="#{opticianSaleController.removeBillItem(bi)}" class="ui-button-danger" ajax="false" >

                                                </p:commandButton>
                                            </p:column> 
                                            <!--                                            <p:column headerText="Remove">
                                                                                            
                                                                                        </p:column>-->

                                        </p:dataTable>
                                    </p:panel>
                                    <p:panel id="tabI" class="my-1 ">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fas fa-check-circle" />
                                            <h:outputLabel value="Alternatives" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <p:dataTable 
                                            class="w-100"
                                            id="lstReplaceableBatch" 
                                            selection="#{opticianSaleController.replacableStock}"
                                            value="#{opticianSaleController.replaceableStocks}" 
                                            var="ri" 
                                            selectionMode="single"
                                            rowKey="#{ri.id}"
                                            emptyMessage="System can not detect suitable replacements.">
                                            <p:ajax event="rowSelect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{opticianSaleController.makeStockAsBillItemStock()}" ></p:ajax>
                                            <p:ajax event="rowUnselect" process="@this" update=":#{p:resolveFirstComponentWithId('acStock',view).clientId}" listener="#{opticianSaleController.makeStockAsBillItemStock()}" ></p:ajax>
                                            <p:column headerText="Item">
                                                #{ri.itemBatch.item.name}
                                            </p:column>
                                            <p:column headerText="Code">
                                                #{ri.itemBatch.item.code}
                                            </p:column>
                                            <p:column headerText="Rate"  style="text-align: right;">
                                                <p:outputLabel value="#{ri.itemBatch.retailsaleRate}">
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </p:outputLabel>
                                            </p:column>
                                            <p:column headerText="Stocks" style="text-align: right;">
                                                <p:outputLabel value="#{ri.stock}"  style="width: 50px!important;">
                                                    <f:convertNumber pattern="#,###" ></f:convertNumber>
                                                </p:outputLabel>
                                            </p:column>
                                            <p:column headerText="Expiry">
                                                <h:panelGroup rendered="#{commonController.currentDateTime > ri.itemBatch.dateOfExpire}" >
                                                    <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" styleClass="ui-messages-fatal"  >
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                    </p:outputLabel>
                                                </h:panelGroup>
                                                <h:panelGroup rendered="#{ri.itemBatch.dateOfExpire > commonController.currentDateTime}" >
                                                    <p:outputLabel value="#{ri.itemBatch.dateOfExpire}" >
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                                                    </p:outputLabel>
                                                </h:panelGroup>
                                            </p:column>
                                        </p:dataTable>



                                    </p:panel> 
                                </div>
                                <div class="col-md-5"  >
                                    <h:panelGrid id="sale" columns="1" class="alignTop w-100"  >
                                        <common:patient_details  
                                            editable="true"
                                            focus="false"
                                            controller="#{opticianSaleController}"/>
                                        <div class="row">
                                            <div class="col">
                                                <p:panel class="w-100">
                                                    <f:facet name="header" >
                                                        <h:outputText styleClass="fas fa-money-bill-wave" />
                                                        <h:outputLabel value="Payment Details" class="mx-4"></h:outputLabel>
                                                    </f:facet>
                                                    <div class="row" >
                                                        <div class="col-md-5" >
                                                            <p:selectOneMenu   id="pay"
                                                                               value="#{opticianSaleController.paymentMethod}">    
                                                                <f:selectItems value="#{enumController.paymentMethodsForPharmacyBilling}" var="p" itemLabel="#{p.label}"
                                                                               itemValue="#{p}"/>
                                                                <p:ajax process="@this cmbPs cmbPs2" 
                                                                        update="pBillDetails panelPaymentDetails" 
                                                                        event="change"  
                                                                        listener="#{opticianSaleController.changeListener()}"/>
                                                            </p:selectOneMenu>

                                                            <p:selectOneMenu   id="cmbPs2" value="#{opticianSaleController.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq true}">   
                                                                <f:selectItems value="#{paymentSchemeController.items}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                                <p:ajax process="@this pay " 
                                                                        update="pBillDetails panelPaymentDetails" 
                                                                        event="change"  
                                                                        listener="#{opticianSaleController.changeListener()}"/>
                                                            </p:selectOneMenu>
                                                        </div>

                                                    </div>
                                                    <div class="row" >
                                                        <div class="my-1">
                                                            <h:panelGroup id="panelPaymentDetails" class="row">
                                                                <div class="col" >
                                                                    <h:panelGroup
                                                                        class="row"
                                                                        layout="block"  
                                                                        rendered="#{opticianSaleController.paymentMethod eq 'Credit'}" >
                                                                        <div class="my-1" id="credit">
                                                                            <div class="row">
                                                                                <div class="col-12 d-flex ">
                                                                                    <p:autoComplete 
                                                                                        id="creditCompany" 
                                                                                        class="w-100 -mx-2"
                                                                                        inputStyleClass="form-control"
                                                                                        forceSelection="true"
                                                                                        value="#{opticianSaleController.toInstitution}"  
                                                                                        completeMethod="#{institutionController.completeCreditCompany}" 
                                                                                        var="ix"
                                                                                        minQueryLength="2"
                                                                                        placeholder="Company (Type at least 4 letters to search)"
                                                                                        itemLabel="#{ix.name}" 
                                                                                        itemValue="#{ix}" 
                                                                                        size="10"  >

                                                                                        <f:ajax  
                                                                                            event="itemSelect" 
                                                                                            listener="#{opticianSaleController.calTotal()}"
                                                                                            execute="@this" 
                                                                                            render=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"/>
                                                                                    </p:autoComplete> 
                                                                                    <p:commandLink 
                                                                                        id="btnAddNewCreditCom" 
                                                                                        value="(+)"
                                                                                        class="mx-3 mt-1"
                                                                                        title="Add New Credit Company"
                                                                                        ajax="false" 
                                                                                        action="#{navigationController.navigateToCreditCompany()}"
                                                                                        actionListener="#{creditCompanyController.prepareAdd()}" />  
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </h:panelGroup>
                                                                    <h:panelGroup
                                                                        class="row"
                                                                        layout="block"  
                                                                        rendered="#{opticianSaleController.paymentMethod eq 'Staff'}" >
                                                                        <div class="my-1" id="staffCredit">
                                                                            <div class="row mt-1">
                                                                                <div class="col-12">
                                                                                    <p:autoComplete  
                                                                                        minQueryLength="2"
                                                                                        forceSelection="true" 
                                                                                        value="#{opticianSaleController.toStaff}" 
                                                                                        id="creditStaff"
                                                                                        completeMethod="#{staffController.completeStaff}" 
                                                                                        var="mys" 
                                                                                        class="w-100"
                                                                                        placeholder="Staff (Type at least 4 letters to search)"
                                                                                        inputStyleClass="form-control"
                                                                                        itemLabel="#{mys.person.name}" 
                                                                                        itemValue="#{mys}"
                                                                                        size="10">
                                                                                        <p:column headerText="Name" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                                                        </p:column>
                                                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                                                        </p:column>
                                                                                        <p:column headerText="Credit Entitlement" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.creditLimitQualified}" >
                                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                            </h:outputText>
                                                                                        </p:column>
                                                                                        <p:column  headerText="Credit Utilized" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.currentCreditValue}" >
                                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                            </h:outputText>
                                                                                        </p:column>
                                                                                        <p:ajax process="@this" 
                                                                                                update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                                                event="itemSelect"  
                                                                                                listener="#{opticianSaleController.calTotal()}" />
                                                                                    </p:autoComplete>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </h:panelGroup>
                                                                    <h:panelGroup
                                                                        class="row"
                                                                        layout="block"  
                                                                        rendered="#{opticianSaleController.paymentMethod eq 'Staff_Welfare'}" >
                                                                        <div class="my-1" id="credit">
                                                                            <div class="row mt-1">
                                                                                <div class="col-12">
                                                                                    <p:autoComplete  
                                                                                        minQueryLength="3"
                                                                                        forceSelection="true" 
                                                                                        value="#{opticianSaleController.toStaff}" 
                                                                                        id="welfareStaff"
                                                                                        completeMethod="#{staffController.completeStaff}" 
                                                                                        var="mys" 
                                                                                        class="w-100"
                                                                                        placeholder="Staff (Type at least 4 letters to search)"
                                                                                        inputStyleClass="form-control"
                                                                                        itemLabel="#{mys.person.name}" 
                                                                                        itemValue="#{mys}"
                                                                                        size="10">
                                                                                        <p:column headerText="Name" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                                                        </p:column>
                                                                                        <p:column headerText="EPF" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                                                        </p:column>
                                                                                        <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                            </h:outputText>
                                                                                        </p:column>
                                                                                        <p:column  headerText="Welfare Utilized" style="padding: 2px;">
                                                                                            <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                                            </h:outputText>
                                                                                        </p:column>
                                                                                        <p:ajax process="@this" 
                                                                                                update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                                                event="itemSelect"  
                                                                                                listener="#{opticianSaleController.calTotal()}" />
                                                                                    </p:autoComplete>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </h:panelGroup>
                                                                    <h:panelGroup id="creditCard" rendered="#{opticianSaleController.paymentMethod eq 'Card'}">
                                                                        <pa:creditCard paymentMethodData="#{opticianSaleController.paymentMethodData}"/>
                                                                    </h:panelGroup>

                                                                    <h:panelGroup id="ptdeposit" rendered="#{opticianSaleController.paymentMethod eq 'PatientDeposit'}">
                                                                        <pa:patient_deposit paymentMethodData="#{opticianSaleController.paymentMethodData}"/>
                                                                    </h:panelGroup>

                                                                    <h:panelGroup id="ewallet" rendered="#{opticianSaleController.paymentMethod eq 'ewallet'}" >
                                                                        <pa:ewallet paymentMethodData="#{opticianSaleController.paymentMethodData}"/>
                                                                    </h:panelGroup>


                                                                    <h:panelGroup id="cheque" rendered="#{opticianSaleController.paymentMethod eq 'Cheque'}" >
                                                                        <pa:cheque paymentMethodData="#{opticianSaleController.paymentMethodData}"/>
                                                                    </h:panelGroup>

                                                                    <h:panelGroup id="slip" rendered="#{opticianSaleController.paymentMethod eq 'Slip'}">
                                                                        <pa:slip paymentMethodData="#{opticianSaleController.paymentMethodData}"/>
                                                                    </h:panelGroup>


                                                                    <h:panelGroup
                                                                        class="row my-1 w-100"
                                                                        layout="block" 
                                                                        id="multiplePaymentMethods"  rendered="#{opticianSaleController.paymentMethod eq 'MultiplePaymentMethods'}" 
                                                                        >
                                                                        <pa:multiple_payment_methods class="w-100" controller="#{opticianSaleController}"/>

                                                                    </h:panelGroup>

                                                                </div>

                                                            </h:panelGroup>
                                                        </div>
                                                    </div>

                                                    <div class="col-5">
                                                        <p:selectOneMenu   id="cmbPs" value="#{opticianSaleController.paymentScheme}" rendered="#{sessionController.loggedPreference.checkPaymentSchemeValidation eq false}" class="my-1">   
                                                            <f:selectItem itemLabel="Discount Scheme"/>
                                                            <f:selectItems value="#{paymentSchemeController.paymentSchemesForPharmacy}" var="i" itemLabel="#{i.name}" itemValue="#{i}"/>
                                                            <p:ajax process="@this pay " 
                                                                    update="pBillDetails panelPaymentDetails" 
                                                                    event="change"  
                                                                    listener="#{opticianSaleController.changeListener()}"/>
                                                        </p:selectOneMenu>
                                                    </div>

                                                    <h:panelGrid columns="2" class="my-2">
                                                        <p:outputLabel value="Referring Doctor" ></p:outputLabel>
                                                        <p:autoComplete forceSelection="true" id="cmbDoc" value="#{opticianSaleController.preBill.referredBy}" 
                                                                        completeMethod="#{doctorController.completeDoctor}" 
                                                                        var="ix" itemLabel="#{ix.person.name}" 
                                                                        itemValue="#{ix}" size="40" 
                                                                        class="mx-4 w-100 mt-1"
                                                                        inputStyleClass="form-control">
                                                        </p:autoComplete>
                                                        <p:outputLabel value="Comments" ></p:outputLabel>
                                                        <p:inputTextarea class="w-100 mx-4" value="#{opticianSaleController.comment}" id="comment"/>



                                                    </h:panelGrid>

                                                </p:panel>

                                                <p:panel  id="pBillDetails" class="my-1">
                                                    <f:facet name="header" >
                                                        <h:outputText styleClass="fas fa-list" />
                                                        <h:outputLabel value="Bill Details" class="mx-4"></h:outputLabel>
                                                    </f:facet>
                                                    <h:panelGrid columns="2" columnClasses="numberCol, textCol"  >
                                                        <h:outputLabel value="Total" ></h:outputLabel>
                                                        <h:outputLabel class="mx-4 my-1" id="total" value="#{opticianSaleController.preBill.total}" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                        <h:outputLabel value="Discount" ></h:outputLabel>
                                                        <h:outputLabel class="mx-4 my-1" id="dis" value="#{opticianSaleController.preBill.discount}" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="blur"/>
                                                        </h:outputLabel>
                                                        <h:outputLabel value="Net Total" ></h:outputLabel>
                                                        <h:outputLabel class="mx-4 my-1" id="netTotal" value="#{opticianSaleController.preBill.netTotal}" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                        <h:outputLabel  value="Tendered" ></h:outputLabel>
                                                        <p:inputText 
                                                            class="mx-4 my-1"
                                                            autocomplete="off" 
                                                            accesskey="t" 
                                                            id="paid"
                                                            value="#{opticianSaleController.cashPaid}"
                                                            onfocus="this.select()">
                                                            <p:ajax process="total dis netTotal paid" update="balance netTotal" event="keyup"/>
                                                        </p:inputText>
                                                        <h:outputLabel  value="Balance" ></h:outputLabel>
                                                        <h:outputLabel class="mx-4 my-1" id="balance" value="#{opticianSaleController.balance}" >
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>
                                                    </h:panelGrid>

                                                </p:panel>





                                            </div>
                                        </div>
                                    </h:panelGrid>
                                </div>
                            </div>
                        </p:panel>
                    </p:panel>

                                                </div>-->
