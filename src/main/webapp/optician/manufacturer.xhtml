<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/optician/stock_management.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="subcontent">

        <h:panelGroup >
            <h:form  >
                <p:growl id="msg"/>
                <p:focus id="selectFocus" for="lstSelect" />
                <p:focus id="detailFocus" for="gpDetail" />

                <p:panel header="Manage Manufacturer" >
                    <div class="row">
                        <div class="col-5">
                            <p:commandButton id="btnAdd" value="Add" action="#{manufacturerController.prepareAdd()}" class="w-25 ui-button-success"
                                             update="lstSelect gpDetail" 
                                             icon="fa fa-plus"
                                             process="btnAdd">

                            </p:commandButton>
                            <p:commandButton id="btnDelete"
                                             onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                         return false;" 
                                             icon="fas fa-trash"
                                             update="lstSelect gpDetail msg" process="btnDelete"
                                             class=" m-1 ui-button-danger w-25"
                                             action="#{manufacturerController.delete()}"  value="Delete"  >
                            </p:commandButton>
                            <p:selectOneListbox  id="lstSelect"   
                                                 style="w-100"
                                                 filter="true" value="#{manufacturerController.current}">
                                <f:selectItems  value="#{manufacturerController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <p:ajax update="gpDetail" process="lstSelect" >
                                </p:ajax>
                            </p:selectOneListbox>

                        </div>
                        <div class="col-7">
                            <p:panel header="Manufacturer Details">
                                <h:panelGrid id="gpDetail" columns="2" class="w-100">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" value="#{manufacturerController.current.name}"  class="w-100"></p:inputText>
                                    <h:outputText id="lblCode" value="Code" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtCode" value="#{manufacturerController.current.institutionCode}" class="w-100" ></p:inputText>
                                    <h:outputText  value="Adress" ></h:outputText>
                                    <p:inputText autocomplete="off"  value="#{manufacturerController.current.address}" class="w-100" ></p:inputText>
                                    <h:outputText  value="Phone" ></h:outputText>
                                    <p:inputText autocomplete="off"  value="#{manufacturerController.current.phone}" class="w-100" ></p:inputText>
                                </h:panelGrid>

                                <p:commandButton id="btnSave"
                                                 value="Save"
                                                 action="#{manufacturerController.saveSelected()}" 
                                                 process="btnSave gpDetail" 
                                                 update="lstSelect msg" 
                                                 class=" m-1 ui-button-warning w-25"
                                                 icon="fas fa-save">

                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>
                            </p:panel>
                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
