<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100" >
            <p:outputLabel for="chequeNo" value="Cheque Number:"/>
            <p:inputText id="chequeNo" placeholder="Cheque No" value="#{cc.attrs.paymentMethodData.cheque.no}" style="width: auto; max-width: 200px;" class="form-control" autocomplete="off" required="#{cc.attrs.valueRequired}" requiredMessage="Please enter the cheque number">
                <p:tooltip value="Enter the cheque number."/>
                <p:ajax process="@this"/>
            </p:inputText>

            <p:outputLabel for="bankSelect" value="Bank:"/>
            <p:selectOneMenu id="bankSelect" value="#{cc.attrs.paymentMethodData.cheque.institution}" style="width: auto; max-width: 200px;" class="form-control" filter="true" filterMatchMode="contains" required="#{cc.attrs.valueRequired}" requiredMessage="Please select a bank">
                <f:selectItem itemLabel="Select Bank" noSelectionOption="true"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <p:tooltip value="Select the bank for the cheque."/>
                <p:ajax process="@this"/>
            </p:selectOneMenu>
            <p:outputLabel for="ChequeDate" value="Cheque Date:"/>
            <p:calendar id="ChequeDate" placeholder="Cheque Date" value="#{cc.attrs.paymentMethodData.cheque.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" required="#{cc.attrs.valueRequired}" requiredMessage="Please select the cheque date">
                <p:tooltip value="Select the date of the cheque."/>
                <p:ajax process="@this"/>
            </p:calendar>


            <p:outputLabel for="chequeComment" value="Comments:"/>
            <p:inputText id="chequeComment" value="#{cc.attrs.paymentMethodData.cheque.comment}" placeholder="Enter Cheque Comments" style="width: auto; max-width: 200px;" class="form-control">
                <p:tooltip value="Add any additional comments about the cheque."/>
            </p:inputText>
        </h:panelGrid>
    </cc:implementation>
</html>
