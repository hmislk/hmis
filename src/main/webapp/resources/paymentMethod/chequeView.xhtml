<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="payment" type="com.divudi.core.entity.Payment" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100">
            <p:outputLabel value="Cheque Number:"/>
            <p:outputLabel value="#{cc.attrs.payment.referenceNo}" style="width: auto; max-width: 200px;" class="form-control"/>

            <p:outputLabel value=""/>
            <p:outputLabel value="#{cc.attrs.payment.chequeRefNo}" style="width: auto; max-width: 200px;" class="form-control"/>


            <p:outputLabel value="Bank:"/>
            <p:outputLabel value="#{cc.attrs.payment.institution.name}" style="width: auto; max-width: 200px;" class="form-control"/>

            <p:outputLabel value="Cheque Date:"/>
            <p:outputLabel value="#{cc.attrs.payment.chequeDate}" style="width: auto; max-width: 200px;" class="form-control"/>

            <p:outputLabel value="Comments:"/>
            <p:outputLabel value="#{cc.attrs.payment.comments}" style="width: auto; max-width: 200px;" class="form-control"/>
        </h:panelGrid>
    </cc:implementation>
</html>
