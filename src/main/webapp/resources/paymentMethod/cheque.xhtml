<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex gap-2 mt-2">
            <h:panelGroup rendered="#{cc.attrs.valueRequired}" class="" layout="block"  >
                <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.cheque.totalValue}" style="width: 10em;" class="w-100" id="txtVal" >
                    <p:ajax process="@this" ></p:ajax>
                </p:inputText>
                <p:watermark value="Value" for="txtVal" />
            </h:panelGroup>

            <div class="" >

                <p:inputText placeholder="Cheque No" autocomplete="off"  value="#{cc.attrs.paymentMethodData.cheque.no}" style="width: 10em;" class="" id="chequNo" >

                    <p:ajax process="@this" ></p:ajax>
                </p:inputText>
            </div>

            <div class="" >
                <p:selectOneMenu  value="#{cc.attrs.paymentMethodData.cheque.institution}" style="width: 15em;" >
                    <f:selectItem itemLabel="Select Bank"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax process="@this" ></p:ajax>
                </p:selectOneMenu>
            </div>

            <div class="" >
                <p:calendar placeholder="Cheque Date" value="#{cc.attrs.paymentMethodData.cheque.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="ChequeDate" class="mx-1 w-50" inputStyleClass="w-100">                            
                    <p:ajax process="@this" ></p:ajax>
                </p:calendar>
            </div>

            <p:inputText value="#{cc.attrs.paymentMethodData.cheque.comment}" placeholder="Enter Cheque Comments" ></p:inputText>

        </div>

    </cc:implementation>
</html>
