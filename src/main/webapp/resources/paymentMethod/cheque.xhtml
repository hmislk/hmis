<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex mt-1">
            <h:panelGroup rendered="#{cc.attrs.valueRequired}" class="col mx-2" layout="block"  >
                <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.creditCard.totalValue}"  id="txtVal">
                    <p:ajax process="@this" ></p:ajax>
                </p:inputText>
                <p:watermark value="Value" for="txtVal" />
            </h:panelGroup>
            
            <div class="col" >
                <p:inputText autocomplete="off"  value="#{cc.attrs.paymentMethodData.cheque.no}" id="chequNo">
                    <p:ajax process="@this" ></p:ajax>
                </p:inputText>
            </div>
            
            <div class="col mx-2" >
                <p:selectOneMenu  value="#{cc.attrs.paymentMethodData.cheque.institution}" style="width: 10em;">
                    <f:selectItem itemLabel="Select Bank"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax process="@this" ></p:ajax>
                </p:selectOneMenu>
            </div>
            
            <div class="col " >
                <p:calendar value="#{cc.attrs.paymentMethodData.cheque.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="ChequeDate">                            
                    <p:ajax process="@this" ></p:ajax>
                </p:calendar>
            </div>
            
            <p:watermark value="Cheque No" for="chequNo"/>
            <p:watermark value="Cheque Date" for="ChequeDate"/>

        </div>

    </cc:implementation>
</html>
