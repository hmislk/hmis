<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex flex-column gap-2 mt-2">
            <div>
                <p:outputLabel for="txtVal" value="Total Value:"/>
                <p:inputText autocomplete="off" value="#{cc.attrs.paymentMethodData.cheque.totalValue}" style="width: 10em;" class="w-100" id="txtVal" >
                    <p:tooltip value="Enter the total value of the cheque."/>
                    <p:ajax process="@this"/>
                </p:inputText>
            </div>

            <div>
                <p:outputLabel for="chequeNo" value="Cheque Number:"/>
                <p:inputText placeholder="Cheque No" autocomplete="off" value="#{cc.attrs.paymentMethodData.cheque.no}" style="width: 10em;" id="chequeNo" >
                    <p:tooltip value="Enter the cheque number."/>
                    <p:ajax process="@this"/>
                </p:inputText>
            </div>

            <div>
                <p:outputLabel for="bankSelect" value="Bank:"/>
                <p:selectOneMenu value="#{cc.attrs.paymentMethodData.cheque.institution}" style="width: 8em;" id="bankSelect">
                    <f:selectItem itemLabel="Select Bank"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:tooltip value="Select the bank for the cheque."/>
                    <p:ajax process="@this"/>
                </p:selectOneMenu>
            </div>

            <div>
                <p:outputLabel for="ChequeDate" value="Cheque Date:"/>
                <p:calendar placeholder="Cheque Date" value="#{cc.attrs.paymentMethodData.cheque.date}" pattern="#{sessionController.applicationPreference.longDateFormat}" id="ChequeDate" class="mx-1 w-70" inputStyleClass="w-100">
                    <p:tooltip value="Select the date of the cheque."/>
                    <p:ajax process="@this"/>
                </p:calendar>
            </div>

            <div>
                <p:outputLabel for="chequeComment" value="Comments:"/>
                <p:inputText id="chequeComment" value="#{cc.attrs.paymentMethodData.cheque.comment}" class="w-100" style="width: 10em;" placeholder="Enter Cheque Comments">
                    <p:tooltip value="Add any additional comments about the cheque."/>
                </p:inputText>
            </div>
        </div>
    </cc:implementation>
</html>
