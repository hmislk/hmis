<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" />
        <cc:attribute name="paymentMethods" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="col-12 p-0" >
            <!-- Balance Display - moved outside dataTable for reliable AJAX updates -->
            <h:panelGroup id="balanceDisplay" layout="block" styleClass="d-flex align-items-center gap-2 mb-3 p-3 bg-light border rounded">
                <p:outputLabel
                    id="lblMultiplePaymentBalance"
                    value="Balance Amount:"
                    style="font-weight: 600; font-size: 1.1rem; color: #{cc.attrs.controller.calculatRemainForMultiplePaymentTotal() > 0 ? '#dc3545' : '#28a745'};" />
                <p:outputLabel
                    id="bl"
                    value="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}"
                    style="font-weight: 700; font-size: 1.2rem; color: #{cc.attrs.controller.calculatRemainForMultiplePaymentTotal() > 0 ? '#dc3545' : '#28a745'};" >
                    <f:convertNumber pattern="#,##0.00" />
                </p:outputLabel>
            </h:panelGroup>

            <p:dataTable class="w-100"
                         id="tblMultiplePayments"
                         value="#{cc.attrs.controller.paymentMethodData.paymentMethodMultiple.multiplePaymentMethodComponentDetails}"
                         var="pm"
                         styleClass="ui-datatable-gridlines">
                <p:column class="w-100">
                    <f:facet name="header">
                        <div class="d-flex align-items-center justify-content-between w-100 p-2">
                            <h:outputText value="Multiple Payments" style="font-weight: 600; font-size: 1rem;"/>
                            <div class="d-flex gap-2">
                                <p:commandButton
                                    id="bunAddNewMultiplePaymentComponent"
                                    value="Add Payment"
                                    styleClass="ui-button-success ui-button-sm"
                                    actionListener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}"
                                    icon="fas fa-plus"
                                    process="@this"
                                    update="tblMultiplePayments balanceDisplay"
                                    action="#{cc.attrs.controller.paymentMethodData.paymentMethodMultiple.addAnotherPaymentDetail}" />
                                <p:commandButton
                                    icon="fas fa-arrows-rotate"
                                    styleClass="ui-button-secondary ui-button-sm"
                                    process="@this"
                                    update="tblMultiplePayments balanceDisplay"/>
                            </div>
                        </div>
                    </f:facet>

                    <div class="d-flex align-items-center justify-content-between gap-2 mb-3 p-2 bg-light border-bottom">
                        <p:selectOneMenu
                            id="pay"
                            value="#{pm.paymentMethod}"
                            styleClass="flex-grow-1"
                            style="max-width: 300px;"
                            disabled="#{pm.paymentMethod ne null and pm.paymentMethod ne ''}">
                            <f:selectItem itemLabel="Select Payment Method" />
                            <f:selectItems
                                value="#{cc.attrs.paymentMethods}"
                                var="pm1"
                                itemLabel="#{pm1.label}"
                                itemValue="#{pm1}"/>
                            <p:ajax process="pay"
                                    update="paymentDetails tblMultiplePayments balanceDisplay"
                                    event="change"
                                    listener="#{cc.attrs.controller.recieveRemainAmountAutomatically()}"  />
                        </p:selectOneMenu>
                        <p:commandButton
                            styleClass="ui-button-danger ui-button-sm"
                            actionListener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}"
                            icon="fas fa-times"
                            title="Remove Payment"
                            process="@this"
                            update="tblMultiplePayments balanceDisplay"
                            action="#{cc.attrs.controller.paymentMethodData.paymentMethodMultiple.removePaymentDetail(pm)}" />
                    </div>

                    <h:panelGroup layout="block" class="p-2" id="paymentDetails">
                        <h:panelGroup id="cash" rendered="#{pm.paymentMethod eq 'Cash'}"  layout="block">
                            <pa:cash_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="creditCard" rendered="#{pm.paymentMethod eq 'Card'}" layout="block">
                            <pa:creditCard_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="eWallet"  rendered="#{pm.paymentMethod eq 'ewallet'}"  layout="block">
                            <pa:ewallet_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="cheque"  rendered="#{pm.paymentMethod eq 'Cheque'}"  layout="block">
                            <pa:cheque_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="slip"  rendered="#{pm.paymentMethod eq 'Slip'}"  layout="block">
                            <pa:slip_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="staffCredit"  rendered="#{pm.paymentMethod eq 'Staff'}"  layout="block">
                            <pa:staff_credit_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="patientDeposit"  rendered="#{pm.paymentMethod eq 'PatientDeposit'}"  layout="block">
                            <pa:patient_deposit_with_paid_value_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="Staff_Welfare" rendered="#{pm.paymentMethod eq 'Staff_Welfare'}" layout="block">
                            <pa:staff_welfare_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                        <h:panelGroup id="online_settlement" rendered="#{pm.paymentMethod eq 'OnlineSettlement'}" layout="block">
                            <pa:online_settlement_multiple valueRequired="true" paymentMethodData="#{pm.paymentMethodData}" controller="#{cc.attrs.controller}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </div>
    </cc:implementation>
</html>
