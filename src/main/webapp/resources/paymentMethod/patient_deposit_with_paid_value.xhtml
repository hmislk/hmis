<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.paymentMethodData.patient_deposit.patient.hasAnAccount}" >
            <div class="row" >
                <div class="col mx-1" style="font-size: 1.2em; font-weight: 700" >
                    <h:outputText value="Patient's Department Deposit Balance : " ></h:outputText>
                    <h:outputText value="#{cc.attrs.paymentMethodData.patient_deposit.patientDepost.balance}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                </div>
                <div class="d-flex gap-3 mt-2">
                    <h:outputText value="Paid Value : " class="mt-2" ></h:outputText>
                    <p:inputText
                        id="txtMpPd"
                        autocomplete="off"
                        onfocus="this.select();"
                        value="#{cc.attrs.paymentMethodData.patient_deposit.totalValue}"
                        style="width: 7em!important;"
                        class="w-100"  >
                        <f:convertNumber pattern="#,##0.00" />
                        <p:ajax event="keyup" process="txtMpPd" update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}" listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                    </p:inputText>
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!cc.attrs.paymentMethodData.patient_deposit.patient.hasAnAccount}" >
            <div class="row" >
                <div class="col mx-1" >
                    <h:outputText value="Patient has NO Patient Deposit." ></h:outputText>
                </div>
            </div>
        </h:panelGroup>
    </cc:implementation>
</html>
