<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" required="true"/>
        <cc:attribute name="componentDetail" type="com.divudi.core.data.dataStructure.ComponentDetail" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-md-2">
                <h:outputText value="Amount:" style="font-weight: 500;"/>
                <p:inputText
                    autocomplete="off"
                    onfocus="this.select();"
                    value="#{cc.attrs.paymentMethodData.slip.totalValue}"
                    id="txtVal"
                    styleClass="form-control"
                    disabled="#{cc.attrs.componentDetail != null and not cc.attrs.controller.isLastPaymentEntry(cc.attrs.componentDetail)}">
                    <p:ajax event="keyup" process="@this" update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}" listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                    <f:convertNumber pattern="#,##0.00" />
                </p:inputText>
            </div>

            <div class="col-md-4">
                <h:outputText value="Bank:" style="font-weight: 500;"/>
                <p:selectOneMenu
                    id="bank"
                    value="#{cc.attrs.paymentMethodData.slip.institution}"
                    styleClass="form-control">
                    <f:selectItem itemLabel="Select Bank"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax process="@this" />
                </p:selectOneMenu>
            </div>

            <div class="col-md-6">
                <h:outputText value="Date:" style="font-weight: 500;"/>
                <p:calendar
                    id="date"
                    styleClass="w-100"
                    inputStyleClass="w-100"
                    value="#{cc.attrs.paymentMethodData.slip.date}"
                    placeholder="Select date"
                    pattern="#{sessionController.applicationPreference.longDateFormat}"
                    showButtonPanel="true">
                    <p:ajax process="@this" />
                </p:calendar>
            </div>

            <div class="col-md-4">
                <h:outputText value="Ref No:" style="font-weight: 500;"/>
                <p:inputText
                    id="refNo"
                    value="#{cc.attrs.paymentMethodData.slip.referenceNo}"
                    placeholder="Reference No"
                    styleClass="form-control">
                    <p:ajax process="@this" />
                </p:inputText>
            </div>

            <div class="col-md-8">
                <p:outputLabel for="comment" value="Comment:" style="font-weight: 500;"/>
                <p:inputText
                    id="comment"
                    value="#{cc.attrs.paymentMethodData.slip.comment}"
                    placeholder="Comments"
                    styleClass="form-control">
                    <p:ajax process="@this" />
                </p:inputText>
            </div>
        </div>
    </cc:implementation>
</html>
