<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" required="true"/>
        <cc:attribute name="componentDetail" type="com.divudi.core.data.dataStructure.ComponentDetail" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

    <div class="ui-fluid">

        <!-- ROW 1 : Amount + Bank + Date -->
        <div class="row">

            <!-- Amount -->
            <div class="col-md-2">
                <h:outputText value="Amount:" style="font-weight: 500;"/>
                <p:inputText
                    autocomplete="off"
                    onfocus="this.select();"
                    value="#{cc.attrs.paymentMethodData.slip.totalValue}"
                    id="txtVal"
                    styleClass="form-control w-100"
                    disabled="#{cc.attrs.componentDetail != null and not cc.attrs.controller.isLastPaymentEntry(cc.attrs.componentDetail)}"
                    required="#{cc.attrs.componentDetail == null or cc.attrs.controller.isLastPaymentEntry(cc.attrs.componentDetail)}"
                    requiredMessage="Amount is required">
                    <p:ajax event="keyup"
                            process="@this"
                            update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}"
                            listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                    <f:convertNumber pattern="#,##0.00" />
                </p:inputText>
            </div>

            <!-- Bank -->
            <div class="col-md-4">
                <h:outputText value="Bank:" style="font-weight: 500;"/>
                <p:selectOneMenu
                    id="bank"
                    value="#{cc.attrs.paymentMethodData.slip.institution}"
                    styleClass="w-100"
                    style="width:100%;"
                    required="true"
                    requiredMessage="Bank is required">
                    <f:selectItem itemLabel="Select Bank" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst"
                                   itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax event="change" process="@this"/>
                </p:selectOneMenu>
            </div>

            <!-- Date -->
            <div class="col-md-6">
                <p:outputLabel for="date" value="Date:" style="font-weight: 500;"/>
                <p:calendar
                    id="date"
                    value="#{cc.attrs.paymentMethodData.slip.date}"
                    placeholder="Select date"
                    pattern="#{sessionController.applicationPreference.longDateFormat}"
                    showButtonPanel="true"
                    navigator="true"
                    styleClass="w-100"
                    inputStyleClass="form-control w-100"
                    style="width:100%;"
                    required="true"
                    requiredMessage="Date is required">
                    <p:ajax event="dateSelect" process="@this"/>
                </p:calendar>
            </div>

        </div>

        <!-- ROW 2 : Ref No + Comment -->
        <div class="row mt-2">

            <div class="col-md-4">
                <h:outputText value="Ref No:" style="font-weight: 500;"/>
                <p:inputText
                    id="refNo"
                    value="#{cc.attrs.paymentMethodData.slip.referenceNo}"
                    placeholder="Reference No"
                    styleClass="form-control w-100"
                    required="true"
                    requiredMessage="Reference No is required">
                    <p:ajax process="@this"/>
                </p:inputText>
            </div>

            <div class="col-md-8">
                <p:outputLabel for="comment" value="Comment:" style="font-weight: 500;"/>
                <p:inputText
                    id="comment"
                    value="#{cc.attrs.paymentMethodData.slip.comment}"
                    placeholder="Comments"
                    styleClass="form-control w-100"
                    required="true"
                    requiredMessage="Comment is required">
                    <p:ajax process="@this"/>
                </p:inputText>
            </div>

        </div>

    </div>

</cc:implementation>


</html>
