<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" required="true"/>
        <cc:attribute name="componentDetail" type="com.divudi.core.data.dataStructure.ComponentDetail" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="ui-fluid">
            <div class="p-grid p-align-center" style="margin-top: 0;">
                <div class="p-col-12 p-md-6 p-lg-3">
                    <div class="p-field p-grid p-align-center" style="margin-bottom: 0.5rem;">
                        <label for="txtVal" class="p-col-fixed" style="width: 70px; font-weight: 500;">Amount:</label>
                        <div class="p-col">
                            <p:inputText
                                autocomplete="off"
                                onfocus="this.select();"
                                value="#{cc.attrs.paymentMethodData.slip.totalValue}"
                                id="txtVal"
                                styleClass="form-control"
                                style="width: 100%;"
                                disabled="#{cc.attrs.componentDetail != null and not cc.attrs.controller.isLastPaymentEntry(cc.attrs.componentDetail)}">
                                <p:ajax event="keyup" process="@this" update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}" listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                                <f:convertNumber pattern="#,##0.00" />
                            </p:inputText>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-md-6 p-lg-3">
                    <div class="p-field p-grid p-align-center" style="margin-bottom: 0.5rem;">
                        <label for="bank" class="p-col-fixed" style="width: 50px; font-weight: 500;">Bank:</label>
                        <div class="p-col">
                            <p:selectOneMenu
                                id="bank"
                                value="#{cc.attrs.paymentMethodData.slip.institution}"
                                styleClass="form-control"
                                style="width: 100%;">
                                <f:selectItem itemLabel="Select Bank"/>
                                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                                <p:ajax process="@this" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-md-6 p-lg-2">
                    <div class="p-field p-grid p-align-center" style="margin-bottom: 0.5rem;">
                        <label for="date" class="p-col-fixed" style="width: 45px; font-weight: 500;">Date:</label>
                        <div class="p-col">
                            <p:calendar
                                id="date"
                                value="#{cc.attrs.paymentMethodData.slip.date}"
                                placeholder="Select date"
                                pattern="#{sessionController.applicationPreference.longDateFormat}"
                                showButtonPanel="true"
                                navigator="true"
                                style="width: 100%;">
                                <p:ajax process="@this" />
                            </p:calendar>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-md-6 p-lg-2">
                    <div class="p-field p-grid p-align-center" style="margin-bottom: 0.5rem;">
                        <label for="refNo" class="p-col-fixed" style="width: 55px; font-weight: 500;">Ref No:</label>
                        <div class="p-col">
                            <p:inputText
                                id="refNo"
                                value="#{cc.attrs.paymentMethodData.slip.referenceNo}"
                                placeholder="Reference No"
                                styleClass="form-control"
                                style="width: 100%;">
                                <p:ajax process="@this" />
                            </p:inputText>
                        </div>
                    </div>
                </div>

                <div class="p-col-12 p-lg-2">
                    <div class="p-field p-grid p-align-center" style="margin-bottom: 0.5rem;">
                        <label for="comment" class="p-col-fixed" style="width: 75px; font-weight: 500;">Comment:</label>
                        <div class="p-col">
                            <p:inputText
                                id="comment"
                                value="#{cc.attrs.paymentMethodData.slip.comment}"
                                placeholder="Comments"
                                styleClass="form-control"
                                style="width: 100%;">
                                <p:ajax process="@this" />
                            </p:inputText>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</html>
