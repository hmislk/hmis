<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100">
            <p:outputLabel value="Card Number" for="txtCardNumber"></p:outputLabel>
            <p:inputText
                autocomplete="off"
                class="w-100"
                onfocus="this.select();"
                value="#{cc.attrs.paymentMethodData.creditCard.no}"
                id="txtCardNumber"
                placeholder="Card Last 4 Digits"
                required="#{cc.attrs.valueRequired}"
                requiredMessage="Please enter the card number (last 4 digits)">
                <p:ajax process="@this" ></p:ajax>
            </p:inputText>

            <p:outputLabel
                value="Bank"
                for="cmbCcBank"></p:outputLabel>
            <p:selectOneMenu
                class="w-100"
                id="cmbCcBank" value="#{cc.attrs.paymentMethodData.creditCard.institution}" filter="true" filterMatchMode="contains" required="#{cc.attrs.valueRequired}" requiredMessage="Please select a bank">
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <p:ajax process="@this" ></p:ajax>
            </p:selectOneMenu>

            <p:outputLabel
                value="Comments"
                for="txtCcComments"></p:outputLabel>
            <p:inputText id="txtCcComments" class="w-100" value="#{cc.attrs.paymentMethodData.creditCard.comment}" placeholder="Enter Credit Card Comments" ></p:inputText>
        </h:panelGrid>
    </cc:implementation>
</html>
