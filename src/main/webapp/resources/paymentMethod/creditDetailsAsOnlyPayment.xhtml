<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100" >
            <p:outputLabel value="Credit Company" ></p:outputLabel>
            <p:autoComplete
                id="creditCompany"
                class="w-100 -mx-2"
                inputStyleClass="form-control"
                forceSelection="true"
                value="#{cc.attrs.paymentMethodData.credit.institution}"
                completeMethod="#{creditCompanyController.completeCredit}"
                var="ix"
                minQueryLength="4"
                placeholder="Company (Type at least 4 letters to search)"
                itemLabel="#{ix.name}"
                itemValue="#{ix}"
                size="10"
                required="#{cc.attrs.valueRequired}"
                requiredMessage="Please select a credit company">
                <p:ajax process="@this" ></p:ajax>
            </p:autoComplete>

            <p:outputLabel value="Policy Number" ></p:outputLabel>
            <p:inputText
                id="polNo"
                class="w-100"
                value="#{cc.attrs.paymentMethodData.credit.referralNo}"
                placeholder="Policy NO" >
                <p:ajax process="@this" ></p:ajax>
            </p:inputText>

            <p:outputLabel value="Referance No" ></p:outputLabel>
            <p:inputText
                id="refNo"
                class="w-100"
                value="#{cc.attrs.paymentMethodData.credit.referenceNo}"
                placeholder="Reference NO" >
                <p:ajax process="@this" ></p:ajax>
            </p:inputText>

            <p:outputLabel value="Comments" ></p:outputLabel>
            <p:inputTextarea
                id="memo"
                class="w-100"
                value="#{cc.attrs.paymentMethodData.credit.comment}"
                placeholder="Memo" >
                <p:ajax process="@this" ></p:ajax>
            </p:inputTextarea>

        </h:panelGrid>

    </cc:implementation>
</html>
