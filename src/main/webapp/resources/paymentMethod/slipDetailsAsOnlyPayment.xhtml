<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100" >
            <p:outputLabel value="Bank:"/>
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.slip.institution}"  >
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <p:ajax process="@this" ></p:ajax>
            </p:selectOneMenu>
            <p:outputLabel value="Date:"/>
            <p:calendar
                value="#{cc.attrs.paymentMethodData.slip.date}"
                placeholder="Select date"
                pattern="#{sessionController.applicationPreference.longDateFormat}"
                id="date">
                <p:ajax process="@this" ></p:ajax>
            </p:calendar>
            <p:outputLabel value="Ref No:"/>
            <p:inputText 
                value="#{cc.attrs.paymentMethodData.slip.referenceNo}"
                         placeholder="Referance No" class="w-100" ></p:inputText>
            <p:outputLabel value="Comments:"/>
            <p:inputTextarea value="#{cc.attrs.paymentMethodData.slip.comment}" placeholder="Comments" class="w-100" ></p:inputTextarea>
        </h:panelGrid>
    </cc:implementation>
</html>
