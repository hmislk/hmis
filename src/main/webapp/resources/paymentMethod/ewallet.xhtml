<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.valueRequired}" class="col" layout="block">
        </h:panelGroup>
        <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.ewallet.totalValue}"  id="txtVal" class="w-25 mb-1" style="margin-left: 12px;">
            <p:ajax process="@this" ></p:ajax>
            <f:convertNumber pattern="#,##0.00" />
        </p:inputText>
        <div class="d-flex gap-2">

            <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.ewallet.no}" id="refno" class="" placeholder="e-wallet No">
                <p:ajax process="@this" ></p:ajax>
            </p:inputText>


            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.ewallet.institution}" >
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <p:ajax process="@this" ></p:ajax>
            </p:selectOneMenu>

            <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.ewallet.comment}" id="memo" class="" placeholder="Enter e-wallet Comment">
                <p:ajax process="@this" ></p:ajax>
            </p:inputText>

        </div>

    </cc:implementation>
</html>
