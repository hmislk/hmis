<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" required="true"/>
        <cc:attribute name="componentDetail" type="com.divudi.core.data.dataStructure.ComponentDetail" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex flex-wrap align-items-center gap-3">
            <div class="d-flex align-items-center gap-2">
                <p:outputLabel for="txtVal" value="Amount:" styleClass="form-label mb-0" style="min-width: 80px;"/>
                <p:inputText
                    autocomplete="off"
                    value="#{cc.attrs.paymentMethodData.ewallet.totalValue}"
                    id="txtVal"
                    styleClass="form-control"
                    style="width: 150px;">
                    <p:ajax event="keyup" process="@this" update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}" listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                    <f:convertNumber pattern="#,##0.00" />
                </p:inputText>
            </div>

            <div class="d-flex align-items-center gap-2">
                <p:outputLabel for="refno" value="E-Wallet No:" styleClass="form-label mb-0"/>
                <p:inputText
                    autocomplete="off"
                    value="#{cc.attrs.paymentMethodData.ewallet.no}"
                    id="refno"
                    styleClass="form-control"
                    style="width: 150px;"
                    placeholder="Reference number">
                    <p:ajax process="@this" />
                </p:inputText>
            </div>

            <div class="d-flex align-items-center gap-2">
                <p:outputLabel for="bank" value="Provider:" styleClass="form-label mb-0"/>
                <p:selectOneMenu
                    id="bank"
                    value="#{cc.attrs.paymentMethodData.ewallet.institution}"
                    styleClass="form-control"
                    style="width: 180px;">
                    <f:selectItem itemLabel="Select Provider"/>
                    <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                    <p:ajax process="@this" />
                </p:selectOneMenu>
            </div>

            <div class="d-flex align-items-center gap-2 flex-grow-1">
                <p:outputLabel for="memo" value="Comment:" styleClass="form-label mb-0"/>
                <p:inputText
                    autocomplete="off"
                    value="#{cc.attrs.paymentMethodData.ewallet.comment}"
                    id="memo"
                    styleClass="form-control"
                    placeholder="Enter comments">
                    <p:ajax process="@this" />
                </p:inputText>
            </div>
        </div>
    </cc:implementation>
</html>
