<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithMultiplePayments" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex gap-2 mt-2 w-100">
            <h:panelGroup rendered="#{cc.attrs.valueRequired}" layout="block">
                <p:inputText
                    autocomplete="off"
                    onfocus="this.select();"
                    value="#{cc.attrs.paymentMethodData.onlineSettlement.totalValue}"
                    style="width: 6em;"
                    id="txtVal">
                    <p:ajax event="keyup" process="@this" update=":#{p:resolveFirstComponentWithId('balanceDisplay',view).clientId}" listener="#{cc.attrs.controller.calculatRemainForMultiplePaymentTotal()}" />
                    <f:convertNumber pattern="#,##0.00" />
                </p:inputText>
            </h:panelGroup>
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.onlineSettlement.institution}" style="width: 10em;">
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                <p:ajax process="@this" />
            </p:selectOneMenu>
            <p:calendar value="#{cc.attrs.paymentMethodData.onlineSettlement.date}" placeholder="Select date" pattern="#{sessionController.applicationPreference.longDateFormat}" id="date">
                <p:ajax process="@this" />
            </p:calendar>
            <p:inputText value="#{cc.attrs.paymentMethodData.onlineSettlement.referenceNo}" placeholder="Reference No" class="w-100" style="width:7rem!important">
                <p:ajax process="@this" />
            </p:inputText>
            <p:inputText value="#{cc.attrs.paymentMethodData.onlineSettlement.comment}" placeholder="Comments" class="w-100" style="width:7rem!important">
                <p:ajax process="@this" />
            </p:inputText>
        </div>
    </cc:implementation>
</html>
