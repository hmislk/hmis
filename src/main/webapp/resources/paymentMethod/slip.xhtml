<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="d-flex flex-wrap align-items-center gap-2 mt-2 ui-fluid">
            <div class="col-auto">
                <h:panelGroup rendered="#{cc.attrs.valueRequired}" layout="block">
                    <p:inputText
                        autocomplete="off"
                        onfocus="this.select();"
                        value="#{cc.attrs.paymentMethodData.slip.totalValue}"
                        style="width: auto; max-width: 200px"
                        class="form-control"
                        id="txtVal"
                        required="true"
                        requiredMessage="Value is required" >
                        <p:ajax process="@this" ></p:ajax>
                        <f:convertNumber pattern="#,##0.00" />
                    </p:inputText>
                </h:panelGroup>
            </div>
            
            <div class="col-auto">
                <p:selectOneMenu value="#{cc.attrs.paymentMethodData.slip.institution}"
                                style="width: 200px;"
                                required="true"
                                requiredMessage="Bank is required" 
                                class="form-control">
                   <f:selectItem itemLabel="Select Bank"/>
                   <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
                   <p:ajax process="@this" ></p:ajax>
               </p:selectOneMenu>
            </div>
            
            <div class="col-auto">
                <p:calendar value="#{cc.attrs.paymentMethodData.slip.date}" placeholder="Select date" pattern="#{sessionController.applicationPreference.longDateFormat}" id="date"
                            required="true"
                            requiredMessage="Date is required">
                    <p:ajax process="@this" ></p:ajax>
                </p:calendar>
            </div>
            
            <div class="col-auto">
                <p:inputText value="#{cc.attrs.paymentMethodData.slip.referenceNo}"
                            placeholder="Reference No" class="form-control" style="width: auto; max-width: 200px"
                            required="true"
                            requiredMessage="Reference No is required">
                   <p:ajax process="@this" ></p:ajax>
               </p:inputText>
            </div>
            
            <div class="col-auto">
                <p:inputText value="#{cc.attrs.paymentMethodData.slip.comment}" placeholder="Comments" class="form-control" style="width: auto; max-width: 200px"
                            required="true"
                            requiredMessage="Comments are required">
                   <p:ajax process="@this" ></p:ajax>
               </p:inputText>
            </div>
            
        </div>
    </cc:implementation>
</html>
