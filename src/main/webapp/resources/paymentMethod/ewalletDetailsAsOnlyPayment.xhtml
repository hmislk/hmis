<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.core.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" class="w-100">
            <p:outputLabel value="Bank / Institution" ></p:outputLabel>
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.ewallet.institution}" class="w-100" required="#{cc.attrs.valueRequired}" requiredMessage="Please select a bank or institution">
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
            </p:selectOneMenu>
            <p:outputLabel value="Reference No." ></p:outputLabel>
            <p:inputText autocomplete="off"   value="#{cc.attrs.paymentMethodData.ewallet.referenceNo}"  class="w-100" placeholder="Enter e-wallet Referance No" required="#{cc.attrs.valueRequired}" requiredMessage="Please enter the e-wallet reference number"/>
            <p:outputLabel value="Comments" ></p:outputLabel>
            <p:inputTextarea value="#{cc.attrs.paymentMethodData.ewallet.comment}" id="memo" class="w-100" placeholder="Enter e-wallet Comment"/>
        </h:panelGrid>
    </cc:implementation>
</html>
