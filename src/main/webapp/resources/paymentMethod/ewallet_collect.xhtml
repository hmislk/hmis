<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData" type="com.divudi.data.dataStructure.PaymentMethodData" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="d-flex gap-2">
            <p:inputText autocomplete="off" placeholder="Wallet No" value="#{cc.attrs.paymentMethodData.ewallet.no}" style="width: 8em;" id="refno" class=""/>  
            
            <p:inputText autocomplete="off" style="width: 10em;" value="#{cc.attrs.paymentMethodData.ewallet.totalValue}"  id="txtVal"/>
            
            <p:selectOneMenu value="#{cc.attrs.paymentMethodData.ewallet.institution}" filter="true" filterMatchMode="contains" style="width: 12em;">
                <f:selectItem itemLabel="Select Bank"/>
                <f:selectItems value="#{institutionController.banks}" var="inst" itemLabel="#{inst.name}" itemValue="#{inst}"/>
            </p:selectOneMenu>

            <p:inputText autocomplete="off" placeholder="Enter Comments"  value="#{cc.attrs.paymentMethodData.ewallet.comment}" id="memo" class=""/>
        </div>

    </cc:implementation>
</html>
