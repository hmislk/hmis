<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="paymentMethodData"  type="com.divudi.data.dataStructure.PaymentMethodData" />
        <cc:attribute name="valueRequired" type="boolean" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{cc.attrs.paymentMethodData.patient_deposit.patient.hasAnAccount}" >
            <div class="row" >
                <div class="col mx-1" >
                    <h:outputText value="Balance : " ></h:outputText>
                    <h:outputText value="#{cc.attrs.paymentMethodData.patient_deposit.patient.runningBalance}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                </div>
                <div class="col mx-1" >
                    <h:outputText value="Credit Limit : " ></h:outputText>
                    <h:outputText value="#{cc.attrs.paymentMethodData.patient_deposit.patient.creditLimit}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                </div>
                <div class="col mx-1" >
                    <h:outputText value="Max. Bill Value : " ></h:outputText>
                    <h:outputText value="#{cc.attrs.paymentMethodData.patient_deposit.patient.runningBalance + cc.attrs.paymentMethodData.patient_deposit.patient.creditLimit}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                </div>
                <br/>
            </div>
            <div class="row" >
                <div class="col mx-1" >
                    <p:inputText 
                        autocomplete="off"  
                        class="w-25"
                        value="#{cc.attrs.paymentMethodData.patient_deposit.totalValue}" 
                        id="txtVal">
                        <p:ajax process="@this" ></p:ajax>
                    </p:inputText>
                    <p:watermark value="Value" for="txtVal" />
                </div>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{!cc.attrs.paymentMethodData.patient_deposit.patient.hasAnAccount}" >
            <div class="row" >
                <div class="col mx-1" >
                    <h:outputText value="Patient has NO account." ></h:outputText>
                </div>
            </div>
        </h:panelGroup>
    </cc:implementation>
</html>
