<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="#{cc.id}"
                     value="#{bookKeepingSummery.creditCompanyCollectionsBill}"
                     var="c"
                     rendered="#{bookKeepingSummery.creditCompanyCollectionsBill.size()>0}">
            <f:facet name="header">
                <h:outputLabel value="Credit Company Collection  - OPD "/>    
                
            </f:facet>                               
            <p:column style="width: 200px;" headerText="Bill No">  
                <h:outputLabel value="#{c.insId}" />                
            </p:column>                                    
            <p:column headerText="Patient Name" style="width: 40%;">
                <h:outputLabel value="#{c.patient.person.name}"/>                
            </p:column>  
            <p:column/>
            <p:column/>
            <p:column headerText="Total" style="width: 200px;text-align: right;">
                <h:outputLabel value="#{c.netTotal}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column> 
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="5" footerText="Credit Company Collection Total"/>
                    <p:column style="text-align: right;" footerText="#{bookKeepingSummery.creditCompanyTotal}" >
                        <f:facet name="footer">
                            <h:outputLabel value="#{bookKeepingSummery.creditCompanyTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>

        </p:dataTable>
    </cc:implementation>
</html>
