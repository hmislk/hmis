<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="#{cc.id}" value="#{bookKeepingSummery.professionalPaymentsByAdmissionTypeAndCategorys}" var="b"
                      rendered="#{bookKeepingSummery.professionalPaymentsByAdmissionTypeAndCategorys.size()>0}">
            <f:facet name="header">               
                <p:outputLabel value="Inward Professional Payment" />    
            </f:facet>

            <p:column headerText="Admission Type">
                <h:outputLabel value="#{b.admissionType}" style="font-weight: bolder;"/>
            </p:column> 

            <p:column headerText="Speciality">
                <h:outputLabel value="#{b.speciality}" style="font-weight: bolder;"/>
            </p:column>              

            <p:column headerText="Value" style="text-align: right;">
                <h:outputLabel value="#{b.strSpecialityValue}">
                </h:outputLabel>
            </p:column>
            <p:column headerText="Total" style="text-align: right;">
                <h:outputLabel value="#{b.strAdmissionTypeValue}" style="font-weight: bolder;">
                </h:outputLabel>
            </p:column> 
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="4" footerText="Total Inward Professional"/>
                    <p:column style="text-align: right;" footerText="#{0-bookKeepingSummery.inwardProfessionalPaymentTotal}" >
                        <f:facet name="footer">
                            <h:outputLabel value="#{0-bookKeepingSummery.inwardProfessionalPaymentTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    </cc:implementation>
</html>
