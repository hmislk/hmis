<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="professional"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="#{cc.id}" value="#{bookKeepingSummery.outSideFees}" var="th" 
                     rendered="#{bookKeepingSummery.outSideFees.size()>0}">
            <f:facet name="header">
                <h:outputLabel value="Out Side Institution"/>
            </f:facet>
            <p:column headerText="Institution ">
                <h:outputLabel value="#{th.string}"/>
            </p:column>
            <p:column/>
            <p:column/>
            <p:column style="text-align: right;">
                <f:facet name="header">
                    <h:outputLabel value="Hospital Fee"/>
                </f:facet>
                <h:outputLabel value="#{th.value1}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>  
            <p:column style="text-align: right;" rendered="#{cc.attrs.professional eq true}">
                <f:facet name="header">
                    <h:outputLabel value="Professional Fee"/>
                </f:facet>
                <h:outputLabel value="#{th.value2}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>  
            <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="5" footerText="Total Out Side Total"/>
                    <p:column style="text-align: right;" footerText="#{bookKeepingSummery.outSideFeeTotal}" >
                        <f:facet name="footer">
                            <h:outputLabel value="#{bookKeepingSummery.outSideFeeTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    </cc:implementation>
</html>
