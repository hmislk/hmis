<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
         <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="pharmacy" value="#{cc.attrs.controller.pharmacySale}" var="dep" rendered="#{cc.attrs.controller.pharmacySale.size()!=0}">
            <f:facet name="header">
                <h:outputLabel value="Pharmacy Collection"/>
            </f:facet>
            <p:column style="text-align: left;">
                <f:facet name="header">
                    <h:outputLabel value="Department Name"/>
                </f:facet>
                <h:outputLabel value="#{dep.department.name}"/>
            </p:column>
            <p:column style="text-align: right;">
                <f:facet name="header">
                    <h:outputLabel value="Value"/>
                </f:facet>
                <h:outputLabel value="#{dep.pharmacyDepartmentTotal}">
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>
            <p:columnGroup type="footer">
                <p:row>
                    <p:column footerText="Total">
                        <f:facet name="footer">
                            <h:outputLabel value="Total"/>
                        </f:facet>
                    </p:column>
                    <p:column footerText="#{cc.attrs.controller.pharmacyTotal}" style="text-align: right;">
                        <f:facet name="footer">
                            <h:outputLabel value="#{cc.attrs.controller.pharmacyTotal}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    </cc:implementation>
</html>
