<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="agent" value="#{cc.attrs.controller.agentCollection}" var="a" rendered="#{cc.attrs.controller.agentCollection.size()!=0}" sortBy="#{a.institution.id}" >
            <f:facet name="header">               
                <p:outputLabel value="Agent Collection"/>                 
            </f:facet>
            <p:column>
                <h:outputLabel value="#{a.insId}"/>
            </p:column>
            <p:column>
                <h:outputLabel value="#{a.fromInstitution.name}" />
            </p:column>
            <p:column style="text-align: right;">
                <h:outputLabel value="#{a.netTotal}">
                     <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
            </p:column>
            
             <p:columnGroup type="footer">
                <p:row>
                    <p:column colspan="2" footerText="Total"/>
                    <p:column style="text-align: right;" footerText="#{cc.attrs.controller.agentCollectionTot}">
                        <f:facet name="footer">
                            <h:outputLabel value="#{cc.attrs.controller.agentCollectionTot}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>   
                        </f:facet>
                    </p:column>
                </p:row>
            </p:columnGroup>
        </p:dataTable>
    </cc:implementation>
</html>
