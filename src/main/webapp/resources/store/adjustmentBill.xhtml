<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacyA4.css"/>
        <style>
            .adjbill{
                position: relative!important;
                /*padding-left: 0.5%!important;*/
                height:150mm!important;
                width:210mm!important;
                font-family: monospace!important;
                font-size: 12px!important;
                margin:1px!important;
                padding: 1px!important;
                background-size: 150% auto!important;
                border: 1px solid!important;
                font-size: 100%;
                line-height: 2!important;
            }
        </style>
        
        <div class="adjbill" >
            <div style="margin-left: 5%; margin-right: 5%;">

                <div class="headingBill mb-4">
                    <h:outputLabel value="Adjustment Note" style="text-decoration: underline;"/>                           
                </div>

                <h:panelGrid columns="4" style="min-width: 100%;">

                    <h:outputLabel value="Adj No "/>
                    <h:outputLabel value="#{cc.attrs.bill.deptId}"/> 

                    <h:outputLabel value="Adjusted At  "/>
                    <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                        <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                    </h:outputLabel >

                    <h:outputLabel value="Adjusted By  "/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}">
                    </h:outputLabel>

                    <h:outputLabel value="Department "/>
                    <h:outputLabel value="#{cc.attrs.bill.department.name}">
                    </h:outputLabel>
                </h:panelGrid>




                <div >
                    <p:spacer height="15px"/>

                    <p:dataTable 
                        rowIndexVar="rowIndex" 
                        styleClass="noBorder normalFont" 
                        value="#{cc.attrs.bill.billItems}" 
                        var="bip" style="
                        text-align: center;">

                        <p:column style="text-align: left!important; padding: 10px;"  >
                            <f:facet name="header">
                                <h:outputLabel value="Item" style="font-weight: bold!important; " />
                            </f:facet>
                            <h:outputLabel value="#{bip.item.name}"/>
                        </p:column>

                        <p:column style="width: 100px;text-align: right!important; padding: 10px;" >
                            <f:facet name="header">
                                <h:outputLabel value="Expiry" style="font-weight: bold!important;" />
                            </f:facet>
                            <h:outputLabel value="#{bip.pharmaceuticalBillItem.doe}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                            </h:outputLabel>
                        </p:column>                                  

                        <p:column style="text-align: right!important; padding: 10px;width: 100px;"> 
                            <f:facet name="header">                           
                                <h:outputLabel value="Before Qty" style="font-weight: bold!important;" />
                            </f:facet>
                            <h:outputLabel value="#{bip.pharmaceuticalBillItem.stockHistory.stockQty}">
                                <f:convertNumber integerOnly="true"/>
                            </h:outputLabel>
                        </p:column>                  

                        <p:column style="text-align: right!important; padding: 10px; width: 100px;"> 
                            <f:facet name="header">                           
                                <h:outputLabel value="QTY" style="font-weight: bold!important;" />
                            </f:facet>
                            <h:outputLabel value="#{bip.pharmaceuticalBillItem.qty}">
                                <f:convertNumber integerOnly="true"/>
                            </h:outputLabel>
                        </p:column>                  

                    </p:dataTable>
                </div>

                <div class="d-flex mt-4">
                    <h:outputLabel value="Comment" class="col-4" ></h:outputLabel>
                    <h:outputLabel value="#{cc.attrs.bill.comments}" ></h:outputLabel>
                </div>

            </div>
        </div>
    </cc:implementation>
</html>
