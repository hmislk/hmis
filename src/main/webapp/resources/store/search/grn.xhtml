<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="7">         
            <h:outputLabel value="GRN No"/> 
            <h:outputLabel value="Po No"/> 
            <h:outputLabel value="Invoice No"/> 
            <h:outputLabel value="Supplier Name"/>
            <h:outputLabel value="Net Total"/>
             <h:outputLabel value="Item Name"/>
             <h:outputLabel value="Item Code"/>
            <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.refBillNo}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.number}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.fromInstitution}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.itemName}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.code}"/>
            
        </h:panelGrid>

        <p:spacer height="30"/>
        <p:dataTable rowIndexVar="i" id="tblBills" value="#{searchController.bills}" var="bill" >
            <f:facet name="header">
                <h:outputLabel value="GOOD RECEIVE NOTE"/>
            </f:facet>


            <p:column headerText="GRN NO" >
                <h:commandLink action="store_reprint_grn" value="#{bill.deptId}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled No " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.deptId}" >                                       
                    </h:outputLabel>
                </h:panelGroup>
                <h:panelGroup rendered="#{bill.refunded}" >
                    <h:outputLabel style="color: red;" value="Refunded No " />
                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.deptId}" >

                    </h:outputLabel>
                </h:panelGroup>
            </p:column>      
            <p:column headerText="PO NO">
                <h:commandLink action="store_reprint_grn" value="#{bill.referenceBill.deptId}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>    
            <p:column headerText="Invoice NO" >
                <h:commandLink action="store_reprint_grn" value="#{bill.invoiceNumber}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>  
            <p:column headerText="Invoice Date" >
                <h:commandLink action="store_reprint_grn" >
                    <h:outputLabel  value="#{bill.invoiceDate}">
                        <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                    </h:outputLabel>                    
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Delaor Name">
                <h:commandLink action="store_reprint_grn" value="#{bill.fromInstitution.name}">
                    <h:outputLabel  ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>
            <p:column headerText="Billed at"  >
                <h:commandLink action="store_reprint_grn" >
                    <h:outputLabel value="#{bill.createdAt}" >
                        <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled at " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                    </h:outputLabel>
                </h:panelGroup>
                <h:panelGroup rendered="#{bill.refunded}" >
                    <h:outputLabel style="color: red;" value="Refunded at " />
                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.createdAt}" >
                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                    </h:outputLabel>
                </h:panelGroup>
            </p:column>                 
            <p:column headerText="Billed by" >
                <h:commandLink action="store_reprint_grn" >
                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled By " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                    </h:outputLabel>
                </h:panelGroup>
                <h:panelGroup rendered="#{bill.refunded}" >
                    <h:outputLabel style="color: red;" value="Refunded By " />
                    <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >

                    </h:outputLabel>
                </h:panelGroup>
            </p:column>               
            <p:column headerText="Paymentmethod"  >
                <h:commandLink action="store_reprint_grn" >
                    <h:outputLabel value="#{bill.paymentMethod}" ></h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>                               
            <p:column headerText="Net Value" style="text-align: right;"  >
                <h:commandLink action="store_reprint_grn" >
                    <h:outputLabel value="#{bill.netTotal}" >
                        <f:convertNumber pattern="#,##0.00"/>
                    </h:outputLabel>
                    <f:setPropertyActionListener value="#{bill}" target="#{storeBillSearch.bill}"/>
                </h:commandLink>
            </p:column>

            <p:column headerText="Comments" >
                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                </h:outputLabel>
                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                </h:outputLabel>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
