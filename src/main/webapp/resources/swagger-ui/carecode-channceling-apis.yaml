openapi: 3.0.0
info:
  title: Carecode System Channeling Module APIs
  description: Channel Booking APIs for third parties
  contact:
    email: info@carecode.org
  version: "2.0"
servers:
# - url: https://qa.carecode.org/qa1/api/channel/
#   description: QA1
# - url: https://qa.carecode.org/qa2/api/channel/
#   description: QA2
- url: https://qa.carecode.org/qa3/api/channel/
  description: QA3
tags:
- name: Specialty List
  description: Return the List of specializations.
- name: Hospital List
  description: Return the hospitals enabled for third party channeling provider
- name: Doctor List
  description: Return Doctors list  according to search  criteria
- name: Search for Channeling
  description: Search session avail doctors by given parameters
- name: Get Session Details
  description: Return Doctor Session list  according to search  criteria
- name: View session
  description: View a session details
- name: Create Booking
  description: Create a Temporary Booking in the System
- name: Edit  Booking
  description: Edit a Temporary Booking in the System
- name: Complete Booking
  description: Complete the Booking
- name: View Appointment List
  description: View  appointment List for a given date range
- name: View Appointment details
  description: View a Booking details in the System
- name: Reverse a Booking
  description: Reverse a Booking in the System



paths:
  /specializations:
    
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - Specialty List
      summary: Return the List of specializations.
      description: Returns a list of specializations based on the provided type and booking channel.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_specializations_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202"
  /doctorAvailability:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - Doctor List
      summary: Return Doctors list according to search criteria
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/doctorAvailability_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_1"
  /hospitals:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - Hospital List
      summary: Hospital List
      description: Return the hospitals enabled for third party channeling provider
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_hospitals_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_2"
  /searchData:

    get:
      security:
        - ApiKeyAuth: []
      tags:
      - Search for Channeling
      summary: Search session avail doctors by given parameters
      description: "This endpoint uses to provide the session available doctor infomation which is based on the hospital, doctor, specialization, or session date parameters. One of the parameter is must."
      operationId: searchRecord
      parameters:
      - name: hosID
        in: query
        description: Hospital Id to be searched
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: docNo
        in: query
        description: Doctor Id to be searched. Prarameter docNo or docName either one can be passed.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: docName
        in: query
        description: Full or part of the doctor name to be searched. Prarameter docNo or docName either one can be passed.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: specID
        in: query
        description: specialization Id to be searched
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: offset
        in: query
        description: "Offset, required if docNo or hosID is not given"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: page
        in: query
        description: "Page number, required if docNo or hosID is not given"
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: sessionDate
        in: query
        description: The date of the appointment
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
      responses:
        "202":
          description: Search result
          headers:
            Total-Count:
              description: Total number of records matched.
              style: simple
              explode: false
              schema:
                type: integer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/searchDoctorResponse"
  /doctorSessions:
    
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - Get Session Details
      summary: Get Doctor Session Details
      description: Return Doctor Session list according to search criteria.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_doctorSessions_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_3"
  /save:
    post:
      
      tags:
      - Create Booking
      summary: Create Temporary Booking
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_save_body"
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_5"
  /edit:
    post:
      
      tags:
      - Edit  Booking
      summary: Edit a Temporary Booking
      operationId: editBooking
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_edit_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_6"
  /complete:
    post:
      
      tags:
      - Complete Booking
      summary: Complete the Booking
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_complete_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_7"
  /channelHistoryList:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - View Appointment List
      summary: View appointment list for a given date range
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_channelHistoryList_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_8"
  /channelHistoryByRef:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - View Appointment details
      summary: View Booking Details
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_channelHistoryByRef_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_9"
  /cancellation:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - Reverse a Booking
      summary: Reverse a Booking
      description: Reverse a Booking in the System.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_cancellation_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_10"
  /doctorSession:
    post:
      security:
        - ApiKeyAuth: []
      tags:
      - View session
      summary: View a session details
      description: View a session details by providing necessary parameters
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/v2_doctorSession_body"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/inline_response_202_11"
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Token
  schemas:
    v2_specializations_body:
      required:
      - bookingChannel
      - type
      type: object
      properties:
        type:
          type: string
          description: The type of the specialization.
          example: private
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
    inline_response_202:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_data"
    doctorAvailability_body:
      required:
      - bookingChannel
      - type
      type: object
      properties:
        type:
          type: string
          description: Required - private
          example: private
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
        hosID:
          type: string
          description: Not Required
        specID:
          type: string
          description: Not Required
        date:
          type: string
          description: Not Required (dd-mm-yyyy)
          example: 01-01-2024
        name:
          type: string
          description: Not Required
        page:
          type: integer
          description: Not Required
        offset:
          type: integer
          description: Not Required
    inline_response_202_1:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_1_data"
        detailMessage:
          type: string
          example: Success
        page:
          $ref: "#/components/schemas/inline_response_202_1_page"
    v2_hospitals_body:
      required:
      - bookingChannel
      - type
      type: object
      properties:
        type:
          type: string
          description: The type of hospital
          example: private
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
    inline_response_202_2:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_2_data"
        detailMessage:
          type: string
          example: Success
    v2_doctorSessions_body:
      required:
      - bookingChannel
      - hosID
      type: object
      properties:
        hosID:
          type: string
          description: Hospital ID
        page:
          type: integer
          description: "Page number, required if docNo is not given"
        offset:
          type: integer
          description: "Offset, required if docNo is not given"
        docNo:
          type: string
          description: "Doctor number, optional"
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
    inline_response_202_3:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_3_data"
        detailMessage:
          type: string
          example: Success
        page:
          $ref: "#/components/schemas/inline_response_202_3_page"
    searchDoctorResponse:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/searchDoctorResponse_data"
        detailMessage:
          type: string
          example: Success
        page:
          $ref: "#/components/schemas/inline_response_202_3_page"
    apiv2save_patient:
      required:
      - clientRefNumber
      - foreign
      - patientName
      - teleNo
      - title
      type: object
      properties:
        member:
          type: string
          description: "Not Required, Not Required and Unused in Current System"
          example: (Not Required and Unused in Current System)
        needSMS:
          type: string
          description: "Not Required, Not Required and Unused in Current System"
          example: (Not Required and Unused in Current System)
        nsr:
          type: string
          description: "Not Required, Not Required and Unused in Current System"
          example: (Not Required and Unused in Current System)
        foreign:
          type: string
          description: "Not Required,  1 for foreign, 0 for local"
          example: "1"
        teleNo:
          type: string
          description: "Required, Length 10 (0xxxxxxxxx), Numeric only"
          example: 071xxxxxxx
        title:
          type: string
          description: "Required, Numeric not allowed"
          example: Mr
        patientName:
          type: string
          description: "Required, Numeric not allowed"
        nid:
          type: string
          description: "Required, National Identity Card Number 9 digits or 12 digits"
          example: 200xxxxxxxxx
        clientRefNumber:
          type: string
          description: "Required, Should be unique per booking. Use to find booking specifically."
          example: 3312xxxxxx
        email:
          type: string
          description: Optional
          example: any
        address:
          type: string
          description: Optional
          example: any
    apiv2save_sessionDetails:
      type: object
      properties:
        hosId:
          type: string
          description: Required
        docId:
          type: string
          description: Required
        theDay:
          type: string
          description: Required
        startTime:
          type: string
          description: "Required, Format ‘0000’"
        theDate:
          type: string
          description: "Required, Format ‘dd-mm-yyyy’"
    apiv2save_payment:
      required:
      - paymentChannel
      - paymentMode
      type: object
      properties:
        paymentMode:
          type: string
          description: Third Party company name registered in the Carecode System.
          example: COMPANY-001
        paymentChannel:
          type: string
          description: "Required,Code of the Third Party registered in CareCode System."
          example: WEB_COMPANY-001
        channelFrom:
          type: string
          description: "Required, W (Because those bookings considered as Web Bookings)"
          example: W
    v2_save_body:
      required:
      - patient
      - payment
      - sessionID
      type: object
      properties:
        patient:
          $ref: "#/components/schemas/apiv2save_patient"
        sessionID:
          type: integer
          description: Doctor session ID
        payment:
          $ref: "#/components/schemas/apiv2save_payment"
    inline_response_202_5:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_5_data"
        detailMessage:
          type: string
          example: success
    apiv2edit_patient:
      type: object
      properties:
        teleNo:
          type: string
          description: "Telephone number (10 digits, numeric only)"
        title:
          type: string
          description: Title (no numeric values allowed)
        patientName:
          type: string
          description: Patient's name (no numeric values allowed)
        nid:
          type: string
          description: National ID number
        email:
          type: string
          description: Optional
          example: any
        address:
          type: string
          description: Optional
          example: any
    apiv2edit_payment:
      required:
      - paymentChannel
      - paymentMode
      type: object
      properties:
        paymentMode:
          type: string
          description: "Required, Third Party company name registered in the Carecode System."
          example: COMPANY-001
        paymentChannel:
          type: string
          description: "Required, Code of the Third Party registered in CareCode System."
          example: WEB_COMPANY-001
        channelFrom:
          type: string
          description: Channel from (W)
          example: W
    v2_edit_body:
      required:
      - refNo
      type: object
      properties:
        refNo:
          type: string
          description: Reference number
          example: "1234"
        patient:
          $ref: "#/components/schemas/apiv2edit_patient"
        payment:
          $ref: "#/components/schemas/apiv2edit_payment"
    inline_response_202_6:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_6_data"
        detailMessage:
          type: string
          example: success
    apiv2complete_payment:
      required:
      - paymentChannel
      - paymentMode
      type: object
      properties:
        paymentMode:
          type: string
          description: Third Party company name registered in the Carecode System.
          example: COMPANY-001
        paymentChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
        channelFrom:
          type: string
          description: Channel from
          example: W
    v2_complete_body:
      required:
      - payment
      - price
      - refNo
      - statusId
      type: object
      properties:
        refNo:
          type: string
          description: The reference number
          example: "1234"
        statusId:
          type: boolean
          description: Success => 1/Fail => 0
          example: false
        payment:
          $ref: "#/components/schemas/apiv2complete_payment"
        price:
          type: string
          description: Agent Charge
          example: "199.0"
      additionalProperties: false
    inline_response_202_7:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        data:
          $ref: "#/components/schemas/inline_response_202_7_data"
        detailMessage:
          type: string
    v2_channelHistoryList_body:
      required:
      - fromDate
      - paymentChannel
      - paymentMode
      - toDate
      type: object
      properties:
        fromDate:
          type: string
          description: Required (Format 'dd-mm-yyyy')
          format: date
          example: 06-07-2025
        toDate:
          type: string
          description: Required (Format 'dd-mm-yyyy')
          format: date
          example: 06-07-2025
        paymentMode:
          type: string
          description: Third Party company name registered in the Carecode System.
          example: COMPANY-001
        paymentChannel:
          type: string
          description: "Required, Code of the Third Party registered in CareCode System."
          example: WEB_COMPANY-001
    inline_response_202_8:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_8_data"
        detailMessage:
          type: string
          example: success
    v2_channelHistoryByRef_body:
      required:
      - bookingChannel
      - refNo
      type: object
      properties:
        refNo:
          type: string
          description: Reference number
          example: "12345"
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
    inline_response_202_9:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_9_data"
        detailMessage:
          type: string
          example: success
    apiv2cancellation_payment:
      required:
      - paymentChannel
      - paymentMode
      type: object
      properties:
        paymentMode:
          type: string
          description: Third Party company name registered in the Carecode System.
          example: COMPANY-001
        paymentChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
        channelFrom:
          type: string
          description: Channel From
          example: W
    v2_cancellation_body:
      required:
      - payment
      - refNo
      type: object
      properties:
        refNo:
          type: string
          description: Reference Number
          example: 12345xxx
        payment:
          $ref: "#/components/schemas/apiv2cancellation_payment"
    inline_response_202_10:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_10_data"
        detailMessage:
          type: string
          example: success
    v2_doctorSession_body:
      required:
      - bookingChannel
      - sessionID
      type: object
      properties:
        sessionID:
          type: string
          description: Doctor session ID
          example: "12345"
        bookingChannel:
          type: string
          description: Code of the Third Party registered in CareCode System.
          example: WEB_COMPANY-001
    inline_response_202_11:
      type: object
      properties:
        code:
          type: string
          example: "202"
        message:
          type: string
          example: Accepted
        data:
          $ref: "#/components/schemas/inline_response_202_11_data"
        detailMessage:
          type: string
          example: Success
    inline_response_202_data:
      type: object
      properties:
        specialityMap:
          type: object
          additionalProperties:
            type: string
            description: Name of the specialization.
          example:
            ID: Specialization name
    inline_response_202_1_data_resultMap:
      type: object
      properties:
        AppDay:
          type: string
          description: Session day
        HosTown:
          type: string
          description: Hospital location
        SpecName:
          type: string
          description: Specialization name
        HosName:
          type: string
          description: Hospital name
        SpecializationId:
          type: string
          description: Specialization ID
        HosCode:
          type: string
          description: Hospital code
        AppDate:
          type: string
          description: Appointment date
        DoctorNotes:
          type: string
          description: Doctor notes
        DocName:
          type: string
          description: Doctor name
        DoctorNo:
          type: string
          description: Doctor number
    inline_response_202_1_data:
      type: object
      properties:
        resultMap:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/inline_response_202_1_data_resultMap"
    inline_response_202_1_page:
      type: object
      properties:
        pageNo:
          type: integer
        offset:
          type: integer
        pages:
          type: integer
    inline_response_202_2_data:
      type: object
      properties:
        hosMap:
          type: object
          additionalProperties:
            type: string
            description: description
    inline_response_202_3_data_result:
      type: object
      properties:
        sessionID:
          type: integer
          description: Doctor session ID
        appTimeInterval:
          type: integer
          description: Time interval of the appointment
        hosFee:
          type: number
          description: Hospital fee
          format: double
        docName:
          type: string
          description: Doctor's name
        docNo:
          type: string
          description: Doctor's number
        docForeignFee:
          type: number
          description: Foreign doctor fee
          format: double
        nextNo:
          type: integer
          description: Next number
        hosId:
          type: string
          description: Hospital ID
        remarks:
          type: string
          description: Status
        vatDocCharge:
          type: number
          description: VAT on doctor charge
          format: double
        docFee:
          type: number
          description: Doctor fee
          format: double
        hosName:
          type: string
          description: Hospital name
        startTime:
          type: string
          description: Session start time
        vatHosCharge:
          type: number
          description: VAT on hospital charge
          format: double
        amount:
          type: number
          description: Total amount
          format: double
        hosForeignFee:
          type: number
          description: Foreign hospital fee
          format: double
        vatDocForeignCharge:
          type: number
          description: VAT on foreign doctor fee
          format: double
        specID:
          type: string
          description: Specialization ID
        maxPatient:
          type: integer
          description: Maximum number of patients
        activePatient:
          type: integer
          description: Number of active patients
        foreignAmount:
          type: number
          description: Foreign amount
          format: double
        appDate:
          type: string
          description: Appointment date
        vatHosForeignCharge:
          type: number
          description: VAT on foreign hospital fee
          format: double
        appDay:
          type: string
          description: Appointment day
    inline_response_202_3_data:
      type: object
      properties:
        result:
          type: object
          additionalProperties:
            $ref: "#/components/schemas/inline_response_202_3_data_result"
    inline_response_202_3_page:
      type: object
      properties:
        pageNo:
          type: integer
          description: Page number
        offset:
          type: integer
          description: Offset
        pages:
