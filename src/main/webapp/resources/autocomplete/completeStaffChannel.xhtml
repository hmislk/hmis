<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete 
            forceSelection="true" 
            id="staff"
            minQueryLength="2" 
            value="#{cc.attrs.value}" 
            completeMethod="#{staffController.completeStaffCodeChannelWithOutResignOrRetierd}" 
            var="mys" 
            maxResults="20"
            itemLabel="#{mys.person.nameWithTitle}" 
            itemValue="#{mys}"
            styleClass="mediuminput">   
            <p:column headerText="Name" style="padding: 6px;">
                #{mys.person.name}
            </p:column>
            <p:column headerText="Code" style="padding: 6px;">
                #{mys.code}
            </p:column>
            <p:column headerText="EPF No" style="padding: 6px;">
                #{mys.epfNo}
            </p:column>
        </p:autoComplete>

            </cc:implementation>
</html>
