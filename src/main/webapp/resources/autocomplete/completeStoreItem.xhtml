<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete id="acItem" 
                        value="#{cc.attrs.value}" 
                        forceSelection="true"
                        completeMethod="#{itemController.completeStoreItem}" 
                        var="vt" itemLabel="#{vt.name}" itemValue="#{vt}" >
            <p:column headerText="Item" >
                <h:outputLabel value="#{vt.name}"></h:outputLabel>
            </p:column>
            <p:column headerText="Code" >
                <h:outputLabel value="#{vt.code}"></h:outputLabel>
            </p:column>
            <p:column headerText="Pack Size" >
                <p:outputLabel value=" X #{vt.dblValue}" 
                               rendered="#{vt.class eq 'class com.divudi.entity.pharmacy.Ampp'}"/>                            
            </p:column>
            <p:column headerText="Pack Size" >
                <p:outputLabel value=" X #{vt.dblValue}" 
                               rendered="#{vt.class eq 'class com.divudi.entity.pharmacy.Ampp'}"/>                            
            </p:column>
            <p:column headerText="Pack Size" >
                <p:outputLabel value=" X #{vt.dblValue}" 
                               rendered="#{vt.class eq 'class com.divudi.entity.pharmacy.Ampp'}"/>                            
            </p:column>
            <f:ajax event="itemSelect" execute="@this" render="txtInventoryCode" listener="#{storeGrnController.createSerialNumber()}" ></f:ajax>
        </p:autoComplete>
            </cc:implementation>
</html>
