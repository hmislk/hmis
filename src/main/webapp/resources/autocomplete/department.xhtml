<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete completeMethod="#{departmentController.completeDept}" 
                        var="dept" itemLabel="#{dept.name}"
                        itemValue="#{dept}" forceSelection="true" 
                        value="#{cc.attrs.value}" 
                         id="department"
                         class="w-100 mx-4" inputStyleClass="w-100">
            <p:column headerText="Department">
                <h:outputLabel value="#{dept.name}"/>
            </p:column>
            <p:column headerText="Institution">
                <h:outputLabel value="#{dept.institution.name}"/>
            </p:column>
        </p:autoComplete>
        <p:watermark for="department" value="Department"/>
    </cc:implementation>
</html>
