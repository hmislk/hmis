<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete completeMethod="#{institutionController.completeIns}" 
                        var="dept" itemLabel="#{dept.name}"
                        itemValue="#{dept}" forceSelection="true" 
                        value="#{cc.attrs.value}" styleClass="mediuminput"
                         id="institution"
                         class="mx-2 w-100" inputStyleClass="w-100">
            <p:column headerText="Name">
                <h:outputLabel value="#{dept.name}"/>
            </p:column>
            <p:column headerText="Code">
                <h:outputLabel value="#{dept.institutionCode}"/>
            </p:column>
        </p:autoComplete>
        <p:watermark for="institution" value="Select an institution"/>
    </cc:implementation>
    
    
</html>
