<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete   forceSelection="true" id="paysheetComponent"
                          value="#{cc.attrs.value}" 
                          completeMethod="#{paysheetComponentController.completePaysheetComponent}" 
                          var="mys" 
                          itemLabel="#{mys.name}" 
                          itemValue="#{mys}"
                          converter="paysheetComponentCon">               
        </p:autoComplete> 
            </cc:implementation>
</html>
