<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:autoComplete  forceSelection="true"  value="#{cc.attrs.value}"  id="agency"
                         completeMethod="#{agencyController.completeAgency}" var="ix"
                         itemLabel="#{ix.name}" itemValue="#{ix}" >            
            <p:column>#{ix.institutionCode}</p:column>
            <p:column>#{ix.name}</p:column>                                
        </p:autoComplete> 
        <p:watermark for="agency" value="Agency"/>
    </cc:implementation>
</html>
