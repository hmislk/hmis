<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface >

    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <p:dataTable value="#{bhtSummeryFinalizedController.outSideBills}" var="bil">
            <f:facet name="header">
                <h:outputLabel value="Additional"/>
            </f:facet>
            <p:column headerText="Name">
                <p:outputLabel value="#{bil.comments}" />
            </p:column>
            <p:column headerText="Added Date" style="text-align: center;">
                <h:outputLabel value="#{bil.createdAt}">
                    <f:convertDateTime pattern="dd MM yyyy hh mm a"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Added Time" style="text-align: center;">
                <h:outputLabel value="#{bil.createdAt}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}"/>
                </h:outputLabel>
            </p:column>
            <p:column style="text-align: right;"  headerText="Total">
                <h:outputLabel value="#{bil.total}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
            <p:column style="text-align: right;"  headerText="Discount">
                <h:outputLabel value="#{bil.discount}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
            <p:column style="text-align: right;"  headerText="Net Value">
                <h:outputLabel value="#{bil.netTotal}" >
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
