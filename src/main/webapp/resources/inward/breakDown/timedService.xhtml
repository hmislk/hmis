<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface >

    </cc:interface>

    <!-- IMPLEMENTATION -->

    <cc:implementation>
        <p:dataTable value="#{bhtSummeryFinalizedController.patientItems}" var="ti">
            <f:facet name="header">
                <h:outputLabel value="Timed Services"/>
            </f:facet>
            <p:column headerText="Service Name">
                #{ti.item.name}
            </p:column>
            <p:column headerText="Start Time" style="text-align: center;">
                <h:outputLabel value="#{ti.fromTime}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                </h:outputLabel>
            </p:column>

            <p:column headerText="Stopped Time" style="text-align: center;">
                <h:outputLabel value="#{ti.toTime}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                </h:outputLabel>
            </p:column>   
            <p:column style="text-align: right;"  headerText="Total Charge">
                <h:outputLabel value="#{ti.serviceValue}">
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
            <p:column style="text-align: right;"  headerText="Discount">
                <h:outputLabel value="#{ti.discount}">
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
            <p:column style="text-align: right;"  headerText="Net Charge">
                <h:outputLabel value="#{ti.serviceValue-ti.discount}">
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputLabel>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
