<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="procedure" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3"><p:outputLabel value="Surgery Name"/></div>
                    <div class="col-md-1 justify-content-end d-flex"><p:outputLabel value=":"/></div>
                    <div class="col-md-8"><h:outputLabel  value="#{cc.attrs.bill.procedure.item.name}" /></div>
                </div>

                <div class="row">
                    <div class="col-md-3"><p:outputLabel value="From Deparmtent"  /></div>
                    <div class="col-md-1 justify-content-end d-flex"><p:outputLabel value=":"/></div>
                    <div class="col-md-8"><h:outputLabel  value="#{cc.attrs.bill.fromDepartment.name}" /></div>
                </div>
            </div>
        </div>
        
    </cc:implementation>
</html>
