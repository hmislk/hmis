<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="inwardpayments.css" ></h:outputStylesheet>
        <!--<div class="a4bill" style="align-items: center; margin: 0; padding: 0; max-width: 210mm" >-->
        <div class="a4bill1" style="align-items: center; margin: 0; padding: 0; max-width: 210mm" >

            <div class="institutionName">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="Phone :  #{cc.attrs.bill.department.telephone1} "/>
                    <h:outputLabel value=" /" style="width: 20px; text-align: center;"/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="Fax : #{cc.attrs.bill.department.fax}"/>                                                 
                </div>
                <div >
                    <h:outputLabel value="Email : #{cc.attrs.bill.department.email}"/>                                                 
                </div>
            </div>

            <div class="billline">
                <hr/>
            </div>

            <div class="" style=" text-align: center;font-weight: bold;font-size: 13pt">
                <h:outputLabel value="Receipt" />
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
            </div>

            <div class="billline">
                <hr></hr>   
                <br/>
            </div>

            <div class="billDetailsFiveFive" >
                <table style="width: 95%!important;" align="center" >

                    <tr>
                        <td width="20%" ><h:outputLabel value="Admission Type" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%">
                            <h:outputLabel value="#{cc.attrs.bill.patientEncounter.admissionType.name}" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" ><h:outputLabel value="Date of Admissions" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" >
                            <h:outputLabel value="#{cc.attrs.bill.patientEncounter.dateOfAdmission}" class="billDetailsFiveFive">
                                <f:convertDateTime pattern="dd/MMM/yyyy" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td width="20%" ><h:outputLabel value="Name" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%"><h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>



                    <tr>
                        <td width="20%" ><h:outputLabel value="Age" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%"><h:outputLabel value="#{cc.attrs.bill.patient.age}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td width="20%" ><h:outputLabel value="Gender" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%"><h:outputLabel value="#{cc.attrs.bill.patient.person.sex}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr> 
                        <td  width="10%" ><h:outputLabel value="Address" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" ><h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.person.address}" class="billDetailsFiveFive">
                            </h:outputLabel></td>
                    </tr>

                    <tr>
                        <td width="20%" ><h:outputLabel value="Phone" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%"><h:outputLabel value="#{cc.attrs.bill.patient.person.phone}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td width="20%" ><h:outputLabel value="BHT No " class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td width="70%"><h:outputLabel value="#{cc.attrs.bill.patientEncounter.bhtNo}" class="billDetailsFiveFive" >
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td  width="20%" ><h:outputLabel value="Bill No" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" ><h:outputLabel value="#{cc.attrs.bill.deptId}" class="billDetailsFiveFive">
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" ><h:outputLabel value="Bill Date" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" ><h:outputLabel value="#{cc.attrs.bill.createdAt}" class="billDetailsFiveFive">
                                <f:convertDateTime pattern="dd/MMM/yyyy" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td  width="20%" ><h:outputLabel value="Bill Time" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" ><h:outputLabel value="#{cc.attrs.bill.createdAt}" class="billDetailsFiveFive">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="hh:mm a"  ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr> 
                        <td  width="20%" ><h:outputLabel value="Payment" class="billDetailsFiveFive" ></h:outputLabel></td>
                        <td width="5%" style="text-align: center;" >:</td>
                        <td  width="70%" ><h:outputLabel value="#{cc.attrs.bill.paymentMethod}" class="billDetailsFiveFive">
                            </h:outputLabel>
                        </td>
                    </tr>

                </table>
            </div>

            <div class="billline">
                <br/>
                <hr/>
                <br/>
            </div>

            <div  >

                <table style="width: 100%;"> 

                    <h:panelGroup rendered="#{cc.attrs.bill.margin > 0? 'false':'true'}">
                        <tr>
                            <td  style="text-align: left; width: 60%; font-size: 20px!important;
                                 font-family:Verdana, Helvetica, sans-serif!important;
                                 font-weight: bold;">
                                <h:outputLabel value="Paying Amount" />
                            </td>
                            <td  style="text-align: right!important; width: 40%; padding-right: 32px; font-size: 20px!important;
                                 font-family:Verdana, Helvetica, sans-serif!important;
                                 font-weight: bold;">
                                <h:outputLabel value="#{cc.attrs.bill.total}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>

                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: right!important; width: 40%; padding-right: 32px; font-size: 14px!important;
                                font-family:Verdana, Helvetica, sans-serif!important;
                                font-weight: bold;">
                                <h:outputLabel value="#{commonFunctionsController.convertToWord(cc.attrs.bill.total)}" ></h:outputLabel>
                            </td>
                        </tr>

                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.margin ne 0.0}">
                        <tr>
                            <td class="totalsBlock1" style="text-align: left; width: 60%;">
                                <h:outputLabel value="Total" />
                            </td>
                            <td  class="totalsBlock1" style="text-align: right!important; width: 40%; padding-right: 30px;">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                </table> 
            </div>

            <div class="billline">
                <br/>
                <hr/>
            </div>

            <div class="footer" >
                <h:outputLabel value="casher :  #{sessionController.loggedUser.name}"/>
            </div>
        </div>
    </cc:implementation>
</html>
