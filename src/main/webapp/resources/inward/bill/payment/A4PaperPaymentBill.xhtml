<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="inwardpayments.css" ></h:outputStylesheet>
        <div class="a4bill1" style="align-items: center; margin: 0; padding: 0; max-width: 210mm" >
            <h:outputText value="#{inwardPaymentController.fillDataForInpatientsDepositBill(sessionController.departmentPreference.inwardDepositBillTemplate,cc.attrs.bill)}" escape="false" ></h:outputText>
        </div>
    </cc:implementation>
</html>
