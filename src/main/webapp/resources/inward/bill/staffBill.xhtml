<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>

        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>
        <div  >
            <h:panelGroup id="gpBillPreview" >

                <div class="fiveinchbill" >


                    <div style="position: absolute!important;left: 60%!important; font-weight: bold!important;
                         top: 0%!important;font-size: 13px!important; text-decoration: underline!important;">
                        <h:outputLabel value="PAYMENT VOUCHER"   />                           
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 7%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Receipt No"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 7%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%!important;
                         top: 7%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="#{cc.attrs.bill.cancelledBill.insId} **Cancelled"  
                                       rendered="#{cc.attrs.bill.cancelledBill.insId ne null}"/> 
                        <h:outputLabel value="#{cc.attrs.bill.insId}" 
                                       rendered="#{cc.attrs.bill.cancelledBill.insId eq null}"/>  
                        <h:outputLabel value="  **Duplicate" 
                                       rendered="#{cc.attrs.bill.cancelledBill.insId eq null and cc.attrs.dup eq true }" />
                    </div>


                    <div style="position: absolute;
                         left: 73%!important;
                         top: 7%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Date"/>
                    </div>
                    <div style="position: absolute;
                         left: 82%;
                         top: 7%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 84%!important;
                         top: 7%!important;
                         font-size: 12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.cancelledBill.billDate}"
                                       rendered="#{cc.attrs.bill.cancelledBill.insId ne null}"  >
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                        </h:outputLabel>                      
                        <h:outputLabel value="#{cc.attrs.bill.billDate}"
                                       rendered="#{cc.attrs.bill.cancelledBill.insId eq null }">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                        </h:outputLabel>
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 11%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Payment Type"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 11%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 11%;
                         font-size:12px!important;" >                    
                        <h:outputLabel value="#{cc.attrs.bill.cancelledBill.paymentMethod}" 
                                       rendered="#{cc.attrs.bill.cancelledBill.insId ne null}" />                        
                        <h:outputLabel value="#{cc.attrs.bill.paymentMethod}" 
                                       rendered="#{cc.attrs.bill.cancelledBill.insId eq null }"/>
                    </div>

                    <div style="position: absolute;
                         left: 73%!important;
                         top: 11%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Time"/>
                    </div>
                    <div style="position: absolute;
                         left: 82%;
                         top: 11%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 84%;
                         top: 11%;
                         font-size:12px!important;" >

                        <h:outputLabel value="#{cc.attrs.bill.cancelledBill.billTime}"  
                                       rendered="#{cc.attrs.bill.cancelledBill.insId ne null}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}"/>
                        </h:outputLabel>                        
                        <h:outputLabel value="#{cc.attrs.bill.billTime}" 
                                       rendered="#{cc.attrs.bill.cancelledBill.insId eq null }">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortTimeFormat}"/>
                        </h:outputLabel>
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 15%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Doctor Name"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 15%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 15%;
                         font-size:12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.staff.person.name}" style="text-transform: capitalize; "  />
                    </div>



                    <div style="position: absolute;top: 20%;min-width: 100%;left: 2%;" >



                        <p:dataTable value="#{cc.attrs.bill.billItems}" var="bip" rowIndexVar="i" styleClass="noBorder">

                            <p:column headerText="BHT NO" style="text-align: right;width: 50px;">

                                <h:panelGroup rendered="#{i mod 14 eq 0 and i ne 0}">
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </h:panelGroup>


                                <h:outputLabel value="#{bip.paidForBillFee.bill.patientEncounter.bhtNo}" />
                            </p:column>
                            <p:column  headerText="Patient Name" style="text-align: left;">

                                <h:panelGroup rendered="#{i mod 14 eq 0 and i ne 0}" >
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </h:panelGroup>

                                <h:outputLabel value="#{bip.paidForBillFee.bill.patient.person.nameWithTitle}"/>
                            </p:column>


                            <p:column headerText="Amount" style="text-align: right;">

                                <h:panelGroup rendered="#{i mod 14 eq 0 and i ne 0}" >
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                </h:panelGroup>

                                <h:outputLabel value="#{bip.netValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>
                        <table style="min-width:100%;padding-left: 30px;">
                            <tr>
                                <td style="min-width: 80%;text-align: left;font-size: 100%!important;">
                                    <h:outputLabel value="TOTAL"/>
                                </td>
                                <td style="min-width: 30%;text-align: right;font-size: 100%!important;">
                                    <h:outputLabel value="#{-cc.attrs.bill.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                            </tr>
                        </table>
                        <p:spacer height="30px;"></p:spacer>
                        <div>
                            <table style="padding-left: 30px;">
                                <tr>
                                    <td style="min-width: 5cm;text-align: left;">
                                        <h:outputLabel  value="#{cc.attrs.bill.staff.person.name}" style="font-size: 11px; text-decoration: overline;"/>
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    </td>
                                    <td>
                                        <h:outputLabel  value="Cashier : #{cc.attrs.bill.creater.code}" style="font-size: 11px; text-decoration: overline;"/>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>




                </div>

            </h:panelGroup>
        </div>

    </cc:implementation>
</html>
