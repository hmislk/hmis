<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>      
        <cc:attribute name="bill" />  
        <cc:attribute name="duplicate" />
        <cc:attribute name="hosCopy" />        
        <cc:attribute name="showProfessional" />
        <cc:attribute name="id" />
            </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="printing.css" />
        <div >fdfds
            <p:panel   id="gpBillPreview"
                       style="margin:auto  ; padding: 0px; font-size: 20px!important; margin-top: 100px;margin-left: 10px;" >
                <div class="a4bill" >


                    <p:spacer height="50px"></p:spacer>
                    <div>
                        <h:outputLabel value="#{commonController.currentDateTime}">
                            <f:convertDateTime pattern="dd-MMM-yy" />
                        </h:outputLabel>
                    </div>
                    <p:spacer height="20px"></p:spacer>

                    <div>
                        <table style="font-size: 11px!important">
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.name}," />
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress1},"/>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress2}"/>
                                    <h:outputLabel value="." rendered="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress3 eq null or cc.attrs.con.institution.transAddress3 eq ''}"/>
                                    <h:outputLabel value="," rendered="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress3 ne null and cc.attrs.con.institution.transAddress3 ne ''}"/>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress3}"/>
                                    <h:outputLabel value="." rendered="#{(cc.attrs.bill.patientEncounter.creditCompany.transAddress4 eq null or cc.attrs.con.institution.transAddress4 eq '') and (cc.attrs.con.institution.transAddress3 ne null and cc.attrs.con.institution.transAddress3 ne '')}"/>
                                    <h:outputLabel value="," rendered="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress4 ne null and cc.attrs.con.institution.transAddress4 ne ''}"/>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress4}"/>
                                    <h:outputLabel value="." rendered="#{cc.attrs.bill.patientEncounter.creditCompany.transAddress4 ne null and cc.attrs.con.institution.transAddress4 ne ''}"/>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>

                    <table>
                        <!--                        <tr>
                                                                                <td >
                                                                                    <h:outputLabel value="Address" style="font-size: 11px;"/>
                                                                                </td>
                                                                                <td>
                                                                                    <h:outputLabel value=":" />
                                                                                </td>
                                                    <td >
                                                        <h:outputLabel value="#{cc.attrs.bill.patientEncounter.creditCompany.address}" style="font-size: 13px;"/>
                                                    </td>
                                                    <td>
                                                        <h:outputLabel value="" />
                                                    </td>
                        
                                                </tr>-->

                    </table>

                    <p:spacer height="45px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Dear Sir / Madam,"/>
                    </div>

                    <p:spacer height="15px"></p:spacer>
                    <p:spacer width="15px"></p:spacer>
                    <div style="margin-left:6%; text-decoration: underline;">
                        <b>  <h:outputLabel value ="SETTLEMENT OF MEDICAL BILL" style="font-size: 14px;"/></b>

                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Settlement of Hospital Charges Against Bill No"/>  
                        <h:outputLabel value =":"/>
                        <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;"/>
                        <b> <h:outputLabel value="#{cc.attrs.bill.deptId}" style="text-align: 55px" /></b>

                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div  style="margin-left:8%;">
                        <b> <h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.person.nameWithTitle}" /> </b>
                    </div>

                    <p:spacer height="15px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="I wish to inform you that the above person has received treatment at this Hospital."/>
                    </div>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Enclosed please find our bill total for Rs."/>
                        <h:outputLabel value="&nbsp;&nbsp;"/>
                        <b> <h:outputLabel value="#{cc.attrs.bill.netTotal-(cc.attrs.bill.paidAmount+cc.attrs.bill.patientEncounter.paidByCreditCompany)}" >
                                <f:convertNumber pattern="#,###.##" ></f:convertNumber>
                            </h:outputLabel> </b>
                        <h:outputLabel value="&nbsp;&nbsp;  "/>
                        <h:outputLabel value ="being his / her Hospital charges &amp; Professional Charges."/>

                    </div>
                    <p:spacer height="15px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="You are kindly requested to remit this amount by cheque written in favour of -"/>
                    </div>
                    <div style="font-size: 13px;">
                        <b> <h:outputLabel value='"#{cc.attrs.bill.institution.name} "'/> </b>
                        <h:outputLabel value="&nbsp;"/>
                        <h:outputLabel value ="with least possible."/>
                    </div>

                    <p:spacer height="15px"></p:spacer>

                    <div style="font-size: 13px;">
                        <b> <h:outputLabel value="* Please not that Prevailing Bank overdraft interest rate will be applied for all overdue debts"/> </b>
                    </div>
                    <p:spacer height="45px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Thanking You,"/>
                    </div>

                    <p:spacer height="3px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Your's Faithfully,"/>
                    </div>
                    <p:spacer height="10px"></p:spacer>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="#{cc.attrs.bill.institution.name}"/>
                    </div>

                    <p:spacer height="75px"></p:spacer>
                    <div>
                        <h:outputLabel value =".............................................."/>
                    </div>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="B.A. Lahiru Piyabandu"/>
                    </div>
                    <div style="font-size: 13px;">
                        <h:outputLabel value ="Accountant"/>
                    </div>


                    <p:spacer height="50px"></p:spacer>

                    <!--                    <div>
                                            <h:outputLabel value="Cashier : #{cc.attrs.bill.creater.code}" style="margin-left: 60%; text-decoration: overline;">
                                            </h:outputLabel>
                                        </div>
                                        <p:spacer height="15px"></p:spacer>
                                        <div>
                                            <h:outputLabel value=" Patient/Guardian     " style="margin-left: 60%; text-decoration: overline;">
                                            </h:outputLabel>
                                        </div>-->
                </div>


            </p:panel>
        </div>
    </cc:implementation>
</html>
