<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row d-grid align-items-center">
            <div class="col-12  justify-content-center " >
                <div class="d-flex justify-content-center">
                    <p:graphicImage 
                        library="image" 
                        styleClass="standedicon" 
                        name="under_review.png" 
                        style="font-size: 18rem; border: none; box-shadow: none; width: 25%;">
                    </p:graphicImage>
                </div>
                <div class="d-flex justify-content-center">
                    <p:outputLabel value="Under review for approval... !" class="m-2" style="font-size: 45px; color:#AC2121; font-weight: 700;"></p:outputLabel>
                </div>

            </div>
        </div>
    </cc:implementation>
</html>
