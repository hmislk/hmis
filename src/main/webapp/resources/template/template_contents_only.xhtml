<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <h:outputStylesheet library="css" name="maincss.css" />
        <h:outputStylesheet library="css" name="css1.css" />
        <h:outputStylesheet library="css" name="summery.css" />
        <h:outputStylesheet library="css" name="printing.css" />
        <h:outputStylesheet library="awesome" name="css/font-awesome.css" ></h:outputStylesheet>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></link>
        <style>
            body {
                letter-spacing: 0.8px;
                background: linear-gradient(0deg , #fff , 50% , #74a0ff);
                background-repeat: no-repeat;
            }

            .container-fluid {
                margin-top: 80px !important;
                margin-bottom: 80px !important;
            }

            p {
                font-size: 14px;
                margin-bottom: 7px;
            }

            .cursor-pointer {
                cursor: pointer;
            }

            a{
                text-decoration: none !important;
                color: #651FFF !important;
            }

            .bold{
                font-weight: 600;
            }

            .small{
                font-size: 12px !important;
                letter-spacing: 0.5px !important;
            }

            .Today{
                color: rgb(83, 83, 83);
            }

            .btn-outline-primary{
                background-color: #fff !important;
                color:#4bb8a9 !important;
                border:1.3px solid #4bb8a9;
                font-size: 12px;
                border-radius: 0.4em !important;
            }

            .btn-outline-primary:hover{
                background-color:#4bb8a9  !important;
                color:#fff !important;
                border:1.3px solid #4bb8a9;
            }

            .btn-outline-primary:focus,
            .btn-outline-primary:active {
                outline: none !important;
                box-shadow: none !important;
                border-color: #42A5F5 !important;
            }

            #progressbar {
                margin-bottom: 30px;
                overflow: hidden;
                color: #455A64;
                padding-left: 0px;
                margin-top: 30px
            }

            #progressbar li {
                list-style-type: none;
                font-size: 13px;
                width: 33.33%;
                float: left;
                position: relative;
                font-weight: 400;
                color: #455A64 !important;

            }

            #progressbar #step1:before {
                content: "1";
                color: #fff;
                width: 29px;
                margin-left: 15px !important;
                padding-left: 11px !important;
            }


            #progressbar #step2:before {
                content: "2";
                color: #fff;
                width: 29px;

            }

            #progressbar #step3:before {
                content: "3";
                color: #fff;
                width: 29px;
                margin-right: 15px !important;
                padding-right: 11px !important;
            }

            #progressbar li:before {
                line-height: 29px;
                display: block;
                font-size: 12px;
                background: #455A64 ;
                border-radius: 50%;
                margin: auto;
            }

            #progressbar li:after {
                content: '';
                width: 121%;
                height: 2px;
                background: #455A64;
                position: absolute;
                left: 0%;
                right: 0%;
                top: 15px;
                z-index: -1;
            }

            #progressbar li:nth-child(2):after {
                left: 50%;
            }

            #progressbar li:nth-child(1):after {
                left: 25%;
                width: 121%;
            }
            #progressbar li:nth-child(3):after {
                left: 25% !important;
                width: 50% !important;
            }

            #progressbar li.active:before,
            #progressbar li.active:after {
                background: #4bb8a9;
            }

            .card {
                background-color: #fff ;
                box-shadow: 2px 4px 15px 0px rgb(0, 108, 170);
                z-index: 0;
            }

            small{
                font-size: 12px !important;
            }

            .a {
                justify-content: space-between !important;
            }

            .border-line {
                border-right: 1px solid rgb(226, 206, 226)
            }

            .card-footer img{
                opacity: 0.3;
            }

            .card-footer h5{
                font-size: 1.1em;
                color: #8C9EFF;
                cursor: pointer;
            }
        </style>
    </h:head>

    <h:body>
        <div  >
            <ui:insert name="content">

            </ui:insert>
        </div>
    </h:body>
</html>
