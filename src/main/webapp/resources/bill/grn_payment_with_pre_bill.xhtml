<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="billItems" />
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <style>

            @media screen{
                .paper{
                    position: static !important;
                    width: 210mm!important;
                    zoom: 1.3;
                }

                table {
                    border-collapse: collapse;
                    width: 100%;
                    font-size: 13px!important;
                    margin-top: 3mm!important;
                }

                th, td {
                    border: 1px solid #000;
                    padding: 0px!important;
                    margin: 2px!important;
                    text-align: left;
                    margin-left: 10mm!important;
                }

                .toinsdept{
                    font-size: 16px!important;
                }

                .headerDetails{
                    font-size: 14px!important;
                }

            }


            @media print {
                @page {
                    @bottom-right {
                        content: "Page " counter(page) " of " counter(pages);
                        font-family: Arial, sans-serif;
                        font-size: 10pt;
                    }
                }

                body {
                    counter-reset: page;
                }

                .paper{
                    position: static !important;
                    width: 210mm!important;
                    size: A4 portrait!important;

                }

                .header{
                    line-height: 1.1;
                    margin: 0mm!important;
                }

                table {
                    border-collapse: collapse;
                    width: 99.9%;
                    font-size: 13px!important;
                    margin-top: 3mm!important;
                }

                th, td {
                    border: 1px solid #000;
                    padding: 0px!important;
                    margin: 2px!important;
                    text-align: left;
                    margin-left: 10mm!important;
                }

                th {

                }

                .toinsdept{
                    font-size: 14px!important;
                }

                .headerDetails{
                    font-size: 16px!important;
                }

            }

        </style>

        <h:panelGroup id="reportView" class="d-flex justify-content-center mt-3">
            <div class="paper">
                <div class="header" >
                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 22px;">
                        <h:outputText value="#{sessionController.institution.name}"/>
                    </div>
                    <div class="d-flex justify-content-center text-5 gap-2" style="font-weight: 700; font-size: 18px;">
                        <h:outputText value="Payment Voucher"/>
                    </div>
                </div>

                <div class="d-flex justify-content-between headerDetails mt-2" >
                    <div style="line-height: 1.2;">
                        <div class="d-flex">
                            <h:outputText value="Payee" style="width: 35mm;"/>
                            <h:outputText value="#{cc.attrs.bill.toInstitution.name}"/>
                        </div>
                        <div class="d-flex">
                            <h:outputText value="Address" style="width: 35mm;"/>
                            <h:outputText value="#{cc.attrs.bill.toInstitution.address}"/>
                        </div>
                        <div class="d-flex">
                            <h:outputText value="Phone" style="width: 35mm;"/>
                            <h:outputText value="#{cc.attrs.bill.toInstitution.phone}"/>
                        </div>
                    </div>
                    <div >
                        <div style="line-height: 1.2;">
                            <div class="d-flex">
                                <h:outputText value="Voucher No" style="width: 35mm;"/>
                                <h:outputText value="#{cc.attrs.bill.deptId}"/>
                            </div>
                            <div class="d-flex">
                                <h:outputText value="Voucher Date" style="width: 35mm;"/>
                                <h:outputText value="#{cc.attrs.bill.createdAt}">
                                    <f:convertDateTime pattern="dd/mm/yyyy"/>
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 8mm; font-weight: 700;">
                                    <h:outputText value="No" style="margin-left: 2mm;"/>
                                </th>
                                <th style="width: 40mm; font-weight: 700;">
                                    <h:outputText value="Invoice Number" style="margin-left: 3mm;"/>
                                </th>
                                <th style="width: 20mm; font-weight: 700; text-align: right;">
                                    <h:outputText value="GRN Number" style="margin-right: 3mm;"/>
                                </th>
                                <th style="width: 40mm; font-weight: 700; text-align: right;">
                                    <h:outputText value="GRN Date" style="margin-right: 3mm;"/>
                                </th>
                                <th style="width: 28mm; font-weight: 700; text-align: right;">
                                    <h:outputText value="Bill Value" style="margin-right: 3mm;"/>
                                </th>
                                <th style="width: 30mm; font-weight: 700; text-align: right;">
                                    <h:outputText value="Returned Valuee" style="margin-right: 3mm;"/>
                                </th>
                                <th style="width: 28mm; font-weight: 700; text-align: right;">
                                    <h:outputText value="Paying Value" style="margin-right: 3mm;"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{billBeanController.fetchBillItems(cc.attrs.bill)}" var="item" varStatus="i">
                                <tr>
                                    <td style="width: 8mm;" >
                                        <h:outputText value="#{i.index +1}" style="margin-left: 2mm;"/>
                                    </td>
                                    <td style="width: 40mm;" >
                                        <h:outputText value="#{item.referenceBill.invoiceNumber}" style="margin-left: 3mm;"/>
                                    </td>
                                    <td style="width: 20mm; text-align: right;">
                                        <h:outputText value="#{item.referenceBill.deptId}" style="margin-right: 3mm;"></h:outputText>
                                    </td>
                                    <td style="width: 20mm; text-align: right;">
                                        <h:outputText value="#{item.referenceBill.createdAt}" style="margin-right: 3mm;">
                                            <f:convertDateTime pattern="dd/mm/yyyy hh:mm a"/>
                                        </h:outputText>
                                    </td>
                                    <td style="width: 28mm; text-align: right;">
                                        <h:outputText value="#{0-item.referenceBill.netTotal}" style="margin-right: 3mm;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </td>
                                    <td style="width: 30mm; text-align: right;">
                                        <h:outputText value="#{0-item.referenceBill.refundAmount}" style="margin-right: 3mm;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </td>
                                    <td style="width: 28mm; text-align: right;">
                                        <h:outputText value="#{0-item.netValue}" style="margin-right: 3mm;">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputText>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>

                </div>

                <div class="d-flex justify-content-between headerDetails mt-2" >
                    <div style="width: 90mm;"></div>
                    <div >
                        <div style="line-height: 1.3;">
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Total" style="width: 60mm;"/>
                                <h:outputText value="#{-cc.attrs.bill.total}" style="float: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Discount" style="width: 60mm;"/>
                                <h:outputText value="#{cc.attrs.bill.discount}" style="float: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </div>
                            <div class="d-flex justify-content-between">
                                <h:outputText value="Net Total" style="width: 60mm;"/>
                                <h:outputText value="#{-cc.attrs.bill.netTotal}" style="float: right;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="headerDetails mt-3" >
                    <div class="d-flex" >
                        <h:outputLabel value="Prepared By" style="width: 35mm;" />
                        <h:outputLabel value="#{cc.attrs.bill.referenceBill.creater.webUserPerson.nameWithTitle}" />
                    </div>

                    <div class="d-flex">
                        <h:outputLabel value="Checked By"  style="width: 35mm;"/> 
                        <h:outputLabel value="#{cc.attrs.bill.referenceBill.completedBy.webUserPerson.nameWithTitle}" />
                    </div>

                    <div class="d-flex">
                        <h:outputLabel value="Approved By" style="width: 35mm;" />
                        <h:outputLabel value="#{cc.attrs.bill.referenceBill.paymentApprovedBy.webUserPerson.nameWithTitle}" />
                    </div>

                </div>

                <div style="#{configOptionApplicationController.getLongTextValueByKey('Supplier Payment Voucher Footer CSS')}" >
                    <h:outputText value="#{supplierPaymentController.fillFooterDataOfPaymentVoucher(configOptionApplicationController.getLongTextValueByKey('Supplier Payment Voucher Footer Text'), cc.attrs.bill)}" escape="false" ></h:outputText>
                </div>

            </div>
        </h:panelGroup>
    </cc:implementation>
</html>
