<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup"/>
        <cc:attribute name="refund"/>
        <cc:attribute name="cancell"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup>
            <h:outputStylesheet library="css" name="printing.css"></h:outputStylesheet>

            <div class="fiveinchbillBreakRuhunu">
                <h:panelGroup id="gpBillPreview" >

                    <div class="errorMessage" >
                        <h:outputLabel rendered="#{cc.attrs.bill.transError}"
                                       style="font-size: 15px!important; 
                                       font-weight: bolder!important;
                                       position: absolute!important;
                                       left: 7.0%!important;
                                       top: 2.0%!important;"
                                       value=" THIS BILL IS NOT VALID PLEASE CANCEL"/>
                    </div>

                    <div style="position: absolute!important;left: 56%!important; font-weight: bold!important;
                         top: 0%!important;font-size: 12px!important; text-decoration: underline!important;">
                        <h:outputLabel value="Collection Center Invoice"/>
                    </div>
                    <div style="position: absolute!important;left: 50%!important; font-weight: bold!important;
                         top: 4%!important;font-size: 8px!important;">
                        <h:outputLabel value="VAT Reg. No : 114103438-7000"/>
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 7%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Receipt No"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 7%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%!important;
                         top: 7%!important;
                         font-size: 12px!important;">

                        <h:outputLabel value="#{cc.attrs.bill.insId}" rendered="#{cc.attrs.dup eq false}"/>

                        <h:outputLabel value="#{cc.attrs.bill.cancelledBill.insId} *Cancelled"  
                                       rendered="#{cc.attrs.bill.cancelledBill.insId ne null 
                                                   and cc.attrs.bill.cancelled eq true}"/> 

<!--                        <h:outputLabel value="#{cc.attrs.bill.refundedBill.insId} **Refunded" 
                                       rendered="#{cc.attrs.bill.refundedBill.insId ne null 
                                    and cc.attrs.bill.refunded eq true}"/> -->

                        <h:outputLabel value="#{cc.attrs.bill.insId} *Duplicate" 
                                       rendered="#{cc.attrs.bill.refundedBill.insId eq null and
                                                   cc.attrs.bill.cancelledBill.insId eq null 
                                                   and cc.attrs.dup eq true}"/>

                        <h:outputLabel value="**Refunded" 
                                       rendered="#{cc.attrs.bill.billClassType eq 'RefundBill'}"/>
                    </div>

                    <div style="position: absolute;
                         left: 73%!important;
                         top: 7%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Date"/>
                    </div>
                    <div style="position: absolute;
                         left: 82%;
                         top: 7%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 84%!important;
                         top: 7%!important;
                         font-size: 12px!important;" >  

                        <h:outputLabel value="#{cc.attrs.bill.billDate}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                        </h:outputLabel>

                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 11%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Payment Type"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 11%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 11%;
                         font-size:12px!important;" >
                        <h:panelGroup>
                            <h:outputLabel value="#{cc.attrs.bill.paymentMethod}" />                                
                        </h:panelGroup>
                    </div>

                    <div style="position: absolute;
                         left: 73%!important;
                         top: 11%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Time"/>
                    </div>
                    <div style="position: absolute;
                         left: 82%;
                         top: 11%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 84%;
                         top: 11%;
                         font-size:12px!important;" >      

                        <h:outputLabel value="#{cc.attrs.bill.billTime}">
                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                        </h:outputLabel>

                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 15%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Patient Name"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 15%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 15%;
                         font-size:12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  >
                        </h:outputLabel>
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 19%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Patient Tel." rendered="#{cc.attrs.bill.patient.person.phone ne null and cc.attrs.bill.patient.person.phone ne ''}"/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 19%;
                         font-size:12px!important;">
                        <h:outputLabel value=":" rendered="#{cc.attrs.bill.patient.person.phone ne null and cc.attrs.bill.patient.person.phone ne ''}"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 19%;
                         font-size:12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.patient.person.phone}" rendered="#{cc.attrs.bill.patient.person.phone ne null and cc.attrs.bill.patient.person.phone ne ''}" />
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 23%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Col. Cen."/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 23%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 23%;
                         font-size:12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.institution.name}"
                                       >
                        </h:outputLabel>
                    </div>

                    <div style="position: absolute;
                         left: 0%!important;
                         top: 27%!important;
                         font-size: 12px!important;">
                        <h:outputLabel value="Ref. No."/>
                    </div>
                    <div style="position: absolute;
                         left: 23%;
                         top: 27%;
                         font-size:12px!important;">
                        <h:outputLabel value=":"/>
                    </div>
                    <div style="position: absolute;
                         left: 25%;
                         top: 27%;
                         font-size:12px!important;" >
                        <h:outputLabel value="#{cc.attrs.bill.referenceNumber}" />
                    </div>

                    <div class="itemsPrintingRuhunu" >
                        <h:dataTable value="#{cc.attrs.bill.billItems}" var="bip">
                            <h:column >
                                <h:outputLabel rendered="#{bip.item.department.id eq cc.attrs.bill.toDepartment.id}" value="#{bip.item.printName}" style="margin: 4px; font-size: 11px!important;" >
                                </h:outputLabel>
                                <h:panelGroup rendered="#{bip.item.department.id eq cc.attrs.bill.toDepartment.id and bip.billSession ne null }"  >
                                    <br/>
                                    <br/>
                                    <h:panelGroup rendered="#{bip.item.sessionNumberType ne null}">
                                        <h:outputLabel value="Session No . " style="margin: 4px; font-size: 12px!important; font-weight: bold;"></h:outputLabel>
                                        <h:outputLabel value="#{bip.billSession.serialNo}" style="margin: 4px; font-size: 12px!important; font-weight: bold;" >
                                        </h:outputLabel>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:column>
                        </h:dataTable>
                    </div>

                    <div class="ratesWithOutCollectingCenterPrintingRuhunu"  >
                        <h:dataTable value="#{cc.attrs.bill.billItems}" var="bip1" rendered="#{cc.attrs.bill.cancelledBill eq null and cc.attrs.bill.refundedBill eq null}"  >
                            <h:column >
                                <h:outputLabel  rendered="#{bip1.bill.id eq cc.attrs.bill.id}"  value="#{bip1.transCCFee+bip1.transWithOutCCFee}"  style="font-size: 11px!important;float: right;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable value="#{cc.attrs.bill.cancelledBill.billItems}" var="bip1" rendered="#{cc.attrs.bill.cancelledBill ne null}"  >
                            <h:column >
                                <h:outputLabel  rendered="#{bip1.bill.id eq cc.attrs.bill.cancelledBill.id}"  value="#{bip1.transCCFee+bip1.transWithOutCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </h:column>
                        </h:dataTable>
                        <h:dataTable value="#{cc.attrs.bill.refundedBill.billItems}" var="bip1" rendered="#{cc.attrs.bill.refundedBill ne null}"  >
                            <h:column >
                                <h:outputLabel  rendered="#{bip1.bill.id eq cc.attrs.bill.refundedBill.id}"  value="#{bip1.transCCFee+bip1.transWithOutCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </h:column>
                        </h:dataTable>
                    </div>

                    <div style="position: absolute;
                         left: 30%!important;
                         bottom:10%!important;
                         /*top: 13.8cm;*/
                         font-size: 12px;
                         font-weight: bolder;
                         text-align: right;">

                        <table>
                            <tr>
                                <td>
                                    <br/>
                                    <br/>
                                </td>
                                <td>
                                    <br/>
                                    <br/>
                                </td>
                                <td>
                                    <br/>
                                    <br/>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: left; min-width: 3cm;">
                                    <h:outputLabel value="Total" style="font-size: 13px!important;"/>
                                </td>

                                <td style="text-align: right!important; ">
                                    <h:outputLabel value="#{cc.attrs.bill.transTotalWithOutCCFee+cc.attrs.bill.transTotalCCFee}" rendered="#{cc.attrs.bill.cancelledBill eq null and cc.attrs.bill.refundedBill eq null}" style="font-size: 13px!important;" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <h:outputLabel value="#{cc.attrs.bill.cancelledBill.transTotalWithOutCCFee+cc.attrs.bill.cancelledBill.transTotalCCFee}" rendered="#{cc.attrs.bill.cancelledBill ne null}" style="font-size: 13px!important;">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                    <h:outputLabel value="#{cc.attrs.bill.refundedBill.transTotalWithOutCCFee+cc.attrs.bill.refundedBill.transTotalCCFee}" rendered="#{cc.attrs.bill.refundedBill ne null}" style="font-size: 13px!important;">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                                <td>
                                    <h:outputLabel value="&nbsp;" />
                                </td>
                            </tr>
                        </table>

                    </div>

                    <div style="text-decoration: overline;
                         position:absolute!important;
                         left:20%!important;
                         bottom:1%!important;">
                        <h:outputLabel value="Cashier : #{cc.attrs.bill.creater.code}">
                        </h:outputLabel>
                    </div>

                </h:panelGroup>
            </div>
        </h:panelGroup>                









    </cc:implementation>
</html>
