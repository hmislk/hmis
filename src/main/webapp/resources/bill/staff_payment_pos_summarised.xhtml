<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" />
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill" />
        <cc:attribute name="dup" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacypos.css" />
        <div class="posbillBreak">

            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 18px!important;">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1} "/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"/>
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="PAYMENT VOUCHER (Summarised)" />
                <h:outputLabel value=" (#{cc.attrs.bill.deptId})" />
                <br/>
                <h:outputLabel value="**Duplicate**" rendered="#{cc.attrs.dup eq true}" />
                <h:outputLabel value="**Cancelled**" rendered="#{cc.attrs.bill.cancelled eq true}" />
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------" />
            </div>

            <div class="billDetails" >
                <table style="width: 100%; margin-left:0.5cm;" >
                    <tr>
                        <td style="width: 25%; text-align: left;" >
                            <h:outputLabel value="Date" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;"/>
                        </td>
                        <td>:</td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.bill.billDate}" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%; text-align: left;" >
                            <h:outputLabel value="Doctor" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;"/>
                        </td>
                        <td>:</td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.bill.staff.person.nameWithTitle}" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 25%; text-align: left;" >
                            <h:outputLabel value="Method" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;"/>
                        </td>
                        <td>:</td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.bill.paymentMethod}" style="font-size: 12px!important; font-family:Arial, Helvetica, sans-serif!important;"/>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------" />
            </div>

            <div>
                <table width="90%" style="width: 90%; margin-left:0.5cm;">
                    <tr>
                        <td style="text-align: left; width: 65%; font-size: 11px;">
                            <h:outputLabel value="Patient Consultation Fees" />
                            <h:outputLabel value=" (x#{billBeanController.countPatientRelatedBillItems(cc.attrs.bill)})" style="font-size: 10px;" />
                        </td>
                        <td style="text-align: right; width: 35%; padding-right: 0px; font-size: 11px;">
                            <h:outputLabel value="#{billBeanController.calculatePatientRelatedBillItemsTotal(cc.attrs.bill)}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>

                    <ui:repeat value="#{billBeanController.fetchMiscellaneousBillItems(cc.attrs.bill)}" var="miscItem">
                        <tr>
                            <td style="text-align: left; width: 65%; font-size: 11px;">
                                <h:outputLabel value="#{miscItem.referanceBillItem.item.name}" rendered="#{miscItem.referanceBillItem.item ne null}" />
                                <h:outputLabel value="Miscellaneous Fee" rendered="#{miscItem.referanceBillItem.item eq null}" />
                            </td>
                            <td style="text-align: right; width: 35%; padding-right: 0px; font-size: 11px;">
                                <h:outputLabel value="#{miscItem.netValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------" />
            </div>

            <div>
                <table style="width: 90%; margin-left:0.5cm;">
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Gross Total" />
                        </td>
                        <td class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 0px;">
                            <h:outputLabel value="#{-cc.attrs.bill.total}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Withholding Tax" />
                        </td>
                        <td class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 0px;">
                            <h:outputLabel value="#{-cc.attrs.bill.tax}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Net Total" />
                        </td>
                        <td class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 0px; font-weight: bold;">
                            <h:outputLabel value="#{-cc.attrs.bill.netTotal}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                </table>
            </div>

            <div style="margin-left:0.5cm; margin-top: 10px; font-size: 10px;">
                <h:outputLabel value="Cashier: #{cc.attrs.bill.creater.webUserPerson.name}" />
            </div>

            <div style="margin-left:0.5cm; margin-top: 15px;">
                <h:outputLabel value="Signature :" />
            </div>

            <div class="footer" style="text-align: center;">
                <br/>
                <h:outputLabel value="#{sessionController.userPreference.pharmacyBillFooter}"/>
            </div>
        </div>
    </cc:implementation>
</html>
