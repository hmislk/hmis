<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" class="com.divudi.entitity.Bill"  />
        <cc:attribute name="duplicate" />
        <cc:attribute name="cancelled" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="posbillBreak" style="page-break-after: always">


            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 18px!important;
                 font-weight: bold;">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1} "/>
                    <h:outputLabel value=" /" style="width: 20px; text-align: center;"/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.fax}"/>                                                 
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="Collection Center Invoice"   />    
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
            </div>
            
            <div class="d-flex justify-content-center">
                <h:outputLabel value="VAT Reg. No : 114103438-7000"/>
            </div>
                
            <div class="billline">
                <hr style="border: 1px solid black; margin-left: 5%; margin-right: 5%;" />                           
            </div>

            <div >
                <table style="width: 100%; margin-left:0.5cm;" >
                    <tr>
                        <td style="width: 20%; text-align: left;" >
                            <h:outputLabel 
                                value="Date" 
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                            </h:outputLabel>
                        </td>
                        <td style="width: 10%;">:</td>
                        <td style="width: 70%" >
                            <h:outputLabel 
                                value="#{cc.attrs.bill.createdAt}" 
                                style="text-align: left!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                                <f:convertDateTime pattern="dd/MM/yy" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 15%; text-align: left;" >
                            <h:outputLabel 
                                value="Time" 
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                            </h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%" >
                            <h:outputLabel 
                                value="#{cc.attrs.bill.createdAt}"  
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="hh:mm a"  ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>


                    <tr>
                        <td style="width: 15% ;text-align: left;" >
                            <h:outputLabel 
                                value="Inv.No" 
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">

                            </h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%;" >
                            <h:outputLabel 
                                value="#{cc.attrs.bill.deptId}"  
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td style="width: 15% ;text-align: left;" >
                            <h:outputLabel 
                                value="Method" 
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                            </h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%;" >
                            <h:outputLabel 
                                value="#{cc.attrs.bill.paymentMethod}"  
                                style="text-align: center!important;
                                font-size: 12px!important;
                                font-family:Arial, Helvetica, sans-serif!important;">
                            </h:outputLabel>
                        </td>
                    </tr>

                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel 
                                    value="Name" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel 
                                    value="#{cc.attrs.bill.patient.person.nameWithTitle}"  
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel 
                                    value="Phone" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel 
                                    value="#{cc.attrs.bill.patient.person.phone}"  
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.referredBy ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel 
                                    value="Ref. Doctor" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel 
                                    value="#{cc.attrs.bill.referredBy.person.name}"  
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.toDepartment ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel 
                                    value="CC Name" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel 
                                    value="#{cc.attrs.bill.institution.name}"  
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.creater.staff.code ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel 
                                    value="Ref. No" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel 
                                    value="#{cc.attrs.bill.referenceNumber}" 
                                    style="text-align: center!important;
                                    font-size: 12px!important;
                                    font-family:Arial, Helvetica, sans-serif!important;">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>
                </table>
            </div>

            <div>
                <table width="100%" style="width: 90%; margin-left: 20px; margin-right: 20px;">
                    <tr>
                        <td colspan="5" class="billline">
                            <hr/>                          
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: left;">
                            <h:outputLabel value="" styleClass="itemHeadings" ></h:outputLabel>
                        </td>

                        <td style="text-align: right;" colspan="2">
                            <h:outputLabel value="Hos Fee"  styleClass="itemHeadings"  ></h:outputLabel>
                        </td>
                        <td style="text-align: right;" colspan="2">
                            <h:outputLabel value="CC Fee"  styleClass="itemHeadings"  ></h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="5" class="billline">
                            <hr/>                       
                        </td>
                    </tr>

                    <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip" >
                        <tr>
                            <td style="text-align: left">
                                <h:outputLabel value="#{bip.item.printName}"  styleClass="itemsBlock" style="text-transform: capitalize!important;"  >
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight" style="text-align: right;" colspan="2">
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.id}"  value="#{bip.transWithOutCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.cancelledBill.id}"  value="#{bip.transWithOutCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.refundedBill.id}"  value="#{bip.transWithOutCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight" style="text-align: right;" colspan="2">
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.id}"  value="#{bip.transCCFee}"  style="font-size: 11px!important;float: right;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.cancelledBill.id}"  value="#{bip.transCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bip.bill.id eq cc.attrs.bill.refundedBill.id}"  value="#{bip.transCCFee}"  style="font-size: 11px!important;float: right;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </ui:repeat>

                </table>
            </div>

            <div class="billline">
                <hr style="border: 1px solid black; margin-left: 5%; margin-right: 5%;" />                           
            </div>

            <div  >
                <table style="width: 100%; margin-left:0.5cm; ">
                    <h:panelGroup rendered="#{cc.attrs.bill.balance lt 5.0 }" >
                        <tr>
                            <td  class="totalsBlock" style="text-align: left;">
                                <h:outputLabel value="Total Hospital Fee " style="font-weight: bolder!important;"/>
                            </td>
                            <td  class="totalsBlock" style="text-align: right!important; ; padding-right: 30px;">
                                <h:outputLabel value="#{cc.attrs.bill.transTotalWithOutCCFee}" rendered="#{cc.attrs.bill.cancelledBill eq null and cc.attrs.bill.refundedBill eq null}" style="font-size: 13px!important; font-weight: bolder!important;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.transTotalWithOutCCFee}" rendered="#{cc.attrs.bill.cancelledBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.refundedBill.transTotalWithOutCCFee}" rendered="#{cc.attrs.bill.refundedBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>

                        <tr>
                            <td  class="totalsBlock" style="text-align: left;">
                                <h:outputLabel value="Total CC Fee " style="font-weight: bolder!important;"/>
                            </td>
                            <td  class="totalsBlock" style="text-align: right!important; ; padding-right: 30px;">
                                <h:outputLabel value="#{cc.attrs.bill.transTotalCCFee}" rendered="#{cc.attrs.bill.cancelledBill eq null and cc.attrs.bill.refundedBill eq null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.transTotalCCFee}" rendered="#{cc.attrs.bill.cancelledBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.refundedBill.transTotalCCFee}" rendered="#{cc.attrs.bill.refundedBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>

                        <tr>
                            <td class="totalsBlock" style="text-align: left; width: 60%;">
                                <h:outputLabel value="Current Balance" style="font-weight: bolder!important;"/>
                            </td>
                            <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                                <h:outputLabel value="#{cc.attrs.bill.transCurrentCCBalance}" rendered="#{cc.attrs.bill.cancelledBill eq null and cc.attrs.bill.refundedBill eq null}" style="font-size: 13px!important; font-weight: bolder!important;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.transCurrentCCBalance}" rendered="#{cc.attrs.bill.cancelledBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.refundedBill.transCurrentCCBalance}" rendered="#{cc.attrs.bill.refundedBill ne null}" style="font-size: 13px!important; font-weight: bolder!important;">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>   

                        <tr>
                            <td  class="totalsBlock" style="text-align: left;">
                                <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}" value="Discount " style="font-weight: bolder!important;"/>
                            </td>
                            <td  class="totalsBlock" style="text-align: right!important; ; padding-right: 30px;">
                                <h:outputLabel rendered="#{cc.attrs.bill.discount ne 0.0}"   value="#{-cc.attrs.bill.discount}" style="font-weight: bolder!important;" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>

                        <!--                        <tr>
                                                    <td  class="totalsBlock" style="text-align: left;">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="Net Total" />
                                                    </td>
                                                    <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="#{cc.attrs.bill.netTotal}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>                          
                                                    </td>                        
                                                </tr>
                                                <tr>
                                                    <td  class="totalsBlock" style="text-align: left;">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.discount ne 0.0}"    value="VAT" />
                                                    </td>
                                                    <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.vat ne 0.0}"    value="#{cc.attrs.bill.vat}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputLabel>                          
                                                    </td>                        
                                                </tr>
                                                <tr>
                                                    <td  class="totalsBlock" style="text-align: left;">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.discountPercentPharmacy ne 0.0}" value="Discount Percent" style="font-weight: bolder!important;"/>
                                                    </td>
                        
                                                    <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                                                        <h:outputLabel  rendered="#{cc.attrs.bill.discountPercentPharmacy ne 0.0}"    value="#{cc.attrs.bill.discountPercentPharmacy} %">
                                                            <f:convertNumber pattern="#,##0.0" />
                                                        </h:outputLabel>
                        
                        
                                                    </td>
                                                </tr>-->

                    </h:panelGroup>
                </table>
            </div>

            <br/>
            
            <div class=" d-flex justify-content-center">
                <h:outputLabel 
                    value="Cashier : #{cc.attrs.bill.creater.staff.name}">
                </h:outputLabel>
            </div>

            <div class="footer">
                <br/>
                The Greatest Wealth is Health!
                <h:panelGroup  rendered="#{sessionController.loggedPreference.pharmacyBillFooter ne null}">
                    <br/>
                </h:panelGroup>
                <h:outputLabel value="#{sessionController.loggedPreference.pharmacyBillFooter}" ></h:outputLabel>
            </div>



        </div>
    </cc:implementation>
</html>
