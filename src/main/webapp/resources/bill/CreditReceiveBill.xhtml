<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">


<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="controller"/>
    <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
    <cc:attribute name="dup"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:outputStylesheet library="css" name="inwardpayments.css"></h:outputStylesheet>
    <!--<div class="a4bill" style="align-items: center; margin: 0; padding: 0; max-width: 210mm" >-->
    <p:panel>
        <f:facet name="header">
            <h:outputLabel value="Credit Settlement Cancel Bill" class="mt-2"/>

            <div class="d-flex gap-2" style="float: right">
                <p:commandButton
                        icon="fa-solid fa-print"
                        class="m-2 ui-button-info"
                        style="width: 150px"
                        ajax="false"
                        value="Print">
                    <p:printer target="gpBillPreview"/>
                </p:commandButton>
            </div>
        </f:facet>
        <h:panelGroup id="gpBillPreview">
            <div class="a4bill1" style="align-items: center; margin: 0; padding: 0; max-width: 210mm">

                <div class="institutionName">
                    <h:outputLabel value="#{cc.attrs.bill.department.printingName}"/>
                </div>
                <div class="institutionContact">
                    <div>
                        <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Phone :  #{cc.attrs.bill.department.telephone1} "/>
                        <h:outputLabel value=" /" style="width: 20px; text-align: center;"
                                       rendered="#{!empty cc.attrs.bill.department.telephone2}"/>
                        <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"
                                       rendered="#{!empty cc.attrs.bill.department.telephone2}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Fax : #{cc.attrs.bill.department.fax}"
                                       rendered="#{!empty cc.attrs.bill.department.fax}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Email : #{cc.attrs.bill.department.email}"/>
                    </div>
                </div>

                <div class="billline">
                    <hr/>
                </div>

                <div class="" style=" text-align: center;font-weight: bold;font-size: 13pt">
                    <h:outputLabel value="Credit Settlement"/>
                    <h:panelGroup>
                        <br/>
                        <h:outputLabel value="**Duplicate**" rendered="#{cc.attrs.dup eq true}"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <br/>
                        <h:outputLabel value="**Cancelled**" rendered="#{cc.attrs.bill.cancelled eq true}"/>
                    </h:panelGroup>
                </div>

                <div class="billline">
                    <hr/>

                </div>

                <div class="billDetailsFiveFive">
                    <table style="width: 95%!important;" align="center">

                        <tr>
                            <td><h:outputLabel value="Bill ID" class="billDetailsFiveFive"></h:outputLabel></td>
                            <td style="text-align: center;">:</td>
                            <td>
                                <h:outputLabel value="#{cc.attrs.bill.deptId}"
                                               class="billDetailsFiveFive"></h:outputLabel>
                            </td>
                            <td width="2%"/>
                            <td width=""><h:outputLabel value="Payment Type"
                                                        class="billDetailsFiveFive"></h:outputLabel></td>
                            <td style="text-align: center;">:</td>
                            <td width="">
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.paymentMethod}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId ne null}"
                                               class="billDetailsFiveFive"/>
                                <h:outputLabel value="#{cc.attrs.bill.paymentMethod}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId eq null }"
                                               class="billDetailsFiveFive"/>
                            </td>
                        </tr>

                        <tr>
                            <td><h:outputLabel value="Date" class="billDetailsFiveFive"></h:outputLabel></td>
                            <td style="text-align: center;">:</td>
                            <td>
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.billDate}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId ne null}"
                                               class="billDetailsFiveFive">
                                    <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.billDate}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId eq null }"
                                               class="billDetailsFiveFive">
                                    <f:convertDateTime
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                                </h:outputLabel>
                            </td>
                            <td width="2%"/>
                            <td width=""><h:outputLabel value="Time" class="billDetailsFiveFive"></h:outputLabel></td>
                            <td style="text-align: center;">:</td>
                            <td width="">
                                <h:outputLabel value="#{cc.attrs.bill.cancelledBill.billTime}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId ne null}"
                                               class="billDetailsFiveFive">
                                    <f:convertDateTime timeZone="Asia/Colombo"
                                                       pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                </h:outputLabel>
                                <h:outputLabel value="#{cc.attrs.bill.billTime}"
                                               rendered="#{cc.attrs.bill.cancelledBill.deptId eq null }"
                                               class="billDetailsFiveFive">
                                    <f:convertDateTime timeZone="Asia/Colombo"
                                                       pattern="#{sessionController.applicationPreference.longTimeFormat}"/>
                                </h:outputLabel>
                            </td>
                        </tr>

                        <tr>
                            <td><h:outputLabel value="Company" class="billDetailsFiveFive"></h:outputLabel></td>
                            <td style="text-align: center;">:</td>
                            <td colspan="4">
                                <h:outputLabel value="#{cc.attrs.bill.fromInstitution.name}"
                                               style="text-transform: capitalize; " class="billDetailsFiveFive"/>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="billline">
                    <br/>
                    <hr/>
                    <br/>
                </div>
                <div class="billDetailsFiveFive">
                    <h:dataTable value="#{billBeanController.fetchBillItems(cc.attrs.bill)}"
                                 var="b" style="margin: auto; padding: 1%; width: 100%; margin-right: 10%; ">

                        <p:column style="text-align: center; margin-left: 10%">
                            <f:facet name="header">
                                <h:outputLabel value=""></h:outputLabel>
                            </f:facet>
                            <h:outputLabel value="&emsp;"
                                           style="font-size:10px!important;"/>
                        </p:column>
                        <p:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputLabel value="Bill No"></h:outputLabel>
                            </f:facet>
                            <p:outputLabel style="font-size: 14px!important" value="#{b.patientEncounter.bhtNo} - "
                                           rendered="#{b.patientEncounter ne null}"/>
                            <p:outputLabel style="font-size: 14px!important" value="#{b.referenceBill.deptId}"
                                           rendered="#{b.patientEncounter eq null}"/>
                        </p:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Patient Name"></h:outputLabel>
                            </f:facet>
                            <p:outputLabel style="font-size: 14px!important; text-transform: capitalize; "
                                           value="#{b.referenceBill.patient.person.name}"
                                           rendered="#{b.patientEncounter eq null}"/>
                            <p:outputLabel style="font-size: 14px!important; text-transform: capitalize; "
                                           value="#{b.patientEncounter.patient.person.name}"
                                           rendered="#{b.patientEncounter ne null}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputLabel value="Value"
                                               style="display: block; text-align: right!important;"></h:outputLabel>
                            </f:facet>

                            <h:outputLabel value="#{b.netValue}" class="d-flex justify-content-end"
                                           style="font-size:  10pt!important; text-align: right!important;">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="billline">
                    <br/>
                    <hr/>
                    <br/>
                </div>

                <div>

                    <table style="width: 100%;">

                        <tr>
                            <td style="text-align: left; width: 60%; font-size: 20px!important;
                                 font-family:Verdana, Helvetica, sans-serif!important;
                                 font-weight: bold;">
                                &nbsp;&nbsp;
                                <h:outputLabel value="Total"/>
                            </td>
                            <td style="text-align: right!important; width: 40%; padding-right: 32px; font-size: 20px!important;
                                 font-family:Verdana, Helvetica, sans-serif!important;
                                 font-weight: bold;">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00"/>
                                </h:outputLabel>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="billline">
                    <hr/>
                </div>

                <div class="footer">
                    <div class="d-flex">
                        <h:outputLabel value="Cashier :  #{cc.attrs.bill.creater.webUserPerson.name}"/>
                    </div>

                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <h:outputLabel value="Payment Received  "/>
                        </div>
                    </div>

                </div>
            </div>
        </h:panelGroup>
    </p:panel>
</cc:implementation>
</html>
