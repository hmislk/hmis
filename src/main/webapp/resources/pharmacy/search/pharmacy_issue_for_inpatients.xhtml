    </cc:interface>

    <!-- IMPLEMENTATION -->

        <p:dataTable rowIndexVar="i" id="tblBills" value="#{searchController.bills}" var="bill" >
            <f:facet name="header">
                <h:outputLabel value="Pharmacy Issue"/>
            </f:facet>

            <p:column headerText="Request No">                        
                <h:outputLabel value="#{bill.referenceBill.deptId}"/>                          
            </p:column>
             <p:column headerText="Request At">                        
                 <h:outputLabel value="#{bill.referenceBill.createdAt}">                          
                     <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                 </h:outputLabel>
            </p:column>

            <p:column headerText="Issue No">                        
                <h:outputLabel value="#{bill.insId}"/>                          
            </p:column>

            <p:column headerText="BHT">                       
                <h:outputLabel value="#{bill.patientEncounter}"/>                          
            </p:column>  

            <p:column headerText="Name">                       
                <h:outputLabel value="#{bill.patientEncounter.patient.person.nameWithTitle}"/>                          
            </p:column>  

            <p:column headerText="Room">                       
                <h:outputLabel value="#{bill.patientEncounter.currentPatientRoom.roomFacilityCharge.room.name}"/>                          
            </p:column>  


            <p:column headerText="Issued By">
                <h:outputLabel value="#{bill.creater.webUserPerson.name}"/>     
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled By " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                    </h:outputLabel>
                </h:panelGroup>
            </p:column>
            <p:column headerText="Issued At">                      
                <h:outputLabel value="#{bill.createdAt}"/>                       
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled at " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" 
                                   value="#{bill.cancelledBill.createdAt}" >
                        <f:convertDateTime pattern="dd MMM yyyy hh mm a"/>
                    </h:outputLabel>
                </h:panelGroup>
            </p:column>

            <p:column headerText="Net Value" style="text-align: right;"  >             
                <h:outputLabel value="#{bill.netTotal}" >
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>                  
            </p:column>

            <p:column headerText="Comments" >
                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                </h:outputLabel>
                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                </h:outputLabel>
            </p:column>

            <p:column>
                <p:commandButton ajax="false" value="View Bill" action="#{pharmacyBillSearch.navigateToReprintInpatientIssueForRequestsById}">
                    <f:setPropertyActionListener target="#{pharmacyBillSearch.billId}" value="#{bill.id}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </cc:implementation>
</html>
