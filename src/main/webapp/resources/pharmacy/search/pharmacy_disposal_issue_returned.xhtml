<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="4">         
            <h:outputLabel value="Bill No"/>
            <h:outputLabel value="From Department"/>
            <h:outputLabel value="To Department"/>
            <h:outputLabel value="Net Amount"/>
            <p:inputText autocomplete="off"  value="#{searchController.searchKeyword.billNo}" />
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.fromDepartment}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.toDepartment}"/>
            <p:inputText autocomplete="off" value="#{searchController.searchKeyword.netTotal}"/>
        </h:panelGrid>
        <p:dataTable rowIndexVar="i" id="tblBills" value="#{searchController.bills}" var="bill" >
            <f:facet name="header">
                <h:outputLabel value="Pharmacy Disposal Issue Returned"/>
            </f:facet>

            <p:column headerText="Bill No" >
                <h:commandLink action="pharmacy_reprint_bill_unit_issue_return?faces-redirect=true" value="#{bill.deptId}">
                    <f:setPropertyActionListener value="#{bill}" target="#{pharmacyIssueController.bill}"/>
                </h:commandLink>
            </p:column>

            <p:column headerText="From Department">                        
                <h:outputLabel value="#{bill.fromDepartment.name}"/>                          
            </p:column>

            <p:column headerText="To Department">                       
                <h:outputLabel value="#{bill.toDepartment.name}"/>                          
            </p:column>  
            <p:column headerText="Issued By">
                <h:outputLabel value="#{bill.creater.webUserPerson.name}"/>     
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled By &nbsp;" />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                    </h:outputLabel>
                </h:panelGroup>
            </p:column>
            <p:column headerText="Issued At">                      
                <h:outputLabel value="#{bill.createdAt}" >
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                </h:outputLabel>                     
                <br/>
                <h:panelGroup rendered="#{bill.cancelled}" >
                    <h:outputLabel style="color: red;" value="Cancelled at " />
                    <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" 
                                   value="#{bill.cancelledBill.createdAt}" >
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                    </h:outputLabel>
                </h:panelGroup>
            </p:column>

            <p:column headerText="Net Value" style="text-align: right;"  >             
                <h:outputLabel value="#{bill.billFinanceDetails.totalCostValue}" >
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>                  
            </p:column>

            <p:column headerText="Comments" >
                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                </h:outputLabel>
                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                </h:outputLabel>
            </p:column>

        </p:dataTable>
    </cc:implementation>
</html>
