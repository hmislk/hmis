<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="duplicate" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <style>
            <h:outputText escape="false"
            value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Issue Receipt CSS')}"/>
        </style>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Issue Receipt Header')}"/>

        <div class="receipt-container">
            <div class="receipt-header">
                <div class="receipt-institution-name">
                    <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
                </div>
                <div class="receipt-institution-contact">
                    <h:outputLabel value="#{cc.attrs.bill.department.address}" /><br/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1}" /><br/>
                    <h:outputLabel value=" #{cc.attrs.bill.department.telephone2}" /><br/>
                    <h:outputLabel value="#{cc.attrs.bill.department.fax}" />
                </div>
            </div>

            <div class="receipt-title">
                <h:outputLabel value="Pharmacy Transfer Issue Receipt" />
                <h:outputLabel value="**Duplicate**" rendered="#{cc.attrs.duplicate eq true}"/>
                <h:outputLabel value="**Cancelled**" rendered="#{cc.attrs.bill.cancelled eq true}"/>
            </div>

            <div class="receipt-separator"><hr /></div>

            <div class="receipt-bill-details">
                <table class="receipt-details-table">
                    <tr>
                        <td><h:outputLabel value="Date" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4">
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Location From" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.department.name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Location To" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.toDepartment.name}" /></td>
                    </tr>
                    <h:panelGroup rendered="#{cc.attrs.bill.backwardReferenceBill.creater ne null}">
                        <tr>
                            <td><h:outputLabel value="Requested Person" styleClass="label" /></td>
                            <td><h:outputLabel value=":" /></td>
                            <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.backwardReferenceBill.creater.webUserPerson.name} - #{cc.attrs.bill.backwardReferenceBill.creater.staff.code}" /></td>
                        </tr>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cc.attrs.bill.backwardReferenceBill ne null}">
                        <tr>
                            <td><h:outputLabel value="Request No" styleClass="label" /></td>
                            <td><h:outputLabel value=":" /></td>
                            <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.backwardReferenceBill.deptId}" /></td>
                        </tr>
                    </h:panelGroup>
                    <tr>
                        <td><h:outputLabel value="Issued Person" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Issue No" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.deptId}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Transporter" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.toStaff.person.nameWithTitle}" /></td>
                    </tr>
                </table>
            </div>

            <div class="receipt-separator"><hr /></div>

            <div class="receipt-items-section">
                <table class="receipt-items-table">
                    <thead>
                        <tr>
                            <th class="item-name">Item</th>
                            <th class="item-name">Batch</th>
                            <th class="item-qty">DOE</th>
                            <ui:fragment rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                <th class="item-rate">PR</th>
                                <th class="item-rate">RR</th>
                                <th class="item-rate">CR</th>
                            </ui:fragment>
                            <th class="item-qty">Qty</th>
                            <ui:fragment rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                <th class="item-rate">Rate</th>
                                <th class="item-value">Value</th>
                            </ui:fragment>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{billBeanController.fetchBillItems(cc.attrs.bill)}" var="bip">


                            <tr>
                                <td class="item-name">
                                    <h:outputLabel value="#{bip.item.name}" />
                                </td>
                                <td class="item-name">
                                    <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.batchNo}" />
                                </td>
                                <td class="item-qty">
                                    <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                    </h:outputLabel>
                                </td>
                                <ui:fragment rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                    <td class="item-rate">
                                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.purcahseRate}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </td>
                                    <td class="item-rate">
                                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.retailsaleRate}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </td>
                                    <td class="item-rate">
                                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.costRate}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </td>
                                </ui:fragment>
                                <td class="item-qty">
                                    <h:outputLabel value="#{bip.qty}">
                                        <f:convertNumber integerOnly="true" />
                                    </h:outputLabel>
                                </td>
                                <ui:fragment rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                    <td class="item-rate">
                                        <h:outputLabel value="#{bip.rate}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </td>
                                    <td class="item-value">
                                        <h:outputLabel value="#{bip.netValue}">
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </td>
                                </ui:fragment>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>

            <div class="receipt-separator"><hr /></div>

            <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                <div class="receipt-summary">
                    <table class="receipt-summary-table">
                        <tr>
                            <td class="summary-label">Total</td>
                            <td class="summary-value">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}" styleClass="total-amount">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td class="summary-label">Number of Items</td>
                            <td class="summary-value">
                                <h:outputLabel value="#{cc.attrs.bill.billItems.size()}">
                                    <f:convertNumber pattern="#,##0" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:panelGroup>

            <div class="receipt-cashier">
                <h:outputLabel value="Cashier : #{cc.attrs.bill.creater.name}" />
            </div>
        </div>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Issue Receipt Footer')}"/>

    </cc:implementation>
</html>
