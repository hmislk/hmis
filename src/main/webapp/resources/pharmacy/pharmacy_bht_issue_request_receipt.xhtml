<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="duplicate" />
        <cc:attribute name="comment" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <style>
            <h:outputText escape="false"
            value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy BHT Issue Request Receipt CSS')}"/>
        </style>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy BHT Issue Request Receipt Header')}"/>

        <div class="receipt-container">
            <div class="receipt-header">
                <div class="receipt-institution-name">
                    <h:outputLabel value="#{cc.attrs.bill.fromDepartment.printingName}" />
                </div>
                <div class="receipt-institution-contact">
                    <h:outputLabel value="#{cc.attrs.bill.fromDepartment.address}" /><br/>
                    <h:outputLabel value="#{cc.attrs.bill.fromDepartment.telephone1}" /><br/>
                    <h:outputLabel value=" #{cc.attrs.bill.fromDepartment.telephone2}" rendered="#{cc.attrs.bill.fromDepartment.telephone2 ne null and cc.attrs.bill.fromDepartment.telephone2 ne ''}" /><br/>
                    <h:outputLabel value="#{cc.attrs.bill.fromDepartment.fax}" rendered="#{cc.attrs.bill.fromDepartment.fax ne null and cc.attrs.bill.fromDepartment.fax ne ''}" />
                </div>
            </div>

            <div class="receipt-title">
                <h:outputLabel value="BHT Pharmacy Issue Request Receipt" />
                <h:outputLabel value="**Duplicate**" rendered="#{cc.attrs.duplicate eq true}"/>
                <h:outputLabel value="**Cancelled**" rendered="#{cc.attrs.bill.cancelled eq true}"/>
            </div>

            <div class="receipt-separator"><hr /></div>

            <div class="receipt-bill-details">
                <table class="receipt-details-table">
                    <tr>
                        <td><h:outputLabel value="Date" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4">
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                            </h:outputLabel>
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Request No" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.deptId}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="BHT No" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.patientEncounter.bhtNo}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Patient Name" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.person.nameWithTitle}" /></td>
                    </tr>
                    <h:panelGroup rendered="#{cc.attrs.bill.patientEncounter.patient.phn ne null and cc.attrs.bill.patientEncounter.patient.phn ne ''}">
                        <tr>
                            <td><h:outputLabel value="PHN" styleClass="label" /></td>
                            <td><h:outputLabel value=":" /></td>
                            <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.patientEncounter.patient.phn}" /></td>
                        </tr>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{cc.attrs.bill.patientEncounter.currentPatientRoom ne null}">
                        <tr>
                            <td><h:outputLabel value="Ward/Room" styleClass="label" /></td>
                            <td><h:outputLabel value=":" /></td>
                            <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.patientEncounter.currentPatientRoom.roomFacilityCharge.name}" /></td>
                        </tr>
                    </h:panelGroup>
                    <tr>
                        <td><h:outputLabel value="Requesting Dept" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.fromDepartment.name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Pharmacy Dept" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.toDepartment.name}" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="Requested By" styleClass="label" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.nameWithTitle}" /></td>
                    </tr>
                    <h:panelGroup rendered="#{cc.attrs.comment ne null and cc.attrs.comment ne ''}">
                        <tr>
                            <td><h:outputLabel value="Comments" styleClass="label" /></td>
                            <td><h:outputLabel value=":" /></td>
                            <td colspan="4"><h:outputLabel value="#{cc.attrs.comment}" /></td>
                        </tr>
                    </h:panelGroup>
                </table>
            </div>

            <div class="receipt-separator"><hr /></div>

            <div class="receipt-items-section">
                <table class="receipt-items-table">
                    <thead>
                        <tr>
                            <th class="item-name">Item</th>
                            <th class="item-qty">Quantity</th>
                            <th class="item-name">Directions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip" varStatus="status">
                            <tr>
                                <td class="item-name">
                                    <h:outputLabel value="#{status.index + 1}. #{bip.item.name}" />
                                </td>
                                <td class="item-qty">
                                    <h:outputLabel value="#{bip.qty}">
                                        <f:convertNumber pattern="#,##0" />
                                    </h:outputLabel>
                                </td>
                                <td class="item-name">
                                    <h:outputLabel value="#{bip.descreption}" />
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </div>

            <div class="receipt-separator"><hr /></div>

            <div class="receipt-summary">
                <table class="receipt-summary-table">
                    <tr>
                        <td class="summary-label">Number of Items</td>
                        <td class="summary-value">
                            <h:outputLabel value="#{cc.attrs.bill.billItems.size()}">
                                <f:convertNumber pattern="#,##0" />
                            </h:outputLabel>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="receipt-cashier">
                <h:outputLabel value="System User: #{cc.attrs.bill.creater.name}" />
            </div>
        </div>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy BHT Issue Request Receipt Footer')}"/>

    </cc:implementation>
</html>
