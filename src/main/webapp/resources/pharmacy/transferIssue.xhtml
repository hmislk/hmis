<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="duplicate" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacyA4.css"/>
        <div >

            <table style="width: 100%; border-collapse: collapse; font-size: 10pt !important;">
                <!-- Institution Details -->
                <tr>
                    <td colspan="2" style="text-align: center; font-weight: bold;">
                        <h:outputLabel value="#{cc.attrs.bill.creater.department.printingName}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputLabel value="#{cc.attrs.bill.creater.department.address}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputLabel value="#{cc.attrs.bill.creater.department.telephone1}" />
                        <h:outputLabel value=" / " rendered="#{not empty cc.attrs.bill.creater.department.telephone2}" />
                        <h:outputLabel value="#{cc.attrs.bill.creater.department.telephone2}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputLabel value="Fax: #{cc.attrs.bill.creater.department.fax}" rendered="#{not empty cc.attrs.bill.creater.department.fax}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <h:outputLabel value="Email: #{cc.attrs.bill.creater.department.email}" rendered="#{not empty cc.attrs.bill.creater.department.email}" />
                    </td>
                </tr>

                <!-- Bill Heading -->
                <tr>
                    <td colspan="2" style="text-align: center; font-size: 1.2em; text-decoration: underline;font-weight: bold;">
                        <h:outputLabel value="Transfer Issue Note" />
                        <h:outputLabel value="**Cancelled**" style="color: red;" rendered="#{cc.attrs.bill.billedBill.cancelled eq true}" />
                    </td>
                </tr>
                <!-- Bill Details -->
                <tr>
                    <td style="width: 50%; padding: 1px;">
                        <h:outputLabel value="Location From: #{cc.attrs.bill.department.name}" />
                    </td>
                    <td style="width: 50%; padding: 1px;">
                        <h:outputLabel value="Location To: #{cc.attrs.bill.toDepartment.name}" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 1px;">
                        <h:outputLabel value="Requested Person: #{cc.attrs.bill.backwardReferenceBill.creater.webUserPerson.name} - #{cc.attrs.bill.backwardReferenceBill.creater.staff.code}" />
                    </td>
                    <td style="padding: 1px;">
                        <h:outputLabel value="Issued Person: #{cc.attrs.bill.creater.webUserPerson.name} - #{cc.attrs.bill.creater.staff.code}" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 1px;">
                        <h:outputLabel value="Request No: #{cc.attrs.bill.backwardReferenceBill.deptId}" />
                    </td>
                    <td style="padding: 1px;">
                        <h:outputLabel value="Issue No: #{cc.attrs.bill.deptId}" />
                    </td>
                </tr>
                <tr>
                    <td style="padding: 1px;">
                        <h:panelGroup>
                            <h:outputLabel value="Request Date Time: " />
                            <h:outputLabel value="#{cc.attrs.bill.backwardReferenceBill.createdAt}">
                                <f:convertDateTime pattern="dd/MM/yy  &nbsp; hh:mm a" />
                            </h:outputLabel>
                        </h:panelGroup>
                    </td>
                    <td style="padding: 1px;">
                        <h:panelGroup>
                            <h:outputLabel value="Issued Date Time: " />
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="dd/MM/yy  &nbsp; hh:mm a" />
                            </h:outputLabel>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 1px;">
                        <h:outputLabel value="Transporter: #{cc.attrs.bill.toStaff.person.nameWithTitle}" />
                    </td>
                    <td></td>
                </tr>
            </table>

            <div >

                <p:dataTable 
                    id="tblBis"
                    rowIndexVar="rowIndex"                     
                    styleClass="no-border-table compact-table"
                    style="border: none !important; font-size: #{configOptionApplicationController.getShortTextValueByKey('Report Font Size of Item List in Pharmacy Disbursement Reports', '10pt')}!Important; line-height: 1.1 !important;"
                    value="#{cc.attrs.bill.billItems}" sortBy="#{bip.searialNo}" var="bip" >

                    <p:column
                        width="2em" 
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Serial Number', true)}"
                        style="margin: 0px; padding: 1px 2px; line-height: 1.1;">
                        <f:facet name="header">
                            <h:outputLabel value="No"/>
                        </f:facet>
                        <h:outputLabel value="#{rowIndex+1}"/>
                    </p:column>

                    <p:column style="margin: 0px; padding: 1px 2px; line-height: 1.1;" width="15em">
                        <f:facet name="header">
                            <h:outputLabel value="Item Name"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.item.name}"/>
                        <f:facet name="footer">
                            <h:outputLabel value="Totals"/>
                        </f:facet>
                    </p:column>

                    <p:column  
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Code', true)}"
                        width="5em" style="margin: 0px; padding: 1px 2px; line-height: 1.1;">
                        <f:facet name="header">
                            <h:outputLabel value="Code"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.item.code}"/>
                    </p:column>

                    <p:column 
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Batch Number', false)}"
                        width="4em"
                        style="margin: 0px; padding: 1px 2px; text-align: right; line-height: 1.1;">
                        <f:facet name="header">
                            <h:outputLabel value="Batch No"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.batchNo}"/>
                    </p:column>

                    <p:column 
                        width="5em"  
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Date of Expiary', true)}"
                        style="margin: 0px; padding: 1px 2px; text-align: right; line-height: 1.1;">
                        <f:facet name="header">
                            <h:outputLabel value="D O E"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.stock.itemBatch.dateOfExpire}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}"/>
                        </h:outputLabel>
                    </p:column>

                    <p:column  width="4em" class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="QTY"/>
                        </f:facet>
                        <h:outputLabel value="#{0-bip.pharmaceuticalBillItem.qty}"/>
                    </p:column>

                    <p:column
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase Rate', true) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em"
                        class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Purchase Rate"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.purcahseRate}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                    </p:column>

                    <p:column
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Purchase Value', false) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em" class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Purchase Value"/>
                        </f:facet>
                        <h:outputLabel value="#{0 - (bip.pharmaceuticalBillItem.itemBatch.purcahseRate * bip.pharmaceuticalBillItem.qty)}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                        <f:facet name="footer">
                            <h:outputLabel value="#{0-cc.attrs.bill.billFinanceDetails.totalPurchaseValue}"
                                           rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputLabel>
                        </f:facet>
                    </p:column>

                    <p:column
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale Rate', false) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em" class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Sale Rate"/>
                        </f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.retailsaleRate}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                    </p:column>

                    <p:column
                          rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Retail Sale Value', false) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em" class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Sale Value"/>
                        </f:facet>
                        <h:outputLabel styleClass="sale-value" value="#{0-bip.pharmaceuticalBillItem.itemBatch.retailsaleRate*bip.pharmaceuticalBillItem.qty}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                        <f:facet name="footer">
                            <h:outputLabel value="#{0-cc.attrs.bill.billFinanceDetails.totalRetailSaleValue}"
                                           rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                    
                     <p:column
                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Rate', false) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em"
                        class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Transfer Rate"/>
                        </f:facet>
                        <h:outputLabel styleClass="sale-value" value="#{bip.rate}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                    </p:column>

                    <p:column
                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Disbursement Reports - Display Transfer Value', false) and configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}"
                        width="4em"
                        class="text-end">
                        <f:facet name="header">
                            <h:outputLabel value="Transfer Value"/>
                        </f:facet>
                        <h:outputLabel styleClass="sale-value" value="#{0 - bip.netValue}">
                            <f:convertNumber pattern="#0.00" />
                        </h:outputLabel>
                        <f:facet name="footer">
                            <h:outputLabel value="#{0-cc.attrs.bill.billFinanceDetails.grossTotal}"
                                           rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Transfer Issue - Show Rate and Value', false) and webUserController.hasPrivilege('PharmacyTransferViewRates')}">
                                <f:convertNumber pattern="#0.00" />
                            </h:outputLabel>
                        </f:facet>
                    </p:column>




                </p:dataTable>
            </div>

            <div  style="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Issue Bill Footer CSS')}" >
                <h:outputText value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Issue Bill Footer Text')}" escape="false" ></h:outputText>
            </div>


        </div>
    </cc:implementation>
</html>
