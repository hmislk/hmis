<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <style>
            <h:outputText escape="false"
            value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Request Receipt CSS')}"/>
        </style>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Request Receipt Header')}"/>


        <div class="receipt-container">
            <div class="receipt-header">
                <div class="receipt-institution-name">
                    <h:outputLabel value="#{cc.attrs.bill.institution.name}" />
                </div>
            </div>

        <div class="receipt-title">
            <h:outputLabel value="Pharmacy Transfer Request" />
        </div>

        <div class="receipt-separator"><hr /></div>

        <div class="receipt-bill-details">
            <table class="receipt-details-table">
                <tr>
                    <td><h:outputLabel value="Request From" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.fromDepartment.name}  (#{cc.attrs.bill.fromDepartment.institution.name})" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Request To" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.toDepartment.name}  (#{cc.attrs.bill.toDepartment.institution.name})" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Req No" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.deptId}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Req By" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4"><h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Req Date/Time" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4">
                        <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                            <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                        </h:outputLabel>
                    </td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Document Status" /></td>
                    <td><h:outputLabel value=":" /></td>
                    <td colspan="4">
                        <h:outputLabel value="#{cc.attrs.bill.status}">
                        </h:outputLabel>
                    </td>
                </tr>
            </table>
        </div>
        </div>

        <div class="receipt-separator"><hr /></div>

        <div class="receipt-items-section">
            <table class="receipt-items-table">
                <thead>
                <tr class="receipt-items-header">
                    <th>No</th>
                    <th class="item-name">Item Name</th>
                    <th>Item Code</th>
                    <th>Pack Size</th>
                    <th>Qty</th>
                </tr>
                </thead>
                <tbody>
                <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip" varStatus="status">
                    <tr>
                        <td>
                            <h:outputText value="#{status.index + 1}" />
                        </td>
                        <td>
                            <h:outputText value="#{bip.item.name}" />
                        </td>
                        <td>
                            <h:outputText value="#{bip.item.code}" />
                        </td>
                        <td>
                            <h:outputText value="#{bip.item.dblValue}" rendered="#{bip.item.class.simpleName eq 'Ampp'}">
                                <f:convertNumber pattern="0.#" />
                            </h:outputText>
                            <h:outputText value="1" rendered="#{bip.item.class.simpleName eq 'Amp'}" />
                        </td>
                        <td>
                            <h:outputText value="#{bip.qty}">
                                <f:convertNumber integerOnly="true" />
                            </h:outputText>
                        </td>
                    </tr>
                </ui:repeat>

                </tbody>
            </table>
        </div>

        <div class="receipt-separator"><hr /></div>
        <div>
            <h:outputLabel style="margin-right: 30%; margin-bottom: 2%" value="Approved By:" />
            <p:outputLabel value="#{cc.attrs.bill.approveUser.webUserPerson.nameWithTitle}"/>

            <h:outputLabel value="Approved Date/Time:" />
            <p:outputLabel value="#{cc.attrs.bill.approveAt}"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
            <br/>
            <h:outputLabel style="margin-right: 30%" value="Generated By:" />
            <p:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.nameWithTitle}"/>

            <h:outputLabel  value="Generated On:" />
            <p:outputLabel value="#{cc.attrs.bill.createdAt}"  pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
        </div>
        <div style="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Request Bill Footer CSS')}">
            <h:outputText value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Request Bill Footer Text')}" escape="false" />
        </div>

        <h:outputText escape="false"
                      value="#{configOptionApplicationController.getLongTextValueByKey('Pharmacy Transfer Request Receipt Footer')}"/>

    </cc:implementation>
</html>
