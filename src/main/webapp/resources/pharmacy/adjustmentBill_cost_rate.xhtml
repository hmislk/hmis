<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <cc:interface>
        <cc:attribute name="bill" />
    </cc:interface>
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacyA4.css"/>
        <div class="posbill noBorder summeryBorder" >
            <div class="headingBill">
                <h:outputLabel value="Cost Rate Adjustment Note" style="text-decoration: underline;"/>
            </div>
            <h:panelGrid columns="4" style="min-width: 100%;">
                <h:outputLabel value="Adj No"/>
                <h:outputLabel value="#{cc.attrs.bill.deptId}"/>
                <h:outputLabel value="Adjusted At"/>
                <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                </h:outputLabel>
                <h:outputLabel value="Adjusted By"/>
                <h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}"/>
                <h:outputLabel value="Department"/>
                <h:outputLabel value="#{cc.attrs.bill.department.name}"/>
            </h:panelGrid>
            <div>
                <p:spacer height="15px"/>
                <p:dataTable rowIndexVar="rowIndex" styleClass="noBorder normalFont"
                             value="#{cc.attrs.bill.billItems}" var="bip" style=" text-align: center;">
                    <p:column width="2em" headerText="#" styleClass="text-end">
                        <h:outputLabel value="#{rowIndex + 1}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header"><h:outputLabel value="Item" style="font-weight: bold!important;" /></f:facet>
                        <h:outputLabel value="#{bip.item.name}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header"><h:outputLabel value="Batch" style="font-weight: bold!important;" /></f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.batchNo}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header"><h:outputLabel value="Expiry" style="font-weight: bold!important;" /></f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                        </h:outputLabel>
                    </p:column>
                    <p:column headerText="Qty" styleClass="text-end">
                        <h:outputLabel value="#{bip.qty}">
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column styleClass="text-end">
                        <f:facet name="header"><h:outputLabel value="Previous Cost Rate" style="font-weight: bold!important;" /></f:facet>
                        <h:outputLabel  value="#{bip.pharmaceuticalBillItem.beforeAdjustmentValue}" >
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column styleClass="text-end">
                        <f:facet name="header"><h:outputLabel value="New Cost Rate" style="font-weight: bold!important;" /></f:facet>
                        <h:outputLabel value="#{bip.pharmaceuticalBillItem.afterAdjustmentValue}" >
                            <f:convertNumber pattern="#,##0.00"/>
                        </h:outputLabel>
                    </p:column>
                    <p:column styleClass="text-end">
                        <f:facet name="header"><h:outputLabel value="Rate Change (+/-)" style="font-weight: bold!important;" /></f:facet>
                        <!-- 
                        FIELD REPURPOSING NOTE: The freeQty field is temporarily repurposed to store the cost rate change amount.
                        This field normally stores free quantity values but has been adapted for cost rate adjustments 
                        to track the difference between before and after rates for audit and display purposes.
                        -->
                        <h:outputLabel style="color: #{bip.pharmaceuticalBillItem.freeQty gt 0 ? 'green' : bip.pharmaceuticalBillItem.freeQty lt 0 ? 'red' : 'black'};">
                            <h:outputText value="#{bip.pharmaceuticalBillItem.freeQty}">
                                <f:convertNumber pattern="+#,##0.00;-#,##0.00"/>
                            </h:outputText>
                        </h:outputLabel>
                    </p:column>
                </p:dataTable>
            </div>
            <h:panelGrid columns="2" style="min-width: 100%;">
                <h:outputLabel value="Comment" />
                <h:outputLabel value="#{cc.attrs.bill.comments}" />
            </h:panelGrid>
        </div>
    </cc:implementation>
</html>
