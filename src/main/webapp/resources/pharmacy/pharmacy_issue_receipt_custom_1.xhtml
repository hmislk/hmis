<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="duplicate" />
        <cc:attribute name="cancel" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacyLetter.css"/>
        <div style="width: 212mm; height: 275mm; padding-left: 0px">

            <div class="headingBill">
                <h:outputLabel value="Pharmacy Disposal Issue Receipt" style="text-decoration: underline;"/>
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true or cc.attrs.cancel eq true}" />
            </div>

            <div >
                <table class="table table-borderless">
                    <!-- Table rows for bill metadata -->
                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="Date" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                                <f:convertDateTime pattern="dd/MMM/yyyy HH:mm" />
                            </h:outputLabel>
                        </td>
                    </tr>

                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="Receipt No" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td ><h:outputLabel value="#{cc.attrs.bill.deptId}" /></td>
                    </tr>

                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="Issue No" /></td>
                        <td><h:outputLabel value=":" /></td>
                        <td><h:outputLabel value="#{cc.attrs.bill.invoiceNumber}" /></td>
                    </tr>

                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="From Unit"/></td>
                        <td><h:outputLabel value=":" /></td>
                        <td><h:outputLabel value="#{cc.attrs.bill.department.name}" /></td>
                    </tr>

                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="To Unit"/></td>
                        <td><h:outputLabel value=":" /></td>
                        <td><h:outputLabel value="#{cc.attrs.bill.toDepartment.name}" /></td>
                    </tr>

                    <tr style="line-height: 13px">
                        <td><h:outputLabel value="Comment"/></td>
                        <td><h:outputLabel value=":" /></td>
                        <td><h:outputLabel value="#{cc.attrs.bill.comments}" /></td>
                    </tr>
                </table>
            </div>

            <div style="width: 100%; overflow-x: auto;">
                <table class="w-100 table table-borderless"
                       style="border-collapse: collapse; width: 100%; border: 1px solid black; font-size: 15px; text-align: left;">
                    <thead style="background-color: #f8f8f8;">
                        <tr>
                            <th style="width: 40px; text-align: center; border: 1px solid black;">No</th>
                            <th style="min-width: 350px; text-align: left; padding: 8px; border: 1px solid black;">Item Name</th>
                            <th style="width: 100px; text-align: right; padding-right: 4px; border: 1px solid black;">Code</th>
                            <th style="width: 80px; text-align: right; padding-right: 4px; border: 1px solid black;">QTY</th>
                            <th style="width: 100px; text-align: right; padding-right: 4px; border: 1px solid black;">Expiry</th>
                            <th style="width: 120px; text-align: right; padding-right: 4px; border: 1px solid black;">Re. Rate</th>
                            <th style="width: 120px; text-align: right; padding-right: 4px; border: 1px solid black;">Re. Value</th>
                        </tr>
                    </thead>

                    <tbody>
                        <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip" varStatus="status">
                            <tr>
                                <td style="text-align: right; padding: 6px 8px; border: 1px solid black; vertical-align: middle;">
                                    #{status.index + 1}
                                </td>
                                <td style="padding: 6px 8px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.item.name}" />
                                </td>
                                <td style="text-align: right; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.item.code}" />
                                </td>
                                <td style="text-align: right; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.qty}">
                                        <f:convertNumber />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: center; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.dateOfExpire}">
                                        <f:convertDateTime pattern="dd/MMM/yyyy" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.pharmaceuticalBillItem.itemBatch.retailsaleRate}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                    <h:outputLabel value="#{bip.billItemFinanceDetails.valueAtRetailRate}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                    <tfoot style="font-weight: bold; font-size: 15px">
                        <tr>
                            <td colspan="6" style="text-align: left; border: 1px solid black; padding-left: 6px">
                                <h:outputText value="Total"/>
                            </td> 
                            <td style="text-align: right; padding-right: 4px; border: 1px solid black; vertical-align: middle;">
                                <h:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalRetailSaleValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <div class="row mt-1">
                <div class="col-5">
                    <h:outputLabel value="Created By : &nbsp;"/>
                    <h:outputLabel value="#{cc.attrs.bill.creater.name}"/>
                </div>
                <div class="col-2"></div>
                <div class="col-5" style="text-align: right;">
                    <h:outputLabel style="text-align: right" value="Created At : &nbsp;"/>
                    <h:outputLabel value="#{cc.attrs.bill.createdAt}">
                        <f:convertDateTime pattern="dd/MMM/yyyy HH:mm" />
                    </h:outputLabel>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                    <h:outputLabel value="Printed By : &nbsp;"/>
                    <h:outputLabel value="#{sessionController.loggedUser.name}"/>
                </div>
                <div class="col-2"></div>
                <div class="col-5" style="text-align: right;" >
                    <h:outputLabel style="text-align: right" value="Printed At : &nbsp;"/>
                    <h:outputLabel value="#{sessionController.currentDate}" >
                        <f:convertDateTime pattern="dd/MMM/yyyy HH:mm" />
                    </h:outputLabel>
                </div>
            </div>

        </div>

    </cc:implementation>
</html>
