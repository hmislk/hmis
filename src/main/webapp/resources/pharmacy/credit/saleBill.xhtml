<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="duplicate" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="posbill">

            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 15px!important;
                 font-weight: bold;">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1} "/>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.department.fax}"/>                                                 
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="Credit Payment Bill"   />    
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>

            <div class="billDetails" >
                <table style="width: 100%;" >
                    <tr>
                        <td style="width: 15%; text-align: left;" >
                            <h:outputLabel value="Date" class="billDetails" ></h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}" class="billDetails" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                        <td style="width: 10%" >

                        </td>
                        <td style="width: 15%" >
                            <!--<h:outputLabel value="Time" ></h:outputLabel>-->
                        </td>

                        <td style="width: 30%" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}" class="billDetails">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}"  ></f:convertDateTime>
                            </h:outputLabel>
                        </td>

                    </tr>


                    <tr>
                        <td style="width: 15% ;text-align: left;" >
                            <h:outputLabel value="Inv.No" class="billDetails"></h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%;" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.deptId}"  class="billDetails">
                            </h:outputLabel>
                        </td>
                        <td style="width: 10%" >

                        </td>
                        <td style="width: 15%" >
                            <!--<h:outputLabel value="User" ></h:outputLabel>-->
                        </td>

                        <td style="width: 30%" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.creater.staff.code}" class="billDetails">
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="width: 15% ;text-align: left;" >
                            <h:outputLabel value="For" class="billDetails"></h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%;" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.referenceBill.deptId}"  class="billDetails">
                            </h:outputLabel>
                        </td>
                        <td style="width: 10%" >

                        </td>
                        <td style="width: 15%" >
                            <!--<h:outputLabel value="User" ></h:outputLabel>-->
                        </td>

                        <td style="width: 30%" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.creater.staff.code}" class="billDetails">
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="width: 15% ;text-align: left;" >
                            <h:outputLabel value="Method" class="billDetails"></h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 30%;" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
                            <h:outputLabel value="#{cc.attrs.bill.paymentMethod}"  class="billDetails">
                            </h:outputLabel>
                        </td>
                        <td style="width: 10%" >

                        </td>
                        <td style="width: 15%" >
                            <!--<h:outputLabel value="User" ></h:outputLabel>-->
                        </td>

                        <td style="width: 30%" >
                            <!--<h:outputLabel value=": &npsp;" ></h:outputLabel>-->
<!--                            <h:outputLabel value="#{cc.attrs.bill.creater.staff.code}" >
                            </h:outputLabel>-->
                        </td>

                    </tr>

                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Name" class="billDetails"></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  class="billDetails">
                                </h:outputLabel>
                            </td>
                            <td style="width: 10%" >
                            </td>
                            <td style="width: 15%" >
                            </td>
                            <td style="width: 30%" >
                            </td>
                        </tr>
                    </h:panelGroup>




                    <h:panelGroup rendered="#{cc.attrs.bill.referenceBill.toStaff ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Staff Name" class="billDetails"></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.bill.referenceBill.toStaff.person.nameWithTitle}"  class="billDetails">
                                </h:outputLabel>
                            </td>
                            <td style="width: 10%" >
                            </td>
                            <td style="width: 15%" >
                            </td>
                            <td style="width: 30%" >
                            </td>
                        </tr>
                    </h:panelGroup>


                    <h:panelGroup rendered="#{cc.attrs.bill.referenceBill.toInstitution ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Company" class="billDetails"></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.bill.referenceBill.toInstitution.name}"  class="billDetails">
                                </h:outputLabel>
                            </td>
                            <td style="width: 10%" >
                            </td>
                            <td style="width: 15%" >
                            </td>
                            <td style="width: 30%" >
                            </td>
                        </tr>
                    </h:panelGroup>
                </table>


            </div>


            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>


            <div >

                <table width="100%" style="width: 100%;" >
                    <tr>
                        <td style="width: 25%; ">
                            <h:outputLabel value="ITEM" styleClass="itemHeadings" ></h:outputLabel>
                        </td>
                        <td  style="width:15%;text-align: right; padding-right: 30px;">
                            <h:outputLabel value="QTY"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>

                        <td  style="width:25%;text-align: right; padding-right: 30px;">
                            <h:outputLabel value="RATE"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>

                        <td  style="width:30%;text-align: right; padding-right: 30px;">
                            <h:outputLabel value="VALUE"  styleClass="itemHeadings" ></h:outputLabel>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="4" >
                            <h:outputLabel value="-----------------------------------------------"   />                           
                        </td>
                    </tr>

                    <ui:repeat value="#{cc.attrs.bill.referenceBill.billItems}" var="bip">

                        <tr>
                            <td colspan="4" style="overflow: visible;">
                                <h:outputLabel value="#{bip.searialNo+1} - #{bip.item.name}"  styleClass="itemsBlock" style="text-transform: capitalize!important;"  >
                                </h:outputLabel>


                            </td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>
                                <h:outputLabel    value="#{bip.qty}"    styleClass="itemsBlock"   style="text-align: right; padding-right: 30px;" >
                                    <f:convertNumber integerOnly="true" />
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight"  style="text-align: right; padding-right: 30px;" >
                                <h:outputLabel    value="#{bip.rate}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                            <td  styleClass="itemsBlockRight" style="text-align: right; padding-right: 30px;" >
                                <h:outputLabel    value="#{bip.grossValue}"    >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>

                        </tr>




                    </ui:repeat>




                </table>


            </div>


            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>



            <div  >

                <table style="width: 100%;">

                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Paid Amount" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{cc.attrs.bill.netTotal}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Total Paid Amount" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{cc.attrs.bill.referenceBill.paidAmount}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td class="totalsBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Remain Amount To Pay" />
                        </td>
                        <td  class="totalsBlock" style="text-align: right!important; width: 40%; padding-right: 30px;">
                            <h:outputLabel value="#{cc.attrs.bill.referenceBill.netTotal-cc.attrs.bill.referenceBill.paidAmount}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td  class="totalsItemBlock" style="text-align: left;">
                            <h:outputLabel   value="Number of Items Count" />
                        </td>
                        <td  class="totalsItemBlock">
                            <h:outputLabel   value="#{cc.attrs.bill.referenceBill.billItems.size()}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>


                </table>

            </div>


            <div class="footer">
                <br/>
                THANK YOU. PLEASE COME AGAIN
                <h:panelGroup  rendered="#{sessionController.loggedPreference.pharmacyBillFooter ne null}">
                    <br/>
                </h:panelGroup>
                <h:outputLabel value="#{sessionController.loggedPreference.pharmacyBillFooter}" ></h:outputLabel>
            </div>



        </div>
    </cc:implementation>
</html>
