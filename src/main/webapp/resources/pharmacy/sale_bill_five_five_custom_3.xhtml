<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- Include the custom CSS for styling -->
        <h:outputStylesheet library="css" name="sale_bill_five_five_custom_3.css" />
    </h:head>

    <h:body>
        <!-- Composite Component Interface -->
        <cc:interface>
            <!-- Attributes passed to the component -->
            <cc:attribute name="bill" required="true" />
            <cc:attribute name="duplicate" required="false" />
        </cc:interface>

        <!-- Composite Component Implementation -->
        <cc:implementation>
            <h:outputStylesheet library="css" name="sale_bill_five_five_custom_3.css" />


            <div class="receipt-container">
                <!-- Header Section -->
                <div class="hospital-name">
                    <h:outputLabel value="#{cc.attrs.bill.department.name}"/>
                    <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                    <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
                </div>

                <!-- Separator Line -->
                <div class="separator"></div>

                <!-- Patient and Bill Information Table -->
                <table class="info-table">
                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td >Patient Name:</td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"/>
                            </td>
                            <td class="spacer"></td>
                            <td >Patient Age/Sex:</td>
                            <td >
                                <h:outputLabel value="#{cc.attrs.bill.patient.age}"/>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <tr>
                        <td >Bill Date:</td>
                        <td >
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}" >
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputLabel>
                        </td>
                        <td class="spacer"></td>
                        <td >Bill Time:</td>
                        <td >
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}" >
                                <f:convertDateTime pattern="HH:mm a" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td >Bill No:</td>
                        <td >#{cc.attrs.bill.deptId}</td>
                        <td class="spacer"></td>
                        <td >Department:</td>
                        <td >Pharmacy</td>
                    </tr>
                </table>

                <!-- Separator Line -->
                <div class="separator"></div>

                <!-- Item Table -->
                <table class="receipt-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Item Name</th>
                            <th>Rate</th>
                            <th>Qty</th>
                            <th style="text-align: right">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat value="#{cc.attrs.bill.billItems}" var="item" varStatus="s">
                            <tr>
                                <!-- Display the item number across all items -->
                                <td>#{s.index +1}</td> <!-- status.index starts from 0, so add 1 for a human-readable count -->
                                <td>#{item.item.name}</td>
                                <td>
                                    <h:outputLabel value="#{item.rate}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                                <td>
                                    <h:outputLabel value="#{item.qty}">
                                        <f:convertNumber integerOnly="true" />
                                    </h:outputLabel>
                                </td>
                                <td style="text-align: right">
                                    <h:outputLabel value="#{item.grossValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>

                <!-- Separator Line -->
                <div class="separator"></div>

                <!-- Totals Table -->
                <table class="total-table">
                    <tr>
                        <td >Total:</td>
                        <td  style="text-align: right;">
                            <h:outputLabel value="#{cc.attrs.bill.total}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>

                    <h:panelGroup rendered="#{cc.attrs.bill.discount ne 0.0}" >
                        <tr>
                            <td >Discount:</td>
                            <td  style="text-align: right;">
                                <h:outputLabel value="#{cc.attrs.bill.discount ne 0.0 ?'#{-cc.attrs.bill.discount}' : '0.0'}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td >Net Total:</td>
                            <td style="text-align: right;">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>

                    </h:panelGroup>

                    <tr>
                        <td >No of Items:</td>
                        <td >
                            <h:outputLabel value="#{cc.attrs.bill.billItems.size()}">
                                <f:convertNumber integerOnly="true" />
                            </h:outputLabel>
                        </td>
                    </tr>
                </table>

                <table >
                    <tr>
                        <td>
                            <ui:repeat value="#{cc.attrs.bill.payments}" var="ps" rendered="#{cc.attrs.bill.paymentMethod eq 'MultiplePaymentMethods'}">
                                <h:panelGroup rendered="#{ps.paymentMethod eq 'Cash' }" >
                                    <h:outputText 
                                        style="font-size: 8pt"  
                                        value="Paid by : Cash #{ps.paidValue}"/><br/>
                                </h:panelGroup>

                                <h:panelGroup rendered="#{ps.paymentMethod eq 'Card' }" >
                                    <h:outputText 
                                        style="font-size: 8pt"  
                                        value="Paid by : Credit Card:#{ps.paidValue} (Card Last 4 Digits:#{ps.creditCardRefNo})"/><br/>
                                </h:panelGroup>
                            </ui:repeat>

                        </td>
                        <td>

                        </td>
                        <td>
                            <h:outputLabel value="Printed By :"/>
                            <h:outputLabel value="#{sessionController.loggedUser.name}"/>
                            <h:outputLabel value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" ></h:outputLabel>
                            <h:outputLabel value="#{sessionController.currentDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                            </h:outputLabel>
                        </td>
                    </tr>
                </table>



            </div>



        </cc:implementation>

    </h:body>
</html>
