<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="duplicate" />
        <cc:attribute name="cancel" />
        <cc:attribute name="controller" type="com.divudi.bean.common.ControllerWithPatient"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="posbill" style="page-break-after: always!important;">

            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 15px!important;
                 font-weight: bold;">
                <h:outputLabel value="#{cc.attrs.bill.department.printingName}" />
            </div>
            <div style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 12px!important;
                 font-weight: bold;">
                <h:outputLabel value="#{cc.attrs.bill.department.name}"/>
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.bill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="Tel: " ></h:outputLabel>
                    <h:outputLabel value="#{cc.attrs.bill.department.telephone1}"/>
                    <h:outputLabel value="&nbsp;#{cc.attrs.bill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel rendered="#{cc.attrs.bill.department.fax ne ''}" value="Fax: " ></h:outputLabel>
                    <h:outputLabel rendered="#{cc.attrs.bill.department.fax ne ''}" value="#{cc.attrs.bill.department.fax}"/>                                                 
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.bill.institution.email}"/> 
                    <br/>
                    <h:outputLabel value="#{cc.attrs.bill.institution.web}" ></h:outputLabel>                                              
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="Sale Bill"   />   
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true or cc.attrs.cancel eq true}" />
            </div>
            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>

            <div class="billDetails" >
                <table style="width: 90%; margin-left: 5%" >

                    <tr>
                        <td style="width: 30%; text-align: right;" >
                            <h:outputLabel value="Date" ></h:outputLabel>
                        </td>
                        <td style="width: 50px;" class="d-flex justify-content-center" >:</td>
                        <td style="width: 60%; text-align: left;" >
                            <h:outputLabel value="#{cc.attrs.bill.createdAt}"  >
                                <f:convertDateTime pattern="dd MMM yyyy HH:mm" />
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="width: 30% ;text-align: right;" >
                            <h:outputLabel value="Inv.No" ></h:outputLabel>
                        </td>
                        <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                        <td style="width: 60%; text-align: left;" >
                            <h:outputLabel value="#{cc.attrs.bill.deptId}"  class="billDetails">
                            </h:outputLabel>
                        </td>

                    </tr>

                    <h:panelGroup rendered="#{cc.attrs.bill.patient ne null}" >
                        <tr>
                            <td style="width: 30% ;text-align: right;" >
                                <h:outputLabel value="Name" class="billDetails"></h:outputLabel>
                            </td>
                            <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                            <td style="width: 60%; text-align: left;" >
                                <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}"  class="billDetails"></h:outputLabel>
                            </td> 
                        </tr>
                        <tr>
                            <td style="width: 30% ;text-align: right;" >
                                <h:outputLabel value="MRN No" class="billDetails"></h:outputLabel>
                            </td>
                            <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                            <td style="width: 30%; text-align: left;" >
                                <h:outputLabel value="#{cc.attrs.bill.patient.phn}"  class="billDetails"></h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.toStaff ne null}" >
                        <tr>
                            <td style="width: 30% ;text-align: right;" >
                                <h:outputLabel value="Staff Name" class="billDetails"></h:outputLabel>
                            </td>
                            <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                            <td style="width: 60%; text-align: left;" >
                                <h:outputLabel value="#{cc.attrs.bill.toStaff.person.nameWithTitle}"  class="billDetails"></h:outputLabel>
                            </td> 
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.toDepartment ne null}" >
                        <tr>
                            <td style="width: 30% ;text-align: right;" >
                                <h:outputLabel value="To Unit" class="billDetails"></h:outputLabel>
                            </td>
                            <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                            <td style="width: 60%; text-align: left;" >
                                <h:outputLabel value="#{cc.attrs.bill.toDepartment.name}"  class="billDetails"></h:outputLabel>
                            </td> 
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.toInstitution ne null}" >
                        <tr>
                            <td style="width: 30% ;text-align: right;" >
                                <h:outputLabel value="Company" class="billDetails"></h:outputLabel>
                            </td>
                            <td style="width: 50px;" class="d-flex justify-content-center">:</td>
                            <td style="width: 60%; text-align: left;" >
                                <h:outputLabel value="#{cc.attrs.bill.toInstitution.name}"  class="billDetails"></h:outputLabel>
                            </td> 
                        </tr>
                    </h:panelGroup>
                </table>

            </div>

            <div class="billline" style="width: 100%; margin-left: 5%;">
                <h:outputLabel value="-------------------------------------------------"   />                        
            </div>

            <div style="padding-left: 5%;">

                <table width="90%" >
                    <tr>
                        <td style="width: 35%; ">
                            <h:outputLabel value="ITEM" style="font-size: 13px; font-weight: bold;" ></h:outputLabel>
                        </td>
                        <td  style="width:18%;text-align: right;">
                            <h:outputLabel value="QTY"  style="font-size: 13px; font-weight: bold;" ></h:outputLabel>
                        </td>

                        <h:panelGroup rendered="#{!configOptionApplicationController.getBooleanValueByKey('Remove Rate and Values From Printing on Cashier Sale Bill')}">
                            <td  style="width:18%;text-align: right;">
                                <h:outputLabel value="RATE"  style="font-size: 13px; font-weight: bold;" ></h:outputLabel>
                            </td>

                            <td  style="width:22%;text-align: right;">
                                <h:outputLabel value="VALUE"  style="font-size: 13px; font-weight: bold;" ></h:outputLabel>
                            </td>
                        </h:panelGroup>
                    </tr>
                    <tr>
                        <td colspan="4" style="width: 100%">
                            <div class="billline">
                                <h:outputLabel value="-------------------------------------------------"   />                           
                            </div>
                        </td>

                    </tr>
                    <ui:repeat value="#{cc.attrs.bill.billItems}" var="bip">

                        <tr>
                            <td colspan="4">
                                <h:outputLabel value="#{bip.item.name}"  styleClass="itemsBlock" style="text-transform: capitalize!important; text-align: left;"  >
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1">

                            </td>
                            <td styleClass="itemsBlockRight" style="width: 20%; text-align: right;">
                                <h:outputLabel    value="#{bip.qty}"    styleClass="itemsBlockRight"   style="text-align: right;" >
                                    <f:convertNumber integerOnly="true" />
                                </h:outputLabel>
                            </td>
                            <h:panelGroup rendered="#{!configOptionApplicationController.getBooleanValueByKey('Remove Rate and Values From Printing on Cashier Sale Bill')}">
                                <td  styleClass="itemsBlockRight"  style="text-align: right; width: 18%" >
                                    <h:outputLabel    value="#{bip.rate}" >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                                <td  styleClass="itemsBlockRight" style="text-align: right; width: 42%" >
                                    <h:outputLabel    value="#{bip.grossValue}"    >
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                            </h:panelGroup>
                        </tr>
                    </ui:repeat>



                </table>
            </div>

            <div class="billline" style="width: 90%; margin-left: 5%;">
                <h:outputLabel value="-----------------------------------------------------"   />                         
            </div>

            <div style="width: 95%; padding-left: 5%; padding-right: 3%" >
                <table width="100%" >
                    <tr>
                        <td class="totalsItemBlock" style="text-align: left; width: 60%;">
                            <h:outputLabel value="Total" />
                        </td>
                        <td  class="totalsItemBlock" style="text-align: right!important; width: 40%;">
                            <h:outputLabel value="#{cc.attrs.bill.total}" >
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </td>
                    </tr>
                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Print Net Total and Discount On Pharmacy Sale Bill For Cashier')}">
                        <tr>
                            <td  class="totalsItemBlock" style="text-align: left;">
                                <h:outputLabel value="Discount"/>
                            </td>
                            <td  class="totalsItemBlock" style="text-align: right!important; ;">
                                <h:outputLabel value="#{cc.attrs.bill.discount}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td  class="totalsItemBlock" style="text-align: left;">
                                <h:outputLabel style="font-weight: bolder!important;"  value="Net Total" />
                            </td>
                            <td  class="totalsItemBlock" style="text-align: right!important;font-weight: bold; ;">
                                <h:outputLabel value="#{cc.attrs.bill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{cc.attrs.bill.paymentMethod eq 'Cash' and configOptionApplicationController.getBooleanValueByKey('Allow Tendered Amount for pharmacy sale for cashier',true)}">
                        <tr >
                            <td  class="totalsItemBlock" style="text-align: left;">
                                <h:outputLabel   value="Tendered" />
                            </td>
                            <td  class="totalsItemBlock" style="text-align: right; ">
                                <h:outputLabel   value="#{cc.attrs.bill.cashPaid}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td  class="totalsItemBlock" style="text-align: left;">
                                <h:outputLabel   value="Balance" />
                            </td>
                            <td  class="totalsItemBlock" style="text-align: right;">
                                <h:outputLabel   value="#{cc.attrs.bill.balance}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

<!--                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Print Total On Pharmacy Sale Bill For Cashier')}">
                        <tr>
                            <td  class="totalsItemBlock" style="text-align: left;">
                                <h:outputLabel  rendered="#{cc.attrs.bill.discountPercentPharmacy ne 0.0}" value="Discount Percent"/>
                            </td>
                            <td  class="totalsItemBlock" style="text-align: right!important;">
                                <h:outputLabel  rendered="#{cc.attrs.bill.discountPercentPharmacy ne 0.0}"    value="#{cc.attrs.bill.discountPercentPharmacy} %">
                                    <f:convertNumber pattern="#,##0.0" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>-->


                    <tr>
                        <td  class="totalsItemBlock" style="text-align: left;">
                            <h:outputLabel   value="Items Count" />
                        </td>
                        <td  class="totalsItemBlock" style="text-align: right; ">
                            <h:outputLabel   value="#{cc.attrs.bill.billItems.size()}">
                                <f:convertNumber integerOnly="true" />
                            </h:outputLabel>
                        </td>
                    </tr>



                    <h:panelGroup rendered="#{cc.attrs.bill.referenceBill ne null}">
                        <tr>
                            <td style=" ;text-align: left;" >
                                <h:outputLabel value="Payment Method" class="billDetails"></h:outputLabel>
                            </td>
                            <td style=" text-align: right;" >
                                <ui:repeat value="#{billSearch.fetchBillPayments(cc.attrs.bill)}" var="p">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <h:outputLabel value="#{p.paymentMethod}" ></h:outputLabel>
                                        <h:outputLabel rendered="#{cc.attrs.bill.paymentMethod eq 'MultiplePaymentMethods'}" value=":" class="d-flex justify-content-center" style="width: 10px;"></h:outputLabel>
                                        <h:outputLabel rendered="#{cc.attrs.bill.paymentMethod eq 'MultiplePaymentMethods'}" value="#{p.paidValue}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </div>
                                </ui:repeat>
                            </td> 
                        </tr>
                        <tr >
                            <td style="text-align: left;">
                                <h:outputLabel   value="Prepared By" />
                            </td>
                            <td style="text-align: right; ">
                                <h:outputLabel   value="#{cc.attrs.bill.creater.name}">
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>


                </table>

            </div>


            <div class="footer">
                Return accepted within 3 days only
                <br/>
                THANK YOU !
                <h:panelGroup  rendered="#{sessionController.loggedPreference.pharmacyBillFooter ne null}">
                    <br/>
                </h:panelGroup>
                <h:outputLabel value="#{sessionController.loggedPreference.pharmacyBillFooter}" ></h:outputLabel>
            </div>



        </div>
    </cc:implementation>
</html>
