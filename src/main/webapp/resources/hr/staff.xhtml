<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="staff" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2" rendered="#{cc.attrs.staff ne null}">
            <h:outputLabel value="Code"/>
            <h:outputLabel value="#{cc.attrs.staff.code}"/>
            <h:outputLabel value="Name"/>
            <h:outputLabel value="#{cc.attrs.staff.person.nameWithTitle}"/>
            <h:outputLabel value="Department"/>
            <h:outputLabel value="#{cc.attrs.staff.department.name}"/>
        </h:panelGrid>
    </cc:implementation>
</html>
