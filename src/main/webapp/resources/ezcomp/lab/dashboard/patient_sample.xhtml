<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup rendered="#{(!webUserController.hasPrivilege('DashBoardMenu') and !webUserController.hasPrivilege('DashBoardSampleSearch'))}">
            <na:not_authorize />
        </h:panelGroup>

        <h:panelGroup rendered="#{(webUserController.hasPrivilege('DashBoardMenu') and webUserController.hasPrivilege('DashBoardSampleSearch'))}">

            <h3><h:outputText value="SAMPLES" class="d-flex justify-content-center mt-4"/> </h3>
            <h:panelGrid columns="6" class="w-100 mt-2" style="font-weight: bolder">
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="From Date"/>
                    <p:datePicker 
                        inputStyleClass="w-100"
                        showTime="true" 
                        value="#{laboratoryManagementController.fromDate}" 
                        class="w-100" 
                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                    </p:datePicker>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="To Date"/>
                    <p:datePicker 
                        inputStyleClass="w-100" 
                        showTime="true" 
                        value="#{laboratoryManagementController.toDate}" 
                        class="w-100" 
                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                    </p:datePicker>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Bill No"/>
                    <p:inputText class="w-100" value="#{laboratoryManagementController.billNo}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="BHT No"/>
                    <p:inputText class="w-100" value="#{laboratoryManagementController.bhtNo}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Patient Name"/>
                    <p:inputText class="w-100" value="#{laboratoryManagementController.patientName}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Type"/>
                    <p:selectOneMenu class="w-100" value="#{laboratoryManagementController.type}">
                        <f:selectItem itemLabel="Any"/>
                        <f:selectItem itemValue="OP" itemLabel="Out Patients (OP)"/>
                        <f:selectItem itemValue="IP" itemLabel="In Patients (IP)"/>
                        <f:selectItem itemValue="CC" itemLabel="Collecting Centre (CC)"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Sample ID"/>
                    <p:inputText class="w-100" value="#{laboratoryManagementController.sampleId}"/>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Status"/>
                    <p:selectOneMenu 
                        filter="true" 
                        filterMatchMode="contains" 
                        class="w-100" 
                        style="max-width:100%;" 
                        value="#{laboratoryManagementController.patientInvestigationStatus}">
                        <f:selectItem itemLabel="Any" />
                        <f:selectItems value="#{enumController.patientInvestigationStatuses}" var="pis" itemValue="#{pis}" itemLabel="#{pis.label}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="By Route"/>
                    <p:selectOneMenu 
                        filter="true" 
                        filterMatchMode="contains" 
                        class="w-100" 
                        value="#{laboratoryManagementController.route}">
                        <f:selectItem itemLabel="Any" />
                        <f:selectItems value="#{routeController.items}" var="r" itemLabel="#{r.name}" itemValue="#{r}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="By Collection Center"/>
                    <p:autoComplete 
                        converter="deal" 
                        value="#{laboratoryManagementController.collectionCenter}"
                        completeMethod="#{institutionController.completeCollectingCenter}" 
                        var="vt" 
                        itemLabel="#{vt.name}" 
                        itemValue="#{vt}" 
                        maxResults="15" 
                        class="w-100"
                        forceSelection="true"
                        inputStyleClass="form-control">
                        <p:column style="padding: 6px;">#{vt.code}</p:column>
                        <p:column style="padding: 6px;">#{vt.name}</p:column>
                    </p:autoComplete>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Ordered Institution"/>
                    <p:autoComplete 
                        class="w-100" 
                        id="acOinsSample" 
                        value="#{laboratoryManagementController.orderedInstitution}" 
                        inputStyleClass="w-100"
                        completeMethod="#{institutionController.completeIns}" 
                        var="oi" 
                        itemLabel="#{oi.name}" 
                        itemValue="#{oi}">
                        <p:ajax process="acOinsSample" update="gpOdeptSample" ></p:ajax>
                    </p:autoComplete>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Ordered Department"/>
                    <h:panelGroup id="gpOdeptSample">
                        <p:selectOneMenu 
                            value="#{laboratoryManagementController.orderedDepartment}" 
                            class="w-100" 
                            style="max-width: 100%">
                            <f:selectItem itemLabel="Any"></f:selectItem>
                            <f:selectItems value="#{departmentController.getInstitutionDepartments(laboratoryManagementController.orderedInstitution)}" var="odpt" itemLabel="#{odpt.name}" itemValue="#{odpt}"></f:selectItems>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Performing Institution"/>
                    <p:autoComplete 
                        class="w-100" 
                        id="acPInsSample" 
                        value="#{laboratoryManagementController.performingInstitution}" 
                        inputStyleClass="w-100"
                        completeMethod="#{institutionController.completeIns}" 
                        var="pi" 
                        itemLabel="#{pi.name}" 
                        itemValue="#{pi}">
                        <p:ajax process="acPInsSample" update="gpPDeptSample"></p:ajax>
                    </p:autoComplete>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100">
                    <h:outputLabel class="w-100" value="Performing Department"/>
                    <h:panelGroup id="gpPDeptSample">
                        <p:selectOneMenu 
                            value="#{laboratoryManagementController.performingDepartment}" 
                            class="w-100" 
                            style="max-width: 100%">
                            <f:selectItem itemLabel="Any"></f:selectItem>
                            <f:selectItems 
                                value="#{departmentController.getInstitutionLabDepartments(laboratoryManagementController.performingInstitution)}" 
                                var="pdpt"
                                itemLabel="#{pdpt.name}" 
                                itemValue="#{pdpt}">
                            </f:selectItems>
                        </p:selectOneMenu>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="1" class="w-100"/>
                <h:panelGrid columns="1" class="w-100"/>
                <h:panelGrid columns="1" class="w-100"/>
                <h:panelGrid columns="1" class="w-100">
                    <p:commandButton 
                        ajax="false" 
                        action="#{laboratoryManagementController.searchPatientSamples}"  
                        value="Search Samples" 
                        icon="fas fa-file-invoice-dollar" 
                        styleClass="m-1 ui-button-success w-100">
                    </p:commandButton>
                    <p:commandButton 
                        ajax="false" 
                        action="#{laboratoryManagementController.searchPatientSampleDTOs}"  
                        value="Search Samples DTO" 
                        icon="fas fa-file-invoice-dollar" 
                        styleClass="m-1 ui-button-success w-100">
                    </p:commandButton>
                </h:panelGrid>

            </h:panelGrid>
            <div class="d-flex mt-2 gap-2">
                <div class="col-md-9">
                    <p:dataTable  
                        id="samples1"
                        class="w-100"
                        value="#{laboratoryManagementController.sampleDtos}"
                        var="ps" 
                        paginator="true"
                        rowKey="#{ps.id}"
                        paginatorPosition="bottom"
                        selectionMode="multiple"
                        selection="#{laboratoryManagementController.selectedSampleDtos}"
                        rows="15"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="15,25,50" 
                        style="table-layout: fixed; width: 100%;">

                        <!-- Selection Box Column -->
                        <p:column 
                            selectionBox="true" 
                            style="vertical-align: top; width: 2px;">
                        </p:column>

                        <!-- Sample ID Column with Icon -->
                        <p:column headerText="Sample" width="3em" style="vertical-align: top;">
                            <i class="fa-solid fa-vial-virus text-danger"></i>
                            <h:outputLabel value="#{ps.sampleId}" class="mx-2" /><br/>
                            <i class="fas fa-vial text-danger"></i>
                            <h:outputLabel value="#{ps.sampleTube}" class="mx-2" />
                        </p:column>

                        <p:column headerText="Investigation List" width="8em" style="vertical-align: top;">
                            <ui:repeat value="#{laboratoryCommonController.getPatientInvestigationsFromSample(ps.sampleId)}" var="psc">
                                <div class="ui-g-12 d-flex gap-3" style="line-height: 1.0">
                                    <i class="fa fa-flask text-success "></i>
                                    <h:outputText value="#{psc.investigationComponant.name}" />
                                </div>
                            </ui:repeat>
                        </p:column>

                        <!-- Bill Column with Icon -->
                        <p:column headerText="Bill" width="6em" style="vertical-align: top;">
                            <p:commandLink 
                                ajax="false" 
                                class="text-primary"
                                value="#{ps.billNumber}" 
                                action="#{billSearch.navigateToViewOpdBill()}">
                                <!--<f:setPropertyActionListener value="#{ps.bill}" target="#{billSearch.bill}"/>-->
                            </p:commandLink>
                            <br/>
                            <h:outputLabel value="#{ps.billDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"></f:convertDateTime>
                            </h:outputLabel>
                            <h:panelGroup rendered="#{ps.billType eq 'IP'}">
                                <br/>
                                <h:outputLabel class="text-primary" value="#{laboratoryCommonController.getBHTNumberFromSampleID(ps.sampleId)}"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{ps.billType eq 'CC'}">
                                <br/>
                                <h:outputLabel class="text-warning" value="#{laboratoryCommonController.getCollectingCentrNameFromSampleID(ps.sampleId)}"/>
                            </h:panelGroup>

                        </p:column>

                        <!-- Patient Details Column with Icons -->
                        <p:column headerText="Patient" width="10em" style="vertical-align: top;">
                            <i class="fas fa-user text-primary" style="width: 27px;"></i> <!-- Name Icon -->
                            <h:outputLabel value="#{ps.patientNameWithTitle}" />
                            <br/>
                            <i class="fas fa-birthday-cake text-info" style="width: 27px;"></i> <!-- Age Icon -->
                            <h:outputLabel value="#{ps.patientAge}" />
                            <h:outputLabel value="/" class="text-center" style="width: 30px;"/>
                            <i class="fas fa-venus-mars text-danger" style="width: 27px;"></i> <!-- Sex Icon -->
                            <h:outputLabel value="#{ps.patientGender}" />
                            <br/>
                            <h:panelGroup rendered="#{!ps.patientMobile.blank}">
                                <i class="fas fa-mobile-alt text-warning" style="width: 27px;"></i> <!-- Mobile Icon -->
                                <h:outputLabel value="#{ps.patientMobile}" />
                            </h:panelGroup>
                        </p:column>

                        <!-- Status Column with Badge -->
                        <p:column headerText="Current Status" width="6em" style="vertical-align: top;">
                            <h:panelGroup rendered="#{ps.billCanceled}">
                                <div class="d-flex justify-content-center mt-4">
                                    <p:badge 
                                        value="Bill Cancel" 
                                        severity="info"
                                        size="large"
                                        style="width: 200px;"
                                        styleClass="ui-badge-danger" 
                                        rendered="#{ps.billCanceled}" >
                                    </p:badge>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{!ps.billCanceled}">
                                <h:outputLabel value=" #{ps.status}"/>
                            </h:panelGroup>

                        </p:column>

                        <!-- Status Details Column  -->
                        <p:column headerText="Status Details" width="10em">
                            <div>
                                <h:panelGrid>
                                    <h:panelGroup>
                                        <div class="d-flex gap-3" style="padding: 0px;">
                                            <h:outputLabel value="Created At" style="width: 8em;" />
                                            <h:outputLabel value="#{ps.createdAt}">
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ps.barcodeGenerated}">
                                        <div class="d-flex gap-3 ">
                                            <h:outputLabel value="Generated At " style="width: 8em;" />
                                            <h:outputLabel value="#{ps.barcodeGeneratedAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ps.sampleCollected}">
                                        <div class="d-flex gap-3 ">
                                            <h:outputLabel value="Collected At" style="width: 8em;" />
                                            <h:outputLabel value="#{ps.sampleCollectedAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ps.sampleSent}">
                                        <div class="d-flex gap-3 ">
                                            <h:outputLabel value="Send to Lab " style="width: 8em;" />
                                            <h:outputLabel value="#{ps.sampleSentAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ps.sampleReceivedAtLab}">
                                        <div class="d-flex gap-3 ">
                                            <h:outputLabel value="Received At Lab" style="width: 8em;" />
                                            <h:outputLabel value="#{ps.sampleReceivedAtLabAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGrid>

                                <h:panelGroup rendered="#{ps.sampleRejected or ps.cancelled}">
                                    <hr/>
                                </h:panelGroup>

                                <h:panelGrid rendered="#{ps.sampleRejected or ps.cancelled}">

                                    <h:panelGroup rendered="#{ps.sampleRejected}">

                                        <div class="d-flex gap-3 " >
                                            <h:outputLabel value="Rejected At" style="width: 8em;" />
                                            <h:outputLabel value="#{ps.sampleRejectedAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{ps.cancelled}">
                                        <div class="d-flex gap-3 " >
                                            <h:outputLabel value="cancelled At" style="width: 8em;" />
                                            <h:outputLabel value="#{ps.cancelledAt}" >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                            </h:outputLabel>
                                        </div>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </div>
                        </p:column>
                    </p:dataTable>
                </div>
                
                
                <div class="col-md-3">
                    <p:commandButton
                                value="TEST"
                                ajax="false"
                                action="#{laboratoryManagementController.test()}"
                                icon="pi pi-plus-circle"
                                styleClass="w-100 ui-button-danger mb-3" >
                            </p:commandButton>
                    <h:panelGroup 
                        id="sampleCollect"
                        rendered="#{webUserController.hasPrivilege('LabSampleCollecting')}"
                        >
                        <div class="d-flex gap-2 w-100">
                            <p:commandButton
                                value="Not Collected Samples"
                                ajax="false"
                                action="#{laboratoryManagementController.nonCollectedSampleDTOList()}"
                                title="Collect Samples"
                                icon="pi pi-plus-circle"
                                styleClass="w-100 ui-button-primary" >
                            </p:commandButton>
                            <p:commandButton 
                                value="Select All"
                                ajax="false"
                                rendered="#{!laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.selectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton 
                                value="Unselect All"
                                ajax="false"
                                rendered="#{laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.unSelectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton
                                value="Collect"
                                ajax="false"
                                style="width: 11em;"
                                action="#{laboratoryManagementController.collectDTOSamples()}"
                                title="Collect Samples"
                                icon="pi pi-plus-circle"
                                styleClass="ui-button-primary" >
                            </p:commandButton>
                        </div>

                        <hr/>

                    </h:panelGroup>

                    <style>
                        .custom-dropdown-panel {
                            position: absolute; /* Ensure the dropdown is positioned absolutely */
                            right: 0; /* Align the panel to the right edge */
                            top: 100%; /* Position the panel directly below the input box */
                            z-index: 1000; /* Ensure the panel is above other elements */
                            width: 30%; /* Make the dropdown match the width of the input box */
                            box-sizing: border-box; /* Include padding and border in the element's total width and height */
                        }
                    </style>

                    <h:panelGroup 
                        id="sampleSend"
                        rendered="#{webUserController.hasPrivilege('LabSampleSending')}">

                        <div class="d-flex gap-2 mt-2">
                            <p:commandButton 
                                value="Pending to Send"
                                ajax="false"
                                action="#{laboratoryManagementController.pendingSendSampleList()}"
                                title="Send to Lab"
                                icon="pi pi-external-link"
                                styleClass="w-100 ui-button-warning" >
                            </p:commandButton>
                            <p:commandButton 
                                value="Select All"
                                ajax="false"
                                rendered="#{!laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.selectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton 
                                value="Unselect All"
                                ajax="false"
                                rendered="#{laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.unSelectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton 
                                value="To Sent" 
                                type="button" 
                                style="width: 11em;"
                                icon="fa fa-paper-plane"
                                onclick="PF('dlg2').show()">
                            </p:commandButton>
                        </div>

                        <hr/>

                    </h:panelGroup>

                    <h:panelGroup 
                        id="sampleReceive" 
                        rendered="#{webUserController.hasPrivilege('LabSampleReceiving')}"
                        >
                        <div class="d-flex gap-2">
                            <p:selectOneMenu
                                filter="true"
                                value="#{laboratoryManagementController.sampleReceiveFromDepartment}"
                                filterMatchMode="contains"
                                id="receiveSampleDept"
                                class="w-100 mb-2">
                                <f:selectItem itemLabel="Select From Department"></f:selectItem>
                                <f:selectItems 
                                    value="#{departmentController.listAllLabDepartments()}" 
                                    var="odpt" 
                                    itemLabel="#{odpt.name}" 
                                    itemValue="#{odpt}">
                                </f:selectItems>
                            </p:selectOneMenu>
                        </div>
                        <div class="d-flex gap-2">
                            <p:commandButton 
                                value="Non Received Samples"
                                ajax="false"
                                action="#{laboratoryManagementController.nonReceivedSampleList()}"
                                title="Receive Samples"
                                icon="pi pi-check-circle"
                                styleClass="w-100 ui-button-info">
                            </p:commandButton>
                            <p:commandButton 
                                value="Select All"
                                ajax="false"
                                rendered="#{!laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.selectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton 
                                value="Unselect All"
                                ajax="false"
                                rendered="#{laboratoryManagementController.selectAll}"
                                style="width: 15em;"
                                action="#{laboratoryManagementController.unSelectAllDTOSamples()}"
                                icon="fa-regular fa-square-check"
                                styleClass="ui-button-secondary">
                            </p:commandButton>
                            <p:commandButton 
                                value="Receive"
                                ajax="false"
                                style="width: 11em;"
                                action="#{laboratoryManagementController.receiveSamplesAtLab()}"
                                title="Receive Samples"
                                icon="pi pi-check-circle"
                                styleClass="ui-button-info">
                            </p:commandButton>
                        </div>

                        <hr/>

                    </h:panelGroup>

                    <p:commandButton 
                        rendered="false"
                        id="btnCollectReceiveAtLab"
                        value="Collect &amp; Received Samples"
                        ajax="false"
                        action="#{patientInvestigationController.collectAndReceiveSamplesAtLab()}"
                        title="Receive Samples"
                        icon="pi pi-check-circle"
                        styleClass="m-1  w-100 ui-button-info" >
                    </p:commandButton>

                    <h:panelGroup 
                        rendered="#{webUserController.hasPrivilege('LabSampleRejecting')}"
                        id="sampleReject">
                        <p:inputText 
                            class="w-100 mt-2"
                            value="#{laboratoryManagementController.sampleRejectionComment}" >
                        </p:inputText>

                        <p:commandButton 
                            id="btnRejectSamples"
                            value="Reject Samples"
                            ajax="false"
                            action="#{laboratoryManagementController.rejectSamples()}"
                            title="Reject Samples"
                            icon="pi pi-times-circle"
                            styleClass="mt-2  w-100 ui-button-danger" >
                        </p:commandButton>
                    </h:panelGroup>

                    <p:dialog header="Sent Sample" widgetVar="dlg2" width="600" showEffect="fade" modal="true" closeOnEscape="true">
                        <div>
                            <div class="d-flex gap-3 my-2">
                                <h:outputLabel class="w-50 mt-2" value="Sample Transporter"/>
                                <p:autoComplete 
                                    completeMethod="#{staffController.completeStaff}"
                                    value="#{laboratoryManagementController.sampleTransportedToLabByStaff}" 
                                    var="mys" 
                                    class="w-100 mt-2" 
                                    maxResults="15"
                                    placeholder="Please Add a Transporter"
                                    inputStyleClass="form-control"
                                    itemLabel="#{mys.person.nameWithTitle}" 
                                    panelStyleClass="custom-dropdown-panel"
                                    itemValue="#{mys}">
                                    <p:column headerText="Code" style="padding: 4px; width: 20px;">#{mys.code}</p:column>
                                    <p:column headerText="Name" style="padding: 4px; width: 250px;">#{mys.person.nameWithTitle}</p:column>
                                </p:autoComplete>
                            </div>

                            <div class="d-flex gap-3 my-2">
                                <h:outputLabel class="w-50 mt-2" value="Sending to Department"/>
                                <p:selectOneMenu
                                    filter="true"
                                    value="#{laboratoryManagementController.sampleSendingDepartment}"
                                    filterMatchMode="contains"
                                    id="sendSampleDept"
                                    class="w-100">
                                    <f:selectItem itemLabel="Any"></f:selectItem>
                                    <f:selectItems 
                                        value="#{departmentController.listAllLabDepartments()}" 
                                        var="odpt" 
                                        itemLabel="#{odpt.name}" 
                                        itemValue="#{odpt}">
                                    </f:selectItems>
                                </p:selectOneMenu>
                            </div>

                            <div >
                                <p:commandButton
                                    id="sendSamples"
                                    style="float: right;"
                                    value="Send Samples"
                                    ajax="false"
                                    action="#{laboratoryManagementController.sendSamplesToLab()}"
                                    title="Send Samples"
                                    icon="fa fa-paper-plane"
                                    styleClass="m-1 ui-button-info" >
                                </p:commandButton>
                            </div>
                        </div>
                    </p:dialog>

                </div>
