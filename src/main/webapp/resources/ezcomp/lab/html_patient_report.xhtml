<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="showBackground" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{patientReportController.currentPatientReport.item.reportType eq 'HtmlTemplate'}"  >
            <div id="divReport"  class="labReport" >
                <ez:common_report 
                    showBackground="#{patientReportController.showBackground or cc.attrs.showBackground}"
                    commonReportFormat="#{patientReportController.currentPatientReport.reportFormat}"
                    patientReport="#{patientReportController.currentPatientReport}"/>
                <ui:repeat  value="#{patientReportController.currentPatientReport.patientReportItemValues}" var="prv" >
                    <div style="#{prv.investigationItem.cssStyle}; position:absolute;">
                        <h:outputLabel value="#{prv.lobValue}" rendered="#{prv.investigationItem.ixItemType eq 'Html' and prv.investigationItem.retired ne true}"  escape="false" />
                    </div>
                </ui:repeat>
            </div>
        </h:panelGroup>

    </cc:implementation>
</html>
