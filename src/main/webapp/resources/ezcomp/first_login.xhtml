<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div >
            <h:form >
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Institution" ></p:outputLabel>
                    <p:inputText value="#{sessionController.institutionName}"  required="true"></p:inputText>

                    <p:outputLabel value="Department" ></p:outputLabel>
                    <p:inputText value="#{sessionController.departmentName}"  required="true"></p:inputText>

                    <p:outputLabel value="Username" ></p:outputLabel>
                    <p:inputText value="#{sessionController.userName}"  required="true"></p:inputText>

                    <p:outputLabel value="Password" ></p:outputLabel>
                    <p:inputText value="#{sessionController.password}" required="true"></p:inputText>

                    <p:commandButton ajax="false" value="Create First Login" 
                                     action="#{sessionController.createFirstLogin()}" >
                    </p:commandButton>

                </p:panelGrid>
            </h:form>
        </div>
    </cc:implementation>
</html>
