<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="2"  styleClass="w-100 m-1">
            <p:outputLabel value="Sum of Line Discounts" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.lineDiscount}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Bill Discount" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.billDiscount}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Total Discount" />
            <p:outputLabel id="lblBdfTotalDiscount" value="#{cc.attrs.bill.billFinanceDetails.totalDiscount}" styleClass="text-end w-100 fw-bold"  >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

        </h:panelGrid>

        <p:separator ></p:separator>

        <h:panelGrid columns="2"  styleClass="w-100 m-1">

            <p:outputLabel value="Bill Expenses Considered for Costing" />
            <p:outputLabel 
                id="lblBillExpensesCosting"
                value="#{cc.attrs.bill.billFinanceDetails.billExpensesConsideredForCosting}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Bill Expenses NOT Considered for Costing" />
            <p:outputLabel 
                id="lblBillExpensesNoCosting"
                value="#{cc.attrs.bill.billFinanceDetails.billExpensesNotConsideredForCosting}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Total Tax" />
            <p:outputLabel id="lblBfdTotalTax" value="#{cc.attrs.bill.billFinanceDetails.totalTaxValue}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>
        </h:panelGrid>

        <p:separator ></p:separator>


        <h:panelGrid columns="2"  styleClass="w-100 m-1">

            <p:outputLabel value="Purchase Values" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalPurchaseValue}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Cost Values" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalCostValue}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>


            <p:outputLabel value="Retail Values" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalRetailSaleValue}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

        </h:panelGrid>

        <p:separator ></p:separator>


        <h:panelGrid id="panelBfdFreeValues" columns="2"  styleClass="w-100 m-1">

            <p:outputLabel value="Free Item Value at Purchase Rate" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalPurchaseValueFree}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Free Item Value at Cost Rate" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalCostValueFree}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

            <p:outputLabel value="Free Item Value at Retail Rate" />
            <p:outputLabel value="#{cc.attrs.bill.billFinanceDetails.totalRetailSaleValueFree}" styleClass="text-end w-100" >
                <f:convertNumber pattern="#,##0.0000" ></f:convertNumber>
            </p:outputLabel>

        </h:panelGrid>
       


    </cc:implementation>
</html>
