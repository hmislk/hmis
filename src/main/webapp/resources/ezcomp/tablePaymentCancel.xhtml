<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable id="paymentCancel" value="#{cc.attrs.bill.bills}" var="b"   sortBy="#{b.billType}" rendered="#{cc.attrs.bill.bills.size()!=0}" >
            <f:facet name="header">  
                <h:outputLabel value="PaymentsCancel" />
            </f:facet> 
            <p:column headerText="Time" rendered="#{commonReport.fromDate ne commonReport.toDate}"  >
                <f:facet name="header">  
                    <h:outputLabel value="PaymentsCancel" />
                </f:facet>
                <h:outputLabel value="#{b.createdAt}"  >
                    <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" />
                </h:outputLabel>
            </p:column>

            <p:column headerText="Id" >
                <f:facet name="header">  
                    <h:outputLabel value="Id" />
                </f:facet>
                #{b.insId}
            </p:column>

            <p:column headerText="For Wich Staff"  >
                <f:facet name="header">  
                    <h:outputLabel value="For Wich Staff" />
                </f:facet>
                #{b.staff.person.nameWithTitle}
            </p:column>

            <p:column headerText="Comment"  >
                <f:facet name="header">  
                    <h:outputLabel value="Comment" />
                </f:facet>
                #{b.comments}
            </p:column>

            <p:column headerText="Cash" style=" text-align: right" rendered="#{cc.attrs.bill.cash!=0.0}"  >
                <f:facet name="header">  
                    <h:outputLabel value="Cash" />
                </f:facet>
                <h:outputLabel rendered="#{b.paymentMethod=='Cash'}" value="#{b.netTotal}" >
                    <f:convertNumber pattern="#,##0.00"/>
                </h:outputLabel>
                <h:outputLabel rendered="#{b.paymentMethod!='Cash'}" value="0.00"/>
            </p:column>
          
            <p:columnGroup type="footer">  
                <p:row>  
                    <p:column colspan="4" style="text-align:left" footerText="Totals:"/>  
                    <p:column footerText="#{cc.attrs.bill.cash}"/>                    
                </p:row>  
            </p:columnGroup> 
        </p:dataTable>
    </cc:implementation>
</html>
