<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >
            <f:facet name="header" >
                 <h:outputText value="Collection for the day" />
            </f:facet>
             <f:facet name="header" >
                <h:outputText value="#{cc.attrs.bundle.name}" >
                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                </h:outputText>
            </f:facet>
        </p:dataTable>
    </cc:implementation>
</html>
