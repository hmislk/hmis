<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- INTERFACE -->
<cc:interface>
    <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle"/>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
        <table class="table w-100">
            <thead>
            <tr class="text-light bg-dark">
                <th class="text-light bg-dark">
                    <h:outputText value="No Data for #{cc.attrs.bundle.name}"></h:outputText>
                </th>
            </tr>
            </thead>
        </table>
    </h:panelGroup>

    <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
        <p:dataTable id="tbl"
                     class="w-100 m-2"
                     value="#{cc.attrs.bundle.reportTemplateRows}"
                     var="row"
                     paginator="true"
                     paginatorAlwaysVisible="false"
                     rows="10"
                     paginatorPosition="bottom"
                     rowIndexVar="n"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,20"
                     rowKey="#{row.id}">
            <p:column style="width: 5em;">
                <f:facet name="header">
                    <h:outputText value="MRN"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.patient.phn}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Patient Name"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.patient.person.name}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Invoice No"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.deptId}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Invoice Date"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.bill.createdAt}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Approved Date"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.patientInvestigation.approveAt}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Service Code"/>
                </f:facet>
                <h:outputText value="#{row.billItem.item.code}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Service Name"/>
                </f:facet>
                <h:outputText value="#{row.billItem.item.name}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Package Name"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.billPackege.name}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Package Order Date"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.bill.billDate}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Service Processed Date"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.patientInvestigation.performedAt}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 5em;">
                <f:facet name="header">
                    <h:outputText value="Quantity"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.qty}">
                </p:outputLabel>
            </p:column>
            <p:column style="width: 5em;">
                <f:facet name="header">
                    <h:outputText value="Unit Rate"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.rate}">
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Professional Fee"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.staffFee}">
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Total Amount"/>
                </f:facet>
                <p:outputLabel value="#{row.billItem.netValue}">
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Admission Date"/>
                </f:facet>
                <p:outputLabel
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.dateOfAdmission : 'N/A'}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Discharge Date and Time"/>
                </f:facet>
                <p:outputLabel
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.dateOfDischarge : 'N/A'}">
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                </p:outputLabel>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Visit Type"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.ipOpOrCc}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Visit No"/>
                </f:facet>
                <h:outputText
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.bhtNo : 'N/A'}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Sponsor"/>
                </f:facet>
                <h:outputText
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.toStaff.person.name : 'N/A'}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Plan Name"/>
                </f:facet>
                <h:outputText
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.admissionType.name : 'N/A'}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Ref Dept"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.referringDepartment.name}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Ref Dr"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.referredBy.person.nameWithTitle}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Rendering Dept"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.toDepartment.name}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Rendering Dr"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.staff.person.nameWithTitle}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Invoice Status"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.paid? 'Paid':''}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Charge Class"/>
                </f:facet>
                <h:outputText
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.patientEncounterType.name() : 'N/A'}"/>
            </p:column>
            <p:column style="width: 10em;">
                <f:facet name="header">
                    <h:outputText value="Package Net. Amount"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.netTotal}"/>
            </p:column>
            <p:column style="width: 5em;">
                <f:facet name="header">
                    <h:outputText value="Bed No"/>
                </f:facet>
                <h:outputText
                        value="#{row.billItem.bill.ipOpOrCc == 'IP' ? row.billItem.bill.patientEncounter.currentPatientRoom.name : 'N/A'}"/>
            </p:column>
            <p:column style="width: 8em;">
                <f:facet name="header">
                    <h:outputText value="Invoice Type"/>
                </f:facet>
                <h:outputText value="#{row.billItem.bill.billTypeAtomic.name()}"/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>

</cc:implementation>
</html>
