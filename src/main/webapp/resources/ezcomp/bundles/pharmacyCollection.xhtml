<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.core.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-dark">
                        <th class="text-light bg-dark">
                            No Pharmacy Collection
                        </th>
                    </tr>
                </thead>
            </table>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">


            <p:dataTable
                emptyMessage="No #{cc.attrs.bundle.name}"
                var="row" value="#{cc.attrs.bundle.reportTemplateRows}" styleClass="w-100" rowStyleClass="#{row.department ne null ? 'table-primary' : 'table-light'}">
                <f:facet name="header">
                    <h:outputText value="Pharmacy Collection" />
                    <p:spacer width="10em" ></p:spacer>
                    <h:outputText styleClass="text-end" value="#{cc.attrs.bundle.total}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </f:facet>

                <p:column headerText="Department">
                    <h:outputText value="#{row.department.name}" />
                </p:column>
                <p:column  headerText="Collection"  styleClass="text-end">
                    <h:outputText value="#{row.total}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </p:column>
            </p:dataTable>


        </h:panelGroup>



    </cc:implementation>
</html>
