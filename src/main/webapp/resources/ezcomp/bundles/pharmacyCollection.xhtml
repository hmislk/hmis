      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" ></p:dataTable>-->
        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >-->


        <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-dark">
                        <th class="text-light bg-dark">
                                                No Pharmacy Collection
                        </th>
                    </tr>

                </thead>
            </table>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-dark">
                        <th class="text-light bg-dark">
                            Pharmacy Collection
                        </th>
                        <th class="text-end text-light bg-dark">
                            <h:outputText value="#{cc.attrs.bundle.total}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </th>
                    </tr>
                    <tr>
                        <th>Department</th>
                        <th class="text-end">Collection</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{cc.attrs.bundle.reportTemplateRows}" var="row" rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
                        <tr class="#{row.department ne null ? 'table-primary' : 'table-light'}">
                            <td>
                                <h:outputText value="#{row.department.name}" />
                            </td>
                            <td class="text-end">
                                <h:outputText value="#{row.rowValue}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputText>
                            </td>
                        </tr>
                    </ui:repeat>

                </tbody>
            </table>
        </h:panelGroup>
