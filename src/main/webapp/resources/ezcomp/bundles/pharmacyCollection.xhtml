<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.core.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-dark">
                        <th class="text-light bg-dark">
                            No Pharmacy Collection
                        </th>
                    </tr>
                </thead>
            </table>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-success">
                        <th class="text-light bg-success">
                            <h:outputText value="#{cc.attrs.bundle.name}" ></h:outputText>
                        </th>
                    </tr>
                </thead>
            </table>

            <p:dataTable
                emptyMessage="No #{cc.attrs.bundle.name}"
                var="row" value="#{cc.attrs.bundle.reportTemplateRows}" styleClass="w-100" rowStyleClass="#{row.department ne null ? 'table-primary' : 'table-light'}">
                <f:facet name="header">
                    <h:panelGroup styleClass="d-flex justify-content-between w-100">
                        <h:outputText value="Pharmacy Collection" />
                        <h:panelGroup>
                            <h:outputText value="Total: " />
                            <h:outputText value="#{cc.attrs.bundle.cashierGrandTotal}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </h:panelGroup>
                    </h:panelGroup>
                </f:facet>

                <p:column headerText="Department">
                    <h:outputText value="#{row.department.name}" />
                </p:column>

                <p:column headerText="Cash" styleClass="text-end" rendered="#{cc.attrs.bundle.cashValue ne 0}">
                    <h:outputText value="#{row.cashValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cashValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Card" styleClass="text-end" rendered="#{cc.attrs.bundle.cardValue ne 0}">
                    <h:outputText value="#{row.cardValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cardValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Multiple" styleClass="text-end" rendered="#{cc.attrs.bundle.multiplePaymentMethodsValue ne 0}">
                    <h:outputText value="#{row.multiplePaymentMethodsValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.multiplePaymentMethodsValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Staff" styleClass="text-end" rendered="#{cc.attrs.bundle.staffValue ne 0}">
                    <h:outputText value="#{row.staffValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.staffValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Credit" styleClass="text-end" rendered="#{cc.attrs.bundle.creditValue ne 0}">
                    <h:outputText value="#{row.creditValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.creditValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Staff Welfare" styleClass="text-end" rendered="#{cc.attrs.bundle.staffWelfareValue ne 0}">
                    <h:outputText value="#{row.staffWelfareValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.staffWelfareValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Voucher" styleClass="text-end" rendered="#{cc.attrs.bundle.voucherValue ne 0}">
                    <h:outputText value="#{row.voucherValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.voucherValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="IOU" styleClass="text-end" rendered="#{cc.attrs.bundle.iouValue ne 0}">
                    <h:outputText value="#{row.iouValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.iouValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Agent" styleClass="text-end" rendered="#{cc.attrs.bundle.agentValue ne 0}">
                    <h:outputText value="#{row.agentValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.agentValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Cheque" styleClass="text-end" rendered="#{cc.attrs.bundle.chequeValue ne 0}">
                    <h:outputText value="#{row.chequeValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.chequeValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Slip" styleClass="text-end" rendered="#{cc.attrs.bundle.slipValue ne 0}">
                    <h:outputText value="#{row.slipValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.slipValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="eWallet" styleClass="text-end" rendered="#{cc.attrs.bundle.eWalletValue ne 0}">
                    <h:outputText value="#{row.ewalletValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.eWalletValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Patient Deposit" styleClass="text-end" rendered="#{cc.attrs.bundle.patientDepositValue ne 0}">
                    <h:outputText value="#{row.patientDepositValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.patientDepositValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Patient Points" styleClass="text-end" rendered="#{cc.attrs.bundle.patientPointsValue ne 0}">
                    <h:outputText value="#{row.patientPointsValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.patientPointsValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Online Settlement" styleClass="text-end" rendered="#{cc.attrs.bundle.onlineSettlementValue ne 0}">
                    <h:outputText value="#{row.onlineSettlementValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.onlineSettlementValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Grand Total" styleClass="text-end">
                    <h:outputText value="#{row.cashierGrandTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cashierGrandTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Collection Total" styleClass="text-end">
                    <h:outputText id="lblPharmacyCollectionCollectionTotal" value="#{row.cashierCollectionTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cashierCollectionTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column headerText="Total NOT included in Collection Total" styleClass="text-end">
                    <h:outputText value="#{row.cashierExcludedTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cashierExcludedTotal}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>
            </p:dataTable>

            <h:panelGrid columns="1" styleClass="mt-2 w-100">
                <h:outputText value="Note: Credit bills are NOT listed in this section. See 'Pharmacy Collection Bills - Credit' section below for credit transactions." styleClass="text-info font-weight-bold" />
                <h:outputText value="Collection Total includes: #{searchController.formatPaymentMethodLabels(cc.attrs.bundle.cashierCollectionPaymentMethods)}" />
                <h:outputText value="Total NOT included in Collection Total: #{searchController.formatPaymentMethodLabels(cc.attrs.bundle.cashierExcludedPaymentMethods)}" />
            </h:panelGrid>


        </h:panelGroup>



    </cc:implementation>
</html>
