<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" ></p:dataTable>-->
        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >-->

        <p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >
            <f:facet name="header" >
                <h:outputText value="#{cc.attrs.bundle.name}" ></h:outputText>
            </f:facet>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Bil No" />
                </f:facet>
                <h:outputText value="#{row.payment.bill.deptId}"  />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Bill Type" />
                </f:facet>
                <h:outputText value="#{row.payment.bill.billTypeAtomic.label}"  />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Card Ref.Number" />
                </f:facet>                
                <ui:repeat value="#{row.payment.bill.payments}" var="ps">
                    <h:panelGroup rendered="#{ps.paymentMethod eq 'Card' }" >
                        <h:outputText 
                            value="#{ps.creditCardRefNo}"/>
                    </h:panelGroup>
                </ui:repeat>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Bank Code" />
                </f:facet>                
                <ui:repeat value="#{row.payment.bill.payments}" var="ps">
                    <h:panelGroup rendered="#{ps.paymentMethod eq 'Card' }" >
                        <h:outputText 
                            value="#{ps.bank.code}"/>
                    </h:panelGroup>
                </ui:repeat>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fee" />
                </f:facet>
                <h:outputText value="#{row.payment.paidValue}"  >
                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                </h:outputText>
            </p:column>
            <p:columnGroup type="footer">  
                <p:row>    
                    <p:column footerText="Total" style=" text-align: right">
                        <f:facet name="footer">
                            <h:outputLabel value="#{cc.attrs.data.cash}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                    <p:column footerText="#{cc.attrs.data.credit}" style=" text-align: right">
                        <f:facet name="footer">
                            <h:outputLabel value="#{cc.attrs.data.credit}">
                                <f:convertNumber pattern="#,##0.00"/>
                            </h:outputLabel>
                        </f:facet>
                    </p:column>
                </p:row>  
            </p:columnGroup>  

        </p:dataTable>



    </cc:implementation>
</html>
