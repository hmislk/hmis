<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.core.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-success">
                        <th class="text-light bg-success">
                            <h:outputText value="No Data for #{cc.attrs.bundle.name}" ></h:outputText>
                        </th>
                    </tr>
                </thead>
            </table>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-success">
                        <th class="text-light bg-success" colspan="3">
                            <h:outputText value="#{cc.attrs.bundle.name}" />
                        </th>
                        <th class="text-end text-light bg-success">
                            <h:outputText value="#{cc.attrs.bundle.total}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>
                        </th>
                    </tr>
                </thead>
            </table>
            <p:dataTable id="tbl"
                         class="w-100 m-2"
                         value="#{cc.attrs.bundle.reportTemplateRows}"
                         var="row"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         rows="10"
                         rowIndexVar="n"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,20"
                         rowKey="#{row.id}">


                <p:column width="2em">
                    <f:facet name="header">
                        <h:outputText value="Serial" />
                    </f:facet>
                    <h:outputText value="#{n+1}" />
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date &amp; Time" />
                    </f:facet>
                    <h:outputText value="#{row.bill.createdAt}" >
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bill No" />
                    </f:facet>
                    <h:outputText value="#{row.bill.deptId}" rendered="#{row.bill.deptId ne null}" />
                    <h:commandLink rendered="#{row.bill.deptId ne null}"
                                   action="#{billSearch.navigateToViewBillByAtomicBillType()}"
                                   styleClass="btn btn-link" title="View Bill Details">
                        <f:setPropertyActionListener value="#{row.bill}" target="#{billSearch.bill}" />
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </h:commandLink>
                </p:column>

                <p:column rendered="false">
                    <f:facet name="header">
                        <h:outputText value="Bill Type" />
                    </f:facet>
                    <h:outputText value="#{row.bill.billTypeAtomic}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Patient" />
                    </f:facet>
                    <h:outputText value="#{row.bill.patient.person.nameWithTitle}">
                    </h:outputText>
                </p:column>



                <p:column class="text-end">
                    <f:facet name="header">
                        <h:outputText value="Net Total" />
                    </f:facet>
                    <h:outputText value="#{row.bill.netTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                </p:column>


            </p:dataTable>
        </h:panelGroup>
    </cc:implementation>
</html>
