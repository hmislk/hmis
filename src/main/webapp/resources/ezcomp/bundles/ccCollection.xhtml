<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" ></p:dataTable>-->
        <!--<p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >-->

        <p:dataTable value="#{cc.attrs.bundle.reportTemplateRows}" var="row" >
            <f:facet name="header" >
                <h:outputText value="#{cc.attrs.bundle.name}" ></h:outputText>
            </f:facet>
            <f:facet name="footer" >
                <h:outputText value="Collecting Centre Collection Total" ></h:outputText>
                <p:spacer width="50" ></p:spacer>
                <h:outputText value="#{cc.attrs.bundle.total}" ></h:outputText>
            </f:facet>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Bil No" />
                </f:facet>
                <h:outputText value="#{row.bill.deptId}"  />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Collecting Centre Name" />
                </f:facet>
                <h:outputText value="#{row.bill.fromInstitution.name}"  />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Collecting Centre Code" />
                </f:facet>
                <h:outputText value="#{row.bill.fromInstitution.code}"  />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Referane Bill" />
                </f:facet>
                <h:outputText value="#{row.bill.backwardReferenceBill.deptId}"  />
                <h:outputText value="#{row.bill.forwardReferenceBill.deptId}"  />
                <h:outputText value="#{row.bill.referenceBill.deptId}"  />
                <h:outputText value="#{row.bill.refundedBill.deptId}"  />
                <h:outputText value="#{row.bill.cancelledBill.deptId}"  />
                <h:outputText value="#{row.bill.billedBill.deptId}"  />
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Fee" />
                </f:facet>
                <h:outputText value="#{row.bill.netTotal}"  >
                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                </h:outputText>
            </p:column>

        </p:dataTable>



    </cc:implementation>
</html>
