<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>






        <p:panelGrid columns="2">
            <f:facet name="header">
                <h:outputText value="Net Collection" />
            </f:facet>

            <p:outputLabel value="Cash" rendered="#{cc.attrs.bundle.hasCashTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.cashValue}" rendered="#{cc.attrs.bundle.hasCashTransaction}" />

            <p:outputLabel value="On Call" rendered="#{cc.attrs.bundle.hasOnCallTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.onCallValue}" rendered="#{cc.attrs.bundle.hasOnCallTransaction}" />

            <p:outputLabel value="Card" rendered="#{cc.attrs.bundle.hasCardTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.cardValue}" rendered="#{cc.attrs.bundle.hasCardTransaction}" />

            <p:outputLabel value="Multiple Payment Methods" rendered="#{cc.attrs.bundle.hasMultiplePaymentMethodsTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.multiplePaymentMethodsValue}" rendered="#{cc.attrs.bundle.hasMultiplePaymentMethodsTransaction}" />

            <p:outputLabel value="Staff" rendered="#{cc.attrs.bundle.hasStaffTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.staffValue}" rendered="#{cc.attrs.bundle.hasStaffTransaction}" />

            <p:outputLabel value="Credit" rendered="#{cc.attrs.bundle.hasCreditTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.creditValue}" rendered="#{cc.attrs.bundle.hasCreditTransaction}" />

            <p:outputLabel value="Staff Welfare" rendered="#{cc.attrs.bundle.hasStaffWelfareTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.staffWelfareValue}" rendered="#{cc.attrs.bundle.hasStaffWelfareTransaction}" />

            <p:outputLabel value="Voucher" rendered="#{cc.attrs.bundle.hasVoucherTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.voucherValue}" rendered="#{cc.attrs.bundle.hasVoucherTransaction}" />

            <p:outputLabel value="IOU" rendered="#{cc.attrs.bundle.hasIouTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.iouValue}" rendered="#{cc.attrs.bundle.hasIouTransaction}" />

            <p:outputLabel value="Agent" rendered="#{cc.attrs.bundle.hasAgentTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.agentValue}" rendered="#{cc.attrs.bundle.hasAgentTransaction}" />

            <p:outputLabel value="Cheque" rendered="#{cc.attrs.bundle.hasChequeTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.chequeValue}" rendered="#{cc.attrs.bundle.hasChequeTransaction}" />

            <p:outputLabel value="Slip" rendered="#{cc.attrs.bundle.hasSlipTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.slipValue}" rendered="#{cc.attrs.bundle.hasSlipTransaction}" />

            <p:outputLabel value="E-Wallet" rendered="#{cc.attrs.bundle.hasEWalletTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.eWalletValue}" rendered="#{cc.attrs.bundle.hasEWalletTransaction}" />

            <p:outputLabel value="Patient Deposit" rendered="#{cc.attrs.bundle.hasPatientDepositTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.patientDepositValue}" rendered="#{cc.attrs.bundle.hasPatientDepositTransaction}" />

            <p:outputLabel value="Patient Points" rendered="#{cc.attrs.bundle.hasPatientPointsTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.patientPointsValue}" rendered="#{cc.attrs.bundle.hasPatientPointsTransaction}" />

            <p:outputLabel value="Online Settlement" rendered="#{cc.attrs.bundle.hasOnlineSettlementTransaction}" />
            <p:outputLabel value="#{cc.attrs.bundle.onlineSettlementValue}" rendered="#{cc.attrs.bundle.hasOnlineSettlementTransaction}" />


            <p:outputLabel value="Total" />
            <p:outputLabel value="#{cc.attrs.bundle.total}" rendered="#{cc.attrs.bundle.hasOnlineSettlementTransaction}" />

        </p:panelGrid>



    </cc:implementation>
</html>
