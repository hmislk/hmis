<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.core.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <div class="row" >
            <div class="col" >
                <h:outputText value="#{cc.attrs.bundle.name}" styleClass="font-weight-bold"></h:outputText>
            </div>
            <div class="col text-end" >
                <h:outputText value="#{cc.attrs.bundle.total}" styleClass="font-weight-bold">
                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                </h:outputText>
            </div>
        </div>

    </cc:implementation>
</html>
