<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <h:panelGroup rendered="#{empty cc.attrs.bundle.reportTemplateRows}">
            <table class="table w-100">
                <thead>
                    <tr class="text-light bg-dark">
                        <th class="text-light bg-dark">
                            <h:outputText value="No Data for #{cc.attrs.bundle.name}" ></h:outputText>
                        </th>
                    </tr>
                </thead>
            </table>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty cc.attrs.bundle.reportTemplateRows}">
            <p:dataTable id="tbl"
                         class="w-100 m-2"
                         value="#{cc.attrs.bundle.reportTemplateRows}"
                         var="row"
                         paginator="true"
                         paginatorAlwaysVisible="false"
                         rows="10"
                         rowIndexVar="n"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,20"
                         rowKey="#{row.id}">

                <f:facet name="header">
                    <h:outputText value="#{cc.attrs.bundle.name}" />
                </f:facet>

                <p:column width="2em">
                    <f:facet name="header">
                        <h:outputText value="Serial" />
                    </f:facet>
                    <h:outputText value="#{n+1}" />
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Date &amp; Time" />
                    </f:facet>
                    <h:outputText value="#{row.bill.createdAt}" >
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bill No" />
                    </f:facet>
                    <h:outputText value="#{row.bill}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Bill Type" />
                    </f:facet>
                    <h:outputText value="#{row.bill.billTypeAtomic}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Patient" />
                    </f:facet>
                    <h:outputText value="#{row.bill.patient.person.nameWithTitle}">
                    </h:outputText>
                </p:column>



                <p:column class="text-end">
                    <f:facet name="header">
                        <h:outputText value="Net Total" />
                    </f:facet>
                    <h:outputText value="#{row.bill.netTotal}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.total}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column class="text-end"   rendered="#{cc.attrs.bundle.hasCashTransaction}" >
                    <f:facet name="header">
                        <h:outputText value="Cash" />
                    </f:facet>
                    <h:outputText value="#{row.cashValue}">
                        <f:convertNumber pattern="#,##0.00" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cashValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Card"  rendered="#{cc.attrs.bundle.hasCardTransaction}" >
                    <h:outputText value="#{row.cardValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.cardValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Credit" rendered="#{cc.attrs.bundle.hasCreditTransaction}" >
                    <h:outputText value="#{row.creditValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.creditValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <!-- Continuing from Credit -->
                <p:column  class="text-end"  headerText="Staff Welfare"   rendered="#{cc.attrs.bundle.hasStaffWelfareTransaction}" >
                    <h:outputText value="#{row.staffWelfareValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.staffWelfareValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Voucher"  rendered="#{cc.attrs.bundle.hasVoucherTransaction}" >
                    <h:outputText value="#{row.voucherValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.voucherValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="IOU"   rendered="#{cc.attrs.bundle.hasIouTransaction}" >
                    <h:outputText value="#{row.iouValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.iouValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Agent"  rendered="#{cc.attrs.bundle.hasAgentTransaction}" >
                    <h:outputText value="#{row.agentValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.agentValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Cheque"   rendered="#{cc.attrs.bundle.hasChequeTransaction}" >
                    <h:outputText value="#{row.chequeValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.chequeValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Slip"  rendered="#{cc.attrs.bundle.hasSlipTransaction}" >
                    <h:outputText value="#{row.slipValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.slipValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="eWallet"   rendered="#{cc.attrs.bundle.hasEWalletTransaction}" >
                    <h:outputText value="#{row.ewalletValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.ewalletValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Patient Deposit" rendered="#{cc.attrs.bundle.hasPatientDepositTransaction}" >
                    <h:outputText value="#{row.patientDepositValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.patientDepositValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Patient Points" rendered="#{cc.attrs.bundle.hasPatientPointsTransaction}" >
                    <h:outputText value="#{row.patientPointsValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.patientPointsValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

                <p:column  class="text-end"  headerText="Online Settlement" rendered="#{cc.attrs.bundle.hasOnCallTransaction}" >
                    <h:outputText value="#{row.onlineSettlementValue}" >
                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{cc.attrs.bundle.onlineSettlementValue}">
                            <f:convertNumber pattern="#,##0.00" />
                        </h:outputText>
                    </f:facet>
                </p:column>

            </p:dataTable>
        </h:panelGroup>



    </cc:implementation>
</html>
