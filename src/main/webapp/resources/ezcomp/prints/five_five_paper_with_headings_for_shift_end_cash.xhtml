<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.core.data.ReportTemplateRowBundle" ></cc:attribute>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <style >
            .billDocument {
                width: 100%;
                margin: auto;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                background-color: white;
                font-family: 'Arial', sans-serif;
                color: #333;
            }

            .billHeader {
                border-bottom: 2px solid #ccc;
                padding-bottom: 10px;
                margin-bottom: 20px;
            }

            .institutionName {
                font-size: 18px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 5px;
            }

            .institutionContact div {
                text-align: center;
                font-size: 14px;
            }

            .headingBillFiveFive {
                text-align: center;
                font-weight: bold;
                font-size: 16px;
                color: #444;
                margin-top: 10px;
            }

            .billBody {
                min-height: 200px; /* Adjust based on content */
            }

            .billFooter {
                margin-top: 20px;
                border-top: 2px solid #ccc;
                padding-top: 10px;
                text-align: center;
                font-size: 12px;
            }

            .handoverDetails {
                margin-top: 20px;
                font-size: 12pt;
            }

            .handover-grid {
                width: 100%;
                border-collapse: collapse;
            }

            .handover-grid .labelColumn {
                width: 35%;
                vertical-align: top;
                font-weight: bold;
                padding: 5px;
            }

            .handover-grid .valueColumn {
                width: 65%;
                padding: 5px;
            }

            .handover-header {
                font-size: 16pt;
                font-weight: bold;
                text-align: left;
                padding-bottom: 10px;
                margin-bottom: 10px;
                border-bottom: 1px solid #ccc;
            }

            .inner-grid {
                width: 100%;
                margin-top: 5px;
            }

            .inner-grid .labelColumn,
            .inner-grid .valueColumn {
                width: 50%;
                padding: 3px;
            }

            .ui-badge {
                display: inline-block;
                padding: 4px 8px;
                font-size: 10pt;
                color: #fff;
                background-color: #007bff;
                border-radius: 10px;
            }

            .ui-badge-danger {
                background-color: #dc3545;
            }

            .ui-badge-primary {
                background-color: #007bff;
            }

            .handover-icon {
                margin-right: 5px;
            }

            .handover-label {
                font-weight: bold;
            }

            @media print {
                /* Adjust colors for print if necessary */
                .pi {
                    color: black !important;
                }
                .ui-badge {
                    color: black !important;
                    background-color: lightgray !important;
                }
            }


        </style>

        <div class="billDocument w-100">
            <!-- Bill Header -->
            <div class="billHeader col-12" >
                <div class="institutionName">
                    <h:outputLabel value="#{cc.attrs.bundle.user.institution.name}" />
                </div>
                <div class="institutionContact">
                    <div>
                        <h:outputLabel value="#{cc.attrs.bundle.user.institution.address}" />
                    </div>
                    <div>
                        <h:outputLabel value="#{cc.attrs.bundle.user.department.name}" />
                    </div>
                </div>
                <div class="headingBillFiveFive" style="text-align: center; font-weight: bold;">
                    <h:outputLabel value="SHIFT END CASH" />
                </div>
            </div>

            <!-- Bill Body -->
            <div class="billBody">

                <div class="row" >

                    <div class="col-6" >
                        <h:panelGrid columns="2" styleClass="handover-grid" columnClasses="labelColumn,valueColumn">


                            <h:outputText value="User:" styleClass="handover-label" style="font-weight: normal"/>
                            <h:outputText value="#{cc.attrs.bundle.user.webUserPerson.nameWithTitle}" styleClass="handover-value" />

                            <h:outputText value="Shift Start Bill ID:" styleClass="handover-label" style="font-weight: normal"/>
                            <h:outputText value="#{cc.attrs.bundle.startBill.deptId}" styleClass="handover-value" />

                            <h:outputText value="Shift Started At:" styleClass="handover-label" style="font-weight: normal" />
                            <h:outputText value="#{cc.attrs.bundle.startBill.createdAt}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                            </h:outputText>

                            <h:outputText value="Total :" styleClass="handover-label" style="font-weight: normal"/>
                            <h:outputText value="#{cc.attrs.bundle.total}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputText>

                        </h:panelGrid>
                    </div>


                </div>

                <p:dataTable   value="#{financialTransactionController.bundle.denominationTransactions}" var="deno"  >
                    <p:column title="Denomination">
                        <p:outputLabel value="#{deno.denomination.displayName}" ></p:outputLabel>
                    </p:column>
                    <p:column  title="Number">
                        <p:inputText 
                            class="text-end w-100" 
                            id="txtDenoQtyHandover"
                            value="#{deno.denominationQty}" 
                            style="width: 100%;" 
                            label="Cash Handover" 
                            onfocus="this.select()">
                            <f:convertNumber integerOnly="true" />
                            <p:ajax 
                                event="blur"
                                process="txtDenoQtyHandover" 
                                listener="#{financialTransactionController.bundle.calculateTotalHandoverByDenominationQuantities()}"
                                update=":#{p:resolveFirstComponentWithId('txtCashHandover',view).clientId} txtDenoVal :#{p:resolveFirstComponentWithId('tblCashier',view).clientId} " ></p:ajax>
                        </p:inputText>  
                    </p:column>
                    <p:column >
                        <p:outputLabel
                            class="ui-button text-end w-100"
                            id="txtDenoVal" value="#{deno.denominationValue}" >
                            <f:convertNumber pattern="#,##0.00" />
                        </p:outputLabel>
                    </p:column>
                </p:dataTable>


            </div>

            <!-- Bill Footer -->
            <div class="billFooter">
                <!-- Contents for the footer will be added here later -->
            </div>
        </div>

    </cc:implementation>
</html>
