<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="token" type="com.divudi.entity.Token"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pharmacytoken.css" ></h:outputStylesheet>
        <div class="posbill" style="text-align: center;">

            <div class="institutionName" style="text-align: center!important;
                 font-weight: bold!important;
                 font-size: 15px!important;
                 font-weight: bold;">
                <h:outputLabel value="#{cc.attrs.token.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.token.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.token.department.telephone1} "/>
                    <h:outputLabel value="#{cc.attrs.token.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.token.department.fax}"/>                                                 
                </div>
            </div>

            <div class="headingBill">
                <h:outputLabel value="Pharmacy Token"   />    
            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>

            <div class="billline">
                <h1>
                    #{cc.attrs.token.tokenNumber}
                </h1>                         
            </div>
            
            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>

            
            <div class="billline d-flex justify-content-center">
                <p:barcode value="#{cc.attrs.token.idStr}" 
                           width="400"
                           height="100"
                           type="code128"  >
                </p:barcode>
            </div>
            

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>


            <div class="billDetails" >
                <table >
                    <tr>
                        <td style="width: 15%; text-align: left;" >
                            <h:outputLabel value="Date" class="billDetails" ></h:outputLabel>
                        </td>
                        <td>:</td>
                        <td style="width: 85%" >
                            <h:outputLabel value="#{cc.attrs.token.tokenDate}" class="billDetails" >
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%" >
                            <h:outputLabel value="#{cc.attrs.token.createdAt}" class="billDetails">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}"  ></f:convertDateTime>
                            </h:outputLabel>
                        </td>
                    </tr>


                    <h:panelGroup rendered="#{cc.attrs.token.patient ne null}" >
                        <tr>
                            <td style="width: 15% ;text-align: left;" >
                                <h:outputLabel value="Name" ></h:outputLabel>
                            </td>
                            <td>:</td>
                            <td style="width: 30%;" >
                                <h:outputLabel value="#{cc.attrs.token.patient.person.nameWithTitle}"  >
                                </h:outputLabel>
                            </td>
                        </tr>
                    </h:panelGroup>

                 
                </table>


            </div>

            <div class="billline">
                <h:outputLabel value="-----------------------------------------------"   />                           
            </div>

           
        </div>
    </cc:implementation>
</html>
