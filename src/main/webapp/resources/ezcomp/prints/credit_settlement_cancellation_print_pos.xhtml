<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="originalBill" type="com.divudi.core.entity.Bill" />
        <cc:attribute name="cancellationBill" type="com.divudi.core.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="pos.css" ></h:outputStylesheet>
        <div class="posbill" style="page-break-after: always; width: 58mm; font-family: monospace;">

            <!-- Hospital Header -->
            <div style="text-align: center; margin-bottom: 8px;">
                <div style="font-size: 9pt; font-weight: bold; margin-bottom: 2px;">
                    <h:outputLabel value="#{cc.attrs.cancellationBill.department.printingName}" />
                </div>
                <div style="font-size: 7pt; margin-bottom: 1px;">
                    <h:outputLabel value="#{cc.attrs.cancellationBill.department.institution.address}" />
                </div>
                <div style="font-size: 7pt;">
                    <h:outputLabel value="#{cc.attrs.cancellationBill.department.institution.phone}" />
                </div>
            </div>

            <!-- Title Section -->
            <div style="text-align: center; margin: 8px 0; border-top: 1px dashed #000; border-bottom: 1px dashed #000; padding: 3px 0;">
                <div style="font-weight: bold; font-size: 8pt;">
                    <h:outputLabel value="CREDIT SETTLEMENT" />
                </div>
                <div style="font-weight: bold; font-size: 8pt;">
                    <h:outputLabel value="CANCELLATION" />
                </div>
                <h:panelGroup rendered="#{cc.attrs.duplicate eq true}">
                    <div style="font-size: 7pt; font-weight: bold;">
                        <h:outputLabel value="**DUPLICATE**" />
                    </div>
                </h:panelGroup>
            </div>

            <!-- Cancellation Warning -->
            <div style="text-align: center; margin: 5px 0; font-size: 7pt; font-weight: bold;">
                <h:outputLabel value="*** CANCELLATION RECEIPT ***" />
            </div>

            <!-- ===================== ORIGINAL SETTLEMENT SECTION ===================== -->
            <div style="margin: 8px 0; border-top: 1px dashed #000; padding-top: 3px;">
                <div style="text-align: center; font-weight: bold; font-size: 7pt; margin-bottom: 5px;">
                    <h:outputLabel value="ORIGINAL SETTLEMENT" />
                </div>

                <div style="font-size: 6pt; line-height: 1.2;">
                    <div>
                        <h:outputLabel value="Bill ID: #{cc.attrs.originalBill.deptId}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Date: " />
                        <h:outputLabel value="#{cc.attrs.originalBill.billDate}">
                            <f:convertDateTime pattern="dd-MMM-yyyy"/>
                        </h:outputLabel>
                    </div>
                    <div>
                        <h:outputLabel value="Time: " />
                        <h:outputLabel value="#{cc.attrs.originalBill.billTime}">
                            <f:convertDateTime timeZone="Asia/Colombo" pattern="HH:mm" />
                        </h:outputLabel>
                    </div>
                    <div>
                        <h:outputLabel value="Method: #{cc.attrs.originalBill.paymentMethod}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Company: #{cc.attrs.originalBill.fromInstitution.name}" />
                    </div>
                </div>

                <!-- Original Bills Settled -->
                <div style="margin-top: 5px; border-top: 1px dotted #000; padding-top: 3px;">
                    <div style="text-align: center; font-weight: bold; font-size: 6pt; margin-bottom: 3px;">
                        <h:outputLabel value="BILLS SETTLED" />
                    </div>

                    <div style="font-size: 5pt; line-height: 1.1;">
                        <ui:repeat value="#{billBeanController.fetchBillItems(cc.attrs.originalBill)}" var="originalItem">
                            <div style="margin-bottom: 1px;">
                                <div>
                                    <h:outputLabel value="Bill: " />
                                    <p:outputLabel value="#{originalItem.patientEncounter.bhtNo}" rendered="#{originalItem.patientEncounter ne null}"/>
                                    <p:outputLabel value="#{originalItem.referenceBill.deptId}" rendered="#{originalItem.patientEncounter eq null}"/>
                                </div>
                                <div style="margin-left: 5px;">
                                    <p:outputLabel value="#{originalItem.referenceBill.patient.person.name}" rendered="#{originalItem.patientEncounter eq null}"/>
                                    <p:outputLabel value="#{originalItem.patientEncounter.patient.person.name}" rendered="#{originalItem.patientEncounter ne null}"/>
                                </div>
                                <div style="text-align: right;">
                                    <h:outputLabel value="#{originalItem.netValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>

                    <div style="border-top: 1px dotted #000; padding-top: 2px; margin-top: 3px;">
                        <div style="text-align: right; font-weight: bold; font-size: 6pt;">
                            <h:outputLabel value="TOTAL: #{cc.attrs.originalBill.netTotal}">
                                <f:convertNumber pattern="#,##0.00" />
                            </h:outputLabel>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===================== CANCELLATION SECTION ===================== -->
            <div style="margin: 8px 0; border-top: 1px dashed #000; padding-top: 3px;">
                <div style="text-align: center; font-weight: bold; font-size: 7pt; margin-bottom: 5px;">
                    <h:outputLabel value="CANCELLATION DETAILS" />
                </div>

                <div style="font-size: 6pt; line-height: 1.2;">
                    <div>
                        <h:outputLabel value="Cancel ID: #{cc.attrs.cancellationBill.deptId}"/>
                    </div>
                    <div>
                        <h:outputLabel value="Date: " />
                        <h:outputLabel value="#{cc.attrs.cancellationBill.billDate}">
                            <f:convertDateTime pattern="dd-MMM-yyyy"/>
                        </h:outputLabel>
                    </div>
                    <div>
                        <h:outputLabel value="Time: " />
                        <h:outputLabel value="#{cc.attrs.cancellationBill.billTime}">
                            <f:convertDateTime timeZone="Asia/Colombo" pattern="HH:mm" />
                        </h:outputLabel>
                    </div>
                    <div>
                        <h:outputLabel value="By: #{cc.attrs.cancellationBill.creater.webUserPerson.nameWithTitle}" />
                    </div>
                    <h:panelGroup layout="block" rendered="#{cc.attrs.cancellationBill.comments ne null and cc.attrs.cancellationBill.comments ne ''}">
                        <div>
                            <h:outputLabel value="Reason: #{cc.attrs.cancellationBill.comments}" />
                        </div>
                    </h:panelGroup>
                    <div>
                        <h:outputLabel value="Refund: #{cc.attrs.cancellationBill.paymentMethod}"/>
                    </div>
                </div>

                <!-- Refund Breakdown -->
                <div style="margin-top: 5px; border-top: 1px dotted #000; padding-top: 3px;">
                    <div style="text-align: center; font-weight: bold; font-size: 6pt; margin-bottom: 3px;">
                        <h:outputLabel value="REFUND BREAKDOWN" />
                    </div>

                    <div style="font-size: 6pt;">
                        <div style="display: flex; justify-content: space-between;">
                            <span>Original Amount:</span>
                            <span>
                                <h:outputLabel value="#{cc.attrs.originalBill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Cancel Amount:</span>
                            <span>
                                <h:outputLabel value="(#{cc.attrs.cancellationBill.netTotal})">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </span>
                        </div>
                        <div style="border-top: 1px dotted #000; margin-top: 2px; padding-top: 2px; display: flex; justify-content: space-between; font-weight: bold;">
                            <span>NET REFUND:</span>
                            <span>
                                <h:outputLabel value="#{cc.attrs.cancellationBill.absoluteNetTotalTransient}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer Information -->
            <div style="margin-top: 8px; border-top: 1px dashed #000; padding-top: 3px; font-size: 5pt; text-align: center;">
                <div style="margin-bottom: 2px; font-weight: bold;">
                    <h:outputLabel value="IMPORTANT NOTICE" />
                </div>
                <div style="margin-bottom: 1px;">
                    <h:outputLabel value="This cancels the above settlement." />
                </div>
                <div style="margin-bottom: 1px;">
                    <h:outputLabel value="Original bills available for" />
                </div>
                <div style="margin-bottom: 3px;">
                    <h:outputLabel value="re-settlement." />
                </div>
                <div style="margin-bottom: 3px;">
                    <h:outputLabel value="Retain this receipt." />
                </div>
                <div style="font-size: 4pt;">
                    <h:outputLabel value="Printed: " />
                    <h:outputLabel value="#{sessionController.currentDate}">
                        <f:convertDateTime pattern="dd-MMM HH:mm" timeZone="Asia/Colombo" />
                    </h:outputLabel>
                </div>
            </div>

            <!-- System Generated Notice -->
            <div style="text-align: center; margin-top: 5px; font-size: 4pt; border-top: 1px dotted #000; padding-top: 2px;">
                <h:outputLabel value="System Generated - No Signature Required" />
            </div>

        </div>

    </cc:implementation>

</html>
