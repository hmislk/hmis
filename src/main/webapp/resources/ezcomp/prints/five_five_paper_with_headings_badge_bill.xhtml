<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="billController" type="com.divudi.bean.opd.OpdBillController" />
        <cc:attribute name="duplicate" type="java.lang.Boolean"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="css" name="pharmacypos.css" ></h:outputStylesheet>
        <div class="fiveinchbill" style="page-break-after: always">
            <div class="institutionName">
                <h:outputLabel value="#{cc.attrs.billController.batchBill.department.printingName}" />
            </div>
            <div class="institutionContact" >
                <div>
                    <h:outputLabel value="#{cc.attrs.billController.batchBill.department.address}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.billController.batchBill.department.telephone1} "/>
                    <h:outputLabel value=" /" style="width: 20px; text-align: center;"/>
                    <h:outputLabel value="#{cc.attrs.billController.batchBill.department.telephone2}"/>
                </div>
                <div >
                    <h:outputLabel value="#{cc.attrs.billController.batchBill.department.fax}"/>                                                 
                </div>
            </div>

            <div class="headingBillFiveFive" style="text-align: center;font-weight: bold;">
                <h:outputLabel value="RECEIPT"   />    
                <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.duplicate eq true}" /> 
                <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.billController.batchBill.cancelled eq true}" /> 
            </div>

            <div class="billline">
                <br/>
                <hr></hr>   
                <br/>
            </div>



            <div class="billDetailsFiveFive">
                <table style="width: 99%!important;" >



                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Name" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.patient.person.nameWithTitle}" class="billDetailsFiveFive" >
                            </h:outputLabel>

                        </td>
                        <td style="width: 50px;"></td>
                        <td>
                            <h:outputLabel value="Bill Date" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value=":" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>

                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.createdAt}" class="billDetailsFiveFive">
                                <f:convertDateTime pattern="dd/MMM/yyyy" ></f:convertDateTime>
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Age" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.patient.age}" class="billDetailsFiveFive" >
                            </h:outputLabel>

                        </td>
                        <td style="width: 50px;"></td>
                        <td>
                            <h:outputLabel value="Bill Time" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value=":" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>

                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.createdAt}" class="billDetailsFiveFive">
                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="hh:mm a"  ></f:convertDateTime>
                            </h:outputLabel>
                        </td>

                    </tr>


                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Gender" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.patient.person.sex}" class="billDetailsFiveFive" >
                            </h:outputLabel>

                        </td>
                        <td style="width: 50px;"></td>
                        <td>
                            <h:outputLabel value="Bill No" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value=":" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>

                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.deptId}" class="billDetailsFiveFive">
                            </h:outputLabel>
                        </td>

                    </tr>


                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Phone" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.patient.person.phone}" class="billDetailsFiveFive" >
                            </h:outputLabel>

                        </td>
                        <td style="width: 50px;"></td>
                        <td>
                            <h:outputLabel value="Payment" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value=":" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>

                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.paymentMethod}" class="billDetailsFiveFive">
                            </h:outputLabel>
                        </td>

                    </tr>

                    <tr>
                        <td style="text-align: left;" >
                            <h:outputLabel value="Patient ID" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td style="width: 10px;"></td>
                        <td >:</td>
                        <td style="width: 5px;"></td>
                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.patient.phn}" class="billDetailsFiveFive" >
                            </h:outputLabel>

                        </td>
                        <td style="width: 50px;"></td>
                        <td>
                            <h:outputLabel value="Referred By" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>
                        <td>
                            <h:outputLabel value=":" class="billDetailsFiveFive" ></h:outputLabel>
                        </td>

                        <td>
                            <h:outputLabel value="#{cc.attrs.billController.batchBill.referredBy.person.nameWithTitle}" class="billDetailsFiveFive">
                            </h:outputLabel>
                        </td>

                    </tr>

                </table>
            </div>


            <h:panelGroup  rendered="#{sessionController.loggedPreference.printBarcodeInOpdBill or true}" >
                <div class="billline">
                    <!--                        <div style="width: 100%;text-align: center;font-size: 10px;">
                                                <p:barcode value="#{cc.attrs.billController.batchBill.idStr}" type="code39" cache="false" 
                                                           />
                                            </div>-->
                </div>
            </h:panelGroup>




            <div style="text-decoration: overline; margin-top: 20px;">
                <h:outputLabel value="Net Total : #{cc.attrs.billController.batchBill.netTotal}"/>
            </div>

            <div style="text-decoration: overline; margin-top: 20px;">
                <h:outputLabel value="Cashier : #{cc.attrs.billController.batchBill.creater.webUserPerson.name}"/>
            </div>


            <h:panelGroup rendered="#{cc.attrs.duplicate and configOptionApplicationController.getBooleanValueByKey('OPD View Duplicate Bill Printing Details',false)}">
                <div class="d-flex gap-2 justify-content-center" style="font-size: 11px;">
                    <h:outputLabel value="Dublicate Printing By"/>
                    <h:outputLabel value="#{sessionController.loggedUser.name}"/>
                    <h:outputLabel value="at"/>
                    <h:outputLabel value="#{sessionController.currentDate}">
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                    </h:outputLabel>
                </div>
            </h:panelGroup>



        </div>


    </cc:implementation>
</html>
