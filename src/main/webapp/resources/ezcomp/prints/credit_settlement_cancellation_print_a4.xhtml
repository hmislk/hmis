<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="originalBill" type="com.divudi.core.entity.Bill" />
        <cc:attribute name="cancellationBill" type="com.divudi.core.entity.Bill" />
        <cc:attribute name="duplicate" type="java.lang.Boolean" default="false"/>
        <cc:attribute name="controller" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="bill_a4.css" ></h:outputStylesheet>
        <div class="a4bill" style="page-break-after: always">

            <!-- Hospital Header -->
            <div style="text-align: center; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 15px;">
                <div class="institutionNameA4" style="font-size: 18pt; font-weight: bold; margin-bottom: 5px;">
                    <h:outputLabel value="#{cc.attrs.cancellationBill.department.printingName}" />
                </div>

                <div class="addressA4" style="font-size: 10pt; margin-bottom: 3px;">
                    <h:outputLabel value="#{cc.attrs.cancellationBill.department.institution.address}" />
                </div>

                <div class="telNoA4" style="font-size: 10pt;">
                    <h:outputLabel value="Tel: #{cc.attrs.cancellationBill.department.institution.phone}" />
                </div>
            </div>

            <!-- Title Section -->
            <div style="text-align: center; margin: 20px 0; padding: 15px; background-color: #f5f5f5; border: 1px solid #ddd;">
                <div style="font-weight: bold; font-size: 16pt; margin-bottom: 5px;">
                    <h:outputLabel value="Credit Settlement Cancellation Receipt" />
                </div>
                <h:panelGroup rendered="#{cc.attrs.duplicate eq true}">
                    <div style="color: red; font-weight: bold; font-size: 12pt;">
                        <h:outputLabel value="**DUPLICATE**" />
                    </div>
                </h:panelGroup>
            </div>

            <!-- Cancellation Warning -->
            <div style="text-align: center; background-color: #ffebee; padding: 10px; margin: 15px 0; border: 2px solid #f44336; border-radius: 5px;">
                <h:outputLabel value="*** CANCELLATION RECEIPT ***" style="color: #d32f2f; font-weight: bold; font-size: 14pt;" />
            </div>

            <!-- ===================== ORIGINAL SETTLEMENT SECTION ===================== -->
            <div style="border: 1px solid #ddd; margin: 15px 0; padding: 15px; background-color: #f9f9f9;">
                <div style="font-weight: bold; font-size: 12pt; margin-bottom: 15px; text-align: center; background-color: #e3f2fd; padding: 8px;">
                    <h:outputLabel value="ORIGINAL SETTLEMENT DETAILS" />
                </div>

                <table style="width: 100%; border-collapse: collapse; margin-bottom: 15px;">
                    <tr>
                        <td style="width: 25%; padding: 8px; font-weight: bold;">Original Bill ID:</td>
                        <td style="width: 25%; padding: 8px;"><h:outputLabel value="#{cc.attrs.originalBill.deptId}"/></td>
                        <td style="width: 25%; padding: 8px; font-weight: bold;">Settlement Date:</td>
                        <td style="width: 25%; padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.originalBill.billDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; font-weight: bold;">Settlement Time:</td>
                        <td style="padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.originalBill.billTime}">
                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longTimeFormat}" />
                            </h:outputLabel>
                        </td>
                        <td style="padding: 8px; font-weight: bold;">Payment Method:</td>
                        <td style="padding: 8px;"><h:outputLabel value="#{cc.attrs.originalBill.paymentMethod}"/></td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; font-weight: bold;">Credit Company:</td>
                        <td colspan="3" style="padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.originalBill.fromInstitution.name}" style="text-transform: capitalize;" />
                        </td>
                    </tr>
                </table>

                <!-- Original Bills Settled Table -->
                <div style="margin-top: 15px;">
                    <div style="font-weight: bold; font-size: 11pt; margin-bottom: 10px; text-align: center; background-color: #e8f5e8; padding: 5px;">
                        <h:outputLabel value="BILLS SETTLED (Original Settlement)" />
                    </div>

                    <table style="width: 100%; border-collapse: collapse; font-size: 10pt;">
                        <tr style="background-color: #f5f5f5; font-weight: bold;">
                            <td style="width: 30%; border: 1px solid #ddd; padding: 8px; text-align: left;">
                                <h:outputLabel value="Bill No" />
                            </td>
                            <td style="width: 45%; border: 1px solid #ddd; padding: 8px; text-align: left;">
                                <h:outputLabel value="Patient Name" />
                            </td>
                            <td style="width: 25%; border: 1px solid #ddd; padding: 8px; text-align: right;">
                                <h:outputLabel value="Amount Settled" />
                            </td>
                        </tr>

                        <ui:repeat value="#{billBeanController.fetchBillItems(cc.attrs.originalBill)}" var="originalItem">
                            <tr>
                                <td style="border: 1px solid #ddd; padding: 8px;">
                                    <p:outputLabel value="#{originalItem.patientEncounter.bhtNo}" rendered="#{originalItem.patientEncounter ne null}"/>
                                    <p:outputLabel value="#{originalItem.referenceBill.deptId}" rendered="#{originalItem.patientEncounter eq null}"/>
                                </td>
                                <td style="border: 1px solid #ddd; padding: 8px; text-transform: capitalize;">
                                    <p:outputLabel value="#{originalItem.referenceBill.patient.person.name}" rendered="#{originalItem.patientEncounter eq null}"/>
                                    <p:outputLabel value="#{originalItem.patientEncounter.patient.person.name}" rendered="#{originalItem.patientEncounter ne null}"/>
                                </td>
                                <td style="border: 1px solid #ddd; padding: 8px; text-align: right;">
                                    <h:outputLabel value="#{originalItem.netValue}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </h:outputLabel>
                                </td>
                            </tr>
                        </ui:repeat>

                        <tr style="background-color: #e8f5e8; font-weight: bold;">
                            <td colspan="2" style="border: 1px solid #ddd; padding: 10px; text-align: right; font-size: 11pt;">
                                <h:outputLabel value="TOTAL SETTLEMENT:" />
                            </td>
                            <td style="border: 1px solid #ddd; padding: 10px; text-align: right; font-size: 11pt;">
                                <h:outputLabel value="#{cc.attrs.originalBill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- ===================== CANCELLATION SECTION ===================== -->
            <div style="border: 2px solid #f44336; margin: 15px 0; padding: 15px; background-color: #ffebee;">
                <div style="font-weight: bold; font-size: 12pt; margin-bottom: 15px; text-align: center; background-color: #ffcdd2; padding: 8px; color: #d32f2f;">
                    <h:outputLabel value="CANCELLATION DETAILS" />
                </div>

                <table style="width: 100%; border-collapse: collapse; margin-bottom: 15px;">
                    <tr>
                        <td style="width: 25%; padding: 8px; font-weight: bold;">Cancellation Bill ID:</td>
                        <td style="width: 25%; padding: 8px;"><h:outputLabel value="#{cc.attrs.cancellationBill.deptId}"/></td>
                        <td style="width: 25%; padding: 8px; font-weight: bold;">Cancellation Date:</td>
                        <td style="width: 25%; padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.cancellationBill.billDate}">
                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}"/>
                            </h:outputLabel>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; font-weight: bold;">Cancellation Time:</td>
                        <td style="padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.cancellationBill.billTime}">
                                <f:convertDateTime timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longTimeFormat}" />
                            </h:outputLabel>
                        </td>
                        <td style="padding: 8px; font-weight: bold;">Cancelled By:</td>
                        <td style="padding: 8px;">
                            <h:outputLabel value="#{cc.attrs.cancellationBill.creater.webUserPerson.nameWithTitle}" />
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 8px; font-weight: bold;">Refund Method:</td>
                        <td style="padding: 8px;"><h:outputLabel value="#{cc.attrs.cancellationBill.paymentMethod}"/></td>
                        <td style="padding: 8px; font-weight: bold;" rendered="#{cc.attrs.cancellationBill.comments ne null and cc.attrs.cancellationBill.comments ne ''}">Reason:</td>
                        <td style="padding: 8px; font-style: italic;" rendered="#{cc.attrs.cancellationBill.comments ne null and cc.attrs.cancellationBill.comments ne ''}">
                            <h:outputLabel value="#{cc.attrs.cancellationBill.comments}" />
                        </td>
                    </tr>
                </table>

                <!-- Refund Breakdown -->
                <div style="margin-top: 15px;">
                    <table style="width: 60%; border-collapse: collapse; font-size: 11pt; margin: 0 auto;">
                        <tr style="background-color: #ffcdd2; font-weight: bold;">
                            <td style="border: 1px solid #f44336; padding: 10px; text-align: left;">
                                <h:outputLabel value="REFUND BREAKDOWN" />
                            </td>
                            <td style="border: 1px solid #f44336; padding: 10px; text-align: right;">
                                <h:outputLabel value="Amount" />
                            </td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 10px;">
                                <h:outputLabel value="Original Settlement Amount:" />
                            </td>
                            <td style="border: 1px solid #ddd; padding: 10px; text-align: right;">
                                <h:outputLabel value="#{cc.attrs.originalBill.netTotal}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr>
                            <td style="border: 1px solid #ddd; padding: 10px;">
                                <h:outputLabel value="Cancellation Amount:" />
                            </td>
                            <td style="border: 1px solid #ddd; padding: 10px; text-align: right; color: #d32f2f;">
                                <h:outputLabel value="(#{cc.attrs.cancellationBill.netTotal})">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                        <tr style="background-color: #e8f5e8; font-weight: bold; font-size: 12pt;">
                            <td style="border: 2px solid #4caf50; padding: 12px;">
                                <h:outputLabel value="NET REFUND AMOUNT:" />
                            </td>
                            <td style="border: 2px solid #4caf50; padding: 12px; text-align: right; color: #2e7d32; font-weight: bold;">
                                <h:outputLabel value="#{cc.attrs.cancellationBill.absoluteNetTotalTransient}">
                                    <f:convertNumber pattern="#,##0.00" />
                                </h:outputLabel>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <!-- Footer Information -->
            <div style="margin-top: 20px; padding: 15px; background-color: #f5f5f5; border: 1px solid #ddd; font-size: 10pt;">
                <div style="text-align: center; margin-bottom: 10px; font-weight: bold; font-size: 12pt;">
                    <h:outputLabel value="IMPORTANT NOTICE" />
                </div>
                <div style="text-align: center; margin-bottom: 5px;">
                    <h:outputLabel value="This is a cancellation of the above settlement transaction." />
                </div>
                <div style="text-align: center; margin-bottom: 5px;">
                    <h:outputLabel value="The original bills are now available for re-settlement or other payment methods." />
                </div>
                <div style="text-align: center; margin-bottom: 10px;">
                    <h:outputLabel value="Please retain this receipt for your records." />
                </div>
                <div style="text-align: center; font-size: 9pt; color: #666; margin-top: 15px;">
                    <h:outputLabel value="Printed on: " />
                    <h:outputLabel value="#{sessionController.currentDate}">
                        <f:convertDateTime pattern="dd-MMM-yyyy HH:mm:ss" timeZone="Asia/Colombo" />
                    </h:outputLabel>
                </div>
            </div>

            <!-- System Generated Notice -->
            <div style="text-align: center; margin-top: 15px; font-size: 9pt; color: #888;">
                <h:outputLabel value="System Generated Receipt - No Signature Required" />
            </div>

        </div>

    </cc:implementation>

</html>
