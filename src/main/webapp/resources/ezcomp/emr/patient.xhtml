<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" type="com.divudi.entity.Patient"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Name"  /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.nameWithTitle}"/></div>
                </div>

                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Age" rendered="#{not empty cc.attrs.patient.person.ageAsString}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.ageAsString}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.ageAsString}" rendered="#{not empty cc.attrs.patient.person.ageAsString}" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Sex" rendered="#{not empty cc.attrs.patient.person.sex}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.sex}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.sex}" rendered="#{not empty cc.attrs.patient.person.sex}" /></div>
                </div>

                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Number" rendered="#{not empty cc.attrs.patient.phn}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.phn}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.phn}" rendered="#{not empty cc.attrs.patient.phn}" /></div>
                </div>

                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="DOB" rendered="#{not empty cc.attrs.patient.person.dob}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.dob}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.dob}" rendered="#{not empty cc.attrs.patient.person.dob}">
                            <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                        </p:outputLabel></div>
                </div>

                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Race" rendered="#{not empty cc.attrs.patient.person.race.name}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.race.name}"  /></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.race.name}" rendered="#{not empty cc.attrs.patient.person.race.name}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Religion" rendered="#{not empty cc.attrs.patient.person.religion.name}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.religion.name}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.religion.name}" rendered="#{not empty cc.attrs.patient.person.religion.name}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Occupation" rendered="#{not empty cc.attrs.patient.person.occupation.name}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.occupation.name}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.occupation.name}" rendered="#{not empty cc.attrs.patient.person.occupation.name}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Civil Status" rendered="#{not empty cc.attrs.patient.person.civilStatus.name}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.civilStatus.name}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.civilStatus.name}" rendered="#{not empty cc.attrs.patient.person.civilStatus.name}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Phone" rendered="#{not empty cc.attrs.patient.person.phone}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.phone}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.phone}" rendered="#{not empty cc.attrs.patient.person.phone}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Mobile" rendered="#{not empty cc.attrs.patient.person.mobile}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.mobile}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.mobile}" rendered="#{not empty cc.attrs.patient.person.mobile}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Email" rendered="#{not empty cc.attrs.patient.person.email}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.email}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.email}" rendered="#{not empty cc.attrs.patient.person.email}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="NIC" rendered="#{not empty cc.attrs.patient.person.nic}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.nic}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.nic}" rendered="#{not empty cc.attrs.patient.person.nic}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Code" rendered="#{not empty cc.attrs.patient.code}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.code}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.code}" rendered="#{not empty cc.attrs.patient.code}" /></div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Address" rendered="#{not empty cc.attrs.patient.person.address}" /></div>
                    <div class="col-md-2 justify-content-end d-flex"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.address}"/></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.address}" rendered="#{not empty cc.attrs.patient.person.address}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><p:outputLabel value="Blood Group" rendered="#{not empty cc.attrs.patient.person.bloodGroup.name}" /></div>
                    <div class="col-md-2"><p:outputLabel value=":" rendered="#{not empty cc.attrs.patient.person.bloodGroup.name}" /></div>
                    <div class="col-md-8"><p:outputLabel value="#{cc.attrs.patient.person.bloodGroup.name}" rendered="#{not empty cc.attrs.patient.person.bloodGroup.name}" />
                    </div>
                </div>


            </div>

        </div>

    </cc:implementation>
</html>
