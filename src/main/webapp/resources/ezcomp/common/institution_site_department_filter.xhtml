<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="controller" required="true" type="com.divudi.bean.common.ControllerWithReportFilters" />
    </cc:interface>

    <cc:implementation>
        <h:panelGrid columns="8" class="w-100">
            <h:outputLabel value="Institution"/>
            <p:selectOneMenu id="cmbIns" value="#{cc.attrs.controller.institution}" filter="true" class="w-100" >
                <f:selectItem itemLabel="All Institutions"/>
                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}"/>
                <p:ajax process="cmbIns" update="cmbDept"/>
            </p:selectOneMenu>

            <p:spacer width="3em"/>

            <h:outputLabel value="Site"/>
            <p:selectOneMenu id="siteMenu" value="#{cc.attrs.controller.site}" filter="true" class="w-100" >
                <f:selectItem itemLabel="All Sites"/>
                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}"/>
                <p:ajax process="siteMenu" update="cmbDept"/>
            </p:selectOneMenu>

            <p:spacer width="3em"/>

            <h:outputLabel value="Department"/>
            <h:panelGroup id="cmbDept" class="w-100">
                <p:selectOneMenu rendered="#{cc.attrs.controller.institution eq null and cc.attrs.controller.site eq null}"
                                 value="#{cc.attrs.controller.department}" filter="true" class="w-100" >
                    <f:selectItem itemLabel="All Departments"/>
                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite()}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                </p:selectOneMenu>
                <p:selectOneMenu rendered="#{cc.attrs.controller.institution eq null and cc.attrs.controller.site ne null}"
                                 value="#{cc.attrs.controller.department}" filter="true" class="w-100" >
                    <f:selectItem itemLabel="All Departments"/>
                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(cc.attrs.controller.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                </p:selectOneMenu>
                <p:selectOneMenu rendered="#{cc.attrs.controller.institution ne null and cc.attrs.controller.site eq null}"
                                 value="#{cc.attrs.controller.department}" filter="true" class="w-100" >
                    <f:selectItem itemLabel="All Departments"/>
                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(cc.attrs.controller.institution)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                </p:selectOneMenu>
                <p:selectOneMenu rendered="#{cc.attrs.controller.institution ne null and cc.attrs.controller.site ne null}"
                                 value="#{cc.attrs.controller.department}" filter="true" class="w-100" >
                    <f:selectItem itemLabel="All Departments"/>
                    <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(cc.attrs.controller.institution, cc.attrs.controller.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}"/>
                </p:selectOneMenu>
            </h:panelGroup>
        </h:panelGrid>

    </cc:implementation>
</html>
