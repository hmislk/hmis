<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="controller" required="true" type="com.divudi.bean.common.ControllerWithReportFilters" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid columns="8" styleClass="w-100 form-grid" columnClasses="label-icon-column, input-column">
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
            </h:panelGroup>
            <p:calendar 
                styleClass="w-100" 
                inputStyleClass="w-100 form-control" 
                id="fromDate" 
                value="#{cc.attrs.controller.fromDate}" 
                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                />

            <p:spacer width="50" ></p:spacer>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                <h:outputLabel value="To" for="toDate" class="mx-3"/>
            </h:panelGroup>
            <p:calendar 
                styleClass="w-100" 
                inputStyleClass="w-100 form-control" 
                id="toDate" 
                value="#{cc.attrs.controller.toDate}" 
                navigator="false" 
                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                />

            <p:spacer width="50" ></p:spacer>
            <p:spacer width="50" ></p:spacer>
            <p:spacer width="50" ></p:spacer>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
            </h:panelGroup>
            <p:selectOneMenu
                id="cmbIns"
                styleClass="w-100 form-control" 
                value="#{cc.attrs.controller.institution}" 
                filter="true">
                <f:selectItem itemLabel="All Institutions" />
                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                <p:ajax process="cmbIns" update="cmbDept" />
            </p:selectOneMenu>

            <p:spacer ></p:spacer>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> 
                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
            </h:panelGroup>
            <p:selectOneMenu
                id="siteMenu"
                styleClass="w-100 form-control"  
                value="#{cc.attrs.controller.site}" 
                filter="true">
                <f:selectItem itemLabel="All Sites" />
                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                <p:ajax process="siteMenu" update="cmbDept" />
            </p:selectOneMenu>

            <p:spacer ></p:spacer>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
            </h:panelGroup>
            <h:panelGroup id="cmbDept">

                <!-- Component 1: Without Institution and Site -->
                <p:selectOneMenu
                    rendered="#{cc.attrs.controller.institution eq null and cc.attrs.controller.site eq null}"
                    styleClass="w-100 form-control"
                    value="#{cc.attrs.controller.department}"
                    filterMatchMode="contains"
                    filter="true">
                    <f:selectItem itemLabel="All Departments" />
                    <f:selectItems 
                        value="#{departmentController.getDepartmentsOfInstitutionAndSite()}"
                        var="d"
                        itemLabel="#{d.name}"
                        itemValue="#{d}" />
                </p:selectOneMenu>

                <!-- Component 2: With Site Only -->
                <p:selectOneMenu
                    rendered="#{cc.attrs.controller.institution eq null and cc.attrs.controller.site ne null}"
                    styleClass="w-100 form-control"
                    value="#{cc.attrs.controller.department}"
                    filterMatchMode="contains"
                    filter="true">
                    <f:selectItem itemLabel="All Departments" />
                    <f:selectItems 
                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(cc.attrs.controller.site)}"
                        var="d"
                        itemLabel="#{d.name}"
                        itemValue="#{d}" />
                </p:selectOneMenu>

                <!-- Component 3: With Institution Only -->
                <p:selectOneMenu
                    rendered="#{cc.attrs.controller.institution ne null and cc.attrs.controller.site eq null}"
                    styleClass="w-100 form-control"
                    value="#{cc.attrs.controller.department}"
                    filterMatchMode="contains"
                    filter="true">
                    <f:selectItem itemLabel="All Departments" />
                    <f:selectItems 
                        value="#{departmentController.getDepartmentsOfInstitutionAndSiteForInstitution(cc.attrs.controller.institution)}"
                        var="d"
                        itemLabel="#{d.name}"
                        itemValue="#{d}" />
                </p:selectOneMenu>

                <!-- Component 4: With Both Institution and Site -->
                <p:selectOneMenu
                    rendered="#{cc.attrs.controller.institution ne null and cc.attrs.controller.site ne null}"
                    styleClass="w-100 form-control"
                    value="#{cc.attrs.controller.department}"
                    filterMatchMode="contains"
                    filter="true">
                    <f:selectItem itemLabel="All Departments" />
                    <f:selectItems 
                        value="#{departmentController.getDepartmentsOfInstitutionAndSite(cc.attrs.controller.institution, cc.attrs.controller.site)}"
                        var="d"
                        itemLabel="#{d.name}"
                        itemValue="#{d}" />
                </p:selectOneMenu>

            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                <h:outputLabel value="Admission Type" for="cmbAdmissionType" class="mx-3"/>
            </h:panelGroup>
            <p:selectOneMenu 
                id="cmbAdmissionType"
                class="w-100"
                autoWidth="false"
                value="#{cc.attrs.controller.admissionType}" >
                <f:selectItem itemLabel="All Admission Type"/>
                <f:selectItems  
                    value="#{inwardReportController.admissionTypes}"
                    var="myItem" 
                    itemValue="#{myItem}" itemLabel="#{myItem.name}"></f:selectItems>
            </p:selectOneMenu>
            <p:spacer ></p:spacer>
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf80d;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                <h:outputLabel value="Discount Scheme" for="cmdDiscount" class="mx-3"/>
            </h:panelGroup>
            <p:selectOneMenu 
                id="cmdDiscount"
                class="w-100"
                autoWidth="false"
                value="#{cc.attrs.controller.paymentScheme}" >
                <f:selectItem itemLabel="Select"/>
                <f:selectItems value="#{paymentSchemeController.items}" var="ps" itemLabel="#{ps.name}"/>
            </p:selectOneMenu>

            <p:spacer ></p:spacer>

            <!-- Report View Type Filter -->
            <h:panelGroup layout="block" styleClass="form-group">
                <h:outputText value="&#xf080;" styleClass="fa mr-2" /> <!-- FontAwesome chart bar icon -->
                <h:outputLabel value="Report View" for="reportViewType" class="mx-3"/>
            </h:panelGroup>
            <p:selectOneMenu 
                id="reportViewType"
                filterMatchMode="contains"
                class="w-100 mt-1 form-control"
                value="#{cc.attrs.controller.reportViewType}">
                <f:selectItem itemLabel="-- Select Report View --" itemValue="#{null}" />
                <f:selectItems value="#{enumController.reportViewTypes}"
                               var="rvt"
                               itemLabel="#{rvt.label}"
                               itemValue="#{rvt}" />
            </p:selectOneMenu>


        </h:panelGrid>
    </cc:implementation>
</html>
