<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" type="com.divudi.core.entity.Patient"  />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation >
        <p:panel id="ptImp" class="w-100 m-1" header="Patient Details">

            <h:panelGrid columns="3" class="my-1 w-100" id="panelPatientDisplay" rendered="#{cc.attrs.patient ne null}" >
                <h:outputLabel value="Name " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.nameWithTitle}" />

                <h:outputLabel value="Gender " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.sex}" />

                <h:outputLabel value="Date of Birth " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.dob}" >
                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                </h:outputText>

                <h:outputLabel value="Age  " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.ageAsString}" />

                <h:outputLabel value="Mobile No. " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.mobile}" />

                <h:outputLabel value="Phone No. " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.phone}" />

                <h:outputLabel value="Email " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.email}" />

                <h:outputLabel value="National ID No. " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.nic}" />

                <h:outputLabel value="Address " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.address}" />


                <h:outputLabel value="Patient Status " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                <h:outputLabel value=" : " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}">
                    <p:badge
                        value="#{cc.attrs.patient.person.foreigner?'Patient is Forigner':'Patient is Local'}"
                        severity="#{cc.attrs.patient.person.foreigner?'warning':'success'}"
                        styleClass="mr-2">
                    </p:badge>
                </h:panelGroup>

                <h:outputLabel value="Account Balance " class="mx-3" rendered="#{cc.attrs.patient.hasAnAccount}"/>
                <h:outputLabel value=" : " class="mx-3" rendered="#{cc.attrs.patient.hasAnAccount}"/>
                <h:outputText value="#{cc.attrs.patient.runningBalance}" rendered="#{cc.attrs.patient.hasAnAccount}">
                    <f:convertNumber pattern="#,##0.00" />
                </h:outputText>

                <h:outputLabel value="Area " class="mx-3"/>
                <h:outputLabel value=" : " class="mx-3"/>
                <h:outputText value="#{cc.attrs.patient.person.area.name}" />

            </h:panelGrid>


        </p:panel>
    </cc:implementation>
</html>
