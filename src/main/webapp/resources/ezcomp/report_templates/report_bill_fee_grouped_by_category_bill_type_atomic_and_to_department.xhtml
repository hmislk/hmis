<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bundle" type="com.divudi.data.ReportTemplateRowBundle" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:dataTable value="#{reportTemplateController.reportTemplateRowBundle.reportTemplateRows}" var="rtr" rowKey="#{rtr.id}">

            <p:column headerText="Bill Type">
                <h:outputText value="#{rtr.billTypeAtomic}" />
            </p:column>

            <p:column headerText="Category Name">
                <h:outputText value="#{rtr.categoryName}" />
            </p:column>

            <p:column headerText="To Department Name">
                <h:outputText value="#{rtr.toDepartmentName}" />
            </p:column>

            <p:column headerText="Fee Sum">
                <h:outputText value="#{rtr.rowValue}" >
                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                </h:outputText>
            </p:column>

        </p:dataTable>

    </cc:implementation>
</html>
