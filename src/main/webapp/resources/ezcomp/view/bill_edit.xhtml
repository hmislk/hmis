<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" type="com.divudi.core.entity.Bill"/>
        <cc:attribute name="editable" type="java.lang.Boolean" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panelGrid columns="2" layout="tabular" styleClass="w-100">
            <f:facet name="header">
                <p:outputLabel value="Bill Details" />
            </f:facet>

            <!-- Patient Details -->
            <p:outputLabel value="Patient Details" styleClass="font-weight-bold bg-light p-2" colspan="2" />

            <p:outputLabel value="Bill ID" />
            <p:outputLabel value="#{cc.attrs.bill.id}" />

            <p:outputLabel value="Ins ID" />
            <p:inputText value="#{cc.attrs.bill.insId}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.insId}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Bill Type" />
            <p:inputText value="#{cc.attrs.bill.billType}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.billType}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Payment Type" />
            <p:inputText value="#{cc.attrs.bill.paymentMethod}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.paymentMethod}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Credit Company" />
            <p:autoComplete value="#{cc.attrs.bill.creditCompany}"
                            completeMethod="#{institutionController.completeIns}"
                            var="i" itemLabel="#{i.name}" itemValue="#{i}"
                            rendered="#{cc.attrs.editable}" />
            <h:outputLabel value="#{cc.attrs.bill.creditCompany.name}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Session ID" />
            <p:inputText value="#{cc.attrs.bill.sessionId}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.sessionId}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Invoice Number" />
            <p:inputText value="#{cc.attrs.bill.invoiceNumber}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.invoiceNumber}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Invoice Date" />
            <p:calendar value="#{cc.attrs.bill.invoiceDate}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.invoiceDate}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Bill Date" />
            <p:calendar value="#{cc.attrs.bill.billDate}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.billDate}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Bill Time" />
            <p:calendar value="#{cc.attrs.bill.billTime}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.billTime}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Agent Reference Number" />
            <p:inputText value="#{cc.attrs.bill.agentRefNo}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.agentRefNo}" rendered="#{!cc.attrs.editable}" />

            <p:outputLabel value="Local Number" />
            <p:inputText value="#{cc.attrs.bill.localNumber}" rendered="#{cc.attrs.editable}" />
            <p:outputLabel value="#{cc.attrs.bill.localNumber}" rendered="#{!cc.attrs.editable}" />

            <!-- Amounts -->
            <p:outputLabel value="Amounts" styleClass="font-weight-bold bg-light p-2" colspan="2" />

            <p:outputLabel value="Bill Total" />
            <p:inputText value="#{cc.attrs.bill.billTotal}" />

            <p:outputLabel value="Paid Amount" />
            <p:inputText value="#{cc.attrs.bill.paidAmount}" />

            <p:outputLabel value="Refund Amount" />
            <p:inputText value="#{cc.attrs.bill.refundAmount}" />

            <p:outputLabel value="Service Charge" />
            <p:inputText value="#{cc.attrs.bill.serviceCharge}" />

            <p:outputLabel value="Tax" />
            <p:inputText value="#{cc.attrs.bill.tax}" />

            <p:outputLabel value="Cash Paid" />
            <p:inputText value="#{cc.attrs.bill.cashPaid}" />

            <p:outputLabel value="Cash Balance" />
            <p:inputText value="#{cc.attrs.bill.cashBalance}" />

            <p:outputLabel value="Sale Value" />
            <p:inputText value="#{cc.attrs.bill.saleValue}" />

            <p:outputLabel value="Free Value" />
            <p:inputText value="#{cc.attrs.bill.freeValue}" />

            <p:outputLabel value="Perform Institution Fee" />
            <p:inputText value="#{cc.attrs.bill.performInstitutionFee}" />

            <p:outputLabel value="Staff Fee" />
            <p:inputText value="#{cc.attrs.bill.staffFee}" />

            <p:outputLabel value="Biller Fee" />
            <p:inputText value="#{cc.attrs.bill.billerFee}" />

            <p:outputLabel value="Grant Total" />
            <p:inputText value="#{cc.attrs.bill.grantTotal}" />

            <p:outputLabel value="Expense Total" />
            <p:inputText value="#{cc.attrs.bill.expenseTotal}" />

            <p:outputLabel value="GRN Net Total" />
            <p:inputText value="#{cc.attrs.bill.grnNetTotal}" />

            <p:outputLabel value="Cat ID" />
            <p:inputText value="#{cc.attrs.bill.catId}" />

            <p:outputLabel value="Hospital Fee" />
            <p:inputText value="#{cc.attrs.bill.hospitalFee}" />

            <p:outputLabel value="Professional Fee" />
            <p:inputText value="#{cc.attrs.bill.professionalFee}" />

            <p:outputLabel value="Tendered Amount" />
            <p:inputText value="#{cc.attrs.bill.tenderedAmount}" />

            <p:outputLabel value="Total Hospital Fee" />
            <p:inputText value="#{cc.attrs.bill.totalHospitalFee}" />

            <p:outputLabel value="Total Center Fee" />
            <p:inputText value="#{cc.attrs.bill.totalCenterFee}" />

            <p:outputLabel value="Total Staff Fee" />
            <p:inputText value="#{cc.attrs.bill.totalStaffFee}" />

            <!-- Status Flags -->
            <p:outputLabel value="Status Flags" styleClass="font-weight-bold bg-light p-2" colspan="2" />

            <p:outputLabel value="Paid" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.paid}" />

            <p:outputLabel value="Cancelled" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.cancelled}" />

            <p:outputLabel value="Refunded" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.refunded}" />

            <p:outputLabel value="Reactivated" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.reactivated}" />

            <p:outputLabel value="Retired" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.retired}" />

            <p:outputLabel value="Completed" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.completed}" />

            <p:outputLabel value="Printed" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.printed}" />

            <p:outputLabel value="Duplicated Printed" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.duplicatedPrinted}" />

            <p:outputLabel value="Bill Closed" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.billClosed}" />

            <p:outputLabel value="Bill Payment Completely Settled" />
            <p:selectBooleanCheckbox value="#{cc.attrs.bill.billPaymentCompletelySettled}" />
        </p:panelGrid>
    </cc:implementation>
</html>
