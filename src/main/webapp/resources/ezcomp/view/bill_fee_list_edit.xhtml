<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="billFees" />
        <cc:attribute name="editable" type="java.lang.Boolean" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <p:dataTable value="#{cc.attrs.billFees}" var="bf" rowKey="#{bf.id}" >

            <p:column>
                <f:facet name="header">Fee ID</f:facet>
                <h:outputText value="#{bf.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">Item Name</f:facet>
                <h:outputText value="#{bf.billItem.item.name}"  />
            </p:column>

            <p:column>
                <f:facet name="header">Item Code</f:facet>
                <h:outputText value="#{bf.billItem.item.code}"  />
            </p:column>

            <p:column>
                <f:facet name="header">Institution</f:facet>
                <h:outputText value="#{bf.institution.name}"  />
            </p:column>

            <p:column>
                <f:facet name="header">Department</f:facet>
                <h:outputText value="#{bf.department.name}"  />
            </p:column>

            <p:column>
                <f:facet name="header">Speciality</f:facet>
                <h:outputText value="#{bf.speciality.name}"  />
            </p:column>

            <p:column>
                <f:facet name="header">Staff</f:facet>
                <h:outputText value="#{bf.staff.person.nameWithTitle}"  />
            </p:column>

            <p:column >
                <f:facet name="header">Gross Fee Value</f:facet>
                <p:inputText value="#{bf.feeGrossValue}"  rendered="#{cc.attrs.editable}" class="w-100 m-1 text-end"/>
                <h:outputText value="#{bf.feeGrossValue}"  rendered="#{!cc.attrs.editable}"  />
            </p:column>

            <p:column >
                <f:facet name="header">Discount Fee Value</f:facet>
                <p:inputText value="#{bf.feeDiscount}"  rendered="#{cc.attrs.editable}"  class="w-100 m-1 text-end"/>
                <h:outputText value="#{bf.feeDiscount}"  rendered="#{!cc.attrs.editable}"  class="w-100 m-1"/>
            </p:column>

            <p:column >
                <f:facet name="header">Net Fee Value</f:facet>
                <p:inputText value="#{bf.feeValue}"  rendered="#{cc.attrs.editable}"  class="w-100 m-1 text-end"/>
                <h:outputText value="#{bf.feeValue}"  rendered="#{!cc.attrs.editable}"  class="w-100 m-1"/>
            </p:column>

            <p:column >
                <f:facet name="header">Paid Value</f:facet>
                <p:inputText value="#{bf.paidValue}"  rendered="#{cc.attrs.editable}"  class="w-100 m-1 text-end"/>
                <h:outputText value="#{bf.paidValue}"  rendered="#{!cc.attrs.editable}"  class="w-100 m-1"/>
            </p:column>

            <p:column >
                <f:facet name="header">Fee Name</f:facet>
                <h:outputText value="#{bf.fee.name}"  rendered="#{!cc.attrs.editable}" />
            </p:column>

            <p:column >
                <f:facet name="header">Retired</f:facet>
                <p:selectBooleanCheckbox value="#{bf.retired}" rendered="#{cc.attrs.editable}" />
                <h:outputText value="#{bf.retired}"  rendered="#{!cc.attrs.editable}" />
            </p:column>

        </p:dataTable>

    </cc:implementation>
</html>
