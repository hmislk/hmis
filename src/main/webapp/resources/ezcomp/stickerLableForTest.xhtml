<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="sticker" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:outputStylesheet library="css" name="lab_test_sticker.css" ></h:outputStylesheet>
        <div class="fivebytwo">

            <div>
                <table class="w-100">
                    <tr>
                        <td colspan="3"><strong><h:outputText style="font-size: 1.1em" value="#{sticker.patientName}"/></strong> </td>
                        <td  colspan="2" style="text-align: right;"> <h:outputText value="#{sticker.patientAge}"/></td>
                    </tr>
                    <tr style="text-align: center">
                        <td colspan="5">
                            <p:graphicImage
                                cache="false"
                                style="max-width: 1.5in; align-content: center"
                                value="#{barcodeController.createBarcodeCode128}">
                                <f:param name="code" value="#{sticker.sampleId}" />
                            </p:graphicImage><br/><h:outputText value="#{sticker.sampleId}"/></td>
                    </tr>

                    <tr>
                        <td colspan="3"><strong><h:outputText  style="font-size: 1.1em" value="#{sticker.tests}"/></strong></td>
                        <td colspan="2" style="text-align: right;"><h:outputText value="#{sticker.patientSex eq 'Male' ? 'M' : sticker.patientSex eq 'Female' ? 'F' : 'O'}"/></td>
                    </tr>
                    <tr>
                        <td colspan="3"><h:outputText value="#{sticker.insid}"/></td>
                        <td colspan="2" style="text-align: right;"> <h:outputText value="#{sticker.billDateString}"/></td>
                    </tr>
                </table>
            </div>
        </div>

    </cc:implementation>
</html>
