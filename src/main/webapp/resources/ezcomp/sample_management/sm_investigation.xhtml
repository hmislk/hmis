<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup rendered="#{patientInvestigationController.listingEntity eq 'PATIENT_INVESTIGATIONS'}" >

            <p:dataTable  
                class="w-100"
                value="#{patientInvestigationController.items}" 
                var="patientInvestigation" 
                paginator="true"
                rowKey="#{patientInvestigation.id}"
                paginatorPosition="bottom"
                selectionMode="multiple"
                selection="#{patientInvestigationController.selectedItems}"
                rows="10"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="10,25,50"
                style="table-layout: fixed; width: 100%;">

                <!-- Bill Number Column with Icon and Colour -->
                <p:column headerText="Bill Number" style="width: 5em; vertical-align: top;">
                    <p:commandLink 
                        ajax="false" 
                        class="m-2 text-primary"
                        action="#{billSearch.navigateToViewOpdBill()}">
                        <f:setPropertyActionListener value="#{patientInvestigation.billItem.bill}" target="#{billSearch.bill}"/>
                        <i class="fas fa-receipt"></i> <!-- Bill Icon -->
                        <h:outputLabel value="#{patientInvestigation.billItem.bill.deptId}" class="mx-2"/>
                    </p:commandLink>
                    <br/>
                    <i class="fas fa-calendar-alt text-secondary"></i> <!-- Date Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.createdAt}">
                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"></f:convertDateTime>
                    </h:outputLabel>
                    <br/>
                    <!-- CC, IP, and OP Icons with Colours -->
                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.ipOpOrCc == 'CC'}">
                        <i class="fas fa-box text-warning"></i> <!-- Collecting Centre Icon -->
                        <h:outputLabel value="Collecting Centre (CC)" class="mx-2 text-warning"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.ipOpOrCc == 'IP'}">
                        <i class="fas fa-procedures text-info"></i> <!-- Inpatient Icon -->
                        <h:outputLabel value="Inpatient (IP)" class="mx-2 text-info"/>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.ipOpOrCc == 'OP'}">
                        <i class="fas fa-user-outlet text-primary"></i> <!-- Outpatient Icon -->
                        <h:outputLabel value="Outpatient (OP)" class="mx-2 text-primary"/>
                    </h:panelGroup>
                </p:column>

                <!-- Patient Details Column with Icons -->
                <p:column headerText="Patient" style="width: 10em; vertical-align: top;">
                    <i class="fas fa-user text-primary"></i> <!-- Name Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.patient.person.nameWithTitle}" />
                    <br/>
                    <i class="fas fa-birthday-cake text-info"></i> <!-- Age Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.patient.person.ageAsString}" />
                    <br/>
                    <i class="fas fa-venus-mars text-danger"></i> <!-- Sex Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.patient.person.sex.label}" />
                    <br/>
                    <i class="fas fa-phone-alt text-success"></i> <!-- Phone Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.patient.person.phone}" />
                    <br/>
                    <i class="fas fa-mobile-alt text-warning"></i> <!-- Mobile Icon -->
                    <h:outputLabel class="mx-2" value="#{patientInvestigation.billItem.bill.patient.person.mobile}" />
                </p:column>

                <!-- Investigation Name Column -->
                <p:column headerText="Investigation" style="width: 7em; vertical-align: top;">
                    <i class="fas fa-vial text-danger"></i> <!-- Investigation Icon -->
                    <h:outputLabel rendered="#{not webUserController.hasPrivilege('Developers')}" value="#{patientInvestigation.investigation.name}"/>
                    <p:commandLink 
                        value="#{patientInvestigation.investigation.name}" 
                        rendered="#{webUserController.hasPrivilege('Developers')}" 
                        action="#{investigationController.navigateToManageInvestigation()}">
                        <f:setPropertyActionListener value="#{patientInvestigation.investigation}" target="#{investigationController.current}"/>
                    </p:commandLink>
                </p:column>

                <!-- Status Column -->
                <p:column headerText="Status" style="width: 7em; vertical-align: top;">
                    <i class="fas fa-info-circle text-info"></i> <!-- Status Icon -->
                    <h:outputLabel value="#{patientInvestigation.status}"/>
                    <br/>
                    <br/>
                    <p:badge 
                        value="Item Refunded" 
                        severity="info"
                        style="width: 200px;"
                        rendered="#{patientInvestigation.billItem.refunded}"
                        styleClass="ui-badge-warning" >
                    </p:badge>

                    <p:badge 
                        value="Bill Cancel" 
                        severity="info"
                        rendered="#{patientInvestigation.billItem.bill.cancelled}"
                        style="width: 200px;"
                        styleClass="ui-badge-danger" >
                    </p:badge>
                </p:column>

                <!-- Ordered Institution and Department Column with Icons -->
                <p:column headerText="Ordered Institute" style="width: 8em; vertical-align: top;">
                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.collectingCentre == null}">
                        <i class="fas fa-hospital text-info"></i> <!-- Institution Icon -->
                        <h:outputLabel value="#{patientInvestigation.billItem.bill.institution.name}" />
                        <br/>
                        <i class="fas fa-building text-primary"></i> <!-- Department Icon -->
                        <h:outputLabel value="#{patientInvestigation.billItem.bill.department.name}" />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.collectingCentre != null}">
                        <i class="fas fa-box text-secondary"></i> <!-- Collecting Centre Icon -->
                        <h:outputLabel value="#{patientInvestigation.billItem.bill.collectingCentre.name}" />
                    </h:panelGroup>
                </p:column>

                <!-- Lab Institution and Department Column with Icons -->
                <p:column headerText="Lab" style="width: 5em; vertical-align: top;">
                    <i class="fas fa-flask text-danger"></i> <!-- Lab Institution Icon -->
                    <h:outputLabel value="#{patientInvestigation.billItem.bill.toInstitution.name}" />
                    <br/>
                    <i class="fas fa-vials text-success"></i> <!-- Lab Department Icon -->
                    <h:outputLabel value="#{patientInvestigation.billItem.bill.toDepartment.name}" />
                </p:column>

                <!-- Samples Column -->
                <p:column headerText="Samples" style="width: 5em; vertical-align: top;">
                    <ui:repeat value="#{patientInvestigationController.getPatientSampleComponentsByInvestigation(patientInvestigation)}" var="psc">
                        <div class="ui-g d-grid" style="margin-bottom: 10px;">
                            <div class="d-flex gap-3">
                                <i class="#{psc.patientSample.sampleRejected ? 'text-danger fa fa-vial mt-2 ' : 'text-primary fa fa-vial mt-2 '}"></i>
                                <h:outputText value="#{psc.patientSample.id}" class="#{psc.patientSample.sampleRejected ? 'text-danger' : 'text-primary'}" />
                            </div>
                        </div>
                    </ui:repeat>
                </p:column>

                <!-- Actions Column -->
                <p:column headerText="Actions" style="width: 6em; vertical-align: top;">

                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.cancelled ne true and patientInvestigation.billItem.refunded ne true}">
                        <div class="row">
                            <p:commandButton 
                                icon="fa fa-file-text"
                                value="To Worksheet" 
                                class="ui-button-info"
                                ajax="false" 
                                id="btnPrintWorksheets" 
                                action="/lab/single_worksheet?faces-redirect=true"
                                >
                                <f:setPropertyActionListener value="#{patientInvestigation}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </div>
                        <div class="row">
                            <p:commandButton 
                                icon="fa fa-file-text"
                                value="Create a New Report" 
                                id="btnNewReport"
                                disabled="#{!(patientInvestigation.sampleAccepted or patientInvestigation.outsourced)}" 
                                action="#{patientReportController.navigateToCreatedPatientReport(patientInvestigation)}"
                                class="ui-button-danger mt-2"
                                onclick="if (!confirm('Are you sure you want to New Patient Report?'))
                                            return false;"
                                ajax="false">
                            </p:commandButton>
                        </div>

                        <div class="row ">
                            <p:commandButton 
                                icon="fa fa-file-text"
                                value="Upload New Report" 
                                id="btnNewUpload"
                                rendered="#{patientInvestigation.billItem.item.canUploadPatinrtReport}"
                                disabled="#{patientInvestigation.sampleSentAt eq null}"
                                action="#{patientReportController.navigateToUploadNewPatientReport(patientInvestigation)}"
                                class="ui-button-warning mt-2"
                                onclick="if (!confirm('Are you sure you want to New Patient Report?'))
                                            return false;"
                                ajax="false">
                            </p:commandButton>
                        </div>

                        <div class="row">
                            <p:commandButton 
                                icon="fa fa-file-text"
                                value="To Reports" 
                                class="ui-button-success mt-2"
                                ajax="false" 
                                action="#{patientInvestigationController.navigateToPatientReportsFromSelectedInvestigation(patientInvestigation)}" >
                            </p:commandButton>
                        </div>
                        <div class="row">
                            <p:commandButton 
                                icon="fa fa-history"
                                value="View History" 
                                class="ui-button-success mt-2"
                                ajax="false" 
                                rendered="#{webUserController.hasPrivilege('AccessLabTestHistory')}"
                                action="#{patientInvestigationController.navigateToTestHistory()}" >
                                <f:setPropertyActionListener value="#{patientInvestigation}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </div>

                    </h:panelGroup>

                    <h:panelGroup rendered="#{patientInvestigation.billItem.bill.cancelled}" class="d-flex justify-content-center mt-5">
                        <div class="row">
                            <p:commandButton 
                                icon="fa fa-history"
                                value="View History" 
                                class="ui-button-success mt-2"
                                ajax="false" 
                                rendered="#{webUserController.hasPrivilege('AccessLabTestHistory')}"
                                action="#{patientInvestigationController.navigateToTestHistory()}" >
                                <f:setPropertyActionListener value="#{patientInvestigation}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{patientInvestigation.billItem.refunded}">
                        <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Creating a new laboratory patient report for a refunded BillItem.',true)}">
                            <div class="row">
                                <p:commandButton 
                                    icon="fa fa-file-text"
                                    value="To Worksheet" 
                                    class="ui-button-info"
                                    ajax="false" 
                                    id="btnPrintWorksheetsForRefund"
                                    action="/lab/single_worksheet?faces-redirect=true"
                                    >
                                    <f:setPropertyActionListener value="#{patientInvestigation}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </div>
                            <div class="row">
                                <p:commandButton 
                                    icon="fa fa-file-text"
                                    value="Create a New Report" 
                                    id="btnNewReportForRefund"
                                    disabled="#{!(patientInvestigation.sampleAccepted or patientInvestigation.outsourced)}" 
                                    action="#{patientReportController.navigateToCreatedPatientReport(patientInvestigation)}"
                                    class="ui-button-danger mt-2"
                                    onclick="if (!confirm('Are you sure you want to New Patient Report?'))
                                                return false;"
                                    ajax="false">
                                </p:commandButton>
                            </div>

                            <div class="row ">
                                <p:commandButton 
                                    icon="fa fa-file-text"
                                    value="Upload New Report" 
                                    id="btnNewUploadForRefund"
                                    rendered="#{patientInvestigation.billItem.item.canUploadPatinrtReport}"
                                    disabled="#{patientInvestigation.sampleSentAt eq null}"
                                    action="#{patientReportController.navigateToUploadNewPatientReport(patientInvestigation)}"
                                    class="ui-button-warning mt-2"
                                    onclick="if (!confirm('Are you sure you want to New Patient Report?'))
                                                return false;"
                                    ajax="false">
                                </p:commandButton>
                            </div>

                            <div class="row">
                                <p:commandButton 
                                    icon="fa fa-file-text"
                                    value="To Reports" 
                                    class="ui-button-success mt-2"
                                    ajax="false" 
                                    action="#{patientInvestigationController.navigateToPatientReportsFromSelectedInvestigation(patientInvestigation)}" >
                                </p:commandButton>
                            </div>

                            <div class="row">
                                <p:commandButton 
                                    icon="fa fa-history"
                                    value="View History" 
                                    class="ui-button-success mt-2"
                                    ajax="false" 
                                    rendered="#{webUserController.hasPrivilege('AccessLabTestHistory')}"
                                    action="#{patientInvestigationController.navigateToTestHistory()}" >
                                    <f:setPropertyActionListener value="#{patientInvestigation}" target="#{patientInvestigationController.current}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </div>

                        </h:panelGroup>

                        <h:panelGroup rendered="#{!configOptionApplicationController.getBooleanValueByKey('Creating a new laboratory patient report for a refunded BillItem.',true)}">
                            <div class="d-flex justify-content-center mt-5">
                                <p:badge 
                                    value="Item Refunded" 
                                    severity="info"
                                    size="large"
                                    style="width: 200px;"
                                    styleClass="ui-badge-warning" >
                                </p:badge>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                </p:column>
            </p:dataTable>

        </h:panelGroup>
    </cc:implementation>
</html>
