<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form >
            <p:panelGrid columns="3" >
                <p:outputLabel value="Process" ></p:outputLabel>
                <p:outputLabel value="#{processController.processDefinition.name}" ></p:outputLabel>
                
                <p:outputLabel value="Step" ></p:outputLabel>
                <p:outputLabel value="#{processController.processStepDefinition.name}" ></p:outputLabel>
                
                <p:outputLabel value="Action" ></p:outputLabel>
                <p:selectOneMenu 
                    id="processSelect" 
                    filter="true"
                    filterMatchMode="contains"
                    class="w-100"
                    value="#{processController.processStepInstance.processStepActionDefinition}" >
                    <f:selectItem itemLabel="Select" ></f:selectItem>
                    <f:selectItems 
                        value="#{processController.processStepActionDefinitions}" 
                        var="processStepActionDefinition"
                        itemValue="#{processStepActionDefinition}" 
                        itemLabel="#{processStepActionDefinition.name}" />
                </p:selectOneMenu>
                <p:commandButton 
                    value="Complete"
                    action="#{processController.completeProcessStepInstance()}"
                    ajax="false">
                    
                </p:commandButton>
            </p:panelGrid>
        </h:form>

    </cc:implementation>
</html>
