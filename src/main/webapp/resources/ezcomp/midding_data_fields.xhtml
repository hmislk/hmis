<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form class="w-100" style="border: 1px solid red;">
            <p:panelGrid columns="2" class="mt-1 w-100" style="border: 10px green;">
                <f:facet name="header">
                    <i class="fa fa-search"/>
                    <h:outputLabel value="Missing Data Fields" class="mx-2"/>
                    <p:spacer height="2" width="20" ></p:spacer>
                    <p:commandButton
                        ajax="false" 
                        action="#{dataAdministrationController.checkMissingFields()}" 
                        value="Check Missing Fields"  
                        class="w-25"
                        />
                    
                </f:facet>
                <p:outputLabel value="Errors" ></p:outputLabel>
                <p:inputTextarea value="#{dataAdministrationController.errors}" 
                                 class="w-100"/>

                <p:outputLabel value="SQL to Run" ></p:outputLabel>
                <p:inputTextarea value="#{dataAdministrationController.suggestedSql}" 
                                 class="w-100"/>

                <p:spacer ></p:spacer>
                <p:commandButton 
                    value="RUN SQL" 
                    ajax="false" 
                    action="#{dataAdministrationController.runSqlToCreateFields}" ></p:commandButton>
                
                <p:outputLabel value="Execution Feedback" ></p:outputLabel>
                <p:inputTextarea value="#{dataAdministrationController.executionFeedback}" 
                                 readonly="true"
                                 class="w-100"/>
            </p:panelGrid>
        </h:form>
    </cc:implementation>
</html>
