<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup>
            <h:outputStylesheet library="css" name="pharmacypos.css"></h:outputStylesheet>

            <h:panelGroup id="panelAddedBillPrint">
                <div class="fiveinchbill" >



                    <div class="institutionContact">
                        <div>
                            <h:outputLabel value="#{cc.attrs.bill.department.printingName}" rendered="#{cc.attrs.bill.department.printingName ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="#{cc.attrs.bill.department.address}" rendered="#{cc.attrs.bill.department.address ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Tel:-#{cc.attrs.bill.department.telephone1}" rendered="#{cc.attrs.bill.department.telephone1 ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Tel:-#{cc.attrs.bill.department.telephone2}" rendered="#{cc.attrs.bill.department.telephone2 ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Fax:-#{cc.attrs.bill.department.fax}" rendered="#{cc.attrs.bill.department.fax ne null}"></h:outputLabel>
                        </div>
                    </div>
                    <p:spacer height="15"/>

                    <div class="headingBill" style="text-align: center; font-weight: bold; font-size: 15px!important;">
                        <h:outputLabel value="Invoice"  style="font-size: 15px!important" />    
                        <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.dup eq true}" /> 
                        <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
                    </div>


                    <div class="billline">
                        <h:outputLabel value="--------------------------" style="font-size: 15px!important"></h:outputLabel>
                    </div>
                    <p:spacer height="10"/>


                    <table >


                        <td>
                            <td>


                                <table >

                                    <tr>
                                        <td>
                                            <b>
                                                <h:outputLabel value="Number" style="font-size: 15px!important"></h:outputLabel>
                                            </b>
                                        </td>
                                        <td>
                                            <p:spacer width="100" height="2" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important;width: 30px!important;"></h:outputLabel>
                                        </td>
                                        <td>
                                            <b>
                                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.serialNo}" style="font-size: 23px!important;"></h:outputLabel>
<!--                                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                    <h:outputLabel value="#{cbi.billSession.serialNo}" style="font-size: 23px!important;height: 10px;"></h:outputLabel>
                                                </ui:repeat>-->
                                            </b>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <b>
                                                                     <h:outputLabel value="#{cc.attrs.bill.singleBillSession.staff.registration}" ></h:outputLabel>
                                            </b>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <b>
                                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.staff.person.nameWithTitle}" style="font-size: 18px!important;height: 10px;"></h:outputLabel>
<!--                                                <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                    <h:outputLabel value="#{cbi.billSession.staff.person.nameWithTitle}" style="font-size: 18px!important;height: 10px;"></h:outputLabel>
                                                </ui:repeat>-->
                                            </b>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputLabel value="Name" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" style="font-size: 15px!important"></h:outputLabel>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputLabel value="Phone" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.patient.person.phone}" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                    </tr> 



                                    <tr>
                                        <td>
                                            <b>
                                                <h:outputLabel value="App. Date" style="font-size: 15px!important"></h:outputLabel>
                                            </b>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <b>
                                                <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionDate}" style="font-size: 15px!important">
                                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                                </h:outputLabel>
                                            </b>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputLabel value="Time" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillSession.serviceSession.startingTime}" style="font-size: 15px!important">
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortTimeFormat}" ></f:convertDateTime>
                                            </h:outputLabel>
                                        </td>
                                        <td>
                                        </td>

                                    </tr>


                                    <ui:repeat value="#{cc.attrs.bill.billFeesWIthoutZeroValue}" var="cbif" >

                                        <h:panelGroup rendered="#{cbif.feeValue ne 0.0}" >

                                            <tr>
                                                <td>
                                                    <h:outputLabel value="#{cbif.fee.name}" style="font-size: 15px!important"></h:outputLabel>
                                                </td>
                                                <td>
                                                    <p:spacer width="10" ></p:spacer>
                                                </td>
                                                <td>
                                                    <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                                </td>
                                                <td>
                                                    <h:outputLabel value="#{cbif.feeValue}" style="font-size: 15px!important">
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputLabel>
                                                </td>

                                            </tr>

                                        </h:panelGroup>


                                    </ui:repeat>



                                    <tr>
                                        <td>
                                            <h:outputLabel value="Total" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.netTotal}" style="font-size: 18px!important">
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </td>

                                    </tr>

                                    <tr>
                                        <td>
                                            <h:outputLabel value="Session Name" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillItem.item.name}" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>

                                        </td>

                                    </tr>




                                    <tr></tr>    
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Doctor No" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" style="font-size: 15px!important"></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="................." style="font-size: 15px!important"></h:outputLabel>
                                        </td>

                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Issued By" ></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.paidBill.creater.webUserPerson.name}" 
                                                           ></h:outputLabel>
                                            <p:spacer height="1" width="20" ></p:spacer>
                                            <h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}" 
                                                           ></h:outputLabel>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="Billed at" ></h:outputLabel>
                                        </td>
                                        <td>
                                            <p:spacer width="10" ></p:spacer>
                                        </td>
                                        <td>
                                            <h:outputLabel value=":" ></h:outputLabel>
                                        </td>
                                        <td>
                                            <h:outputLabel value="#{cc.attrs.bill.paidBill.billTime}" 
                                                           >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                            </h:outputLabel>
                                            <p:spacer height="1" width="20" ></p:spacer>
                                            <h:outputLabel value="#{cc.attrs.bill.billTime}" 
                                                           >
                                                <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  ></f:convertDateTime>
                                            </h:outputLabel>

                                        </td>
                                    </tr>


                                </table>
                            </td>
                        </td>
                    </table>
                </div>
            </h:panelGroup>


        </h:panelGroup>
    </cc:implementation>
</html>
