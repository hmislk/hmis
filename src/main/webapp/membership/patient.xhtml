<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:outputStylesheet library="css" name="printing.css" ></h:outputStylesheet>
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText styleClass="fa-solid fa-address-card fa-lg" /> <!-- FontAwesome Icon -->
                            <p:outputLabel value="Manage Patients" class="m-2"/>
                            <h:panelGrid columns="5" style="float: right">
                                <p:commandButton  ajax="false"
                                                  value="Save" 
                                                  class=" mx-1 ui-button-warning w-100"
                                                  icon="fas fa-save"
                                                  action="#{patientController.saveSelected()}"></p:commandButton>
                                <p:spacer/>
                                <p:commandButton  
                                    ajax="false"
                                    value="To Add to Family" 
                                    class=" mx-1 ui-button-warning w-100"
                                    icon="fas fa-arrow-left"
                                    action="#{patientController.saveSelectedAndToFamily()}"></p:commandButton>
                                <p:spacer/>
                                <p:commandButton   ajax="false"
                                                   value="Clear For New Aptient" 
                                                   class=" mx-1 ui-button-danger w-100"
                                                   icon="fas fa-eraser"
                                                   action="#{patientController.prepareAddReg()}"></p:commandButton>
                            </h:panelGrid>
                        </f:facet>


                        <common:patient_details
                            id="ccPatientDetails"
                            editable="true"
                            controller="#{patientController}"/>



                        <p:commandButton ajax="false" action="/opd/opd_bill"  actionListener="#{billController.prepareNewBillForMember()}" 
                                         value="OPD" disabled="#{!webUserController.hasPrivilege('OpdBilling')}" icon="fa fa-fw fa-notes-medical" >
                            <f:setPropertyActionListener value="#{patientController.current}" target="#{billController.searchedPatient}" ></f:setPropertyActionListener>
                        </p:commandButton>
                        <p:commandButton ajax="false" action="/channel/channel_booking" 
                                         icon="fa fa-fw fa-calendar-check" 
                                         class="mx-1"
                                         actionListener="#{channelBillController.prepareForNewChannellingBillForMember()}" 
                                         value="Channelling" disabled="#{!webUserController.hasPrivilege('ChannellingChannelBooking')}" >
                            <f:setPropertyActionListener value="#{patientController.current}" target="#{channelBillController.searchPatient}" ></f:setPropertyActionListener>
                        </p:commandButton>
                        <p:commandButton ajax="false" action="/pharmacy/pharmacy_bill_retail_sale" 
                                         actionListener="#{pharmacySaleController.prepareNewPharmacyBillForMembers()}" 
                                         icon="fa-solid fa-prescription-bottle-medical" 
                                         class="my-1"
                                         value="Phamacy" disabled="#{!webUserController.hasPrivilege('PharmacySale')}" >
                            <f:setPropertyActionListener value="#{patientController.current}" target="#{pharmacySaleController.patient}" ></f:setPropertyActionListener>
                        </p:commandButton>
                        <p:commandButton ajax="false" action="#{admissionController.toAdmitAMember()}" 
                                         icon="fa-solid fa-bed" 
                                         value="Admit" disabled="#{!webUserController.hasPrivilege('InwardAdmissionsAdmission')}" >
                            <f:setPropertyActionListener value="#{patientController.current}" target="#{admissionController.current.patient}" ></f:setPropertyActionListener>
                        </p:commandButton>


                    </p:panel>
                </h:form>



            </ui:define>



        </ui:composition>

    </h:body>
</html>
