<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>OPD Doctor Payments</title>
    </h:head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdBilling'))}" >
                    You are NOT authorized
                </h:panelGroup>

                <h:panelGroup rendered="#{(webUserController.hasPrivilege('OpdBilling'))}" >
                    <div class="row g-3">
                        <div class="col-md-3">
                            <h:panelGroup layout="block" styleClass="px-2">
                                <h:form id="opdPaymentMenuForm">
                                    <p:accordionPanel activeIndex="#{searchController.manageOpdPaymentIndex}" styleClass="m-1 w-100">
                                        <p:ajax process="@this"/>

                                        <p:tab title="Actions">
                                            <div class="d-grid gap-2">
                                                <p:commandButton
                                                    styleClass="w-100 ui-button-info ui-button-outlined"
                                                    ajax="false"
                                                    value="Initiate Professional Payments"
                                                    title="Initiate Professional Payments"
                                                    action="#{staffPaymentBillController.navigateToViewOpdPayProfessionalPayments()}"
                                                    icon="fa fa-money-bill-wave"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBilling')}" />

                                                <p:button
                                                    styleClass="w-100 ui-button-success ui-button-outlined"
                                                    value="Add Miscellaneous Staff Fee"
                                                    title="Add Miscellaneous Staff Fee"
                                                    outcome="/opd/professional_payments/miscellaneous_staff_fee"
                                                    icon="fa fa-plus"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBilling')}" />
                                            </div>
                                        </p:tab>

                                        <p:tab title="Reports">
                                            <div class="d-grid gap-2">
                                                <p:commandButton
                                                    styleClass="w-100 ui-button-info ui-button-outlined"
                                                    ajax="false"
                                                    value="Miscellaneous Fee Report"
                                                    title="Report of miscellaneous fees with filters"
                                                    action="#{miscellaneousStaffFeeController.navigateToMiscellaneousFeeReport()}"
                                                    icon="fa fa-file-alt"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBillSearch')}" />

                                                <p:commandButton
                                                    styleClass="w-100 ui-button-info ui-button-outlined"
                                                    ajax="false"
                                                    value="Miscellaneous Bill Report"
                                                    title="Report of miscellaneous bills with filters"
                                                    action="#{miscellaneousStaffFeeController.navigateToMiscellaneousBillReport()}"
                                                    icon="fa fa-file-invoice"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBillSearch')}" />

                                                <p:commandButton
                                                    styleClass="w-100 ui-button-info ui-button-outlined"
                                                    ajax="false"
                                                    action="#{billSearch.navigateToViewOpdProfessionalPaymentsDue()}"
                                                    actionListener="#{searchController.makeListNull}"
                                                    value="Search Outstanding Professional Payments"
                                                    title="Search Outstanding Professional Payments"
                                                    icon="fa fa-search-dollar"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBillSearch')}" />

                                                <p:commandButton
                                                    styleClass="w-100 ui-button-info ui-button-outlined"
                                                    ajax="false"
                                                    value="List Completed Professional Payments"
                                                    title="List Completed Professional Payments"
                                                    action="#{billSearch.navigateToViewOpdProfessionalPaymentsDoneByUser()}"
                                                    actionListener="#{searchController.makeListNull}"
                                                    icon="fa fa-check-circle"
                                                    rendered="#{webUserController.hasPrivilege('PaymentBillSearch')}"/>
                                            </div>
                                        </p:tab>
                                    </p:accordionPanel>
                                </h:form>
                            </h:panelGroup>
                        </div>
                        <div class="col-md-9">
                            <ui:insert name="opdPaymentContent"/>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
