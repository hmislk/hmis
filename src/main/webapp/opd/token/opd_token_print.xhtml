<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/opd/token/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <h:panelGroup rendered="#{opdTokenController.printPreview}">
                        <h:panelGrid columns="3" class="my-2">
                            <p:commandButton 
                                value="New OPD Token"
                                icon="fas fa-plus"
                                class="ui-button-success"
                                ajax="false" 
                                action="#{opdTokenController.navigateToCreateNewOpdToken()}" >
                            </p:commandButton>

                            <p:commandButton value="New OPD Bill" 
                                             class="ui-button-primary m-1 d-flex justify-content-end"
                                             icon="fa fa-plus"
                                             action="#{opdBillController.navigateToNewOpdBillFromToken()}"
                                             ajax="false"
                                             >
                                <f:setPropertyActionListener target="#{opdBillController.token}" value="#{opdTokenController.currentToken}"/>
                            </p:commandButton>


                            <p:commandButton icon="fas fa-print" class="ui-button-info mx-2" ajax="false" value="Print" >
                                <p:printer target="token" ></p:printer>
                            </p:commandButton>
                        </h:panelGrid>

                        <h:panelGroup id="token" >
                            <prints:opd_token token="#{opdTokenController.currentToken}"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
