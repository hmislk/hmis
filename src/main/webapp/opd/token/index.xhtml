<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <div class="row" >
                    <div class="col-2" >
                        <h:form>
                            <p:panel header="Token Manager" rendered="true">
                                <div class="d-grid gap-2">
                                    <p:commandButton 
                                        value="New OPD Token"
                                        ajax="false" 
                                        action="#{opdTokenController.navigateToCreateNewOpdToken()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Manage OPD Tokens"
                                        ajax="false" 
                                        action="#{opdTokenController.navigateToManageOpdTokens()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Called OPD Tokens"
                                        icon=""
                                        ajax="false" 
                                        action="#{opdTokenController.navigateToManageOpdTokensCalled()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Waiting OPD Tokens"
                                        icon=""
                                        ajax="false" 
                                        action="#{opdTokenController.navigateToManageOpdTokensWaiting()}"
                                        >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Completed OPD Tokens"
                                        icon=""
                                        ajax="false" 
                                        action="#{opdTokenController.navigateToManageOpdTokensCompleted}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Scan Bills"
                                        icon=""
                                        ajax="false" 
                                        action="#{opdPreSettleController.navigateToScanBills()}" 
                                        >
                                    </p:commandButton>
                                </div>
                            </p:panel>
                        </h:form>

                    </div>
                    <div class="col-10" >
                        <ui:insert name="subcontent" >
                        </ui:insert>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
