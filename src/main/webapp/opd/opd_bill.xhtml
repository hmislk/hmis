<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:panelGroup rendered="#{!(webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier'))}" >
                    You are NOT authorized
                </h:panelGroup>

                <h:form id="form" rendered="#{webUserController.hasPrivilege('OpdBilling') or webUserController.hasPrivilege('LabCashier')}" >

                    <p:growl id="msg"  />
                    <p:panel class="m-0 p-0" >
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h:outputText styleClass="fa-solid fa-circle-plus" />
                                    <h:outputLabel value="OPD Billing" class="mx-4"></h:outputLabel>
                                </div>
                                <div>
                                    <p:commandButton 
                                        id="btnNavigateToChannelBookingByDates" 
                                        title="Channel Booking - By Dates" 
                                        icon="fa fa-fw fa-calendar-check" 
                                        styleClass="ui-button-warning mx-2" 
                                        process="btnNavigateToChannelBookingByDates"
                                        update="@all"
                                        action="#{bookingControllerViewScope.navigateToChannelBookingFromMenuByDate()}"
                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable Navigation Button To Channel Booking By Date From OPD Billing')}"/>
                                    <p:commandButton 
                                        id="btnNewOpdBill"
                                        value="New OPD Bill" 
                                        class="ui-button-primary m-1"
                                        icon="fa fa-plus"
                                        action="#{opdBillController.navigateToNewOpdBill()}"
                                        process="btnNewOpdBill"
                                        update="@all">
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>


                        <!--                        <div class="row" >
                                                    <div class="col-md-12 text-center p-1" >
                                                        <p:messages id="messages" ></p:messages>
                                                    </div>
                                                </div>-->
                        <div class="row" >
                            <div class="col-md-6" >
                                <p:focus  context="txtQuickSearchPhoneNumber" ></p:focus>
                                
                                <p:panel id="ptImp">
                                    <f:facet name="header">
                                        <h:panelGroup layout="block" styleClass="d-flex justify-content-between align-items-center">
                                            <!-- Left aligned content -->
                                            <h:panelGroup id="headerFacet">
                                                <h:outputText value="Select a Patient" rendered="#{opdBillController.patient eq null}"></h:outputText>
                                                <h:outputText styleClass="fas fa-user" />
                                                <h:panelGroup 
                                                    rendered="#{patientController.quickSearchPatientList eq null or empty patientController.quickSearchPatientList}">
                                                    <h:outputText
                                                        rendered="#{opdBillController.patient.id eq null}"
                                                        value="Patient" 
                                                        class="mx-4"
                                                        >
                                                    </h:outputText>
                                                    <h:outputText
                                                        rendered="#{opdBillController.patient.id ne null}"
                                                        value="Searched Patient Details" 
                                                        class="mx-2"
                                                        ></h:outputText>
                                                    <h:panelGroup rendered="true" id="edit" >
                                                        <p:selectBooleanButton 
                                                            value="#{opdBillController.patientDetailsEditable}" 
                                                            offIcon="pi pi-pencil" 
                                                            onIcon="pi pi-eye"                                 
                                                            class="mx-2"
                                                            >
                                                            <p:ajax 
                                                                process="@this" 
                                                                update="viewPatient editPatient btnDone edit" />
                                                        </p:selectBooleanButton>
                                                        <p:commandButton id="btnDone" alt="Save Patient Details" class="ui-button-success" icon="fas fa-check" action="#{patientController.saveSelected(opdBillController.patient)}" rendered="#{opdBillController.patientDetailsEditable}" update=":#{p:resolveFirstComponentWithId('ptImp',view).clientId} " />
                                                    </h:panelGroup>

                                                </h:panelGroup>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="true" >
                                                <p:focus id="focusIx" for="txtQuickSearchPhoneNumber" />
                                                <p:focus context="txtQuickSearchPhoneNumber"/>
                                            </h:panelGroup>


                                            <!-- Right aligned quick search -->
                                            <h:panelGroup id="quickSearch" >
                                                <h:panelGroup rendered="true" layout="block"  styleClass="form-inline">
                                                    <p:focus  for="txtQuickSearchPhoneNumber" />
                                                    <p:inputText 
                                                        autocomplete="off"
                                                        id="txtQuickSearchPhoneNumber"
                                                        value="#{patientController.quickSearchPhoneNumber}"
                                                        placeholder="Phone Number"
                                                        class="form-control-sm mx-1"
                                                        onfocus="this.select()" 
                                                        />
                                                    <p:commandButton 
                                                        id="btnSearchbyPhoneNo"
                                                        icon="fa fa-search" 
                                                        title="Quick Search from Phone Number"
                                                        action="#{patientController.quickSearchPatientLongPhoneNumber(opdBillController)}" 
                                                        process="btnSearchbyPhoneNo txtQuickSearchPhoneNumber"
                                                        update="ptImp selectPatient editPatient viewPatient payment paymentDetails pBillDetails"
                                                        styleClass="btn-sm mx-1">
                                                    </p:commandButton>
                                                    <p:defaultCommand target="btnSearchbyPhoneNo"> </p:defaultCommand>
                                                    <p:commandButton 
                                                        id="btnAddNewPatient"
                                                        icon="fa fa-plus-circle" 
                                                        title="Add New Patient"
                                                        action="#{patientController.quickSearchNewPatient(opdBillController)}" 
                                                        process="btnAddNewPatient"
                                                        update="ptImp selectPatient editPatient viewPatient"
                                                        styleClass="btn-sm mx-1"/>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </f:facet>

                                    <h:panelGroup id="selectPatient" >
                                        <h:panelGroup rendered="#{patientController.quickSearchPatientList ne null and not empty patientController.quickSearchPatientList}">
                                            <p:dataTable id="tblPatients" value="#{patientController.quickSearchPatientList}" var="ps">
                                                <p:column headerText="Name">
                                                    #{ps.person.name}
                                                </p:column>
                                                <p:column headerText="Phone Number">
                                                    #{ps.person.phone}
                                                </p:column>
                                                <p:column headerText="Mobile Number">
                                                    #{ps.person.mobile}
                                                </p:column>
                                                <p:column>
                                                    <p:commandButton 
                                                        action="#{patientController.selectQuickOneFromQuickSearchPatient(opdBillController)}" 
                                                        id="btnSelectPt"
                                                        process="btnSelectPt tblPatients"
                                                        update=":#{p:resolveFirstComponentWithId('ptImp',view).clientId} :#{p:resolveFirstComponentWithId('paymentDetails',view).clientId} :#{p:resolveFirstComponentWithId('payment',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                        value="select">
                                                        <f:setPropertyActionListener value="#{ps}" target="#{patientController.current}" />
                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup id="editPatient" >

                                        <h:panelGroup rendered="#{opdBillController.patientDetailsEditable}" >
                                            <h:panelGroup rendered="#{patientController.quickSearchPatientList eq null or empty patientController.quickSearchPatientList}">
                                                <h:panelGroup class="mb-1 w-100" id="panelPatient" >
                                                    <h:panelGroup id="gpPatient" >
                                                        <div class="row">
                                                            <div class="col-md-3 p-1">
                                                                <p:selectOneMenu 
                                                                    id="cmbTitle"
                                                                    class="form-control w-100"
                                                                    requiredMessage="Please enter a title"
                                                                    value="#{opdBillController.patient.person.title}">
                                                                    <f:selectItem itemLabel="Select Title" />
                                                                    <f:selectItems value="#{opdBillController.title}" var="i"
                                                                                   itemLabel="#{i.label}" itemValue="#{i}"/>
                                                                    <p:ajax event="change" process="cmbTitle" update="cmbSex" ></p:ajax>
                                                                </p:selectOneMenu>
                                                            </div>
                                                            <div class="col-md-9 p-1">
                                                                <p:inputText 

                                                                    requiredMessage="Please enter a name for the patient"
                                                                    autocomplete="off" 
                                                                    id="txtNewPtName" 
                                                                    placeholder="Enter the Name of the patient"
                                                                    value="#{opdBillController.patient.person.name}"
                                                                    validatorMessage="Please enter only letters and spaces."
                                                                    class="form-control" >
                                                                    <c:if test="#{not empty sessionController.applicationPreference.nameRegex}">
                                                                        <f:validateRegex pattern="#{sessionController.applicationPreference.nameRegex}"/>
                                                                    </c:if>

                                                                </p:inputText>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-md-3 p-1">
                                                                <p:selectOneMenu 
                                                                    id="cmbSex" 

                                                                    requiredMessage="Please select a gender"
                                                                    value="#{opdBillController.patient.person.sex}"
                                                                    class="form-control w-100">
                                                                    <f:selectItem itemLabel="Select Gender"/>
                                                                    <f:selectItems value="#{opdBillController.sex}"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                            <div class="col-md-9 p-1">
                                                                <div class="row">
                                                                    <div class="col-md-2">
                                                                        <p:inputText 
                                                                            autocomplete="off" 
                                                                            id="year" 
                                                                            placeholder="Years"
                                                                            onfocus="this.select();"
                                                                            value="#{opdBillController.patient.person.ageYearsComponent}"
                                                                            class="form-control">
                                                                            <f:ajax event="keyup" execute="@this" render="dpDob" />
                                                                        </p:inputText>
                                                                    </div>
                                                                    <div class="col-md-2">
                                                                        <p:inputText
                                                                            onfocus="this.select();"
                                                                            autocomplete="off" id="month" placeholder="Months"
                                                                            value="#{opdBillController.patient.person.ageMonthsComponent}"
                                                                            class="form-control">
                                                                            <f:ajax event="keyup" execute="@this"  render="dpDob"  />
                                                                        </p:inputText>
                                                                    </div>
                                                                    <div class="col-md-2">
                                                                        <p:inputText 
                                                                            onfocus="this.select();"
                                                                            autocomplete="off" id="day" placeholder="Days"
                                                                            value="#{opdBillController.patient.person.ageDaysComponent}"
                                                                            class="form-control">
                                                                            <f:ajax event="keyup" execute="@this"  render="dpDob" />
                                                                        </p:inputText>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <p:datePicker  
                                                                            value="#{opdBillController.patient.person.dob}"
                                                                            id="dpDob" 
                                                                            class="w-100"
                                                                            yearNavigator="true"
                                                                            monthNavigator="true"
                                                                            inputStyleClass="form-control"
                                                                            requiredMessage="Please select a date of birth"
                                                                            pattern="#{sessionController.applicationPreference.longDateFormat}"
                                                                            placeholder="Date of Birth (dd/mm/yyyy)"
                                                                            >
                                                                            <p:ajax event="dateSelect" process="@this" update="year month day" />
                                                                        </p:datePicker>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-md-3 p-1">
                                                                <p:inputText 
                                                                    id="txtMobile" 
                                                                    autocomplete="off" 
                                                                    placeholder="Mobile Number"
                                                                    value="#{opdBillController.patient.mobileNumberStringTransient}"
                                                                    class="form-control" 
                                                                    requiredMessage="Please enter a Mobile Number"
                                                                    validatorMessage="Please enter valid Number">
                                                                    <c:if test="#{not empty sessionController.applicationPreference.mobileRegex}">
                                                                        <f:validateRegex pattern="#{sessionController.applicationPreference.mobileRegex}"/>
                                                                    </c:if>
                                                                </p:inputText>
                                                            </div>
                                                            <div class="col-md-3 p-1">
                                                                <p:inputText 
                                                                    id="txtPhone" 
                                                                    requiredMessage="Please enter a Phone Number"
                                                                    autocomplete="off" 
                                                                    placeholder="Phone Number"
                                                                    value="#{opdBillController.patient.phoneNumberStringTransient}"
                                                                    class="form-control" validatorMessage="Please enter valid Number">
                                                                    <c:if test="#{not empty sessionController.applicationPreference.mobileRegex}">
                                                                        <f:validateRegex pattern="#{sessionController.applicationPreference.mobileRegex}"/>
                                                                    </c:if>
                                                                </p:inputText>
                                                            </div>
                                                            <div class="col-md-3 p-1">
                                                                <p:inputText 
                                                                    requiredMessage="Please enter a Email"
                                                                    autocomplete="off" id="txtEmail" placeholder="Enter Email here"
                                                                    value="#{opdBillController.patient.person.email}"
                                                                    class="form-control"
                                                                    >
                                                                    <c:if test="#{not empty sessionController.applicationPreference.emailRegex}">
                                                                        <f:validateRegex pattern="#{sessionController.applicationPreference.emailRegex}"/>
                                                                    </c:if>
                                                                </p:inputText>
                                                            </div>
                                                            <div class="col-md-3 p-1">
                                                                <p:inputText 
                                                                    id="txtNic"
                                                                    requiredMessage="Please enter a ID"
                                                                    autocomplete="off"
                                                                    placeholder="National ID Number"
                                                                    value="#{opdBillController.patient.person.nic}"
                                                                    class="form-control"/>
                                                            </div>
                                                        </div>

                                                        <div class="row">
                                                            <div class="col-md-7 p-1">
                                                                <p:inputText
                                                                    id="txtAddress"
                                                                    autocomplete="off"
                                                                    requiredMessage="Please enter an Address"
                                                                    placeholder="Address"
                                                                    value="#{opdBillController.patient.person.address}"
                                                                    class="form-control"/>
                                                            </div>

                                                            <h:panelGroup class="col-md-2 p-1" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}">
                                                                <p:selectBooleanButton 
                                                                    id="scbforigner"
                                                                    value="#{opdBillController.patient.person.foreigner}"
                                                                    offLabel="Patient is Local"
                                                                    class="w-100"
                                                                    onLabel="Patient is Forigner" >
                                                                </p:selectBooleanButton>
                                                            </h:panelGroup>

                                                            <div class="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')?'col-md-3 p-1':'col-md-5 p-1'}">
                                                                <p:autoComplete 
                                                                    id="acNewPtArea" 
                                                                    requiredMessage="Please select an Area"
                                                                    placeholder="Search &amp; Select Area"
                                                                    completeMethod="#{areaController.completeArea}"
                                                                    var="pta" itemLabel="#{pta.name}"
                                                                    itemValue="#{pta}" forceSelection="true"
                                                                    value="#{opdBillController.patient.person.area}"
                                                                    inputStyleClass="form-control"
                                                                    class="w-100"/>
                                                            </div>
                                                        </div>

                                                        <p:tooltip for="txtNewPtName" value="Patient Name"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="txtNic" value="NIC No"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="dpDob" value="Date Of Birth"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="txtAddress" value="Address"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="txtMobile" value="Mobile Number"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="txtPhone" value="Home Phone Number"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="cmbSex" value="Sex"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="cmbTitle" value="Title"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="acNewPtArea" value="Area"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="txtEmail" value="Email"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="scbforigner" value="Mark Status"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="year" value="Age- Years Component"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="month" value="Age- Month Component"  showDelay="0" hideDelay="0"></p:tooltip>
                                                        <p:tooltip for="day" value="Age- Days Component"  showDelay="0" hideDelay="0"></p:tooltip>


                                                    </h:panelGroup>
                                                </h:panelGroup>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup id="viewPatient" >

                                        <h:panelGroup  rendered="#{not opdBillController.patientDetailsEditable}"  >
                                            <h:panelGroup  rendered="#{patientController.quickSearchPatientList eq null}" >
                                                <h:panelGrid columns="3" class="my-1" id="panelPatientDisplay" rendered="#{opdBillController.patient ne null}" >
                                                    <h:outputLabel value="Name " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.nameWithTitle}" />

                                                    <h:outputLabel value="Gender " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.sex}" />

                                                    <h:outputLabel value="Date of Birth " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.dob}" >
                                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                                    </h:outputText>

                                                    <h:outputLabel value="Age  " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.ageAsString}" />

                                                    <h:outputLabel value="Mobile No. " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.mobile}" />

                                                    <h:outputLabel value="Phone No. " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.phone}" />

                                                    <h:outputLabel value="Email " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.email}" />

                                                    <h:outputLabel value="National ID No. " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.nic}" />

                                                    <h:outputLabel value="Address " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.address}" />


                                                    <h:outputLabel value="Patient Status " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                                                    <h:outputLabel value=" : " class="mx-3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"/>
                                                    <p:badge 
                                                        rendered="#{configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}"
                                                        value="#{opdBillController.patient.person.foreigner?'Patient is Forigner':'Patient is Local'}" 
                                                        severity="#{opdBillController.patient.person.foreigner?'warning':'success'}" 
                                                        styleClass="mr-2">
                                                    </p:badge>

                                                    <h:outputLabel value="Account Balance " class="mx-3" rendered="#{opdBillController.patient.hasAnAccount}"/>
                                                    <h:outputLabel value=" : " class="mx-3" rendered="#{opdBillController.patient.hasAnAccount}"/>
                                                    <h:outputText value="#{opdBillController.patient.runningBalance}" rendered="#{opdBillController.patient.hasAnAccount}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>

                                                    <h:outputLabel value="Area " class="mx-3"/>
                                                    <h:outputLabel value=" : " class="mx-3"/>
                                                    <h:outputText value="#{opdBillController.patient.person.area.name}" />

                                                </h:panelGrid>
                                            </h:panelGroup>
                                        </h:panelGroup>

                                    </h:panelGroup>

                                </p:panel>






                                <p:panel class="mt-2" rendered="#{configOptionApplicationController.getBooleanValueByKey('Allow Local Number For Opd Billing')}">
                                    <div class="d-flex">
                                        <p:outputLabel style="width: 150px;" class="mt-2" value="Local Number :"/>
                                        <p:inputText 
                                            value="#{opdBillController.localNumber}" 
                                            placeholder="Local Number" 
                                            class="my-1 w-100" 
                                            id="lcNumber"/>
                                    </div>
                                </p:panel>

                                <p:panel 
                                    id='pIxAdd' 
                                    class="w-100 mt-2 form">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Add New Item" class="mx-4"></h:outputText>
                                    </f:facet>

                                    <h:panelGroup  rendered="#{opdBillController.opdItemDepartments ne null}" id="departments">
                                        <div class="row" >
                                            <div class="col-md-12" >
                                                <ui:repeat  value="#{opdBillController.opdItemDepartments}" var="dept">
                                                    <p:commandButton 
                                                        value="#{dept.name}"
                                                        process="@this"
                                                        update=":#{p:resolveFirstComponentWithId('acIx',view).clientId} :#{p:resolveFirstComponentWithId('departments',view).clientId}"
                                                        action="#{opdBillController.departmentChanged}"
                                                        class="m-1 #{dept eq opdBillController.selectedOpdItemDepartment ? 'ui-button-success' : 'ui-button-primary'}">
                                                        <f:setPropertyActionListener value="#{dept}" target="#{opdBillController.selectedOpdItemDepartment}"></f:setPropertyActionListener>
                                                    </p:commandButton>
                                                </ui:repeat>

                                            </div>
                                        </div>
                                    </h:panelGroup>


                                    <div class="row" >

                                        <div class="col-md-10" >
                                            <p:selectOneListbox 
                                                filter="true"
                                                filterMatchMode="contains"
                                                id="acIx"
                                                class="w-100"
                                                scrollHeight="200"
                                                converter="itemLightConverter"
                                                value="#{opdBillController.itemLight}" 
                                                var="ix"
                                                caseSensitive="false"
                                                hideNoSelectionOption="true"
                                                >
                                                <f:selectItems 
                                                    value="#{opdBillController.departmentOpdItems}"
                                                    var="item"
                                                    itemLabel="#{item.name}"
                                                    itemValue="#{item}">
                                                </f:selectItems>
                                                <p:ajax 
                                                    listener="#{opdBillController.fillBillSessions}" 
                                                    process="acIx" 
                                                    update="tblSs panelQty panelSessions" ></p:ajax>
                                                <p:column headerText="Name" style="padding: 0px; margin: 0px;">
                                                    <f:facet name="header" >
                                                        Name
                                                    </f:facet>
                                                    <h:outputText value="#{ix.name}" ></h:outputText>
                                                </p:column>
                                                <p:column  width="7em" style="text-align: right; margin: 0px; padding: 0px;" headerText="Value">
                                                    <h:outputText value="#{ix.total}">
                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                    </h:outputText>
                                                </p:column>
                                                <p:column  headerText="Dept"  rendered="#{opdBillController.opdItemDepartments eq null}" style="padding: 0px; margin: 0px; width: 3rem;">
                                                    <h:outputText value="#{ix.departmentName}"></h:outputText>
                                                </p:column>
                                                <p:column  headerText="Code" rendered="false" style="padding: 0px; margin: 0px;">
                                                    <h:outputText value="#{ix.code}"></h:outputText>
                                                </p:column>
                                                <p:column  headerText="ID" rendered="false" style="padding: 0px; margin: 0px;">
                                                    <h:outputText value="ID is #{ix.departmentId}"></h:outputText>
                                                </p:column>

                                            </p:selectOneListbox>
                                        </div>
                                        <div class="col-md-2" >
                                            <h:panelGrid id="panelQty" columns="1">
                                                <p:inputText 
                                                    rendered="#{opdBillController.currentBillItem.item.requestForQuentity}"
                                                    id="txtQty"
                                                    autocomplete="off" 
                                                    class="w-100 m-1"
                                                    value="#{opdBillController.currentBillItem.qty}" >
                                                    <f:convertNumber pattern="#" ></f:convertNumber>
                                                </p:inputText>
                                            </h:panelGrid>
                                            <p:commandButton 
                                                id="btnAddIx"

                                                                    <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="EPF" style="padding: 2px;">
                                                                    <h:outputText value="#{mys.epfNo}" ></h:outputText>
                                                                </p:column>
                                                                <p:column headerText="Welfare Entitlement" style="padding: 2px;">
                                                                    <h:outputText value="#{mys.annualWelfareQualified}" >
                                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:column  headerText="Welfare Utilized" style="padding: 2px;">
                                                                    <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                                        <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                                    </h:outputText>
                                                                </p:column>
                                                                <p:ajax process="@this" 
                                                                        update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}"
                                                                        event="itemSelect"  
                                                                        listener="#{opdBillController.calTotals()}" />
                                                            </p:autoComplete>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block"  
                                                id="creditCard" rendered="#{opdBillController.paymentMethod eq 'Card'}" >
                                                <pa:creditCard paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block"  
                                                id="credit" rendered="#{opdBillController.paymentMethod eq 'Credit'}" >
                                                <pa:credit paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="eWallet"  rendered="#{opdBillController.paymentMethod eq 'ewallet'}" >
                                                <pa:ewallet paymentMethodData="#{opdBillController.paymentMethodData}" />
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1"
                                                layout="block" 
                                                id="cheque"  rendered="#{opdBillController.paymentMethod eq 'Cheque'}" >
                                                <pa:cheque paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="slip"  rendered="#{opdBillController.paymentMethod eq 'Slip'}" >
                                                <pa:slip paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup 
                                                class="row my-1"
                                                layout="block" 
                                                id="patientDeposit"  rendered="#{opdBillController.paymentMethod eq 'PatientDeposit'}" >
                                                <pa:patient_deposit paymentMethodData="#{opdBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                            <h:panelGroup
                                                class="row my-1 w-100"
                                                layout="block" 
                                                id="multiplePaymentMethods"  rendered="#{opdBillController.paymentMethod eq 'MultiplePaymentMethods'}" 
                                                >
                                                <pa:multiple_payment_methods controller="#{opdBillController}" paymentMethods="#{enumController.paymentMethodsForOpdBilling}" class="w-100"/>

                                            </h:panelGroup>

                                        </h:panelGroup>
                                    </div>

                                    <div class="row my-1" >
                                        <div class="col-4" >
                                            <p:selectOneMenu   
                                                id="cmbPs" 
                                                value="#{opdBillController.paymentScheme}"
                                                class="w-100">     
                                                <f:selectItem 
                                                    itemLabel="Select Discount Scheme"/>
                                                <f:selectItems 
                                                    value="#{paymentSchemeController.paymentSchemesForOPD}" 
                                                    var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                <p:ajax process="@this" 
                                                        update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} tblBillItem paymentDetails" 
                                                        event="change" 
                                                        listener="#{opdBillController.listnerForPaymentMethodChange()}"/>
                                            </p:selectOneMenu>
                                        </div>

                                    </div>
                                    <div class="row my-1">
                                        <div class="col-md-8" >
                                            <p:inputText 
                                                value="#{opdBillController.comment}" 
                                                placeholder="Comments"
                                                class="w-100"         
                                                id="comment"/>
                                        </div>

                                        <div class="col-md-4" >
                                            <h:panelGroup id="gpLocalForeign"  class="col-md-6" rendered="#{!configOptionApplicationController.getBooleanValueByKey('Save the Patient with Patient Status')}">
                                                <p:commandButton 
                                                    value="Mark Foreigner" 
                                                    class="mx-2"
                                                    action="#{opdBillController.markAsForeigner}" 
                                                    rendered="#{!opdBillController.foreigner}" 
                                                    process="@this" 
                                                    update="gpLocalForeign :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} tblBillItem paymentDetails" 
                                                    >
                                                </p:commandButton>
                                                <p:commandButton 
                                                    value="Mark Local" 
                                                    class="mx-2"
                                                    action="#{opdBillController.markAsLocal}" 
                                                    rendered="#{opdBillController.foreigner}" 
                                                    process="@this" 
                                                    update="gpLocalForeign :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} tblBillItem paymentDetails" 
                                                    >
                                                </p:commandButton>

                                            </h:panelGroup>
                                        </div>
                                    </div>

                                </p:panel>

                                <p:panel id="pBillDetails" >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Bill Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row">
                                        <div class="col-6">
                                            <h:outputText value="Total" class="h5"></h:outputText >
                                        </div>
                                        <div class="col-5">
                                            <h:outputText id="tot" value="#{opdBillController.total}" class="h5">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h:outputText value="Discount" class="h5"></h:outputText>
                                        </div>
                                        <div class="col-5">
                                            <h:outputText id="dis" value="#{opdBillController.discount}" class="h5">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h:outputText value="Net Total" class="h5"></h:outputText>

                                        </div>
                                        <div class="col-5">
                                            <h:outputText id="netTotal" value="#{opdBillController.netTotal}" class="h5">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <h:outputText value="VAT" class="h5"></h:outputText>
                                        </div>
                                        <div class="col-5">
                                            <h:outputText id="netTotalVat" value="#{opdBillController.vat}" class="h5">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputText>
                                        </div>
                                    </div>
                                    <h:panelGroup rendered="#{opdBillController.paymentMethod eq 'Cash'}">
                                        <div class="row">
                                            <div class="col-6">
                                                <h:outputText value="Tendered" class="h5"></h:outputText>
                                            </div>
                                            <div class="col-5">
                                                <p:inputText autocomplete="off"  id="paid" value="#{opdBillController.strTenderedValue}" class="h5" onfocus="this.select();">
                                                    <!--<p:ajax process="netTotal paid" update="balance" event="change"/>-->
                                                    <p:ajax event="keyup" process="netTotal paid" update="balance netTotal" listener="#{opdBillController.calTotals()}"/>
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <h:outputText  value="Balance" class="h5"></h:outputText>
                                            </div>
                                            <div class="col-5">
                                                <h:outputText id="balance" value="#{opdBillController.cashBalance}" class="h5">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputText>
                                            </div>
                                        </div>
                                    </h:panelGroup>

                                    <h:panelGrid 
                                        columns="2" 
                                        class="w-100 h5" >


                                    </h:panelGrid>
                                </p:panel>

                                <p:panel id="panelWorkingStaff" class="m-1" rendered="#{configOptionApplicationController.getBooleanValueByKey('OPD Bill - Show the Doctor Details')}">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Doctor Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <p:commandButton value="reload" rendered="false" action="#" process="@this" update="lstCurrentDocs" ></p:commandButton>
                                    <p:selectOneListbox 
                                        id="lstCurrentDocs" 
                                        value="#{opdBillController.selectedCurrentlyWorkingStaff}">
                                        <f:selectItem itemLabel="No Doctor" itemValue="#{null}" />
                                        <f:selectItems value="#{opdBillController.currentlyWorkingStaff}" var="opdDoc" 
                                                       itemLabel="#{opdDoc.name.concat(' - ').concat(opdDoc.speciality.name)}" itemValue="#{opdDoc}" />
                                        <p:ajax process="@this" update="tblBillItem" ></p:ajax>
                                    </p:selectOneListbox>
                                </p:panel>


                                <p:panel id="panelBillReferrals" class="mt-2">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-stethoscope" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Referral Details" class="mx-4"></h:outputText>
                                    </f:facet>

                                    <h:panelGrid 
                                        columns="2" 
                                        class="w-100">
                                        <p:outputLabel for="refIns" value="Institution" ></p:outputLabel>
                                        <p:autoComplete id="refIns" 
                                                        forceSelection="true" 
                                                        value="#{opdBillController.referredByInstitution}"
                                                        completeMethod="#{institutionController.completeIns}"
                                                        var="ri" 
                                                        itemLabel="#{ri.name}" 
                                                        itemValue="#{ri}"
                                                        scrollHeight="500"
                                                        inputStyleClass="form-control"
                                                        class="w-100">
                                            <f:ajax  event="itemSelect" execute="creditCom"  />
                                            <p:column headerText="Referring Institution Name" style="padding: 2px;">#{ri.name}</p:column>
                                            <p:column headerText="Code" style="padding: 2px;">#{ri.institutionCode}</p:column>
                                        </p:autoComplete>


                                        <h:panelGroup class="w-100">
                                            <p:outputLabel for="cmbDoc" value="Doctor" ></p:outputLabel>
                                            <p:commandLink id="btnAddNewDoc" 
                                                           rendered="#{webUserController.hasPrivilege('OpdAddNewRefferalDoctor')}"
                                                           type="button"  
                                                           value="&nbsp;(+)" 
                                                           oncomplete="PF('dlg').show();" 
                                                           actionListener="#{doctorController.prepareAdd}" 
                                                           process="btnAddNewDoc" 
                                                           update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />  
                                            <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false" modal="true" class="p-2" showEffect="fade"  width="450">  
                                                <h:panelGrid columns="2" > 
                                                    <p:outputLabel id="lblTitleD" value="Title" ></p:outputLabel>
                                                    <p:selectOneMenu 
                                                        id="cmbTitle1"
                                                        class="form-control w-100"
                                                        value="#{doctorController.current.person.title}">
                                                        <f:selectItem itemLabel="Select Title" />
                                                        <f:selectItems value="#{opdBillController.title}" var="i"
                                                                       itemLabel="#{i.label}" itemValue="#{i}"/>
                                                    </p:selectOneMenu>
                                                    <p:outputLabel id="lblNameD" value="Name" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}"  ></p:inputText>
                                                    <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}"  ></p:inputText>
                                                    <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}"  ></p:inputText>
                                                    <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}"  ></p:inputText>
                                                    <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}"  ></p:inputText>
                                                    <p:outputLabel value="Code"></p:outputLabel>   
                                                    <p:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}"  ></p:inputText>
                                                    <p:outputLabel value="Speciality" ></p:outputLabel>
                                                    <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" >
                                                        <f:selectItem itemLabel="Please select a speciality"/>
                                                        <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                    </p:selectOneMenu>
                                                    <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}"  ></p:inputText>                 
                                                    <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                    <p:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}"  ></p:inputText>   

                                                    <p:commandButton 
                                                        id="btnDocSave" 
                                                        value="Add New" 
                                                        ajax="false"
                                                        process="btnDocSave panDoc" 
                                                        update="msg panDoc cmbDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" styleClass="buttons" oncomplete="dlg.hide();">
                                                    </p:commandButton>
                                                </h:panelGrid>  
                                            </p:dialog> 
                                        </h:panelGroup>
                                        <h:panelGroup>


                                            <p:autoComplete forceSelection="true" 
                                                            id="cmbDoc" 
                                                            value="#{opdBillController.referredBy}" 
                                                            completeMethod="#{doctorController.completeDoctor}" var="ix" 
                                                            itemLabel="#{ix.person.name}" 
                                                            itemValue="#{ix}" 
                                                            inputStyleClass="form-control"
                                                            class="w-75" 
                                                            scrollHeight="500">
                                                <p:column headerText="Name" style="padding: 2px;">
                                                    <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                                </p:column>
                                                <p:column headerText="Code" style="padding: 2px;">
                                                    <h:outputText value="#{ix.code}" ></h:outputText>
                                                </p:column>
                                            </p:autoComplete>
                                            <p:commandButton 
                                                id="btnChangeDocByReferral"
                                                process="btnChangeDocByReferral  cmbDoc"
                                                update=":#{p:resolveFirstComponentWithId('panelWorkingStaff',view).clientId}"
                                                title="Set Referral Doctor to Bill Doctor"  
                                                icon="fa fa-user-md" 
                                                action="#{opdBillController.changeBillDoctorByReferral}">
                                            </p:commandButton>  
                                        </h:panelGroup>

                                        <h:panelGroup class="w-100" >
                                            <p:outputLabel value="Centre" />
                                            <p:commandLink 
                                                rendered="#{webUserController.hasPrivilege('OpdAddNewCollectingCentre')}"
                                                id="btnAddNewCc" 
                                                value="&nbsp;(+)"  
                                                ajax="false" 
                                                action="#{navigationController.navigateToCollectingCenter()}"
                                                actionListener="#{collectingCentreController.prepareAdd()}"  />  
                                        </h:panelGroup>
                                        <p:autoComplete id="creditCom" 
                                                        forceSelection="true" 
                                                        class="w-100"
                                                        value="#{opdBillController.collectingCentre}"  
                                                        completeMethod="#{institutionController.completeCollectingCenter}" 
                                                        var="ix" 
                                                        placeholder="Type at least 4 letters to search"
                                                        inputStyleClass="form-control"
                                                        minQueryLength="4"
                                                        itemLabel="#{ix.name}" 
                                                        itemValue="#{ix}" 
                                                        scrollHeight="500" >
                                            <f:ajax  event="itemSelect" execute="creditCom"  />
                                            <p:column headerText="Collecting Centre Name" style="padding: 2px;">
                                                <h:outputText value="#{ix.name}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Code" style="padding: 2px;">
                                                <h:outputText value="#{ix.institutionCode}" ></h:outputText>
                                            </p:column>

                                        </p:autoComplete>

                                    </h:panelGrid>
                                </p:panel>




                            </div>
                        </div>
                    </p:panel>




                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
