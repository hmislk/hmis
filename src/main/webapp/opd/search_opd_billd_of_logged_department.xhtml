    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>

                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="OPD BILL SEARCH "/>                          
                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form d-flex flex-column" >
                                    <h:outputLabel value="From Date"/>
                                    <p:calendar id="fromDate" value="#{searchController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" class="w-100" inputStyleClass="form-control">      
                                    </p:calendar>
                                    <p:spacer height="10" width="5" ></p:spacer>

                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{searchController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" class="w-100" inputStyleClass="form-control">                                                                              
                                    </p:calendar>
                                    <p:spacer height="10" width="5" ></p:spacer>

                                    <p:inputText placeholder="Bill No" autocomplete="off" class="w-100"
                                                 value="#{searchController.searchKeyword.billNo}" />
                                    <p:spacer height="10" width="5" ></p:spacer>

                                    <p:inputText placeholder="Name" class="form-control"
                                                 autocomplete="off" 
                                                 value="#{searchController.searchKeyword.patientName}" />
                                    <p:spacer height="10" width="5" ></p:spacer>

                                    <p:inputText placeholder="Phone" class="form-control"
                                                 autocomplete="off"  
                                                 value="#{searchController.searchKeyword.patientPhone}" />
                                    <p:spacer height="10" width="5" ></p:spacer>

                                    <p:inputText placeholder="Total" class="form-control"
                                                 autocomplete="off"  
                                                 value="#{searchController.searchKeyword.total}"
                                                 />
                                    <p:spacer height="10" width="5" ></p:spacer>


                                    <p:inputText placeholder="Net Total"   class="form-control"
                                                 autocomplete="off"
                                                 value="#{searchController.searchKeyword.netTotal}"/>
                                    <p:spacer height="10" width="5" ></p:spacer>


                                    <div class="d-grid gap-2">
                                        <p:commandButton 
                                            id="btnSearch" 
                                            ajax="false" 
                                            value="Search" 
                                            icon="fa fa-search"
                                            class="ui-button-warning w-100"
                                            action="#{searchController.searchDepartmentOpdBillLights}"/>
                                        <p:commandButton 
                                            id="btnExcel" 
                                            icon="fas fa-file-excel"
                                            class="ui-button-success w-100 "
                                            ajax="false" 
                                            value="Download Excel" >
                                            <p:dataExporter fileName="OPD Bills" type="xls" target="tblBills" ></p:dataExporter>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-10">
                                <p:defaultCommand target="btnSearch" />
                                <p:dataTable 
                                    rowIndexVar="i" 
                                    id="tblBills" 
                                    value="#{searchController.billLights}" 
                                    var="bill"  
                                    style="min-width: 100%;"  
                                    rows ="10"
                                    paginatorPosition="bottom"
                                    paginator="true"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="10,25,50,100"
                                    >
                                    <p:column headerText="Bill No" sortBy="#{bill.billNo}" filterBy="#{bill.billNo}" filterMatchMode="contains">                                
                                        <p:commandLink id="billNo" ajax="false" value="#{bill.billNo}" action="/opd/bill_reprint?faces-redirect=true">
                                            <f:setPropertyActionListener value="#{billController.findBillbyID(bill.id)}" target="#{billSearch.bill}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="Billed At">
                                        <p:outputLabel id="billTime" value="#{bill.billDate}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" ></f:convertDateTime>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Billed For" sortBy="#{bill.departmentName}" filterBy="#{bill.departmentName}" filterMatchMode="contains" >                                
                                        <h:outputLabel id="insDep" value="#{bill.departmentName}" />
                                    </p:column>

                                    <p:column headerText="Billed by" sortBy="#{bill.userName}" filterBy="#{bill.userName}" filterMatchMode="contains">
                                        <h:outputLabel value="#{bill.userName}" >                                      
                                        </h:outputLabel>

                                    </p:column>
                                    <p:column headerText="Client" sortBy="#{bill.patientName}" filterBy="#{bill.patientName}" filterMatchMode="contains">                               
                                        <h:commandLink  value="#{bill.patientName}" action="patient.xhtml?faces-redirect=true" rendered="#{webUserController.hasPrivilege('OpdBillSearchEdit')}">
                                            <f:setPropertyActionListener value="#{patientController.findPatientById(bill.patientId)}" target="#{patientController.current}"/>
                                        </h:commandLink>
                                    </p:column>

                                    <p:column headerText="Phone" sortBy="#{bill.patientPhone}" filterBy="#{bill.patientPhone}" filterMatchMode="contains">                              
                                        <h:outputLabel value="#{bill.patientPhone}" />
                                    </p:column>

                                    <p:column headerText="Gross Value" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.grossValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Discount" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.discount}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Net Value" styleClass="averageNumericColumn">
                                        <h:outputLabel value="#{bill.netValue}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>                         
                                </p:dataTable>
