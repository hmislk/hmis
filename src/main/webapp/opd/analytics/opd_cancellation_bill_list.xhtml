<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>OPD Cancellation Bill List</title>
    </h:head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputText styleClass="fas fa-ban" />
                            <h:outputLabel value="OPD Cancellation Bill List " class="mx-4"/>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form d-flex flex-column" >
                                    <h:panelGroup id="searchKeyword">
                                        <h:outputLabel value="From Date"/>
                                        <p:calendar id="fromDate"
                                                    value="#{searchController.fromDate}"
                                                    navigator="false"
                                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                    styleClass="dateTimePicker"
                                                    class="w-100"
                                                    inputStyleClass="form-control"
                                                    maxdate="#{commonFunctionsProxy.endOfDayOnCurrentDate}">
                                        </p:calendar>
                                        <p:spacer height="10" width="5" ></p:spacer>

                                        <h:outputLabel value="To Date"/>
                                        <p:calendar id="toDate"
                                                    value="#{searchController.toDate}"
                                                    navigator="false"
                                                    styleClass="dateTimePicker"
                                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                                    class="w-100"
                                                    inputStyleClass="form-control"
                                                    maxdate="#{commonFunctionsProxy.endOfDayOnCurrentDate}">
                                        </p:calendar>
                                        <p:spacer height="10" width="5" ></p:spacer>

                                        <p:inputText placeholder="Bill No"
                                                     autocomplete="off"
                                                     styleClass="w-100"
                                                     value="#{searchController.searchKeyword.billNo}" />
                                        <p:spacer height="10" width="5" />

                                        <p:inputText placeholder="Name"
                                                     autocomplete="off"
                                                     styleClass="w-100"
                                                     value="#{searchController.searchKeyword.patientName}" />
                                        <p:spacer height="10" width="5" />

                                        <p:inputText placeholder="Phone"
                                                     autocomplete="off"
                                                     styleClass="w-100"
                                                     value="#{searchController.searchKeyword.patientPhone}" />
                                        <p:spacer height="10" width="5" />

                                        <p:inputText placeholder="Total"
                                                     autocomplete="off"
                                                     styleClass="w-100"
                                                     value="#{searchController.searchKeyword.total}" />
                                        <p:spacer height="10" width="5" />

                                        <p:inputText placeholder="Net Total"
                                                     autocomplete="off"
                                                     styleClass="w-100"
                                                     value="#{searchController.searchKeyword.netTotal}"/>
                                        <p:spacer height="10" width="5" ></p:spacer>
                                        <hr/>
                                        <h:outputLabel value="From Institution" />
                                        <p:selectOneMenu id="cmdFromInstitution"
                                                         value="#{searchController.fromInstitution}"
                                                         filter="true"
                                                         placeholder="Ordering Institution"
                                                         styleClass="w-100"
                                                         autoWidth="false">
                                            <f:selectItem itemLabel="All" />
                                            <f:selectItems value="#{institutionController.collectingCentresAndManagedInstitutions}"
                                                           var="i"
                                                           itemLabel="#{i.name}"
                                                           itemValue="#{i}" />
                                            <p:ajax process="cmdFromInstitution" update="cmdFromDepartment" />
                                        </p:selectOneMenu>
                                        <p:spacer height="10" width="5" />

                                        <h:outputLabel value="From Department"/>
                                        <p:selectOneMenu id="cmdFromDepartment"
                                                         placeholder="Ordering Department"
                                                         value="#{searchController.fromDepartment}"
                                                         filter="true"
                                                         styleClass="w-100"
                                                         autoWidth="false">
                                            <f:selectItem itemLabel="All" />
                                            <f:selectItems value="#{departmentController.getInsDepartments(searchController.fromInstitution)}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}" />
                                        </p:selectOneMenu>
                                        <p:spacer height="10" width="5" />

                                        <h:outputLabel value="To Institution"/>
                                        <p:selectOneMenu id="cmdToInstitution"
                                                         value="#{searchController.toInstitution}"
                                                         filter="true"
                                                         placeholder="To Institution"
                                                         styleClass="w-100"
                                                         autoWidth="false">
                                            <f:selectItem itemLabel="All" />
                                            <f:selectItems value="#{institutionController.collectingCentresAndManagedInstitutions}"
                                                           var="i"
                                                           itemLabel="#{i.name}"
                                                           itemValue="#{i}" />
                                            <p:ajax process="cmdToInstitution" update="cmdToDepartment" />
                                        </p:selectOneMenu>
                                        <p:spacer height="10" width="5" />

                                        <h:outputLabel value="To Department"/>
                                        <p:selectOneMenu id="cmdToDepartment"
                                                         placeholder="Performing Department"
                                                         value="#{searchController.toDepartment}"
                                                         filter="true"
                                                         styleClass="w-100"
                                                         autoWidth="false">
                                            <f:selectItem itemLabel="All" />
                                            <f:selectItems value="#{departmentController.getInsDepartments(searchController.toInstitution)}"
                                                           var="d"
                                                           itemLabel="#{d.name}"
                                                           itemValue="#{d}" />
                                        </p:selectOneMenu>


                                    </h:panelGroup>

                                    <div class="d-grid gap-2 mt-2">
                                        <p:spacer width="100" height="1" />
                                        <p:commandButton id="btnSearch"
                                                         icon="fas fa-search"
                                                         value="Search"
                                                         ajax="false"
                                                         styleClass="ui-button-warning"
                                                         style="min-width: 90px"
                                                         title="Search for cancellation bills"
                                                         action="#{searchController.searchOpdCancellationBills()}" />
                                        <p:commandButton id="btnExcel"
                                                         icon="fas fa-download"
                                                         value="Download"
                                                         ajax="false"
                                                         styleClass="ui-button-success"
                                                         style="min-width: 90px"
                                                         title="Download search results to Excel">
                                            <p:dataExporter fileName="OPD Cancellation Bills" type="xlsx" target="tblBills" />
                                        </p:commandButton>
                                        <p:commandButton id="btnClear"
                                                         icon="fas fa-broom"
                                                         value="Clear"
                                                         styleClass="ui-button-secondary ui-button-outlined"
                                                         style="min-width: 90px"
                                                         title="Clear search criteria"
                                                         action="#{searchController.clearOpdBillSearchData}"
                                                         process="btnClear"
                                                         update="searchKeyword"/>
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-10">
                                <p:defaultCommand target="btnSearch" />
                                <p:dataTable rowIndexVar="i"
                                             id="tblBills"
                                             value="#{searchController.bills}"
                                             var="bill"
                                             styleClass="table-striped"
                                             style="min-width: 100%;"
                                             rows="10"
                                             rowStyleClass="#{bill.cancelled?'text-danger':''}"
                                             paginator="true"
                                             paginatorPosition="bottom"
                                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             rowsPerPageTemplate="5,10,25,50">
                                    <p:column id="btnViewCancelBill"
                                              width="18em"
                                              headerText="Cancellation Bill"
                                              sortBy="#{bill.deptId}"
                                              filterBy="#{bill.deptId}">
                                        <h:outputText value="#{bill.deptId}" styleClass="mx-1"/>
                                        <p:commandButton icon="fas fa-eye"
                                                         title="View Cancellation Details"
                                                         action="#{billSearch.navigateToViewBillByAtomicBillTypeByBillId(bill.id)}"
                                                         styleClass="ui-button-rounded ui-button-text ui-button-info mx-1 float-end"
                                                         style="min-width: 70px" />
                                    </p:column>
                                    <p:column headerText="Cancelled At"
                                              sortBy="#{bill.createdAt}">
                                        <h:outputText id="cancelledTime" value="#{bill.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Cancelled By"
                                              sortBy="#{bill.creater.name}"
                                              filterBy="#{bill.creater.name}">
                                        <h:outputText value="#{bill.creater.name}" />
                                    </p:column>
                                    <p:column headerText="Cancelled Department"
                                              sortBy="#{bill.department.name}"
                                              filterBy="#{bill.department.name}"
                                              filterMatchMode="contains">
                                        <h:outputText id="billedDept" value="#{bill.department.name}" />
                                    </p:column>

                                    <p:column id="btnViewBilledBill"
                                              width="18em"
                                              headerText="Original Bill"
                                              sortBy="#{bill.billedBill.deptId}"
                                              filterBy="#{bill.billedBill.deptId}">
                                        <h:outputText value="#{bill.billedBill.deptId}" styleClass="mx-1"/>
                                        <p:commandButton icon="fas fa-eye"
                                                         title="View Original Bill Details"
                                                         action="#{billSearch.navigateToViewBillByAtomicBillTypeByBillId(bill.billedBill.id)}"
                                                         styleClass="ui-button-rounded ui-button-text ui-button-info mx-1 float-end"
                                                         style="min-width: 70px" />
                                    </p:column>
                                    <p:column headerText="Billed At"
                                              sortBy="#{bill.billedBill.createdAt}">
                                        <h:outputText id="billTime" value="#{bill.billedBill.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="Billed By"
                                              sortBy="#{bill.billedBill.creater.name}"
                                              filterBy="#{bill.billedBill.creater.name}">
                                        <h:outputText value="#{bill.billedBill.creater.name}" />
                                    </p:column>
                                    <p:column headerText="Billing Department"
                                              sortBy="#{bill.billedBill.department.name}"
                                              filterBy="#{bill.billedBill.department.name}"
                                              filterMatchMode="contains">
                                        <h:outputText id="insDep" value="#{bill.billedBill.department.name}" />
                                    </p:column>

                                    <p:column headerText="Patient"
                                              sortBy="#{bill.patient.person.name}"
                                              filterBy="#{bill.patient.person.name}">
                                        <h:outputText value="#{bill.patient.person.name}" />
                                    </p:column>
                                    <p:column headerText="Remarks">
                                        <h:outputText value="#{bill.comments}" />
                                    </p:column>
                                    <p:column headerText="Net Value"
                                              sortBy="#{bill.netTotal}"
                                              styleClass="text-end">
                                        <h:outputText value="#{bill.netTotal}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
