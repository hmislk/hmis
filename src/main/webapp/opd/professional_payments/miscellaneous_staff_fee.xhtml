<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>
        <ui:composition template="/payments/pay_index.xhtml">
            <ui:define name="admin">
                <h:panelGroup id="panMiscFee" styleClass="alignTop">
                    <p:panel header="Add Miscellaneous Staff Fee">
                        <h:form id="formMiscFee">
                            <p:growl id="growl" showDetail="true" sticky="false" life="3000"/>

                            <p:panel header="Fee Entry Form" styleClass="mb-3">
                                <h:panelGrid columns="2" cellpadding="10" styleClass="w-100">

                                    <p:outputLabel value="Staff/Doctor:" for="acStaff"/>
                                    <p:autoComplete
                                        id="acStaff"
                                        value="#{miscellaneousStaffFeeController.selectedStaff}"
                                        completeMethod="#{miscellaneousStaffFeeController.completeStaff}"
                                        var="s"
                                        itemLabel="#{s.person.nameWithTitle}"
                                        itemValue="#{s}"
                                        forceSelection="true"
                                        class="w-100"
                                        inputStyleClass="w-100"
                                        placeholder="Search staff by name..."
                                        minQueryLength="2"
                                        required="true"
                                        requiredMessage="Please select a staff member">
                                        <p:column>
                                            <h:outputText value="#{s.person.nameWithTitle}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputText value="#{s.speciality.name}" rendered="#{s.speciality ne null}"/>
                                        </p:column>
                                    </p:autoComplete>

                                    <p:outputLabel value="Payment Category:" for="cmbPaymentCategory"/>
                                    <p:selectOneMenu
                                        id="cmbPaymentCategory"
                                        value="#{miscellaneousStaffFeeController.selectedPaymentCategory}"
                                        class="w-100"
                                        filter="true"
                                        filterMatchMode="contains"
                                        required="true"
                                        requiredMessage="Please select a payment category">
                                        <f:selectItem itemLabel="Select Payment Category" itemValue="#{null}" noSelectionOption="true"/>
                                        <f:selectItems
                                            value="#{paymentItemController.items}"
                                            var="pc"
                                            itemLabel="#{pc.name}"
                                            itemValue="#{pc}"/>
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Amount:" for="txtAmount"/>
                                    <p:inputNumber
                                        id="txtAmount"
                                        value="#{miscellaneousStaffFeeController.feeAmount}"
                                        decimalPlaces="2"
                                        minValue="0.01"
                                        class="w-100"
                                        inputStyleClass="w-100"
                                        placeholder="0.00"
                                        required="true"
                                        requiredMessage="Please enter the fee amount">
                                    </p:inputNumber>

                                    <p:outputLabel value="Description/Reason:" for="txtDescription"/>
                                    <p:inputTextarea
                                        id="txtDescription"
                                        value="#{miscellaneousStaffFeeController.feeDescription}"
                                        rows="3"
                                        cols="50"
                                        class="w-100"
                                        placeholder="Enter the reason for this payment item"
                                        required="true"
                                        requiredMessage="Please enter a description"
                                        maxlength="500">
                                    </p:inputTextarea>

                                </h:panelGrid>

                                <f:facet name="footer">
                                    <p:commandButton
                                        value="Add Payment Item"
                                        action="#{miscellaneousStaffFeeController.addPaymentItem}"
                                        update="formMiscFee:growl formMiscFee:panelPaymentItems formMiscFee:cmbPaymentCategory formMiscFee:txtAmount formMiscFee:txtDescription"
                                        icon="fa fa-plus"
                                        styleClass="ui-button-success mx-2 my-2"/>

                                    <p:commandButton
                                        value="Clear Entry"
                                        action="#{miscellaneousStaffFeeController.clearCurrentEntry}"
                                        update="formMiscFee:cmbPaymentCategory formMiscFee:txtAmount formMiscFee:txtDescription"
                                        icon="fa fa-eraser"
                                        styleClass="ui-button-secondary mx-2 my-2"
                                        process="@this"/>
                                </f:facet>
                            </p:panel>

                            <!-- Payment Items Summary Panel -->
                            <h:panelGroup id="panelPaymentItems">
                            <p:panel header="Payment Items to be Processed" styleClass="mb-3" rendered="#{not empty miscellaneousStaffFeeController.tempPaymentItems}">
                                <p:dataTable
                                    value="#{miscellaneousStaffFeeController.tempPaymentItems}"
                                    var="item"
                                    emptyMessage="No payment items added yet"
                                    class="w-100">

                                    <p:column headerText="Payment Category" width="25%">
                                        <h:outputText value="#{item.paymentCategory.name}"/>
                                    </p:column>

                                    <p:column headerText="Amount" width="15%" styleClass="text-end">
                                        <h:outputText value="#{item.amount}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Description" width="50%">
                                        <h:outputText value="#{item.description}"/>
                                    </p:column>

                                    <p:column headerText="Action" width="10%" styleClass="text-center">
                                        <p:commandButton
                                            icon="fa fa-trash"
                                            styleClass="ui-button-danger"
                                            action="#{miscellaneousStaffFeeController.removePaymentItem(item)}"
                                            update="formMiscFee:panelPaymentItems formMiscFee:growl"
                                            process="@this">
                                            <p:confirm header="Confirmation" message="Remove this payment item?" icon="pi pi-exclamation-triangle"/>
                                        </p:commandButton>
                                    </p:column>

                                    <f:facet name="footer">
                                        <div class="text-end fw-bold">
                                            Total Amount: <h:outputText value="#{miscellaneousStaffFeeController.totalAmount}">
                                                <f:convertNumber pattern="#,##0.00"/>
                                            </h:outputText>
                                        </div>
                                    </f:facet>
                                </p:dataTable>

                                <f:facet name="footer">
                                    <p:commandButton
                                        value="Finalize Bill"
                                        action="#{miscellaneousStaffFeeController.finalizeBill}"
                                        update="formMiscFee tblRecentFees"
                                        icon="fa fa-check-circle"
                                        styleClass="ui-button-warning mx-2 my-2"
                                        disabled="#{empty miscellaneousStaffFeeController.tempPaymentItems}"/>

                                    <p:commandButton
                                        value="Cancel All"
                                        action="#{miscellaneousStaffFeeController.clearForm}"
                                        update="formMiscFee"
                                        icon="fa fa-times"
                                        styleClass="ui-button-danger mx-2 my-2"
                                        process="@this">
                                        <p:confirm header="Confirmation" message="Cancel all payment items?" icon="pi pi-exclamation-triangle"/>
                                    </p:commandButton>
                                </f:facet>
                            </p:panel>
                            </h:panelGroup>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                            </p:confirmDialog>

                            <p:panel header="Recent Miscellaneous Fees" styleClass="mt-3">
                                <p:commandButton
                                    value="Refresh List"
                                    action="#{miscellaneousStaffFeeController.loadRecentMiscellaneousFees}"
                                    update="formMiscFee:tblRecentFees"
                                    icon="fa fa-refresh"
                                    styleClass="ui-button-info mx-2 my-2"/>

                                <p:commandButton
                                    ajax="false"
                                    value="Download as Excel"
                                    icon="fa-solid fa-file-excel"
                                    styleClass="ui-button-success mx-2 my-2">
                                    <p:dataExporter type="xlsx" target="tblRecentFees" fileName="Miscellaneous_Staff_Fees"/>
                                </p:commandButton>

                                <p:dataTable
                                    id="tblRecentFees"
                                    value="#{miscellaneousStaffFeeController.recentMiscellaneousFees}"
                                    var="bf"
                                    paginator="true"
                                    rows="10"
                                    rowKey="#{bf.id}"
                                    paginatorPosition="bottom"
                                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                    rowsPerPageTemplate="10,20,50,{ShowAll|'All'}"
                                    emptyMessage="No miscellaneous fees found"
                                    class="w-100 m-1">

                                    <p:column headerText="Bill ID" width="10%">
                                        <h:outputText value="#{bf.bill.deptId}"/>
                                    </p:column>

                                    <p:column headerText="Date Created" width="12%">
                                        <h:outputText value="#{bf.createdAt}">
                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Staff/Doctor" width="13%">
                                        <h:outputText value="#{bf.staff.person.nameWithTitle}"/>
                                    </p:column>

                                    <p:column headerText="Speciality" width="10%">
                                        <h:outputText value="#{bf.staff.speciality.name}" rendered="#{bf.staff.speciality ne null}"/>
                                        <h:outputText value="-" rendered="#{bf.staff.speciality eq null}"/>
                                    </p:column>

                                    <p:column headerText="Payment Category" width="12%">
                                        <h:outputText value="#{bf.billItem.item.name}"/>
                                    </p:column>

                                    <p:column headerText="Description" width="25%">
                                        <h:outputText value="#{bf.bill.comments}"/>
                                    </p:column>

                                    <p:column headerText="Amount" width="10%" styleClass="text-end">
                                        <h:outputText value="#{bf.feeValue}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </p:column>

                                    <p:column headerText="Status" width="11%">
                                        <p:badge value="Paid" severity="success" rendered="#{bf.paidValue gt 0}"/>
                                        <p:badge value="Unpaid" severity="warning" rendered="#{bf.paidValue eq 0}"/>
                                    </p:column>

                                </p:dataTable>
                            </p:panel>

                        </h:form>
                    </p:panel>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
