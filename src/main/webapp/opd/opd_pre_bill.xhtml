<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}">


                <p:panel rendered="#{!opdPreBillController.printPreview}" >
                    <f:facet name="header" >
                        <h:outputText styleClass="fa fa-fw fa-cash-register" />
                        <p:outputLabel value="Billing for Cashier" class="mx-4" ></p:outputLabel>
                    </f:facet>

                    <h:form id="form">
                        <p:focus id="focusIx" for="acIx" />
                        <p:dialog 
                            id="dlgSessions1" 
                            widgetVar="dlgSessions" 
                            width="50%"
                            header="Session" >
                            <h:panelGroup id="sessions">
                                <div class="row mb-2">
                                    <div class="col-3">
                                        <p:calendar 
                                            id="calS" 
                                            class="w-100"
                                            inputStyleClass="form-control"
                                            value="#{opdPreBillController.sessionDate}" 
                                            pattern="#{sessionController.applicationPreference.longDateFormat}"  >
                                            <f:ajax 
                                                event="dateSelect" 
                                                execute="calS" 
                                                render="tblSs :#{p:resolveFirstComponentWithId('lblTemS',view).clientId}" 
                                                listener="#{opdPreBillController.fillBillSessions}" />
                                        </p:calendar>
                                    </div>
                                    <div class="col-4">
                                        <p:selectOneMenu 
                                            value="#{itemController.reportKeyWord.department}">     
                                            <f:selectItem itemLabel="Select Department"/>
                                            <f:selectItems value="#{departmentController.labs}" 
                                                           var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                            <p:ajax process="@this" update="acIx" event="change"/>
                                        </p:selectOneMenu>
                                    </div>
                                </div>



                                <p:dataTable id="tblSs" value="#{opdPreBillController.billSessions}" var="bs" emptyMessage="No Numbers Yet">
                                    <f:facet name="header">
                                        <h:outputText value="#{opdPreBillController.lastBillItem.item.name}" />

                                        <h:outputText id="lblTemS" value="#{opdPreBillController.sessionDate}" style="float: right;" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateFormat}" ></f:convertDateTime>
                                        </h:outputText>

                                    </f:facet>
                                    <p:column headerText="No.">
                                        <h:outputText value="#{bs.serialNo}" />
                                    </p:column>
                                    <p:column headerText="Client">
                                        <h:outputText value="#{bs.billItem.bill.patient.person.nameWithTitle}" />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGroup>
                        </p:dialog>
                        <div class="row">
                            <div class="col-md-6">
                                <common:patient_details  
                                    editable="true"
                                    controller="#{opdPreBillController}"/>



                                <p:panel id='pIxAdd' class="w-100 mb-1" >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa-solid fa-circle-plus" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Add New Items" class="mx-4"></h:outputText>
                                    </f:facet>
                                    
                                    <h:panelGroup  rendered="#{opdPreBillController.opdItemDepartments ne null}" id="departments">
                                        <div class="row" >
                                            <div class="col-md-12" >
                                                <ui:repeat  value="#{opdPreBillController.opdItemDepartments}" var="dept">
                                                    <p:commandButton 
                                                        value="#{dept.name}"
                                                        process="@this"
                                                        update=":#{p:resolveFirstComponentWithId('acIx',view).clientId} :#{p:resolveFirstComponentWithId('departments',view).clientId}"
                                                        action="#{opdPreBillController.departmentChanged}"
                                                        class="m-1 #{dept eq opdPreBillController.selectedOpdItemDepartment ? 'ui-button-success' : 'ui-button-primary'}">
                                                        <f:setPropertyActionListener value="#{dept}" target="#{opdPreBillController.selectedOpdItemDepartment}"></f:setPropertyActionListener>
                                                    </p:commandButton>
                                                </ui:repeat>

                                            </div>
                                        </div>
                                    </h:panelGroup>
                                    
                                    <div class="row">
                                        <p:focus  context="acIx"/>
                                        <div class="col-md-10">
                                            <p:watermark for="acIx" value="Enter first few letters of the service or item to add" />

                                            <p:selectOneListbox 
                                                filter="true"
                                                filterMatchMode="contains"
                                                id="acIx"
                                                class="w-100"
                                                scrollHeight="200"
                                                converter="itemLightConverter"
                                                value="#{opdPreBillController.itemLight}" var="ix" >
                                                <f:selectItems value="#{opdPreBillController.departmentOpdItems}"
                                                               var="item" 
                                                               itemLabel="#{item.name}"
                                                               itemValue="#{item}" >
                                                </f:selectItems>
                                                <p:ajax listener="#{opdPreBillController.fillBillSessions}" process="acIx" update="tblSs txtQty" ></p:ajax>
                                                <p:column  headerText="Name">
                                                    <f:facet name="header" >
                                                        Name
                                                    </f:facet>
                                                    <h:outputText value="#{ix.name}" ></h:outputText>
                                                    <h:panelGroup rendered="#{ix.name ne ix.fullName}" >
                                                        <h:outputText value=" (#{ix.fullName})" ></h:outputText>
                                                    </h:panelGroup>
                                                </p:column>
                                                <p:column style="text-align: right;" headerText="Value">
                                                    <h:outputText value="#{ix.total}"></h:outputText>
                                                </p:column>
                                                <p:column  headerText="Dept">
                                                    <h:outputText value="#{ix.departmentName}"></h:outputText>
                                                </p:column>
                                                <p:column  headerText="Code">
                                                    <h:outputText value="#{ix.code}"></h:outputText>
                                                </p:column>

                                            </p:selectOneListbox>

                                        </div>


                                        <div class="col-md-2">
                                            <h:panelGrid id="txtQty">
                                                <p:inputText autocomplete="off" 
                                                             class="w-100"
                                                             value="#{opdPreBillController.currentBillItem.qty}" >
                                                </p:inputText>
                                            </h:panelGrid>
                                            <p:commandButton 
                                                id="btnAddIx" 
                                                value="Add" 
                                                onerror="Please Select Item"
                                                icon="fa fa-plus"
                                                class="w-100 mx-1 my-1 ui-button-success"
                                                action="#{opdPreBillController.addToBill()}" 
                                                process="acIx btnAddIx txtQty :#{p:resolveFirstComponentWithId('cmbPs',view).clientId} :#{p:resolveFirstComponentWithId('pay',view).clientId} panelBillItems"
                                                update="focusIx tblBillItem :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  pIxAdd">
                                            </p:commandButton>
                                            <p:defaultCommand target="btnAddIx" />
                                        </div>

                                    </div>

                                    <div class="row"> 

                                        <div class="col-md-5" >
                                            <p:outputLabel value="Filter by Department" class="form-label" ></p:outputLabel>
                                            <p:selectOneMenu value="#{itemController.reportKeyWord.department}"
                                                             class="form-control w-100">     
                                                <f:selectItem itemLabel="Filter by Department"/>
                                                <f:selectItems value="#{departmentController.labs}" 
                                                               var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                <p:ajax process="@this" update="acIx" event="change"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-md-5" >
                                            <p:outputLabel value="Schedule" class="form-label" ></p:outputLabel>
                                            <p:calendar value="#{opdPreBillController.currentBillItem.sessionDate}" 
                                                        pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                                        inputStyleClass="form-control"
                                                        navigator="true"
                                                        class="w-100 p-2"></p:calendar>
                                        </div>
                                        <div class="col-md-2" >
                                            <p:outputLabel value="&nbsp;" class="form-label" ></p:outputLabel>
                                            <p:commandButton 
                                                class="w-100 mx-1 ui-button-secondary"
                                                value="Sessions" 
                                                icon="fa-regular fa-calendar"
                                                process="@this"
                                                onclick="PF('dlgSessions').show();"
                                                >
                                            </p:commandButton>
                                        </div>
                                    </div>
                                </p:panel>
                                <p:panel >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-list" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Added Items" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="w-100" >
                                        <h:panelGroup id="panelBillItems" >
                                            <p:tabView id="tblBillItem" >
                                                <p:tab id="tabBillItems" title="Bill Items" >
                                                    <p:dataTable id="tblRequests" rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillEntries}" var="bi" >

                                                        <p:column>
                                                            <f:facet name="header">No</f:facet>
                                                                #{rowIndex+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Item</f:facet>
                                                                #{bi.billItem.item.name}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Fee</f:facet>
                                                            <h:outputLabel value="#{bi.billItem.netValue}">
                                                                <f:convertNumber pattern="#,##0.00" />
                                                            </h:outputLabel>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Department</f:facet>
                                                                #{bi.billItem.item.department.name}
                                                        </p:column>

                                                        <p:column>
                                                            <p:commandButton 
                                                                id="btnRemove"
                                                                value="X"
                                                                action="#{opdPreBillController.removeBillItem}"
                                                                process="btnRemove"
                                                                update=":#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}">
                                                                <f:setPropertyActionListener  value="#{rowIndex}" target="#{opdPreBillController.index}" />
                                                            </p:commandButton>
                                                        </p:column>
                                                    </p:dataTable>
                                                </p:tab>
                                                <p:tab id="tabBillIx" title="Tests" >
                                                    <p:dataTable rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillComponents}" var="bix" >
                                                        <p:column>
                                                            <f:facet name="header">No</f:facet>
                                                                #{rowIndex+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Name</f:facet>
                                                                #{bix.item.name}
                                                        </p:column>

                                                    </p:dataTable>
                                                </p:tab>

                                                <p:tab id="tabBillFee" title="Fees" >
                                                    <p:dataTable rowIndexVar="rowIndex" value="#{opdPreBillController.lstBillFees}" var="bif" >
                                                        <p:column>
                                                            <f:facet name="header">Item Name</f:facet>
                                                            <h:outputLabel value="#{bif.billItem.item.name}" />
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Fee</f:facet>
                                                            <h:inputText autocomplete="off"  
                                                                         id="txtFeeVal"
                                                                         value="#{bif.feeGrossValue}" disabled="#{!bif.billItem.item.userChangable}" >
                                                                <f:convertNumber pattern="#,##0.00" />
                                                                <f:ajax event="keyup" execute="@this" 
                                                                        render=":#{p:resolveFirstComponentWithId('tblRequests',view).clientId}  :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}"
                                                                        listener="#{opdPreBillController.feeChangeListener(bif)}" />
                                                            </h:inputText>
                                                        </p:column>
                                                        <p:column>
                                                            <p:commandButton ajax="false" value="Update" action="#{opdPreBillController.feeChangeListener(bif)}" />
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">Fee Name</f:facet>
                                                            <h:outputLabel value="#{bif.fee.name}" rendered="#{bif.fee !=null}" ></h:outputLabel>
                                                        </p:column>



                                                        <p:column>
                                                            <f:facet name="header">Speciality</f:facet>
                                                            <h:outputLabel value="#{bif.fee.speciality.name}" rendered="#{bif.fee !=null and bif.fee.speciality!=null}" ></h:outputLabel>
                                                        </p:column>

                                                        <p:column>
                                                            <f:facet name="header">Payee</f:facet>                                                
                                                            <p:selectOneMenu value="#{bif.staff}" rendered="#{bif.fee.speciality!=null}" >
                                                                <f:selectItem itemLabel="Select Staff" />
                                                                <f:selectItems  value="#{staffController.getSpecialityStaff(bif.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                            </p:selectOneMenu>

                                                        </p:column>
                                                    </p:dataTable>
                                                </p:tab>
                                            </p:tabView>
                                        </h:panelGroup>
                                    </div>
                                </p:panel>




                            </div>
                            <div class="col-md-6" >

                                <p:panel id="paymentDetails">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Payment Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <div class="row my-1"  >
                                        <div class="col-5" >
                                            <p:selectOneMenu   
                                                id="pay" 
                                                class="w-100"
                                                value="#{opdPreBillController.paymentMethod}"
                                                >     
                                                <f:selectItems 
                                                    value="#{enumController.paymentMethodsForOpdBilling}"  
                                                    var="pm"
                                                    itemLabel="#{pm.label}"
                                                    itemValue="#{pm}"/>
                                                <p:ajax process="@this cmbPs" 
                                                        update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  tblBillItem paymentDetails"
                                                        event="change" />
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="col-7 " >
                                            <h:panelGrid columns="3" class="m-1 w-100">

                                                <p:commandButton  
                                                    value="Settle"
                                                    style="float: right;"
                                                    ajax="false"
                                                    icon="fa fa-check"              
                                                    action="#{opdPreBillController.settleBill}" 
                                                    class="ui-button-success mx-2 w-100"
                                                    >
                                                </p:commandButton>
                                                <p:commandButton  
                                                    value="New Bill"
                                                    style="float: right;"
                                                    ajax="false"
                                                    icon="fa fa-plus"              
                                                    action="#{opdPreBillController.navigateToBillingForCashierFromMenu()}"  
                                                    actionListener="#{opdPreBillController.prepareNewBill}"
                                                    class="ui-button-warning mx-2 w-100"
                                                    >
                                                </p:commandButton>

                                                <p:commandButton 
                                                    style="float: right;"
                                                    value="Lookup" 
                                                    ajax="false"
                                                    icon="fa fa-search"
                                                    class="ui-button-warning mx-2 w-100" 
                                                    action="#{patientController.navigateToSearchPatients()}" 
                                                    >
                                                </p:commandButton>

                                            </h:panelGrid>

                                        </div>

                                    </div>

                                    <div class="row my-1 mt-1" >
                                        <div class="col-md-4" >
                                            <p:selectOneMenu   
                                                id="cmbPs" 
                                                value="#{opdPreBillController.paymentScheme}"
                                                class="w-100">     
                                                <f:selectItem 
                                                    itemLabel="Select Discount Scheme"/>
                                                <f:selectItems 
                                                    value="#{paymentSchemeController.paymentSchemesForOPD}" 
                                                    var="paysch" itemLabel="#{paysch.name}" itemValue="#{paysch}"  />
                                                <p:ajax process="@this pay" 
                                                        update=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                        event="change" />
                                            </p:selectOneMenu>

                                        </div>


                                        <div class="row mt-1">
                                            <div class="col-8" >
                                                <p:inputText 
                                                    value="#{opdPreBillController.comment}" 
                                                    placeholder="Comments"
                                                    class="w-100"         
                                                    id="comment"/>
                                            </div>

                                            <h:panelGroup id="gpLocalForeign" layout="block"  class="col-md-4" >
                                                <p:commandButton value="Mark Foreigner" 
                                                                 class="mx-1"
                                                                 action="#{opdPreBillController.markAsForeigner}" 
                                                                 rendered="#{!opdPreBillController.foreigner}" 
                                                                 process="@this" 
                                                                 update="gpLocalForeign :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                                 ></p:commandButton>
                                                <p:commandButton value="Mark Local" 
                                                                 class="mx-1"
                                                                 action="#{opdPreBillController.markAsLocal}" 
                                                                 rendered="#{opdPreBillController.foreigner}" 
                                                                 process="@this" 
                                                                 update="gpLocalForeign :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId} :#{p:resolveFirstComponentWithId('creditCompany',view).clientId} :#{p:resolveFirstComponentWithId('creditStaff',view).clientId}  tblBillItem paymentDetails" 
                                                                 >
                                                </p:commandButton>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </p:panel>

                                <p:panel class="m-1">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Doctor Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <p:selectOneListbox value="#{opdPreBillController.selectedCurrentlyWorkingStaff}">
                                        <f:selectItem itemLabel="No Doctor" itemValue="#{null}" />
                                        <f:selectItems value="#{opdPreBillController.currentlyWorkingStaff}" var="s" 
                                                       itemLabel="#{s.name.concat(' - ').concat(s.speciality.name)}" itemValue="#{s}" />
                                        <p:ajax process="@this" ></p:ajax>
                                    </p:selectOneListbox>
                                </p:panel>

                                <p:panel id="panelBillReferrals" class="m-1">
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-stethoscope" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Referral Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGrid 
                                        columns="2" 
                                        class="w-100">
                                        <p:outputLabel value="Institution" ></p:outputLabel>
                                        <!--<h:outputText value="#{sessionController.institution.name}"/>-->

                                        <p:autoComplete id="refIns" 
                                                        forceSelection="true" 
                                                        value="#{opdBillController.referredByInstitution}"
                                                        completeMethod="#{institutionController.completeIns}"
                                                        var="ri" 
                                                        itemLabel="#{ri.name}" 
                                                        itemValue="#{ri}"
                                                        size="10"
                                                        minQueryLength="4"
                                                        inputStyleClass="form-control"
                                                        placeholder="Type at least 4 letters to search"
                                                        class="w-100">
                                            <f:ajax  event="itemSelect" execute="creditCom"  />
                                            <p:column headerText="Referring Institution Name">#{ri.name}</p:column>
                                            <p:column headerText="Code">#{ri.institutionCode}</p:column>
                                        </p:autoComplete>

                                        <h:panelGroup class="w-100">
                                            <p:outputLabel for="cmbDoc" value="Doctor" ></p:outputLabel>
                                            <p:commandLink id="btnAddNewDoc" 
                                                           type="button"  
                                                           value="&nbsp;(+)" 
                                                           oncomplete="PF('dlg').show();" 
                                                           actionListener="#{doctorController.prepareAdd}" 
                                                           process="btnAddNewDoc" 
                                                           update="#{p:resolveFirstComponentWithId('panDoc',view).clientId}" />  
                                            <p:dialog id="panDoc" header="Add New Doctor" widgetVar="dlg" resizable="false" modal="true">  
                                                <h:panelGrid columns="2" >  
                                                    <p:outputLabel id="lblNameD" value="Name" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtNameD"  value="#{doctorController.current.person.name}"  ></h:inputText>
                                                    <p:outputLabel id="lblPhoneD" value="Phone" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtPhoneD" value="#{doctorController.current.person.phone}"  ></h:inputText>
                                                    <p:outputLabel id="lblFaxD" value="Fax" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtFaxD" value="#{doctorController.current.person.fax}"  ></h:inputText>
                                                    <p:outputLabel id="lblMobileD" value="Mobile" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtMobileD" value="#{doctorController.current.person.mobile}"  ></h:inputText>
                                                    <p:outputLabel id="lblAddressD" value="Address" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtAddressD" value="#{doctorController.current.person.address}"  ></h:inputText>
                                                    <p:outputLabel value="Code"></p:outputLabel>   
                                                    <h:inputText autocomplete="off" id="txtCodeD" value="#{doctorController.current.code}"  ></h:inputText>
                                                    <p:outputLabel value="Speciality" ></p:outputLabel>
                                                    <p:selectOneMenu id="cmbSpecialityD" value="#{doctorController.current.speciality}" >
                                                        <f:selectItem itemLabel="Please select a speciality"/>
                                                        <f:selectItems value="#{doctorSpecialityController.items}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" />
                                                    </p:selectOneMenu>
                                                    <p:outputLabel id="lblRegD" value="Registration" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtRegD" value="#{doctorController.current.registration}"  ></h:inputText>                 
                                                    <p:outputLabel id="lblQuaD" value="Qualification" ></p:outputLabel>
                                                    <h:inputText autocomplete="off" id="txtQuaD" value="#{doctorController.current.qualification}"  ></h:inputText>   

                                                    <p:commandButton 
                                                        id="btnDocSave" 
                                                        value="Add New" 
                                                        process="btnDocSave panDoc" 

                                                        update="panDoc :#{p:resolveFirstComponentWithId('cmbDoc',view).clientId}" actionListener="#{doctorController.saveSelected()}" styleClass="buttons" oncomplete="dlg.hide();">
                                                    </p:commandButton>
                                                </h:panelGrid>  
                                            </p:dialog> 
                                        </h:panelGroup>
                                        <p:autoComplete forceSelection="true" 
                                                        id="cmbDoc" 
                                                        value="#{opdBillController.referredBy}" 
                                                        completeMethod="#{doctorController.completeDoctor}" var="ix" 
                                                        minQueryLength="4"
                                                        placeholder="Type at least 4 letters to search"
                                                        itemLabel="#{ix.person.name}" 
                                                        itemValue="#{ix}" 
                                                        inputStyleClass="form-control"
                                                        class="w-100" 
                                                        size="10">
                                            <p:column headerText="Name" >
                                                <h:outputText value="#{ix.person.nameWithTitle}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Code" >
                                                <h:outputText value="#{ix.code}" ></h:outputText>
                                            </p:column>
                                        </p:autoComplete>

                                        <h:panelGroup class="w-100">
                                            <p:outputLabel value="Centre" />
                                            <p:commandLink 
                                                id="btnAddNewCc" 
                                                value="&nbsp;(+)"  
                                                ajax="false" 
                                                action="#{navigationController.navigateToCollectingCenter()}"
                                                actionListener="#{collectingCentreController.prepareAdd()}"  />  
                                        </h:panelGroup>
                                        <p:autoComplete id="creditCom" 
                                                        forceSelection="true" 
                                                        class="w-100"
                                                        value="#{opdBillController.collectingCentre}"  
                                                        completeMethod="#{institutionController.completeCollectingCenter}" 
                                                        var="ix" 
                                                        placeholder="Type at least 4 letters to search"
                                                        inputStyleClass="form-control"
                                                        minQueryLength="4"
                                                        itemLabel="#{ix.name}" 
                                                        itemValue="#{ix}" 
                                                        size="10" >
                                            <f:ajax  event="itemSelect" execute="creditCom"  />
                                            <p:column headerText="Collecting Centre Name">
                                                <h:outputText value="#{ix.name}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Code">
                                                <h:outputText value="#{ix.institutionCode}" ></h:outputText>
                                            </p:column>

                                        </p:autoComplete>

                                        <h:panelGroup class="w-100">
                                            <p:outputLabel value="Company" ></p:outputLabel>
                                            <p:commandLink id="btnAddNewCreditCom" 
                                                           value="&nbsp;(+)" 
                                                           ajax="false" 
                                                           action="#{navigationController.navigateToCreditCompany()}"
                                                           actionListener="#{creditCompanyController.prepareAdd()}" />  

                                        </h:panelGroup>

                                        <p:autoComplete id="creditCompany" 
                                                        class="w-100"
                                                        inputStyleClass="form-control"
                                                        forceSelection="true"
                                                        value="#{opdBillController.creditCompany}"  
                                                        completeMethod="#{creditCompanyController.completeCredit}" 
                                                        var="ix"
                                                        minQueryLength="4"
                                                        placeholder="Type at least 4 letters to search"
                                                        itemLabel="#{ix.name}" 
                                                        itemValue="#{ix}" 
                                                        size="10"  >

                                            <f:ajax  event="itemSelect" listener="#{opdBillController.calTotals()}"
                                                     execute="@this" 
                                                     render=":#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}" />
                                        </p:autoComplete> 

                                        <p:outputLabel value="Staff"></p:outputLabel>
                                        <p:autoComplete  minQueryLength="4"
                                                         forceSelection="true" 
                                                         value="#{opdBillController.toStaff}" 
                                                         id="creditStaff"
                                                         completeMethod="#{staffController.completeStaff}" 
                                                         var="mys" 
                                                         class="w-100"
                                                         placeholder="Type at least 4 letters to search"
                                                         inputStyleClass="form-control"
                                                         itemLabel="#{mys.person.nameWithTitle}" 
                                                         itemValue="#{mys}"

                                                         size="10">
                                            <p:column headerText="Name" >
                                                <h:outputText value="#{mys.person.nameWithTitle}" ></h:outputText>
                                            </p:column>
                                            <p:column headerText="Annual Entitlement">
                                                <h:outputText value="#{mys.annualWelfareQualified}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputText>
                                            </p:column>
                                            <p:column  headerText="Annual Utilized Value">
                                                <h:outputText value="#{mys.annualWelfareUtilized}" >
                                                    <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                                </h:outputText>
                                            </p:column>

                                            <p:ajax process="@this" 
                                                    update="creditCompany :#{p:resolveFirstComponentWithId('pBillDetails',view).clientId}  :#{p:resolveFirstComponentWithId('tblRequests',view).clientId} :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId}"
                                                    event="itemSelect"  listener="#{opdBillController.calTotals()}" />

                                        </p:autoComplete>
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel  id="pBillDetails" class=" m-1"  >
                                    <f:facet name="header" >
                                        <h:outputText styleClass="fa fa-money-bill-wave" /> <!-- FontAwesome Icon -->
                                        <h:outputText value="Bill Details" class="mx-4"></h:outputText>
                                    </f:facet>
                                    <h:panelGrid
                                        columns="2" 
                                        class="w-100 h5" >
                                        <h:outputLabel value="Total" ></h:outputLabel >
                                        <h:outputLabel id="tot" value="#{opdPreBillController.total}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Discount" ></h:outputLabel>
                                        <h:outputLabel id="dis" value="#{opdPreBillController.discount}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                        <h:outputLabel value="Net Total" ></h:outputLabel>
                                        <h:outputLabel id="netTotal" value="#{opdPreBillController.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00" />
                                        </h:outputLabel>
                                    </h:panelGrid>

                                </p:panel>

                            </div>
                        </div>
                    </h:form>
                </p:panel>


                <h:panelGroup rendered="#{opdPreBillController.printPreview}" >

                    <h:form>
                        <p:panel>
                            <f:facet name="header" >
                                <h:outputText styleClass="fa-solid fa-align-justify" />
                                <p:outputLabel value="Billing for Cashier" class="mx-4" ></p:outputLabel>
                                <p:commandButton icon="fas fa-plus" class="ui-button-warning mx-2"  value="New Bill" ajax="false" style="float: right;" action="#{opdPreBillController.prepareNewBill()}" >
                                </p:commandButton>
                                <p:commandButton icon="fas fa-print" class="ui-button-info" value="Print" ajax="false" action="#"  style="float: right;">
                                    <p:printer target="gpPosBill" ></p:printer>
                                </p:commandButton>
                            </f:facet>


                            <h:panelGroup id="gpPosBill">
                                <div>
                                    <bi:posOpdBillPre bill="#{opdPreBillController.batchBill}" duplicate="false"/>                        
                                </div>
                            </h:panelGroup>
                        </p:panel>
                    </h:form>





                </h:panelGroup>




            </ui:define>
        </ui:composition>
    </h:body>
</html>
