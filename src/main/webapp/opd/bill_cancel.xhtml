<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:prints="http://xmlns.jcp.org/jsf/composite/ezcomp/prints"
      xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGroup rendered="#{!billSearch.printPreview}" styleClass="alignTop">
                        <p:panel>
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <h:outputText value="Cancellation" class="mt-2"/>
                                    <div class="d-flex gap-2">
                                        <p:selectOneMenu 
                                            id="commentsMenu" 
                                            value="#{billSearch.comment}" 
                                            editable="true" 
                                            filter="true" 
                                            placeholder="Select or enter a comment"
                                            filterMatchMode="contains"
                                            style="width: 600px;">
                                            <f:selectItem itemLabel="Select or enter a comment" itemValue="" noSelectionOption="true"/>
                                            <f:selectItems 
                                                value="#{configOptionApplicationController.getListOfCustomOptions('OPD Bill Cancellation Comments')}" 
                                                var="option" 
                                                itemLabel="#{option}" 
                                                itemValue="#{option}"/>
                                        </p:selectOneMenu>

                                        <p:commandButton 
                                            ajax="false"
                                            value="Cancel Bill" 
                                            icon="fa fa-cancel"
                                            class="ui-button-danger" 
                                            action="#{billSearch.cancelOpdBill()}">
                                        </p:commandButton>

                                        <p:commandButton  
                                            class="ui-button-secondary"
                                            value="Back To Search"
                                            icon="fa-solid fa-arrow-left"
                                            action="/opd/opd_bill_search?faces-redirect=true"
                                            ajax="false">
                                        </p:commandButton>
                                    </div>
                                </div>

                            </f:facet>

                            <!--Payment Mode, Patient Details and Bill Details Panels -->
                            <div class="row">
                                <div class="col-6">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-money-bill"></h:outputText>
                                            <h:outputLabel value="Payment Mode" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:selectOneMenu
                                            id="cmbPs"
                                            value="#{billSearch.paymentMethod}" >
                                            <f:selectItem itemLabel="Select a Cancellation Payment Method" ></f:selectItem>
                                            <f:selectItems value="#{enumController.paymentMethodsForOpdBillCanceling}"/>
                                            <p:ajax process="@this" update="paymentDetails" event="change" />
                                        </p:selectOneMenu>
                                    </p:panel>
                                    <!-- Cancellation Payment Details Panel -->
                                    <p:panel class="mt-2">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-credit-card me-2"></h:outputText>
                                            <h:outputLabel value="Cancellation Payment Details"></h:outputLabel>
                                        </f:facet>

                                        <h:panelGroup id="paymentDetails">
                                            <h:panelGroup
                                                class="row"
                                                layout="block"
                                                rendered="#{billSearch.paymentMethod eq 'Credit'}" >
                                                <pa:creditDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                class="row"
                                                layout="block"
                                                rendered="#{billSearch.paymentMethod eq 'Staff'}" >
                                                <pa:staff_credit valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                class="row"
                                                layout="block"
                                                rendered="#{billSearch.paymentMethod eq 'Staff_Welfare'}" >
                                                <pa:staff_welfare_asOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                id="creditCard"
                                                rendered="#{billSearch.paymentMethod eq 'Card'}">
                                                <pa:creditCardDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                id="ptdeposit"
                                                rendered="#{billSearch.paymentMethod eq 'PatientDeposit'}">
                                                <pa:patient_deposit valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                id="ewallet"
                                                rendered="#{billSearch.paymentMethod eq 'ewallet'}" >
                                                <pa:ewalletDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <h:panelGroup
                                                id="cheque"
                                                rendered="#{billSearch.paymentMethod eq 'Cheque'}">
                                                <pa:chequeDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                id="slip"
                                                rendered="#{billSearch.paymentMethod eq 'Slip'}">
                                                <pa:slipDetailsAsOnlyPayment valueRequired="false" paymentMethodData="#{billSearch.paymentMethodData}" />
                                            </h:panelGroup>

                                            <h:panelGroup
                                                class="row my-1 w-100"
                                                layout="block"
                                                id="multiplePaymentMethods"
                                                rendered="#{billSearch.paymentMethod eq 'MultiplePaymentMethods'}" >
                                                <pa:multiple_payment_methods
                                                    id="panelMultiplePaymentDetails"
                                                    class="w-100"
                                                    controller="#{billSearch}"
                                                    paymentMethods="#{enumController.paymentMethodsUnderMultipleForOpdBilling}"/>
                                            </h:panelGroup>

                                            <h:panelGroup rendered="#{billSearch.paymentMethod eq 'Cash' or billSearch.paymentMethod eq null}">
                                                <div class="alert alert-info">
                                                    <i class="fas fa-info-circle me-2"></i>
                                                    No additional payment details required for Cash payment.
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </p:panel>
                                </div>
                                <div class="col-6">
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-id-card-alt"></h:outputText>
                                            <h:outputLabel value="Patient Details" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <common:patient patient="#{billSearch.bill.patient}" class="w-100"/>
                                    </p:panel>
                                    <p:panel>
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                            <h:outputLabel value="Original Bill Detail" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="3">
                                            <h:outputLabel value="Bill No" ></h:outputLabel>
                                            <h:outputLabel value=":" style="width: 50px;" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.deptId}" ></h:outputLabel>
                                            <h:outputLabel value="Total" ></h:outputLabel>
                                            <h:outputLabel value=":" style="width: 50px;" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.total}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel value="Discount" ></h:outputLabel>
                                            <h:outputLabel value=":" style="width: 50px;" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.discount}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            <h:outputLabel value="Net Total" ></h:outputLabel>
                                            <h:outputLabel value=":" style="width: 50px;" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.netTotal}" >
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                    <!-- Bill Item Detail Panel -->
                                    <p:panel class="mt-2">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-list-alt"></h:outputText>
                                            <h:outputLabel value="Bill Item Detail" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:dataTable rowIndexVar="rowIndex" value="#{billSearch.billItems}" var="bip">
                                            <p:column>
                                                <f:facet name="header">No</f:facet>
                                                <h:outputLabel value="#{rowIndex+1}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Item</f:facet>
                                                <h:outputLabel value="#{bip.item.name}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Fee</f:facet>
                                                <h:outputLabel value="#{bip.netValue}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>

                                    <!-- Original Payment Details Panel -->
                                    <h:panelGroup layout="block" class="row mt-2" rendered="#{not empty billSearch.billPayments}">
                                        <h:panelGroup layout="block" class="col-12">
                                            <p:panel>
                                                <f:facet name="header">
                                                    <h:outputText styleClass="fas fa-money-check-alt me-2"></h:outputText>
                                                    <h:outputLabel value="Original Payment Details"></h:outputLabel>
                                                </f:facet>
                                                <p:dataTable
                                                    value="#{billSearch.billPayments}"
                                                    var="op"
                                                    styleClass="table table-sm"
                                                    emptyMessage="No original payments found">

                                                    <p:column headerText="Method" width="120">
                                                        <h:outputText value="#{op.paymentMethod}" />
                                                    </p:column>

                                                    <p:column headerText="Amount" styleClass="text-end" width="100">
                                                        <h:outputText value="#{op.paidValue}">
                                                            <f:convertNumber pattern="#,##0.00" />
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Bank" rendered="#{op.paymentMethod eq 'Card' or op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'ewallet' or op.paymentMethod eq 'OnlineSettlement'}">
                                                        <h:outputText value="#{op.bank.name}" rendered="#{op.bank ne null}"/>
                                                        <h:outputText value="#{op.institution.name}" rendered="#{op.bank eq null and op.institution ne null}"/>
                                                    </p:column>

                                                    <p:column headerText="Ref/Card No" rendered="#{op.paymentMethod eq 'Card' or op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'ewallet' or op.paymentMethod eq 'OnlineSettlement'}">
                                                        <h:outputText value="#{op.referenceNo}" rendered="#{op.referenceNo ne null and op.referenceNo ne ''}"/>
                                                        <h:outputText value="#{op.chequeRefNo}" rendered="#{(op.referenceNo eq null or op.referenceNo eq '') and op.chequeRefNo ne null and op.chequeRefNo ne ''}"/>
                                                        <h:outputText value="#{op.creditCardRefNo}" rendered="#{(op.referenceNo eq null or op.referenceNo eq '') and op.creditCardRefNo ne null and op.creditCardRefNo ne ''}"/>
                                                    </p:column>

                                                    <p:column headerText="Date" rendered="#{op.paymentMethod eq 'Slip' or op.paymentMethod eq 'Cheque' or op.paymentMethod eq 'OnlineSettlement'}">
                                                        <h:outputText value="#{op.realizedAt}" rendered="#{op.realizedAt ne null}">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                                        </h:outputText>
                                                        <h:outputText value="#{op.paymentDate}" rendered="#{op.realizedAt eq null and op.paymentDate ne null}">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                                        </h:outputText>
                                                        <h:outputText value="#{op.chequeDate}" rendered="#{op.realizedAt eq null and op.paymentDate eq null and op.chequeDate ne null}">
                                                            <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateFormat}" />
                                                        </h:outputText>
                                                    </p:column>

                                                    <p:column headerText="Credit Company" rendered="#{op.paymentMethod eq 'Credit'}">
                                                        <h:outputText value="#{op.creditCompany.name}" rendered="#{op.creditCompany ne null}"/>
                                                    </p:column>

                                                    <p:column headerText="Policy No" rendered="#{op.paymentMethod eq 'Credit'}">
                                                        <h:outputText value="#{op.policyNo}" />
                                                    </p:column>

                                                    <p:column headerText="Staff" rendered="#{op.paymentMethod eq 'Staff' or op.paymentMethod eq 'Staff_Welfare'}">
                                                        <h:outputText value="#{op.toStaff.person.name}" rendered="#{op.toStaff ne null}"/>
                                                    </p:column>

                                                    <p:column headerText="Comments">
                                                        <h:outputText value="#{op.comments}" styleClass="text-muted small"/>
                                                    </p:column>

                                                </p:dataTable>
                                            </p:panel>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </div>
                            </div>






                        </p:panel>
                    </h:panelGroup>

                    <!-- Print Preview Panel -->
                    <p:panel rendered="#{billSearch.printPreview}">
                        <f:facet name="header" >
                            <div class="d-flex justify-content-between">
                                <h:outputLabel value="Bill Preview" class="mt-2"></h:outputLabel>
                                <div>
                                    <h:panelGroup rendered="#{billSearch.bill.billType ne 'CollectingCentreBill'}">
                                        <p:commandButton  
                                            class="ui-button-secondary d-flex justify-content-end mx-2"
                                            style="float: right"
                                            value="Back To Search"
                                            icon="fa-solid fa-arrow-left"
                                            action="/opd/opd_bill_search?faces-redirect=true"
                                            ajax="false">
                                        </p:commandButton>
                                    </h:panelGroup> 

                                    <h:panelGroup rendered="#{billSearch.bill.billType eq 'CollectingCentreBill'}">
                                        <p:commandButton 
                                            value="New Collectiong Centre Bill" 
                                            ajax="false" 
                                            icon="fa fa-plus"
                                            class="ui-button-success"
                                            action="#{collectingCentreBillController.navigateToCollectingCenterBillingromMenu()}" >
                                        </p:commandButton>
                                    </h:panelGroup> 
                                </div>
                            </div>
                        </f:facet>

                        <div class="d-flex justify-content-end">
                            <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                            <p:selectOneMenu value="#{sessionController.departmentPreference.opdBillPaperType}" class="m-1" style="width: 13em;">
                                <f:selectItem itemLabel="Please Select Paper Type" />
                                <f:selectItems value="#{enumController.paperTypes}" />
                            </p:selectOneMenu>
                            <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1" title="Redraw Bill"></p:commandButton>
                            <p:commandButton 
                                value="Print" 
                                class="ui-button-info m-1"
                                icon="fa fa-print"
                                ajax="false">
                                <p:printer target="groupPrint" />
                            </p:commandButton> 

                        </div>
                        <h:panelGroup id="groupPrint" >
                            <!-- Bill Print Templates -->
                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'FiveFivePaper'}" >       
                                <prints:five_five_paper_with_headings bill="#{billSearch.bill}"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'FiveFivePaperCoustom1'}" >       
                                <prints:five_five_paper_coustom_cancellation  
                                    duplicate="#{billSearch.duplicate}"
                                    bill="#{billSearch.bill}"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'FiveFivePrintedPaper'}" >
                                <prints:five_five_paper_without_headings 
                                    bill="#{billSearch.bill}" 
                                    duplicate="#{opdBillController.duplicatePrint}" 
                                    payments="#{opdBillController.payments}"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'PosPrintedPaper'}" >     
                                <prints:posOpdBillWithoutLogo bill="#{billSearch.bill}" duplicate="#{opdBillController.duplicatePrint}"/>         
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'PosPaper'}" >
                                <prints:posOpdBill bill="#{billSearch.bill}" duplicate="#{opdBillController.duplicatePrint}"/>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'A4Paper'}" >   
                                <prints:A4_paper_with_headings bill="#{billSearch.bill}" duplicate="#{opdBillController.duplicatePrint}"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'A4PrintedPaper'}" >
                                <prints:A4_paper_without_headings bill="#{billSearch.bill}" duplicate="#{opdBillController.duplicatePrint}"/>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{sessionController.departmentPreference.opdBillPaperType eq 'FiveFiveCustom3'}" >
                                <prints:five_five_custom_3 bill="#{billSearch.bill}" duplicate="#{opdBillController.duplicatePrint}"/>
                            </h:panelGroup>

                        </h:panelGroup>
                    </p:panel>
                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
