<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <p:commandButton ajax="false" value="Return" action="#{billReturnController.settleOpdReturnBill()}" ></p:commandButton>
                
                <p:dataTable 
                    value="#{billReturnController.originalBillItemsAvailableToReturn}" 
                    var="obi"   
                    selectionMode="multiple"
                    selection="#{billReturnController.originalBillItemsToSelectedToReturn}"
                    rowKey="#{obi.id}" >

                    <p:column selectionBox="true" width="20">
                    </p:column>
                    <p:column >
                        <h:outputLabel value="#{obi.item.name}" ></h:outputLabel>
                    </p:column>
                    <p:column >
                        <h:outputLabel value="#{obi.netValue}" ></h:outputLabel>
                    </p:column>
                </p:dataTable>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
