<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./index.xhtml">


            <ui:define name="contents">
                <h:form>
                    <h1>List of Capture Components</h1>
                    <p:dataTable value="#{captureComponentController.items}" 
                                 var="i"
                                 >
                        <p:column headerText="Name">
                            <h:outputText value="#{i.name}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Des">
                            <h:outputText value="#{i.description}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Actions">
                            <p:commandButton ajax="false" 
                                             value="Edit"
                                             action="#{captureComponentController.navigateToEditCaptureComponent()}" >
                                <f:setPropertyActionListener 
                                    value="#{i}" 
                                    target="#{captureComponentController.current}" >
                                </f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
