<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>

        <ui:composition template="/webcontent/index.xhtml">

            <ui:define name="contents">

                <h:form enctype="multipart/form-data">
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Add Web Image"></h:outputLabel>
                        </f:facet>
                        <div class="d-flex justify-content-end">
                            <p:commandButton 
                                class="form ui-button-warning my-2" 
                                icon="fas fa-save"
                                value="Save" 
                                action="#{uploadController.save()}">
                            </p:commandButton>
                        </div>
                        <div class="row">
                            <div class="row p-1">
                                <div class="col-md-2">
                                    <h:outputLabel class="form form-label" for="txtName" value="Name" ></h:outputLabel>
                                </div>
                                <div class="col-md-10">
                                    <h:inputText class="form form-control" id="txtName" value="#{uploadController.selected.webContent.name}"></h:inputText>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-md-2">
                                    <h:outputLabel class="form form-label" for="txtOrder" value="Order" ></h:outputLabel>
                                </div>
                                <div class="col-md-10">
                                    <h:inputText class="form form-control" id="txtOrder" value="#{uploadController.selected.webContent.orderNo}"></h:inputText>
                                </div>
                            </div>
                            </div>
                            <div class="col" >
                                <p:graphicImage class="w-100"
                                                cache="false"  value="#{streamedContentController.imageByUploadId}"  >
                                    <f:param name="id" value="#{uploadController.selected.idStr}" />
                                </p:graphicImage>
                            </div>
                        


                        <div class="row" >
                            <div class="col" >

                                <h:panelGrid columns="2" class="w-100 ">
                                    <f:facet name="header" >
                                        File Upload (PDF/Images)
                                    </f:facet>
                                    <p:fileUpload value="#{uploadController.file}" mode="simple" skinSimple="true"/>
                                    <p:commandButton value="Submit" ajax="false" icon="fas fa-upload"
                                                     style="float: right"
                                                     action="#{uploadController.upload()}" class="ui-button-success"/>
                                </h:panelGrid>


                            </div>
                        </div>
                    </p:panel>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
