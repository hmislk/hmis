<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">

                <h1>Capture Component</h1>


                <h:form class="form" >

                    <p:selectOneMenu value="#{captureComponentController.selectedDataEntryForm}">
                        <f:selectItems value="#{captureComponentController.dataEntryForms}" 
                                       var="d" 
                                       itemValue="#{d}" 
                                       itemLabel="#{d.name}"></f:selectItems>
                    </p:selectOneMenu>
                    
                    <p:commandButton value="Start Data Entry" ajax="false" action="#{captureComponentController.navgateToStartDataEntry()}"></p:commandButton>

                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
