<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">

                <div class="row" >
                    <h:form >
                        <p:panel >
                            <f:facet name="header" >
                                <h:outputLabel value="Add Language"></h:outputLabel>
                            </f:facet>
                        <div class="d-flex justify-content-end">
                            <p:commandButton 
                                class="form ui-button-warning my-2" 
                                icon="fas fa-save"
                                value="Save" 
                                action="#{webLanguageController.saveSelected()}">
                            </p:commandButton>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <h:outputLabel class="form-label" for="txtName" value="Name" ></h:outputLabel>
                            </div>
                            <div class="col-md-10">
                                <h:inputText class="form form-control" id="txtName" value="#{webLanguageController.selected.name}"></h:inputText>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <h:outputLabel class="form-label" for="txtCode"  value="Code" ></h:outputLabel>
                            </div>
                            <div class="col-md-10">
                                <h:inputText  class="form form-control" id="txtCode" value="#{webLanguageController.selected.code}"></h:inputText>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <h:outputLabel class="form form-label" for="txtOrder"  value="Order" ></h:outputLabel>
                            </div>
                            <div class="col-md-10">
                                <h:inputText  class="form form-control" id="txtOrder" value="#{webLanguageController.selected.orderNo}"></h:inputText>
                            </div>
                        </div>
                        </p:panel>
                    </h:form>


                </div>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
