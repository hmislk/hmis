<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">




                <h:form class="form" >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="Add New Template"></h:outputLabel>
                        </f:facet>
                        <div class="d-flex justify-content-end">
                            <p:commandButton ajax="false" 
                                             value="Save" 
                                             icon="fas fa-save"
                                             class="ui-button-warning my-2"
                                             action="#{webTemplateController.saveCurrent()}"
                                             >
                            </p:commandButton>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <p:outputLabel value="Name" for="txtName" class="form-label" ></p:outputLabel>
                            </div>
                            <div class="col-md-10">
                                <p:inputText id="txtName" value="#{webTemplateController.current.name}" 
                                             required="true" requiredMessage="Please enter a name" 
                                             class="form-control">
                                </p:inputText>
                            </div>
                        </div>
                        <div class="row p-1">
                            <div class="col-md-2">
                                <p:outputLabel value="Description" class="form-label"></p:outputLabel>
                            </div>
                            <div class="col-md-10">
                                <p:inputText value="#{webTemplateController.current.description}" 
                                     class="form-control">
                                </p:inputText>
                            </div>
                        </div>
                    </p:panel>

                </h:form>



            </ui:define>

        </ui:composition>

    </h:body>
</html>
