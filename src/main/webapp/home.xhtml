<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/resources/template/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--Author : Dr. M H B Ariyaratne, MO(Health Information), buddhika.ari@gmail.com-->
    <ui:define name="content">
        <h:outputStylesheet>
            .svg-link {
            color: #{configOptionApplicationController.getColorValueByKey('Home Icon Colour', '#1E88E5')};
            }
            .svg-link:hover {
            color: #{configOptionApplicationController.getColorValueByKey('Home Icon Hover Colour', '#1565C0')};
            }
        </h:outputStylesheet>

        <div class="row" >
            
            
            
            <ui:repeat value="#{sessionController.userIcons}" var="ui">

                <!-- Cashier Drawer -->
                <h:panelGroup rendered="#{ui.icon eq 'Cashier_Drawer'}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="Cashier_Drawer" value="Cashier Drawer"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Cashier_Drawer"
                            ajax="false"
                            action="#{financialTransactionController.navigateToMyDrawer()}"
                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail" cache="true" library="images" name="home/cashier-drawer.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Cashier Drawer"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!-- Patient Lookup -->
                <h:panelGroup rendered="#{ui.icon eq 'Patient_Lookup' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="Patient_Lookup" value="Patient Lookup"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Patient_Lookup"
                            action="opd/patient_search.xhtml" 
                            ajax="false" 
                            styleClass="svg-link">
                            <p:graphicImage class="img-thumbnail" cache="true" library="images" name="home/health-worker-form.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Patient Lookup"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'pharmacy_analytics' and webUserController.hasPrivilege('PharmacySummaryViews')}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="pharmacy_analytics" value="Pharmacy Analytics"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="pharmacy_analytics"
                            action="#{pharmacyController.navigateToPharmacyAnalytics()}"
                            ajax="false" 
                            styleClass="svg-link">
                            <p:graphicImage class="img-thumbnail" cache="true" library="images" name="home/pharmacy-analytics.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Pharmacy Analytics"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'supplier_payment_management'}" layout="block" class="col-1 p-1">
                    <h:form>
                        <p:tooltip for="supplier_payment_management" value="Supplier Payment Management"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="supplier_payment_management"
                            action="#{supplierPaymentController.navigateToDealerPaymentIndex()}" 
                            ajax="false" 
                            styleClass="svg-link">
                            <p:graphicImage class="img-thumbnail" cache="true" library="images" name="home/supplier-payment-management.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Patient Lookup"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!-- Patient Add -->
                <h:panelGroup rendered="#{ui.icon eq 'Patient_Add_New' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 m-4">
                    <h:form>
                        <p:tooltip for="Patient_Add_New" value="Add New Patient"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Patient_Add_New"
                            action="opd/patient_edit.xhtml" 
                            ajax="false" 
                            styleClass="svg-link">
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/add-patient.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: #{configOptionApplicationController.getBooleanValueByKey('Show Text Below User Icons')};" value="Add New Patient" />
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!-- OPD Billing -->
                <h:panelGroup rendered="#{ui.icon eq 'Opd_Billing' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 m-4">
                    <h:form >
                        <p:tooltip for="Opd_Billing" value="OPD Billing"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Opd_Billing"
                            action="#{opdBillController.navigateToNewOpdBill()}" 
                            actionListener="#{billController.prepareNewBill}" 
                            ajax="false" 
                            styleClass="svg-link" 
                            >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/invoice.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="OPD Billing" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!-- Billing For Cashier -->
                <h:panelGroup  rendered="#{ui.icon eq 'Billing_For_Cashier' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 m-4">
                    <h:form>
                        <p:tooltip for="Billing_For_Cashier" value="Billing For Cashier"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Billing_For_Cashier"
                            ajax="false"
                            action="#{opdPreBillController.navigateToBillingForCashierFromMenu()}" 
                            actionListener="#{opdPreBillController.prepareNewBill}" 

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/cashier.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Billing For Cashier" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!-- Collecting center Billing -->
                <h:panelGroup rendered="#{ui.icon eq 'Collecting_Centre_Billing' and webUserController.hasPrivilege('OpdCollectingCentreBilling')}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="Collecting_Centre_Billing" value="Collecting Centre Billing"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Collecting_Centre_Billing"
                            ajax="false"
                            action="#{collectingCentreBillController.navigateToCollectingCenterBillingromMenu()}"

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/hospital.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Collecting Centre Billing"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'Medical_Package_Billing' and webUserController.hasPrivilege('OpdBilling')}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="Medical_Package_Billing" value="Package Billing"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Medical_Package_Billing"
                            ajax="false"
                            action="opd_bill_package?faces-redirect=true"

                            <p:graphicImage class="img-thumbnail"  library="images" name="home/opd-default.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Package Billing" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'Scan_to_Pay'}" layout="block" class="col-1 p-1" >
                    <h:form>
                        <p:tooltip for="Scan_to_Pay" value="Scan to Pay"  showDelay="0" hideDelay="0"></p:tooltip>

                            <h:outputText style="display: none;" value="Scan Bills"/>
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'Accept_Payments_For_OPD_Bills' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 p-1" >

                            ajax="false"
                            action="/opd/opd_search_pre_bill?faces-redirect=true"

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/bill-bprove.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Package Billing" rendered="#{webUserController.hasPrivilege('OpdPreBilling')}"/>
                        </p:commandLink>
                    </h:form>               
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'Accept_Payments_For_OPD_Batch_Bills'}" layout="block" class="col-1 p-1" >
                    <h:form >
                        <p:tooltip for="Accept_Payments_For_OPD_Batch_Bills" value="Accept Payments For OPD Batch Bills"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Accept_Payments_For_OPD_Batch_Bills"
                            ajax="false"

                            <p:graphicImage class="img-thumbnail"  library="images" name="home/bill-bprove.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Accept Payment for OPD Batch Bills"/>
                        </p:commandLink>
                    </h:form >
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'Accept_Payments_For_Pharmacy_Bills'}" layout="block" class="col-1 p-1"  >
                    <h:form>
                        <p:tooltip for="Accept_Payments_For_Pharmacy_Bills" value="Accept Payments for Pharmacy Bills"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink

                            ajax="false"

                            <p:graphicImage class="img-thumbnail"  library="images" name="home/bill-bprove.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Accept Payments for Pharmacy Bills" />
                        </p:commandLink>
                    </h:form>
                </h:panelGroup> 

                <h:panelGroup rendered="#{ui.icon eq 'Refunds'}" layout="block" class="col-1 p-1"  >
                    <h:form>
                        <p:tooltip for="Refunds" value="Refunds"  showDelay="0" hideDelay="0"></p:tooltip>

                            <h:outputText style="display: none;" value="Refunds" />
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'RefundsforOPDBills'}" layout="block" class="col-1 p-1"  >

                            <h:outputText style="display: none;" value="Refunds for OPD Bills" />
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <h:panelGroup rendered="#{ui.icon eq 'RefundsforPharmacyBills'}" layout="block" class="col-1 p-1"  >
                    <h:form>
                        <p:tooltip for="RefundsforPharmacyBills" value="Refunds for Pharmacy Bills"  showDelay="0" hideDelay="0"></p:tooltip>

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/refund1.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Refunds for Pharmacy Bills" />
                        </p:commandLink>
                    </h:form>
                </h:panelGroup>

                <!--OPD Bill Search-->
                <h:panelGroup rendered="#{ui.icon eq 'Search_Opd_Bill' and webUserController.hasPrivilege('OpdPreBilling')}" layout="block" class="col-1 p-1"  >
                    <h:form >
                        <p:tooltip for="Search_Opd_Bill" value="OPD Bill Search"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Search_Opd_Bill"
                            ajax="false"
                            action="opd/opd_bill_search?faces-redirect=true"

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/search.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="OPD Bill Search" />
                        </p:commandLink>
                    </h:form>               
                </h:panelGroup>

                <!-- Search OPD Bill Item -->
                <h:panelGroup rendered="#{ui.icon eq 'Search_Opd_Bill_Item' and webUserController.hasPrivilege('OpdBillItemSearch')}" layout="block" class="col-1 p-1"  >
                    <h:form >

                            <h:outputText style="display: none;" value="OPD Bill Item Search" />
                        </p:commandLink>
                    </h:form>               
                </h:panelGroup>

                <!-- Search OPD Payment -->

                            <h:outputText style="display: none;" value="OPD Payment Search" />
                        </p:commandLink>
                    </h:form>               
                </h:panelGroup>

                <!-- Search Collecting Centre Bill -->
                <h:panelGroup rendered="#{ui.icon eq 'Search_Collecting_Centre_Bill' and webUserController.hasPrivilege('OpdCollectingCentreBilling')}" layout="block" class="col-1 p-1"  >

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/search.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Collecting Centre Bill Search" />
                        </p:commandLink>

                <!-- Search Bill to Pay -->

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/search.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Bills To Pay Search" />

                        <p:commandLink 
                            id="Search_Credit_Paid_Bill_with_OPD_Bill"
                            ajax="false"
                            action="/opd_search_bill_full_paid_bills?faces-redirect=true" 
                            actionListener="#{billController.clear()}"

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/search.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Credit paid Bills with OPD Bill Search" />
                        </p:commandLink>
                    </h:form>

                <!-- Doctor Mark in -->
                <h:panelGroup rendered="#{ui.icon eq 'Doctor_Mark_in' and webUserController.hasPrivilege('Opd')}" layout="block" class="col-1 p-1"  >
                    <h:form >
                        <p:tooltip for="Doctor_Mark_in" value="Doctor Mark In"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Doctor_Mark_in"
                            ajax="false"
                            action="#{workingTimeController.navigateToMarkIn()}"

                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/in.svg" style="cursor: pointer;" width="80" height="80"/>
                            <h:outputText style="display: none;" value="Mark In" />

                <!-- Doctor Mark out -->

                    <h:form >
                        <p:tooltip for="Doctor_Mark_out" value="Doctor Mark Out"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink

                            ajax="false"
                            action="#{workingTimeController.navigateToListCurrentWorkTimes()}"

                            <p:graphicImage class="img-thumbnail"  library="images" name="home/out.svg" style="cursor: pointer;" width="80" height="80"/>

                    <h:form >
                        <p:tooltip for="Doctor_Working_Times" value="Working Times"  showDelay="0" hideDelay="0"></p:tooltip>
                        <p:commandLink 
                            id="Doctor_Working_Times"
                            ajax="false"
                            action="#{workingTimeController.navigateToListWorkTimes()}"

                        <p:commandLink

                            ajax="false"
                            action="#{tokenController.navigateToTokenIndex()}" 
                            styleClass="svg-link" >
                            <p:graphicImage class="img-thumbnail"  library="images" name="home/token.svg" style="cursor: pointer;" width="80" height="80"/>

                    </h:form>
