<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/payments/pay_index.xhtml">
            <ui:define name="admin">
                <h:form id="chequeForm">
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputText value="Pay Cheques" ></h:outputText>
                        </f:facet>

                        <p:panelGrid columns="2" >
                            <h:outputText value="Total Amount" />
                            <h:outputText value="#{paymentController.total}" />

                            <h:outputText value="Number of Cheques" />
                            <h:outputText value="#{paymentController.items.size()}" />

                            <h:outputText value="Bank Account" />
                            <p:selectOneMenu value="#{paymentController.bankAccount}" var="acc">
                                <f:selectItem value="Select" ></f:selectItem>
                                <f:selectItems value="#{bankAccountController.items}" var="ba" itemLabel="#{ba.accountNo}" value="#{ba}" >
                                    <p:column headerText="Bank" >
                                        <h:outputLabel value="#{acc.bank.name}" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Branch" >
                                        <h:outputLabel value="#{acc.bankBranch.name}" ></h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Account Number" >
                                        <h:outputLabel value="#{acc.accountNo}" ></h:outputLabel>
                                    </p:column>
                                </f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer/>
                            <p:commandButton
                                value="Pay Cheques" 
                                action="#{paymentController.listAllCheques}"
                                ajax="false"
                                class="m-1" 
                                icon="pi pi-database"/>

                        </p:panelGrid>









                        <p:dataTable value="#{paymentController.items}" 
                                     var="cheque"
                                     rowKey="#{cheque.id}" >

                            <p:column headerText="Recorded Date" >
                                <h:outputText value="#{cheque.createdAt}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Cheque Date" >
                                <h:outputText value="#{cheque.chequeDate}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateFormat}" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Bank" >
                                <h:outputText value="#{cheque.bank.name}" />
                            </p:column>

                            <p:column headerText="Number" >
                                <h:outputText value="#{cheque.chequeRefNo}" />
                            </p:column>

                            <p:column headerText="From" >
                                <h:outputText value="#{cheque.fromInstitution.name}" />
                            </p:column>

                            <p:column headerText="To" >
                                <h:outputText value="#{cheque.toInstitution.name}" />
                            </p:column>

                            <p:column headerText="Value" >
                                <h:outputText value="#{cheque.paidValue}" />
                            </p:column>


                        </p:dataTable>

                    </p:panel>


                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
