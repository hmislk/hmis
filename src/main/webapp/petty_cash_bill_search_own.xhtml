<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >

                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel value="From Date"/>
                                <p:calendar 
                                    styleClass="dateTimePicker" 
                                    id="fromDate" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    value="#{searchController.fromDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar 
                                    id="toDate" 
                                    value="#{searchController.toDate}" 
                                    navigator="false" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >                                                                              
                                </p:calendar>
                                
                                <p:commandButton 
                                    id="btnSearch" 
                                    ajax="false" 
                                    value="Search" 
                                    icon="fas fa-search"
                                    class="w-100 my-2 ui-button-warning"
                                    action="#{searchController.createPettyTable()}">
                                </p:commandButton>


                                <h:outputLabel value="Bill No"/>
                                <p:inputText 
                                    autocomplete="off" 
                                    class="w-100" 
                                    value="#{searchController.searchKeyword.billNo}" />
                                <h:outputLabel value="Invoice Number"/>
                                <p:inputText 
                                    autocomplete="off" 
                                    class="w-100" 
                                    value="#{searchController.searchKeyword.number}"/>
                                <h:outputLabel value="Paid To (Staff)"/>
                                <p:inputText 
                                    autocomplete="off" 
                                    class="w-100" 
                                    value="#{searchController.searchKeyword.staffName}" />
                                <h:outputLabel value="Paid To (Person)"/>
                                <p:inputText 
                                    autocomplete="off" 
                                    class="w-100" 
                                    value="#{searchController.searchKeyword.personName}" />
                                <h:outputLabel value="Value"/>
                                <p:inputText 
                                    autocomplete="off" 
                                    class="w-100" 
                                    value="#{searchController.searchKeyword.netTotal}" />
                            </div>
                            <div class="col-md-10">
                                <p:dataTable id="tblBills" value="#{searchController.bills}" var="bill"  >
                                    <p:column headerText="Bill No" >
                                        <p:commandLink 
                                            id="billNo" 
                                            ajax="false" 
                                            value="#{bill.insId}" 
                                            action="petty_cash_bill_reprint">
                                            <f:setPropertyActionListener value="#{bill}" target="#{pettyCashBillSearch.bill}"/>
                                            <f:setPropertyActionListener value="#{bill}" target="#{pettyCashBillController.current}"/>
                                        </p:commandLink>
                                    </p:column>
                                    <p:column headerText="Invoice No" >
                                        <h:outputLabel  value="#{bill.invoiceNumber}"  />
                                    </p:column>
                                    <p:column headerText="Billed At"  >
                                        <h:outputLabel value="#{bill.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{bill.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Billed By" >
                                        <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{bill.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.refunded}" value="#{bill.refundedBill.creater.webUserPerson.name}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Paid To(Staff)"  >

                                        <h:outputLabel value="#{bill.staff.person.name}" ></h:outputLabel>
                                    </p:column>  
                                    <p:column headerText="Paid To(Person)"  >
                                        <h:outputLabel value="#{bill.person.name}" />
                                    </p:column> 
                                    <p:column headerText="Net Value" >
                                        <h:outputLabel value="#{bill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>                         
                                    <p:column headerText="Comments" >
                                        <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                                        </h:outputLabel>
                                        <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                        </h:outputLabel>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:panel>
                    
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
