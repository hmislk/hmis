<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/payments/pay_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:bi="http://xmlns.jcp.org/jsf/composite/bill"
                xmlns:pa="http://xmlns.jcp.org/jsf/composite/paymentMethod">

    <ui:define name="admin">
        <h:panelGroup >
            <h:form  >
                <p:panel rendered="#{!pettyCashBillController.printPreview}" >
                    <f:facet name="header" >
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="Petty Bill" class="mt-2"/>
                            <p:commandButton 
                                value="New Bill" 
                                ajax="false" 
                                class="ui-button-warning"
                                icon="fa fa-plus"
                                action="#{pettyCashBillController.prepareNewBill()}" >
                            </p:commandButton>
                        </div>

                    </f:facet>

                    <div class="d-flex justify-content-end my-2">

                    </div>

                    <div class="row">
                        <div class="col-5">
                            <p:panel header="Details of Preson">
                                <p:tabView id="tvPt" style="min-height: 250px;"  >
                                    <p:ajax event="tabChange"  process="@this" listener="#{pettyCashBillController.onTabChange}" />
                                    <p:tab id="tabStaff" title="Staff" >
                                        <p:autoComplete   
                                            id="cmbDoc1" 
                                            value="#{pettyCashBillController.current.staff}" 
                                            completeMethod="#{staffController.completeStaffWithoutDoctors}" 
                                            forceSelection="true"
                                            var="ix" 
                                            itemLabel="#{ix.person.name}" 
                                            itemValue="#{ix}" 
                                            size="20"
                                            inputStyleClass="form-control"
                                            style="width: 400px;">
                                            <p:ajax event="itemSelect" process="acPt"/>
                                            <p:column style="width: 150px; padding: 3px;">
                                                #{ix.code}
                                            </p:column>
                                            <p:column style="width: 250px; padding: 3px;">
                                                #{ix.person.nameWithTitle}
                                            </p:column>
                                        </p:autoComplete>
                                    </p:tab> 
                                    <p:tab id="tabDepartment" title="Department" >
                                        <p:autoComplete   
                                            id="cmbDept1" 
                                            value="#{pettyCashBillController.current.toDepartment}" 
                                            completeMethod="#{departmentController.completeDept}" 
                                            forceSelection="true"
                                            var="w" 
                                            itemLabel="#{w.name}" 
                                            itemValue="#{w}"
                                            size="20"
                                            inputStyleClass="form-control"
                                            style="width: 400px;">
                                            <p:column headerText="Department Name">
                                                #{w.name}
                                            </p:column>
                                            <p:column headerText="Institution Name">
                                                #{w.institution.name}
                                            </p:column>
                                        </p:autoComplete>
                                    </p:tab> 
                                    <p:tab id="tabSearchPerson" title="Search Person">
                                        <p:autoComplete 
                                            widgetVar="aPt" 
                                            id="acPt" 
                                            forceSelection="true"
                                            value="#{pettyCashBillController.current.person}" 
                                            completeMethod="#{personController.completePerson}" 
                                            var="apt" 
                                            itemLabel="#{apt.name}" 
                                            itemValue="#{apt}" 
                                            size="30"  
                                            inputStyleClass="form-control"
                                            style="width: 400px;">
                                            <p:column style="width: 400px; padding: 3px;">
                                                #{apt.name}
                                            </p:column>
                                            <p:ajax event="itemSelect" process="acPt" update="panSearch"/>
                                        </p:autoComplete>   

                                        <p:panelGrid id="panSearch" columns="2" >
                                            <h:outputLabel  rendered="#{pettyCashBillController.current.person!=null}" value="Name" />
                                            <h:outputLabel rendered="#{pettyCashBillController.current.person!=null}" value="#{pettyCashBillController.current.person.name}" ></h:outputLabel>
                                            <h:outputLabel  rendered="#{pettyCashBillController.current.person!=null}" value="Sex" />
                                            <h:outputLabel rendered="#{pettyCashBillController.current.person!=null}" value="#{pettyCashBillController.current.person.sex}" ></h:outputLabel>
                                            <h:outputLabel  rendered="#{pettyCashBillController.current.person!=null}" value="Adress" />
                                            <h:outputLabel rendered="#{pettyCashBillController.current.person!=null}" value="#{pettyCashBillController.current.person.address}" ></h:outputLabel>
                                        </p:panelGrid>


                                    </p:tab>
                                    <p:tab id="tabNew" title="New Person"  >
                                        <div class="row">
                                            <div class="col-2">
                                                <p:outputLabel value="Title"/>
                                            </div>
                                            <div class="col-5">
                                                <p:selectOneMenu  
                                                    id="cmbTitle" 
                                                    class="w-100"
                                                    value="#{pettyCashBillController.newPerson.title}"  >
                                                    <f:selectItem itemLabel="Select Title"/>
                                                    <f:selectItems value="#{pettyCashBillController.title}"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="row my-1">
                                            <div class="col-2">
                                                <p:outputLabel value="Name"/>
                                            </div>
                                            <div class="col-5">
                                                <p:inputText 
                                                    class="w-100"
                                                    autocomplete="off"  
                                                    id="txtNewPtName" 
                                                    value="#{pettyCashBillController.newPerson.name}">
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-2">
                                                <p:outputLabel value="Sex"/>
                                            </div>
                                            <div class="col-5">
                                                <p:selectOneMenu 
                                                    id="txtNewSex"  
                                                    class="w-100"
                                                    value="#{pettyCashBillController.newPerson.sex}" >
                                                    <f:selectItem itemLabel="Select Sex"/>
                                                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                                                    <f:selectItem itemLabel="Unknown" itemValue="Unknown"/>
                                                    <f:selectItem itemLabel="Other" itemValue="Other"/>
                                                </p:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="row my-1">
                                            <div class="col-2">
                                                <p:outputLabel value="Address"/>
                                            </div>
                                            <div class="col-5">
                                                <p:autoComplete 
                                                    id="acNewPtArea" 
                                                    completeMethod="#{areaController.completeArea}" 
                                                    var="pta" 
                                                    class="w-100"
                                                    inputStyleClass="form-control"
                                                    itemLabel="#{pta.name}" 
                                                    itemValue="#{pta}" 
                                                    forceSelection="true" 
                                                    value="#{pettyCashBillController.newPerson.area}" >
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-2">
                                                <p:outputLabel value="Phone"/>
                                            </div>
                                            <div class="col-5">
                                                <p:inputText  
                                                    id="txtNewPtPhone" 
                                                    autocomplete="off" 
                                                    maxlength="11" 
                                                    class="w-100"
                                                    value="#{pettyCashBillController.newPerson.phone}">
                                                </p:inputText>
                                            </div>
                                        </div>

                                    </p:tab>
                                </p:tabView>
                            </p:panel>
                        </div>
                        <div class="col-7">
                            <p:panel header="">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between">
                                        <h:outputLabel value="Payment Details" class="mt-2"/>
                                        <p:commandButton  
                                            value="Settle"
                                            class="ui-button-success "
                                            icon="fa fa-check"
                                            action="#{pettyCashBillController.settleBill()}" 
                                            ajax="false"  
                                            style="width: 150px; ">
                                        </p:commandButton>
                                    </div>
                                </f:facet>

                                <div class="my-2">


                                    <div class="row">
                                        <div class="col-3"><p:outputLabel value="Payment Method" /></div>
                                        <div class="col-9">
                                            <p:selectOneMenu   id="cmbPs" value="#{pettyCashBillController.current.paymentMethod}">
                                                <f:selectItems value="#{enumController.paymentMethodsForPettyCashBilling}"
                                                               var="p"
                                                               itemLabel="#{p.label}"
                                                               itemValue="#{p}"/>
                                                <p:ajax process="@this"
                                                        update="cash creditCard cheque slip eWallet"
                                                        event="change"
                                                        listener="#{pettyCashBillController.listnerForPaymentMethodChange()}"/>
                                            </p:selectOneMenu></div>
                                    </div>
                                        <!--<p:inputText value="#{pettyCashBillController.comment}" id="comment"/>-->

                                    <div class="row">
                                        <div class="col-3"></div>
                                        <div class="col-9 mt-2" >

                                            <!-- Cash Payment - No additional form -->
                                            <h:panelGroup id="cash" rendered="#{pettyCashBillController.current.paymentMethod eq 'Cash'}">
                                                <!-- No additional fields needed for Cash -->
                                            </h:panelGroup>

                                            <!-- Credit Card Payment -->
                                            <h:panelGroup id="creditCard" rendered="#{pettyCashBillController.current.paymentMethod eq 'Card'}" >
                                                <pa:creditCard paymentMethodData="#{pettyCashBillController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Cheque Payment -->
                                            <h:panelGroup id="cheque" rendered="#{pettyCashBillController.current.paymentMethod eq 'Cheque'}" >
                                                <pa:cheque paymentMethodData="#{pettyCashBillController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- Slip Payment -->
                                            <h:panelGroup id="slip" rendered="#{pettyCashBillController.current.paymentMethod eq 'Slip'}" >
                                                <pa:slip paymentMethodData="#{pettyCashBillController.paymentMethodData}"/>
                                            </h:panelGroup>

                                            <!-- E-Wallet Payment -->
                                            <h:panelGroup id="eWallet" rendered="#{pettyCashBillController.current.paymentMethod eq 'ewallet'}" >
                                                <pa:ewallet_collect paymentMethodData="#{pettyCashBillController.paymentMethodData}"/>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>

                                <div>

                                    <div class="row">
                                        <div class="col-3"><p:outputLabel value="Amount" /></div>
                                        <div class="col-9"><p:inputText class="w-100" autocomplete="off" value="#{pettyCashBillController.current.netTotal}"/></div>
                                    </div>

                                    <div class="row my-1">
                                        <div class="col-3"><p:outputLabel value="Petty Cash Voucher No"/></div>
                                        <div class="col-9"><p:inputText class="w-100" autocomplete="off"  value="#{pettyCashBillController.current.intInvoiceNumber}" /></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-3"><p:outputLabel value="Description"/></div>
                                        <div class="col-9"><p:inputTextarea class=" w-100" value="#{pettyCashBillController.current.comments}"/></div>
                                    </div>
                                </div>

                            </p:panel>
                        </div>
                    </div>
                </p:panel>

                <p:panel rendered="#{pettyCashBillController.printPreview}" >
                    <f:facet name="header">
                        <div class="d-flex justify-content-between">
                            <h:outputLabel value="Petty Payment Bill" ></h:outputLabel>
                            <p:commandButton 
                                value="New Bill" 
                                ajax="false" 
                                class="ui-button-warning"
                                icon="fa fa-plus"
                                action="#{pettyCashBillController.prepareNewBill()}" >
                            </p:commandButton>
                        </div>
                    </f:facet>
                    <div class="d-flex justify-content-end">
                        <p:commandButton
                            value="Print"
                            ajax="false"
                            icon="fas fa-print"
                            class="ui-button-info mx-2">
                            <p:printer target="gpBillPreview" />
                        </p:commandButton>

                        <!-- Settings button for paper type configuration -->
                        <p:commandButton
                            rendered="#{webUserController.hasPrivilege('ChangeReceiptPrintingPaperTypes')}"
                            value="Settings"
                            icon="fas fa-cog"
                            class="ui-button-secondary mx-1"
                            type="button"
                            onclick="PF('pettyCashConfigDialog').show();" />
                    </div>

                    <h:panelGroup   id="gpBillPreview">
                        <!-- POS/5.5 inch Format (Default) -->
                        <h:panelGroup rendered="#{configOptionController.getBooleanValueByKey('Petty Cash Receipt POS Paper', true)}">
                            <bi:petty  bill="#{pettyCashBillController.current}" billController="#{pettyCashBillController}" dup="false"/>
                        </h:panelGroup>

                        <!-- A4 Format -->
                        <h:panelGroup rendered="#{configOptionController.getBooleanValueByKey('Petty Cash Receipt A4 Paper', false)}">
                            <!-- For now, use the same component until A4 format is created -->
                            <bi:petty  bill="#{pettyCashBillController.current}" billController="#{pettyCashBillController}" dup="false"/>
                            <h:outputText value="Note: A4 format composite component needs to be created" style="display:none;" />
                        </h:panelGroup>

                        <!-- Custom Format -->
                        <h:panelGroup rendered="#{configOptionController.getBooleanValueByKey('Petty Cash Receipt Custom Paper', false)}">
                            <!-- Use existing format for now -->
                            <bi:petty  bill="#{pettyCashBillController.current}" billController="#{pettyCashBillController}" dup="false"/>
                        </h:panelGroup>
                    </h:panelGroup>
                </p:panel>  

            </h:form>
        </h:panelGroup>

        <!-- Petty Cash Printer Configuration Dialog -->
        <p:dialog id="pettyCashConfigDialog"
                  header="Petty Cash Receipt Printer Configuration"
                  widgetVar="pettyCashConfigDialog"
                  modal="true"
                  width="600"
                  height="500"
                  resizable="true"
                  maximizable="true"
                  closeOnEscape="true">

            <p:ajax event="open" listener="#{pharmacyConfigController.loadCurrentConfig}" update="pettyCashConfigForm" />

            <h:form id="pettyCashConfigForm">
                <div class="row">
                    <div class="col-12">
                        <div class="card config-section">
                            <div class="card-header">
                                <h:outputText value="Petty Cash Receipt Paper Settings">
                                    <f:facet name="before">
                                        <i class="fas fa-file-alt"></i>
                                    </f:facet>
                                </h:outputText>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <h:selectBooleanCheckbox
                                        id="pettyCashPosPaper"
                                        value="#{pharmacyConfigController.pettyCashPosPaper}" />
                                    <h:outputLabel for="pettyCashPosPaper" value="POS/5.5 inch Paper Format" class="ms-2" />
                                    <small class="form-text text-muted d-block">Standard 5.5 inch thermal receipt format (Default)</small>
                                </div>
                                <div class="mb-3">
                                    <h:selectBooleanCheckbox
                                        id="pettyCashA4Paper"
                                        value="#{pharmacyConfigController.pettyCashA4Paper}" />
                                    <h:outputLabel for="pettyCashA4Paper" value="A4 Paper Format" class="ms-2" />
                                    <small class="form-text text-muted d-block">A4 size paper format for detailed receipts</small>
                                </div>
                                <div class="mb-3">
                                    <h:selectBooleanCheckbox
                                        id="pettyCashCustomPaper"
                                        value="#{pharmacyConfigController.pettyCashCustomPaper}" />
                                    <h:outputLabel for="pettyCashCustomPaper" value="Custom Paper Format" class="ms-2" />
                                    <small class="form-text text-muted d-block">Custom format for special printing requirements</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <p:messages id="pettyCashConfigMessages" showDetail="true" closable="true" />
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex gap-2">
                                        <p:commandButton
                                            value="Apply &amp; Close"
                                            icon="fas fa-save"
                                            class="ui-button-success"
                                            ajax="false"
                                            action="#{pharmacyConfigController.savePettyCashConfig}" />
                                        <p:commandButton
                                            value="Cancel"
                                            icon="fas fa-times"
                                            class="ui-button-secondary"
                                            onclick="PF('pettyCashConfigDialog').hide(); return false;"
                                            type="button" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
