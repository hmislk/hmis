<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:autocomplete="http://xmlns.jcp.org/jsf/composite/autocomplete">

    <h:body>
        <ui:composition template="/admin/users/index.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel id="panelReport" >

                        <f:facet name ="header" >
                            <i class="fa fa-file-text" aria-hidden="true"/>
                            <h:outputLabel styleClass="noPrintButton"  value="Logins Report" class="mx-2 mt-2" />
                            <p:commandButton 
                                value="Print" ajax="false" 
                                icon="fa fa-print"
                                style="float: right;"
                                class="ui-button-info">
                                <p:printer target="printBlock" />
                            </p:commandButton>
                        </f:facet>

                        <div class="mb-2">
                            <h:panelGrid columns="10" styleClass="w-100">
                                <p:outputLabel value="From Date" />
                                <p:calendar styleClass="noPrintButton" value="#{loginController.fromDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>

                                <p:outputLabel value="To Date"/>
                                <p:calendar styleClass="noPrintButton" value="#{loginController.toDate}" pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>

                                <p:outputLabel value="Username"/>
                                <p:inputText styleClass="noPrintButton" value="#{loginController.usernameFilter}" placeholder="Filter by username"/>

                                <p:commandButton
                                    id="btnRefresh"
                                    action="#{loginController.fillLoginDtos()}"
                                    styleClass="noPrintButton"
                                    value="Process"
                                    icon="fa fa-refresh"
                                    class="ui-button-warning"
                                    ajax="false"/>
                                <p:defaultCommand target="btnRefresh"/>

                                <p:commandButton
                                    value="Reset"
                                    action="#{loginController.resetFilters()}"
                                    styleClass="noPrintButton"
                                    icon="fa fa-undo"
                                    class="ui-button-secondary"
                                    ajax="false"/>

                                <p:commandButton
                                    value="Excel"
                                    styleClass="noPrintButton"
                                    icon="fa fa-file-excel"
                                    class="ui-button-success">
                                    <p:dataExporter target="tbl" type="xlsx" fileName="User_logins" />
                                </p:commandButton>
                            </h:panelGrid>
                        </div>

                        <p:panel styleClass="printBlock" id="printBlock" >

                            <h:outputLabel value="#{labels.topic}" styleClass="rh1" style="font-size: 18px;" /> 
                            <br/>

                            <h:outputLabel value="Login Details Report"/>
                            <br/><br/>

                            <h:panelGrid columns="3">
                                <h:outputLabel value="From Date" />
                                <h:outputLabel value=" : " style="width: 20px; text-align: center"/>
                                <h:outputLabel value="#{loginController.fromDate}"  >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                </h:outputLabel>

                                <h:outputLabel value="To Date "  ></h:outputLabel>
                                <h:outputLabel value=" : " style="width: 20px; text-align: center"/>
                                <h:outputLabel value="#{loginController.toDate}" >
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"  />
                                </h:outputLabel>

                                <h:outputLabel value="Username Filter" rendered="#{loginController.usernameFilter != null and loginController.usernameFilter != ''}"/>
                                <h:outputLabel value=" : " style="width: 20px; text-align: center" rendered="#{loginController.usernameFilter != null and loginController.usernameFilter != ''}"/>
                                <h:outputLabel value="#{loginController.usernameFilter}" rendered="#{loginController.usernameFilter != null and loginController.usernameFilter != ''}"/>
                            </h:panelGrid>

                            <p:dataTable id="tbl"
                                value="#{loginController.loginDtos}"
                                var="b"
                                rowIndexVar="index"
                                sortMode="multiple"
                                paginator="true"
                                rows="15"
                                paginatorPosition="bottom"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="15,25,50"
                                emptyMessage="No login records found">

                                <p:column headerText="No" width="50px">
                                    <h:outputLabel value="#{index + 1}"/>
                                </p:column>

                                <p:column headerText="Username"
                                    sortBy="#{b.username}"
                                    filterBy="#{b.username}"
                                    filterMatchMode="contains">
                                    <h:outputLabel value="#{b.username}"/>
                                </p:column>

                                <p:column headerText="Name"
                                    sortBy="#{b.userPersonName}"
                                    filterBy="#{b.userPersonName}"
                                    filterMatchMode="contains">
                                    <h:outputLabel value="#{b.userPersonName}"/>
                                </p:column>

                                <p:column headerText="Code" sortBy="#{b.userCode}">
                                    <h:outputLabel value="#{b.userCode}"/>
                                </p:column>

                                <p:column headerText="Institution"
                                    sortBy="#{b.institutionName}"
                                    filterBy="#{b.institutionName}"
                                    filterMatchMode="contains">
                                    <h:outputLabel value="#{b.institutionName}"/>
                                </p:column>

                                <p:column headerText="Department"
                                    sortBy="#{b.departmentName}"
                                    filterBy="#{b.departmentName}"
                                    filterMatchMode="contains">
                                    <h:outputLabel value="#{b.departmentName}"/>
                                </p:column>

                                <p:column headerText="Login At" sortBy="#{b.logedAt}">
                                    <h:outputLabel value="#{b.logedAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="Logout At" sortBy="#{b.logoutAt}">
                                    <h:outputLabel value="#{b.logoutAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputLabel>
                                </p:column>

                                <p:column headerText="IP Address">
                                    <h:outputLabel value="#{b.ipAddress}"/>
                                </p:column>

                                <p:column headerText="Actions" width="80px" styleClass="noPrintButton">
                                    <p:commandButton
                                        icon="fa fa-eye"
                                        title="View User Dashboard"
                                        action="#{loginController.navigateToUserDashboard(b)}"
                                        class="ui-button-info"
                                        ajax="false"/>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
