<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-3">
                        <h:form>
                            <p:accordionPanel>
                                <p:tab title="Manage Users"  rendered="#{webUserController.hasPrivilege('AdminManagingUsers') or sessionController.firstLogin}" >
                                    <div class="d-grid gap-2">
                                        <p:commandButton  
                                            ajax="false" 
                                            value="Add New User" 
                                            action="#{webUserController.navigateToAddNewUser}"/>
                                        <p:commandButton 
                                            ajax="false" 
                                            value="View Staff Users" 
                                            action="#{webUserController.navigateToListUsers()}" />
                                        <p:commandButton   
                                            ajax="false" 
                                            value="View User Logins" 
                                            action="#{loginController.navigateToViewLogins()}" />
                                        <p:commandButton 
                                            ajax="false" 
                                            value="To Remove Multiple Users" 
                                            action="#{webUserController.navigateToRemoveMultipleUsers()}"
                                            />
                                        <hr/>
                                        <p:commandButton 
                                            ajax="false" 
                                            value="User Roles" 
                                            action="#{webUserRoleController.navigateToManageWebUserRoles()}" />
                                        <p:commandButton 
                                            ajax="false" 
                                            value="View Non Staff Users" 
                                            action="#{webUserController.navigateToManageUsersWithoutStaff()}" />
                                        <hr/>

                                    </div>
                                </p:tab>
                            </p:accordionPanel>
                        </h:form>
                    </div>

                    <div class="col-md-9">
                        <ui:insert name="subcontent">
                        </ui:insert>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
