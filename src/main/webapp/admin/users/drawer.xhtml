<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/admin/users/user_list.xhtml">

            <ui:define name="users"> 





                <p:panel >
                    <f:facet name="header" >
                        <i class="fa fa-tachometer-alt"></i>
                        <h:outputLabel class="m-2" value="Manage Dashboards"/>
                        <p:commandButton 
                            value="Save" 
                            ajax="false" 
                            action="#{drawerController.saveSelected()}" 
                            disabled="#{!drawerController.editDrawerAccess}"
                            style="float: right;"
                            icon="fas fa-save"
                            class="ui-button-success">
                        </p:commandButton>
                    </f:facet>

                    <table  class="ui-datatable ui-widget w-100 m-3">
                        <thead class="ui-datatable-thead">
                            <tr>
                                <th class="ui-state-default">Payment Method</th>
                                <th class="ui-state-default">In-Hand Value</th>
                                <th class="ui-state-default">Shortage / Excess</th>
                                <th class="ui-state-default">Balance</th>
                            </tr>
                        </thead>
                        <tbody class="ui-datatable-data ui-widget-content">
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-money-bill payment-icon"></i> Cash</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cashInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cashShortageOrExcess}" styleClass="#{drawerController.current.cashShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cashBalance}" styleClass="#{drawerController.current.cashShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>
                            <!-- Card Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-credit-card payment-icon"></i>&nbsp;Card</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cardInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cardShortageOrExcess}" styleClass="#{drawerController.current.cardShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.cardBalance}" styleClass="#{drawerController.current.cardShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Staff Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-users payment-icon"></i>&nbsp;Staff</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffShortageOrExcess}" styleClass="#{drawerController.current.staffShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffBalance}" styleClass="#{drawerController.current.staffShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>
                            
                            <!-- Credit Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-tag payment-icon"></i>&nbsp;Credit</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.creditInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>

                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.creditBalance}" styleClass="#{drawerController.current.creditShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>
                            
                            <!-- Staff Welfare Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-briefcase payment-icon"></i>&nbsp;Staff Welfare</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffWelfareInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffWelfareShortageOrExcess}" styleClass="#{drawerController.current.staffWelfareShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.staffWelfareBalance}" styleClass="#{drawerController.current.staffWelfareShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Voucher Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-ticket payment-icon"></i>&nbsp;Voucher</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.voucherInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.voucherShortageOrExcess}" styleClass="#{drawerController.current.voucherShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>

                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- IOU Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-file-o payment-icon"></i>&nbsp;IOU</td>
                                <td class="centered">

                                <td class="centered">

                                <td class="centered">

                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Agent Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-user-plus payment-icon"></i>&nbsp;Agent</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.agentInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.agentShortageOrExcess}" styleClass="#{drawerController.current.agentShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.agentBalance}" styleClass="#{drawerController.current.agentShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Cheque Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-envelope payment-icon"></i>&nbsp;Cheque</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.chequeInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.chequeShortageOrExcess}" styleClass="#{drawerController.current.chequeShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.chequeBalance}" styleClass="#{drawerController.current.chequeShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Slip Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-file payment-icon"></i>&nbsp;Slip</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.slipInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.slipShortageOrExcess}" styleClass="#{drawerController.current.slipShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.slipBalance}" styleClass="#{drawerController.current.slipShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- E-wallet Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-wallet payment-icon"></i>&nbsp;E-wallet</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.ewalletInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.ewalletShortageOrExcess}" styleClass="#{drawerController.current.ewalletShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.ewalletBalance}" styleClass="#{drawerController.current.ewalletShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Patient Deposit Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-inbox payment-icon"></i>&nbsp;Patient Deposit</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.patientDepositInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.patientDepositShortageOrExcess}" styleClass="#{drawerController.current.patientDepositShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.patientDepositBalance}" styleClass="#{drawerController.current.patientDepositShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>

                            <!-- Patient Points Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-star payment-icon"></i>&nbsp;Patient Points</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.patientPointsInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.patientPointsShortageOrExcess}" styleClass="#{drawerController.current.patientPointsShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>

                                </td>

                                    </p:inputText>
                                </td>
                            </tr>
                            
                              <!-- Patient Points Payment Row -->
                            <tr class="ui-widget-content">
                                <td><i class="pi pi-star payment-icon"></i>&nbsp;Patient Points</td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.noneInHandValue}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.noneShortageOrExcess}" styleClass="#{drawerController.current.noneShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                                <td class="centered">
                                    <p:inputText value="#{drawerController.current.noneBalance}" styleClass="#{drawerController.current.noneBalance >= 0 ? 'negative-value' : 'positive-value'}" disabled="#{!drawerController.editDrawerAccess}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                </td>
                            </tr>



                        </tbody>
                        <tfoot>
                            <tr class="ui-widget-content">
                                <th class="ui-state-default">Total</th>
                                <th class="centered">
                                    <p:outputLabel value="#{drawerController.current.totalInHand}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:outputLabel>
                                </th>
                                <th class="centered">
                                    <p:outputLabel value="#{drawerController.current.totalShortageOrExcess}" styleClass="#{drawerController.current.totalShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:outputLabel>
                                </th>
                                <th class="centered">
                                    <p:outputLabel value="#{drawerController.current.totalShortageOrExcess}" styleClass="#{drawerController.current.totalShortageOrExcess >= 0 ? 'negative-value' : 'positive-value'}">
