<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">
            <ui:define name="admin">
                <h:form >
                    <p:panel>
                        <p:outputLabel  value="Department" ></p:outputLabel>

                        <p:commandButton id="btnSave" 
                                         ajax="false" 
                                         value="Save" 
                                         icon="fas fa-save"
                                         class="ui-button-warning mx-2"
                                         action="#{sessionController.saveUserPreferences()}" ></p:commandButton>

                       

                        <p:panelGrid columns="2" >
                            <h:outputLabel 
                                value="Autodisplay Menu" ></h:outputLabel>
                            <p:selectBooleanButton 
                                class="form-control" 
                                offIcon="fas fa-times" 
                                onIcon="fas fa-check" 
                                value="#{sessionController.currentPreference.autodisplayMenu}" >
                            </p:selectBooleanButton>

                        </p:panelGrid>

                  

                    </p:panel>
                </h:form>





            </ui:define>


        </ui:composition>

    </h:body>
</html>
