<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:body>

        <ui:composition template="/admin/users/user_roles.xhtml">

            <ui:define name="users">
                <h:form id="form" >
                    <h:panelGroup  rendered="#{!webUserController.hasPrivilege('AdminManagingUsers')}"  >
                        <p:outputLabel value="YOU ARE NOT AUTHERIZED." ></p:outputLabel>
                    </h:panelGroup>

                    <p:panel header="Manage User Role Privileges"  rendered="#{webUserController.hasPrivilege('AdminManagingUsers')}" >
                        <f:facet name="header" >
                            <i class="fa fa-unlock-alt" aria-hidden="true"/>
                            <h:outputLabel value="Manage User Role Privileges" class="mx-2"/>
                        </f:facet>

                        <h:panelGrid  columns="3">    
                            <p:outputLabel  value="User Role" ></p:outputLabel>
                            <p:outputLabel  value=":" class="mx-3"></p:outputLabel>
                            <p:outputLabel class="w-100" value="#{userPrivilageController.webUserRole.name}"></p:outputLabel>
                            <p:outputLabel  value="Last Update" ></p:outputLabel>
                            <p:outputLabel  value=":" class="mx-3"></p:outputLabel>
                            <p:outputLabel class="w-100" value="#{userPrivilageController.webUserRole.lastUpdateAt}">
                                <f:convertDateTime pattern="yyyy-MM-dd hh:mm a" />
                            </p:outputLabel>
                        </h:panelGrid>  


                        <div class="w-100 mt-2 mb-2">
                            
                                <p:commandButton 
                                    value="List User Role Privileges"
                                    class="ui-button-success"
                                    ajax="false"
                                    icon="fa fa-list"
                                    action="#{userPrivilageController.fillUserRolePrivileges}">
                                </p:commandButton>
                            
                                <p:commandButton 
                                    value="Update Manage User Role Privileges"
                                    action="#{userPrivilageController.saveUserRolePrivileges}"
                                    class="ui-button-warning"
                                    ajax="false" 
                                    icon="fa fa-save"
                                    style="float: right"
                                    >  
                                </p:commandButton> 
                        </div>
                        
                        <h:panelGroup id="warningPanel" rendered="#{not userPrivilageController.privilegesLoaded}">
                            <p:panelGrid columns="1" style="margin-top: 20px;" styleClass="ui-panelgrid-blank">
                                <p:messages />
                                <p:outputPanel styleClass="ui-g ui-widget ui-state-error ui-corner-all" style="padding: 10px; margin: 10px 0;">
                                    <div class="ui-g-12 ui-md-3">
                                        <i class="fa fa-exclamation-triangle fa-4x" style="color: #d9534f;"></i>
                                    </div>
                                    <div class="ui-g-12 ui-md-9">
                                        <h:outputText value="Please click the 'List Privileges' button to display the available privileges for selected Role." />
                                        <h:panelGrid columns="2" style="margin-top: 10px;">
                                            <h:outputText value="Role:" />
                                            <h:outputText value="#{userPrivilageController.webUserRole.name}" style="font-weight: bold;" />
                                        </h:panelGrid>
                                    </div>
                                </p:outputPanel>
                            </p:panelGrid>
                        </h:panelGroup>

                        <h:panelGroup rendered="#{userPrivilageController.privilegesLoaded}">

                        <p:tree
                            id="tree"
                            selectionMode="checkbox"
                            datakey="#{node}"
                            selection="#{userPrivilageController.selectedNodes}"
                            value="#{userPrivilageController.rootTreeNode}" 
                            var="node" 
                            propagateSelectionDown="true"
                            propagateSelectionUp="true"  
                            >
                            <p:treeNode >
                                <h:outputText value="#{node}" />  
                            </p:treeNode>
                        </p:tree>
                        </h:panelGroup>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
