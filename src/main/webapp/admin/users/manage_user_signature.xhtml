<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body >
        <ui:composition template="/admin/users/index.xhtml">
            <ui:define name="subcontent">
                <h:form >
                    <p:panel >
                        <f:facet name="header">
                            <i class="fa fa-user" aria-hidden="true"/>
                            <h:outputText value="Manage User Signature" class="mx-2"/>
                            <p:commandButton 
                                ajax="false" 
                                value="Back" 
                                action="#{webUserController.backToViewUsers()}"
                                style="float: right;"
                                icon="fa fa-arrow-left"
                                >
                            </p:commandButton>
                        </f:facet>

                        <div class="d-flex justify-content-center mt-2">
                            <div class="d-flex gap-5">
                                <h:outputLabel class="mt-2" value="Type"/>
                                <p:selectOneMenu 
                                    style="width: 18em;"
                                    value="#{staffImageController.viewImageType}">
                                    <f:selectItem itemLabel="Select"/>
                                    <f:selectItem itemValue="UPLOADIMAGE" itemLabel="Upload Image"/>
                                    <f:selectItem itemValue="URL" itemLabel="URL Image"/>
                                </p:selectOneMenu>

                                <p:commandButton 
                                    ajax="false" 
                                    value="Select" 
                                    class="ui-button-warning"
                                    action="#{webUserController.navigateToSelectedSignatureType()}"
                                    style="float: right;"
                                    icon="fa fa-check"
                                    >
                                </p:commandButton>
                            </div>
                        </div>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
