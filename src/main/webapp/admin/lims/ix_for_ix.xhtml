<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <p:panel header="Add Investigations for Investigation" >

                        <p:panelGrid columns="1"  >

                            <h:panelGroup >
                                <h:outputLabel value="Select Parent Ix" ></h:outputLabel>
                                <h:outputLabel value="#{itemForItemController.parentItem.name}" ></h:outputLabel>

                            </h:panelGroup>

                            <p:dataTable value="#{itemForItemController.items}" id="lstIfi" var="ii" >
                                <p:column >
                                    <h:outputLabel value="#{ii.childItem.name}" ></h:outputLabel>
                                </p:column>
                                <p:column >
                                    <p:commandButton ajax="false" action="#{patientReportController.enterNewReportFormat}" value="Enter Report Results"   >
                                        <f:setPropertyActionListener value="#{ii.childItem}" target="#{patientReportController.currentReportInvestigation}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>


                        </p:panelGrid>


                    </p:panel>


                </h:form>



            </ui:define>



        </ui:composition>

    </h:body>
</html>
