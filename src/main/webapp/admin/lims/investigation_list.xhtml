<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/admin/lims/index.xhtml">
            <ui:define name="subcontent">

                <h:form>
                    <p:dataTable value="#{investigationController.items}" var="item"
                                 paginator="true" 
                                 rows="10" 
                                 emptyMessage="No investigations found."
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.category.name}" filterBy="#{item.category.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Category"/>
                            </f:facet>
                            <h:outputText value="#{item.category.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.total}" filterBy="#{item.total}" filterMatchMode="equals">
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Institution"/>
                            </f:facet>
                            <h:outputText value="#{item.institution.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.department.name}" filterBy="#{item.department.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Department"/>
                            </f:facet>
                            <h:outputText value="#{item.department.name}"/>
                        </p:column>
                        <p:column sortBy="#{item.fullName}" filterBy="#{item.fullName}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="FullName"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <div class="row w-75" >
                                <div class="col-6">
                                    <p:commandButton icon="pi pi-cog" action="#{investigationController.navigateToManageInvestigation()}" styleClass="ui-button-icon-only ui-p-primeng">
                                        <f:setPropertyActionListener value="#{item}" target="#{investigationController.current}"  />
                                    </p:commandButton>
                                </div>
                                <div class="col-6">
                                    <p:commandButton icon="pi pi-trash" ajax="false" action="#{investigationController.delete()}" onclick="return confirm('Are you sure you want to delete this item?');" styleClass="ui-button-icon-only ui-p-primeng ui-button-danger">
                                        <f:setPropertyActionListener value="#{item}"  target="#{investigationController.current}"  />
                                    </p:commandButton>
                                </div>
                            </div>




                        </p:column>
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
