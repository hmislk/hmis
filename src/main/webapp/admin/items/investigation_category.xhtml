<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/items/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="item">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                


                <p:panel >
                    <f:facet name="header" >
                        <p:outputLabel value="Manage Investigation Categories" ></p:outputLabel>
                        <p:spacer height="1" width="200" ></p:spacer>
                        <p:commandButton ajax="false" value="Back" action="/lab/administration" ></p:commandButton>
                    </f:facet>
                    
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop">              
                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <h:outputText  value="" rendered="#{investigationCategoryController.current eq null}" ></h:outputText>
                                    <h:inputText autocomplete="off" id="txtName" 
                                                 rendered="#{investigationCategoryController.current ne null}"
                                                 value="#{investigationCategoryController.current.name}"  ></h:inputText>

                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <h:commandButton id="btnSave" value="Save" action="#{investigationCategoryController.saveSelected()}" styleClass="buttons">
                                        <f:ajax render="btnAdd  btnDelete btnSave   lstSelect gpDetail selectFocus"  execute="gpDetail" >
                                        </f:ajax>
                                    </h:commandButton>
                                    <p:defaultCommand target="btnSave"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
