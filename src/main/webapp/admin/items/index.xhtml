<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <div class="row" >
            <div class="col-md-3" >
                <h:form>
                    <p:panel header="Manage Items/Services" rendered="true">
                        <p:accordionPanel activeIndex="#{investigationCategoryController.manageItemIndex}" >
                            <p:ajax process="@this" ></p:ajax>
                            <p:tab title="Item Mapping">
                                <div class="d-grid gap-2">
                                    <!-- Button to navigate to Manage Department Item Mappings -->
                                    <p:commandButton class="w-100"  
                                                     ajax="false" 
                                                     value="Manage Department Item Mappings" 
                                                     action="#{itemMappingController.navigateToManageDepartmentItemMappings}" />

                                    <!-- Button to navigate to Manage Institution Item Mappings -->
                                    <p:commandButton class="w-100"  
                                                     ajax="false" 
                                                     value="Manage Institution Item Mappings" 
                                                     action="#{itemMappingController.navigateToManageInstitutionItemMappings}" />
                                </div>

                            </p:tab>
                            <p:tab title="Manage Services">
                                <div class="d-grid gap-2">
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Service Categories" 
                                        action="#{investigationCategoryController.navigateToOpdServiceCategory}" />
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Service Subcategories" 
                                        action="#{investigationCategoryController.navigateToOpdServiceSubCategory}" />

                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Services and Investigations by Institution" 
                                        action="#{investigationCategoryController.navigateToItemsAndServiceCountsByInstitution()}" />


                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Services and Investigations by Department" 
                                        action="#{investigationCategoryController.navigateToItemsAndServiceCountsByDepartment()}" />


                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Services and Investigations" 
                                        action="#{investigationCategoryController.navigateToItemsAndServices}" />

                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="OPD Service" 
                                        action="#{investigationCategoryController.navigateToOpdService()}" />
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Inward Service" 
                                        action="#{investigationCategoryController.navigateToInwardService()}" />
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Theatre Service" action="#{investigationCategoryController.navigateToTheatreService()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bill Expenses" action="#{investigationCategoryController.navigateToBillExpenses()}" />


                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Delete of Services" action="#{investigationCategoryController.navigateToOpdListToRemove()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Un-Delete of Services" action="#{investigationCategoryController.navigateToItemBulkDelete()}" />

                                    <p:commandButton   class="w-100"  ajax="false" value="Item List"
                                                       action="#{itemController.navigateToListAllItemsForAdmin()}" ></p:commandButton>

                                    <p:commandButton   class="w-100"  ajax="false" value="Reload List"
                                                       action="#{itemApplicationController.reloadItems()}" ></p:commandButton>
                                </div>
                            </p:tab>
                            <p:tab title="Metadata">
                                <div class="d-grid gap-2">
                                    <p:commandButton   class="w-100"  ajax="false" value="Relationships" action="#{investigationCategoryController.navigateToRelationships()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Religions" action="#{investigationCategoryController.navigateToReligion()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Nationalities" action="#{investigationCategoryController.navigateToReligion()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Downloads"
                                                       action="#{serviceController.navigateToDownloadItems()}" ></p:commandButton>
                                </div>
                            </p:tab>
                            <p:tab title="Manage Metadata">
                                <div class="d-grid gap-2">
                                    <p:commandButton   class="w-100"  ajax="false" value="Relationships" action="#{investigationCategoryController.navigateToRelationships()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Forms" action="#{investigationCategoryController.navigateToFormFormatCategory()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Form Format" action="#{investigationCategoryController.navigateToFormFormat()}" ></p:commandButton>
                                    <p:commandButton   class="w-100"  ajax="false" value="Categories" action="#{investigationCategoryController.navigateToMetaDataSuperCategory()}" ></p:commandButton>
                                </div>
                            </p:tab>
                            <p:tab title="Bulk Transactions*">
                                <div class="d-grid gap-2">
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Collecting Center Special Fee Upload" 
                                        action="#{dataUploadController.navigateToCollectingCentreSpecialFeeUpload()}" />
                                    
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Item &amp; Hospital Fee Upload" 
                                        action="#{dataUploadController.navigateToUploadOpdItemsAndHospitalFees()}" />
                                    
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Item &amp; Doctor Fee Upload" 
                                        action="#{dataUploadController.navigateToUploadOpdItemsAndDoctorFees()}" />
                                    
                                    
                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Upload and Add Professional Fees" 
                                        action="#{dataUploadController.navigateToUploadAndAddProfessionalFees()}" />

                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Item &amp; Fee Upload for Collecting Centres" 
                                        action="#{dataUploadController.navigateToUploadCollectingCentreFees()}" />

                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Investigation &amp; Fee Upload for OutSource Department" 
                                        action="#{dataUploadController.navigateToUploadOutSourceInvestigationFees()}" />

                                    <p:commandButton   
                                        class="w-100"  
                                        ajax="false" 
                                        value="Investigations Upload" 
                                        action="/admin/items/investigation_upload" />



                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Delete of Services" action="#{investigationCategoryController.navigateToOpdListToRemove()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Un-Delete of Services" action="#{investigationCategoryController.navigateToItemBulkDelete()}" />

                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Delete of Investigations" action="#{investigationCategoryController.navigateToInvestigationListToRemove()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Un-Delete of Investigations" action="#{investigationCategoryController.navigateToInvestigationBulkUnDelete()}" />

                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Delete of Services" action="#{investigationCategoryController.navigateToOpdListToRemove()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Un-Delete of Services" action="#{investigationCategoryController.navigateToItemBulkDelete()}" />

                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Delete of Investigations" action="#{investigationCategoryController.navigateToInvestigationListToRemove()}" />
                                    <p:commandButton   class="w-100"  ajax="false" value="Bulk Un-Delete of Investigations" action="#{investigationCategoryController.navigateToInvestigationBulkUnDelete()}" />

                                    <p:commandButton   
                                        class="w-100" 
                                        ajax="false"
                                        value="Edit Features of Multiple Item" 
                                        action="#{itemController.navigateToEditFeaturesOfMultipleItems()}" />
                                    

                                </div>
                            </p:tab>
                            <p:tab title="Setup">
                                <div class="d-grid gap-2">
                                    <p:commandButton  class="w-100" 
                                                      ajax="false" 
                                                      value="Create New Items for New Institution" 
                                                      action="create_items_for_new_institution" 
                                                      />


                                    <p:commandButton  class="w-100" 
                                                      ajax="false" 
                                                      value="Create New Items by Excel Upload" 
                                                      action="/admin/items/create_items_for_new_institution" 
                                                      />


                                </div>
                            </p:tab>
                        </p:accordionPanel>

                    </p:panel>
                </h:form>
            </div>
            <div class="col-md-9" >
                <ui:insert name="item" >

                </ui:insert>
            </div>

        </div>








    </ui:define>

</ui:composition>
