<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/items/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="item">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" for="lstSelect" />
                <p:focus id="detailFocus" for="gpDetail" />



                <p:panel header="Manage Categories" >
                    <div class="row">
                        <div class="col-5">
                            <p:panel>
                                <div class="container">
                                    <div class="row" >
                                        <div class="col-12" >
                                            <p:commandButton 
                                                id="btnAdd"
                                                value="Add" 
                                                action="#{categoryController.prepareAdd()}"
                                                class="w-25 m-1 ui-button-success"
                                                update="lstSelect gpDetail detailFocus" 
                                                process="btnAdd" >
                                            </p:commandButton>
                                            <p:commandButton 
                                                id="btnDelete" 
                                                class="w-25 m-1 ui-button-danger"
                                                onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                            return false;" 
                                                action="#{categoryController.delete()}"  
                                                value="Delete"
                                                update="lstSelect gpDetail selectFocus"
                                                process="btnDelete">
                                            </p:commandButton>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">     
                                                <p:autoComplete 
                                                    required="true"
                                                    requiredMessage="Must Enter a Category"
                                                    completeMethod="#{categoryController.completeCategory}" 
                                                    var="pta" 
                                                    itemLabel="#{pta.name}"
                                                    itemValue="#{pta}" 
                                                    forceSelection="true" 
                                                    value="#{categoryController.current}"
                                                    inputStyleClass="w-100"
                                                    class="w-100 m-1"
                                                    maxResults="20"
                                                    id="lstSelect"
                                                    >      
                                                    <p:ajax update="gpDetail" process="lstSelect" />
                                                </p:autoComplete>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:panel>
                        </div>

                        <div class="col-7">
                            <p:panel class="w-100" id="gpDetail">
                                <p:panelGrid 
                                    rendered="#{categoryController.current ne null}"
                                    columns="2" class="w-100">

                                    <h:outputText id="lblName" value="Name" />
                                    <h:inputText 
                                        autocomplete="off" 
                                        id="txtName" 
                                        value="#{categoryController.current.name}"  
                                        class="form-control" />

                                    <h:outputText id="lblType" value="Category Type" />
                                    <p:selectOneMenu 
                                        id="ddlCategoryType" 
                                        value="#{categoryController.current.categoryType}" 
                                        required="true"
                                        requiredMessage="Please select a category type"
                                        filter="true" 
                                        filterMatchMode="contains" 
                                        styleClass="form-control w-100">
                                        <f:selectItem itemLabel="Select" itemValue="#{null}" />
                                        <f:selectItems value="#{enumController.categoryTypes}" var="ct" itemLabel="#{ct.label}" itemValue="#{ct}" />
                                    </p:selectOneMenu>

                                    <h:outputText id="lblNameIn" value="Income Name" />
                                    <h:inputText 
                                        autocomplete="off" 
                                        id="txtNameIn" 
                                        value="#{categoryController.current.description}" 
                                        class="form-control w-100" />

                                    <f:facet name="footer">
                                        <p:commandButton 
                                            id="btnSave" 
                                            value="Save" 
                                            action="#{categoryController.saveSelected()}" 
                                            class="ui-button-warning"
                                            update="lstSelect selectFocus"
                                            process="btnSave gpDetail" />
                                        <p:defaultCommand target="btnSave"/>
                                    </f:facet>

                                </p:panelGrid>

                            </p:panel>
                        </div>
                    </div>






                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
