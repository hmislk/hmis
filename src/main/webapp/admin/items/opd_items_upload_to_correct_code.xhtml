<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/items/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="item">

        <h:form>
        </h:form>

        <div class="container-fluid">
            <div class="card">
                <div class="card-header">
                    <h2>Upload OPD Items</h2>
                </div>
                <div class="card-body">
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{dataUploadController.file}"
                                      mode="simple"
                                      label="Choose File"/>
                        <p:commandButton 
                            icon="fa fa-upload"
                            value="Upload"
                            action="#{dataUploadController.uploadCorrectItemCodes()}"
                            ajax="false"/>
                    </h:form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Column</th>
                                <th>Title</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>Item Name</td>
                                <td>Required. Exact match needed for correction.</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>Institution Name</td>
                                <td>Required. Exact match needed for correction.</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>Correct Code</td>
                                <td>Required. The corrected item code to be applied.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h1>Updated Items</h1>
                <p:dataTable id="tbl" value="#{dataUploadController.itemsUpdated}" var="item">
                    <p:column>
                        #{item.name}
                    </p:column>
                    <p:column>
                        #{item.institution.name}
                    </p:column>
                    <p:column>
                        #{item.code}
                    </p:column>
                </p:dataTable>
            </div>
        </div>

    </ui:define>
</ui:composition>
