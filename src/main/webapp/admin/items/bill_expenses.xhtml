<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/items/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="item">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl />

                <p:panel header="Manage Bill Expenses" >
                    <div class="row">
                        <div class="col-md-5">
                         
                                <div class="d-flex align-items-center">
                                    <p:commandButton 
                                        id="btnAdd" 
                                        value="Add"  
                                        action="#{billExpenseController.prepareAdd()}" 
                                        class="m-1 ui-button-success w-25 "
                                        process="btnAdd"
                                        update="gpDetail">

                                    </p:commandButton>

                                    <p:commandButton
                                        id="btnDelete" 
                                        onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                    return false;" 
                                        action="#{billExpenseController.delete()}" 
                                        class="m-1 ui-button-danger w-25"
                                        value="Delete"
                                        process="btnDelete"
                                        update="lstSelect gpDetail">
                                    </p:commandButton> 
                                </div>

                                <h:panelGrid id="gpSelectText" >

<!--                                    <h:inputText autocomplete="off" id="txtSearch" value="#{billExpenseController.selectText}" style="width: 400px;">
                                        <f:ajax execute="txtSearch" render="lstSelect" event="keyup" />
                                    </h:inputText>-->

                                    <p:selectOneListbox 
                                        id="lstSelect" 
                                        value="#{billExpenseController.current}"
                                        style="min-width: 400px; " 
                                        scrollHeight="500" 
                                        class="w-100"
                                        filter="true">

                                        <f:selectItems  value="#{billExpenseController.selectedItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" >
                                        </f:selectItems>
                                        <p:ajax event="change" update="gpDetail" process="lstSelect" >
                                        </p:ajax>
                                    </p:selectOneListbox>


                                </h:panelGrid>
                       
                        </div>
                        <div class="col-md-7">
                            <p:panel class="w-100">

                                <f:facet name="header">
                                    <h:outputLabel value="Edit Details" ></h:outputLabel>
                                </f:facet>

                                <h:panelGrid id="gpDetail" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" value="#{billExpenseController.current.name}" required="true" style="width: 500px;"></p:inputText>
                                    <h:outputText id="lblAddress" value="Printing Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtAddress"   value="#{billExpenseController.current.printName}"  style="width: 500px;"></p:inputText>
                                    <h:outputText id="lblFullName" value="Full Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtFullName"   value="#{billExpenseController.current.fullName}"  style="width: 500px;"></p:inputText>
                                    <p:outputLabel value="Item Code"/>
                                    <p:inputText autocomplete="off" value="#{billExpenseController.current.code}" style="width: 500px;"/>
                                </h:panelGrid>


                                <f:facet name="footer" >
                                    <p:commandButton
                                        id="btnSave" 
                                        value="Save"  
                                        action="#{billExpenseController.saveSelected()}" 
                                        class="ui-button-warning w-25"
                                        process="btnSave gpDetail"
                                        update="lstSelect">
                                    </p:commandButton>
                                    <p:defaultCommand target="btnSave"/>
                                </f:facet>
                            </p:panel>
                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
