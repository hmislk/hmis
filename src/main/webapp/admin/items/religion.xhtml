<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- CSS goes in the document HEAD or added to your external stylesheet -->
    <style type="text/css">
        table.gridtable {
            font-family: verdana,arial,sans-serif;
            font-size:11px;
            color:#333333;
            border-width: 1px;
            border-color: #666666;
            border-collapse: collapse;
        }
        table.gridtable th {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #dedede;
        }
        table.gridtable td {
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #666666;
            background-color: #ffffff;
        }
    </style>

    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="/admin/items/index.xhtml">
            <ui:define name="item">
                <h:form>
                    <p:panel header="Manage Religions" >

                        <table>
                            <tr>
                                <td>
                                    <p:inputText id="txtNewName" value="#{categoryController.selectText}" style="width: 900px;"></p:inputText>
                                    <p:commandButton id="btnNew"
                                                   ajax="false"
                                                     value="Add New"
                                                     icon="fa fa-plus"
                                                     class="ui-button-success mx-2"
                                                     process="btnNew txtNewName" 
                                                     update="repeatCats"
                                                    action="#{categoryController.addReligion()}">
                                    </p:commandButton>
                                </td>
                            </tr>
                        </table>



                        <table >
                            <tr>
                                <th>Religions</th>
                            </tr>

                            <ui:repeat id="repeatCats" value="#{categoryController.religions}"
                                       var="cat"
                                       class="mt-2"
                                       >
                                <tr>
                                    <td>
                                        <p:inputText id="txtName" value="#{cat.name}" >
                                            <f:ajax event="blur" execute="txtName" listener="#{categoryController.updateCategory(cat)}" ></f:ajax>
                                        </p:inputText>
                                    </td>
                                </tr>

                            </ui:repeat>
                        </table>



                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
