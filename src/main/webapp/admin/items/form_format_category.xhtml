<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/items/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="item">
        <h:form  >
            <p:focus id="selectFocus" for="lstSelect"  />
            <p:focus id="detailFocus" for="txtName" />
            <p:panel header="Manage Report Format Categories" >

                <div class="row">
                    <div class="col-md-6">
                        <p:commandButton id="btnAdd" process="btnAdd" update="gpDetail lstSelect" value="Add" action="#{formFormatController.prepareAdd()}" class=" m-1 ui-button-success w-25"   >
                            </p:commandButton>
                            <p:commandButton id="btnDelete" process="btnDelete" update="gpDetail lstSelect" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                    return false;" action="#{formFormatController.delete()}"  value="Delete"  class=" m-1 ui-button-danger w-25">
                            </p:commandButton>
                            <p:selectOneListbox   id="lstSelect"   value="#{formFormatController.current}" class="w-100" filter="true">
                                <f:selectItems  value="#{formFormatController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <p:ajax process="lstSelect" update="gpDetail" >
                                </p:ajax>
                            </p:selectOneListbox>
                            
            
                    </div>
                    <div class="col-md-6">
                        <p:panel  style="float: right;display: block;" class="w-100">
                            <h:panelGrid id="gpDetail" columns="2" class="w-100">
                                <h:outputText id="lblName" value="Name"></h:outputText>
                                <p:inputText autocomplete="off" id="txtName" value="#{formFormatController.current.name}" class="w-100" ></p:inputText>
                                <h:outputText id="lblCode" value="Descreption" >                                        
                                </h:outputText>
                                <p:inputTextarea id="txtCode"  value="#{formFormatController.current.description}" class="w-100" >
                                </p:inputTextarea>
                                
                            </h:panelGrid>
                            <p:commandButton ajax="false" id="btnSave" value="Save" action="#{formFormatController.saveSelected()}" class=" m-1 ui-button-warning w-25"  >
                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>
                        </p:panel>
                    </div>
                </div>



            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
