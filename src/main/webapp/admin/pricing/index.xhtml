<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <div class="row">
                    <div class="col-md-3">
                        <h:form>
                            <p:panel header="Manage Financial Activities">
                                <p:accordionPanel activeIndex="#{viewScopeDataTransferController.manageFeeIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title="Fees">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Base Item Fees"
                                                icon="fa fa-cog" 
                                                actionListener="#{viewScopeDataTransferController.makeAdminFeesAsPreviousPage()}"
                                                action="#{itemFeeManager.navigateToItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Fee Lists"
                                                icon="fa fa-list" 
                                                action="#{categoryController.navigateToManageFeeListTypes()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Sites"
                                                icon="fa fa-building" 
                                                action="#{itemFeeManager.navigateToForSiteItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Collecting Centres"
                                                icon="fa fa-map-marker" 
                                                action="#{itemFeeManager.navigateToCollectingCentreItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Lists"
                                                icon="fa fa-file-alt" 
                                                action="#{itemFeeManager.navigateToFeeListFees()}">
                                            </p:commandButton>


                                            <p:commandButton
                                                class="w-100"
                                                ajax="false" 
                                                value="Manage Base Item Fees - Multiple"
                                                action="#{itemFeeManager.navigateToItemFeesMultiple()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Item Vise Fees List"
                                                action="#{itemFeeManager.navigateItemViseFeeList}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Item Fees List"
                                                action="#{itemFeeManager.navigateItemFeeList}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Collecting Centre Item Fees List"
                                                action="#{itemFeeManager.navigateToCollectingCentreItemFeeList}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Item Fees"
                                                action="#{itemFeeManager.navigateToUploadItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload fee list types"
                                                action="#{itemFeeManager.navigateToUploadFeeListType()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Institution Item Fees"
                                                action="#{itemFeeManager.navigateToUploadCollectingCentreFeeList()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload fee list Item Fees"
                                                action="#{itemFeeManager.navigateToUploadFeeListItemFees}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Collection Centre Price List"
                                                action="#{itemFeeManager.navigateToUploadCollectingCentreFeeList()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Institution Item Fees"
                                                action="#{itemFeeManager.navigateToInstitutionItemFeeUpload()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Collecting Centre Item Fees"
                                                action="#{itemFeeManager.navigateToUploadItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Correct Item Fees"
                                                action="/dataAdmin/bulk_update_itemsFees">
                                            </p:commandButton>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Download Fees">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Base Item Fees"
                                                icon="fa fa-list" 
                                                action="#{itemFeeManager.navigateToDownloadBaseItemFees()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Sites"
                                                icon="fa fa-sitemap" 
                                                action="#{itemFeeManager.navigateToDownloadItemFeesForSites()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Collecting Centres"
                                                icon="fa fa-map-pin" 
                                                action="#{itemFeeManager.navigateToDownloadItemFeesForCollectingCentres()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Item Fees for Lists"
                                                icon="fa fa-th-list" 
                                                action="#{itemFeeManager.navigateToDownloadItemFeesForLists()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false"
                                                value="Upload Changed Item Fees"
                                                icon="fa fa-upload"
                                                action="#{itemFeeManager.navigateToUploadChangedItemFees()}">
                                            </p:commandButton>
                                        </div>
                                    </p:tab>



                                    <p:tab title="Manage Packages">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Package Names"
                                                action="#{packageNameController.navigateToPackageNames()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Add Item to Package"
                                                action="#{packageItemController.navigateToPackageItemList()}">
                                            </p:commandButton>

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" 
                                                value="Manage Package Prices"
                                                action="#{packageItemFeeController.navigateToPackageItemFees()}">
                                            </p:commandButton>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Manage Discount Schemes">
                                        <div class="d-grid gap-2">
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{paymentSchemeController.navigateToPaymentScheme()}" 
                                                value="Discount Schemes" 
                                                ajax="false" 
                                                rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>   
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{membershipSchemeController.navigateToMembershipScheme()}" 
                                                value="Membership Schemes" 
                                                ajax="false" 
                                                rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>

                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{navigationController.navigateToPaymentMethodAllowed()}"   
                                                value="Allowed Payment Methods" 
                                                ajax="false" 
                                                rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>                                       

                                            <p:commandButton 
                                                class="w-100"
                                                ajax="false" value="Pharmacy Discounts"
                                                action="/admin/pricing/membership/payment_scheme_discount_pharmacy_by_category?faces-redirect=true"/>
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{navigationController.navigateToPaymentSchemeDiscountPharmacyByCategory()}" 
                                                value="Discount by Pharmceutical Category " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" />
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{navigationController.navigateToPaymentSchemeDiscountOpdByDepartment()}" 
                                                value="OPD Discount by Department" 
                                                actionListener="#{opdMemberShipDiscountController.recreateModel()}" 
                                                ajax="false"/>
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{navigationController.navigateToPaymentSchemeDiscountOpdBtCategory()}" 
                                                value="OPD Discount by Category" 
                                                actionListener="#{opdMemberShipDiscountController.recreateModel()}"  
                                                ajax="false"/>

                                            <p:commandButton 
                                                class="w-100"
                                                action="#{navigationController.navigateToPaymentSchemeDiscountOpdByItem()}" 
                                                value="OPD Discount by Item " 
                                                actionListener="#{opdMemberShipDiscountController.recreateModel()}"  
                                                ajax="false" />
                                            <p:commandButton 
                                                class="w-100" 
                                                action="#{navigationController.navigateToPaymentSchemeDiscountChannel()}"   
                                                value="Discount for Channelling" 
                                                ajax="false" 
                                                rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>   

                                        </div>
                                    </p:tab>

                                    <p:tab title="Discounts for Payment Method" >
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByDepartment()}" value="Payment Method Discoun by Department" actionListener="#{opdMemberShipDiscountController.recreateModel()}" ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByDepartment')}"/>                                            
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByCategory()}" value="Payment Method Discoun by Opd Category" actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByItem()}" value="Payment Method Discoun by Item " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Reports" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToReportInward()}" value="Inward MemberShip Report"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipInwardMemberShipInwardMemberShipReport')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToReportOpd()}" value="Opd MemberShip Report"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisOpdMemberShipReport')}"/>

                                        </div>
                                    </p:tab>

                                    <p:tab 
                                        rendered="false"
                                        title="Manage Membership Schemes">
                                        <div class="d-grid gap-2">
                                            <p:commandButton class="w-100"
                                                             ajax="false" value="Membership Schemes Discounts"
                                                             action="/admin/pricing/membership/membership_scheme_discount_inward"/>

                                            <p:commandButton
                                                class="w-100" action="#{navigationController.navigateToMembershipPaymentMethodAllowed()}" actionListener="#{membershipSchemeController.fillItems}" value="Allowed Payment Methods" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>                                       
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountInward()}" value="Inward Discounts for Memberships"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipInwardMemberShipSchemesDicounts')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountOpdByDepartment()}" value="OPD Discounts for Members by Department" actionListener="#{opdMemberShipDiscountController.recreateModel()}" ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByDepartment')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountOpdByCategory()}" value="OPD Discounts for Members by Opd Category" actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountPharmacyByCategory()}" value="OPD Discounts for Members by Pharmaceutical Category " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>

                                            <p:commandButton ajax="false" value="Channelling Discounts" 
                                                             action="#{navigationController.navigateToMembershipSchemeDiscountChannelingByDepartment()}"></p:commandButton>

                                        </div>
                                    </p:tab>
                                </p:accordionPanel>
                            </p:panel>

                        </h:form>
                    </div>
                    <div class="col-md-9">
                        <ui:insert name="subcontent">

                        </ui:insert>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
