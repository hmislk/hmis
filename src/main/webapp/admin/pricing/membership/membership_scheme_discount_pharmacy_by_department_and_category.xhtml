<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/membership/administration.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel header="Pharmacy Membership Discount Matrix" id="reportPrint">

                        <p:panelGrid columns="2" styleClass="alignTop" >
                            <p:panel header="Price Matrix" >

                                <p:dataTable id="inwd" value="#{opdMemberShipDiscountController.items}"
                                             filteredValue="#{opdMemberShipDiscountController.filterItems}"
                                             var="a" editable="true" >

                                    <p:column headerText="Membership" sortBy="#{a.membershipScheme.name}" filterBy="#{a.membershipScheme.name}" filterMatchMode="contains">
                                        <p:outputLabel value="#{a.membershipScheme.name}" ></p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Category" sortBy="#{a.category.name}"
                                              filterBy="#{a.category.name}" filterMatchMode="contains">
                                        <p:outputLabel value="#{a.category.name}" ></p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Department" sortBy="#{a.department.name}"
                                              filterBy="#{a.department.name}" filterMatchMode="contains">
                                        <p:outputLabel value="#{a.department.name}" ></p:outputLabel>
                                    </p:column>

                                    <p:column headerText="Payment Method" sortBy="#{a.paymentMethod.label}"
                                              filterBy="#{a.paymentMethod.label}" filterMatchMode="contains">
                                        <p:outputLabel value="#{a.paymentMethod.label}" ></p:outputLabel>
                                    </p:column>

                                    <p:column  headerText="Discount">
                                        <h:inputText autocomplete="off" value="#{a.discountPercent}" style="width: 80px;">
                                        </h:inputText>
                                    </p:column>
                                    <p:column headerText="Actions">
                                        <p:commandButton ajax="false" value="Update" action="#{opdMemberShipDiscountController.onEdit(a)}"/> 
                                        <p:commandButton value="Delete" action="#{opdMemberShipDiscountController.deleteCategoryPharmacy}">
                                            <f:setPropertyActionListener value="#{a}" target="#{opdMemberShipDiscountController.current}"/>
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>

                                <p:panelGrid columns="3" >
                                    <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton" style="float: right;" >
                                        <p:dataExporter type="xlsx" target="inwd" fileName="Price_metrix_investigation"  />
                                    </p:commandButton>
                                    <p:commandButton ajax="false" value="Process"
                                                     action="#{opdMemberShipDiscountController.fillDiscountMetrixesForPharmacyForDepartmentAndCategory()}" />
                                    <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >                                         
                                        <p:printer target="reportPrint"/>
                                    </p:commandButton>
                                </p:panelGrid>


                            </p:panel>

                            <p:panel header="Add new Matrix" >
                                <p:panelGrid columns="2" >
                                    <h:outputLabel value="Membership Scheme"/>
                                    <p:autoComplete forceSelection="true" 
                                                    value="#{opdMemberShipDiscountController.membershipScheme}" 
                                                    completeMethod="#{membershipSchemeController.completeMembershipScheme}" 
                                                    var="mem" itemLabel="#{mem.name}" itemValue="#{mem}" >
                                    </p:autoComplete>
                                    <h:outputLabel value="Category/Subcategory" ></h:outputLabel>
                                    <p:autoComplete value="#{opdMemberShipDiscountController.category}" 
                                                    forceSelection="true"
                                                    completeMethod="#{categoryController.completeCategoryPharmacy}"
                                                    var="cat" itemLabel="#{cat.name}" itemValue="#{cat}" >
                                        <p:column headerText="Category">
                                            <h:outputLabel value="#{cat.name}"/>
                                        </p:column>                                   
                                    </p:autoComplete>

                                    <h:outputLabel value="Department :" />
                                    <p:autoComplete value="#{opdMemberShipDiscountController.department}" 
                                                    forceSelection="true"
                                                    completeMethod="#{departmentController.completeDept}" 
                                                    var="dep" itemLabel="#{dep.name}" itemValue="#{dep}" >
                                        <p:column>
                                            <h:outputLabel value="#{dep.name}"/>
                                        </p:column>
                                        <p:column>
                                            <h:outputLabel value="#{dep.institution.name}"/>
                                        </p:column>
                                    </p:autoComplete>

                                    <h:outputLabel value="Payment Method"/>
                                    <p:selectOneMenu   value="#{opdMemberShipDiscountController.paymentMethod}"  >
                                        <f:selectItem itemLabel="Select" />                           
                                        <f:selectItems value="#{enumController.paymentMethods}" />                                    
                                    </p:selectOneMenu>
                                    <h:outputLabel value="Discount" ></h:outputLabel>
                                    <p:inputText autocomplete="off" value="#{opdMemberShipDiscountController.margin}" />
                                    <h:outputLabel value="" ></h:outputLabel>
                                    <p:commandButton id="btnAdd" value="Add" ajax="false"
                                                     action="#{opdMemberShipDiscountController.savePharmacyDiscountMatrixForDepartmentAndCategory()}" >
                                    </p:commandButton>

                                    <p:defaultCommand target="btnAdd"/>
                                </p:panelGrid>


                            </p:panel>

                        </p:panelGrid>






                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
