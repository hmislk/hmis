<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/pricing/index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="subcontent">
        <div class="container-fluid" >
            <p:panel >
                <f:facet name="header">
                    <div class="d-flex justify-content-between">
                        <p:outputLabel value="Upload Institution(Site) Fees " class="mt-2"></p:outputLabel>
                    </div>
                </f:facet>
                
                <div class="card-body" >
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload 
                            value="#{dataUploadController.file}"
                            mode="simple"
                            label="Choose File"/>
                        
                        <p:commandButton 
                            value="Upload"
                            icon="fas fa-upload"
                            class="ui-button-warning"
                            style="float: right; width: 200px;"
                            action="#{dataUploadController.uploadInstitutionItemFees()}"
                            ajax="false">
                        </p:commandButton>

                    </h:form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Column</th>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>A</td>
                                <td>Item Code (Required)</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>Item Name (Required)</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>For Institution (Site)</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>Item Type (Investigation or Service) Default - Investigation</td>
                            </tr>
                            <tr>
                                <td>E</td>
                                <td>Local Fee</td>
                            </tr>
                            <tr>
                                <td>F</td>
                                <td>Foreigner Fee</td>
                            </tr>
                            <tr>
                                <td>G</td>
                                <td>Institution</td>
                            </tr>
                            <tr>
                                <td>H</td>
                                <td>Department</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <p:tabView orientation="top" >
                        <p:tab title="Uploaded Completed Item" >
                            <p:dataTable value="#{dataUploadController.uploadeditemFees}" var="b" rowIndexVar="i">
                                <p:column headerText="#" width="5em;" >#{i+1}</p:column>
                                <p:column headerText="Code" width="10em;">#{b.item.code}</p:column>
                                <p:column headerText="Name" >#{b.item.name}</p:column>
                            </p:dataTable>
                        </p:tab>
                        <p:tab title="Rejected Items Items" >
                            <p:dataTable value="#{dataUploadController.rejecteditemFees}" var="rb"  rowIndexVar="i">
                                <p:column headerText="#" width="5em;" >#{i+1}</p:column>
                                <p:column headerText="Code" width="10em;">#{rb.code}</p:column>
                                <p:column headerText="Name" >#{rb.name}</p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:tabView>
                </div>
            </p:panel>
        </div>

    </ui:define>
</ui:composition>
