<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <h:head>

    </h:head>

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">

                <h:form >


                    <p:panel header="Manage Discounts" >
                        <h:panelGroup rendered="#{!webUserController.hasPrivilege('Admin')}">
                            <h1>
                                <h:outputLabel style="color: red;" value="You have NO privilege to manage discounts. Please discuss with the administrator." ></h:outputLabel>
                            </h1>
                        </h:panelGroup>

                        <div class="row">
                            <div class="col-md-3">
                                <p:accordionPanel activeIndex="#{webUserController.manageDiscountIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title="Discounts for Membershipd" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipScheme()}" actionListener="#{membershipSchemeController.prepareAdd()}"  value="Membership Schemes" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipPaymentMethodAllowed()}" actionListener="#{membershipSchemeController.fillItems}" value="Allowed Payment Methods" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>                                       
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountInward()}" value="Inward Discounts for Memberships"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipInwardMemberShipSchemesDicounts')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountOpdByDepartment()}" value="OPD Discounts for Members by Department" actionListener="#{opdMemberShipDiscountController.recreateModel()}" ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByDepartment')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountOpdByCategory()}" value="OPD Discounts for Members by Opd Category" actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToMembershipSchemeDiscountPharmacyByCategory()}" value="OPD Discounts for Members by Pharmaceutical Category " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>

                                            <p:commandButton ajax="false" value="Channelling Discounts" 
                                                             action="#{navigationController.navigateToMembershipSchemeDiscountChannelingByDepartment()}"></p:commandButton>


                                        </div>
                                    </p:tab>

                                    <p:tab title="Discounts for Discount Schemes" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentScheme()}" actionListener="#{paymentSchemeController.createPaymentSchemes()}" value="Discount Schemes" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>                                       
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodAllowed()}"   value="Allowed Payment Methods" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>                                       
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentSchemeDiscountOpdByDepartment()}" value="Discount Scheme Discount by Department" actionListener="#{opdMemberShipDiscountController.recreateModel()}" ajax="false"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentSchemeDiscountOpdBtCategory()}" value="Discount Scheme Discount by Opd Category" actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentSchemeDiscountPharmacyByCategory()}" value="Discount Scheme Discount by Pharmacy Category " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" />
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentSchemeDiscountOpdByItem()}" value="Discount Scheme Discount by Item " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" />
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentSchemeDiscountChannel()}"   value="Discount Scheme Discount for Channelling" ajax="false" rendered="#{webUserController.hasPrivilege('MembershipSchemes')}"/>   

                                        </div>
                                    </p:tab>

                                    <p:tab title="Discounts for Payment Method" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByDepartment()}" value="Payment Method Discoun by Department" actionListener="#{opdMemberShipDiscountController.recreateModel()}" ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByDepartment')}"/>                                            
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByCategory()}" value="Payment Method Discoun by Opd Category" actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToPaymentMethodDiscountOpdByItem()}" value="Payment Method Discoun by Item " actionListener="#{opdMemberShipDiscountController.recreateModel()}"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisByCategory')}"/>

                                        </div>
                                    </p:tab>

                                    <p:tab title="Reports" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" action="#{navigationController.navigateToReportInward()}" value="Inward MemberShip Report"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipInwardMemberShipInwardMemberShipReport')}"/>
                                            <p:commandButton class="w-100" action="#{navigationController.navigateToReportOpd()}" value="Opd MemberShip Report"  ajax="false" rendered="#{webUserController.hasPrivilege('MemberShipOpdMemberShipDisOpdMemberShipReport')}"/>

                                        </div>
                                    </p:tab>


                                </p:accordionPanel>
                            </div>
                            <div class="col-md-9">
                                <ui:insert name="subcontent">

                                </ui:insert>
                            </div>
                        </div>






                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
