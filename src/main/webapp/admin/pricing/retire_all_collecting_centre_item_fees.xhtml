<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/pricing/index.xhtml">

            <ui:define name="subcontent">

                <h:form>
                    <p:growl id="msg"/>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputText styleClass="fa fa-fw fa-times-circle"></h:outputText>
                            <p:outputLabel class="m-2">Retire All Collecting Centre Item Fees</p:outputLabel>
                        </f:facet>

                        <div class="row">
                            <div class="col-md-12">
                                <p:panel styleClass="mb-3">
                                    <h:outputText value="This operation will retire ALL active item fees for ALL collecting centres." 
                                                  style="color: red; font-weight: bold; font-size: 16px;"/>
                                    <br/><br/>
                                    <h:outputText value="Warning: This action cannot be undone. Once retired, these item fees will no longer be active and will not appear in billing or fee calculations." 
                                                  style="color: orange; font-weight: bold;"/>
                                    <br/><br/>
                                    <h:outputText value="Please ensure you want to proceed with this bulk retirement operation." 
                                                  style="color: black; font-weight: normal;"/>
                                </p:panel>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <p:panel header="Current Status" styleClass="mb-3">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p:commandButton 
                                                value="Load Active Collecting Centre Item Fees" 
                                                action="#{itemFeeManager.loadCollectingCentreItemFeeCounts()}"
                                                process="@this"
                                                update="msg countPanel totalPanel"
                                                class="ui-button-info mb-3"
                                                icon="fa fa-search">
                                            </p:commandButton>
                                            <p:commandButton value="Download" ajax="false" class="mx-2">
                                                <p:dataExporter type="xlsx" fileName="Item Fees by Collection Centre" target="tbl" ></p:dataExporter>
                                            </p:commandButton>
                                        </div>
                                    </div>

                                    <h:panelGroup id="totalPanel">
                                        <h:panelGroup rendered="#{itemFeeManager.totalActiveCollectingCentreItemFeesCount ne null}">
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <p:panel styleClass="ui-panel-content-no-border">
                                                        <h:outputText value="Total Active Item Fees: " 
                                                                      style="font-weight: bold; font-size: 18px;"/>
                                                        <h:outputText value="#{itemFeeManager.totalActiveCollectingCentreItemFeesCount}" 
                                                                      style="font-weight: bold; font-size: 22px; color: #{itemFeeManager.totalActiveCollectingCentreItemFeesCount > 0 ? 'red' : 'green'};"/>
                                                        <h:panelGroup rendered="#{itemFeeManager.totalActiveCollectingCentreItemFeesCount == 0}">
                                                            <h:outputText value=" ✓ All fees are retired" style="color: green; margin-left: 10px; font-size: 16px;"/>
                                                        </h:panelGroup>
                                                        <h:panelGroup rendered="#{itemFeeManager.totalActiveCollectingCentreItemFeesCount > 0}">
                                                            <h:outputText value=" across #{itemFeeManager.collectingCentreItemFeeCounts.size()} collecting centres" 
                                                                          style="color: orange; margin-left: 10px; font-size: 14px;"/>
                                                        </h:panelGroup>
                                                    </p:panel>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </h:panelGroup>

                                    <h:panelGroup id="countPanel">
                                        <h:panelGroup rendered="#{itemFeeManager.collectingCentreItemFeeCounts ne null and not empty itemFeeManager.collectingCentreItemFeeCounts}">

                                            <p:dataTable value="#{itemFeeManager.collectingCentreItemFeeCounts}" 
                                                         var="ccCount" 
                                                         paginator="true" 
                                                         rows="10"
                                                         id="tbl"
                                                         styleClass="table-responsive"
                                                         emptyMessage="No active item fees found for collecting centres">

                                                <p:column headerText="Collecting Centre Code" sortBy="#{ccCount.institutionCode}">
                                                    <h:outputText value="#{ccCount.institutionCode}"/>
                                                </p:column>

                                                <p:column headerText="Collecting Centre Name" sortBy="#{ccCount.institutionName}">
                                                    <h:outputText value="#{ccCount.institutionName}"/>
                                                </p:column>

                                                <p:column headerText="Active Item Fees Count" sortBy="#{ccCount.activeItemFeesCount}">
                                                    <h:outputText value="#{ccCount.activeItemFeesCount}" 
                                                                  style="font-weight: bold; color: #{ccCount.activeItemFeesCount > 0 ? 'red' : 'green'};"/>
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{itemFeeManager.collectingCentreItemFeeCounts eq null}">
                                            <p:panel styleClass="ui-panel-content-no-border">
                                                <h:outputText value="Click 'Load Active Collecting Centre Item Fees' to see current breakdown by collecting centre" 
                                                              style="font-style: italic; color: gray; font-size: 16px;"/>
                                            </p:panel>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{itemFeeManager.collectingCentreItemFeeCounts ne null and empty itemFeeManager.collectingCentreItemFeeCounts}">
                                            <p:panel styleClass="ui-panel-content-no-border">
                                                <h:outputText value="✓ No active item fees found for any collecting centres" 
                                                              style="color: green; font-size: 18px; font-weight: bold;"/>
                                            </p:panel>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </p:panel>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <p:commandButton 
                                    value="Retire All Collecting Centre Item Fees" 
                                    action="#{itemFeeManager.retireAllCollectingCentreItemFees()}"
                                    process="@this"
                                    update="msg countPanel totalPanel"
                                    class="w-100 ui-button-danger"
                                    icon="fa fa-times-circle"
                                    onclick="return confirm('Are you absolutely sure you want to retire ALL collecting centre item fees? This action cannot be undone.');">
                                </p:commandButton>
                            </div>
                            <div class="col-md-4">
                                <p:button 
                                    value="Back to Collecting Centre Fees" 
                                    outcome="/admin/pricing/manage_collecting_centre_item_fees?faces-redirect=true"
                                    class="w-100 ui-button-secondary"
                                    icon="fa fa-arrow-left">
                                </p:button>
                            </div>
                        </div>

                        <br/>

                        <p:panel header="Related Operations" styleClass="mt-3">
                            <div class="row">
                                <div class="col-md-3">
                                    <p:button 
                                        value="Individual CC Item Fees" 
                                        outcome="/admin/pricing/manage_collecting_centre_item_fees?faces-redirect=true"
                                        class="w-100 ui-button-info"
                                        icon="fa fa-edit">
                                    </p:button>
                                </div>
                                <div class="col-md-3">
                                    <p:button 
                                        value="Upload CC Fees by Item Code" 
                                        outcome="/admin/pricing/upload_to_add_cc_fees_by_item_code?faces-redirect=true"
                                        class="w-100 ui-button-info"
                                        icon="fa fa-upload">
                                    </p:button>
                                </div>
                                <div class="col-md-3">
                                    <p:button 
                                        value="CC Price List Upload" 
                                        outcome="/admin/pricing/collecting_centre_price_list_upload?faces-redirect=true"
                                        class="w-100 ui-button-info"
                                        icon="fa fa-upload">
                                    </p:button>
                                </div>
                                <div class="col-md-3">
                                    <p:button 
                                        value="Download CC Item Fees" 
                                        outcome="/admin/pricing/download_item_fees_for_collecting_centres?faces-redirect=true"
                                        class="w-100 ui-button-info"
                                        icon="fa fa-download">
                                    </p:button>
                                </div>
                            </div>
                        </p:panel>

                    </p:panel>

                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
