<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/institutions/admin_institutions_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="admin">

        <h:panelGroup >
            <h:form  >

                <p:focus id="selectFocus" for="lstSelect" />
                <p:focus id="detailFocus" for="gpDetail" />



                <p:panel header="Manage Credit Companies" >
                    <div class="row">
                        <div class="col-md-5">
                            <p:commandButton id="btnAdd" 
                                             value="Add New"
                                             icon="fas fa-plus"
                                             action="#{creditCompanyController.prepareAdd()}" class="ui-button-success" process="btnAdd" update="gpDetail lstSelect">
                            </p:commandButton>
                            <p:commandButton id="btnDelete" 
                                             icon="fas fa-trash"
                                             onclick="if (!confirm('Are you sure you want to delete this record?'))
                                        return false;" action="#{creditCompanyController.delete()}"  value="Delete" class=" m-1 ui-button-danger w-25"  process="btnDelete" update="gpDetail lstSelect">
                            </p:commandButton>
                            <p:selectOneListbox   id="lstSelect"  class="w-100" value="#{creditCompanyController.current}" filter="true">
                                <f:selectItems  value="#{creditCompanyController.items}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                <p:ajax update="gpDetail" process="lstSelect" >
                                </p:ajax>
                            </p:selectOneListbox>
                        </div>
                        <div class="col-md-7">
                            <p:panel id="gpDetail" class="w-100" header="Details of the Credit Company">
                                <p:tabView>
                                    <p:tab title="Institution Detail"> 
                                        <h:panelGrid id="gpDetailText" columns="2" class="w-100">
                                            <h:outputText id="lblName" value="Name" ></h:outputText>
                                            <p:inputText autocomplete="off" id="txtName" class="w-100" value="#{creditCompanyController.current.name}"  ></p:inputText>

                                            <h:outputText id="lblAddress" value="Address" ></h:outputText>
                                            <p:inputText  id="txtAddress" class="w-100" value="#{creditCompanyController.current.address}"  >
                                            </p:inputText>

                                            <h:outputText id="lblTel" value="Tel" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off" id="txtTel" value="#{creditCompanyController.current.mobile}"  ></p:inputText>

                                            <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off" id="txtFax" value="#{creditCompanyController.current.fax}"  ></p:inputText>

                                            <h:outputText id="lblEmail" value="Email" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off" id="txtEmail" value="#{creditCompanyController.current.email}"  ></p:inputText>

                                            <h:outputText  value="Discount for Lab Bill" ></h:outputText>
                                            <p:inputText  class="w-100" autocomplete="off"  value="#{creditCompanyController.current.labBillDiscount}"  ></p:inputText>
                                            <h:outputText  value="Discount for OPD Bill" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off"  value="#{creditCompanyController.current.opdBillDiscount}"  ></p:inputText>
                                            <h:outputText  value="Discount for Inward Bill" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off"  value="#{creditCompanyController.current.inwardDiscount}"  ></p:inputText>

                                            <h:outputText  value="Discount for Pharmacy Bill" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off"  value="#{creditCompanyController.current.pharmacyDiscount}"  ></p:inputText>


                                        </h:panelGrid>
                                    </p:tab>

                                    <p:tab title="Contact Person Details">
                                        <h:panelGrid id="gpContactPerson" columns="2" class="w-100">
                                            <h:outputText value="Contact Person Name" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off"  value="#{creditCompanyController.current.contactPerson.name}"  ></p:inputText>

                                            <h:outputText value="Contact Person Tel" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off" value="#{creditCompanyController.current.contactPerson.mobile}"  ></p:inputText>

                                            <h:outputText value="Contact Person Email" ></h:outputText>
                                            <p:inputText class="w-100" autocomplete="off" value="#{creditCompanyController.current.contactPerson.email}"  ></p:inputText>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>
                                <p:commandButton id="btnSave" 
                                                 icon="fas fa-save"
                                                 value="Save" 
                                                 action="#{creditCompanyController.saveSelected()}" class=" m-1 ui-button-warning w-25" process="btnSave gpDetail" update="lstSelect">

                                </p:commandButton>
                                <p:defaultCommand target="btnSave"/>
                            </p:panel>

                        </div>
                    </div>

                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
