<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="admin_institutions_index.xhtml">

            <ui:define name="admin">

                <h:form style="width: 1050px">
                    <p:commandButton ajax="false" id="btnSave" value="Save" 
                                     action="#{institutionController.saveSelectedInstitution()}"
                                     icon="fas fa-save"
                                     class="ui-button-success my-2"
                                     style="float: right;">
                    </p:commandButton>
                    <h:panelGrid id="gpDetail" columns="1">

                        <p:tabView >
                            <p:tab title="Basic Details">
                                <h:panelGrid id="gpDetailText" columns="2"  style="width: 1000px">


                                    <h:outputText id="lblName" value="Name"   style="width: 800px"></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" 
                                                 styleClass="longText"
                                                 value="#{institutionController.current.name}"   style="width: 650px"></p:inputText>

                                    <h:outputText id="lblChqPrnName" value="Printing Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtChqPrnName" 
                                                 styleClass="longText"
                                                 value="#{institutionController.current.chequePrintingName}"  style="width: 650px"></p:inputText>

                                    <h:outputText value="Code" >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"  value="#{institutionController.current.code}"  style="width: 650px">
                                    </p:inputText> 

                                    <h:outputText value="Short Code" >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"  value="#{institutionController.current.institutionCode}" style="width: 650px" >
                                    </p:inputText> 

                                    <h:outputText id="lblRoute" value="Route" ></h:outputText>
                                    <p:autoComplete value="#{institutionController.current.route}"
                                                    completeMethod="#{routeController.completeRoute}"
                                                    var="r"
                                                    style="width: 650px"
                                                    inputStyleClass="w-100"
                                                    itemLabel="#{r.name}"
                                                    itemValue="#{r}"
                                                    forceSelection="true">
                                    </p:autoComplete>

                                    <h:outputText value="Point of Issue No." >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"
                                                 value="#{institutionController.current.pointOfIssueNo}"
                                                 style="width: 650px;">
                                    </p:inputText>
                                    <h:outputText value="Description" >                                        
                                    </h:outputText>
                                    <p:inputTextarea styleClass="longText" value="#{institutionController.current.descreption}"  style="width: 650px">
                                    </p:inputTextarea> 

                                    <h:outputText id="lblType" value="Type" ></h:outputText>
                                    <p:selectOneMenu value="#{institutionController.current.institutionType}" style="width: 650px">
                                        <f:selectItem itemLabel="Select Institution Type"/>
                                        <f:selectItems value="#{institutionController.institutionTypes}"/>
                                    </p:selectOneMenu>
                                    <h:outputText value="Credit Limit" >                                        
                                    </h:outputText>
                                    <p:inputText autocomplete="off"  value="#{institutionController.current.allowedCredit}" style="width: 650px" >
                                    </p:inputText>

                                    <h:outputText id="lblPhone" value="Phone" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtPhone" value="#{institutionController.current.phone}" style="width: 650px" ></p:inputText>

                                    <h:outputText id="lblFax" value="Fax" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtFax" value="#{institutionController.current.fax}" style="width: 650px" ></p:inputText>

                                    <h:outputText id="lblEMail" value="Email" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtEmail" value="#{institutionController.current.email}" style="width: 650px" ></p:inputText>

                                    <h:outputText id="lblEMailOwner" value="Owner Email" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtOwnerEmail" value="#{institutionController.current.ownerEmail}" style="width: 650px" ></p:inputText>


                                    <h:outputText id="lblAdress" value="Address" ></h:outputText>
                                    <p:inputTextarea id="txtAdress" value="#{institutionController.current.address}" styleClass="longText" style="width: 650px" ></p:inputTextarea>

                                    <h:outputText id="lblWeb" value="Web" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtWeb" value="#{institutionController.current.web}"  style="width: 650px"></p:inputText>

                                    <h:outputText id="lblBank" value="Bank" ></h:outputText>
                                    <p:autoComplete completeMethod="#{institutionController.completeBankBranch}" 
                                                    var="dept" id="branch"
                                                    style="width: 650px"
                                                    inputStyleClass="w-100"
                                                    itemLabel="#{dept.name}"
                                                    itemValue="#{dept}"
                                                    placeholder="Branch"
                                                    forceSelection="true" 
                                                    value="#{institutionController.current.bankBranch}">
                                        <p:column headerText="Name">
                                            <h:outputLabel value="#{dept.name}"/>
                                        </p:column>
                                        <p:column headerText="Banck">
                                            <h:outputLabel value="#{dept.institution.name}"/>
                                        </p:column>
                                        <p:column headerText="Code">
                                            <h:outputLabel value="#{dept.institutionCode}"/>
                                        </p:column>
                                    </p:autoComplete>
<!--                                    <p:watermark for="branch" value="Branch(Bank)"/>-->

                                    <h:outputText id="lblAcc" value="Account No." ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtAcc" value="#{institutionController.current.accountNo}" style="width: 650px" ></p:inputText>

                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Advanced" >
                                <h:panelGrid columns="2" style="width: 1000px" >
                                    <h:outputText  value="Email Sending Account" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtEmUn" value="#{institutionController.current.emailSendingUsername}"  style="width: 650px"></p:inputText>

                                    <h:outputText  value="Email Sending Password" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtEmPs" value="#{institutionController.current.emailSendingPassword}" style="width: 650px" ></p:inputText>

                                    <h:outputText  value="SMS Sending Username" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtSmsUn" value="#{institutionController.current.smsSendingUsername}" style="width: 650px" ></p:inputText>

                                    <h:outputText  value="SMS Sending Password" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtSmsPs" value="#{institutionController.current.smsSendingPassword}" style="width: 650px" ></p:inputText>

                                    <h:outputText  value="SMS Alias" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtSmsAlias" value="#{institutionController.current.smsSendingAlias}" style="width: 650px" ></p:inputText>


                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>



                    </h:panelGrid>
                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
