<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:body>
        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">
            <ui:define name="admin">
                <h:form >
                    <p:panel>
                        <p:outputLabel  value="Institution" ></p:outputLabel>
                        <p:selectOneMenu 
                            id="cmbDepartment"
                            placeholder="Institution"
                            value="#{configOptionController.institution}"
                            filter="true">
                            <f:selectItem itemLabel="All" ></f:selectItem>
                            <f:selectItems value="#{sessionController.loggableInstitutions}"
                                           var="d"
                                           itemLabel="#{d.name}"
                                           itemValue="#{d}" ></f:selectItems>
                        </p:selectOneMenu>
                        <p:commandButton id="btnSave" 
                                         ajax="false" 
                                         value="Save" 
                                         icon="fas fa-save"
                                         class="ui-button-warning mx-2"
                                         action="#{sessionController.saveUserPreferences()}" ></p:commandButton>

                        <p:commandButton value="List Options"
                                         process="cmbInstitution cmbDepartment"
                                         icon="fas fa-list"
                                         class="ui-button-success"
                                         ajax="false"
                                         action="#{configOptionController.listInstitutionOptions()}"></p:commandButton>


                    </p:panel>
                </h:form>





            </ui:define>


        </ui:composition>

    </h:body>
</html>
