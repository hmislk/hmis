<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/institutions/admin_institutions_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="admin">

        <div class="container-fluid" >
            <div class="card" >
                <div class="card-header" >
                    <h2>Upload Credit Companies</h2>
                </div>
                <div class="card-body" >
                    <h:form enctype="multipart/form-data">
                        <p:fileUpload value="#{dataUploadController.file}"
                                      mode="simple"
                                      label="Choose File"/>
                        <p:commandButton value="Upload"
                                         icon="fas fa-upload"
                                         class="ui-button-success"
                                         action="#{dataUploadController.uploadCreditCOmpanies()}"
                                         ajax="false"/>
                        <p:commandButton value="Download Template" 
                                         ajax="false" 
                                         icon="fas fa-download"
                                         class="ui-button-warning mx-2"
                                         onclick="PrimeFaces.monitorDownload(start, stop);" >
                            <p:fileDownload value="#{dataUploadController.templateForCreditCompanyUpload}" />
                        </p:commandButton>

                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                        </p:dialog>
                        <script type="text/javascript">
                            function start() {
                                PF('statusDialog').show();
                            }

                            function stop() {
                                PF('statusDialog').hide();
                            }
                        </script>

                    </h:form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Column</th>
                                <th>Title</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr>
                                <td>A</td>
                                <td>Company Name</td>
                                <td>Company Name. Required</td>
                            </tr>
                            <tr>
                                <td>B</td>
                                <td>Company Printing Name</td>
                                <td>Company Printing Name. Optional</td>
                            </tr>
                           
                            <tr>
                                <td>C</td>
                                <td>Company Contact No</td>
                                <td>Company Contact No. Optional</td>
                            </tr>
                            <tr>
                                <td>D</td>
                                <td>Company Email Address</td>
                                <td>Company Email Address. Optional</td>
                            </tr>
                            
                            
                            <tr>
                                <td>E</td>
                                <td>Company Address</td>
                                <td>Company Address. Optional</td>
                            </tr>
                            
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <p:poll update="tbl"></p:poll>

        <p:dataTable id="tbl" 
                     value="#{dataUploadController.creditCompanies}" var="colcen" >
            <p:column >
                <h:outputText value="#{colcen.name}" ></h:outputText>
            </p:column>
            <p:column >
               
            </p:column>

        </p:dataTable>



    </ui:define>
</ui:composition>
