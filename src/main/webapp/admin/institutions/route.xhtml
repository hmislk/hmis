<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:au="http://xmlns.jcp.org/jsf/composite/autocomplete"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="admin_institutions_index.xhtml">

            <ui:define name="admin">
                
                <div class="row" >
                    <h:form >
                        <p:panel >
                            <f:facet name="header" >
                                <h:outputLabel value="Add New Route"></h:outputLabel>
                            </f:facet>
                            <div class="d-flex justify-content-end">
                                <p:commandButton 
                                    class="form ui-button-warning my-2" 
                                    icon="fas fa-save"
                                    value="Save" 
                                    action="#{routeController.saveSelected}" >
                                </p:commandButton>
                            </div>
                            <div class="row p-1">
                                <div class="col-md-2">
                                    <h:outputLabel class="form-label" for="txtName" value="Name" ></h:outputLabel>
                                </div>
                                <div class="col-md-10">
                                    <h:inputText class="form form-control" id="txtName" value="#{routeController.current.name}"></h:inputText>
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-md-2">
                                    <h:outputLabel class="form-label" for="txtContents"  value="Description" ></h:outputLabel>
                                </div>
                                <div class="col-md-10">
                                    <h:inputTextarea  class="form form-control" id="txtDescription" value="#{routeController.current.description}"></h:inputTextarea>
                                </div>
                            </div>
                        </p:panel>
                    </h:form>

                </div>
                

            </ui:define>

        </ui:composition>

    </h:body>
</html>
