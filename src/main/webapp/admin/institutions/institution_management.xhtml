<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/institutions/admin_institutions_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="admin">

        <h:panelGroup>
            <h:form id="form">
                <p:growl id="msg" life="3000"/>
                <p:focus id="selectFocus" for="acInst" />
                <p:focus id="detailFocus" for="gpDetail" />

                <div class="row">
                    <div class="col-md-5">
                        <p:panel header="Institution Management" class="mb-3 w-100">

                            <!-- Status Filter Section -->
                            <h:panelGroup id="statusFilterPanel" layout="block" styleClass="status-filter-section mb-3">
                                <div class="d-flex gap-2 align-items-center">
                                    <label class="form-label mb-0">Filter:</label>
                                    <p:commandButton
                                        id="btnFilterActive"
                                        value="Active"
                                        action="#{institutionController.setFilterToActive()}"
                                        update="acInst instDetails statusFilterPanel actionButtons"
                                        process="@this"
                                        styleClass="m-1 #{institutionController.showingActive ? 'ui-button-success' : 'ui-button-outlined ui-button-success'}"
                                        icon="fas fa-check-circle"
                                        disabled="#{institutionController.editable}"
                                        title="Show only active Institutions"/>

                                    <p:commandButton
                                        id="btnFilterInactive"
                                        value="Inactive"
                                        action="#{institutionController.setFilterToInactive()}"
                                        update="acInst instDetails statusFilterPanel actionButtons"
                                        process="@this"
                                        styleClass="m-1 #{institutionController.showingInactive ? 'ui-button-danger' : 'ui-button-outlined ui-button-danger'}"
                                        icon="fas fa-times-circle"
                                        disabled="#{institutionController.editable}"
                                        title="Show only inactive Institutions"/>

                                    <p:commandButton
                                        id="btnFilterAll"
                                        value="All"
                                        action="#{institutionController.setFilterToAll()}"
                                        update="acInst instDetails statusFilterPanel actionButtons"
                                        process="@this"
                                        styleClass="m-1 #{institutionController.showingAll ? 'ui-button-info' : 'ui-button-outlined ui-button-info'}"
                                        icon="fas fa-list"
                                        disabled="#{institutionController.editable}"
                                        title="Show all Institutions"/>
                                </div>

                                <p:outputLabel id="filterStatusLabel"
                                               value="Currently showing: #{institutionController.filterStatusDisplay}"
                                               styleClass="text-muted small mt-1"/>
                            </h:panelGroup>

                            <h:panelGroup id="actionButtons">
                                <div class="row">
                                    <div class="col-12">
                                        <p:commandButton
                                            id="btnAdd"
                                            value="Add New"
                                            icon="fa fa-plus"
                                            action="#{institutionController.prepareAdd()}"
                                            class="m-1 ui-button-success"
                                            update="acInst gpDetail actionButtons statusFilterPanel instDetails"
                                            process="@this"
                                            disabled="#{institutionController.editable}">
                                            <f:setPropertyActionListener target="#{institutionController.selectedInstitutionDto}" value="#{null}" />
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnEdit"
                                            value="Edit"
                                            icon="fas fa-edit"
                                            action="#{institutionController.edit()}"
                                            class="m-1 ui-button-info"
                                            update="instDetails acInst actionButtons statusFilterPanel"
                                            process="@this"
                                            disabled="#{institutionController.editable or institutionController.selectedInstitutionDto eq null}">
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnDelete"
                                            action="#{institutionController.delete()}"
                                            value="Delete"
                                            icon="fas fa-trash"
                                            class="m-1 ui-button-danger"
                                            update="form:msg acInst gpDetail actionButtons statusFilterPanel instDetails"
                                            process="@this"
                                            disabled="#{institutionController.editable or institutionController.selectedInstitutionDto eq null}">
                                            <p:confirm
                                                header="Confirm Delete"
                                                message="Are you sure you want to delete this Institution record?"
                                                icon="fas fa-exclamation-triangle" />
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnToggleStatus"
                                            value="#{institutionController.toggleStatusButtonText}"
                                            action="#{institutionController.toggleInstitutionStatus()}"
                                            icon="#{institutionController.toggleStatusButtonIcon}"
                                            update="form:msg acInst gpDetail actionButtons statusFilterPanel instDetails filterStatusLabel"
                                            process="@this"
                                            styleClass="#{institutionController.toggleStatusButtonClass} m-1"
                                            disabled="#{institutionController.editable or institutionController.selectedInstitutionDto eq null}"
                                            title="Toggle Institution active/inactive status">
                                            <p:confirm
                                                header="Confirm Status Change"
                                                message="Are you sure you want to #{not empty institutionController.selectedInstitutionDto ? (institutionController.selectedInstitutionDto.inactive ? 'ACTIVATE' : 'DEACTIVATE') : 'CHANGE STATUS'} this Institution: #{not empty institutionController.selectedInstitutionDto ? institutionController.selectedInstitutionDto.name : ''}?"
                                                icon="fas fa-question-circle" />
                                        </p:commandButton>

                                        <p:commandButton
                                            id="btnViewAuditEvents"
                                            value="History"
                                            icon="fas fa-history"
                                            action="#{institutionController.navigateToInstitutionAuditEvents()}"
                                            class="m-1 ui-button-secondary"
                                            process="@this"
                                            ajax="false"
                                            disabled="#{institutionController.selectedInstitutionDto eq null}">
                                        </p:commandButton>
                                    </div>
                                </div>
                            </h:panelGroup>

                            <div class="row">
                                <div class="col-12">
                                    <p:autoComplete
                                        class="w-100 m-1"
                                        inputStyleClass="w-100"
                                        id="acInst"
                                        widgetVar="acInst"
                                        value="#{institutionController.selectedInstitutionDto}"
                                        completeMethod="#{institutionController.completeInstitutionDto}"
                                        var="dto"
                                        itemLabel="#{dto.name}"
                                        itemValue="#{dto}"
                                        converter="institutionDtoConverter"
                                        forceSelection="true"
                                        disabled="#{institutionController.editable}"
                                        placeholder="Type to search Institutions..."
                                        cache="false"
                                        minQueryLength="2">
                                        <p:ajax event="itemSelect" process="@this" update="gpDetail actionButtons instDetails" />
                                        <p:ajax event="change" process="@this" update="gpDetail actionButtons instDetails" />
                                        <p:column headerText="Name">
                                            <h:outputText value="#{dto.name}" />
                                        </p:column>
                                        <p:column headerText="Code">
                                            <h:outputText value="#{dto.code}"/>
                                        </p:column>
                                    </p:autoComplete>
                                </div>
                            </div>

                        </p:panel>
                    </div>

                    <div class="col-md-7">
                        <p:panel id="instDetails">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>
                                        <i class="fa fa-university" /> Institution Details
                                    </span>
                                    <h:panelGroup rendered="#{institutionController.current ne null and institutionController.current.id ne null}"
                                                  styleClass="badge #{institutionController.current.inactive ? 'badge-danger' : 'badge-success'}">
                                        #{institutionController.current.inactive ? 'Inactive' : 'Active'}
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{institutionController.editable and institutionController.current ne null}"
                                                  styleClass="badge badge-warning">
                                        #{institutionController.current.id ne null ? 'Editing' : 'Adding New'}
                                    </h:panelGroup>
                                </div>
                            </f:facet>

                            <p:panelGrid
                                id="gpDetail"
                                columns="1"
                                class="w-100"
                                rendered="#{institutionController.current ne null}">

                                <p:tabView class="w-100">
                                    <p:tab title="Basic Details" class="w-100">
                                        <p:panelGrid id="gpDetailText" columns="2" class="w-100" layout="tabular">
                                            <h:outputText value="Name" />
                                            <p:inputText autocomplete="off"
                                                         id="txtName"
                                                         value="#{institutionController.current.name}"
                                                         class="w-100"
                                                         placeholder="Enter Institution name"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Printing Name" />
                                            <p:inputText autocomplete="off"
                                                         id="txtPName"
                                                         value="#{institutionController.current.chequePrintingName}"
                                                         class="w-100"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Bill Prefix" />
                                            <p:inputText autocomplete="off"
                                                         value="#{institutionController.current.institutionCode}"
                                                         class="w-100"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Code" />
                                            <p:inputText autocomplete="off"
                                                         id="txtCode"
                                                         value="#{institutionController.current.code}"
                                                         class="w-100"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Type" />
                                            <p:selectOneMenu
                                                class="w-100"
                                                id="cmbType"
                                                value="#{institutionController.current.institutionType}"
                                                filter="true"
                                                filterMatchMode="contains"
                                                disabled="#{!institutionController.editable}">
                                                <f:selectItem itemLabel="Select Institution Type"/>
                                                <f:selectItems value="#{(institutionController.institutionTypes.stream().filter(it->it ne 'OnlineBookingAgent')).toList()}" var="it" itemValue="#{it}" itemLabel="#{it.label}"/>
                                            </p:selectOneMenu>

                                            <h:outputText value="Parent" />
                                            <p:autoComplete value="#{institutionController.current.parentInstitution}"
                                                            completeMethod="#{institutionController.completeIns}"
                                                            var="r"
                                                            class="w-100"
                                                            inputStyleClass="w-100"
                                                            itemLabel="#{r.name}"
                                                            itemValue="#{r}"
                                                            forceSelection="true"
                                                            disabled="#{!institutionController.editable}">
                                            </p:autoComplete>

                                            <h:outputText value="Route" />
                                            <p:autoComplete
                                                completeMethod="#{routeController.completeRoute}"
                                                class="w-100" placeholder="Route"
                                                inputStyleClass="w-100"
                                                var="r" itemLabel="#{r.name}" itemValue="#{r}"
                                                forceSelection="true"
                                                value="#{institutionController.current.route}"
                                                disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Description" />
                                            <p:inputTextarea class="w-100"
                                                             value="#{institutionController.current.descreption}"
                                                             disabled="#{!institutionController.editable}" />
                                        </p:panelGrid>
                                    </p:tab>

                                    <p:tab title="Contact Details">
                                        <p:panelGrid columns="2" class="w-100" layout="tabular">
                                            <h:outputText value="Phone" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.phone}"
                                                         disabled="#{!institutionController.editable}" />
                                            <h:outputText value="Fax" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.fax}"
                                                         disabled="#{!institutionController.editable}" />
                                            <h:outputText value="Email" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.email}"
                                                         disabled="#{!institutionController.editable}" />
                                            <h:outputText value="Address" />
                                            <p:inputTextarea class="w-100"
                                                             value="#{institutionController.current.address}"
                                                             disabled="#{!institutionController.editable}" />
                                            <h:outputText value="Web" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.web}"
                                                         disabled="#{!institutionController.editable}" />
                                        </p:panelGrid>
                                    </p:tab>

                                    <p:tab title="Advanced">
                                        <p:panelGrid columns="2" class="w-100" layout="tabular">
                                            <h:outputText value="Point of Issue No." />
                                            <p:inputText class="w-100"
                                                         value="#{institutionController.current.pointOfIssueNo}"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Bank" />
                                            <p:autoComplete completeMethod="#{institutionController.completeBankBranch}"
                                                            var="dept" id="branch"
                                                            class="w-100" placeholder="Branch"
                                                            inputStyleClass="w-100"
                                                            itemLabel="#{dept.name}"
                                                            itemValue="#{dept}"
                                                            forceSelection="true"
                                                            value="#{institutionController.current.bankBranch}"
                                                            disabled="#{!institutionController.editable}"/>

                                            <h:outputText value="Account No." />
                                            <p:inputText autocomplete="off" class="w-100"
                                                         value="#{institutionController.current.accountNo}"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Credit Limit" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.allowedCreditLimit}"
                                                         disabled="#{!institutionController.editable}" />

                                            <h:outputText value="Owner Email" />
                                            <p:inputText class="w-100" autocomplete="off"
                                                         value="#{institutionController.current.ownerEmail}"
                                                         disabled="#{!institutionController.editable}" />
                                        </p:panelGrid>
                                    </p:tab>
                                </p:tabView>

                                <h:panelGroup layout="block" class="text-end">
                                    <div>
                                        <p:commandButton
                                            id="btnSave"
                                            value="Save"
                                            icon="fas fa-save"
                                            action="#{institutionController.saveInstitution()}"
                                            class="m-1 ui-button-warning w-25"
                                            process="btnSave gpDetail"
                                            update="acInst gpDetail form:msg actionButtons instDetails statusFilterPanel"
                                            disabled="#{!institutionController.editable}"
                                            oncomplete="try { if (PF('acInst')) { PF('acInst').cache = {}; } } catch(e) {}">
                                        </p:commandButton>
                                        <p:commandButton
                                            immediate="true"
                                            id="btnCancel"
                                            value="Cancel"
                                            icon="fas fa-times"
                                            action="#{institutionController.cancel()}"
                                            class="m-1 ui-button-secondary w-25"
                                            process="btnCancel"
                                            update="acInst actionButtons instDetails statusFilterPanel"
                                            disabled="#{!institutionController.editable}">
                                        </p:commandButton>
                                    </div>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <!-- Confirmation Dialog -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-danger" icon="fas fa-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="fas fa-times" />
                </p:confirmDialog>
            </h:form>
        </h:panelGroup>

    </ui:define>

</ui:composition>
