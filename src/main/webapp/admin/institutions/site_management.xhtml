<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/admin/institutions/admin_institutions_index.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="admin">

        <h:panelGroup>
            <h:form id="siteForm">
                <p:growl id="msg"/>
                <p:focus id="selectFocus" for="lstSelect" />
                <p:focus id="detailFocus" for="gpDetail" />

                <p:panel header="Manage Site">
                    <div class="row">
                        <div class="col-md-5">

                            <!-- Status Filter Tabs -->
                            <div class="mb-3">
                                <p:commandButton value="Active"
                                                 icon="fas fa-check-circle"
                                                 styleClass="#{institutionController.showingActive ? 'ui-button-success' : 'ui-button-secondary'} mr-1"
                                                 action="#{institutionController.setFilterToActive()}"
                                                 update="siteForm"
                                                 process="@this" />
                                <p:commandButton value="Inactive"
                                                 icon="fas fa-times-circle"
                                                 styleClass="#{institutionController.showingInactive ? 'ui-button-warning' : 'ui-button-secondary'} mr-1"
                                                 action="#{institutionController.setFilterToInactive()}"
                                                 update="siteForm"
                                                 process="@this" />
                                <p:commandButton value="All"
                                                 icon="fas fa-list"
                                                 styleClass="#{institutionController.showingAll ? 'ui-button-info' : 'ui-button-secondary'}"
                                                 action="#{institutionController.setFilterToAll()}"
                                                 update="siteForm"
                                                 process="@this" />
                            </div>

                            <div class="mb-2">
                                <p:commandButton
                                    id="btnAdd"
                                    value="Add New"
                                    action="#{institutionController.prepareAddSite()}"
                                    class="ui-button-success mr-1"
                                    update="lstSelect gpDetail"
                                    icon="fa fa-plus"
                                    process="btnAdd" />

                                <!-- Toggle Status Button -->
                                <p:commandButton id="btnToggleStatus"
                                                 icon="#{institutionController.toggleStatusButtonIcon}"
                                                 value="#{institutionController.toggleStatusButtonText}"
                                                 styleClass="#{institutionController.toggleStatusButtonClass} mr-1"
                                                 action="#{institutionController.toggleSiteStatus()}"
                                                 update="siteForm"
                                                 process="btnToggleStatus"
                                                 disabled="#{institutionController.current == null or institutionController.current.id == null}">
                                    <p:confirm header="Confirm Status Change"
                                               message="Are you sure you want to #{institutionController.current.retired ? 'activate' : 'deactivate'} this site?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>

                                <p:commandButton id="btnDelete"
                                                 icon="fa fa-trash"
                                                 action="#{institutionController.deleteSite()}"
                                                 value="Delete"
                                                 update="lstSelect gpDetail msg" process="btnDelete"
                                                 class="ui-button-danger"
                                                 disabled="#{institutionController.current == null or institutionController.current.id == null}">
                                    <p:confirm header="Confirm Delete"
                                               message="Are you sure you want to delete this site?"
                                               icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </div>

                            <p:selectOneListbox id="lstSelect"
                                                 value="#{institutionController.current}"
                                                 style="width: 100%; height: 400px;"
                                                 filter="true">
                                <f:selectItems value="#{institutionController.sites}" var="myItem" itemValue="#{myItem}"
                                               itemLabel="#{myItem.name eq null ? 'Unnamed' : myItem.name}#{myItem.retired ? ' (Inactive)' : ''}" />
                                <p:ajax update="gpDetail btnToggleStatus btnDelete" process="lstSelect" />
                            </p:selectOneListbox>

                        </div>

                        <div class="col-md-7">
                            <p:panel class="w-100" id="gpDetail">
                                <f:facet name="header">
                                    <div class="d-flex justify-content-between align-items-center w-100">
                                        <span>
                                            <h:outputLabel value="Details of the Site" class="mr-3" />
                                            <!-- Status Badge -->
                                            <h:outputText value="Active" rendered="#{institutionController.current.id != null and not institutionController.current.retired}"
                                                          style="background-color: #28a745; color: white; padding: 3px 8px; border-radius: 3px; font-size: 12px;"/>
                                            <h:outputText value="Inactive" rendered="#{institutionController.current.id != null and institutionController.current.retired}"
                                                          style="background-color: #ffc107; color: black; padding: 3px 8px; border-radius: 3px; font-size: 12px;"/>
                                        </span>
                                        <p:commandButton
                                            id="btnSave"
                                            value="Save"
                                            action="#{institutionController.saveSelectedSite()}"
                                            process="btnSave gpDetail"
                                            update="lstSelect msg"
                                            class="ui-button-warning"
                                            icon="fas fa-save" />
                                    </div>
                                </f:facet>

                                <p:tabView class="w-100">
                                    <p:tab title="Basic Details" class="w-100">
                                        <h:panelGrid id="gpDetailText" columns="2" class="w-100">
                                            <h:outputText id="lblName" value="Name" />
                                            <p:inputText autocomplete="off"
                                                         id="txtName" value="#{institutionController.current.name}"
                                                         class="w-100" />
                                            <h:outputText id="lblTName" value="Code" />
                                            <p:inputText autocomplete="off"
                                                         id="txtTName" value="#{institutionController.current.code}"
                                                         class="w-100" />
                                        </h:panelGrid>
                                    </p:tab>
                                    <p:tab title="Editing Details" class="w-100">
                                        <h:panelGrid columns="2" class="w-100">
                                            <h:outputText id="lblcre" value="Creator" />
                                            <p:outputLabel class="w-100" value="#{institutionController.current.creater.webUserPerson.name}"/>

                                            <h:outputText value="Status" />
                                            <h:panelGroup>
                                                <h:outputText value="Active" rendered="#{not institutionController.current.retired}"
                                                              style="color: green; font-weight: bold;"/>
                                                <h:outputText value="Inactive" rendered="#{institutionController.current.retired}"
                                                              style="color: orange; font-weight: bold;"/>
                                            </h:panelGroup>

                                            <h:outputText value="Retired At" rendered="#{institutionController.current.retired}" />
                                            <h:outputText value="#{institutionController.current.retiredAt}" rendered="#{institutionController.current.retired}">
                                                <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                                            </h:outputText>

                                            <h:outputText value="Retired By" rendered="#{institutionController.current.retired}" />
                                            <h:outputText value="#{institutionController.current.retirer.webUserPerson.name}" rendered="#{institutionController.current.retired}" />
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>

                            </p:panel>
                        </div>
                    </div>
                </p:panel>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-success" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-danger" icon="pi pi-times" />
                </p:confirmDialog>

            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
