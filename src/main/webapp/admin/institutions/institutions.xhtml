<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">

            <ui:define name="admin">

                <h:form >
                    <f:view>


                        <h:form>
     
                            <p:dataTable 
                                value="#{institutionController.items}" var="item"
                                rowKey="#{item.id}"
                                class="w-100"
                                
                                rows="10"
                                paginator="true" paginatorPosition="both"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                rowsPerPageTemplate="5,10,{ShowAll|'All'}"

                                >


                                <p:column  sortBy="#{item.code}" filterBy="#{item.code}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Code"/>
                                    </f:facet>
                                    <h:outputText value="#{item.code}"/>
                                </p:column>

                                <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name}"/>
                                </p:column>
                                <p:column  sortBy="#{item.address}" filterBy="#{item.address}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Address"/>
                                    </f:facet>
                                    <h:outputText value="#{item.address}"/>
                                </p:column>
                                <p:column sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Email"/>
                                    </f:facet>
                                    <h:outputText value="#{item.email}"/>
                                </p:column>
                                <p:column sortBy="#{item.phone}" filterBy="#{item.phone}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Phone"/>
                                    </f:facet>
                                    <h:outputText value="#{item.phone}"/>
                                </p:column>
                                <p:column  sortBy="#{item.mobile}" filterBy="#{item.mobile}" filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="Mobile"/>
                                    </f:facet>
                                    <h:outputText value="#{item.mobile}"/>
                                </p:column>

                                <p:column  sortBy="#{item.institutionType.label}" 
                                           filterBy="#{item.institutionType.label}" 
                                           filterMatchMode="contains">
                                    <f:facet name="header">
                                        <h:outputText value="InstitutionType"/>
                                    </f:facet>
                                    <h:outputText value="#{item.institutionType.label}"/>
                                </p:column>

                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Actions"/>
                                    </f:facet>
                                    <p:commandButton class="ui-button-success"
                                                     icon="fas fa-pencil"
                                                     ajax="false"
                                                     action="#{institutionController.toEditInstitution()}" 
                                                     >
                                        <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" >
                                        </f:setPropertyActionListener>
                                    </p:commandButton>
                                    <p:commandButton class="ui-button-danger mx-2"
                                                     icon="fas fa-trash"
                                                     ajax="false"
                                                     action="#{institutionController.deleteInstitution()}" 
                                                     onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                                 return false;"
                                                     >
                                        <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" >
                                        </f:setPropertyActionListener>
                                    </p:commandButton>
                                </p:column>


                            </p:dataTable>
                        </h:form>
                    </f:view>

                </h:form>


            </ui:define>

        </ui:composition>

    </h:body>
</html>
