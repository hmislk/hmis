<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">

            <ui:define name="admin">

                <h:form id="institutionForm">
                    <p:growl id="growl" showDetail="true" />

                    <!-- Status Filter Tabs -->
                    <div class="mb-3">
                        <p:commandButton value="Active"
                                         icon="fas fa-check-circle"
                                         styleClass="#{institutionController.showingActive ? 'ui-button-success' : 'ui-button-secondary'} mr-1"
                                         action="#{institutionController.setFilterToActive()}"
                                         update="institutionForm"
                                         process="@this" />
                        <p:commandButton value="Inactive"
                                         icon="fas fa-times-circle"
                                         styleClass="#{institutionController.showingInactive ? 'ui-button-warning' : 'ui-button-secondary'} mr-1"
                                         action="#{institutionController.setFilterToInactive()}"
                                         update="institutionForm"
                                         process="@this" />
                        <p:commandButton value="All"
                                         icon="fas fa-list"
                                         styleClass="#{institutionController.showingAll ? 'ui-button-info' : 'ui-button-secondary'} mr-1"
                                         action="#{institutionController.setFilterToAll()}"
                                         update="institutionForm"
                                         process="@this" />

                        <span class="ml-3 font-weight-bold">
                            <h:outputText value="#{institutionController.filterStatusDisplay}" />
                        </span>
                    </div>

                    <p:dataTable
                        id="institutionTable"
                        value="#{institutionController.items}" var="item"
                        rowKey="#{item.id}"
                        class="w-100"
                        selection="#{institutionController.current}"
                        selectionMode="single"
                        rows="10"
                        paginator="true" paginatorPosition="both"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                        rowsPerPageTemplate="5,10,{ShowAll|'All'}"
                        >

                        <p:ajax event="rowSelect" update="actionButtons" />

                        <f:facet name="header">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>Institutions</span>
                                <p:commandButton value="Download" ajax="false" icon="fas fa-download" styleClass="ui-button-info">
                                    <p:dataExporter fileName="institutions" target="institutionTable" type="xlsx" />
                                </p:commandButton>
                            </div>
                        </f:facet>

                        <p:column sortBy="#{item.code}" filterBy="#{item.code}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.address}" filterBy="#{item.address}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Address"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>

                        <p:column sortBy="#{item.email}" filterBy="#{item.email}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>

                        <p:column sortBy="#{item.phone}" filterBy="#{item.phone}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>

                        <p:column sortBy="#{item.institutionType.label}"
                                   filterBy="#{item.institutionType.label}"
                                   filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.institutionType.label}"/>
                        </p:column>

                        <!-- Status Column -->
                        <p:column headerText="Status" sortBy="#{item.retired}">
                            <h:outputText value="Active" rendered="#{not item.retired}"
                                          styleClass="badge badge-success" style="background-color: #28a745; color: white; padding: 3px 8px; border-radius: 3px;"/>
                            <h:outputText value="Inactive" rendered="#{item.retired}"
                                          styleClass="badge badge-warning" style="background-color: #ffc107; color: black; padding: 3px 8px; border-radius: 3px;"/>
                        </p:column>

                        <p:column headerText="Actions" style="width: 220px;">
                            <p:commandButton class="ui-button-success"
                                             icon="fas fa-pencil"
                                             ajax="false"
                                             action="#{institutionController.toEditInstitution()}"
                                             title="Edit">
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" />
                            </p:commandButton>

                            <!-- Toggle Status Button -->
                            <p:commandButton styleClass="#{item.retired ? 'ui-button-success' : 'ui-button-warning'} mx-1"
                                             icon="#{item.retired ? 'fas fa-check-circle' : 'fas fa-times-circle'}"
                                             action="#{institutionController.toggleInstitutionStatus()}"
                                             update="institutionForm"
                                             process="@this"
                                             title="#{item.retired ? 'Activate' : 'Deactivate'}">
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" />
                                <p:confirm header="Confirm Status Change"
                                           message="Are you sure you want to #{item.retired ? 'activate' : 'deactivate'} this institution?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <!-- Audit History Button -->
                            <p:commandButton styleClass="ui-button-info mx-1"
                                             icon="fas fa-history"
                                             action="#{institutionController.navigateToInstitutionAuditEvents()}"
                                             ajax="false"
                                             title="View Audit History">
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" />
                            </p:commandButton>

                            <p:commandButton class="ui-button-danger"
                                             icon="fas fa-trash"
                                             ajax="false"
                                             action="#{institutionController.deleteInstitution()}"
                                             title="Delete">
                                <f:setPropertyActionListener value="#{item}" target="#{institutionController.current}" />
                                <p:confirm header="Confirm Delete"
                                           message="Are you sure you want to delete this institution?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-success" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-danger" icon="pi pi-times" />
                    </p:confirmDialog>

                </h:form>

            </ui:define>

        </ui:composition>

    </h:body>
</html>
