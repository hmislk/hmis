<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="/admin/institutions/admin_institutions_index.xhtml">
            <ui:define name="admin">
                <h:form id="departmentForm">
                    <p:growl id="growl" showDetail="true" />

                    <!-- Status Filter Tabs -->
                    <div class="mb-3">
                        <p:commandButton value="Active"
                                         icon="fas fa-check-circle"
                                         styleClass="#{departmentController.showingActive ? 'ui-button-success' : 'ui-button-secondary'} mr-1"
                                         action="#{departmentController.setFilterToActive()}"
                                         update="departmentForm"
                                         process="@this" />
                        <p:commandButton value="Inactive"
                                         icon="fas fa-times-circle"
                                         styleClass="#{departmentController.showingInactive ? 'ui-button-warning' : 'ui-button-secondary'} mr-1"
                                         action="#{departmentController.setFilterToInactive()}"
                                         update="departmentForm"
                                         process="@this" />
                        <p:commandButton value="All"
                                         icon="fas fa-list"
                                         styleClass="#{departmentController.showingAll ? 'ui-button-info' : 'ui-button-secondary'} mr-1"
                                         action="#{departmentController.setFilterToAll()}"
                                         update="departmentForm"
                                         process="@this" />

                        <span class="ml-3 font-weight-bold">
                            <h:outputText value="#{departmentController.filterStatusDisplay}" />
                        </span>

                        <p:commandButton value="Download" ajax="false" icon="fas fa-download" styleClass="ui-button-info float-right">
                            <p:dataExporter fileName="departments" target="tbl" type="xlsx" />
                        </p:commandButton>
                    </div>

                    <p:dataTable value="#{departmentController.items}" var="item"
                                 rowKey="#{item.id}"
                                 class="w-100"
                                 id="tbl"
                                 rows="10"
                                 paginator="true" paginatorPosition="both"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                        <p:column
                            sortBy="#{item.code}"
                            filterBy="#{item.code}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Code"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>

                        <p:column
                            sortBy="#{item.departmentCode}"
                            filterBy="#{item.departmentCode}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Prefix"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentCode}"/>
                        </p:column>

                        <p:column sortBy="#{item.name}" filterBy="#{item.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.departmentType}" filterBy="#{item.departmentType}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.departmentType}"/>
                        </p:column>

                        <p:column sortBy="#{item.institution.name}" filterBy="#{item.institution.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Institution"/>
                            </f:facet>
                            <h:outputText value="#{item.institution.name}"/>
                        </p:column>

                        <p:column sortBy="#{item.site.name}" filterBy="#{item.site.name}" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="Site"/>
                            </f:facet>
                            <h:outputText value="#{item.site.name}"/>
                        </p:column>

                        <!-- Status Column -->
                        <p:column headerText="Status" sortBy="#{item.retired}">
                            <h:outputText value="Active" rendered="#{not item.retired}"
                                          styleClass="badge badge-success" style="background-color: #28a745; color: white; padding: 3px 8px; border-radius: 3px;"/>
                            <h:outputText value="Inactive" rendered="#{item.retired}"
                                          styleClass="badge badge-warning" style="background-color: #ffc107; color: black; padding: 3px 8px; border-radius: 3px;"/>
                        </p:column>

                        <p:column headerText="Actions" style="width: 180px;">
                            <p:commandButton icon="fas fa-pencil" styleClass="ui-button-success"
                                             action="#{departmentController.toEditDepartment()}"
                                             title="Edit">
                                <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" />
                            </p:commandButton>

                            <!-- Toggle Status Button -->
                            <p:commandButton styleClass="#{item.retired ? 'ui-button-success' : 'ui-button-warning'} mx-1"
                                             icon="#{item.retired ? 'fas fa-check-circle' : 'fas fa-times-circle'}"
                                             action="#{departmentController.toggleDepartmentStatus()}"
                                             update="departmentForm"
                                             process="@this"
                                             title="#{item.retired ? 'Activate' : 'Deactivate'}">
                                <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" />
                                <p:confirm header="Confirm Status Change"
                                           message="Are you sure you want to #{item.retired ? 'activate' : 'deactivate'} this department?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>

                            <p:commandButton icon="fas fa-trash" styleClass="ui-button-danger"
                                             action="#{departmentController.deleteDepartment()}"
                                             title="Delete">
                                <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" />
                                <p:confirm header="Confirm Delete"
                                           message="Are you sure you want to delete this department?"
                                           icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes ui-button-success" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-danger" icon="pi pi-times" />
                    </p:confirmDialog>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
