<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <h:outputStylesheet library="css" name="maincss.css" />

        <ui:composition template="/admin/staff/admin_manage_staff_index.xhtml">
            <ui:define name="subcontent">
                <h:form  >
                    <p:panel id="printer1" >
                        <p:dataTable value="#{staffController.items}" var="s" 
                                     rows="10"
                                     paginator="true"
                                     paginatorPosition="bottom"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     >
                            <p:column headerText="Name" sortBy="#{s.person.nameWithTitle}" filterBy="#{s.person.nameWithTitle}" filterMatchMode="contains">
                                <h:outputText value="#{s.person.nameWithTitle}"/>
                            </p:column>
<!--                            <p:column headerText="Name" >
                                <h:outputLabel value="#{s.person.nameWithTitle}" ></h:outputLabel>
                            </p:column>-->
                            <p:column headerText="Signature">
                                <p:graphicImage  value="#{staffImageController.signatureById}" style="height: 50px;" >
                                    <f:param name="id" value="#{s.id}" />
                                </p:graphicImage>
                            </p:column>
                        </p:dataTable>



                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
