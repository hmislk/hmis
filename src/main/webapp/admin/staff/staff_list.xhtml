<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/admin/staff/admin_manage_staff_index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:commandButton value="Dwonload" ajax="false" >
                        <p:dataExporter fileName="staff_list" target="tbl" type="xlsx" ></p:dataExporter>
                    </p:commandButton>

                    <p:dataTable
                        id="tbl"
                        value="#{staffController.staff}" var="s" rowKey="#{s.id}" rows="10" paginator="true" 
                        sortBy="#{s.person.name}" filterBy="#{s.person.name}" 
                        widgetVar="staffTable">

                        <!-- Name Column with Filter and Sort -->
                        <p:column headerText="Name" sortBy="#{s.person.name}" filterBy="#{s.person.name}" filterMatchMode="contains">
                            <h:outputText value="#{s.person.name}" />
                        </p:column>

                        <!-- Type Column (Staff Category) with Filter and Sort -->
                        <p:column headerText="Staff Category" sortBy="#{s.staffCategory.name}" filterBy="#{s.staffCategory.name}" filterMatchMode="contains">
                            <h:outputText value="#{s.staffCategory.name}" />
                        </p:column>

                        <!-- Speciality Column with Filter and Sort -->
                        <p:column headerText="Speciality" sortBy="#{s.speciality.name}" filterBy="#{s.speciality.name}" filterMatchMode="contains">
                            <h:outputText value="#{s.speciality.name}" />
                        </p:column>

                        <!-- EPF No Column with Filter and Sort -->
                        <p:column headerText="EPF No" sortBy="#{s.epfNo}" filterBy="#{s.epfNo}" filterMatchMode="contains">
                            <h:outputText value="#{s.epfNo}" />
                        </p:column>

                        <!-- Action Column (Edit Button) -->
                        <p:column headerText="Actions" exportable="false">
                            <p:commandButton 
                                ajax="false" 
                                value="Edit" 
                                action="#{staffController.navigateToManageStaff(s)}" 
                                icon="fa fa-pencil" />
                        </p:column>

                    </p:dataTable>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
