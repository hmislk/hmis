      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/admin/staff/admin_manage_staff_index.xhtml">

            <ui:define name="subcontent">
                <h:form>
                    <p:panel >

                        <div class="d-grid gap-2">

                                                                             action="#{staffController.createStaffList}"
                                                                              />
                                                            <p:commandButton ajax="false" value="Fill Staff Only" class="w-100"
                                                                             action="#{staffController.createStaffOnly}"
                                                                              />

                                                                              />

                                                                              />-->

                            <!--                            <p:commandButton ajax="false" value="Excel" styleClass="noPrintButton"  >
                                                            <p:dataExporter type="xlsx" target="tbl1" fileName="Staff_Without_Specility"  />
                                                        </p:commandButton>
                                                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                                                            <p:printer target="tbl1" />
                                                        </p:commandButton>-->

                            <div class="row">
                                <div class="col-12 m-1 justify-content-between d-flex">
                                    <p:commandButton ajax="false" value="Fill All"
                                                     icon="fa-solid fa-fill"
                                                     class="ui-button-warning w-25 mx-1"
                                                     action="#{staffController.createStaffList}"
                                                     onclick="onSubmitButton();"/>
                                    
                                    <p:commandButton ajax="false" value="Fill Staff Only"
                                                     icon="fa-solid fa-fill"
                                                     class="ui-button-warning w-25 mx-1"
                                                     action="#{staffController.createStaffOnly}"
                                                     onclick="onSubmitButton();"/>

                                    <p:commandButton ajax="false" value="Fill Doctors,Consultant"
                                                     icon="fa-solid fa-fill"
                                                     class="ui-button-warning w-25 mx-1"
                                                     action="#{staffController.createDoctorsOnly}"
                                                     onclick="onSubmitButton();"/>

                                    <p:commandButton ajax="false" value="Fill staff without speciality" 
                                                     icon="fa-solid fa-fill"
                                                     class="ui-button-warning w-25 mx-1"
                                                     action="#{staffController.createStaffListWithOutSpecility}" 
                                                     onclick="onSubmitButton();"/>
                                </div>

                                
                            </div>

                        </div>

                        <p:panel >
                            <f:facet name="header">
                                    <div class="d-flex justify-content-end">
                                    <p:commandButton ajax="false" value="Excel" icon="fa fa-file-excel"
                                                     class="ui-button-success w-25 float-right mx-1" onclick="onSubmitButton();" >
                                        <p:dataExporter type="xlsx" target="tbl1" fileName="Staff_Without_Specility"  />
                                    </p:commandButton>
                                    <p:commandButton ajax="false" value="Print" class="w-25 ui-button-info float-right mx-1" icon="fa-solid fa-print" >
                                        <p:printer target="tbl1" />
                                    </p:commandButton>
                                </div>
                                </f:facet>
                            <p:dataTable value="#{staffController.staffWithCode}"  
                                         var="s" id="tbl1" 
                                         rowIndexVar="i"
                                         rows="10"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                
                                
                                <p:column headerText="No">
                                    <p:outputLabel value="#{i+1}" />
                                </p:column>
                                <p:column headerText="Code">
                                    <p:outputLabel value="#{s.codeInterger}" />
                                </p:column>
                                <p:column headerText="Name" sortBy="#{s.person.nameWithTitle}" filterBy="#{s.person.nameWithTitle}" filterMatchMode="contains">
                                    <p:outputLabel value="#{s.person.nameWithTitle}" />
                                </p:column>
                                <p:column headerText="Specility" sortBy="#{s.speciality.name}" filterBy="#{s.speciality.name}" filterMatchMode="contains">
                                    <p:outputLabel value="#{s.speciality.name}" />
                                </p:column>
                                <p:column headerText="Creator" sortBy="#{s.creater.staff.person.nameWithTitle}" filterBy="#{s.creater.staff.person.nameWithTitle}" filterMatchMode="contains">
                                    <p:outputLabel value="#{s.creater.staff.person.nameWithTitle}" />
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
