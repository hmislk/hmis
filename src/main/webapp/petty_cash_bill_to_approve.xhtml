<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Petty Cash Bill Search To approved"/>
                            <p:commandButton value="Back" icon="fas fa-arrow-left" class="ui-button-warning" style="float: right;" action="/payments/pay_index?faces-redirect=true" ajax="false"/>     
                        </f:facet>

                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel value="From Date"/>
                                <p:calendar 
                                    styleClass="dateTimePicker" 
                                    id="fromDate" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    value="#{searchController.fromDate}" 
                                    navigator="false" 
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}">      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar 
                                    id="toDate" 
                                    value="#{searchController.toDate}" 
                                    navigator="false" 
                                    class="w-100"
                                    inputStyleClass="form-control"
                                    pattern="#{sessionController.applicationPreference.longDateTimeFormat}">                                                                              
                                </p:calendar>

                                <p:commandButton 
                                    id="btnSearch" 
                                    ajax="false" 
                                    value="Search" 
                                    icon="fas fa-search"
                                    class="w-100 my-2 ui-button-warning"
                                    action="#{searchController.createPettyCashToApproveTable()}">
                                </p:commandButton>




                            </div>
                            <div class="col-md-10">
                                <p:dataTable id="tblBills" value="#{searchController.bills}" var="bill"  >
                                    <p:column headerText="Bill No" >
                                        <p:commandLink 
                                            id="billNo" 
                                            ajax="false" 
                                            value="#{bill.deptId}" 
                                            action="#{pettyCashBillController.NavigatePettyAndIouReprint()}"
                                            actionListener="#{pettyCashBillController.fillBillsReferredByCurrentBill()}"
                                            >
                                            <f:setPropertyActionListener value="#{bill}" target="#{pettyCashBillSearch.bill}"/>
                                            <f:setPropertyActionListener value="#{bill}" target="#{pettyCashBillController.current}"/>
                                        </p:commandLink>


                                    </p:column>
                                    <p:column headerText="Invoice No" >
                                        <h:outputLabel  value="#{bill.invoiceNumber}"  />
                                    </p:column>
                                    <p:column headerText="Billed At"  >
                                        <h:outputLabel value="#{bill.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.referenceBill.cancelled}" value="#{bill.referenceBill.cancelledBill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{bill.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.referenceBill.refunded}" value="#{bill.refundedBill.createdAt}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Billed By" >
                                        <h:outputLabel value="#{bill.creater.webUserPerson.name}" >                                      
                                        </h:outputLabel>
                                        <br/>
                                        <h:panelGroup rendered="#{bill.cancelled}" >
                                            <h:outputLabel style="color: red;" value="Cancelled at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.referenceBill.cancelled}" value="#{bill.referenceBill.cancelledBill.creater.webUserPerson.name}" >                                       
                                            </h:outputLabel>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{bill.refunded}" >
                                            <h:outputLabel style="color: red;" value="Refunded at " />
                                            <h:outputLabel style="color: red;" rendered="#{bill.referenceBill.refunded}" value="#{bill.referenceBill.refundedBill.creater.webUserPerson.name}" >
                                                <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                            </h:outputLabel>
                                        </h:panelGroup>
                                    </p:column>  
                                    <p:column headerText="Paid To(Staff)"  >

                                        <h:outputLabel value="#{bill.staff.person.name}" ></h:outputLabel>
                                    </p:column>  
                                    <p:column headerText="Paid To(Person)"  >
                                        <h:outputLabel value="#{bill.person.name}" />
                                    </p:column>
                                     <p:column headerText="Paid To(Department)"  >
                                        <h:outputLabel value="#{bill.toDepartment.name}" />
                                    </p:column> 
                                    <p:column headerText="Net Value" >
                                        <h:outputLabel value="#{bill.netTotal}" >
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputLabel>
                                    </p:column>   

                                    <p:column headerText="Status">
                                        <h:panelGroup rendered="#{bill.approveAt ne null}">
                                            <p:badge value="Approved" severity="success"/>
                                        </h:panelGroup>
                                        <p:badge value="Not Approved" severity="danger" rendered="#{bill.approveAt eq null}" />
                                    </p:column>
                                    <p:column headerText="Approved By" >
                                        <h:outputLabel value=" #{bill.approveUser.name}" >
                                        </h:outputLabel><br/>
                                          <p:outputLabel value="#{bill.approveAt}">
                                            <f:convertDateTime pattern="#{sessionController.departmentPreference.shortDateFormat}" />
                                        </p:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Action">
                                        <p:commandButton class="ui-button-success" 
                                                         icon="fas fa-check" 
                                                         value="Approve"
                                                         onclick="if (!confirm('Are you sure you want to approve this ?'))
                                                                return false;"
                                                                action="#{pettyCashBillController.approveBill(bill)}"
                                                         disabled="#{bill.approveAt ne null or pettyCashBillController.checkForExpireofApproval(bill)}" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
