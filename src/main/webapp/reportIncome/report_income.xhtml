<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:outputStylesheet library="css" name="printing.css" />
                <p:panel header="Income Report">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>

                                <p:accordionPanel>
                                    <p:tab title="With Credit" >
                                        <div class="d-grid gap-2"> 

                                            <p:commandButton class="w-100" ajax="false" value="By Institution" action="report_income_with_credit_by_institution"/>
                                            <p:commandButton class="w-100" ajax="false" value="By Department (Reported)" action="report_income_with_credit_by_department"/>                                
                                            <p:commandButton class="w-100" ajax="false" value="By Department (Billed)" action="report_income_with_credit_by_department_billed"/>                                
                                            <p:commandButton class="w-100" ajax="false" value="By Department (Billed) (Bill Item)" action="report_income_with_credit_by_department_billed_bill_item"/>                                
                                            <p:commandButton class="w-100" ajax="false" value="By Institution Bill Count" action="report_income_with_credit_by_institution_for_build_bills"/>                                
                                        </div>
                                    </p:tab>

                                    <p:tab title="Without Credit" >
                                        <div class="d-grid gap-2"> 


                                            <p:commandButton class="w-100" ajax="false" value="By Institution" action="report_income_without_credit_by_institution"/>
                                            <p:commandButton class="w-100" ajax="false" value="By Department" action="report_income_without_credit_by_department"/>                                
                                        </div>
                                    </p:tab>


                                    <p:tab title="Doctor Payments" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" ajax="false" value="Doctor Payment Due Report OPD" action="/reportIncome/opd_professional_payment_due"/>
                                            <p:commandButton class="w-100" ajax="false" value="By Department" action="report_income_without_credit_by_department"/>                                
                                        </div>
                                    </p:tab>    
                                </p:accordionPanel>

                            </h:form>
                        </div>

                        <div class="col-md-9">
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div>
                </p:panel>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
