<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="4"  >
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="With Credit" />
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="By Institution" action="report_income_with_credit_by_institution"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Department" action="report_income_with_credit_by_department"/>                                

                        </h:panelGrid>
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Without Credit" />
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="By Institution" action="report_income_without_credit_by_institution"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Department" action="report_income_without_credit_by_department"/>                                

                        </h:panelGrid>
                        
                         <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Doctor Payments" />
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="Doctor Payment Due Search" action="/reportIncome/opd_professional_payment_due"/>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Department" action="report_income_without_credit_by_department"/>                                

                        </h:panelGrid>

                      

                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
