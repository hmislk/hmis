<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <p:panel >
                    <f:facet name="header" >
                        <h:outputText value="Channel Schedule Management" ></h:outputText>
                    </f:facet>
                    <div class="row">
                        <div class="col-2">
                            <h:form>
                                <div class="d-grid gap-2 m-1">
                                    <p:commandButton  
                                        ajax="false" 
                                        value="Channel Schedule Management" 
                                        action="#{channelScheduleController.navigateToChannelSchedule}"
                                        icon="fa fa-calendar-alt"
                                        styleClass="ui-button-success" />
                                    <p:commandButton  
                                        ajax="false" 
                                        value="Channel Session Management" 
                                        action="#{channelScheduleController.navigateToChannelScheduleManagement}"
                                        icon="fa fa-users"
                                        styleClass="ui-button-info" />
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Channel Activity Management" 
                                        action="#{appointmentActivityController.navigateToManageAppointmentActivities()}"
                                        icon="fa fa-tasks"
                                        styleClass="ui-button-warning" />
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Channel Scheduling for All Doctors" 
                                        action="#{channelScheduleController.channelSheduleForAllDoctor(null)}"
                                        icon="fa fa-user-md"
                                        styleClass="ui-button-primary" />
                                </div>
                            </h:form>

                        </div>
                        <div class="col-10">
                            <ui:insert name="subcontent">

                            </ui:insert>
                        </div>
                    </div>

                </p:panel>








            </ui:define>

        </ui:composition>

    </h:body>
</html>
