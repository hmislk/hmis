<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/pharmacy"
      xmlns:bill="http://xmlns.jcp.org/jsf/composite/inward">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form id="bill" >
                    <p:defaultCommand  target="btnAdd" />
                    <h:panelGroup
                        rendered="#{!pharmacyRequestForBhtController.billPreview}"
                        style="width: fit-content;" >

                        <p:panel
                            rendered="#{pharmacyRequestForBhtController.department eq null or pharmacyRequestForBhtController.patientEncounter eq null}">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h:outputLabel value="Start Pharmacy Request for Inpatients" class="mt-2"/>
                                    </div>
                                    <div>
                                        <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                            <div class="d-flex gap-2">
                                                <p:commandButton
                                                    ajax="false"
                                                    icon="fa-solid fa-address-card"
                                                    class="ui-button-secondary "
                                                    value="Inpatient Dashboard"
                                                    action="#{admissionController.navigateToAdmissionProfilePage}">
                                                    <f:setPropertyActionListener 
                                                        value="#{pharmacyRequestForBhtController.patientEncounter}" 
                                                        target="#{admissionController.current}" >
                                                    </f:setPropertyActionListener>
                                                </p:commandButton>
                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                            <p:commandButton 
                                                value="Back to WorkBench" 
                                                action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                                ajax="false"
                                                class="ui-button-operating-theatre"
                                                icon="fa fa-arrow-left">
                                            </p:commandButton>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </f:facet>

                            <div class="d-flex gap-3 flex-wrap">
                                <div class="d-flex flex-column">
                                    <h:outputLabel value="Requesting Department"/>
                                    <p:autoComplete
                                        value="#{pharmacyRequestForBhtController.department}"
                                        class="col-md-12 mx-2"
                                        inputStyleClass="form-control"
                                        forceSelection="true"
                                        disabled="#{pharmacyRequestForBhtController.department ne null}"
                                        completeMethod="#{departmentController.completeDeptPharmacy}"
                                        var="vt"
                                        itemLabel="#{vt.name}"
                                        itemValue="#{vt}" >
                                        <p:ajax
                                            event="itemSelect"
                                            process="@this"
                                            update="@this acPt2" />
                                    </p:autoComplete>
                                </div>

                                <div class="d-flex flex-column">
                                    <h:outputLabel value="Patient Name or BHT or PHN No"/>
                                    <p:autoComplete
                                        widgetVar="aPt2"
                                        id="acPt2"
                                        forceSelection="true"
                                        value="#{pharmacyRequestForBhtController.patientEncounter}"
                                        completeMethod="#{admissionController.completePatient}"
                                        var="apt2"
                                        disabled="#{pharmacyRequestForBhtController.department eq null}"
                                        itemLabel="#{apt2.bhtNo}"
                                        itemValue="#{apt2}"
                                        size="30"
                                        class="col-md-12"
                                        inputStyleClass="form-control"
                                        >
                                        <p:column headerText="PHN" style="padding: 6px; width: 8em;">
                                            <h:outputLabel value="#{apt2.patient.phn}"/>
                                        </p:column>
                                        <p:column headerText="BHT No" style="padding: 6px; width: 8em;">
                                            <h:outputLabel value="#{apt2.bhtNo}"/>
                                        </p:column>
                                        <p:column headerText="Patient" style="padding: 6px; width: 400px;;">
                                            <h:outputLabel value="#{apt2.patient.person.nameWithTitle}"/>
                                        </p:column>
                                        <p:column headerText="Room" style="padding: 6px; width: 8em;">
                                            <h:outputLabel value="#{apt2.currentPatientRoom.roomFacilityCharge.name}"/>
                                        </p:column>
                                        <p:column headerText="Discharged" style="padding: 6px; width: 10em;">
                                            <div class="d-flex justify-content-center">
                                                <span class="#{apt2.discharged ? 'discharged-badge' : 'not-discharged-badge'}">
                                                    #{apt2.discharged ? 'Discharged' : 'Not Discharged'}
                                                </span>
                                            </div>
                                        </p:column>
                                        <p:ajax event="itemSelect" process="acPt2" />
                                    </p:autoComplete>
                                </div>

                                <div class="d-flex flex-column justify-content-end">
                                    <p:commandButton
                                        ajax="false"
                                        class="ui-button-success"
                                        value="Proceed" >
                                    </p:commandButton>
                                </div>

                                <style>
                                    .discharged-badge {
                                        background-color: #f44336;
                                        color: white;
                                        padding: 2px 8px;
                                        border-radius: 12px;
                                        font-size: 1em;
                                        font-weight: bold;
                                    }

                                    .not-discharged-badge {
                                        background-color: #2196F3;
                                        color: white;
                                        padding: 2px 8px;
                                        border-radius: 12px;
                                        font-size: 1em;
                                        font-weight: bold;
                                    }
                                </style>

                            </div>
                        </p:panel>

                        <p:panel
                            id="sale"
                            class="alignTop"
                            style="width: fit-content;"
                            rendered="#{pharmacyRequestForBhtController.patientEncounter ne null and pharmacyRequestForBhtController.department ne null}"
                            >
                            <f:facet name="header" >
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <i class="fas fa-exclamation-circle mt-2" />
                                        <h:outputLabel value="BHT ISSUE REQUEST FOR - " class="mx-2" />
                                        <h:outputLabel value="#{pharmacyRequestForBhtController.department.name}" />
                                    </div>
                                    <div  class="d-flex gap-2">
                                        <p:commandButton
                                            accesskey="n"
                                            value="New Bill"
                                            ajax="false"
                                            icon="fas fa-file-invoice"
                                            class="ui-button-warning"
                                            action="pharmacy_bill_issue_bht?faces-redirect=true"
                                            actionListener="#{pharmacyRequestForBhtController.resetAll}"  >
                                        </p:commandButton>

                                        <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                            <div class="d-flex gap-2">
                                                <p:commandButton
                                                    value="Lookup"
                                                    ajax="false"
                                                    icon="fa fa-search"
                                                    class="ui-button-warning "
                                                    action="#{patientController.navigateToSearchPatients()}">
                                                </p:commandButton>

                                                <p:commandButton
                                                    value="Profile"
                                                    ajax="false"
                                                    icon="fa fa-user"
                                                    class="ui-button-warning"
                                                    action="#{patientController.navigateToOpdPatientProfile()}">
                                                    <f:setPropertyActionListener
                                                        value="#{pharmacyRequestForBhtController.patientEncounter.patient}"
                                                        target="#{patientController.current}" >
                                                    </f:setPropertyActionListener>
                                                </p:commandButton>

                                                <p:commandButton
                                                    ajax="false"
                                                    icon="fa-solid fa-address-card"
                                                    class="ui-button-secondary "
                                                    value="Inpatient Dashboard"
                                                    action="#{bhtSummeryController.navigateToInpatientProfile()}">
                                                </p:commandButton>

                                            </div>
                                        </h:panelGroup>

                                        <h:panelGroup rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                                            <p:commandButton 
                                                value="Back to WorkBench" 
                                                action="#{nursingWorkBenchController.navigateToBackNursingWorkBench()}" 
                                                ajax="false"
                                                class="ui-button-operating-theatre"
                                                icon="fa fa-arrow-left">
                                            </p:commandButton>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </f:facet>

                            <div class="row mt-2 mb-3">
                                <div class="d-flex  justify-content-end">
                                    <p:commandButton
                                        value="Settle Request"
                                        class="ui-button-success"
                                        icon="fa fa-check"
                                        ajax="false"
                                        action="#{pharmacyRequestForBhtController.settleBhtRequest}"
                                        actionListener="#{pharmacyRequestForBhtController.calculateAllRates}"  >
                                    </p:commandButton>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <p:panel id="gpDetail">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa fa-user-circle" />
                                            <h:outputLabel value="Patient Details" class="mx-4"></h:outputLabel>
                                        </f:facet>
                                        <bill:bhtDetail admission="#{pharmacyRequestForBhtController.patientEncounter}"/>
                                    </p:panel>
                                    <p:panel class="w-100 my-2">
                                        <f:facet name="header">
                                            <h:outputLabel value="Comment" />
                                        </f:facet>
                                        <p:inputTextarea
                                            value="#{pharmacyRequestForBhtController.comment}" 
                                            class="w-100" />
                                    </p:panel>
                                </div>

                                <div class="col-8">

                                    <h:panelGroup rendered="#{configOptionApplicationController.getBooleanValueByKey('Enable Prescription Details for Pharmacy Requests', true)}" >
                                        <p:panel>
                                            <f:facet name="header" >
                                                <h:outputText styleClass="fa-solid fa-circle-plus"  />
                                                <h:outputLabel value="Add Medicines" class="mx-4"/>
                                                <p:commandButton
                                                    id="btnSave"
                                                    ajax="false"
                                                    value="Save"
                                                    action="#{pharmacyRequestForBhtController.saveBhtIssueRequestFrompharmacy()}"
                                                    icon="pi pi-save"
                                                    class="ui-button-success"
                                                    style="float: right;">
                                                </p:commandButton>
                                            </f:facet>


                                            <div class="row mt-1">
                                                <div class="col-md-8">
                                                    <p:autoComplete
                                                        class= "w-100"
                                                        accesskey="i"
                                                        forceSelection="true"
                                                        id="acMedicine"
                                                        value="#{pharmacyRequestForBhtController.billItem.prescription.item}"
                                                        completeMethod="#{itemController.completeMedicine}"
                                                        var="i"
                                                        inputStyleClass="form-control"
                                                        itemLabel="#{i.name}"
                                                        itemValue="#{i}"
                                                        maxResults="10"
                                                        >
                                                        <p:ajax event="focus" process="acMedicine" ></p:ajax>
                                                        <p:ajax event="query" process="acMedicine"></p:ajax>
                                                        <p:ajax event="itemSelect"
                                                                listener="#{pharmacyRequestForBhtController.handleMedicineSelect}"
                                                                update="focusQty doseUnitPanel" ></p:ajax>
                                                        <p:ajax event="itemSelect"
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="@this txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom prescribedTo" />
                                                    </p:autoComplete>
                                                </div>
                                            </div>

                                            <div class="row mt-1">
                                                <div class="col-md-2">
                                                    <p:outputLabel value="Dose" />
                                                    <p:inputText id="txtDose" value="#{pharmacyRequestForBhtController.billItem.prescription.dose}" class="w-100">
                                                        <p:ajax event="blur" 
                                                                listener="#{pharmacyRequestForBhtController.calculateToDateFromDuration}"
                                                                update="prescribedTo"
                                                                process="@this prescribedFrom txtDuration cmbDuration" />
                                                        <p:ajax event="keyup" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine @this doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom prescribedTo" />
                                                    </p:inputText>
                                                </div>

                                                <div class="col-md-2">
                                                    <p:outputLabel value="Dose Unit" />
                                                    <h:panelGroup id="doseUnitPanel">
                                                        <!-- Show label for Amp/Vmp items (no user selection) -->
                                                        <h:outputText id="lblDose" 
                                                                      value="#{pharmacyRequestForBhtController.billItem.prescription.doseUnit.name}" 
                                                                      class="form-control d-block"
                                                                      style="background-color: #f8f9fa; border: 1px solid #ced4da; padding: 0.375rem 0.75rem;"
                                                                      rendered="#{pharmacyRequestForBhtController.billItem.prescription.item.class.simpleName eq 'Amp' or pharmacyRequestForBhtController.billItem.prescription.item.class.simpleName eq 'Vmp'}" />
                                                        <!-- Show dropdown for Vtm/Atm items (user can select) -->
                                                        <p:selectOneMenu id="cmbDose" 
                                                                         value="#{pharmacyRequestForBhtController.billItem.prescription.doseUnit}" 
                                                                         class="w-100"
                                                                         rendered="#{pharmacyRequestForBhtController.billItem.prescription.item.class.simpleName ne 'Amp' and pharmacyRequestForBhtController.billItem.prescription.item.class.simpleName ne 'Vmp'}">
                                                            <f:selectItem itemLabel="Select" />
                                                            <f:selectItems value="#{measurementUnitController.getDoseUnitsForMedicine(pharmacyRequestForBhtController.billItem.prescription.item)}" var="du" itemLabel="#{du.name}" itemValue="#{du}" />
                                                            <p:ajax event="change" 
                                                                    listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                    update="acItem txtQty"
                                                                    process="acMedicine txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom prescribedTo" />
                                                        </p:selectOneMenu>
                                                    </h:panelGroup>
                                                </div>

                                                <div class="col-md-2">
                                                    <p:outputLabel value="Frequency" />
                                                    <p:selectOneMenu id="cmbFrequency" value="#{pharmacyRequestForBhtController.billItem.prescription.frequencyUnit}" class="w-100">
                                                        <f:selectItem itemLabel="Select" />
                                                        <f:selectItems value="#{measurementUnitController.frequencyUnits}" var="du" itemLabel="#{du.name}" itemValue="#{du}" />
                                                        <p:ajax event="change" 
                                                                listener="#{pharmacyRequestForBhtController.calculateToDateFromDuration}"
                                                                update="prescribedTo"
                                                                process="@this prescribedFrom txtDuration cmbDuration" />
                                                        <p:ajax event="change" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine txtDose doseUnitPanel @this txtDuration cmbDuration prescribedFrom prescribedTo" />
                                                    </p:selectOneMenu>
                                                </div>


                                                <div class="col-md-2">
                                                    <p:outputLabel value="Duration" />
                                                    <p:inputText id="txtDuration" value="#{pharmacyRequestForBhtController.billItem.prescription.duration}" class="w-100">
                                                        <p:ajax event="blur" 
                                                                listener="#{pharmacyRequestForBhtController.calculateToDateFromDuration}"
                                                                update="prescribedTo"
                                                                process="@this prescribedFrom cmbDuration" />
                                                        <p:ajax event="keyup" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine txtDose doseUnitPanel cmbFrequency @this cmbDuration prescribedFrom prescribedTo" />
                                                    </p:inputText>
                                                </div>

                                                <div class="col-md-2">
                                                    <p:outputLabel value="Duration Unit" />
                                                    <p:selectOneMenu id="cmbDuration" value="#{pharmacyRequestForBhtController.billItem.prescription.durationUnit}" class="w-100">
                                                        <f:selectItem itemLabel="Select" />
                                                        <f:selectItems value="#{measurementUnitController.durationUnits}" var="du" itemLabel="#{du.name}" itemValue="#{du}" />
                                                        <p:ajax event="change" 
                                                                listener="#{pharmacyRequestForBhtController.calculateToDateFromDuration}"
                                                                update="prescribedTo"
                                                                process="@this prescribedFrom txtDuration" />
                                                        <p:ajax event="change" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine txtDose doseUnitPanel cmbFrequency txtDuration @this prescribedFrom prescribedTo" />
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="row mt-1">
                                                <div class="col-md-3">
                                                    <p:outputLabel value="Prescribed From" />
                                                    <p:calendar
                                                        id="prescribedFrom"
                                                        value="#{pharmacyRequestForBhtController.billItem.prescription.prescribedFrom}"
                                                        pattern="#{sessionController.applicationPreference.shortDateFormat}"
                                                        class="w-100"
                                                        inputStyleClass="form-control"
                                                        >
                                                        <p:ajax event="dateSelect" 
                                                                listener="#{pharmacyRequestForBhtController.calculateDurationFromDates}"
                                                                update="txtDuration prescribedTo"
                                                                process="@this prescribedTo txtDuration cmbDuration" />
                                                        <p:ajax event="dateSelect" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration @this prescribedTo" />
                                                    </p:calendar>
                                                </div>
                                                <div class="col-md-3">
                                                    <p:outputLabel value="Prescribed To" />
                                                    <p:calendar
                                                        id="prescribedTo"
                                                        value="#{pharmacyRequestForBhtController.billItem.prescription.prescribedTo}"
                                                        pattern="#{sessionController.applicationPreference.shortDateFormat}"
                                                        class="w-100"
                                                        inputStyleClass="form-control"
                                                        >
                                                        <p:ajax event="dateSelect" 
                                                                listener="#{pharmacyRequestForBhtController.calculateDurationFromDates}"
                                                                update="txtDuration prescribedFrom"
                                                                process="@this prescribedFrom txtDuration cmbDuration" />
                                                        <p:ajax event="dateSelect" 
                                                                listener="#{pharmacyRequestForBhtController.calculateItemAndQuantityFromPrescription}"
                                                                update="acItem txtQty"
                                                                process="acMedicine txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom @this" />
                                                    </p:calendar>
                                                </div>
                                            </div>

                                            <div class="row mt-1">
                                                <div class="col-md-12">
                                                    <p:outputLabel value="Comment" />
                                                    <p:inputTextarea id="txtComments" value="#{pharmacyRequestForBhtController.billItem.prescription.comment}" class="w-100" />
                                                </div>
                                            </div>

                                        </p:panel>
                                    </h:panelGroup>

                                    <p:panel class="mt-2">
                                        <f:facet name="header" >
                                            <h:outputText styleClass="fa-solid fa-circle-plus"  />
                                            <h:outputLabel value="Drug Order" class="mx-2"/>
                                        </f:facet>

                                        <div class="row">
                                            <div class="col-md-8"><p:outputLabel value="Medicines/Devices" ></p:outputLabel></div>
                                            <div class="col-md-2"><p:outputLabel value="Quantity" ></p:outputLabel></div>
                                            <div class="col-md-2"></div>
                                        </div>

                                        <p:growl id="growl" showDetail="false" life="5500" />

                                        <div class="row mt-1">
                                            <div class="col-md-8">
                                                <p:autoComplete
                                                    class= "w-100"
                                                    accesskey="i"
                                                    forceSelection="true"
                                                    id="acItem"
                                                    value="#{pharmacyRequestForBhtController.billItem.item}"
                                                    completeMethod="#{itemController.completeAmpAndVmpItem}"
                                                    var="i"
                                                    inputStyleClass="form-control"
                                                    itemLabel="#{i.name}"
                                                    itemValue="#{i}"
                                                    maxResults="10"
                                                    >
                                                    <p:ajax event="focus" process="acItem" ></p:ajax>
                                                    <p:ajax event="query" process="acItem"></p:ajax>
                                                    <p:ajax event="itemSelect"
                                                            listener="#{pharmacyRequestForBhtController.handleSelect}"
                                                            update="focusQty" >
                                                    </p:ajax>
                                                </p:autoComplete>
                                            </div>
                                            <div class="col-md-2">
                                                <p:inputText
                                                    autocomplete="off"
                                                    accesskey="q"
                                                    id="txtQty"
                                                    class="w-100"
                                                    value="#{pharmacyRequestForBhtController.qty}">
                                                    <p:ajax event="keyup"  listener="#{pharmacyRequestForBhtController.calculateBillItemListner}" process="acItem txtQty"></p:ajax>
                                                    <p:ajax event="blur"  listener="#{pharmacyRequestForBhtController.calculateBillItemListner}" process="acItem txtQty"></p:ajax>
                                                </p:inputText>
                                            </div>
                                            <div class="col-md-2">
                                                <p:commandButton
                                                    accesskey="a"
                                                    id="btnAdd"
                                                    value="Add"
                                                    icon="fa fa-plus"
                                                    class="ui-button-success w-100"
                                                    action="#{pharmacyRequestForBhtController.addBillItem}"
                                                    process="@this acItem txtQty txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom prescribedTo txtDrugOrderComments"
                                                    update="growl :#{p:resolveFirstComponentWithId('tblBillItem',view).clientId} acMedicine acItem focusItem txtQty txtDose doseUnitPanel cmbFrequency txtDuration cmbDuration prescribedFrom prescribedTo txtDrugOrderComments"   >
                                                </p:commandButton>
                                            </div>

                                            <p:focus id="focusQty" for="txtQty" ></p:focus>
                                            <p:focus id="focusItem" for="acItem" ></p:focus>
                                        </div>

                                        <div class="row mt-1">
                                            <div class="col-md-12">
                                                <p:outputLabel value="Comment" />
                                                <p:inputTextarea id="txtDrugOrderComments" value="#{pharmacyRequestForBhtController.billItem.prescription.comment}" class="w-100" />
                                            </div>
                                        </div>

                                    </p:panel>

                                    <p:panel header="Bill Items" id="pBis" class="mt-2">
                                        <p:dataTable id="tblBillItem" value="#{pharmacyRequestForBhtController.preBill.billItems}"
                                                     var="bi" rowIndexVar="s" editable="true" sortBy="#{bi.searialNo}" >
                                            <p:column headerText="Item" width="20em">
                                                <h:outputLabel value="#{bi.item.name}" >
                                                </h:outputLabel>
                                            </p:column>
                                            <p:column headerText="Quantity" width="5em">
                                                <p:inputText autocomplete="off" id="ipTblQty" value="#{bi.qty}" style="width:96%">
                                                    <p:ajax event="blur" process="@this"/>
                                                </p:inputText>
                                            </p:column>
                                            <p:column headerText="Directions" style="color: red;" width="20em">
                                                <h:outputLabel value="#{bi.descreption}" />
                                            </p:column>
                                            <p:column headerText="Remove" width="5em">
                                                <p:commandButton
                                                    value="Remove"
                                                    icon="fa-solid fa-trash"
                                                    class="ui-button-danger"
                                                    action="#{pharmacyRequestForBhtController.removeBillItem(bi)}"
                                                    ajax="false"   >

                                                </p:commandButton>
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>

                                </div>
                            </div>

                        </p:panel>

                    </h:panelGroup>
                </h:form>

                <h:form>
                    <p:panel id="printPanel"  rendered="#{pharmacyRequestForBhtController.billPreview}" >
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h:outputText styleClass="fa-solid fa-address-card fa-lg" /> 
                                    <p:outputLabel value="View Bill" class="m-2"/>
                                </div>
                                <div class="d-flex gap-2">
                                    <p:commandButton
                                        id="btnPrint"
                                        value="Print"
                                        ajax="false"
                                        class="ui-button-info"
                                        icon="fa fa-print">
                                        <p:printer target="gpBillPreview" ></p:printer>
                                    </p:commandButton>

                                    <p:commandButton
                                        value="New Medicine Request for BHT"
                                        ajax="false"
                                        class="ui-button-success"
                                        action="pharmacy_bill_issue_request?faces-redirect=true"
                                        actionListener="#{pharmacyRequestForBhtController.resetAll()}"
                                        icon="fa fa-plus-circle"> <!-- Font Awesome icon -->
                                    </p:commandButton>


                                    <h:panelGroup rendered="#{not webUserController.hasPrivilege('NursingWorkBench')}">
                                        <div class="d-flex gap-2">
                                            <p:commandButton
                                                value="Lookup"
                                                ajax="false"
                                                icon="fa fa-search"
                                                class="ui-button-warning "
                                                action="#{patientController.navigateToSearchPatients()}">
                                            </p:commandButton>

                                            <p:commandButton
                                                value="Patient Profile"
