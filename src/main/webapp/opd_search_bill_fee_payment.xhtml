<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="OPD Payment Search">
                        <div class="row">
                            <div class="col-md-2">
                                <h:outputLabel value="From Date"/>
                                <p:calendar class="w-100" inputStyleClass="w-100" id="fromDate" value="#{opdPreBillController.fromDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" maxdate="#{commonController.currentDateTime}"  >      
                                </p:calendar>
                                <h:outputLabel value="To Date"/>
                                <p:calendar class="w-100" inputStyleClass="w-100" id="toDate" value="#{opdPreBillController.toDate}" navigator="false" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" maxdate="#{commonController.currentDateTime}"  >                                                                              
                                </p:calendar>
                                
                                <div class="d-grid gap-2 my-2">
                                    <p:commandButton id="btnSearch" class="ui-button-warning" icon="fas fa-search" ajax="false" value="Search" action="#{opdPreBillController.createBillFeePayments}" />
                                </div>
                                
                                
                                <p:defaultCommand target="btnSearch" />
                                <p:spacer height="10" width="5" ></p:spacer><!-- comment -->
                            </div>

                            <div class="col-md-10">
                                <p:dataTable rowIndexVar="i" id="tblBills" value="#{opdPreBillController.billFeePayments}" 
                                             var="bfp"  
                                             >
                                    <p:column headerText="No" styleClass="alignTop">
                                        <h:outputLabel value="#{i+1}"/>
                                    </p:column>
                                    <p:column headerText="Bill No" >                                
                                        <h:outputLabel   value="#{bfp.billFee.bill.deptId}"/>
                                    </p:column>    
                                    <p:column headerText="Batch Bill No">                                
                                        <h:outputLabel   value="#{bfp.billFee.bill.backwardReferenceBill.deptId}"/>
                                    </p:column> 
                                    <p:column headerText="Billed At"  >
                                        <h:outputLabel value="#{bfp.createdAt}" >
                                            <f:convertDateTime  timeZone="Asia/Colombo" pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Bill Net Total" >                                
                                        <h:outputLabel   value="#{bfp.billFee.bill.netTotal}"/>
                                    </p:column>
                                    <p:column headerText="Bill Balance" >                                
                                        <h:outputLabel   value="#{bfp.billFee.bill.balance}"/>
                                    </p:column>
                                    <p:column headerText="Bill Cash Paid" >                                
                                        <h:outputLabel   value="#{bfp.billFee.bill.cashPaid}"/>
                                    </p:column>
                                    <p:column headerText="Payment Amount for BFP" >
                                        <h:outputLabel value="#{bfp.amount}" >                                      
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Payment Amount" >
                                        <h:outputLabel value="#{bfp.payment.paidValue}" >                                      
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Dep" >
                                        <h:outputLabel value="#{bfp.department.name}" >                                      
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Dep Payment" >
                                        <h:outputLabel value="#{bfp.payment.department.name}" >                                      
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Institution" >
                                        <h:outputLabel value="#{bfp.institution.name}" >                                      
                                        </h:outputLabel>
                                    </p:column> 
                                    <p:column headerText="Institution Payment" >
                                        <h:outputLabel value="#{bfp.payment.institution.name}" >                                      
                                        </h:outputLabel>
                                    </p:column>
                                    <p:column headerText="Billed by" >
                                        <h:outputLabel value="#{bfp.creater.webUserPerson.name}" >                                      
                                        </h:outputLabel>
                                    </p:column>    

                                </p:dataTable>

                            </div>
                        </div>                           


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </h:body>
</html>
