<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/analytics/index.xhtml">
            <ui:define name="report">
                <h:form >

                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="All SMS List"/>                          
                        </f:facet>
                        <p:panelGrid columns="2" class="my-2" >

                            <h:outputLabel value="Number"/>
                            <p:inputText value="#{smsController.smsNumber}" ></p:inputText>

                            <h:outputLabel value="Message"/>
                            <p:inputTextarea value="#{smsController.smsMessage}" ></p:inputTextarea>

                            <p:commandButton id="btnSearch"
                                             class="ui-button-warning"
                                             icon="fas fa-magnifying-glass"
                                             ajax="false" 
                                             value="Send SMS" 
                                             action="#{smsController.sendSms}"/>
                        </p:panelGrid>

                        <p:outputLabel value="#{smsController.selectedSms.receivedMessage}" ></p:outputLabel>

                    </p:panel>






                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
