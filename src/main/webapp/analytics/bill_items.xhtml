<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/analytics/index.xhtml">
            <ui:define name="report">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="ALL BILL Item LIST"/>                          
                        </f:facet>

                        <ui:include src="/analytics/common_filters.xhtml" />



                        <h:panelGrid columns="6" class="my-2" >
                            <p:commandButton 
                                class="ui-button-warning" 
                                icon="fas fa-magnifying-glass" 
                                id="btnSearch"
                                ajax="false" 
                                value="Search" 
                                action="#{searchController.listBillItems}"/>
                            <p:commandButton class="ui-button-success mx-2" icon="fas fa-file-excel" id="btnExcel" ajax="false" value="Excel" >
                                <p:dataExporter fileName="All Bill Items" type="xlsx" target="tbl" ></p:dataExporter>
                            </p:commandButton>
                        </h:panelGrid>


                        <div style="width: 100%; overflow-x: auto;">
                            <p:dataTable 
                                rowIndexVar="i"
                                rowKey="#{billItem.id}"
                                id="tbl" 
                                value="#{searchController.billItems}" 
                                scrollable="true"
                                var="billItem"
                                rows="10"
                                paginator="true"
                                paginatorPosition="top"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15"
                                >
                                <p:column headerText="Bill Item ID">
                                    <p:outputLabel value="#{billItem.id}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Bill ID">
                                    <p:outputLabel value="#{billItem.bill.id}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Bill No">
                                    <p:outputLabel value="#{billItem.bill.deptId}" ></p:outputLabel>
                                </p:column>
                                <p:column headerText="Bill Type">
                                    <p:outputLabel value="#{billItem.bill.billTypeAtomic.label}" ></p:outputLabel>
                                </p:column>
                                <p:column  headerText="Bill Payment Method">
                                    <p:outputLabel value="#{billItem.bill.paymentMethod}" ></p:outputLabel>
                                </p:column>
                                <p:column  headerText="Item">
                                    <p:outputLabel value="#{billItem.item.name}" ></p:outputLabel>
                                </p:column>
                                <p:column  headerText="Category">
                                    <p:outputLabel value="#{billItem.item.category.name}" ></p:outputLabel>
                                </p:column>
                                <p:column  headerText="Net Total">
                                    <p:outputLabel value="#{billItem.netValue}" ></p:outputLabel>
                                </p:column>

                            </p:dataTable>


                        </div>

                    </p:panel>
                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
