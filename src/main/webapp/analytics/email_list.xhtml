<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/analytics/index.xhtml">
            <ui:define name="report">
                <h:form>
                    <p:panel header="Sent Email List" styleClass="p-3">
                        <p:panelGrid columns="6" styleClass="w-100 mb-3">
                            <h:outputLabel value="From Date:" />
                            <p:calendar 
                                value="#{emailController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}">
                            </p:calendar>

                            <h:outputLabel value="To Date:" />
                            <p:calendar 
                                value="#{emailController.toDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" >
                            </p:calendar>

                            <p:spacer />
                            <p:commandButton
                                value="Search"
                                icon="pi pi-search"
                                styleClass="ui-button-info"
                                action="#{emailController.fillAllEmails}"
                                ajax="false" />
                        </p:panelGrid>

                        <p:dataTable 
                            value="#{emailController.emails}" 
                            var="e" 
                            paginator="true" 
                            rowsPerPageTemplate="20,50,100"
                            paginatorPosition="bottom"
                            rows="20" 
                            styleClass="w-100">

                            <p:column headerText="Date" sortBy="#{e.createdAt}" width="12em;">
                                <h:outputText value="#{e.createdAt}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm" />
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Subject">
                                <h:outputText value="#{e.messageSubject}" />
                            </p:column>

                            <p:column headerText="Recipient">
                                <h:outputText value="#{e.receipientEmail}" />
                            </p:column>

                            <p:column headerText="Created By"  width="15em;">
                                <h:outputText value="#{e.creater.webUserPerson.name}" />
                            </p:column>

                            <p:column headerText="Success"  width="6em;">
                                <h:outputText value="#{e.sentSuccessfully ? 'Yes' : 'No'}" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
