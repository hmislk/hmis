<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/analytics/index.xhtml">
            <ui:define name="report">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="ALL BILL LIST - OPTIMIZED METHOD"/>
                        </f:facet>

                        <!-- Navigation Toggle Buttons -->
                        <p:panel styleClass="mb-3 text-center">
                            <h:outputText value="Navigation: " styleClass="font-weight-bold mr-3"/>
                            <p:commandButton value="Legacy Method"
                                             ajax="false"
                                             styleClass="ui-button-secondary mr-2"
                                             action="#{searchController.navigateToLegacyBillListReport()}"
                                             immediate="true"/>
                            <p:commandButton value="Optimized Method"
                                             ajax="false"
                                             styleClass="ui-button-success"
                                             disabled="true"/>
                        </p:panel>

                        <!-- Performance Badge -->
                        <h:panelGroup rendered="#{not empty searchController.billListReportDtos}">
                            <div class="alert alert-success mt-3" role="alert">
                                <h:outputText value="&#xf058;" styleClass="fa mr-2"/>
                                <strong>Performance Optimized:</strong> Using DTO-based queries for improved memory usage and load times.
                            </div>
                        </h:panelGroup>

                        <h:panelGrid columns="8" styleClass="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="fromDate"
                                value="#{searchController.fromDate}"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> <!-- FontAwesome calendar icon -->
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar
                                styleClass="w-100"
                                inputStyleClass="w-100 form-control"
                                id="toDate"
                                value="#{searchController.toDate}"
                                navigator="false"
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}"
                                />

                            <p:spacer width="50" ></p:spacer>

                            <!-- New Doctor Field with Icon -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="User" for="user" class="mx-3" />
                            </h:panelGroup>
                            <p:autoComplete
                                forceSelection="true"
                                value="#{searchController.webUser}"
                                placeholder="Select User"
                                completeMethod="#{webUserController.completeUser}"
                                id="user"
                                var="u"
                                itemLabel="#{u.webUserPerson.name}"
                                itemValue="#{u}"
                                class="w-100"
                                inputStyleClass="w-100"
                                >
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> <!-- FontAwesome building icon -->
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control"
                                value="#{searchController.institution}"
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> <!-- FontAwesome map marker icon -->
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"
                                value="#{searchController.site}"
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>


                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> <!-- FontAwesome sitemap icon -->
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbDept"
                                styleClass="w-100 form-control"
                                value="#{searchController.department}"
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Bill Type (Atomic)" for="billTypeAtomic" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu
                                filter="true"
                                filterMatchMode="contains"
                                id="billTypeAtomic"
                                class=""  value="#{searchController.billTypeAtomic}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems
                                    var="billTypeAtomic"
                                    itemLabel="#{billTypeAtomic}"
                                    itemValue="#{billTypeAtomic}"
                                    value="#{enumController.billTypesAtomic}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Bill Type" for="billType" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billType" class="w-100  "  value="#{searchController.billType}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems
                                    var="billType"
                                    itemLabel="#{billType.label}"
                                    itemValue="#{billType}"
                                    value="#{enumController.billTypes}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" />
                                <h:outputLabel value="Class Type" for="billClass" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billClass" class="w-100  "  value="#{searchController.billClassType}" >
                                <f:selectItem itemLabel="All Class Types" ></f:selectItem>
                                <f:selectItems var="billclass" itemLabel="#{billclass}" value="#{enumController.billClassTypes}" ></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>


                        <h:panelGrid columns="6" class="my-2" >
                            <p:commandButton
                                class="ui-button-success"
                                icon="fas fa-magnifying-glass"
                                id="btnSearch"
                                ajax="false"
                                value="List"
                                action="#{searchController.listBillsDto()}"/>
                            <p:commandButton class="ui-button-success mx-2" icon="fas fa-file-excel" id="btnExcel" ajax="false" value="Excel" >
                                <p:dataExporter fileName="All Bills (Optimized)" type="xlsx" target="tblBillsDto" ></p:dataExporter>
                            </p:commandButton>
                        </h:panelGrid>


                        <div style="width: 100%; overflow-x: auto;">
                            <p:dataTable rowIndexVar="i" id="tblBillsDto"
                                         value="#{searchController.billListReportDtos}"
                                         scrollable="true"
                                         var="dto"
                                         rows="10"
                                         paginatorAlwaysVisible="false"
                                         paginator="true"
                                         paginatorPosition="top"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15,50"
                                         >

                                <p:column
                                    width="5em"
                                    rendered="#{webUserController.hasPrivilege('Developers')}"
                                    headerText="Bill ID"
                                    sortBy="#{dto.billId}"
                                    filterBy="#{dto.billId}"
                                    filterMatchMode="contains" >
                                    <p:inputText readonly="true"  value="#{dto.billId}" class="w-100" />
                                </p:column>
                                <p:column
                                    width="5em"
                                    headerText="Bill No" sortBy="#{dto.billNumber}" filterBy="#{dto.billNumber}"
                                    filterMatchMode="contains" >
                                    <p:inputText readonly="true"  value="#{dto.billNumber}" class="w-100" />
                                </p:column>
                                <p:column width="5em" headerText="Bill Class" >
                                    <p:inputText readonly="true" value="#{dto.billClass}" class="w-100" />
                                </p:column>
                                <p:column width="10em" headerText="Bill Type" >
                                    <p:inputText readonly="true"  value="#{dto.billTypeAtomic}" class="w-100" />
                                </p:column>
                                <p:column width="5em" headerText="Payment Method" >
                                    <p:inputText readonly="true"  value="#{dto.paymentMethod}" class="w-100" />
                                </p:column>
                                <p:column width="5em" headerText="Name" sortBy="#{dto.patientName}" filterBy="#{dto.patientName}" filterMatchMode="contains">
                                    <p:inputText readonly="true"  value="#{dto.patientName}" class="w-100" />
                                </p:column>
                                <p:column headerText="Date/Time" width="9em">
                                    <p:inputText readonly="true"  value="#{dto.createdAt}" class="w-100">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.shortDateTimeFormat}"   ></f:convertDateTime>
                                    </p:inputText>
                                </p:column>
                                <p:column headerText="User" width="5em">
                                    <p:inputText readonly="true"  value="#{dto.createdUserName}"  class="w-100" ></p:inputText>
                                </p:column>
                                <p:column headerText="Status" width="5em" exportable="false">
                                    <h:panelGroup>
                                        <p:badge value="Retired" styleClass="ui-badge-info" rendered="#{dto.retired}" />
                                        <p:badge value="Cancelled" styleClass="ui-badge-danger" rendered="#{dto.cancelled}" />
                                        <p:badge value="Returned" styleClass="ui-badge-warning" rendered="#{dto.refunded}" />
                                    </h:panelGroup>
                                </p:column>

                                <p:column width="7em" headerText="Gross Value"  class="text-end">
                                    <p:inputText readonly="true"  class="w-100 text-end" value="#{dto.total}">
                                        <f:convertNumber pattern="#,##0.00" />
                                    </p:inputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{searchController.total}">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Discount" width="6em"  class="text-end">
                                    <p:inputText readonly="true"  class="w-100 text-end" value="#{dto.discount}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{searchController.discount}" class="w-100">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                                <p:column headerText="Net Value"  class="text-end" width="6em">
                                    <p:inputText readonly="true"  class="w-100 text-end" value="#{dto.netTotal}">
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </p:inputText>
                                    <f:facet name="footer">
                                        <h:outputText value="#{searchController.netTotal}" class="w-100 text-end">
                                            <f:convertNumber pattern="#,##0.00"/>
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                            </p:dataTable>

                        </div>

                    </p:panel>
                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
