<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/analytics/index.xhtml">
            <ui:define name="report">
                <h:form >
                    <p:panel>
                        <f:facet name="header" >
                            <h:outputLabel value="PHARMACEUTICAL BILL ITEM LIST"/>                          
                        </f:facet>

                        <h:panelGrid columns="8" styleClass="w-100" >
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" /> 
                                <h:outputLabel value="From" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="fromDate" 
                                value="#{searchController.fromDate}" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="To" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar 
                                styleClass="w-100" 
                                inputStyleClass="w-100 form-control" 
                                id="toDate" 
                                value="#{searchController.toDate}" 
                                navigator="false" 
                                pattern="#{sessionController.applicationPreference.longDateTimeFormat}" 
                                />

                            <p:spacer width="50" ></p:spacer>

                            <!-- New Doctor Field with Icon -->
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="User" for="user" class="mx-3" />
                            </h:panelGroup>
                            <p:autoComplete 
                                forceSelection="true"
                                value="#{searchController.webUser}"
                                placeholder="Select User"
                                completeMethod="#{webUserController.completeUser}" 
                                id="user"
                                var="u" 
                                itemLabel="#{u.webUserPerson.name}" 
                                itemValue="#{u}"
                                class="w-100"
                                inputStyleClass="w-100"
                                >
                            </p:autoComplete>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Institution" for="cmbIns" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbIns"
                                styleClass="w-100 form-control" 
                                value="#{searchController.institution}" 
                                filter="true">
                                <f:selectItem itemLabel="All Institutions" />
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax process="cmbIns" update="cmbDept" />
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>



                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Site" for="siteMenu" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="siteMenu"
                                styleClass="w-100 form-control"  
                                value="#{searchController.site}" 
                                filter="true">
                                <f:selectItem itemLabel="All Sites" />
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax process="siteMenu" update="cmbDept" />
                            </p:selectOneMenu>


                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Department" for="cmbDept" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu
                                id="cmbDept"
                                styleClass="w-100 form-control"  
                                value="#{searchController.department}" 
                                filter="true">
                                <f:selectItem itemLabel="All Departments" />
                                <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(searchController.institution, searchController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                            </p:selectOneMenu>




                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Bill Type (Atomic)" for="billTypeAtomic" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu
                                filter="true"
                                filterMatchMode="contains"
                                id="billTypeAtomic" 
                                class=""  value="#{searchController.billTypeAtomic}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems 
                                    var="billTypeAtomic"
                                    itemLabel="#{billTypeAtomic}"           
                                    itemValue="#{billTypeAtomic}" 
                                    value="#{enumController.billTypesAtomic}" ></f:selectItems>
                            </p:selectOneMenu>

                            <p:spacer ></p:spacer>
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Bill Type" for="billType" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billType" class="w-100  "  value="#{searchController.billType}" >
                                <f:selectItem itemLabel="All Types" ></f:selectItem>
                                <f:selectItems 
                                    var="billType"
                                    itemLabel="#{billType.label}"           
                                    itemValue="#{billType}" 
                                    value="#{enumController.billTypes}" ></f:selectItems>
                            </p:selectOneMenu>
                            <p:spacer ></p:spacer>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0f0;" styleClass="fa mr-2" /> 
                                <h:outputLabel value="Class Type" for="billClass" class="mx-3" />
                            </h:panelGroup>
                            <p:selectOneMenu id="billClass" class="w-100  "  value="#{searchController.billClassType}" >
                                <f:selectItem itemLabel="All Class Types" ></f:selectItem>
                                <f:selectItems var="billclass" itemLabel="#{billclass}" value="#{enumController.billClassTypes}" ></f:selectItems>
                            </p:selectOneMenu>

                        </h:panelGrid>


                        <h:panelGrid columns="6" class="my-2" >
                            <p:commandButton 
                                class="ui-button-success" 
                                icon="fas fa-magnifying-glass" 
                                id="btnSearch"
                                ajax="false" 
                                value="List" 
                                action="#{searchController.listPharmaceuticalBillItems()}"/>
                            <p:commandButton class="ui-button-success mx-2" icon="fas fa-file-excel" id="btnExcel" ajax="false" value="Excel" >
                                <p:dataExporter fileName="All Pharmaceutical Bill Items" type="xlsx" target="tblPbis" ></p:dataExporter>
                            </p:commandButton>
                        </h:panelGrid>


                        <div style="width: 100%; overflow-x: auto;">
                            <p:dataTable
                                rowIndexVar="i"
                                id="tblPbis" 
                                value="#{searchController.pharmaceuticalBillItems}" 
                                scrollable="true"
                                var="pbi"
                                rows="10"
                                paginatorAlwaysVisible="false"
                                paginator="true"
                                paginatorPosition="top"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                rowsPerPageTemplate="5,10,15,50"
                                >
                                <p:column rendered="#{webUserController.hasPrivilege('Developers')}" headerText="PBI ID" sortBy="#{pbi.id}" filterBy="#{pbi.id}" filterMatchMode="contains">
                                    <h:outputLabel value="#{pbi.id}"/>
                                </p:column>

                                <p:column rendered="#{webUserController.hasPrivilege('Developers')}" headerText="Bill Item ID" sortBy="#{pbi.billItem.id}" filterBy="#{pbi.billItem.id}" filterMatchMode="contains">
                                    <h:outputLabel value="#{pbi.billItem.id}"/>
                                </p:column>

                                <p:column rendered="#{webUserController.hasPrivilege('Developers')}" headerText="Bill ID" sortBy="#{pbi.billItem.bill.id}" filterBy="#{pbi.billItem.bill.id}" filterMatchMode="contains">
                                    <h:outputLabel value="#{pbi.billItem.bill.id}"/>
                                </p:column>

                                <p:column headerText="Bill Number" sortBy="#{pbi.billItem.bill.deptId}" filterBy="#{pbi.billItem.bill.deptId}" filterMatchMode="contains">
                                    <h:outputLabel value="#{pbi.billItem.bill.deptId}"/>
                                </p:column>

                                <p:column headerText="Bill Type" sortBy="#{pbi.billItem.bill.billTypeAtomic.label}" filterBy="#{pbi.billItem.bill.billTypeAtomic.label}" filterMatchMode="contains">
                                    <h:outputText value="#{pbi.billItem.bill.billTypeAtomic.label}"/>
                                </p:column>

                                <p:column headerText="Date/Time" sortBy="#{pbi.billItem.bill.createdAt}" filterBy="#{pbi.billItem.bill.createdAt}">
                                    <h:outputText value="#{pbi.billItem.bill.createdAt}">
                                        <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="User" sortBy="#{pbi.billItem.bill.creater.name}" filterBy="#{pbi.billItem.bill.creater.name}" filterMatchMode="contains">
                                    <h:outputText value="#{pbi.billItem.bill.creater.name}"/>
                                </p:column>

                                <p:column headerText="Item" sortBy="#{pbi.itemBatch.item.name}" filterBy="#{pbi.itemBatch.item.name}" filterMatchMode="contains">
                                    <h:outputText value="#{pbi.itemBatch.item.name}"/>
                                </p:column>

                                <p:column headerText="Status" exportable="false">
                                    <h:panelGroup>
                                        <p:badge value="Bill Item Retired" styleClass="ui-badge-info" rendered="#{pbi.billItem.retired}"/>
                                        <p:badge value="Bill Retired" styleClass="ui-badge-info" rendered="#{pbi.billItem.bill.retired}"/>
                                        <p:badge value="Bill Cancelled" styleClass="ui-badge-danger" rendered="#{pbi.billItem.bill.cancelled}"/>
                                        <p:badge value="Bill Returned" styleClass="ui-badge-warning" rendered="#{pbi.billItem.bill.refunded}"/>
                                    </h:panelGroup>
                                </p:column>

                                <p:column headerText="Actions" exportable="false" width="9em">
                                    <p:commandButton 
                                        title="View Bill" 
                                        icon="fa fa-eye" 
                                        class="m-1 ui-button-info"
                                        action="#{billSearch.navigateToViewBillByAtomicBillType()}" 
                                        ajax="false">
                                        <f:setPropertyActionListener value="#{pbi.billItem.bill}" target="#{billSearch.bill}"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        title="Manage Bill" 
                                        icon="fa fa-tools" 
                                        class="m-1 ui-button-warning" 
                                        action="#{billSearch.navigateToManageBillByAtomicBillType()}" 
                                        ajax="false">
                                        <f:setPropertyActionListener value="#{pbi.billItem.bill}" target="#{billSearch.bill}"/>
                                    </p:commandButton>

                                    <p:commandButton 
                                        title="Admin" 
                                        icon="fa fa-shield-alt" 
                                        class="m-1 ui-button-danger" 
                                        action="#{billSearch.navigateToAdminBillByAtomicBillType()}" 
                                        ajax="false" 
                                        rendered="#{webUserController.hasPrivilege('Developers')}">
                                        <f:setPropertyActionListener value="#{pbi.billItem.bill}" target="#{billSearch.bill}"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>


                        </div>

                    </p:panel>
                </h:form>



            </ui:define>

        </ui:composition>
    </h:body>
</html>
