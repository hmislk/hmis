<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:panelGroup>

            <h:form id="form1">
                <p:panel header="All Bills">
                    <p:panel styleClass="noBorder summeryBorder">
                        <f:facet name="header" >
                            <p:commandButton value="Process" action="#{dataAdministrationController.createAllBillTypesFirstAndLastBill}" ajax="false" />
                        </f:facet>
                        <p:dataTable id ="dtable" value="#{dataAdministrationController.bills}" var="b" rowIndexVar="a" >
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="No" />
                                </f:facet>
                                <p:outputLabel value="#{a+1}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Bill Type" />
                                </f:facet>
                                <p:outputLabel value="#{b.billType}" />
                            </p:column>
                            <p:column sortBy="#{b.id}">
                                <f:facet name="header">
                                    <p:outputLabel value="ID" />
                                </f:facet>
                                <p:outputLabel value="#{b.id}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Bill Id" />
                                </f:facet>
                                <p:outputLabel value="#{b.insId}" />/
                                <p:outputLabel value="#{b.deptId}" />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="payment Methord" />
                                </f:facet>
                                <p:outputLabel value="#{b.paymentMethod}" />
                            </p:column>
                            <p:column sortBy="#{b.createdAt}">
                                <f:facet name="header">
                                    <p:outputLabel value="Date" />
                                </f:facet>
                                <p:outputLabel value="#{b.createdAt}" >
                                    <f:convertDateTime pattern="yyyy MM dd hh:mm:ss:SSS a" />
                                </p:outputLabel>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Total" />
                                </f:facet>
                                <p:outputLabel value="#{b.netTotal+b.vat}" >
                                    <f:convertNumber pattern="#,##0.00" />
                                </p:outputLabel>
                            </p:column>
                        </p:dataTable>
                    </p:panel>


                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>

</ui:composition>
