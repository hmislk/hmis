<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common"
      xmlns:pharmacy="http://xmlns.jcp.org/jsf/composite/pharmacy/inward"
      xmlns:phi="http://xmlns.jcp.org/jsf/composite/pharmacy">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form>

                    <h:panelGroup rendered="#{!pharmacyBillSearch.printPreview}">
                        <p:panel class="m-1">
                            <f:facet name="header">
                                <div class="d-flex justify-content-between">
                                    <div><h:outputText value="Pharmacy Bill Reversal - BHT Issue" class="mt-2"/></div>
                                    <div class="d-flex gap-2">
                                        <p:inputText placeholder="Enter Comments for Reversal" value="#{pharmacyBillSearch.bill.comments}" style="width: 400px;"/> 
                                        <p:commandButton 
                                            ajax="false"
                                            value="Reverse Bill" 
                                            icon="fa fa-undo"
                                            onclick="return confirm('Are you sure you want to reverse this bill? This will create a reverse bill with negative quantities.');"
                                            class="ui-button-warning" 
                                            action="#{pharmacyBillSearch.reversePharmacyDirectIssueToBht()}" 
                                            rendered="#{pharmacyBillSearch.bill != null and pharmacyBillSearch.bill.cancelled == false}">
                                        </p:commandButton> 
                                    </div>
                                </div>
                            </f:facet>

                            <div class="row">
                                <div class="col-md-6">
                                    <p:panel class="w-100 m-1">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-file-invoice"></h:outputText>
                                            <h:outputLabel value="Original Bill Details" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Bill No:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.deptId}" />
                                            
                                            <h:outputLabel value="Date &amp; Time:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.createdAt}">
                                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
                                            </h:outputLabel>
                                            
                                            <h:outputLabel value="Bill Type:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.billType}" />
                                            
                                            <h:outputLabel value="Status:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.cancelled ? 'Cancelled' : 'Active'}" 
                                                          styleClass="#{pharmacyBillSearch.bill.cancelled ? 'text-danger' : 'text-success'}" />
                                            
                                            <h:outputLabel value="Net Total:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.netTotal}">
                                                <f:convertNumber pattern="#,##0.00" />
                                            </h:outputLabel>
                                            
                                            <h:outputLabel value="Created By:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.creater.webUserPerson.nameWithTitle}" />
                                            
                                            <h:outputLabel value="Department:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.department.name}" />
                                        </p:panelGrid>
                                    </p:panel>

                                    <common:admission_details admission="#{pharmacyBillSearch.bill.patientEncounter}" />
                                    <common:patient_details_view patient="#{pharmacyBillSearch.bill.patientEncounter.patient}" />

                                    <p:panel rendered="#{pharmacyBillSearch.bill.comments != null and pharmacyBillSearch.bill.comments != ''}">
                                        <f:facet name="header">
                                            <h:outputText styleClass="fas fa-comment"></h:outputText>
                                            <h:outputLabel value="Comments" class="mx-2"></h:outputLabel>
                                        </f:facet>
                                        <h:outputText value="#{pharmacyBillSearch.bill.comments}" />
                                    </p:panel>
                                </div>

                                <div class="col-md-6">
                                    <p:panel header="Bill Items">
                                        <p:dataTable 
                                            rowIndexVar="rowIndex"
                                            styleClass="condensed-table"
                                            value="#{pharmacyBillSearch.bill.billItems}"
                                            var="bip"
                                            emptyMessage="No items found">
                                            
                                            <p:column width="3em">
                                                <f:facet name="header">No</f:facet>
                                                #{rowIndex+1}
                                            </p:column>
                                            
                                            <p:column>
                                                <f:facet name="header">Item</f:facet>
                                                <h:outputText value="#{bip.item.name}" />
                                                <br/>
                                                <small class="text-muted">
                                                    Code: #{bip.item.code}
                                                    <h:outputText value=" | Batch: #{bip.pharmaceuticalBillItem.itemBatch.name}" 
                                                                  rendered="#{bip.pharmaceuticalBillItem.itemBatch != null}" />
                                                </small>
                                            </p:column>
                                            
                                            <p:column styleClass="text-end" width="5em">
                                                <f:facet name="header">Qty</f:facet>
                                                <h:outputLabel value="#{bip.qty}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            
                                            <p:column styleClass="text-end" width="6em">
                                                <f:facet name="header">Unit Rate</f:facet>
                                                <h:outputLabel value="#{bip.netValue/bip.qty}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                            
                                            <p:column styleClass="text-end" width="7em">
                                                <f:facet name="header">Line Total</f:facet>
                                                <h:outputLabel value="#{bip.netValue}">
                                                    <f:convertNumber pattern="#,##0.00" />
                                                </h:outputLabel>
                                            </p:column>
                                        </p:dataTable>
                                        
                                        <div class="mt-2 p-2 bg-light border-top">
                                            <div class="d-flex justify-content-between">
                                                <strong>Total Items: #{pharmacyBillSearch.bill.billItems.size()}</strong>
                                                <strong>Bill Total: 
                                                    <h:outputText value="#{pharmacyBillSearch.bill.netTotal}">
                                                        <f:convertNumber pattern="#,##0.00" />
                                                    </h:outputText>
                                                </strong>
                                            </div>
                                        </div>
                                    </p:panel>

                                    <p:panel header="Reversal Information" rendered="#{pharmacyBillSearch.bill.cancelled}">
                                        <p:panelGrid columns="2" rendered="#{pharmacyBillSearch.bill.cancelledBill != null}">
                                            <h:outputLabel value="Reverse Bill No:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.cancelledBill.deptId}" />
                                            
                                            <h:outputLabel value="Reversed Date:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.cancelledBill.createdAt}">
                                                <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
                                            </h:outputLabel>
                                            
                                            <h:outputLabel value="Reversed By:" />
                                            <h:outputLabel value="#{pharmacyBillSearch.bill.cancelledBill.creater.webUserPerson.nameWithTitle}" />
                                        </p:panelGrid>
                                    </p:panel>
                                </div>
                            </div>
                        </p:panel>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{pharmacyBillSearch.printPreview}">
                        <p:panel header="Print Preview">
                            <f:facet name="header">
                                <h:outputLabel value="BHT Issue Reversal" class="mt-2"></h:outputLabel>
                                <p:commandButton value="Print" ajax="false" style="float: right;" class="ui-button-info" icon="fas fa-print">
                                    <p:printer target="gpBillPreview" />
                                </p:commandButton>
                            </f:facet>

                            <div class="d-flex justify-content-end">
                                <p:outputLabel value="Paper Type" class="m-2"></p:outputLabel>
                                <p:selectOneMenu value="#{sessionController.departmentPreference.pharmacyBillPaperType}" class="m-1" style="width: 13em;">
                                    <f:selectItem itemLabel="Please Select Paper Type" />
                                    <f:selectItems value="#{enumController.paperTypes}"/>
                                </p:selectOneMenu>
                                <p:commandButton ajax="false" icon="fa fa-sync-alt" class="ui-button m-1"></p:commandButton>
                            </div>

                            <h:panelGroup id="gpBillPreview">
                                <h:panelGroup rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'PosPaper'}">
                                    <pharmacy:issueBill bill="#{pharmacyBillSearch.bill.cancelledBill}" cancelled="true" />
                                </h:panelGroup>

                                <h:panelGroup rendered="#{sessionController.departmentPreference.pharmacyBillPaperType eq 'FiveFivePaper'}"> 
                                    <phi:saleBill_five_five bill="#{pharmacyBillSearch.bill.cancelledBill}"></phi:saleBill_five_five>
                                </h:panelGroup> 

                                <h:panelGroup id="gpBillPreviewFiveFiveCustom3" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Inward Direct Issue Bill is FiveFiveCustom3',true)}"> 
                                    <phi:inward_direct_issue_cancellation_bill_five_five_custom_3 bill="#{pharmacyBillSearch.bill.cancelledBill}"/>
                                </h:panelGroup>
                                
                                <h:panelGroup id="gpBillPreviewPosHeader" rendered="#{configOptionApplicationController.getBooleanValueByKey('Pharmacy Inward Direct Issue Bill is PosHeaderPaper',true)}"> 
                                    <phi:saleBill_Header_Cancel bill="#{pharmacyBillSearch.bill.cancelledBill}"></phi:saleBill_Header_Cancel>
                                </h:panelGroup>
                            </h:panelGroup>
                        </p:panel>
                    </h:panelGroup>

                </h:form>                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
