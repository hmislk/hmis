<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/dataAdmin/admin_data_administration.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >


    <ui:define name="subcontent">

        <h:panelGroup >
            <h:form id="form">
                <p:panel class="m-1 ">
                    <f:facet name="header">
                        <i class="fa fa-download"/>
                        <h:outputLabel value="Downloads" class="mx-2"/>
                    </f:facet>

                    <div class="d-flex justify-content-between mb-2">
                        <div class="d-flex gap-3">
                            <h:panelGrid columns="4" >
                                <p:outputLabel value="From Date : " ></p:outputLabel>
                                <p:datePicker value="#{patientController.fromDate}" class="mx-2"></p:datePicker>
                                <p:outputLabel value="To Date :" ></p:outputLabel>
                                <p:datePicker value="#{patientController.toDate}" class="mx-2"></p:datePicker>
                            </h:panelGrid>
                        </div>
                        <div >
                            <p:commandButton 
                                value="Download Patients" 
                                ajax="false"
                                icon="fa fa-download"
                                class="mx-2 ui-button-primary"
                                action="#{patientController.downloadAllPatients}">
                            </p:commandButton>
                            <p:commandButton 
                                value="Download Phone Numbers" 
                                ajax="false"
                                class="ui-button-success" 
                                icon="fa fa-download"
                                action="#{patientController.downloadPatientsPhoneNumbers()}">
                            </p:commandButton>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
