<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                >

    <ui:define name="content">

        <h:panelGroup >
            <h:form id="form"  >
                <p:growl autoUpdate="true" />
                <p:panel id="panIx"  >
                    
                    <f:facet name="header" >
                        <h:outputLabel value="List of Investigations"></h:outputLabel>
                        <p:commandButton ajax="false" value="Print" styleClass="noPrintButton" >
                            <p:printer target="panIx" />
                        </p:commandButton>
                        
                        <p:commandButton value="Excel" ajax="false" onclick="onSubmitButton();">
                            <pe:exporter type="xlsx" target="tbl" fileName="DepartmentIncome"
                                         facetBackground="#008000" facetFontSize="15" 
                                         facetFontColor="#FFFFFF" facetFontStyle="BOLD" cellFontColor="#0000FF" cellFontSize="12"  cellFontStyle="NORMAL"  
                                         fontName="Courier New"  />
                        </p:commandButton>
                        
                    </f:facet>
                    
                    <p:dataTable id="tbl" rowIndexVar="rowIndex" value="#{investigationController.itemFee}" var="ix"  >

                        <f:facet name="header">
                            <h:outputLabel  value="Lab Investigation Fee list - (2013/2014)" />
                        </f:facet>
                        
                        <p:column headerText="No." >                            
                            <f:facet name="header">
                                <h:outputLabel value="No"/>    
                            </f:facet>
                            <h:outputLabel value="#{rowIndex + 1}" ></h:outputLabel>
                        </p:column>  
                        
                        <p:column headerText="Investigation Name" >
                            <f:facet name="header">
                                <h:outputLabel value="Investigation Name"/>    
                            </f:facet>
                            <h:outputLabel value="#{ix.item.name}" ></h:outputLabel>
                        </p:column>
                         <p:column headerText="Department Name" >
                            <f:facet name="header">
                                <h:outputLabel value="Department Name"/>    
                            </f:facet>
                             <h:outputLabel value="#{ix.department.name}" ></h:outputLabel>
                        </p:column>

                        <p:column headerText="Hospiatal Fee" >
                            <f:facet name="header">
                                <h:outputLabel value="Hospital Fee"/>    
                            </f:facet>
                            <h:outputLabel value="#{ix.fee}" rendered="#{ix.feeType=='OwnInstitution'}" ></h:outputLabel>
                        </p:column>
                        
                        <p:column headerText="Staff Fee" >
                            <f:facet name="header">
                                <h:outputLabel value="Staff Fee"/>    
                            </f:facet>
                            <h:outputLabel value="#{ix.fee}" rendered="#{ix.feeType=='Staff'}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Regent Fee" >
                            <f:facet name="header">
                                <h:outputLabel value="Regent Fee"/>    
                            </f:facet>
                            <h:outputLabel value="#{ix.fee}" rendered="#{ix.feeType=='Chemical'}" ></h:outputLabel>
                        </p:column>
                        <p:column headerText="Total" >
                            <f:facet name="header">
                                <h:outputLabel value="Total"/>    
                            </f:facet>
                            <h:outputLabel value="#{ix.item.total}"></h:outputLabel>
                        </p:column>
                    </p:dataTable>


                </p:panel>
            </h:form>

        </h:panelGroup>

        <h:form>




        </h:form>


    </ui:define>

</ui:composition>
