<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form>
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Historical Records" />
                        </f:facet>
                        <h:panelGrid columns="8" styleClass="w-100">
                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <h:outputLabel value="From Date" for="fromDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar id="fromDate" value="#{historicalRecordController.fromDate}" pattern="#{sessionController.applicationPreference.longDateFormat}" styleClass="w-100" inputStyleClass="w-100 form-control" />

                            <p:spacer width="50"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf073;" styleClass="fa ml-5" />
                                <h:outputLabel value="To Date" for="toDate" class="mx-3"/>
                            </h:panelGroup>
                            <p:calendar id="toDate" value="#{historicalRecordController.toDate}" pattern="#{sessionController.applicationPreference.longDateFormat}" styleClass="w-100" inputStyleClass="w-100 form-control" />

                            <p:spacer width="50"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf19c;" styleClass="fa mr-2" />
                                <h:outputLabel value="Institution" for="institution" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="institution" value="#{historicalRecordController.institution}" styleClass="w-100 form-control" filter="true">
                                <f:selectItem itemLabel="All Institutions" itemValue="#{null}"/>
                                <f:selectItems value="#{institutionController.companies}" var="ins" itemLabel="#{ins.name}" itemValue="#{ins}" />
                                <p:ajax update="site department"/>
                            </p:selectOneMenu>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf3c5;" styleClass="fa mr-2" />
                                <h:outputLabel value="Site" for="site" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="site" value="#{historicalRecordController.site}" styleClass="w-100 form-control" filter="true">
                                <f:selectItem itemLabel="All Sites" itemValue="#{null}"/>
                                <f:selectItems value="#{institutionController.sites}" var="site" itemLabel="#{site.name}" itemValue="#{site}" />
                                <p:ajax update="department"/>
                            </p:selectOneMenu>

                            <p:spacer width="50"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf0e8;" styleClass="fa mr-2" />
                                <h:outputLabel value="Department" for="department" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="department" value="#{historicalRecordController.department}" styleClass="w-100 form-control" filter="true">
                                <f:selectItem itemLabel="All Departments" itemValue="#{null}"/>
                                <f:selectItems value="#{departmentController.getDepartmentsOfInstitutionAndSite(historicalRecordController.institution, historicalRecordController.site)}" var="d" itemLabel="#{d.name}" itemValue="#{d}" />
                            </p:selectOneMenu>

                            <p:spacer width="50"/>

                            <h:panelGroup layout="block" styleClass="form-group">
                                <h:outputText value="&#xf02d;" styleClass="fa mr-2" />
                                <h:outputLabel value="Variable" for="historicalRecordType" class="mx-3"/>
                            </h:panelGroup>
                            <p:selectOneMenu id="historicalRecordType" value="#{historicalRecordController.historicalRecordType}" styleClass="w-100 form-control" filter="true">
                                <f:selectItem itemLabel="All Variables" itemValue="#{null}"/>
                                <f:selectItems value="#{historicalRecordController.historicalRecordTypes}" var="v" itemLabel="#{v.label}" itemValue="#{v}" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="6" class="my-2">
                            <p:commandButton 
                                class="ui-button-success" 
                                icon="fas fa-search" 
                                id="btnProcess" 
                                value="Process" 
                                ajax="false" 
                                action="#{historicalRecordController.processHistoricalRecordList()}" />

                            <p:commandButton 
                                class="ui-button-info mx-2" 
                                icon="fas fa-file-excel" 
                                id="btnExportExcel" 
                                ajax="false" 
                                value="Export Excel">
                                <p:dataExporter fileName="Historical_Records" type="xlsx" target="tblRecords" />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:dataTable
                            rowIndexVar="i"
                            id="tblRecords"
                            value="#{historicalRecordController.items}"
                            var="rec"
                            selectionMode="single"
                            selection="#{historicalRecordController.selected}"
                            rowKey="#{rec.id}"
                            rowStyleClass="#{rec eq historicalRecordController.selected ? 'highLight' : null}"
                            scrollable="true"
                            rows="10"
                            paginatorAlwaysVisible="false"
                            paginator="true"
                            paginatorPosition="top"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15,50">

                            <p:column headerText="No" exportable="false" width="3em">
                                <h:outputText value="#{i+1}" />
                            </p:column>

                            <p:column headerText="Variable">
                                <h:outputText value="#{rec.historicalRecordType != null ? rec.historicalRecordType.label : rec.variableName}" />
                            </p:column>

                            <p:column headerText="Value" width="7em" class="text-end">
                                <h:outputText value="#{rec.recordValue}" class="w-100 text-end">
                                    <f:convertNumber pattern="#,##0.##" ></f:convertNumber>
                                </h:outputText>
                            </p:column>

                            <p:column headerText="Institution" width="8em">
                                <h:outputText value="#{rec.institution == null ? 'All' : rec.institution.name}" />
                            </p:column>

                            <p:column headerText="Site" width="8em">
                                <h:outputText value="#{rec.site == null ? 'All' : rec.site.name}" />
                            </p:column>

                            <p:column headerText="Department" width="8em">
                                <h:outputText value="#{rec.department == null ? 'All' : rec.department.name}" />
                            </p:column>

                            <p:column headerText="Record Date" width="8em">
                                <h:outputText value="#{rec.recordDateTime}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}" />
                                </h:outputText>
                            </p:column>

                        </p:dataTable>


                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
