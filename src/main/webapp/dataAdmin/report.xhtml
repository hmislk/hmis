<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">

                <h:form id="reportForm">
                    <p:messages id="messages" showDetail="true" closable="true" />

                    
                    <p:panelGrid columns="1"  class="w-100 m-2 p-2">
                        <f:facet name="header" >
                            <p:outputLabel value="Report" ></p:outputLabel>
                            <p:commandButton class="mx-5" value="Save" ajax="false" action="#{reportTemplateController.saveSelected()}" ></p:commandButton>
                        </f:facet>
                        
                        <h:panelGroup rendered="#{reportTemplateController.current.matchesReportTemplateFilter('DATE')}" >
                            <p:outputLabel value="Name:" for="name" />
                            <p:calendar id="calDate" value="#{reportTemplateController.date}" required="true"  class="w-100"/>
                        </h:panelGroup>
                        
                        <h:panelGroup rendered="#{reportTemplateController.current.matchesReportTemplateFilter('FROM_DATE')}" >
                            <p:outputLabel value="Name:" for="name" />
                            <p:calendar id="calFromDate" value="#{reportTemplateController.fromDate}" required="true"  class="w-100"/>
                        </h:panelGroup>
                        
                         <h:panelGroup rendered="#{reportTemplateController.current.matchesReportTemplateFilter('TO_DATE')}" >
                            <p:outputLabel value="Name:" for="name" />
                            <p:calendar id="calFromDate" value="#{reportTemplateController.toDate}" required="true"  class="w-100"/>
                        </h:panelGroup>
                        
                        
                    </p:panelGrid>


                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
