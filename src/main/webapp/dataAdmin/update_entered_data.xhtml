<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <p:panel header="Update Entered Data">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>
                                <p:accordionPanel>
                                    <p:tab title=" OPD " >
                                        <div class="d-grid gap-2"> 

                                            <p:commandButton class="w-100" ajax="false" value="Reset Item Session Number Type" 
                                                             action="#{pharmacyItemExcelManager.resetSessionBillNumberType()}"  />
                                            <p:commandButton class="w-100" ajax="false" value="Reset Channel Session Number" 
                                                             action="#{channelScheduleController.resetSessionNumbers()}"  />
                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Set Dept ID To Bills" 
                                                             action="#{pharmacyItemExcelManager.updateBillDeptID()}"  />
                                        </div>
                                    </p:tab>

                                    <p:tab title=" Pharmacy " >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" ajax="false" value="Reset Qty Value" action="#{pharmacyItemExcelManager.resetQtyValue()}"  />
                                            <p:commandButton class="w-100" ajax="false" value="Reset Transfer Issue Value" action="#{pharmacyItemExcelManager.resetTransferIssueValue()}"  />
                                            <p:commandButton class="w-100" ajax="false"  value="Reset Transfer History Value" action="#{pharmacyItemExcelManager.resetTransferHistoryValue()}"  />
                                            <p:commandButton class="w-100" ajax="false" value="Reset GRN Value" action="#{pharmacyItemExcelManager.resetGrnValue()}"  />
                                            <p:commandButton class="w-100" ajax="false" value="Reset GRN Reference" action="#{pharmacyItemExcelManager.resetGrnReference()}"  />
                                            <p:commandButton class="w-100" ajax="false" value="Reset Bill No" action="#{pharmacyItemExcelManager.resetBillNo()}"  />
                                        </div>
                                    </p:tab>

                                    <p:tab title=" Inward " >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" ajax="false" 
                                                             rendered="false"
                                                             value="Reset Inward Charge Type " 
                                                             action="#{pharmacyItemExcelManager.resetInwardChargeType()}"  />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             rendered="false"
                                                             value="Reset Paid Amount " 
                                                             action="#{pharmacyItemExcelManager.resetFinalBillPaidValue()}"  />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             rendered="false"
                                                             value="Set Credit Used Amount " 
                                                             action="#{pharmacyItemExcelManager.restCreditUsedAmount()}"  />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             rendered="false"
                                                             value="Set Margin,Discount,NetTotal To Bill " 
                                                             action="#{pharmacyItemExcelManager.resetMarginAndDiscountAndNetTotal()}"  />
                                            <p:commandButton class="w-100" ajax="false" 
                                                             value="View Paid Value " 
                                                             rendered="false"
                                                             action="#{pharmacyItemExcelManager.upadatePaidValueInBillFee()}"  />
                                        </div>
                                    </p:tab>  

                                    <p:tab title=" Store " >
                                        <div class="d-grid gap-2">

                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Remove Store Item" 
                                                             action="#{pharmacyItemExcelManager.removeStoreItem()}"  rendered="false" />

                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Update Cancel GRN Net Totals" 
                                                             action="#{pharmacyItemExcelManager.updateCancelGRN()}"  />
                                        </div>
                                    </p:tab>

                                    <p:tab title=" HR" >
                                        <div class="d-grid gap-2">


                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Set Roster To Staff Shift" 
                                                             action="#{pharmacyItemExcelManager.updateStaffShiftWithRoster()}" 
                                                             />

                                            <p:commandButton class="w-100" ajax="false" value="Update Staff Code to Integer"
                                                             action="#{staffController.updateCodeToIntege}"/>
                                            <p:commandButton class="w-100" ajax="false" value="Update Staff Shift Start End Time"
                                                             action="#{staffShiftController.updateStaffShiftStartTimeAndEndTime}"/>                            
                                            <p:commandButton class="w-100" ajax="false" value="Update Over Time Value Per Sec Staff Shift"
                                                             action="#{hrReportController.updateOverTimeValuePerSecond}" rendered="false"/>
                                            <p:commandButton class="w-100" ajax="false" value="Update Holiday Staff Shift"
                                                             action="#{hrReportController.updateHoliday}" rendered="true"/>
                                            <p:commandButton class="w-100" ajax="false" value="Update Automatic Leave Date"
                                                             action="#{hrReportController.updateAutomaticData}" rendered="false"/>
                                            <p:commandButton class="w-100" ajax="false" value="Update Late No Pay"
                                                             action="#{hrReportController.updateLateLeaveData}" rendered="false"/>
                                            <p:commandButton class="w-100" ajax="false" value="Update Staff Paysheet Componet"
                                                             action="#{hrReportController.updateStaffPaysheetComponent}"/>
                                            <p:commandButton class="w-100" ajax="false" value="Reset Automated Leave"
                                                             action="#{hrReportController.resetSystemLeave()}"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title=" Channel" >
                                        <div class="d-grid gap-2">


                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Active VAT For All Channel Sessions" rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Cooperative'}" 
                                                             action="#{dataAdministrationController.createAllSessionAsVatable()}" 
                                                             />
                                            <p:commandButton class="w-100" ajax="false"
                                                             value="Mark All Channel Sessions As Channel" rendered="#{sessionController.loggedPreference.applicationInstitution eq 'Cooperative'}" 
                                                             action="#{dataAdministrationController.createAllSessionAsChannel()}" 
                                                             />
                                        </div>

                                    </p:tab>
                                </p:accordionPanel>
                            </h:form>
                        </div>

                        <div class="col-md-9">
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div> 




                </p:panel>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
