<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">


                <p:panel header="Check Entered Data">
                    <div class="row">
                        <div class="col-md-3">
                            <h:form>
                                <p:accordionPanel activeIndex="#{dataAdministrationController.manageCheckEnteredDataIndex}">
                                    <p:ajax process="@this"></p:ajax>
                                    <p:tab title="Investigation " >
                                        <div class="d-grid gap-2"> 


                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation List" action="/dataAdmin/investigation_list"  class="w-100"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Fee List" action="/dataAdmin/investigation_list_fee"  class="w-100"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation With Fees" action="/dataAdmin/investigation_list_fee_1"  class="w-100"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation And Sevice List For OPD" action="opd_service_and_investgation_department_list"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Check Deleted data " >
                                        <div class="d-grid gap-2"> 


                                            <p:commandButton styleClass="linkButton" ajax="false" value="Supplier List" action="/dataAdmin/deleted_distributors"  class="w-100"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Deleted BHT List" action="/dataAdmin/deleted_admission_book"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Institiute" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Institution List" action="/dataAdmin/instituton_by_institution_type"  class="w-100"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Department List" action="/dataAdmin/department_by_department_type"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Service" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Service List Search " action="/dataAdmin/opd_service_department_list"  class="w-100"/>
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Service List with Fee " action="/dataAdmin/opd_service_list"  class="w-100"/>                                
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Investigation And Sevice List For OPD" action="/dataAdmin/opd_service_and_investgation_department_list"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Update data" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Update Service/Investigation Institution And Department Data" action="opd_service_Investigation_list"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Patient Reistration" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Patient Report" action="/patient_registration_1"  class="w-100"/>
                                        </div>
                                    </p:tab>

                                    <p:tab title="Institution (Credit Company/Agency/Collection Cnters)" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Credit Card Compaies" action="/dataAdmin/credit_companies"  class="w-100"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Institution Report(Credit Company/Agency/Collection Cnters/etc.)" action="/dataAdmin/instituton_by_institution_type"  class="w-100"/> 
                                        </div>
                                    </p:tab>

                                    <p:tab title="Item Master" >
                                        <div class="d-grid gap-2">

                                            <p:commandButton styleClass="linkButton" ajax="false" value="Pharmacy Item List" action="/dataAdmin/pharmacy_item_list"  class="w-100"/> 
                                            <p:commandButton styleClass="linkButton" ajax="false" value="Store Item List" action="/dataAdmin/store_item_list"  class="w-100"/> 
                                        </div>
                                    </p:tab>

                                </p:accordionPanel>

                            </h:form>
                        </div>
                        <div class="col-md-9">
                            <ui:insert name="subcontent" >

                            </ui:insert>
                        </div>
                    </div>

                </p:panel>

            </ui:define>


        </ui:composition>

    </h:body>
</html>
