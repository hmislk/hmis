<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>
                    <p:panel header="Check Entered Data">
                        <h:panelGrid columns="3" styleClass="alignTop" style="margin: auto;" >
                            <h:panelGrid columns="1">
                                <p:panel header="Investigation" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Investigation List" action="lab_investigation_list" onclick="onSubmitButton();"/>
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Investigation Fee List" action="lab_investigation_list_fee" onclick="onSubmitButton();"/>
                                    </h:panelGrid>
                                </p:panel>

                                <p:panel header="Check Deleted data" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Dealor List" action="deleted_distributors" onclick="onSubmitButton();"/>
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Deleted Bht List" action="deleted_admission_book" onclick="onSubmitButton();"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1">
                                <p:panel header="Service" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Service List Search " action="opd_service_department_list" onclick="onSubmitButton();"/>
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Service List with Fee " action="opd_service_list" onclick="onSubmitButton();"/>                                
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="Update data" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Update Service/Investigation Institution And Department Data" action="opd_service_Investigation_list" onclick="onSubmitButton();"/>
                                    </h:panelGrid>
                                </p:panel>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1">
                                <p:panel header="Credit Company" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Credit Card Compaies" action="credit_companies" onclick="onSubmitButton();"/> 
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel header="Item Master" style="width: 400px;margin: auto;" collapsed="true" toggleable="true">
                                    <h:panelGrid columns="1">
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Pharmacy Item List" action="pharmacy_item_list" onclick="onSubmitButton();"/> 
                                        <p:commandButton styleClass="linkButton" ajax="false" value="Store Item List" action="store_item_list" onclick="onSubmitButton();"/> 
                                    </h:panelGrid>
                                </p:panel>
                                
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
