<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:common="http://xmlns.jcp.org/jsf/composite/ezcomp/common">
    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form id="form">
                    <p:panel>
                        <f:facet name="header">
                            <h:outputLabel value="Bill DeptId Bulk Editor" />
                        </f:facet>

                        <common:common_filters controller="#{billDeptIdEditorController}" />
                        <div class="my-2 d-flex justify-content-end">
                            <p:commandButton value="Search" action="#{billDeptIdEditorController.listBills()}" update="tbl" icon="pi pi-search" styleClass="ui-button-secondary mx-1"/>
                            <p:commandButton value="Save" action="#{billDeptIdEditorController.saveDeptIds()}" update="@form" ajax="false" icon="pi pi-save" styleClass="ui-button-success mx-1"/>
                        </div>

                        <p:dataTable id="tbl" value="#{billDeptIdEditorController.bills}" var="b" paginator="true" rows="20" paginatorPosition="bottom" rowKey="#{b.id}">
                            <p:column headerText="Created At" sortBy="#{b.createdAt}">
                                <h:outputText value="#{b.createdAt}">
                                    <f:convertDateTime pattern="#{sessionController.applicationPreference.longDateTimeFormat}"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="ID" sortBy="#{b.id}">
                                <h:outputText value="#{b.id}"/>
                            </p:column>
                            <p:column headerText="Dept ID">
                                <p:inputText value="#{b.deptId}" styleClass="w-100"/>
                            </p:column>
                            <p:column headerText="Bill Type">
                                <h:outputText value="#{b.billTypeAtomic}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
