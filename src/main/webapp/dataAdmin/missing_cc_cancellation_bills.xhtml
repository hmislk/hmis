<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form class="w-100" style="border: 1px solid red;">
                    <p:panelGrid columns="2" class="mt-1 w-100" style="border: 10px green;">
                        <f:facet name="header">
                            <i class="fa fa-search"/>
                            <h:outputLabel value="Missing CC Cancellation Bills" class="mx-2"/>
                            <p:spacer height="2" width="20" ></p:spacer>
                            <p:commandButton
                                ajax="false" 
                                action="#{billController.addMissingRefundStatusForCcRefunds()}" 
                                value="Missing CC Cancellation Bills"  
                                class="w-25"
                                />

                        </f:facet>
                        <p:outputLabel value="Errors" ></p:outputLabel>
                        <p:inputTextarea value="#{dataAdministrationController.errors}" 
                                         class="w-100"/>

                        <p:outputLabel value="SQL to Run" ></p:outputLabel>
                        <p:inputTextarea value="#{dataAdministrationController.suggestedSql}" 
                                         class="w-100"/>

                        <p:spacer ></p:spacer>
                        <p:commandButton 
                            value="RUN SQL" 
                            ajax="false" 
                            action="#{dataAdministrationController.runSqlToCreateFields}" ></p:commandButton>

                        <p:outputLabel value="Execution Feedback" ></p:outputLabel>
                        <p:inputTextarea value="#{dataAdministrationController.executionFeedback}" 
                                         readonly="true"
                                         class="w-100"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
