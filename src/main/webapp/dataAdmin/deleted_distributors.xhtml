<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <h:body>

        <ui:composition template="/dataAdmin/report_entered_data.xhtml">

            <ui:define name="subcontent">
                <h:form>

                    <p:panel header="Deleted Distributors">

                        <h:panelGrid columns="6">
                            <p:commandButton class="ui-button-warning" icon="fas fa-cogs" ajax="false" value="Process" action="#{dealerController.deletedDealorList()}"  ></p:commandButton>

                            <p:commandButton class="ui-button-info mx-2" icon="fas fa-print" value="Print" ajax="false" action="#" >
                                <p:printer target="gpBillPreview" ></p:printer>
                            </p:commandButton>

                            <p:commandButton class="ui-button-success" icon="fas fa-file-excel" ajax="false" value="Excel" >
                                <p:dataExporter type="xlsx" target="tbl" fileName="deleted_dealors"  />
                            </p:commandButton>  
                        </h:panelGrid>


                        <h:panelGroup id="gpBillPreview">
                            <p:dataTable id="tbl" styleClass="noBorder normalFont" value="#{dealerController.Supplier}" var="i"  >
                                
                                <p:column headerText="Supplier Name">
                                    <f:facet name="header">
                                        <h:outputLabel value="Credit Company Name"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.name}" ></h:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Address">
                                    <f:facet name="header">
                                        <h:outputLabel value="Address"/>
                                    </f:facet>
                                    <h:outputLabel value="#{i.address}" ></h:outputLabel>
                                </p:column>
                                
                             
                                <p:column headerText="Tel">
                                    <f:facet name="header">
                                        <h:outputLabel value="Tel"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.mobile}"  >
                                    </h:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Fax">
                                    <f:facet name="header">
                                        <h:outputLabel value="Fax"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.fax}"  >
                                    </h:outputLabel>
                                </p:column>
                                
                                <p:column headerText="Code">
                                    <f:facet name="header">
                                        <h:outputLabel value="Code"/>
                                    </f:facet>                                    
                                    <h:outputLabel value="#{i.institutionCode}"  >
                                    </h:outputLabel>
                                </p:column>               
                                
                            </p:dataTable>
                        </h:panelGroup>
                    </p:panel>
                </h:form>


            </ui:define>


        </ui:composition>

    </h:body>
</html>
