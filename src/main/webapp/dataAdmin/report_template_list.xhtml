<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:body>
        <ui:composition template="/dataAdmin/admin_data_administration.xhtml">
            <ui:define name="subcontent">
                <h:form >

                    <p:dataTable value="#{reportTemplateController.items}" var="t" rowKey="#{t.id}" >
                        <p:column headerText="Name" >
                            <h:outputText value="#{t.name}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Name" >
                            <h:outputText value="#{t.code}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Action" >
                            <p:commandButton value="Edit" action="#{reportTemplateController.navigateToEditReportTemplate()}" ajax="false" >
                                <f:setPropertyActionListener value="#{t}" target="#{reportTemplateController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                            <p:commandButton value="Edit" action="#{reportTemplateController.navigateToEditGenerateReport()}" ajax="false" >
                                <f:setPropertyActionListener value="#{t}" target="#{reportTemplateController.current}" ></f:setPropertyActionListener>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>

                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
