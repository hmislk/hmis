<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row" >
                        <div class="col-2" >

                            <p:panel header="Token Manager" rendered="true">
                                <div class="d-grid gap-2">
                                    <p:commandButton 
                                        value="New Pharmacy Token"
                                        ajax="false" 
                                        action="#{tokenController.navigateToCreateNewPharmacyToken()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Manage Pharmacy Tokens"
                                        ajax="false" 
                                        action="#{tokenController.navigateToManagePharmacyTokens()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Called Pharmacy Tokens"
                                        icon=""
                                        ajax="false" 
                                        action="#{tokenController.navigateToManagePharmacyTokensCalled()}"
                                         >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Called Pharmacy Tokens (CounterWise)"
                                        icon=""
                                        ajax="false" 
                                        action="#{tokenController.navigateToManagePharmacyTokensCalledByCounter()}">
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Completed Pharmacy Tokens"
                                        icon=""
                                        ajax="false" 
                                        action="#{tokenController.navigateToManagePharmacyTokensCompleted()}" >
                                    </p:commandButton>
                                    <p:commandButton 
                                        value="Scan Bills"
                                        icon=""
                                        ajax="false" 
                                        action="#{opdPreSettleController.navigateToScanBills()}" 
                                        >
                                    </p:commandButton>
                                </div>
                            </p:panel>

                        </div>
                        <div class="col-10" >
                            <ui:insert name="subcontent" >
                            </ui:insert>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
