<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Search Bills" >
                        <f:facet name="header" >
                            <h:panelGroup>
                                <p:panelGrid columns="5">
                                    <h:inputText autocomplete="off" id="txtSearch" value="#{inwardSearch.txtSearch}" style="width: 600px;" >
                                        <f:ajax render="tblBills" execute="txtSearch" event="keyup" />
                                    </h:inputText>

                                    <h:outputLabel value="From Date"/>
                                    <p:calendar styleClass="dateTimePicker" id="fromDate" value="#{inwardSearch.fromDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" execute="tblBills"  render="tblBills toDate fromDate"/>
                                    </p:calendar>
                                    <h:outputLabel value="To Date"/>
                                    <p:calendar id="toDate" value="#{inwardSearch.toDate}" navigator="false" pattern="dd MMMM yyyy hh mm a" >
                                        <f:ajax event="dateSelect" execute="tblBills"  render="tblBills toDate fromDate"/>
                                    </p:calendar>
                                </p:panelGrid>
                                <p:watermark value="Search by Bill Id (with or without letters), Patient Name or Phone Number" for="txtSearch" />
                            </h:panelGroup>
                        </f:facet>

                        <p:dataTable id="tblBills" value="#{inwardSearch.institutionInwardPaymentBills}" var="bill"  >
                            <p:column headerText="Bill No" >
                                <h:commandLink action="inward_reprint_staff_payment" value="#{bill.insId}">
                                    <h:outputLabel  ></h:outputLabel>
                                  
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Billing Centre" >
                                <h:commandLink action="inward_reprint_staff_payment" value="#{bill.institution.name}">
                                    <h:outputLabel  ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Bill Date" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.billDate}" >
                                        <f:convertDateTime pattern="dd MM yyyy"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Bill Time" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.billTime}" >
                                        <f:convertDateTime pattern="hh:mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Doctor" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.staff.person.nameWithTitle}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Doctor Phone No" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.staff.person.phone}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Billed By" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>                           
                            <p:column headerText="Net Value" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel value="#{bill.netTotal}" >
                                        <f:convertNumber pattern="#,##0.00"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Cancellation Details" >
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.creater.webUserPerson.name}" ></h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                                <h:commandLink action="inward_reprint_staff_payment" >
                                    <h:outputLabel rendered="#{bill.cancelled}" value="#{bill.cancelledBill.createdAt}" >
                                        <f:convertDateTime pattern="dd MM yy hh:mm a"/>
                                    </h:outputLabel>
                                    <f:setPropertyActionListener value="#{bill}" target="#{inwardSearch.bill}"/>
                                </h:commandLink>
                            </p:column>
                            <p:column headerText="Comments" >
                                <h:outputLabel rendered="#{bill.refundedBill ne null}" value="#{bill.refundedBill.comments}" >
                                </h:outputLabel>
                                <h:outputLabel  rendered="#{bill.cancelledBill ne null}" value="#{bill.cancelledBill.comments}" >
                                </h:outputLabel>
                            </p:column>
                        </p:dataTable>


                    </p:panel>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
