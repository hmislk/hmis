<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:form>

                    <h:panelGrid columns="3"  >

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Accountant Cash Summary"/>
                            </f:facet>
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Department" action="report_cash_department"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Department(Summerize)" action="report_cash_department_summery" actionListener="#{cashSummeryController.makeNull}"/> 

                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category" action="report_cash_category"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category (Summarized)" action="report_cash_category_summery"/> 


                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Accountant Cash Summary(Witout Professional)"/>
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Export Excel" action="report_cash_category_without_pro_excel"/> 
                               <p:commandButton styleClass="linkButton" ajax="false" value="By Category(Summarized)" action="report_cash_category_summery_without_pro"/> 


                        </h:panelGrid>
                        
                         <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Book Keeping Summary(Witout Professional)"/>
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Day End" action="report_cash_category_without_pro_day"/> 
                            <p:commandButton styleClass="linkButton" ajax="false" value="By Category Month End" action="report_cash_category_without_pro_month"/> 
                            


                        </h:panelGrid>


                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Day End"/>
                            </f:facet>

                            <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed Report" action="report_institution_detailed_institution.xhtml" actionListener="#{commonReport.recreteModal}"/>                                
                            <p:commandButton styleClass="linkButton" ajax="false" value="Day-end Detailed By Bill Type" action="report_institution_detailed_by_billType.xhtml" actionListener="#{commonReport.recreteModal}"/>                                

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Summary By Service"/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service" action="report_opd_service_summery" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Summary By Service Category" action="report_opd_service_summery_by_category" /> 

                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Managing Director"/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill(Opd)" action="report_md_opd_bill" actionListener="#{mdReportController.makeNull}"/> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item(Opd)" action="report_md_opd_item" actionListener="#{mdReportController.makeNull}"/> 
                            </h:panelGrid>

                        </h:panelGrid>
                        <h:panelGrid columns="1" >
                            <f:facet name="header">
                                <p:outputLabel value="Credit Company "/>
                            </f:facet>
                            <h:panelGrid >                               
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Item " action="report_opd_daily_summery_credit_department" /> 
                                <p:commandButton styleClass="linkButton" ajax="false" value="Report By Bill" action="report_opd_daily_summery_credit_department_by_bill" /> 

                            </h:panelGrid>

                         
                        </h:panelGrid>

                    </h:panelGrid>

                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
