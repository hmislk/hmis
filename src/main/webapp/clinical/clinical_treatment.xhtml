<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl />
                <p:focus id="selectFocus" context="gpSelect" />
                <p:focus id="detailFocus" context="gpDetail" />



                <p:panel   >
                    
                    <f:facet name="header" >
                        <h:outputText value="Manage Treatments" ></h:outputText>
                        <p:spacer width="40" height="1" ></p:spacer>
                        <p:commandButton value="Back" ajax="false" action="/clinical/clinical_administration" ></p:commandButton>
                    </f:facet>
                    
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop">

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <p:selectOneListbox  id="lstSelect"   value="#{treatementController.current}" style="min-width: 223px; max-height: 400px;">
                                        <f:selectItems  value="#{treatementController.insItems}" var="myItem" itemValue="#{myItem}" itemLabel="#{myItem.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >
                                        </f:ajax>
                                    </p:selectOneListbox>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <p:commandButton id="btnAdd" value="Add"  update="gpDetail lstSelect detailFocus" action="#{treatementController.prepareAdd()}" styleClass="buttons"  >
                                    </p:commandButton>
                                    <p:commandButton id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{treatementController.delete()}"  value="Delete"  >
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" value="#{treatementController.current.name}"  ></p:inputText>
                                    <h:outputText id="lblCode" value="Code" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtCode" value="#{treatementController.current.code}"  ></p:inputText>                                    
                                    <h:outputText id="lblDes" value="Description" ></h:outputText>
                                    <p:inputTextarea id="txtDes" value="#{treatementController.current.descreption}"  ></p:inputTextarea>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton id="btnSave" value="Save" process="gpDetail" update="lstSelect selectFocus" action="#{treatementController.saveSelected()}" styleClass="buttons" >
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
