<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">


                <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <h:form>
                            <p:panel header="User Preferances" class="w-75" >
                                <f:facet name="header" >
                                    <h:outputText value="User Preferences"></h:outputText>
                                </f:facet>

                                <p:panelGrid columns="3" class="w-100">
                                    <h:outputText value="Theme"></h:outputText>
                                    <p:spacer height="1" width="30"></p:spacer>
                                    <p:selectOneMenu class="w-75" id="themeSelectMenu" value="#{themeController.theme}">
                                        <f:selectItem itemLabel="Select Theme" itemValue="" noSelectionOption="true" />
                                        <f:selectItems value="#{themeController.themes.entrySet()}" var="entry" 
                                                       itemLabel="#{entry.value}" itemValue="#{entry.key}" />
                                    </p:selectOneMenu>


                                </p:panelGrid>
                                <f:facet name="footer" >
                                    <p:commandButton 
                                        ajax="false" 
                                        value="Save" 
                                        action="#{themeController.saveTheme}"></p:commandButton>
                                </f:facet>
                            </p:panel>

                        </h:form>
                    </div>
                    <div class="col-2"></div>
                </div>




            </ui:define>

        </ui:composition>

    </h:body>
</html>
