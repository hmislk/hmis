<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
        <f:event type="preRenderView"
                 listener="#{paymentGatewayController.checkPaymentStatusForOnlineChannelBooking()}"/>
    </f:metadata>
    <h:head>
        <title>Channelling</title>
        
        <h1>#{paymentPortalController.bookingCompleted}</h1>
       
        
        <link rel="stylesheet" 
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>


        <style>

            .success-message {
                display: inline-block;
                background-color: #d4edda;
                border-color: #c3e6cb;
                color: #155724;
                border: 1px solid transparent;
                border-radius: .25rem;
                position: absolute;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 9999;
            }

            .success-icon {
                margin-left: 15px;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #28a745;
                position: absolute;
                top: 50%;
                left: -30px;
                transform: translateY(-50%);
                animation: slideIn 0.5s forwards;
            }

            .success-text {
                margin-left: 20px;
            }

            .ptSelect{
                font-size: 18pt;
                text-transform: capitalize;
                margin-left: 20px;
            }

            @keyframes slideIn {
                0% {
                    left: -30px;
                    opacity: 0;
                }
                100% {
                    left: 0;
                    opacity: 1;
                }
            }

            @media (max-width: 767.98px) {

                .card {
                    min-width: auto;
                }
                .text-center > div {
                    min-width: auto;
                }
            }

            .bgImage{
                background-size: 100%;
                height: 100%;
                background-repeat: no-repeat;
            }

            .card {
                background-color: #f8f9fa; /* Light gray */
                border-radius: 10px;
                border: 1px solid #dee2e6;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            .card-header {
                background-image: linear-gradient(to right, #218838,#28a745); /* Gradient from green to dark green */
                color: #fff; /* White */
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
            }


            .card-body {
                color: #495057; /* Dark gray */
            }

            .card-title {
                color: #212529; /* Black */
            }

            .card-text {
                color: #6c757d; /* Gray */
            }

            .btn-primary {
                background-color: #28a745; /* Green */
                border-color: #28a745; /* Green */
                color: #fff; /* White */
            }

            .btn-primary:hover {
                background-color: #218838; /* Dark green */
                border-color: #1e7e34; /* Dark green */
            }

            .scaling-circle {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                background-color: #007bff; /* Blue color */
                display: flex;
                justify-content: center;
                align-items: center;
                animation: scaleAnimation 1s infinite alternate; /* Scaling animation */
                color: white;
            }

            .count-text {
                color: #fff; /* White color */
                font-size: 1.5em; /* Adjust font size as needed */
            }

            @keyframes scaleAnimation {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.2);
                }
            }

            .scaling-card {
                transition: transform 0.3s ease-in-out; /* Transition effect for scaling */
            }

            .scaling-card:hover {
                transform: scale(1.02); /* Scale up by 5% on hover */
            }


        </style>
    </h:head>
    <h:body class="container bgImage shadow-lg" style="min-width: 100%">
        <h:form id="form">
            
             <h1>#{paymentGatewayController}</h1>
          
        </h:form>
    </h:body>
</html>
