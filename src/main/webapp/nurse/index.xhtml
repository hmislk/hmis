<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:na="http://xmlns.jcp.org/jsf/composite/template"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/resources/template/template_without_menu.xhtml">
            <ui:define name="content">
                <h:form>

                    <h:panelGroup rendered="#{!webUserController.hasPrivilege('NursingWorkBench')}">
                        <na:not_authorize />
                    </h:panelGroup>

                    <p:panel header="Online Booking Agent Management" rendered="#{webUserController.hasPrivilege('NursingWorkBench')}">
                        <f:facet name="header">
                            <div class="d-flex justify-content-between">
                                <div></div>
                                <div style="font-weight: 700; font-size: 28px;">
                                    <i class="fa fa-id-card-o"></i>
                                    <h:outputLabel value="Nursing Work Bench" class="mx-2"/>
                                </div>
                                <div>
                                    <p:commandButton 
                                        ajax="false"
                                        action="/home?faces-redirect=true" 
                                        value="Back to Home"
                                        icon="pi pi-home"
                                        class="ui-button-warning"
                                        title="Home">
                                    </p:commandButton>
                                </div>
                            </div>
                        </f:facet>

                        <div class="row">

                            <p:splitter  styleClass="mb-3" widgetVar="splitter" onResizeEnd="">
                                <p:splitterPanel minSize="15" size="15" styleClass="flex align-items-center justify-content-center" >
                                    <div class="card m-3">
                                        <p:tabView  class="m-2">
                                            <p:tab>
                                                <f:facet name="title">
                                                    <span style="width: 150px;">Rooms</span>
                                                </f:facet>

                                                <ui:repeat value="#{nursingWorkBenchController.roomList}" var="room">
                                                    <p:commandButton 
                                                        ajax="false"
                                                        value="#{room.currentRoomNo}"
                                                        class="#{room.inPatient ? 'ui-button-warning w-100 mt-2' : 'ui-button-secondary w-100 mt-2'}"
                                                        disabled="#{! room.inPatient}"
                                                        title="#{room.currentRoomNo}"
                                                        action="#{nursingWorkBenchController.navigateToAdmissionProfilePage(room.admissionId)}">
                                                    </p:commandButton>
                                                </ui:repeat>

                                            </p:tab>
                                            <p:tab>
                                                <f:facet name="title">
                                                    <span>BHT</span>
                                                </f:facet>

                                                <ui:repeat value="#{nursingWorkBenchController.bhtList}" var="bht">
                                                    <p:commandButton 
                                                        ajax="false"
                                                        value="#{bht.bhtNo}"
                                                        class="ui-button-primary w-100 mt-2"
                                                        title="#{bht.bhtNo}"
                                                        action="#{nursingWorkBenchController.navigateToAdmissionProfilePage(bht.admissionId)}">
                                                    </p:commandButton>
                                                </ui:repeat>

                                            </p:tab>

                                        </p:tabView>
                                    </div>
                                </p:splitterPanel>
                                <p:splitterPanel minSize="85" size="85" styleClass="flex align-items-center justify-content-center">
                                    <div class="row m-3">
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Edit">
                                                    <div class="d-grid gap-3">
                                                        <p:commandButton 
                                                            value="Edit Admission" 
                                                            ajax="false"
                                                            action="#{admissionController.navigateToEditAdmission()}"
                                                            actionListener="#{bhtEditController.prepereForNew()}"
                                                            icon="fa fa-edit"
                                                            class="w-100 ">
                                                            <f:setPropertyActionListener 
                                                                value="#{null}" 
                                                                target="#{bhtEditController.current}" />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Room Change" 
                                                            ajax="false"
                                                            action="#{admissionController.navigateToRoomChange()}" 
                                                            icon="fa fa-exchange-alt"
                                                            actionListener="#{roomChangeController.recreate()}"
                                                            class="w-100">
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Guardian Room Change" 
                                                            ajax="false"
                                                            action="#{admissionController.navigateToGuardianRoomChange()}" 
                                                            actionListener="#{roomChangeController.recreate()}"
                                                            icon="fa fa-users"
                                                            class="w-100">
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="List Baby Admission" 
                                                            action="#{admissionController.navigateToListChildAdmissions}" 
                                                            icon="fa fa-baby-carriage"
                                                            ajax="false"
                                                            rendered="false"
                                                            class="w-100">
                                                        </p:commandButton>
                                                    </div>

                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Rooms">
                                                    <div class="d-grid gap-3"></div>
                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Service">
                                                    <div class="d-grid gap-3">
                                                        <p:commandButton 
                                                            value="Add Services &amp; Investigations" 
                                                            ajax="false"
                                                            action="#{billBhtController.navigateToAddServicesFromAdmissionProfile()}" 
                                                            icon="fa fa-plus-square"
                                                            class="w-100">
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Add Outside Charges" 
                                                            ajax="false"
                                                            action="#{inwardAdditionalChargeController.navigateToAddOutsideChargeFromInpatientProfile()}" 
                                                            icon="fa fa-external-link-square-alt"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardAdditionalChargeController.current.patientEncounter}" />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Add Professional Fees" 
                                                            ajax="false"
                                                            action="#{inwardProfessionalBillController.navigateToAddProfessionalFeesFromInpatientProfile(admissionController.current)}" 
                                                            icon="fa fa-user-md"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardProfessionalBillController.current.patientEncounter}" />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Add Estimated Professional Fee" 
                                                            ajax="false"
                                                            action="#{inwardProfessionalBillController.navigateToAddEstimatedProfessionalFeeFromInpatientProfile()}" 
                                                            icon="fa fa-user-md"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardProfessionalBillController.current.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Add Timed Services"
                                                            ajax="false"
                                                            action="#{inwardTimedItemController.navigateToAddInwardTimedServicesFromInpatientProfile(admissionController.current)}" 
                                                            icon="fa fa-clock"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardTimedItemController.current.patientEncounter}" />
                                                        </p:commandButton>
                                                    </div>
                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Surgeries">
                                                    <div class="d-grid gap-3">
                                                        <p:commandButton 
                                                            value="Add Surgeries" 
                                                            icon="fa fa-clock"
                                                            ajax="false"
                                                            action="#{surgeryBillController.navigateToAddSurgeriesFromAdmissionProfile}"
                                                            class="w-100">
                                                            <f:setPropertyActionListener
                                                                value="#{admissionController.current}"
                                                                target="#{surgeryBillController.surgeryBill.patientEncounter}"
                                                                />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            ajax="false"
                                                            value="Add Services for Surgeries" 
                                                            icon="fa fa-briefcase"
                                                            action="#{billBhtController.navigateToAddServicesFromAdmissionProfile}"
                                                            class="w-100">
                                                            <f:setPropertyActionListener
                                                                value="#{admissionController.current}"
                                                                target="#{billBhtController.patientEncounter}"/>
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Add Timed Service"
                                                            icon="fa fa-clock"
                                                            ajax="false"
                                                            action="/theater/inward_timed_service_consume_surgery?faces-redirect=true"
                                                            class="w-100">
                                                            <f:setPropertyActionListener
                                                                value="#{admissionController.current}"
                                                                target="#{surgeryBillController.surgeryBill.patientEncounter}"
                                                                />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            ajax="false"
                                                            value="Professional Fee"
                                                            icon="fa fa-briefcase"
                                                            action="/theater/inward_bill_surgery_professional?faces-redirect=true"
                                                            class="w-100">
                                                            <f:setPropertyActionListener
                                                                value="#{admissionController.current}" target="#{billBhtController.patientEncounter}" />
                                                        </p:commandButton>
                                                    </div>
                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Pharmaceuticals &amp; Consumables">
                                                    <div class="d-grid gap-3">
                                                        <p:commandButton 
                                                            value="Pharmacy BHT Request" 
                                                            ajax="false"
                                                            action="#{admissionController.navigateToPharmacyBhtRequest}" 
                                                            icon="fa fa-prescription-bottle-alt"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{pharmacyRequestForBhtController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Direct Issue to BHTs" 
                                                            action="/inward/pharmacy_bill_issue_bht?faces-redirect=true"  
                                                            actionListener="#{pharmacySaleBhtController.resetAll()}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{pharmacySaleBhtController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Direct Issue to Theatre Cases"
                                                            action="/theater/inward_bill_surgery_issue?faces-redirect=true" 
                                                            actionListener="#{pharmacySaleBhtController.resetAll()}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{pharmacySaleBhtController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="BHT Issue Requests"
                                                            action="/ward/ward_pharmacy_bht_issue_request_list_for_issue?faces-redirect=true" 
                                                            actionListener="#{pharmacySaleBhtController.resetAll()}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacyBHTIssueAccept')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{pharmacySaleBhtController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="View Pharmacy Requests"
                                                            action="#{admissionController.navigateToSearchInwardBills}" 
                                                            rendered="#{webUserController.hasPrivilege('InwardPharmacyIssueRequestSearch')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{searchController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Search IP Direct Issues by Bill"
                                                            action="/inward/pharmacy_search_sale_bill_bht"
                                                            actionListener="#{searchController.makeListNull}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{searchController.patientEncounter}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Search IP Direct Issues by Item"
                                                            action="/inward/pharmacy_search_sale_bill_item_bht?faces-redirect=true"
                                                            actionListener="#{searchController.makeListNull}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{someController.target}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Search IP Direct Issue Returns by Bill"
                                                            action="/inward/pharmacy_search_return_bill_bht?faces-redirect=true"
                                                            actionListener="#{searchController.makeListNull}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{someController.target}" />
                                                        </p:commandButton>

                                                        <p:commandButton 
                                                            value="Search IP Direct Issue Returns by Item"
                                                            action="/inward/pharmacy_search_return_bill_item_bht?faces-redirect=true"
                                                            actionListener="#{searchController.makeListNull}"
                                                            rendered="#{webUserController.hasPrivilege('PharmacySale')}"
                                                            icon="pi pi-check" 
                                                            class="w-100"
                                                            ajax="false">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{someController.target}" />
                                                        </p:commandButton>
                                                    </div>
                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup  rendered="true">
                                            <div class="col-2">
                                                <p:panel header="Reports">
                                                    <div class="d-grid gap-3">
                                                        <p:commandButton 
                                                            ajax="false"
                                                            value="Pharmacy Issue Summary (Entity)" 
                                                            action="#{inwardReportControllerBht.navigateToInpatientPharmacyItemList}" 
                                                            icon="fa fa-prescription-bottle-alt"
                                                            class="w-100"
                                                            title="Traditional entity-based report">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardReportControllerBht.patientEncounter}" />
                                                            <f:setPropertyActionListener 
                                                                value="#{null}" 
                                                                target="#{inwardReportControllerBht.department}" />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Pharmacy Issue Summary (DTO - Fast)" 
                                                            action="#{inwardReportControllerBht.navigateToInpatientPharmacyItemListDto()}" 
                                                            icon="fa fa-rocket"
                                                            ajax="false"
                                                            class="w-100 ui-button-success"
                                                            title="High-performance DTO-based report - Recommended">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardReportControllerBht.patientEncounter}" />
                                                            <f:setPropertyActionListener 
                                                                value="#{null}" 
                                                                target="#{inwardReportControllerBht.department}" />
                                                        </p:commandButton>
                                                        <p:commandButton 
                                                            value="Lab Bill Summary" 
                                                            action="#{inwardReportControllerBht.navigateToInpatientLabItemList}" 
                                                            icon="fa fa-flask"
                                                            ajax="false"
                                                            class="w-100">
                                                            <f:setPropertyActionListener 
                                                                value="#{admissionController.current}" 
                                                                target="#{inwardReportControllerBht.patientEncounter}" />
                                                            <f:setPropertyActionListener 
                                                                value="#{null}" 
                                                                target="#{inwardReportControllerBht.department}" />
                                                        </p:commandButton>
                                                    </div>
                                                </p:panel>
                                            </div>
                                        </h:panelGroup>
                                    </div>

                                </p:splitterPanel>
                            </p:splitter>


                        </div>

                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
