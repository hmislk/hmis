name: HIMS QA1 Docker CI/CD

on:
  push:
    branches:
      - qa1-docker-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build WAR with Maven
        run: mvn clean package -Pdocker -DskipTests

      - name: Build Docker Image
        run: docker build -t hims-qa1:${{ github.sha }} .

      - name: Save Docker Image
        run: docker save hims-qa1:${{ github.sha }} -o hims-qa1.tar

      - name: Copy Docker Image to Server
        env:
          SSH_KEY: ${{ secrets.QA_DOCKER_SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.QA_DOCKER_SERVER_IP }}
          SERVER_USER: ${{ secrets.QA_DOCKER_SERVER_USER }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          scp -o StrictHostKeyChecking=no -i key.pem hims-qa1.tar $SERVER_USER@$SERVER_IP:/home/appuser/
          rm key.pem

      - name: Run Docker Container on Server
        env:
          SSH_KEY: ${{ secrets.QA_DOCKER_SSH_PRIVATE_KEY }}
          SERVER_USER: ${{ secrets.QA_DOCKER_SERVER_USER }}
          SERVER_IP: ${{ secrets.QA_DOCKER_SERVER_IP }}
          QA1_DB_USER: ${{ secrets.QA1_DOCKER_DB_USER }}
          QA1_DB_PASS: ${{ secrets.QA1_DOCKER_DB_PASS }}
          QA1_DB_HOST: ${{ secrets.QA1_DOCKER_DB_HOST }}
          QA1_DB_NAME: ${{ secrets.QA1_DOCKER_DB_NAME }}
          CONTEXT_PATH: qa1
          ADMIN_PASSWORD: ${{ secrets.QA_PAYARA_ADMIN_PASS }}
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_IP "docker load -i /home/appuser/hims-qa1.tar"
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_IP "docker stop qa1-container || true"
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_IP "docker rm qa1-container || true"
          ssh -o StrictHostKeyChecking=no -i key.pem $SERVER_USER@$SERVER_IP "docker run -d --name qa1-container -p 8081:8080 \
            -e CONTEXT_PATH=$CONTEXT_PATH \
            -e ADMIN_PASSWORD=$ADMIN_PASSWORD \
            -e MYSQL_USER=$QA1_DB_USER \
            -e MYSQL_PASS=$QA1_DB_PASS \
            -e MYSQL_HOST=$QA1_DB_HOST \
            -e MYSQL_DB=$QA1_DB_NAME \
            hims-qa1:${{ github.sha }}"
          rm key.pem